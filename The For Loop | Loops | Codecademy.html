:[{"__ref":"OutputTerminal:5c181bfa39652c287493a4c2"},{"__ref":"PersistentCodeEditor:5c181bfa39652c287493a4c3"}]},"progress({\"userId\":\"5c76d428aa33d1d2df000015\"})":{"__typename":"ProjectProgressSummary","contentItemId":"d0f6a8ffd78bc6c6ef5151223e18778b","started":false,"startedAt":null,"completed":false,"completedAt":null,"userCompleted":false,"userCompletedAt":null,"userId":"5c76d428aa33d1d2df000015","lastUpdated":null,"record":null,"progressPct":0,"tasksComplete":0,"tasksTotal":12,"status":0,"type":"project","checklist":{}}},"MultipleChoice:5b1da4491d176d7bdd04f8a0":{"__typename":"MultipleChoice","id":"5b1da4491d176d7bdd04f8a0","type":"multiple_choice","prompt":"What will be printed to the console?","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"This apple is delicious!","reason":"Correct! `eatFruit()` has a default value of `'apple'` for the `fruit` parameter."},{"__typename":"MultipleChoiceAnswer","text":"This undefined is delicious!","reason":"`eatFruit()` has a default value of `'apple'` for the `fruit` parameter, so `'This apple is delicious!'` will print to the console."},{"__typename":"MultipleChoiceAnswer","text":"This fruit is delicious!","reason":"`fruit` is the parameter, the value passed in as an argument will be printed to the console. In this case the parameter has a default value of `'apple'`. "},{"__typename":"MultipleChoiceAnswer","text":"This is delicious!","reason":"`eatFruit()` has a default value of `'apple'` for the `fruit` parameter, so `'This apple is delicious!'` will print to the console."}],"image":null,"latexBlock":null,"codeSnippet":{"__typename":"CodeSnippet","language":"javascript","text":"const eatFruit = (fruit = 'apple') =\u003e {\n  console.log(`This ${fruit} is delicious!`);\n};\n\neatFruit();"}},"MultipleChoice:5b1da4491d176d7bdd04f8a6":{"__typename":"MultipleChoice","id":"5b1da4491d176d7bdd04f8a6","type":"multiple_choice","prompt":"What will this code print to the console?","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"My alarm is set for: 8:30AM","reason":"Correct! `'8:30AM'` is the argument passed to `sleepTimer()`. "},{"__typename":"MultipleChoiceAnswer","text":"My alarm is set for: undefined","reason":"`alarm` is a parameter, and we set its value to `'8:30AM'` when we call the function."},{"__typename":"MultipleChoiceAnswer","text":"My alarm is set for: alarm","reason":"`alarm` is a parameter, and we set its value to `'8:30AM'` when we call the function."},{"__typename":"MultipleChoiceAnswer","text":"My alarm is set for: sleepTimer","reason":"`alarm` is a parameter, and we set its value to `'8:30AM'` when we call the function."}],"image":null,"latexBlock":null,"codeSnippet":{"__typename":"CodeSnippet","language":"javascript","text":"const sleepTimer = (alarm) =\u003e {\n  console.log('My alarm is set for: ' + alarm);\n}\n\nsleepTimer('8:30AM');"}},"MultipleChoice:5b1da4491d176d7bdd04f8ac":{"__typename":"MultipleChoice","id":"5b1da4491d176d7bdd04f8ac","type":"multiple_choice","prompt":"This code prints: `I ran 3 miles at an average of undefined per mile`. Why does the text include `undefined`?","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"The call to `workoutJournal` is missing a second argument.","reason":"Correct! When the second argument is not specified, the value of `avgTime` defaults to `undefined`."},{"__typename":"MultipleChoiceAnswer","text":"The `miles` parameter is not declared.","reason":"The `miles` parameter is declared in the first line. "},{"__typename":"MultipleChoiceAnswer","text":"`workoutJournal` is not defined.","reason":"The function is properly defined at the top of the file."},{"__typename":"MultipleChoiceAnswer","text":"`workoutJournal` does not print the value of both arguments.","reason":"The function does print both arguments, but in this case the second argument is `undefined`."}],"image":null,"latexBlock":null,"codeSnippet":{"__typename":"CodeSnippet","language":"javascript","text":"const workoutJournal = (miles, avgTime) =\u003e {\n  console.log('I ran ' + miles + ' miles at an average of ' + avgTime + ' per mile.');\n};\n\nworkoutJournal('3');"}},"MultipleChoice:5b1da4491d176d7bdd04f8b2":{"__typename":"MultipleChoice","id":"5b1da4491d176d7bdd04f8b2","type":"multiple_choice","prompt":"What's the purpose of a parameter?","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"To allow a function to accept data.","reason":"Nice job! Parameters allow for functions to accept inputs. "},{"__typename":"MultipleChoiceAnswer","text":"To call a function.","reason":"Some functions can be defined without parameters and called without passing them any arguments. "},{"__typename":"MultipleChoiceAnswer","text":"To specify actual values passed to a function.","reason":"Arguments are the values passed into a function. Parameters act as placeholders for argument values. "}],"image":null,"latexBlock":null,"codeSnippet":null},"MultipleChoice:5b1da4491d176d7bdd04f8b6":{"__typename":"MultipleChoice","id":"5b1da4491d176d7bdd04f8b6","type":"multiple_choice","prompt":"Which of the following best describes what a function in JavaScript is used for?","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"A function is a reusable piece of code that can accept input and performs a specific task. ","reason":"Right on!"},{"__typename":"MultipleChoiceAnswer","text":"A function stores data.","reason":"In JavaScript, data can be stored using variables."},{"__typename":"MultipleChoiceAnswer","text":"A function creates new variables.","reason":"New variables can be created without a function."},{"__typename":"MultipleChoiceAnswer","text":"A function allows for the use of mathematical operators.","reason":"Mathematical operators can be used without functions."}],"image":null,"latexBlock":null,"codeSnippet":null},"MultipleChoice:5b1da4491d176d7bdd04f8bb":{"__typename":"MultipleChoice","id":"5b1da4491d176d7bdd04f8bb","type":"multiple_choice","prompt":"What is wrong with the code snippet provided? ","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"The `greeting` function is missing a set of `()` between the `=` and `=\u003e`.","reason":"Correct! When there are no parameters, an arrow function needs to have a set of empty parentheses `()`. "},{"__typename":"MultipleChoiceAnswer","text":"The function expression cannot be declared with a `const` keyword.","reason":"Function expressions can be declared with `const` or `let` or `var`, though most programmers prefer `const`. "},{"__typename":"MultipleChoiceAnswer","text":"The curly braces `{}` should be parentheses `()`.","reason":"The curly braces denote the function body. The `greeting` function is missing a set of `()`. "},{"__typename":"MultipleChoiceAnswer","text":"The ordering of `=` and `=\u003e` should be switched.","reason":"The ordering of `=` and `=\u003e` is correct, but the `greeting` function is missing a set of `()`. "}],"image":null,"latexBlock":null,"codeSnippet":{"__typename":"CodeSnippet","language":"javascript","text":"const greeting = =\u003e {\n  console.log('Hello Programmer!');\n};\n"}},"MultipleChoice:5b1da4491d176d7bdd04f8c0":{"__typename":"MultipleChoice","id":"5b1da4491d176d7bdd04f8c0","type":"multiple_choice","prompt":"Which of the following is a parameter in the block of code below?","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`number`","reason":"Nice work! `number` and `phase` are parameters in the `multiplier` function."},{"__typename":"MultipleChoiceAnswer","text":"`input`","reason":"Parameters are defined in the parentheses of a function declaration or expression."},{"__typename":"MultipleChoiceAnswer","text":"`controlVal`","reason":"Parameters are defined in the parentheses of a function declaration or expression. "},{"__typename":"MultipleChoiceAnswer","text":"`val`","reason":"Parameters are defined in the parentheses of a function declaration or expression."}],"image":null,"latexBlock":null,"codeSnippet":{"__typename":"CodeSnippet","language":"javascript","text":"let input = 8;\nconst controlVal = input / 2 + 3;\nconst multiplier = (number, phase) =\u003e {\n  const val = number * controlVal + phase;\n  console.log(val);\n};"}},"MultipleChoice:5b1da4491d176d7bdd04f8c6":{"__typename":"MultipleChoice","id":"5b1da4491d176d7bdd04f8c6","type":"multiple_choice","prompt":"Which of the following is the correct way to call the function below?","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`multiplier(5)`","reason":"Perfect!"},{"__typename":"MultipleChoiceAnswer","text":"`multiplier{5}`","reason":"You must use parentheses to call a function."},{"__typename":"MultipleChoiceAnswer","text":"`multiplier 5`","reason":"You must use parentheses to call a function. "},{"__typename":"MultipleChoiceAnswer","text":"`multiplier[5]`","reason":"You must use parentheses to call a function."}],"image":null,"latexBlock":null,"codeSnippet":{"__typename":"CodeSnippet","language":"javascript","text":"const multiplier = (number) =\u003e {\n  console.log(3 * number);\n};"}},"MultipleChoice:5b1da4491d176d7bdd04f8cc":{"__typename":"MultipleChoice","id":"5b1da4491d176d7bdd04f8cc","type":"multiple_choice","prompt":"Which of the following most accurately describes the `volumeOfCube()` function?","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"It is a function declaration.","reason":"Nice job! A function declaration uses the `function` keyword, a name, and a function body."},{"__typename":"MultipleChoiceAnswer","text":"It is an arrow function. ","reason":"An arrow function would be defined with the arrow token `=\u003e`."},{"__typename":"MultipleChoiceAnswer","text":"It is an anonymous function.","reason":"`volumeOfCube()` is a function declaration which has a name and therefore not an anonymous function."},{"__typename":"MultipleChoiceAnswer","text":"It is a function expression. ","reason":"This is a function declaration. A function expression requires a variable assignment like `const volumeOfCube() = function () {...`."}],"image":null,"latexBlock":null,"codeSnippet":{"__typename":"CodeSnippet","language":"javascript","text":"function volumeOfCube (side) {\n  return side * side * side;\n}\n\nvolumeOfCube(5);\n// Output: 125.\n"}},"MultipleChoice:5b1da4491d176d7bdd04f8d2":{"__typename":"MultipleChoice","id":"5b1da4491d176d7bdd04f8d2","type":"multiple_choice","prompt":"Which correctly represents the most condensed form of the function? Recall that this syntax is also known as 'concise body.'","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"```js\nconst areaOfCircle = radius =\u003e Math.PI * radius * radius;\n```","reason":"Correct! Concise body syntax (with one parameter) does not use parentheses, curly braces, or the `return` keyword."},{"__typename":"MultipleChoiceAnswer","text":"```js\nconst areaOfCircle = radius =\u003e { Math.PI * radius * radius };\n```","reason":"Concise body syntax for arrow functions does not contain curly braces."},{"__typename":"MultipleChoiceAnswer","text":"```js\nconst areaOfCircle = radius =\u003e { return Math.PI * radius * radius };\n```","reason":"Concise body syntax for arrow functions does not contain curly braces or the `return` keyword."},{"__typename":"MultipleChoiceAnswer","text":"```js\nconst areaOfCircle = radius =\u003e return Math.PI * radius * radius;\n```","reason":"Concise body syntax for arrow functions does not contain the `return` keyword."}],"image":null,"latexBlock":null,"codeSnippet":null},"Quiz:dedc179b3a3535ea35b064aaafdd0925":{"__typename":"Quiz","id":"dedc179b3a3535ea35b064aaafdd0925","description":"Test your knowledge of JavaScript Functions with this quiz.","isDeprecated":null,"isFree":false,"published":true,"slug":"learn-javascript-functions-functions-quiz","title":"Functions","time":10,"type":"quiz","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"assessmentIds({\"includeUnpublished\":false})":["5b1da4491d176d7bdd04f8a0","5b1da4491d176d7bdd04f8a6","5b1da4491d176d7bdd04f8ac","5b1da4491d176d7bdd04f8b2","5b1da4491d176d7bdd04f8b6","5b1da4491d176d7bdd04f8bb","5b1da4491d176d7bdd04f8c0","5b1da4491d176d7bdd04f8c6","5b1da4491d176d7bdd04f8cc","5b1da4491d176d7bdd04f8d2"],"assessments({\"includeUnpublished\":false})":[{"__ref":"MultipleChoice:5b1da4491d176d7bdd04f8a0"},{"__ref":"MultipleChoice:5b1da4491d176d7bdd04f8a6"},{"__ref":"MultipleChoice:5b1da4491d176d7bdd04f8ac"},{"__ref":"MultipleChoice:5b1da4491d176d7bdd04f8b2"},{"__ref":"MultipleChoice:5b1da4491d176d7bdd04f8b6"},{"__ref":"MultipleChoice:5b1da4491d176d7bdd04f8bb"},{"__ref":"MultipleChoice:5b1da4491d176d7bdd04f8c0"},{"__ref":"MultipleChoice:5b1da4491d176d7bdd04f8c6"},{"__ref":"MultipleChoice:5b1da4491d176d7bdd04f8cc"},{"__ref":"MultipleChoice:5b1da4491d176d7bdd04f8d2"}],"progress({\"userId\":\"5c76d428aa33d1d2df000015\"})":{"__typename":"QuizProgressSummary","contentItemId":"dedc179b3a3535ea35b064aaafdd0925","started":false,"startedAt":null,"completed":false,"completedAt":null,"userCompleted":false,"userCompletedAt":null,"userId":"5c76d428aa33d1d2df000015","lastUpdated":null,"record":null,"total":null,"correct":null,"pct":null,"highestPercent":null,"passed":false,"passedAny":false,"taken":false,"type":"quiz","quizAttempts":[]}},"Workspace:5ef0ce0f8cd9a20012a4e1a8":{"__typename":"Workspace","id":"5ef0ce0f8cd9a20012a4e1a8","slug":"learn-javascript-functions-functions-function-declarationV3","backendType":"node"},"Narrative:5c181bf939652c287493a45b":{"__typename":"Narrative","id":"5c181bf939652c287493a45b","type":"Narrative","content":"When first learning how to calculate the area of a rectangle, there’s a sequence of steps to calculate the correct answer:  \n\n1. Measure the width of the rectangle.\n2. Measure the height of the rectangle.\n3. Multiply the width and height of the rectangle.\n\nWith practice, you can calculate the area of the rectangle without being instructed with these three steps every time. \n\nWe can calculate the area of one rectangle with the following code:\n\n```js\nconst width = 10;\nconst height = 6;\nconst area =  width * height;\nconsole.log(area); // Output: 60\n```\nImagine being asked to calculate the area of three different rectangles: \n\n```js\n// Area of the first rectangle\nconst width1 = 10;\nconst height1 = 6;\nconst area1 =  width1 * height1;\n\n// Area of the second rectangle\nconst width2 = 4;\nconst height2 = 9;\nconst area2 =  width2 * height2;\n\n// Area of the third rectangle\nconst width3 = 10;\nconst height3 = 10;\nconst area3 =  width3 * height3;\n```\n\nIn programming, we often use code to perform a specific task multiple times. Instead of rewriting the same code, we can group a block of code together and associate it with one task, then we can reuse that block of code whenever we need to perform the task again. We achieve this by creating a _function_. A function is a reusable block of code that groups together a sequence of statements to perform a specific task. \n\nIn this lesson, you will learn how to create and use functions, and how they can be used to create clearer and more concise code.","instructions":"Take a look at the provided GIF. It shows a function, named `addOneSide`, adding an additional side to different shape inputs. Notice how there is only one function, represented by the box, that is used to transform individual shapes (inputs) into new shapes (outputs). "},"LayoutImage:5c181bf939652c287493a45a":{"__typename":"LayoutImage","id":"5c181bf939652c287493a45a","type":"Image","imageUrl":"https://content.codecademy.com/courses/learn-javascript-functions/functions_2.gif","altText":"Functions example GIF"},"Exercise:5e72e5be40f13141140f139c676cbdce":{"__typename":"Exercise","id":"5e72e5be40f13141140f139c676cbdce","sourceId":null,"title":"What are Functions?","slug":"intro-to-functions","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:11Z","checkpoints":[],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2020-05-18T20:10:51Z","workspace":{"__ref":"Workspace:5ef0ce0f8cd9a20012a4e1a8"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.966667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"Narrative:5c181bf939652c287493a45b"},{"__ref":"LayoutImage:5c181bf939652c287493a45a"}]},"Checkpoint:5c181bf939652c287493a461":{"__typename":"Checkpoint","id":"5c181bf939652c287493a461","instructions":"Let's create a function that prints a reminder to the console. Using a function declaration, create a function called `getReminder()`. \n\n","hint":"Syntax for a function declaration:\n\n```js\nfunction functionName() {}\n```\n","testType":"mochaTest","testCode":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    \n    let functionDeclaration = function() {\n      function getReminder() {}\n    };\n\n    let arrowFunctionDeclaration = function() {\n      const getReminder = () =\u003e {};\n    }\n\n    let functionExpressionDeclaration = function() {\n      const getReminder = function() {};\n    }\n    \n    \n    let declarationFD = Structured.match(code, functionDeclaration);\n    let declarationAF = Structured.match(code, arrowFunctionDeclaration);\n    let declarationFE = Structured.match(code, functionExpressionDeclaration);\n\n    assert.isNotOk(declarationAF, 'You defined `getReminder()` using arrow function notation. Define `getReminder()` as a function declaration instead.')\n    assert.isNotOk(declarationFE, 'You defined `getReminder()` as a function expression. Define `getReminder()` as a function declaration instead.')\n    assert.isOk(declarationFD, 'Did you define a function called `getReminder()`?')\n\n\n  });\n});","testOptions":{"withBabel":false}},"Checkpoint:5c181bf939652c287493a462":{"__typename":"Checkpoint","id":"5c181bf939652c287493a462","instructions":"In the function body of `getReminder()`,  log the following reminder to the console: `'Water the plants.'`\n \n\n","hint":"To write to the console:\n```js\nconsole.log('Insert Message Here');\n```\n\nInclude your code between the curly braces:\n```js\nfunction functionName() {\n //  Code body between curly braces\n}\n```","testType":"mochaTest","testCode":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst { assert, expect } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let correctAnswer = function() {\n      function getReminder() {console.log()}\n    };\n\n    let solution = Structured.match(code, correctAnswer);\n    assert.isOk(solution, 'Did you `console.log()` the reminder `\"Water the plants.\"`? Remember to include your code between the `{ }`.')\n\n    const getReminder = appModule.__get__('getReminder')\n   \texpect(getReminder.toString(), \"Did you `console.log()` the reminder `'Water the plants.'` inside `getReminder()`? \").to.match(/console\\.log\\s*\\(/);\n    expect(getReminder.toString(), \"Did you `console.log()` the reminder `'Water the plants.'` inside `getReminder()`? \").to.match(/log\\s*\\(\\s*['\"`]Water the plants\\.?['\"`]\\s*\\)/);\n   });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c181bf939652c287493a463":{"__typename":"Checkpoint","id":"5c181bf939652c287493a463","instructions":"Let's create another function that prints a useful Spanish travel phrase to the console.\n\nUsing a function declaration, create a function called `greetInSpanish()`. \n","hint":"Syntax for a function declaration:\n\n```js\nfunction functionName() {}\n```\n\n","testType":"mochaTest","testCode":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let functionDeclaration2 = function() {\n      function greetInSpanish() {};\n    };\n    let arrowFunctionDeclaration = function() {\n      const greetInSpanish = () =\u003e {};\n    }\n\n    let functionExpressionDeclaration = function() {\n      const greetInSpanish = function() {};\n    }\n    \n    \n    let declarationFD2 = Structured.match(code, functionDeclaration2);\n    let declarationAF = Structured.match(code, arrowFunctionDeclaration);\n    let declarationFE = Structured.match(code, functionExpressionDeclaration);\n\n\n    assert.isNotOk(declarationAF, 'You defined `greetInSpanish()` using arrow function notation. Define `greetInSpanish()` as a function declaration instead.')\n    assert.isNotOk(declarationFE, 'You defined `greetInSpanish()` as a function expression. Define `greetInSpanish()` as a function declaration instead.')\n    assert.isOk(declarationFD2 , 'Did you define a function called `greetInSpanish()`?')\n\n  });\n});","testOptions":{"withBabel":false}},"Checkpoint:5c181bf939652c287493a464":{"__typename":"Checkpoint","id":"5c181bf939652c287493a464","instructions":"Add code to the function body of `greetInSpanish()`: \n\n* In the function body `console.log()` the following Spanish phrase to the console: `'Buenas tardes.'`","hint":"To write to the console:\n```js\nconsole.log('Insert Message Here');\n```\n\nInclude your code between the curly braces:\n```js\nfunction functionName() {\n //  Code body between curly braces\n}\n```\n","testType":"mochaTest","testCode":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst { assert, expect } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let correctAnswer = function() {\n      function greetInSpanish() {console.log()}\n    };\n\n    let solution = Structured.match(code, correctAnswer);\n    assert.isOk(solution, 'Did you `console.log()` the greeting `\\'Buenas tardes.\\'`? Remember to include your code between the `{ }`.')\n\n    const greetInSpanish = appModule.__get__('greetInSpanish')\n   \texpect(greetInSpanish.toString(), 'Did you `console.log()` the greeting `\\'Buenas tardes.\\'` inside greetInSpanish? ').to.match(/console\\.log\\s*\\(/);\n    expect(greetInSpanish.toString(), 'Did you `console.log()` the greeting `\\'Buenas tardes.\\'` inside greetInSpanish? ').to.match(/log\\s*\\(\\s*['\"`]Buenas (T|t)ardes\\.?['\"`]\\s*\\)/);\n   });\n});\n","testOptions":{"withBabel":false}},"Workspace:61ba180d155fec0017fe8b6f":{"__typename":"Workspace","id":"61ba180d155fec0017fe8b6f","slug":"learn-javascript-functions-functions-function-declarationV3","backendType":"node"},"Narrative:5c181bf939652c287493a45f":{"__typename":"Narrative","id":"5c181bf939652c287493a45f","type":"Narrative","content":"In JavaScript, there are many ways to create a [function](https://www.codecademy.com/resources/docs/javascript/functions?page_ref=catalog). One way to create a function is by using a _function declaration_. Just like how a variable declaration binds a value to a variable name, a function declaration binds a function to a name, or an _identifier_.\nTake a look at the anatomy of a function declaration below:\n\n\u003cimg src=\"https://content.codecademy.com/courses/learn-javascript-functions/Diagram/declaration.svg\" alt=\"Diagram showing the syntax of a function declaration\"\u003e\n\nA function declaration consists of: \n* The `function` keyword.\n* The name of the function, or its identifier, followed by parentheses.\n* A function body, or the block of statements required to perform a specific task, enclosed in the function’s curly brackets, `{ }`.\n\nA function declaration is a function that is bound to an identifier, or name. In the next exercise we'll go over how to run the code inside the function body. \n\nWe should also be aware of the _hoisting_ feature in JavaScript which allows access to function declarations before they're defined. \n\nTake a look at example of hoisting:\n```js\ngreetWorld(); // Output: Hello, World!\n\nfunction greetWorld() {\n  console.log('Hello, World!');\n}\n```\n\nNotice how hoisting allowed `greetWorld()` to be called before the `greetWorld()` function was defined! Since hoisting isn't considered good practice, we simply want you to be aware of this feature.\n\nIf you want to read more about hoisting, check out \u003ca href=\"https://developer.mozilla.org/en-US/docs/Glossary/Hoisting\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eMDN documentation on hoisting\u003c/a\u003e. \n","instructions":null},"PersistentCodeEditor:5c181bf939652c287493a45e":{"__typename":"PersistentCodeEditor","id":"5c181bf939652c287493a45e","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":true,"noRunButton":null},"OutputTerminal:5c181bf939652c287493a45d":{"__typename":"OutputTerminal","id":"5c181bf939652c287493a45d","type":"OutputTerminal"},"Exercise:ba463ecb76c086b98310c83694d72492":{"__typename":"Exercise","id":"ba463ecb76c086b98310c83694d72492","sourceId":null,"title":"Function Declarations","slug":"function-declaration","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:11Z","checkpoints":[{"__ref":"Checkpoint:5c181bf939652c287493a461"},{"__ref":"Checkpoint:5c181bf939652c287493a462"},{"__ref":"Checkpoint:5c181bf939652c287493a463"},{"__ref":"Checkpoint:5c181bf939652c287493a464"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2022-10-06T20:53:40Z","workspace":{"__ref":"Workspace:61ba180d155fec0017fe8b6f"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":7.95},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"Narrative:5c181bf939652c287493a45f"},{"__ref":"PersistentCodeEditor:5c181bf939652c287493a45e"},{"__ref":"OutputTerminal:5c181bf939652c287493a45d"}]},"Checkpoint:5c181bf939652c287493a469":{"__typename":"Checkpoint","id":"5c181bf939652c287493a469","instructions":"Imagine that you manage an online store. When a customer places an order, you send them a thank you note. Let's create a function to complete this task:\n\n* Define a function called `sayThanks()` as a function declaration.\n* In the function body of `sayThanks()`, add code such that the function writes the following thank you message to the console when called:\n`'Thank you for your purchase! We appreciate your business.'`\n\n","hint":"Syntax for declaring a function:\n```js\nfunction functionName(){\n   // Function body\n}\n```\n\nTo write messages to the console:\n```js\nconsole.log('Enter your message here.');\n```\n","testType":"mochaTest","testCode":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst { assert, expect } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let correctAnswer = function() {\n      function sayThanks() {console.log()};\n    };\n\n    let arrowFunctionDeclaration = function() {\n      const sayThanks = () =\u003e {};\n    }\n\n    let functionExpressionDeclaration = function() {\n      const sayThanks = function() {};\n    }\n\n    let declarationAF = Structured.match(code, arrowFunctionDeclaration);\n    let declarationFE = Structured.match(code, functionExpressionDeclaration);\n    let solution = Structured.match(code, correctAnswer);\n\n    assert.isNotOk(declarationAF, 'You defined `sayThanks()` using arrow function notation. Define `sayThanks()` as a function declaration instead.')\n    assert.isNotOk(declarationFE, 'You defined `sayThanks()` as a function expression. Define `sayThanks()` as a function declaration instead.')\n    assert.isOk(solution, 'Did you define a function called `sayThanks()` that `console.log` the thank you message, `\"Thank you for your purchase! We appreciate your business.\"`?');\n\t\t\n    let appModule;\n    try {\n        appModule = rewire(\"../main.js\")\n    } catch (e) {\n        expect(true, 'Try checking your code again. You likely have a syntax error.').to.equal(false);\n    }\n    let sayThanks\n\t\ttry {\n        sayThanks = appModule.__get__(\"sayThanks\");\n    } catch (e) {\n        expect(true, 'Did you declare a `sayThanks` function?').to.equal(false);\n    }\n\n\n    expect(sayThanks.toString(), 'Did you `console.log()` the message `\"Thank you for your purchase! We appreciate your business.\"` inside sayThanks()? ').to.match(/log\\s*\\(['\"`]Thank you for your purchase! We appreciate your business\\.?['\"`]/);\n   });\n});","testOptions":{"withBabel":false}},"Checkpoint:5c181bf939652c287493a46a":{"__typename":"Checkpoint","id":"5c181bf939652c287493a46a","instructions":"Call `sayThanks()`  to view the thank you message in the console. ","hint":"Syntax for calling a function:\n```js\nfunctionName();\n```\n","testType":"mochaTest","testCode":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      function sayThanks(){}\n      sayThanks()\n    };\n\n    let structureTwo = function() {\n      sayThanks()\n      function sayThanks(){}\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n\n    assert.isOk(isMatchOne, 'Did you call `sayThanks()` after you defined the `sayThanks` function?')\n    assert.isNotOk(isMatchTwo, 'Did you call `sayThanks()` after you defined the `sayThanks` function? Do not call `sayThanks()` before you define it, it\\'s not good practice.')\n  });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c181bf939652c287493a46b":{"__typename":"Checkpoint","id":"5c181bf939652c287493a46b","instructions":"Functions can be called as many times as you need them.\n\nImagine that three customers placed an order and you wanted to send each of them a thank you message. Update your code to call `sayThanks()` three times.","hint":"The syntax for calling a function once:\n```js\nfunctionName();\n```\n\nSo we could call that same function three times with the following code:\n```js\nfunctionName();\nfunctionName();\nfunctionName();\n```","testType":"mochaTest","testCode":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      function sayThanks(){}\n      sayThanks()\n      sayThanks()\n      sayThanks()\n    };\n\n    let structureTwo = function() {\n      sayThanks()\n      function sayThanks(){}\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n\n    assert.isOk(isMatchOne, 'Did you call `sayThanks()` three times after you defined the `sayThanks` function?')\n    assert.isNotOk(isMatchTwo, 'Did you call `sayThanks()` after you defined the `sayThanks` function? Do not call `sayThanks()` before you define it, it\\'s not good practice.')\n  });\n});\n","testOptions":{"withBabel":false}},"Workspace:5ef0ce2cf9aa5c00128fa635":{"__typename":"Workspace","id":"5ef0ce2cf9aa5c00128fa635","slug":"learn-javascript-functions-functions-functionsV2","backendType":"node"},"Narrative:5c181bf939652c287493a467":{"__typename":"Narrative","id":"5c181bf939652c287493a467","type":"Narrative","content":"As we saw in previous exercises, a function declaration binds a function to an identifier. \n\nHowever, a function declaration does not ask the code inside the function body to run, it just declares the existence of the function. The code inside a function body runs, or _executes_, only when the function is _called_. \n\nTo [call a function](https://www.codecademy.com/resources/docs/javascript/functions?page_ref=catalog) in your code, you type the function name followed by parentheses.\n\n\u003cimg src=\"https://content.codecademy.com/courses/learn-javascript-functions/Diagram/name.svg\" alt=\"Diagram showing the syntax of invoking a function\"\u003e\n\nThis _function call_ executes the function body, or all of the statements between the curly braces in the function declaration.\n\u003cimg src=\"https://content.codecademy.com/courses/learn-javascript-functions/Diagram/function%20execution.svg \" alt=\"Function execution diagram\"\u003e\n\nWe can call the same function as many times as needed.\n\nLet’s practice calling functions in our code. \n","instructions":null},"PersistentCodeEditor:5c181bf939652c287493a465":{"__typename":"PersistentCodeEditor","id":"5c181bf939652c287493a465","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":true,"noRunButton":null},"OutputTerminal:5c181bf939652c287493a466":{"__typename":"OutputTerminal","id":"5c181bf939652c287493a466","type":"OutputTerminal"},"Exercise:518f76047e7387f9211831dfc3e04f49":{"__typename":"Exercise","id":"518f76047e7387f9211831dfc3e04f49","sourceId":null,"title":"Calling a Function","slug":"functions","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:11Z","checkpoints":[{"__ref":"Checkpoint:5c181bf939652c287493a469"},{"__ref":"Checkpoint:5c181bf939652c287493a46a"},{"__ref":"Checkpoint:5c181bf939652c287493a46b"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2022-09-16T04:46:40Z","workspace":{"__ref":"Workspace:5ef0ce2cf9aa5c00128fa635"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":5.316667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"Narrative:5c181bf939652c287493a467"},{"__ref":"PersistentCodeEditor:5c181bf939652c287493a465"},{"__ref":"OutputTerminal:5c181bf939652c287493a466"}]},"Checkpoint:5c181bf939652c287493a470":{"__typename":"Checkpoint","id":"5c181bf939652c287493a470","instructions":"The `sayThanks()` function works well, but let's add the customer's name in the message.\n\nAdd a parameter called `name` to the function declaration for `sayThanks()`. \n","hint":"Syntax for a function declaration with parameters:\n\n```js\nfunction functionName(parameter) {\n  // Function body of someFunction\n}\n```\n","testType":"mochaTest","testCode":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      function sayThanks(name) {}\n    };\n\n\n    let isMatchOne = Structured.match(code, structureOne);\n    assert.isOk(isMatchOne, 'Did you add a parameter called `name` to the function declaration for the `sayThanks()` function?');\n  });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c181bf939652c287493a471":{"__typename":"Checkpoint","id":"5c181bf939652c287493a471","instructions":"With `name` as a parameter, it can be used as a variable in the function body of `sayThanks()`.\n\nUsing `name` and string concatenation, change the thank you message into the following:\n\n```js\n'Thank you for your purchase '+ name + '! We appreciate your business.'\n```\n\nCopy and paste the above message into your code.\n","hint":"Your code should look like: \n```js\nfunction sayThanks(name){\n  console.log(\"Thank you for your purchase \"+ name + \"! We appreciate your business.\");\n}\n```","testType":"mochaTest","testCode":"console.log = function() {};\nconst { expect } = require('chai');\nconst fs = require('fs');\nconst rewire = require('rewire');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    const logged = [];\n    const consoleMock = {\n      console: {\n        log: (...args) =\u003e logged.push(...args)\n      }\n    }\n\n    const appModule = rewire('../main.js');\n    appModule.__set__(consoleMock);\n\n    const sayThanks = appModule.__get__('sayThanks');\n    sayThanks('Cole');\n\n    expect(logged, 'Did you add a `console.log()` statement to the function body of `sayThanks()`').to.have.length(1);\n    expect(logged[0], 'Did you personalize the thank you message to read `\\'Thank you for your purchase \\'+ name + \\'! We appreciate your business.\\'`').to.deep.equal('Thank you for your purchase Cole! We appreciate your business.');\n  });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c181bf939652c287493a472":{"__typename":"Checkpoint","id":"5c181bf939652c287493a472","instructions":"A customer named Cole just purchased something from your online store.\nCall `sayThanks()` and pass `'Cole'` as an argument to send Cole a personalized thank you message.","hint":"Syntax for a function call with argument:\n```js\nfunctionName(argument);\n```\n","testType":"mochaTest","testCode":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      function sayThanks() {}\n\n      sayThanks($name)\n    };\n\n    let structureTwo = function() {\n      sayThanks()\n      function sayThanks(){}\n    };\n\n    varCallbacks = [\n      function($name){\n        if($name.value !== 'Cole'){\n          return {failure: 'Did you pass in an argument of `\\'Cole\\'` to `sayThanks()`?'}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne, { varCallbacks });\n    let isMatchTwo = Structured.match(code, structureTwo);\n\n    let tempLitCheck = code.match(/sayThanks\\(\\s*`Cole`\\s*\\)/);\n    assert.isOk(isMatchOne  || tempLitCheck, varCallbacks.failure || 'Did you call `sayThanks()` with an argument of `\\'Cole\\'`?');\n    assert.isNotOk(isMatchTwo, 'Did you call `sayThanks(\\'Cole\\')` after you defined the `sayThanks` function? Do not call `sayThanks()` before you define it, it\\'s not good practice.')\n\n  });\n});\n","testOptions":{"withBabel":false}},"Workspace:609bde78036dc50014c09a85":{"__typename":"Workspace","id":"609bde78036dc50014c09a85","slug":"learn-javascript-functions-functions-parametersV2","backendType":"node"},"Narrative:5c181bf939652c287493a46e":{"__typename":"Narrative","id":"5c181bf939652c287493a46e","type":"Narrative","content":"So far, the functions we've created execute a task without an input. However, some functions can take inputs and use the inputs to perform a task. When declaring a function, we can specify its _parameters_. Parameters allow functions to accept input(s) and perform a task using the input(s). We use parameters as placeholders for information that will be passed to the function when it is called. \n\nLet’s observe how to specify parameters in our function declaration:\n\n\u003cimg src=\"https://static-assets.codecademy.com/Courses/Learn-JavaScript/function_parameters.svg\" alt=\"JavaScript syntax for declaring a function with parameters\"\u003e\n\n\nIn the diagram above, `calculateArea()`, computes the area of a rectangle, based on two inputs, `width` and `height`. The parameters are specified between the parenthesis as `width` and `height`, and inside the function body, they act just like regular variables. `width` and `height` act as placeholders for values that will be multiplied together. \n\nWhen calling a function that has parameters, we specify the values in the parentheses that follow the function name. The values that are passed to the function when it is called are called _arguments_. Arguments can be passed to the function as values or variables. \n\n\u003cimg src=\"https://static-assets.codecademy.com/Courses/Learn-JavaScript/by_value.svg\" alt=\"JavaScript syntax for invoking a function with arguments as values\"\u003e\n             \nIn the function call above, the number `10` is passed as the `width` and `6` is passed as `height`. Notice that the order in which arguments are passed and assigned follows the order that the parameters are declared.  \n\n\u003cimg src=\"https://static-assets.codecademy.com/Courses/Learn-JavaScript/by_variable.svg\" alt=\"JavaScript syntax for invoking a function with arguments as variables\"\u003e\n\nThe variables `rectWidth` and `rectHeight` are initialized with the values for the height and width of a rectangle before being used in the function call. \n\nBy using parameters, `calculateArea()` can be reused to compute the area of any rectangle! Functions are a powerful tool in computer programming so let’s practice creating and calling functions with parameters.\n\n\n","instructions":null},"OutputTerminal:5c181bf939652c287493a46c":{"__typename":"OutputTerminal","id":"5c181bf939652c287493a46c","type":"OutputTerminal"},"PersistentCodeEditor:5c181bf939652c287493a46d":{"__typename":"PersistentCodeEditor","id":"5c181bf939652c287493a46d","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":true,"noRunButton":null},"Exercise:69f44cac88a08540a3d4b0137902933f":{"__typename":"Exercise","id":"69f44cac88a08540a3d4b0137902933f","sourceId":null,"title":"Parameters and Arguments","slug":"parameters","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:11Z","checkpoints":[{"__ref":"Checkpoint:5c181bf939652c287493a470"},{"__ref":"Checkpoint:5c181bf939652c287493a471"},{"__ref":"Checkpoint:5c181bf939652c287493a472"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2021-05-12T13:55:36Z","workspace":{"__ref":"Workspace:609bde78036dc50014c09a85"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":8.816667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"Narrative:5c181bf939652c287493a46e"},{"__ref":"OutputTerminal:5c181bf939652c287493a46c"},{"__ref":"PersistentCodeEditor:5c181bf939652c287493a46d"}]},"Checkpoint:5c181bf939652c287493a477":{"__typename":"Checkpoint","id":"5c181bf939652c287493a477","instructions":"The function `makeShoppingList()` creates a shopping list based on the items that are passed to the function as arguments. \n\nImagine that you always purchase milk, bread, and eggs every time you go shopping for groceries. To make creating a grocery list easier, let's assign default values to the parameters in `makeShoppingList()`.\n\nChange the parameters of `makeShoppingList()` into default parameters :\n* Assign 'milk' as the default value of `item1`.\n* Assign 'bread' as the default value of `item2`.\n* Assign 'eggs' as the default value of `item3`.\n","hint":"Use the `=` operator to assign a default value to a parameter:\n```js\nfunction functionName(parameter = 'Default Value', parameter2 = 100, parameter3  = true) {\n // Function body here\n}\n\n```\n","testType":"mochaTest","testCode":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      function makeShoppingList(item1 = $item1, item2 = $item2, item3 = $item3) {}\n    };\n\n\n    varCallbacks = [\n      function($item1, $item2, $item3){\n        if($item1.value !== 'milk'){\n          return {failure: 'Did you assign a default value of `\\'milk\\'` to `item1`?'}\n        }\n        if($item2.value !== 'bread'){\n          return {failure: 'Did you assign a default value of `\\'bread\\'` to `item2`?'}\n        }\n        if($item3.value !== 'eggs'){\n          return {failure: 'Did you assign a default value of `\\'eggs\\'` to `item3`?'}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne, { varCallbacks });\n\n    assert.isOk(isMatchOne, varCallbacks.failure || 'Did you provide default values to the parameters in `makeShoppingList()`?');\n  });\n});\n","testOptions":{"withBabel":false}},"Workspace:5ef0ce3a1d275c0014e9d7e5":{"__typename":"Workspace","id":"5ef0ce3a1d275c0014e9d7e5","slug":"learn-javascript-functions-functions-default-parameters","backendType":"node"},"PersistentCodeEditor:5c181bf939652c287493a473":{"__typename":"PersistentCodeEditor","id":"5c181bf939652c287493a473","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":null,"noRunButton":null},"OutputTerminal:5c181bf939652c287493a474":{"__typename":"OutputTerminal","id":"5c181bf939652c287493a474","type":"OutputTerminal"},"Narrative:5c181bf939652c287493a475":{"__typename":"Narrative","id":"5c181bf939652c287493a475","type":"Narrative","content":"One of the features added in ES6 is the ability to use _default parameters_. Default parameters allow parameters to have a predetermined value in case there is no argument passed into the function or if the argument is `undefined` when called.\n\nTake a look at the code snippet below that uses a default parameter:\n```js\nfunction greeting (name = 'stranger') {\n  console.log(`Hello, ${name}!`)\n}\n\ngreeting('Nick') // Output: Hello, Nick!\ngreeting() // Output: Hello, stranger!\n\n```\n\n* In the example above, we used the `=` operator to assign the parameter `name` a default value of `'stranger'`. This is useful to have in case we ever want to include a non-personalized default greeting!\n\n* When the code calls `greeting('Nick')` the value of the argument is passed in and, `'Nick'`, will override the default parameter of `'stranger'` to log `'Hello, Nick!'` to the console.\n\n* When there isn't an argument passed into `greeting()`, the default value of `'stranger'` is used, and `'Hello, stranger!'` is logged to the console.\n\nBy using a default parameter, we account for situations when an argument isn't passed into a function that is expecting an argument. \n\nLet’s practice creating functions that use default parameters.\n\n","instructions":null},"Exercise:49c761cbf72bdb2427055eee84b5b571":{"__typename":"Exercise","id":"49c761cbf72bdb2427055eee84b5b571","sourceId":null,"title":"Default Parameters","slug":"default-parameters","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:11Z","checkpoints":[{"__ref":"Checkpoint:5c181bf939652c287493a477"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2020-02-10T11:43:03Z","workspace":{"__ref":"Workspace:5ef0ce3a1d275c0014e9d7e5"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":5.966667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"PersistentCodeEditor:5c181bf939652c287493a473"},{"__ref":"OutputTerminal:5c181bf939652c287493a474"},{"__ref":"Narrative:5c181bf939652c287493a475"}]},"Checkpoint:5c181bf939652c287493a47c":{"__typename":"Checkpoint","id":"5c181bf939652c287493a47c","instructions":"Imagine if we needed to order monitors for everyone in an office and this office is conveniently arranged in a grid shape. We could use a function to help us calculate the number of monitors needed! \n\nDeclare a function `monitorCount()` that has two parameters. The first parameter is `rows` and the second parameter is `columns`. \n","hint":"To write a function, use the following syntax:\n```js\nfunction functionName(firstParameter, secondParameter){\n};\n```\n","testType":"mochaTest","testCode":"console.log = function () { }\nconst { expect } = require('chai')\nconst rewire = require('rewire');\n\ndescribe('', function () {\n    it('', function () {\n        let appModule\n        try {\n            appModule = rewire(\"../main.js\");\n        } catch (e) {\n            expect(true, 'Double check your code. It likely has a syntax error.').to.equal(false);\n        }\n        let monitorCount\n        try {\n            monitorCount = appModule.__get__(\"monitorCount\");\n        } catch (e) {\n            expect(true, 'Did you create `monitorCount`?').to.equal(false);\n        }\n        expect(monitorCount, \"`monitorCount` should be a function.\").to.be.an.instanceOf(Function);\n      \n      let test1 = /rows/.test(monitorCount.toString())\n\t\t\tlet test2 = /columns/.test(monitorCount.toString())\n      expect(test1 \u0026\u0026 test2, 'Does your function have two parameters: `rows` and `columns`?').to.equal(true);\n      //let match = monitorCount.toString()\n      // expect(true, `${monitorCount.toString()}`).to.equal(false);\n    });\n});","testOptions":{"withBabel":false}},"Checkpoint:5c181bf939652c287493a47d":{"__typename":"Checkpoint","id":"5c181bf939652c287493a47d","instructions":"Let's compute the number of monitors by multiplying `rows` and `columns` and then returning the value. \n\nIn the function body of the function you just wrote, use the `return` keyword to return `rows * columns`.\n","hint":"To return a value in a function expression, use the `return` keyword. Take a look at the following syntax:\n```js\nfunction functionName(parameterName){\n  return parameterName;\n};\n```\n","testType":"mochaTest","testCode":"console.log = function () { }\nconst { expect } = require('chai')\nconst rewire = require('rewire');\n\ndescribe('', function () {\n    it('', function () {\n        let appModule\n        try {\n            appModule = rewire(\"../main.js\");\n        } catch (e) {\n            expect(true, 'Double check your code. It likely has a syntax error.').to.equal(false);\n        }\n        let monitorCount\n        try {\n            monitorCount = appModule.__get__(\"monitorCount\");\n        } catch (e) {\n            expect(true, 'Did you accidentally delete your `monitorCount` function?').to.equal(false);\n        }\n        expect(monitorCount, \"`monitorCount` should be a function.\").to.be.an.instanceOf(Function);\n        expect(monitorCount(5, 4), \"Does your `monitorCount` function return the product of multiplying its two parameters?\").to.equal(20);\n        expect(monitorCount(5, 10), \"Does your `monitorCount` function return the product of multiplying its two parameters?\").to.equal(50);\n        expect(monitorCount(10, 10), \"Does your `monitorCount` function return the product of multiplying its two parameters?\").to.equal(100);\n    });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c181bf939652c287493a47e":{"__typename":"Checkpoint","id":"5c181bf939652c287493a47e","instructions":"Now that the function is defined, we can compute the number of monitors needed. Let's say that the office has 5 rows and 4 columns. \n\nDeclare a variable named `numOfMonitors` using the `const` keyword and assign `numOfMonitors` the value of invoking `monitorCount()` with the arguments `5` and `4`.\n","hint":"Since you want to save a value, declare a variable named `numOfMonitors` using the `const` keyword. We assign its value using the `=` operator and calling `monitorCount(5, 4)`. `monitorCount(5, 4)` will get evaluated to `20`. So the value of  `numOfMonitors` will be `20`. Remember to separate the arguments using a comma.\n```js\nconst numOfMonitors = monitorCount(5, 4);\n```\n","testType":"mochaTest","testCode":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const numOfMonitors = monitorCount(4,5)\n    };\n\n    let structureTwo = function() {\n      const numOfMonitors = monitorCount(5,4)\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n\n    assert.isOk(isMatchOne || isMatchTwo, 'Did you assign the call to `monitorCount(5,4)` to your `numOfMonitors` variable?');\n  });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c181bf939652c287493a47f":{"__typename":"Checkpoint","id":"5c181bf939652c287493a47f","instructions":"To check that the function worked properly, log `numOfMonitors` to the console.","hint":"To log the value of a variable to the console, pass in the variable to a `console.log()` statement.\n```js\nconst hello = \"Hello World!\";\nconsole.log(hello); // Output: \"Hello World!\"\n```\n","testType":"componentTest","testCode":"      if (Components.OutputTerminal.hasOutput(20)) {\n        return { pass: true };\n      }\n      return {\n        pass: false,\n        errors: {\n          friendly: 'Did you log `numOfMonitors` to the console?',\n          component: 'PersistentCodeEditor'\n        }\n      };","testOptions":{}},"Workspace:5ecd7300339e5c0012c1d053":{"__typename":"Workspace","id":"5ecd7300339e5c0012c1d053","slug":"learn-javascript-functions-functions-returnV2","backendType":"node"},"Narrative:5c181bf939652c287493a47a":{"__typename":"Narrative","id":"5c181bf939652c287493a47a","type":"Narrative","content":"When a function is called, the computer will run through the function's code and evaluate the result. By default, the resulting value is `undefined`.\n \n```js\nfunction rectangleArea(width, height) {\n  let area = width * height;\n}\nconsole.log(rectangleArea(5, 7)) // Prints undefined\n``` \nIn the code example, we defined our function to calculate the `area` of a `width` and `height` parameter. Then `rectangleArea()` is invoked with the arguments `5` and `7`. But when we went to print the results we got `undefined`. Did we write our function wrong? No! In fact, the function worked fine, and the computer did calculate the area as `35`, but we didn't capture it. So how can we do that? With the keyword `return`!\n\n\u003cimg src=\"https://content.codecademy.com/courses/learn-javascript-functions/Diagram/function%20return.svg\" alt=\"using return keyword in a function\"\u003e\n\nTo pass back information from the function call, we use a [return statement](https://www.codecademy.com/resources/docs/javascript/functions?page_ref=catalog). To create a return statement, we use the `return` keyword followed by the value that we wish to return. Like we saw above, if the value is omitted, `undefined` is returned instead.\n\nWhen a `return` statement is used in a function body, the execution of the function is stopped and the code that follows it will not be executed. Look at the example below:   \n\n```js\nfunction rectangleArea(width, height) {\n  if (width \u003c 0 || height \u003c 0) {\n    return 'You need positive integers to calculate area!';\n  }\n  return width * height;\n}\n```\nIf an argument for `width` or `height` is less than `0`, then `rectangleArea()` will return `'You need positive integers to calculate area!'`. The second return statement `width * height` will not run. \n\nThe `return` keyword is powerful because it allows functions to produce an output. We can then save the output to a variable for later use. \n\n","instructions":null},"OutputTerminal:5c181bf939652c287493a478":{"__typename":"OutputTerminal","id":"5c181bf939652c287493a478","type":"OutputTerminal"},"PersistentCodeEditor:5c181bf939652c287493a479":{"__typename":"PersistentCodeEditor","id":"5c181bf939652c287493a479","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":null,"noRunButton":null},"Exercise:dbbcbcab309364ec13ea2b79c9d5fe3f":{"__typename":"Exercise","id":"dbbcbcab309364ec13ea2b79c9d5fe3f","sourceId":null,"title":"Return","slug":"return","published":true,"setupCommand":"","createdAt":"2018-11-13T14:12:11Z","checkpoints":[{"__ref":"Checkpoint:5c181bf939652c287493a47c"},{"__ref":"Checkpoint:5c181bf939652c287493a47d"},{"__ref":"Checkpoint:5c181bf939652c287493a47e"},{"__ref":"Checkpoint:5c181bf939652c287493a47f"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2023-11-27T22:33:44Z","workspace":{"__ref":"Workspace:5ecd7300339e5c0012c1d053"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":11.316667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"Narrative:5c181bf939652c287493a47a"},{"__ref":"OutputTerminal:5c181bf939652c287493a478"},{"__ref":"PersistentCodeEditor:5c181bf939652c287493a479"}]},"Checkpoint:5c181bf939652c287493a484":{"__typename":"Checkpoint","id":"5c181bf939652c287493a484","instructions":"In the previous exercise, we created a function to find the number of monitors to order for an office. Now let's write another function that uses the `monitorCount` function to figure out the price. \n\nBelow `monitorCount` Create a function declaration named `costOfMonitors` that has two parameters, the first parameter is `rows` and the second parameter is `columns`. Leave the function body empty for now.\n","hint":"To write a function declaration, use the following syntax:\n```js\nfunction newFunction(firstParameter, secondParameter) {\n};\n```\n","testType":"mochaTest","testCode":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      function monitorCount(){}\n\n      function costOfMonitors(){}\n    };\n\n    let structureTwo = function() {\n      function costOfMonitors(columns, rows) {}\n    };\n\n    let structureThree = function() {\n      function costOfMonitors(rows, columns) {}\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n\n    assert.isOk(isMatchOne, 'Did you define a function declaration named `costOfMonitors` below `monitorCount`?');\n    assert.isNotOk(isMatchTwo, 'Did you provide `rows` as the first argument and `columns` as the second argument?')\n    assert.isOk(isMatchThree, 'Did you add `rows` as the first argument and `columns` as the second argument?')\n  });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c181bf939652c287493a485":{"__typename":"Checkpoint","id":"5c181bf939652c287493a485","instructions":"Time to add some code to the function body of `costOfMonitors` to calculate the total cost.\n\nAdd a `return` statement that returns the value of calling `monitorCount(rows, columns)` multiplied by `200`.\n","hint":"To add a return statement that calls another function inside `costOfMonitors`, follow the sample syntax:\n```js\nfunction newFunction(firstParameter, secondParameter) {\n  return helperFunction(firstParameter, secondParameter) * 1000;\n};\n```\n","testType":"mochaTest","testCode":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      function costOfMonitors(rows, columns){\n        return monitorCount(rows, columns) * 200\n      }\n    };\n\n    let structureTwo = function() {\n      function costOfMonitors(rows, columns){\n        const $val = monitorCount(rows, columns) * 200\n        return $val\n      }\n    };\n\n    let structureThree = function() {\n      function costOfMonitors(rows, columns){\n        let $val = monitorCount(rows, columns) * 200\n        return $val\n      }\n    };\n\n    let structureFour = function() {\n      function costOfMonitors(rows, columns){\n        var $val = monitorCount(rows, columns) * 200\n        return $val\n      }\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n    let isMatchFour = Structured.match(code, structureFour);\n\n    assert.isOk(isMatchOne || isMatchTwo || isMatchThree || isMatchFour, 'Inside the function body of `costOfMonitors()` did you return `monitorCount(rows, columns) * 200`?');\n  });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c181bf939652c287493a486":{"__typename":"Checkpoint","id":"5c181bf939652c287493a486","instructions":"We should save the cost to a variable.\n\nDeclare a variable named `totalCost` using the `const` keyword. Assign to `totalCost` the value of calling `costOfMonitors()` with the arguments `5` and `4` respectively. \n","hint":"To save the return value of a function to a variable, follow the sample syntax:\n```js\nconst saveValue = newFunction(10, 20);\n```\n","testType":"mochaTest","testCode":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const totalCost = costOfMonitors(5, 4)\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n    assert.isOk(isMatchOne , 'Did you declare a `const` variable named `totalCost` and assign to it the value of calling `costOfMonitors(5, 4)`?');\n  });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c181bf939652c287493a487":{"__typename":"Checkpoint","id":"5c181bf939652c287493a487","instructions":"To check that the function worked properly, log `totalCost` to the console.","hint":"","testType":"mochaTest","testCode":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      console.log(totalCost);\n    };\n\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n\n    assert.isOk(isMatchOne , 'Did you log the value of `totalCost` to the console?');\n  });\n});\n","testOptions":{"withBabel":false}},"Workspace:5f330c0b17ebdb0012a1b662":{"__typename":"Workspace","id":"5f330c0b17ebdb0012a1b662","slug":"helper-function","backendType":"node"},"Narrative:5c181bf939652c287493a482":{"__typename":"Narrative","id":"5c181bf939652c287493a482","type":"Narrative","content":"We can also use the return value of a function inside another function. These functions being called within another function are often referred to as _helper functions_. Since each function is carrying out a specific task, it makes our code easier to read and debug if necessary. \n\nIf we wanted to define a function that converts the temperature from Celsius to Fahrenheit, we could write two functions like: \n```js\nfunction multiplyByNineFifths(number) {\n  return number * (9/5);\n};\n\nfunction getFahrenheit(celsius) {\n  return multiplyByNineFifths(celsius) + 32;\n};\n\ngetFahrenheit(15); // Returns 59\n```\n\nIn the example above:\n* `getFahrenheit()` is called and `15` is passed as an argument.\n* The code block inside of `getFahrenheit()` calls `multiplyByNineFifths()` and  passes `15` as an argument. \n* `multiplyByNineFifths()` takes the argument of `15` for the `number` parameter.\n* The code block inside of `multiplyByNineFifths()` function multiplies `15` by `(9/5)`, which evaluates to `27`. \n* `27` is returned back to the function call in  `getFahrenheit()`.\n* `getFahrenheit()` continues to execute. It adds `32` to `27`, which evaluates to `59`. \n* Finally, `59` is returned back to the function call `getFahrenheit(15)`.\n\nWe can use functions to section off small bits of logic or tasks, then use them when we need to. Writing helper functions can help take large and difficult tasks and break them into smaller and more manageable tasks.","instructions":null},"OutputTerminal:5c181bf939652c287493a480":{"__typename":"OutputTerminal","id":"5c181bf939652c287493a480","type":"OutputTerminal"},"PersistentCodeEditor:5c181bf939652c287493a481":{"__typename":"PersistentCodeEditor","id":"5c181bf939652c287493a481","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":true,"noRunButton":null},"Exercise:1f6d3b80017c0dfb4221fe915c4ae094":{"__typename":"Exercise","id":"1f6d3b80017c0dfb4221fe915c4ae094","sourceId":null,"title":"Helper Functions","slug":"return-ii","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:11Z","checkpoints":[{"__ref":"Checkpoint:5c181bf939652c287493a484"},{"__ref":"Checkpoint:5c181bf939652c287493a485"},{"__ref":"Checkpoint:5c181bf939652c287493a486"},{"__ref":"Checkpoint:5c181bf939652c287493a487"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2020-08-11T21:19:29Z","workspace":{"__ref":"Workspace:5f330c0b17ebdb0012a1b662"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":10.633333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"Narrative:5c181bf939652c287493a482"},{"__ref":"OutputTerminal:5c181bf939652c287493a480"},{"__ref":"PersistentCodeEditor:5c181bf939652c287493a481"}]},"Checkpoint:5c181bf939652c287493a48c":{"__typename":"Checkpoint","id":"5c181bf939652c287493a48c","instructions":"Let's say we have a plant that we need to water once a week on Wednesdays. We could define a function expression to help us check the day of the week and if the plant needs to be watered:\n* Create a variable named `plantNeedsWater` using the `const` variable keyword. \n* Assign an anonymous function that takes in a parameter of `day` to `plantNeedsWater`.\n\n","hint":"To write a function expression, use the following syntax:\n```js\nconst variableName = function(paramGoesHere){\n};\n```\n","testType":"mochaTest","testCode":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const plantNeedsWater = function($day) {};\n    };\n\n    varCallbacks = [\n      function($day){\n        if(!$day){\n          return {failure: 'Did you provide the function expression a parameter?'}\n        }\n        if($day.name !== 'day'){\n          return {failure: 'Did you provide a parameter of `day` to the function expression?'}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne, { varCallbacks });\n\n    assert.isOk(isMatchOne, varCallbacks.failure || 'Did you define a function expression that takes in an parameter of `day` and save it to `const plantNeedsWater`?');\n  });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c181bf939652c287493a48d":{"__typename":"Checkpoint","id":"5c181bf939652c287493a48d","instructions":"Now we need to add some code to the function body of `plantNeedsWater()`: \n* In the function body add an `if` conditional that checks `day === 'Wednesday'`. \n* If the conditional is truthy, inside the `if` code block, use the `return` keyword to return `true`. \n\n","hint":"We're adding an `if` conditional inside the function body of `plantNeedsWater()` to check if `day === 'Wednesday'`:\n```js\nconst plantNeedsWater = function(day){\n  if(day === 'Wednesday'){\n  }\n};\n```\nThen, inside the `if` conditional code block, `return true`. \n```js\nconst plantNeedsWater = function(day){\n  if(day === 'Wednesday'){\n    return true;\n  }\n};\n```\n","testType":"mochaTest","testCode":"console.log = function() {};\nconst { expect } = require('chai');\nconst fs = require('fs');\nconst rewire = require('rewire');\n\ndescribe('', function () {\n  it('', function() {\n    let appModule \n    try { \n      appModule = rewire('../main.js');\n    } catch (e) {\n      expect(true, 'Try checking your code again. You likely have a syntax error.').to.equal(false);\n    }\n    let plantNeedsWater \n    try {\n      plantNeedsWater = appModule.__get__('plantNeedsWater');\n    } catch(e) {\n      expect(true, 'Did you declare a function named `plantNeedsWater`?').to.equal(false);\n    }\n\n    expect(plantNeedsWater('Wednesday'), 'Did you add an `if` statement to check if `day === \\'Wednesday\\'`?').to.equal(true);\n  });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c181bf939652c287493a48e":{"__typename":"Checkpoint","id":"5c181bf939652c287493a48e","instructions":"On days that aren't `'Wednesday'`, `plantNeedsWater()` should return `false`:\n\n* Add an `else` statement after the `if` statement.\n* Inside the `else` statement use the `return` keyword to return `false`.\n\n","hint":"First add an `else` statement after the `if` statement:\n```js\nconst plantNeedsWater = function(day){\n  if(day === 'Wednesday'){\n    return true;\n  } else {\n  }\n};\n```\n\nThen inside the `else` statement, return `false.\n```js\nconst plantNeedsWater = function(day){\n  if(day === 'Wednesday'){\n    return true;\n  } else {\n    return false;\n  }\n};\n```","testType":"mochaTest","testCode":"console.log = function() {};\nconst { expect } = require('chai');\nconst fs = require('fs');\nconst rewire = require('rewire');\n\ndescribe('', function () {\n  it('', function() {\n    let appModule \n    try { \n      appModule = rewire('../main.js');\n    } catch (e) {\n      expect(true, 'Try checking your code again. You likely have a syntax error.').to.equal(false);\n    }\n    let plantNeedsWater \n    try {\n      plantNeedsWater = appModule.__get__('plantNeedsWater');\n    } catch(e) {\n      expect(true, 'Did you declare a function named `plantNeedsWater`?').to.equal(false);\n    }\n\n    expect(plantNeedsWater('Tuesday'), 'Did you add a default statement to `return false`?').to.equal(false);\n    expect(plantNeedsWater('Wednesday'), 'Did you add an `if` statement to check if `day === \\'Wednesday\\'`?').to.equal(true);\n  });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c181bf939652c287493a48f":{"__typename":"Checkpoint","id":"5c181bf939652c287493a48f","instructions":"Call the `plantNeedsWater()` and pass in `'Tuesday'` as an argument.\n","hint":"To call a function, add a set of parentheses to the name of the function and pass in the necessary arguments:\n\n```js\nconst someFunction = function(foo) {\n  return foo;\n};\n\n// To call the function: \nsomeFunction('an argument');\n```\n","testType":"mochaTest","testCode":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      plantNeedsWater($day)\n    };\n\n    varCallbacks = [\n      function($day){\n        if($day.value !== 'Tuesday'){\n          return {failure: 'Did you pass in `\\'Tuesday\\'` as an argument?'}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne, { varCallbacks });\n    let templateCheck = code.match(/plantNeedsWater\\(\\s*`Tuesday`\\s*\\)/)\n    \n    assert.isOk(isMatchOne || templateCheck, varCallbacks.failure || 'Did you call `plantNeedsWater` with an argument of `\\'Tuesday\\'`?');\n  });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c181bf939652c287493a490":{"__typename":"Checkpoint","id":"5c181bf939652c287493a490","instructions":"Let's check that `plantNeedsWater()` returned the expected value. \n\nLog `plantNeedsWater('Tuesday')` to the console. If it worked correctly, you should see `false` logged to the console.\n","hint":"To log the value of `plantNeedsWater('Tuesday')` to the console we can use the following syntax:\n```js\nconsole.log(plantNeedsWater('Tuesday')); // Output: false\n```\nYou can also save the value of `plantNeedsWater('Tuesday')` to a variable and log the variable like so:\n```js\nconst waterCheck = plantNeedsWater('Tuesday');\nconsole.log(waterCheck); // Output: false\n```\n","testType":"componentTest","testCode":"      if (Components.OutputTerminal.hasOutput(false)) {\n        return { pass: true };\n      }\n      return {\n        pass: false,\n        errors: {\n          friendly: 'Did you log `plantNeedsWater(\\'Tuesday\\')` to the console?',\n          component: 'PersistentCodeEditor'\n        }\n      };","testOptions":{}},"Workspace:5ef0ce8e7477070017b5332b":{"__typename":"Workspace","id":"5ef0ce8e7477070017b5332b","slug":"learn-javascript-functions-functions-function-expressionsV2","backendType":"node"},"Narrative:5c181bf939652c287493a48a":{"__typename":"Narrative","id":"5c181bf939652c287493a48a","type":"Narrative","content":"Another way to define a function is to use a _function expression_. To define a function inside an expression, we can use the `function` keyword. In a function expression, the function name is usually omitted. A function with no name is called an _anonymous function_. A function expression is often stored in a variable in order to refer to it.\n\nConsider the following function expression:\n\n\u003cimg src=\"https://content.codecademy.com/courses/learn-javascript-functions/Diagram/expression.svg\" alt=\"defining a function expression\"\u003e\n\n\nTo declare a function expression:\n\n1. Declare a variable to make the variable’s name be the name, or identifier, of your function. Since the release of ES6, it is common practice to use `const` as the keyword to declare the variable. \n\n2. Assign as that variable's value an anonymous function created by using the `function` keyword followed by a set of parentheses with possible parameters. Then a set of curly braces that contain the function body.\n\n\nTo invoke a function expression, write the name of the variable in which the function is stored followed by parentheses enclosing any arguments being passed into the function.\n\n```js\nvariableName(argument1, argument2)\n ```\n\nUnlike function declarations, function expressions are not hoisted so they cannot be called before they are defined. \n\nLet’s define a new function using a function expression. \n\n","instructions":null},"OutputTerminal:5c181bf939652c287493a488":{"__typename":"OutputTerminal","id":"5c181bf939652c287493a488","type":"OutputTerminal"},"PersistentCodeEditor:5c181bf939652c287493a489":{"__typename":"PersistentCodeEditor","id":"5c181bf939652c287493a489","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":true,"noRunButton":null},"Exercise:76225cb7f0ea4c7d2d27aa723be48c54":{"__typename":"Exercise","id":"76225cb7f0ea4c7d2d27aa723be48c54","sourceId":null,"title":"Function Expressions","slug":"function-expressions","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:11Z","checkpoints":[{"__ref":"Checkpoint:5c181bf939652c287493a48c"},{"__ref":"Checkpoint:5c181bf939652c287493a48d"},{"__ref":"Checkpoint:5c181bf939652c287493a48e"},{"__ref":"Checkpoint:5c181bf939652c287493a48f"},{"__ref":"Checkpoint:5c181bf939652c287493a490"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2022-09-22T15:27:45Z","workspace":{"__ref":"Workspace:5ef0ce8e7477070017b5332b"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":13.05},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"Narrative:5c181bf939652c287493a48a"},{"__ref":"OutputTerminal:5c181bf939652c287493a488"},{"__ref":"PersistentCodeEditor:5c181bf939652c287493a489"}]},"Checkpoint:5c181bf939652c287493a495":{"__typename":"Checkpoint","id":"5c181bf939652c287493a495","instructions":"Change `plantNeedsWater()` to use arrow function syntax. ","hint":"An arrow function uses a set of parentheses `()` followed by an arrow token `=\u003e` followed by the function body like so:\n```js\nconst newFunction = () =\u003e {\n  // Function body goes here\n};\n```\nRemember to keep the `day` parameter when refactoring! ","testType":"mochaTest","testCode":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const plantNeedsWater = (day) =\u003e {}\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n    assert.isOk(isMatchOne, 'Did you refactor the function expression to use arrow function syntax?')\n  });\n});\n","testOptions":{"withBabel":false}},"Workspace:5ef0d79407194c0012f28cbd":{"__typename":"Workspace","id":"5ef0d79407194c0012f28cbd","slug":"learn-javascript-functions-functions-arrow-functionsV2","backendType":"node"},"Narrative:5c181bf939652c287493a493":{"__typename":"Narrative","id":"5c181bf939652c287493a493","type":"Narrative","content":"ES6 introduced _arrow function syntax_, a shorter way to write functions by using the special \"fat arrow\" `() =\u003e` notation. \n\n[Arrow functions](https://www.codecademy.com/resources/docs/javascript/arrow-functions?page_ref=catalog) remove the need to type out the keyword `function` every time you need to create a function.  Instead, you first include the parameters inside the `( )` and then add an arrow `=\u003e` that points to the function body surrounded in `{  }` like this:\n\n```js\nconst rectangleArea = (width, height) =\u003e {\n  let area = width * height;\n  return area;\n};\n```\n\nIt's important to be familiar with the multiple ways of writing functions because you will come across each of these when reading other JavaScript code. ","instructions":null},"OutputTerminal:5c181bf939652c287493a491":{"__typename":"OutputTerminal","id":"5c181bf939652c287493a491","type":"OutputTerminal"},"PersistentCodeEditor:5c181bf939652c287493a492":{"__typename":"PersistentCodeEditor","id":"5c181bf939652c287493a492","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":true,"noRunButton":null},"Exercise:9c8815117aa1800975cfcd648d0f6b62":{"__typename":"Exercise","id":"9c8815117aa1800975cfcd648d0f6b62","sourceId":null,"title":"Arrow Functions","slug":"arrow-functions","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:11Z","checkpoints":[{"__ref":"Checkpoint:5c181bf939652c287493a495"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2022-09-16T04:49:13Z","workspace":{"__ref":"Workspace:5ef0d79407194c0012f28cbd"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":3.383333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"Narrative:5c181bf939652c287493a493"},{"__ref":"OutputTerminal:5c181bf939652c287493a491"},{"__ref":"PersistentCodeEditor:5c181bf939652c287493a492"}]},"Checkpoint:5c181bf939652c287493a49a":{"__typename":"Checkpoint","id":"5c181bf939652c287493a49a","instructions":"Let's refactor `plantNeedsWater()` to be a concise body. Notice that we've already converted the `if`/`else` statement to a

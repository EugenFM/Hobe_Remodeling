 sure the `userInput` is either `'rock'`, `'paper'`, or `'scissors'`. If it does, then `return` the `userInput`. If not, use `console.log` to print an error message to the console."},{"__typename":"ProjectTaskGroupTask","hint":"```js\nconsole.log(getUserChoice('Paper')); // should print 'paper'\nconsole.log(getUserChoice('fork')); // should print 'Error!' and `undefined`\n```","task_key":"0_11_08548058777370064","text":"Test the function by calling it with valid and invalid input, and printing the results to the console.\n\nYou can delete this when you know your function works."},{"__typename":"ProjectTaskGroupTask","hint":"Since there are three choices, you can create a random number between 0 and 2 with code like this:\n\n```javascript\nMath.floor(Math.random() * 3);\n```\n\nThen, you can utilize an `if`/`else` or a `switch` statement to `return` the computer's choice, like so:\n\n```javascript\nswitch (randomNumber) {\n  case 0:\n    return 'rock';\n    break;\n  case 1:\n    return 'paper';\n    break;\n  ...\n}\n```","task_key":"0_3","text":"Now we need to have the computer make a choice.\n\nCreate a new function named `getComputerChoice` with no parameters. Inside its block, utilize `Math.random()` and `Math.floor()` to get a whole number between 0 and 2. Then, depending on the number, `return` either `'rock'`, `'paper'`, or `'scissors'`."},{"__typename":"ProjectTaskGroupTask","hint":"```js\nconsole.log(getComputerChoice()); // should print 'rock', 'paper', or 'scissors'\n```","task_key":"0_12_09342990223931378","text":"Test the function by calling it multiple times and printing the results to the console.\n\nYou can delete this when you know your function works."},{"__typename":"ProjectTaskGroupTask","hint":"You can see if two things equal each other with the `===` operator.\n\n```javascript\nif (userChoice === computerChoice) {\n  return 'The game is a tie!';\n}\n```","task_key":"0_4","text":"Now it's time to determine a winner.\n\nCreate a function named `determineWinner` that takes two parameters named `userChoice` and `computerChoice`. This function will compare the two choices played and then `return` if the human player won, lost, or tied.\n\nLet's deal with the tie condition first. Within the `determineWinner()` function, write an `if` statement that checks if the `userChoice` parameter equals the `computerChoice` parameter. If so, `return` a string that the game was a tie."},{"__typename":"ProjectTaskGroupTask","hint":"If the game is not a tie, we know that when the `userChoice` is `'rock'`, `computerChoice` must be either `'paper'` or `'scissors'`. If the `computerChoice` is `'paper'`, then paper covers rock and the computer wins. If the `computerChoice` is not `'paper'`, it must be `'scissors'`, and then the user wins.\n\n```javascript\nif (userChoice === 'rock') {\n  if (computerChoice === 'paper') {\n    return 'The computer won!';\n  } else {\n    return 'You won!';\n  }\n}\n```","task_key":"0_5","text":"If the game is not a tie, you'll need to determine a winner.\n\nBegin by writing an `if` statement that checks if the `userChoice` is `'rock'`. Inside the `if` statement's block, write another `if`/`else` statement. The inner `if`/`else` should check if the `computerChoice` is `'paper'`. If so, `return` a message that the computer won. If not, `return` a message that the user won."},{"__typename":"ProjectTaskGroupTask","hint":"This code should be similar to the code from Step 6. It may look like this:\n\n```javascript\nif (userChoice === 'paper') {\n  if (computerChoice === 'scissors') {\n    return 'The computer won!';\n  } else {\n    return 'You won!';\n  }\n}\n```","task_key":"0_6","text":"Next, write another `if` statement for if the `userChoice` is `'paper'`.\n\nInside this `if` statement, the `computerChoice` must be either `'scissors'` or `'rock'`. Write logic that will `return` a winner.\n"},{"__typename":"ProjectTaskGroupTask","hint":"This code should be similar to the code from Steps 6 and 7. It may look like:\n\n```javascript\nif (userChoice === 'scissors') {\n  if (computerChoice === 'rock') {\n    return 'The computer won!';\n  } else {\n    return 'You won!';\n  }\n}\n```","task_key":"0_7","text":"Next, write yet another `if` statement for if the `userChoice` is `'scissors'`.\n\nInside of this `if` statement, the `computerChoice` must either be `'rock'` or `'paper'`. Write logic that will `return` a winner."},{"__typename":"ProjectTaskGroupTask","hint":"The expected output depends on what you wrote in the `determineWinner()` function.\n```js\nconsole.log(determineWinner('paper', 'scissors')); // prints something like 'The computer won!'\nconsole.log(determineWinner('paper', 'paper')); // prints something like 'The game is a tie!'\nconsole.log(determineWinner('paper', 'rock')); // prints something like 'The user won!'\n```","task_key":"0_13_016569740096637786","text":"Don't forget to test your function!\n\nCheck off this task when you've finished testing."},{"__typename":"ProjectTaskGroupTask","hint":"Since our functions `return` values, we can store their returned values in variables, which we can use elsewhere.\n\n```js\nconst playGame = () =\u003e {\n  const userChoice = getUserChoice('scissors');\n  const computerChoice = getComputerChoice();\n  console.log('You threw: ' + userChoice);\n  console.log('The computer threw:' + computerChoice);\n};\n```\n","task_key":"0_8","text":"Everything is set up. Now you need to start the game and log the results.\n\nCreate a function named `playGame`.\n\nInside the `playGame()` function, create a variable named `userChoice` set equal to the result of calling `getUserChoice()`, passing in either `'rock'`, `'paper'`,  or `'scissors'` as an argument.\n\nCreate another variable named `computerChoice`, and set it equal to the result of calling `getComputerChoice()`.\n\nUnder both of these variables, use `console.log` to print them to the console."},{"__typename":"ProjectTaskGroupTask","hint":"```javascript\nconst playGame = () =\u003e {\n   const userChoice = getUserChoice('scissors');\n   const computerChoice = getComputerChoice();\n   console.log('You threw: ' + userChoice);\n   console.log('The computer threw: ' + computerChoice);\n   console.log(determineWinner(userChoice, computerChoice));\n};\n\nplayGame();\n```","task_key":"0_9","text":"Finally, let's determine who won.\n\nInside the `playGame()` function, call the `determineWinner()` function. Pass in the `userChoice` and `computerChoice` variables as its parameters. Make sure to put this function call inside of a `console.log()` statement so you can see the result.\n\nThen, to start the game, call the `playGame()` function on the last line of your program."},{"__typename":"ProjectTaskGroupTask","hint":"In `getUserChoice()`, add a fourth condition that checks if the `userInput` is `'bomb'`.\n\nAt the beginning of `determineWinner()`, add another `if` statement that makes the user win if the `userChoice` is `'bomb'`.","task_key":"0_10","text":"Make this game better by adding a secret cheat code. If a user types  `'bomb'` as their choice, then make sure they win, no matter what."}]}],"components":[{"__typename":"PersistentCodeEditor","id":"5c181bfa39652c287493a4b1","type":"PersistentCodeEditor","files":["rockPaperScissors.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c181bfa39652c287493a4b0","type":"OutputTerminal"}]}},{"__typename":"Project","id":"d0f6a8ffd78bc6c6ef5151223e18778b","description":"In this project, we're going to practice functions in JavaScript so you can hone your skills and feel confident taking them to the real world.\nWhy? Functions help us build separation of concerns so our code isn't one long function.","isDeprecated":false,"isFree":false,"published":true,"slug":"sleep-debt-calculator","title":"Sleep Debt Calculator","time":39,"type":"project","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"progress":{"__typename":"ProjectProgressSummary","content_item_id":"d0f6a8ffd78bc6c6ef5151223e18778b","started":false,"started_at":null,"completed":false,"completed_at":null,"user_completed":false,"user_completed_at":null,"user_id":"5c76d428aa33d1d2df000015","last_updated":null,"record":null,"progress_pct":0,"tasks_complete":0,"tasks_total":12,"status":0,"type":"project","checklist":{}},"standalone":false,"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"projectInformation":{"__typename":"ProjectInformation","ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"download_path":"","objective":"Did you know that giraffes sleep \u003ca href='https://en.wikipedia.org/wiki/Giraffe#Legs,_locomotion_and_posture\n' target='_blank' rel='noopener noreferrer'\u003e4.6 hours a day\u003c/a\u003e? We humans need more than that. If we don't sleep enough, we accumulate sleep debt. In this project we'll calculate if you're getting enough sleep each week using a sleep debt calculator.\n\nThe program will determine the actual and ideal hours of sleep for each night of the last week.\n\nFinally, it will calculate, in hours, how far you are from your weekly sleep goal.\n\nIf you get stuck during this project or would like to see an experienced developer work through it, click \"**Get Unstuck**\" to see a **project walkthrough video**.","preview_url":null,"thumbnail_url":"https://content.codecademy.com/projects/project_thumbnails/introduction-to-javascript/img_JS_sleep%20debt.jpg","video_url":"https://www.youtube.com/watch?v=48ko-s_ePbc","workspace":{"__typename":"Workspace","id":"5c181bfa39652c287493a4c4","slug":"sleep-debt-calculator","type":"node"},"self_assessments":[{"__typename":"ProjectTaskGroup","heading":"","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"For a function with a single parameter, the syntax looks like this:\n\n```javascript\nconst exampleName = exampleParameter =\u003e {\n\n};\n```","task_key":"0_0","text":"The first problem to solve is determining how many hours of sleep you got each night of the week.\n\nYou can create a function that returns any given night's number of hours of rest. Instead of writing seven different functions (one for each day of the week), let's write one function with a parameter for the day.\n\nCreate a function named `getSleepHours` with a single parameter named `day`."},{"__typename":"ProjectTaskGroupTask","hint":"```javascript\nconst getSleepHours = day =\u003e {\n  if (day === 'monday') {\n    return 8;\n  } else if (day === 'tuesday') {\n    // continue else if's...\n  }\n};\n```","task_key":"0_1","text":"The function should accept a day as an argument and return the number of hours you slept that night. \n\nFor instance, if you got 8 hours of sleep on Monday night, calling `getSleepHours('monday')` should return `8`.\n\nUse an `if/else` or `switch` statement to implement this."},{"__typename":"ProjectTaskGroupTask","hint":"```js\nconsole.log(getSleepHours('tuesday')); // should print the # hours assigned to tuesday\n```","task_key":"0_10_06760107675827289","text":"Test the function by calling it multiple times and printing the results to the console.\n\nYou can remove the tests when you know your function works."},{"__typename":"ProjectTaskGroupTask","hint":"```javascript\nconst getSleepHours = day =\u003e {\n  ...\n};\n\nconst getActualSleepHours = () =\u003e {\n  ...\n};\n```","task_key":"0_2","text":"Now that you've written a function to get the sleep hours for each night, we need to do three things:\n\n- Get the total sleep hours that you actually slept\n- Get the ideal sleep hours that you prefer\n- Calculate the sleep debt, if any.\n\nTo get the total sleep hours that you actually slept, create a new function named `getActualSleepHours` that takes no parameters."},{"__typename":"ProjectTaskGroupTask","hint":"The concise body form of a function uses arrow notation and does not include brackets or the `return` keyword.\n\n```javascript\nconst getActualSleepHours = () =\u003e getSleepHours('Monday') + getSleepHours('Tuesday') + getSleepHours('Wednesday') + \n...;\n```","task_key":"0_4","text":"Inside the `getActualSleepHours()` function, call the `getSleepHours()` function for each day of the week. Add the results together and return the sum using an implicit `return`."},{"__typename":"ProjectTaskGroupTask","hint":"```javascript\nconst getIdealSleepHours = () =\u003e {\n  const idealHours = 7.5;\n  return idealHours * 7;\n};\n```","task_key":"0_5","text":"To get the ideal sleep hours that you prefer, create a function named `getIdealSleepHours` with no parameters.\n\nInside the function, declare a variable named `idealHours` and set its value to your ideal hours per night. Then `return` the `idealHours` multiplied by 7. \n\nYou'll want to multiply by 7 to get the total hours you prefer per week."},{"__typename":"ProjectTaskGroupTask","hint":"```js\nconsole.log(getActualSleepHours()); // should print the sum of all sleep hours in the week\n\nconsole.log(getIdealSleepHours()); // if idealHours is 8, should print 56\n```","task_key":"0_11_03695458835940917","text":"Test your two new functions by calling them and printing the results to the console.\n\nYou can remove the tests when you know your functions works."},{"__typename":"ProjectTaskGroupTask","hint":"```javascript\nconst calculateSleepDebt = () =\u003e {\n\tconst actualSleepHours = getActualSleepHours();\n\tconst idealSleepHours = getIdealSleepHours();\n};\n```","task_key":"0_6","text":"Now that you can get the actual sleep hours and the ideal sleep hours, it's time to calculate sleep debt.\n\nCreate a function named `calculateSleepDebt` with no parameters.\n\nInside of its block, create a variable named `actualSleepHours` set equal to the `getActualSleepHours()` function call.\n\nThen, create another variable named `idealSleepHours`, set equal to the `getIdealSleepHours()` function call."},{"__typename":"ProjectTaskGroupTask","hint":"`actualSleepHours` must be equal to, greater than, or less than `idealSleepHours`.\nThe `if` and `else if` statements cover the first two cases, and the `else` statement covers the 'less than' case.\n```javascript\nif (actualSleepHours === idealSleepHours) {\n  console.log('...');\n} else if (actualSleepHours \u003e idealSleepHours) {\n  console.log('...');\n} else {\n  console.log('...');\n}\n```","task_key":"0_7","text":"Now that you have `actualSleepHours` and `idealSleepHours`, you can write a few `if`/`else` statements to output the result to the console. The function should fulfill this logic:\n\n- If actual sleep equals ideal sleep, log to the console that the user got the perfect amount of sleep.\n- If the actual sleep is greater than the ideal sleep, log to the console that the user got more sleep than needed.\n- If the actual sleep is less than the ideal sleep, log to the console that the user should get some rest."},{"__typename":"ProjectTaskGroupTask","hint":"You can concatenate the math inside the string passed to `console.log()` to print. For instance, if the user got less sleep than is ideal, you could write:\n\n```javascript\nif (actualSleepHours \u003c idealSleepHours) {\n  console.log('You got ' + (idealSleepHours - actualSleepHours) + ' hour(s) less sleep than you needed this week. Get some rest.');\n}\n```","task_key":"0_8","text":"To make this calculator more helpful, add the hours the user is over or under their ideal sleep in each log statement in `calculateSleepDebt()`."},{"__typename":"ProjectTaskGroupTask","hint":"```js\ncalculateSleepDebt();\n```","task_key":"0_8_0016495357371444364","text":"On the last line of the program, start the program by calling the `calculateSleepDebt()` function."},{"__typename":"ProjectTaskGroupTask","hint":"Put the daily sleep hours directly into `getActualSleepHours()`.\n```js\nconst getActualSleepHours = () =\u003e 6 + 7 + 9 + 8 + 5 + 10 + 11;\n```\nMake `idealHours` a parameter and multiply it by `7`.\n```js\nconst getIdealSleepHours = idealHours =\u003e idealHours * 7;\n```\n\nWhen you call the updated function in `calculateSleepDebt()`, call it like this:\n```js\nconst calculateSleepDebt = () =\u003e {\n  ...\n\n  const idealSleepHours = getIdealSleepHours(8);\n  \n  ...\n};\n```","task_key":"0_9_09875374934967271","text":"For extra practice, try these:\n\n- `getActualSleepHours()` could be implemented without calling `getSleepHours()`. Use literal numbers and the `+` operator to rewrite `getActualSleepHours()`. It should still return the total actual hours slept in the week.\n\n- Some people need to sleep longer than others. Rewrite `getIdealSleepHours()` so that you can pass it an argument, like `getIdealSleepHours(8)` where `8` is the ideal hours per night. Update the call to `getIdealSleepHours()` in `calculateSleepDebt()` too.\n\nTo see the solutions, open the hint."}]}],"components":[{"__typename":"OutputTerminal","id":"5c181bfa39652c287493a4c2","type":"OutputTerminal"},{"__typename":"PersistentCodeEditor","id":"5c181bfa39652c287493a4c3","type":"PersistentCodeEditor","files":["sleepDebtCalculator.js"],"navigator_disabled":null,"no_run_button":null}]}},{"__typename":"Quiz","id":"dedc179b3a3535ea35b064aaafdd0925","description":"Test your knowledge of JavaScript Functions with this quiz.","isDeprecated":null,"isFree":false,"published":true,"slug":"learn-javascript-functions-functions-quiz","title":"Functions","time":10,"type":"quiz","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"progress":{"__typename":"QuizProgressSummary","content_item_id":"dedc179b3a3535ea35b064aaafdd0925","started":false,"started_at":null,"completed":false,"completed_at":null,"user_completed":false,"user_completed_at":null,"user_id":"5c76d428aa33d1d2df000015","last_updated":null,"record":null,"total":null,"correct":null,"pct":null,"highest_pct":null,"passed":false,"passed_any":false,"taken":false,"type":"quiz","quiz_attempts":[]},"assessment_ids":["5b1da4491d176d7bdd04f8a0","5b1da4491d176d7bdd04f8a6","5b1da4491d176d7bdd04f8ac","5b1da4491d176d7bdd04f8b2","5b1da4491d176d7bdd04f8b6","5b1da4491d176d7bdd04f8bb","5b1da4491d176d7bdd04f8c0","5b1da4491d176d7bdd04f8c6","5b1da4491d176d7bdd04f8cc","5b1da4491d176d7bdd04f8d2"],"assessments":[{"__typename":"MultipleChoice","id":"5b1da4491d176d7bdd04f8a0","type":"multiple_choice","prompt":"What will be printed to the console?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"This apple is delicious!","reason":"Correct! `eatFruit()` has a default value of `'apple'` for the `fruit` parameter."},{"__typename":"MultipleChoiceAnswer","text":"This undefined is delicious!","reason":"`eatFruit()` has a default value of `'apple'` for the `fruit` parameter, so `'This apple is delicious!'` will print to the console."},{"__typename":"MultipleChoiceAnswer","text":"This fruit is delicious!","reason":"`fruit` is the parameter, the value passed in as an argument will be printed to the console. In this case the parameter has a default value of `'apple'`. "},{"__typename":"MultipleChoiceAnswer","text":"This is delicious!","reason":"`eatFruit()` has a default value of `'apple'` for the `fruit` parameter, so `'This apple is delicious!'` will print to the console."}],"image":null,"latex_block":null,"code_snippet":{"__typename":"CodeSnippet","language":"javascript","text":"const eatFruit = (fruit = 'apple') =\u003e {\n  console.log(`This ${fruit} is delicious!`);\n};\n\neatFruit();"}},{"__typename":"MultipleChoice","id":"5b1da4491d176d7bdd04f8a6","type":"multiple_choice","prompt":"What will this code print to the console?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"My alarm is set for: 8:30AM","reason":"Correct! `'8:30AM'` is the argument passed to `sleepTimer()`. "},{"__typename":"MultipleChoiceAnswer","text":"My alarm is set for: undefined","reason":"`alarm` is a parameter, and we set its value to `'8:30AM'` when we call the function."},{"__typename":"MultipleChoiceAnswer","text":"My alarm is set for: alarm","reason":"`alarm` is a parameter, and we set its value to `'8:30AM'` when we call the function."},{"__typename":"MultipleChoiceAnswer","text":"My alarm is set for: sleepTimer","reason":"`alarm` is a parameter, and we set its value to `'8:30AM'` when we call the function."}],"image":null,"latex_block":null,"code_snippet":{"__typename":"CodeSnippet","language":"javascript","text":"const sleepTimer = (alarm) =\u003e {\n  console.log('My alarm is set for: ' + alarm);\n}\n\nsleepTimer('8:30AM');"}},{"__typename":"MultipleChoice","id":"5b1da4491d176d7bdd04f8ac","type":"multiple_choice","prompt":"This code prints: `I ran 3 miles at an average of undefined per mile`. Why does the text include `undefined`?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"The call to `workoutJournal` is missing a second argument.","reason":"Correct! When the second argument is not specified, the value of `avgTime` defaults to `undefined`."},{"__typename":"MultipleChoiceAnswer","text":"The `miles` parameter is not declared.","reason":"The `miles` parameter is declared in the first line. "},{"__typename":"MultipleChoiceAnswer","text":"`workoutJournal` is not defined.","reason":"The function is properly defined at the top of the file."},{"__typename":"MultipleChoiceAnswer","text":"`workoutJournal` does not print the value of both arguments.","reason":"The function does print both arguments, but in this case the second argument is `undefined`."}],"image":null,"latex_block":null,"code_snippet":{"__typename":"CodeSnippet","language":"javascript","text":"const workoutJournal = (miles, avgTime) =\u003e {\n  console.log('I ran ' + miles + ' miles at an average of ' + avgTime + ' per mile.');\n};\n\nworkoutJournal('3');"}},{"__typename":"MultipleChoice","id":"5b1da4491d176d7bdd04f8b2","type":"multiple_choice","prompt":"What's the purpose of a parameter?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"To allow a function to accept data.","reason":"Nice job! Parameters allow for functions to accept inputs. "},{"__typename":"MultipleChoiceAnswer","text":"To call a function.","reason":"Some functions can be defined without parameters and called without passing them any arguments. "},{"__typename":"MultipleChoiceAnswer","text":"To specify actual values passed to a function.","reason":"Arguments are the values passed into a function. Parameters act as placeholders for argument values. "}],"image":null,"latex_block":null,"code_snippet":null},{"__typename":"MultipleChoice","id":"5b1da4491d176d7bdd04f8b6","type":"multiple_choice","prompt":"Which of the following best describes what a function in JavaScript is used for?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"A function is a reusable piece of code that can accept input and performs a specific task. ","reason":"Right on!"},{"__typename":"MultipleChoiceAnswer","text":"A function stores data.","reason":"In JavaScript, data can be stored using variables."},{"__typename":"MultipleChoiceAnswer","text":"A function creates new variables.","reason":"New variables can be created without a function."},{"__typename":"MultipleChoiceAnswer","text":"A function allows for the use of mathematical operators.","reason":"Mathematical operators can be used without functions."}],"image":null,"latex_block":null,"code_snippet":null},{"__typename":"MultipleChoice","id":"5b1da4491d176d7bdd04f8bb","type":"multiple_choice","prompt":"What is wrong with the code snippet provided? ","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"The `greeting` function is missing a set of `()` between the `=` and `=\u003e`.","reason":"Correct! When there are no parameters, an arrow function needs to have a set of empty parentheses `()`. "},{"__typename":"MultipleChoiceAnswer","text":"The function expression cannot be declared with a `const` keyword.","reason":"Function expressions can be declared with `const` or `let` or `var`, though most programmers prefer `const`. "},{"__typename":"MultipleChoiceAnswer","text":"The curly braces `{}` should be parentheses `()`.","reason":"The curly braces denote the function body. The `greeting` function is missing a set of `()`. "},{"__typename":"MultipleChoiceAnswer","text":"The ordering of `=` and `=\u003e` should be switched.","reason":"The ordering of `=` and `=\u003e` is correct, but the `greeting` function is missing a set of `()`. "}],"image":null,"latex_block":null,"code_snippet":{"__typename":"CodeSnippet","language":"javascript","text":"const greeting = =\u003e {\n  console.log('Hello Programmer!');\n};\n"}},{"__typename":"MultipleChoice","id":"5b1da4491d176d7bdd04f8c0","type":"multiple_choice","prompt":"Which of the following is a parameter in the block of code below?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`number`","reason":"Nice work! `number` and `phase` are parameters in the `multiplier` function."},{"__typename":"MultipleChoiceAnswer","text":"`input`","reason":"Parameters are defined in the parentheses of a function declaration or expression."},{"__typename":"MultipleChoiceAnswer","text":"`controlVal`","reason":"Parameters are defined in the parentheses of a function declaration or expression. "},{"__typename":"MultipleChoiceAnswer","text":"`val`","reason":"Parameters are defined in the parentheses of a function declaration or expression."}],"image":null,"latex_block":null,"code_snippet":{"__typename":"CodeSnippet","language":"javascript","text":"let input = 8;\nconst controlVal = input / 2 + 3;\nconst multiplier = (number, phase) =\u003e {\n  const val = number * controlVal + phase;\n  console.log(val);\n};"}},{"__typename":"MultipleChoice","id":"5b1da4491d176d7bdd04f8c6","type":"multiple_choice","prompt":"Which of the following is the correct way to call the function below?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`multiplier(5)`","reason":"Perfect!"},{"__typename":"MultipleChoiceAnswer","text":"`multiplier{5}`","reason":"You must use parentheses to call a function."},{"__typename":"MultipleChoiceAnswer","text":"`multiplier 5`","reason":"You must use parentheses to call a function. "},{"__typename":"MultipleChoiceAnswer","text":"`multiplier[5]`","reason":"You must use parentheses to call a function."}],"image":null,"latex_block":null,"code_snippet":{"__typename":"CodeSnippet","language":"javascript","text":"const multiplier = (number) =\u003e {\n  console.log(3 * number);\n};"}},{"__typename":"MultipleChoice","id":"5b1da4491d176d7bdd04f8cc","type":"multiple_choice","prompt":"Which of the following most accurately describes the `volumeOfCube()` function?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"It is a function declaration.","reason":"Nice job! A function declaration uses the `function` keyword, a name, and a function body."},{"__typename":"MultipleChoiceAnswer","text":"It is an arrow function. ","reason":"An arrow function would be defined with the arrow token `=\u003e`."},{"__typename":"MultipleChoiceAnswer","text":"It is an anonymous function.","reason":"`volumeOfCube()` is a function declaration which has a name and therefore not an anonymous function."},{"__typename":"MultipleChoiceAnswer","text":"It is a function expression. ","reason":"This is a function declaration. A function expression requires a variable assignment like `const volumeOfCube() = function () {...`."}],"image":null,"latex_block":null,"code_snippet":{"__typename":"CodeSnippet","language":"javascript","text":"function volumeOfCube (side) {\n  return side * side * side;\n}\n\nvolumeOfCube(5);\n// Output: 125.\n"}},{"__typename":"MultipleChoice","id":"5b1da4491d176d7bdd04f8d2","type":"multiple_choice","prompt":"Which correctly represents the most condensed form of the function? Recall that this syntax is also known as 'concise body.'","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"```js\nconst areaOfCircle = radius =\u003e Math.PI * radius * radius;\n```","reason":"Correct! Concise body syntax (with one parameter) does not use parentheses, curly braces, or the `return` keyword."},{"__typename":"MultipleChoiceAnswer","text":"```js\nconst areaOfCircle = radius =\u003e { Math.PI * radius * radius };\n```","reason":"Concise body syntax for arrow functions does not contain curly braces."},{"__typename":"MultipleChoiceAnswer","text":"```js\nconst areaOfCircle = radius =\u003e { return Math.PI * radius * radius };\n```","reason":"Concise body syntax for arrow functions does not contain curly braces or the `return` keyword."},{"__typename":"MultipleChoiceAnswer","text":"```js\nconst areaOfCircle = radius =\u003e return Math.PI * radius * radius;\n```","reason":"Concise body syntax for arrow functions does not contain the `return` keyword."}],"image":null,"latex_block":null,"code_snippet":null}]},{"__typename":"Lesson","id":"e1d9909fd714abc6521483f7c384ef9a","description":"Learn how to write JavaScript functions, code designed to perform a particular task. ","isDeprecated":false,"isFree":true,"published":true,"slug":"functions","title":"Functions","time":129,"type":"lesson","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"exercise_ids":["5e72e5be40f13141140f139c676cbdce","ba463ecb76c086b98310c83694d72492","518f76047e7387f9211831dfc3e04f49","69f44cac88a08540a3d4b0137902933f","49c761cbf72bdb2427055eee84b5b571","dbbcbcab309364ec13ea2b79c9d5fe3f","1f6d3b80017c0dfb4221fe915c4ae094","76225cb7f0ea4c7d2d27aa723be48c54","9c8815117aa1800975cfcd648d0f6b62","2f37c3f48bcdcf351fd1f156accbd9ce","354a6080b6cd0792826466040785e22f"],"published_exercise_ids":["5e72e5be40f13141140f139c676cbdce","ba463ecb76c086b98310c83694d72492","518f76047e7387f9211831dfc3e04f49","69f44cac88a08540a3d4b0137902933f","49c761cbf72bdb2427055eee84b5b571","dbbcbcab309364ec13ea2b79c9d5fe3f","1f6d3b80017c0dfb4221fe915c4ae094","76225cb7f0ea4c7d2d27aa723be48c54","9c8815117aa1800975cfcd648d0f6b62","2f37c3f48bcdcf351fd1f156accbd9ce","354a6080b6cd0792826466040785e22f"],"exercises":[{"__typename":"Exercise","id":"5e72e5be40f13141140f139c676cbdce","sourceId":null,"title":"What are Functions?","slug":"intro-to-functions","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:11Z","checkpoints":[],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-05-18T20:10:51Z","workspace":{"__typename":"Workspace","id":"5ef0ce0f8cd9a20012a4e1a8","slug":"learn-javascript-functions-functions-function-declarationV3","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.966667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c181bf939652c287493a45b","type":"Narrative","content":"When first learning how to calculate the area of a rectangle, there’s a sequence of steps to calculate the correct answer:  \n\n1. Measure the width of the rectangle.\n2. Measure the height of the rectangle.\n3. Multiply the width and height of the rectangle.\n\nWith practice, you can calculate the area of the rectangle without being instructed with these three steps every time. \n\nWe can calculate the area of one rectangle with the following code:\n\n```js\nconst width = 10;\nconst height = 6;\nconst area =  width * height;\nconsole.log(area); // Output: 60\n```\nImagine being asked to calculate the area of three different rectangles: \n\n```js\n// Area of the first rectangle\nconst width1 = 10;\nconst height1 = 6;\nconst area1 =  width1 * height1;\n\n// Area of the second rectangle\nconst width2 = 4;\nconst height2 = 9;\nconst area2 =  width2 * height2;\n\n// Area of the third rectangle\nconst width3 = 10;\nconst height3 = 10;\nconst area3 =  width3 * height3;\n```\n\nIn programming, we often use code to perform a specific task multiple times. Instead of rewriting the same code, we can group a block of code together and associate it with one task, then we can reuse that block of code whenever we need to perform the task again. We achieve this by creating a _function_. A function is a reusable block of code that groups together a sequence of statements to perform a specific task. \n\nIn this lesson, you will learn how to create and use functions, and how they can be used to create clearer and more concise code.","instructions":"Take a look at the provided GIF. It shows a function, named `addOneSide`, adding an additional side to different shape inputs. Notice how there is only one function, represented by the box, that is used to transform individual shapes (inputs) into new shapes (outputs). "},{"__typename":"LayoutImage","id":"5c181bf939652c287493a45a","type":"Image","image_url":"https://content.codecademy.com/courses/learn-javascript-functions/functions_2.gif","alt_text":"Functions example GIF"}]},{"__typename":"Exercise","id":"ba463ecb76c086b98310c83694d72492","sourceId":null,"title":"Function Declarations","slug":"function-declaration","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:11Z","checkpoints":[{"__typename":"Checkpoint","id":"5c181bf939652c287493a461","instructions":"Let's create a function that prints a reminder to the console. Using a function declaration, create a function called `getReminder()`. \n\n","hint":"Syntax for a function declaration:\n\n```js\nfunction functionName() {}\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    \n    let functionDeclaration = function() {\n      function getReminder() {}\n    };\n\n    let arrowFunctionDeclaration = function() {\n      const getReminder = () =\u003e {};\n    }\n\n    let functionExpressionDeclaration = function() {\n      const getReminder = function() {};\n    }\n    \n    \n    let declarationFD = Structured.match(code, functionDeclaration);\n    let declarationAF = Structured.match(code, arrowFunctionDeclaration);\n    let declarationFE = Structured.match(code, functionExpressionDeclaration);\n\n    assert.isNotOk(declarationAF, 'You defined `getReminder()` using arrow function notation. Define `getReminder()` as a function declaration instead.')\n    assert.isNotOk(declarationFE, 'You defined `getReminder()` as a function expression. Define `getReminder()` as a function declaration instead.')\n    assert.isOk(declarationFD, 'Did you define a function called `getReminder()`?')\n\n\n  });\n});","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c181bf939652c287493a462","instructions":"In the function body of `getReminder()`,  log the following reminder to the console: `'Water the plants.'`\n \n\n","hint":"To write to the console:\n```js\nconsole.log('Insert Message Here');\n```\n\nInclude your code between the curly braces:\n```js\nfunction functionName() {\n //  Code body between curly braces\n}\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst { assert, expect } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let correctAnswer = function() {\n      function getReminder() {console.log()}\n    };\n\n    let solution = Structured.match(code, correctAnswer);\n    assert.isOk(solution, 'Did you `console.log()` the reminder `\"Water the plants.\"`? Remember to include your code between the `{ }`.')\n\n    const getReminder = appModule.__get__('getReminder')\n   \texpect(getReminder.toString(), \"Did you `console.log()` the reminder `'Water the plants.'` inside `getReminder()`? \").to.match(/console\\.log\\s*\\(/);\n    expect(getReminder.toString(), \"Did you `console.log()` the reminder `'Water the plants.'` inside `getReminder()`? \").to.match(/log\\s*\\(\\s*['\"`]Water the plants\\.?['\"`]\\s*\\)/);\n   });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c181bf939652c287493a463","instructions":"Let's create another function that prints a useful Spanish travel phrase to the console.\n\nUsing a function declaration, create a function called `greetInSpanish()`. \n","hint":"Syntax for a function declaration:\n\n```js\nfunction functionName() {}\n```\n\n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let functionDeclaration2 = function() {\n      function greetInSpanish() {};\n    };\n    let arrowFunctionDeclaration = function() {\n      const greetInSpanish = () =\u003e {};\n    }\n\n    let functionExpressionDeclaration = function() {\n      const greetInSpanish = function() {};\n    }\n    \n    \n    let declarationFD2 = Structured.match(code, functionDeclaration2);\n    let declarationAF = Structured.match(code, arrowFunctionDeclaration);\n    let declarationFE = Structured.match(code, functionExpressionDeclaration);\n\n\n    assert.isNotOk(declarationAF, 'You defined `greetInSpanish()` using arrow function notation. Define `greetInSpanish()` as a function declaration instead.')\n    assert.isNotOk(declarationFE, 'You defined `greetInSpanish()` as a function expression. Define `greetInSpanish()` as a function declaration instead.')\n    assert.isOk(declarationFD2 , 'Did you define a function called `greetInSpanish()`?')\n\n  });\n});","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c181bf939652c287493a464","instructions":"Add code to the function body of `greetInSpanish()`: \n\n* In the function body `console.log()` the following Spanish phrase to the console: `'Buenas tardes.'`","hint":"To write to the console:\n```js\nconsole.log('Insert Message Here');\n```\n\nInclude your code between the curly braces:\n```js\nfunction functionName() {\n //  Code body between curly braces\n}\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst { assert, expect } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let correctAnswer = function() {\n      function greetInSpanish() {console.log()}\n    };\n\n    let solution = Structured.match(code, correctAnswer);\n    assert.isOk(solution, 'Did you `console.log()` the greeting `\\'Buenas tardes.\\'`? Remember to include your code between the `{ }`.')\n\n    const greetInSpanish = appModule.__get__('greetInSpanish')\n   \texpect(greetInSpanish.toString(), 'Did you `console.log()` the greeting `\\'Buenas tardes.\\'` inside greetInSpanish? ').to.match(/console\\.log\\s*\\(/);\n    expect(greetInSpanish.toString(), 'Did you `console.log()` the greeting `\\'Buenas tardes.\\'` inside greetInSpanish? ').to.match(/log\\s*\\(\\s*['\"`]Buenas (T|t)ardes\\.?['\"`]\\s*\\)/);\n   });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-10-06T20:53:40Z","workspace":{"__typename":"Workspace","id":"61ba180d155fec0017fe8b6f","slug":"learn-javascript-functions-functions-function-declarationV3","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":7.95},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c181bf939652c287493a45f","type":"Narrative","content":"In JavaScript, there are many ways to create a [function](https://www.codecademy.com/resources/docs/javascript/functions?page_ref=catalog). One way to create a function is by using a _function declaration_. Just like how a variable declaration binds a value to a variable name, a function declaration binds a function to a name, or an _identifier_.\nTake a look at the anatomy of a function declaration below:\n\n\u003cimg src=\"https://content.codecademy.com/courses/learn-javascript-functions/Diagram/declaration.svg\" alt=\"Diagram showing the syntax of a function declaration\"\u003e\n\nA function declaration consists of: \n* The `function` keyword.\n* The name of the function, or its identifier, followed by parentheses.\n* A function body, or the block of statements required to perform a specific task, enclosed in the function’s curly brackets, `{ }`.\n\nA function declaration is a function that is bound to an identifier, or name. In the next exercise we'll go over how to run the code inside the function body. \n\nWe should also be aware of the _hoisting_ feature in JavaScript which allows access to function declarations before they're defined. \n\nTake a look at example of hoisting:\n```js\ngreetWorld(); // Output: Hello, World!\n\nfunction greetWorld() {\n  console.log('Hello, World!');\n}\n```\n\nNotice how hoisting allowed `greetWorld()` to be called before the `greetWorld()` function was defined! Since hoisting isn't considered good practice, we simply want you to be aware of this feature.\n\nIf you want to read more about hoisting, check out \u003ca href=\"https://developer.mozilla.org/en-US/docs/Glossary/Hoisting\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eMDN documentation on hoisting\u003c/a\u003e. \n","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c181bf939652c287493a45e","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c181bf939652c287493a45d","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"518f76047e7387f9211831dfc3e04f49","sourceId":null,"title":"Calling a Function","slug":"functions","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:11Z","checkpoints":[{"__typename":"Checkpoint","id":"5c181bf939652c287493a469","instructions":"Imagine that you manage an online store. When a customer places an order, you send them a thank you note. Let's create a function to complete this task:\n\n* Define a function called `sayThanks()` as a function declaration.\n* In the function body of `sayThanks()`, add code such that the function writes the following thank you message to the console when called:\n`'Thank you for your purchase! We appreciate your business.'`\n\n","hint":"Syntax for declaring a function:\n```js\nfunction functionName(){\n   // Function body\n}\n```\n\nTo write messages to the console:\n```js\nconsole.log('Enter your message here.');\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst { assert, expect } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let correctAnswer = function() {\n      function sayThanks() {console.log()};\n    };\n\n    let arrowFunctionDeclaration = function() {\n      const sayThanks = () =\u003e {};\n    }\n\n    let functionExpressionDeclaration = function() {\n      const sayThanks = function() {};\n    }\n\n    let declarationAF = Structured.match(code, arrowFunctionDeclaration);\n    let declarationFE = Structured.match(code, functionExpressionDeclaration);\n    let solution = Structured.match(code, correctAnswer);\n\n    assert.isNotOk(declarationAF, 'You defined `sayThanks()` using arrow function notation. Define `sayThanks()` as a function declaration instead.')\n    assert.isNotOk(declarationFE, 'You defined `sayThanks()` as a function expression. Define `sayThanks()` as a function declaration instead.')\n    assert.isOk(solution, 'Did you define a function called `sayThanks()` that `console.log` the thank you message, `\"Thank you for your purchase! We appreciate your business.\"`?');\n\t\t\n    let appModule;\n    try {\n        appModule = rewire(\"../main.js\")\n    } catch (e) {\n        expect(true, 'Try checking your code again. You likely have a syntax error.').to.equal(false);\n    }\n    let sayThanks\n\t\ttry {\n        sayThanks = appModule.__get__(\"sayThanks\");\n    } catch (e) {\n        expect(true, 'Did you declare a `sayThanks` function?').to.equal(false);\n    }\n\n\n    expect(sayThanks.toString(), 'Did you `console.log()` the message `\"Thank you for your purchase! We appreciate your business.\"` inside sayThanks()? ').to.match(/log\\s*\\(['\"`]Thank you for your purchase! We appreciate your business\\.?['\"`]/);\n   });\n});","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c181bf939652c287493a46a","instructions":"Call `sayThanks()`  to view the thank you message in the console. ","hint":"Syntax for calling a function:\n```js\nfunctionName();\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      function sayThanks(){}\n      sayThanks()\n    };\n\n    let structureTwo = function() {\n      sayThanks()\n      function sayThanks(){}\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n\n    assert.isOk(isMatchOne, 'Did you call `sayThanks()` after you defined the `sayThanks` function?')\n    assert.isNotOk(isMatchTwo, 'Did you call `sayThanks()` after you defined the `sayThanks` function? Do not call `sayThanks()` before you define it, it\\'s not good practice.')\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c181bf939652c287493a46b","instructions":"Functions can be called as many times as you need them.\n\nImagine that three customers placed an order and you wanted to send each of them a thank you message. Update your code to call `sayThanks()` three times.","hint":"The syntax for calling a function once:\n```js\nfunctionName();\n```\n\nSo we could call that same function three times with the following code:\n```js\nfunctionName();\nfunctionName();\nfunctionName();\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      function sayThanks(){}\n      sayThanks()\n      sayThanks()\n      sayThanks()\n    };\n\n    let structureTwo = function() {\n      sayThanks()\n      function sayThanks(){}\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n\n    assert.isOk(isMatchOne, 'Did you call `sayThanks()` three times after you defined the `sayThanks` function?')\n    assert.isNotOk(isMatchTwo, 'Did you call `sayThanks()` after you defined the `sayThanks` function? Do not call `sayThanks()` before you define it, it\\'s not good practice.')\n  });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-09-16T04:46:40Z","workspace":{"__typename":"Workspace","id":"5ef0ce2cf9aa5c00128fa635","slug":"learn-javascript-functions-functions-functionsV2","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":5.316667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c181bf939652c287493a467","type":"Narrative","content":"As we saw in previous exercises, a function declaration binds a function to an identifier. \n\nHowever, a function declaration does not ask the code inside the function body to run, it just declares the existence of the function. The code inside a function body runs, or _executes_, only when the function is _called_. \n\nTo [call a function](https://www.codecademy.com/resources/docs/javascript/functions?page_ref=catalog) in your code, you type the function name followed by parentheses.\n\n\u003cimg src=\"https://content.codecademy.com/courses/learn-javascript-functions/Diagram/name.svg\" alt=\"Diagram showing the syntax of invoking a function\"\u003e\n\nThis _function call_ executes the function body, or all of the statements between the curly braces in the function declaration.\n\u003cimg src=\"https://content.codecademy.com/courses/learn-javascript-functions/Diagram/function%20execution.svg \" alt=\"Function execution diagram\"\u003e\n\nWe can call the same function as many times as needed.\n\nLet’s practice calling functions in our code. \n","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c181bf939652c287493a465","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c181bf939652c287493a466","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"69f44cac88a08540a3d4b0137902933f","sourceId":null,"title":"Parameters and Arguments","slug":"parameters","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:11Z","checkpoints":[{"__typename":"Checkpoint","id":"5c181bf939652c287493a470","instructions":"The `sayThanks()` function works well, but let's add the customer's name in the message.\n\nAdd a parameter called `name` to the function declaration for `sayThanks()`. \n","hint":"Syntax for a function declaration with parameters:\n\n```js\nfunction functionName(parameter) {\n  // Function body of someFunction\n}\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      function sayThanks(name) {}\n    };\n\n\n    let isMatchOne = Structured.match(code, structureOne);\n    assert.isOk(isMatchOne, 'Did you add a parameter called `name` to the function declaration for the `sayThanks()` function?');\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c181bf939652c287493a471","instructions":"With `name` as a parameter, it can be used as a variable in the function body of `sayThanks()`.\n\nUsing `name` and string concatenation, change the thank you message into the following:\n\n```js\n'Thank you for your purchase '+ name + '! We appreciate your business.'\n```\n\nCopy and paste the above message into your code.\n","hint":"Your code should look like: \n```js\nfunction sayThanks(name){\n  console.log(\"Thank you for your purchase \"+ name + \"! We appreciate your business.\");\n}\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { expect } = require('chai');\nconst fs = require('fs');\nconst rewire = require('rewire');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    const logged = [];\n    const consoleMock = {\n      console: {\n        log: (...args) =\u003e logged.push(...args)\n      }\n    }\n\n    const appModule = rewire('../main.js');\n    appModule.__set__(consoleMock);\n\n    const sayThanks = appModule.__get__('sayThanks');\n    sayThanks('Cole');\n\n    expect(logged, 'Did you add a `console.log()` statement to the function body of `sayThanks()`').to.have.length(1);\n    expect(logged[0], 'Did you personalize the thank you message to read `\\'Thank you for your purchase \\'+ name + \\'! We appreciate your business.\\'`').to.deep.equal('Thank you for your purchase Cole! We appreciate your business.');\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c181bf939652c287493a472","instructions":"A customer named Cole just purchased something from your online store.\nCall `sayThanks()` and pass `'Cole'` as an argument to send Cole a personalized thank you message.","hint":"Syntax for a function call with argument:\n```js\nfunctionName(argument);\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      function sayThanks() {}\n\n      sayThanks($name)\n    };\n\n    let structureTwo = function() {\n      sayThanks()\n      function sayThanks(){}\n    };\n\n    varCallbacks = [\n      function($name){\n        if($name.value !== 'Cole'){\n          return {failure: 'Did you pass in an argument of `\\'Cole\\'` to `sayThanks()`?'}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne, { varCallbacks });\n    let isMatchTwo = Structured.match(code, structureTwo);\n\n    let tempLitCheck = code.match(/sayThanks\\(\\s*`Cole`\\s*\\)/);\n    assert.isOk(isMatchOne  || tempLitCheck, varCallbacks.failure || 'Did you call `sayThanks()` with an argument of `\\'Cole\\'`?');\n    assert.isNotOk(isMatchTwo, 'Did you call `sayThanks(\\'Cole\\')` after you defined the `sayThanks` function? Do not call `sayThanks()` before you define it, it\\'s not good practice.')\n\n  });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2021-05-12T13:55:36Z","workspace":{"__typename":"Workspace","id":"609bde78036dc50014c09a85","slug":"learn-javascript-functions-functions-parametersV2","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":8.816667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c181bf939652c287493a46e","type":"Narrative","content":"So far, the functions we've created execute a task without an input. However, some functions can take inputs and use the inputs to perform a task. When declaring a function, we can specify its _parameters_. Parameters allow functions to accept input(s) and perform a task using the input(s). We use parameters as placeholders for information that will be passed to the function when it is called. \n\nLet’s observe how to specify parameters in our function declaration:\n\n\u003cimg src=\"https://static-assets.codecademy.com/Courses/Learn-JavaScript/function_parameters.svg\" alt=\"JavaScript syntax for declaring a function with parameters\"\u003e\n\n\nIn the diagram above, `calculateArea()`, computes the area of a rectangle, based on two inputs, `width` and `height`. The parameters are specified between the parenthesis as `width` and `height`, and inside the function body, they act just like regular variables. `width` and `height` act as placeholders for values that will be multiplied together. \n\nWhen calling a function that has parameters, we specify the values in the parentheses that follow the function name. The values that are passed to the function when it is called are called _arguments_. Arguments can be passed to the function as values or variables. \n\n\u003cimg src=\"https://static-assets.codecademy.com/Courses/Learn-JavaScript/by_value.svg\" alt=\"JavaScript syntax for invoking a function with arguments as values\"\u003e\n             \nIn the function call above, the number `10` is passed as the `width` and `6` is passed as `height`. Notice that the order in which arguments are passed and assigned follows the order that the parameters are declared.  \n\n\u003cimg src=\"https://static-assets.codecademy.com/Courses/Learn-JavaScript/by_variable.svg\" alt=\"JavaScript syntax for invoking a function with arguments as variables\"\u003e\n\nThe variables `rectWidth` and `rectHeight` are initialized with the values for the height and width of a rectangle before being used in the function call. \n\nBy using parameters, `calculateArea()` can be reused to compute the area of any rectangle! Functions are a powerful tool in computer programming so let’s practice creating and calling functions with parameters.\n\n\n","instructions":null},{"__typename":"OutputTerminal","id":"5c181bf939652c287493a46c","type":"OutputTerminal"},{"__typename":"PersistentCodeEditor","id":"5c181bf939652c287493a46d","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null}]},{"__typename":"Exercise","id":"49c761cbf72bdb2427055eee84b5b571","sourceId":null,"title":"Default Parameters","slug":"default-parameters","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:11Z","checkpoints":[{"__typename":"Checkpoint","id":"5c181bf939652c287493a477","instructions":"The function `makeShoppingList()` creates a shopping list based on the items that are passed to the function as arguments. \n\nImagine that you always purchase milk, bread, and eggs every time you go shopping for groceries. To make creating a grocery list easier, let's assign default values to the parameters in `makeShoppingList()`.\n\nChange the parameters of `makeShoppingList()` into default parameters :\n* Assign 'milk' as the default value of `item1`.\n* Assign 'bread' as the default value of `item2`.\n* Assign 'eggs' as the default value of `item3`.\n","hint":"Use the `=` operator to assign a default value to a parameter:\n```js\nfunction functionName(parameter = 'Default Value', parameter2 = 100, parameter3  = true) {\n // Function body here\n}\n\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      function makeShoppingList(item1 = $item1, item2 = $item2, item3 = $item3) {}\n    };\n\n\n    varCallbacks = [\n      function($item1, $item2, $item3){\n        if($item1.value !== 'milk'){\n          return {failure: 'Did you assign a default value of `\\'milk\\'` to `item1`?'}\n        }\n        if($item2.value !== 'bread'){\n          return {failure: 'Did you assign a default value of `\\'bread\\'` to `item2`?'}\n        }\n        if($item3.value !== 'eggs'){\n          return {failure: 'Did you assign a default value of `\\'eggs\\'` to `item3`?'}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne, { varCallbacks });\n\n    assert.isOk(isMatchOne, varCallbacks.failure || 'Did you provide default values to the parameters in `makeShoppingList()`?');\n  });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-02-10T11:43:03Z","workspace":{"__typename":"Workspace","id":"5ef0ce3a1d275c0014e9d7e5","slug":"learn-javascript-functions-functions-default-parameters","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":5.966667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"PersistentCodeEditor","id":"5c181bf939652c287493a473","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c181bf939652c287493a474","type":"OutputTerminal"},{"__typename":"Narrative","id":"5c181bf939652c287493a475","type":"Narrative","content":"One of the features added in ES6 is the ability to use _default parameters_. Default parameters allow parameters to have a predetermined value in case there is no argument passed into the function or if the argument is `undefined` when called.\n\nTake a look at the code snippet below that uses a default parameter:\n```js\nfunction greeting (name = 'stranger') {\n  console.log(`Hello, ${name}!`)\n}\n\ngreeting('Nick') // Output: Hello, Nick!\ngreeting() // Output: Hello, stranger!\n\n```\n\n* In the example above, we used the `=` operator to assign the parameter `name` a default value of `'stranger'`. This is useful to have in case we ever want to include a non-personalized default greeting!\n\n* When the code calls `greeting('Nick')` the value of the argument is passed in and, `'Nick'`, will override the default parameter of `'stranger'` to log `'Hello, Nick!'` to the console.\n\n* When there isn't an argument passed into `greeting()`, the default value of `'stranger'` is used, and `'Hello, stranger!'` is logged to the console.\n\nBy using a default parameter, we account for situations when an argument isn't passed into a function that is expecting an argument. \n\nLet’s practice creating functions that use default parameters.\n\n","instructions":null}]},{"__typename":"Exercise","id":"dbbcbcab309364ec13ea2b79c9d5fe3f","sourceId":null,"title":"Return","slug":"return","published":true,"setup_command":"","created_at":"2018-11-13T14:12:11Z","checkpoints":[{"__typename":"Checkpoint","id":"5c181bf939652c287493a47c","instructions":"Imagine if we needed to order monitors for everyone in an office and this office is conveniently arranged in a grid shape. We could use a function to help us calculate the number of monitors needed! \n\nDeclare a function `monitorCount()` that has two parameters. The first parameter is `rows` and the second parameter is `columns`. \n","hint":"To write a function, use the following syntax:\n```js\nfunction functionName(firstParameter, secondParameter){\n};\n```\n","test_type":"mochaTest","test_code":"console.log = function () { }\nconst { expect } = require('chai')\nconst rewire = require('rewire');\n\ndescribe('', function () {\n    it('', function () {\n        let appModule\n        try {\n            appModule = rewire(\"../main.js\");\n        } catch (e) {\n            expect(true, 'Double check your code. It likely has a syntax error.').to.equal(false);\n        }\n        let monitorCount\n        try {\n            monitorCount = appModule.__get__(\"monitorCount\");\n        } catch (e) {\n            expect(true, 'Did you create `monitorCount`?').to.equal(false);\n        }\n        expect(monitorCount, \"`monitorCount` should be a function.\").to.be.an.instanceOf(Function);\n      \n      let test1 = /rows/.test(monitorCount.toString())\n\t\t\tlet test2 = /columns/.test(monitorCount.toString())\n      expect(test1 \u0026\u0026 test2, 'Does your function have two parameters: `rows` and `columns`?').to.equal(true);\n      //let match = monitorCount.toString()\n      // expect(true, `${monitorCount.toString()}`).to.equal(false);\n    });\n});","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c181bf939652c287493a47d","instructions":"Let's compute the number of monitors by multiplying `rows` and `columns` and then returning the value. \n\nIn the function body of the function you just wrote, use the `return` keyword to return `rows * columns`.\n","hint":"To return a value in a function expression, use the `return` keyword. Take a look at the following syntax:\n```js\nfunction functionName(parameterName){\n  return parameterName;\n};\n```\n","test_type":"mochaTest","test_code":"console.log = function () { }\nconst { expect } = require('chai')\nconst rewire = require('rewire');\n\ndescribe('', function () {\n    it('', function () {\n        let appModule\n        try {\n            appModule = rewire(\"../main.js\");\n        } catch (e) {\n            expect(true, 'Double check your code. It likely has a syntax error.').to.equal(false);\n        }\n        let monitorCount\n        try {\n            monitorCount = appModule.__get__(\"monitorCount\");\n        } catch (e) {\n            expect(true, 'Did you accidentally delete your `monitorCount` function?').to.equal(false);\n        }\n        expect(monitorCount, \"`monitorCount` should be a function.\").to.be.an.instanceOf(Function);\n        expect(monitorCount(5, 4), \"Does your `monitorCount` function return the product of multiplying its two parameters?\").to.equal(20);\n        expect(monitorCount(5, 10), \"Does your `monitorCount` function return the product of multiplying its two parameters?\").to.equal(50);\n        expect(monitorCount(10, 10), \"Does your `monitorCount` function return the product of multiplying its two parameters?\").to.equal(100);\n    });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c181bf939652c287493a47e","instructions":"Now that the function is defined, we can compute the number of monitors needed. Let's say that the office has 5 rows and 4 columns. \n\nDeclare a variable named `numOfMonitors` using the `const` keyword and assign `numOfMonitors` the value of invoking `monitorCount()` with the arguments `5` and `4`.\n","hint":"Since you want to save a value, declare a variable named `numOfMonitors` using the `const` keyword. We assign its value using the `=` operator and calling `monitorCount(5, 4)`. `monitorCount(5, 4)` will get evaluated to `20`. So the value of  `numOfMonitors` will be `20`. Remember to separate the arguments using a comma.\n```js\nconst numOfMonitors = monitorCount(5, 4);\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const numOfMonitors = monitorCount(4,5)\n    };\n\n    let structureTwo = function() {\n      const numOfMonitors = monitorCount(5,4)\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n\n    assert.isOk(isMatchOne || isMatchTwo, 'Did you assign the call to `monitorCount(5,4)` to your `numOfMonitors` variable?');\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c181bf939652c287493a47f","instructions":"To check that the function worked properly, log `numOfMonitors` to the console.","hint":"To log the value of a variable to the console, pass in the variable to a `console.log()` statement.\n```js\nconst hello = \"Hello World!\";\nconsole.log(hello); // Output: \"Hello World!\"\n```\n","test_type":"componentTest","test_code":"      if (Components.OutputTerminal.hasOutput(20)) {\n        return { pass: true };\n      }\n      return {\n        pass: false,\n        errors: {\n          friendly: 'Did you log `numOfMonitors` to the console?',\n          component: 'PersistentCodeEditor'\n        }\n      };","test_options":{}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2023-11-27T22:33:44Z","workspace":{"__typename":"Workspace","id":"5ecd7300339e5c0012c1d053","slug":"learn-javascript-functions-functions-returnV2","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":11.316667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c181bf939652c287493a47a","type":"Narrative","content":"When a function is called, the computer will run through the function's code and evaluate the result. By default, the resulting value is `undefined`.\n \n```js\nfunction rectangleArea(width, height) {\n  let area = width * height;\n}\nconsole.log(rectangleArea(5, 7)) // Prints undefined\n``` \nIn the code example, we defined our function to calculate the `area` of a `width` and `height` parameter. Then `rectangleArea()` is invoked with the arguments `5` and `7`. But when we went to print the results we got `undefined`. Did we write our function wrong? No! In fact, the function worked fine, and the computer did calculate the area as `35`, but we didn't capture it. So how can we do that? With the keyword `return`!\n\n\u003cimg src=\"https://content.codecademy.com/courses/learn-javascript-functions/Diagram/function%20return.svg\" alt=\"using return keyword in a function\"\u003e\n\nTo pass back information from the function call, we use a [return statement](https://www.codecademy.com/resources/docs/javascript/functions?page_ref=catalog). To create a return statement, we use the `return` keyword followed by the value that we wish to return. Like we saw above, if the value is omitted, `undefined` is returned instead.\n\nWhen a `return` statement is used in a function body, the execution of the function is stopped and the code that follows it will not be executed. Look at the example below:   \n\n```js\nfunction rectangleArea(width, height) {\n  if (width \u003c 0 || height \u003c 0) {\n    return 'You need positive integers to calculate area!';\n  }\n  return width * height;\n}\n```\nIf an argument for `width` or `height` is less than `0`, then `rectangleArea()` will return `'You need positive integers to calculate area!'`. The second return statement `width * height` will not run. \n\nThe `return` keyword is powerful because it allows functions to produce an output. We can then save the output to a variable for later use. \n\n","instructions":null},{"__typename":"OutputTerminal","id":"5c181bf939652c287493a478","type":"OutputTerminal"},{"__typename":"PersistentCodeEditor","id":"5c181bf939652c287493a479","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null}]},{"__typename":"Exercise","id":"1f6d3b80017c0dfb4221fe915c4ae094","sourceId":null,"title":"Helper Functions","slug":"return-ii","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:11Z","checkpoints":[{"__typename":"Checkpoint","id":"5c181bf939652c287493a484","instructions":"In the previous exercise, we created a function to find the number of monitors to order for an office. Now let's write another function that uses the `monitorCount` function to figure out the price. \n\nBelow `monitorCount` Create a function declaration named `costOfMonitors` that has two parameters, the first parameter is `rows` and the second parameter is `columns`. Leave the function body empty for now.\n","hint":"To write a function declaration, use the following syntax:\n```js\nfunction newFunction(firstParameter, secondParameter) {\n};\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      function monitorCount(){}\n\n      function costOfMonitors(){}\n    };\n\n    let structureTwo = function() {\n      function costOfMonitors(columns, rows) {}\n    };\n\n    let structureThree = function() {\n      function costOfMonitors(rows, columns) {}\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n\n    assert.isOk(isMatchOne, 'Did you define a function declaration named `costOfMonitors` below `monitorCount`?');\n    assert.isNotOk(isMatchTwo, 'Did you provide `rows` as the first argument and `columns` as the second argument?')\n    assert.isOk(isMatchThree, 'Did you add `rows` as the first argument and `columns` as the second argument?')\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c181bf939652c287493a485","instructions":"Time to add some code to the function body of `costOfMonitors` to calculate the total cost.\n\nAdd a `return` statement that returns the value of calling `monitorCount(rows, columns)` multiplied by `200`.\n","hint":"To add a return statement that calls another function inside `costOfMonitors`, follow the sample syntax:\n```js\nfunction newFunction(firstParameter, secondParameter) {\n  return helperFunction(firstParameter, secondParameter) * 1000;\n};\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      function costOfMonitors(rows, columns){\n        return monitorCount(rows, columns) * 200\n      }\n    };\n\n    let structureTwo = function() {\n      function costOfMonitors(rows, columns){\n        const $val = monitorCount(rows, columns) * 200\n        return $val\n      }\n    };\n\n    let structureThree = function() {\n      function costOfMonitors(rows, columns){\n        let $val = monitorCount(rows, columns) * 200\n        return $val\n      }\n    };\n\n    let structureFour = function() {\n      function costOfMonitors(rows, columns){\n        var $val = monitorCount(rows, columns) * 200\n        return $val\n      }\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n    let isMatchFour = Structured.match(code, structureFour);\n\n    assert.isOk(isMatchOne || isMatchTwo || isMatchThree || isMatchFour, 'Inside the function body of `costOfMonitors()` did you return `monitorCount(rows, columns) * 200`?');\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c181bf939652c287493a486","instructions":"We should save the cost to a variable.\n\nDeclare a variable named `totalCost` using the `const` keyword. Assign to `totalCost` the value of calling `costOfMonitors()` with the arguments `5` and `4` respectively. \n","hint":"To save the return value of a function to a variable, follow the sample syntax:\n```js\nconst saveValue = newFunction(10, 20);\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const totalCost = costOfMonitors(5, 4)\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n    assert.isOk(isMatchOne , 'Did you declare a `const` variable named `totalCost` and assign to it the value of calling `costOfMonitors(5, 4)`?');\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c181bf939652c287493a487","instructions":"To check that the function worked properly, log `totalCost` to the console.","hint":"","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      console.log(totalCost);\n    };\n\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n\n    assert.isOk(isMatchOne , 'Did you log the value of `totalCost` to the console?');\n  });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-08-11T21:19:29Z","workspace":{"__typename":"Workspace","id":"5f330c0b17ebdb0012a1b662","slug":"helper-function","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":10.633333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c181bf939652c287493a482","type":"Narrative","content":"We can also use the return value of a function inside another function. These functions being called within another function are often referred to as _helper functions_. Since each function is carrying out a specific task, it makes our code easier to read and debug if necessary. \n\nIf we wanted to define a function that converts the temperature from Celsius to Fahrenheit, we could write two functions like: \n```js\nfunction multiplyByNineFifths(number) {\n  return number * (9/5);\n};\n\nfunction getFahrenheit(celsius) {\n  return multiplyByNineFifths(celsius) + 32;\n};\n\ngetFahrenheit(15); // Returns 59\n```\n\nIn the example above:\n* `getFahrenheit()` is called and `15` is passed as an argument.\n* The code block inside of `getFahrenheit()` calls `multiplyByNineFifths()` and  passes `15` as an argument. \n* `multiplyByNineFifths()` takes the argument of `15` for the `number` parameter.\n* The code block inside of `multiplyByNineFifths()` function multiplies `15` by `(9/5)`, which evaluates to `27`. \n* `27` is returned back to the function call in  `getFahrenheit()`.\n* `getFahrenheit()` continues to execute. It adds `32` to `27`, which evaluates to `59`. \n* Finally, `59` is returned back to the function call `getFahrenheit(15)`.\n\nWe can use functions to section off small bits of logic or tasks, then use them when we need to. Writing helper functions can help take large and difficult tasks and break them into smaller and more manageable tasks.","instructions":null},{"__typename":"OutputTerminal","id":"5c181bf939652c287493a480","type":"OutputTerminal"},{"__typename":"PersistentCodeEditor","id":"5c181bf939652c287493a481","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null}]},{"__typename":"Exercise","id":"76225cb7f0ea4c7d2d27aa723be48c54","sourceId":null,"title":"Function Expressions","slug":"function-expressions","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:11Z","checkpoints":[{"__typename":"Checkpoint","id":"5c181bf939652c287493a48c","instructions":"Let's say we have a plant that we need to water once a week on Wednesdays. We could define a function expression to help us check the day of the week and if the plant needs to be watered:\n* Create a variable named `plantNeedsWater` using the `const` variable keyword. \n* Assign an anonymous function that takes in a parameter of `day` to `plantNeedsWater`.\n\n","hint":"To write a function expression, use the following syntax:\n```js\nconst variableName = function(paramGoesHere){\n};\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const plantNeedsWater = function($day) {};\n    };\n\n    varCallbacks = [\n      function($day){\n        if(!$day){\n          return {failure: 'Did you provide the function expression a parameter?'}\n        }\n        if($day.name !== 'day'){\n          return {failure: 'Did you provide a parameter of `day` to the function expression?'}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structu

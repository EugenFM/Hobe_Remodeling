notation, `[ ]`.\n\nYou've used bracket notation when indexing an array:\n```js\n['A', 'B', 'C'][0]; // Returns 'A'\n```\nTo use bracket notation to access an object's property, we pass in the property name (key) as a string.\n\n\u003cimg src=https://content.codecademy.com/courses/learn-javascript-objects/object%20access%20bracket.svg\u003e\n\nWe **must** use bracket notation when accessing keys that have numbers, spaces, or special characters in them. Without bracket notation in these situations, our code would throw an error.\n \n```js\nlet spaceship = {\n  'Fuel Type': 'Turbo Fuel',\n  'Active Duty': true,\n  homePlanet: 'Earth',\n  numCrew: 5\n};\nspaceship['Active Duty'];   // Returns true\nspaceship['Fuel Type'];   // Returns  'Turbo Fuel'\nspaceship['numCrew'];   // Returns 5\nspaceship['!!!!!!!!!!!!!!!'];   // Returns undefined\n```\nWith bracket notation you can also use a variable inside the brackets to select the keys of an object. This can be especially helpful when working with functions:\n```js\nlet returnAnyProp = (objectName, propName) =\u003e objectName[propName];\n \nreturnAnyProp(spaceship, 'homePlanet'); // Returns 'Earth'\n```\nIf we tried to write our `returnAnyProp()` function with dot notation (`objectName.propName`) the computer would look for a key of `'propName'` on our object and not the value of the `propName` parameter. \n\nLet's get some practice using bracket notation to access properties!","instructions":null},"PersistentCodeEditor:5c33c09cf242fc454d3dcbe3":{"__typename":"PersistentCodeEditor","id":"5c33c09cf242fc454d3dcbe3","type":"PersistentCodeEditor","files":["app.js"],"navigatorDisabled":null,"noRunButton":null},"OutputTerminal:5c33c09cf242fc454d3dcbe4":{"__typename":"OutputTerminal","id":"5c33c09cf242fc454d3dcbe4","type":"OutputTerminal"},"Exercise:80103147ab22fcb7a815e5a4a956c559":{"__typename":"Exercise","id":"80103147ab22fcb7a815e5a4a956c559","sourceId":null,"title":"Bracket Notation","slug":"object-property-access-ii","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:12Z","checkpoints":[{"__ref":"Checkpoint:5c33c09cf242fc454d3dcbe7"},{"__ref":"Checkpoint:5c33c09cf242fc454d3dcbe8"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2022-07-26T16:56:52Z","workspace":{"__ref":"Workspace:5f0606a8752bd800124796cf"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":8.05},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"Narrative:5c33c09cf242fc454d3dcbe5"},{"__ref":"PersistentCodeEditor:5c33c09cf242fc454d3dcbe3"},{"__ref":"OutputTerminal:5c33c09cf242fc454d3dcbe4"}]},"Checkpoint:5c33c09cf242fc454d3dcbed":{"__typename":"Checkpoint","id":"5c33c09cf242fc454d3dcbed","instructions":"Reassign the `color` property of the `spaceship` object to have a value of `'glorious gold'` \n","hint":"```js \nobjectName['Property Name'] = 'New Property Value';\nobjectName.propName = 'New Prop Value';\n```","testType":"mochaTest","testCode":"console.log = function() {}\nconst { expect } = require('chai')\nconst rewire = require('rewire');\nvar fs = require('fs');\n\ndescribe('', function () {\n    it('', function () {\n        let appModule;\n        try {\n            appModule = rewire(\"../app.js\")\n        } catch (e) {\n            expect(true, 'Try checking your code again. You likely have a syntax error.\\n').to.equal(false);\n        }\n        let spaceship\n        try {\n            spaceship = appModule.__get__(\"spaceship\");\n        } catch (e) {\n            expect(true, 'Did you delete the `spaceship` object?\\n').to.equal(false);\n        }\n\n        expect((spaceship.color), \"Use the dot operator to assign the `spaceship`'s color property to `'glorious gold'`\").to.equal('glorious gold')\n        var regex1 = /spaceship\\.color/g;\n        var regex2 = /spaceship\\s*\\[\\s*('|\"|`)color('|\"|`)\\s*]/g;\n\t\t\t\tlet theirCode = fs.readFileSync('./app.js', 'utf8');\n\t\t\t\tvar found1 = regex1.test(theirCode);\n        var found2 = regex2.test(theirCode);\n\t\t\t\texpect((found1 || found2), \"You should update the `color` property on the `spaceship` object using the dot (`.`) operator (or bracket notation).\").to.equal(true)\n        \n    });\n});","testOptions":{"withBabel":true}},"Checkpoint:5c33c09cf242fc454d3dcbee":{"__typename":"Checkpoint","id":"5c33c09cf242fc454d3dcbee","instructions":"Without changing lines 1 - 6, add a `numEngines` property with a numeric value between 1 and 10 to the `spaceship` object.\n","hint":"```js \nobjectName['Property Name'] = 'New Property Value';\nobjectName.propName = 'New Prop Value';\n```","testType":"mochaTest","testCode":"console.log = function() {}\nconst { expect } = require('chai')\nconst rewire = require('rewire');\nvar fs = require('fs');\n\ndescribe('', function () {\n    it('', function () {\n        let appModule;\n        try {\n            appModule = rewire(\"../app.js\")\n        } catch (e) {\n            expect(e, 'Try checking your code again. You likely have a syntax error.\\n').to.not.exist;\n        }\n        let spaceship\n        try {\n            spaceship = appModule.__get__(\"spaceship\");\n        } catch (e) {\n            expect(e, 'Did you delete the `spaceship` object?\\n').to.not.exist;\n        }\n        let engines = spaceship.numEngines\n        expect((engines), \"Use the dot operator to assign the `spaceship`'s `numEngines` property to a number between 1 and 10\").to.be.a('Number')\n        expect(((1\u003c=engines) \u0026\u0026 (engines\u003c=10)), \"Is the `spaceship`'s `numEngines` property set to a number between 1 and 10?\").to.equal(true)\n        \n        var regex1 = /spaceship\\.numEngines/g;\n        var regex2 = /spaceship\\s*\\[\\s*('|\"|`)numEngines('|\"|`)\\s*]/g;\n\t\t\t\tlet theirCode = fs.readFileSync('./app.js', 'utf8');\n\t\t\t\tvar found1 = regex1.test(theirCode);\n        var found2 = regex2.test(theirCode);\n\t\t\t\texpect((found1 || found2), \"You should add the `numEngines` property on the `spaceship` object using the dot (`.`) operator (or bracket notation).\").to.equal(true)\n    });\n});","testOptions":{"withBabel":true}},"Checkpoint:5c33c09cf242fc454d3dcbef":{"__typename":"Checkpoint","id":"5c33c09cf242fc454d3dcbef","instructions":"Use the `delete` operator to remove the `'Secret Mission'` property from the `spaceship` object.","hint":"```js \ndelete objectName['Property Name'];\ndelete objectName.propName;\n```","testType":"mochaTest","testCode":"console.log = function() {}\nconst { expect } = require('chai')\nconst rewire = require('rewire');\nvar fs = require('fs');\n\ndescribe('', function () {\n    it('', function () {\n        let appModule;\n        try {\n            appModule = rewire(\"../app.js\")\n        } catch (e) {\n            expect(e, 'Try checking your code again. You likely have a syntax error.\\n').to.not.exist;\n        }\n        let spaceship\n        try {\n            spaceship = appModule.__get__(\"spaceship\");\n        } catch (e) {\n            expect(e, 'Did you delete the `spaceship` object?\\n').to.not.exist;\n        }\n        let mission = spaceship['Secret Mission']\n        expect((mission), \"Did you use the delete operator to delete the `spaceship`'s `'Secret Mission'` property?\").to.equal(undefined)\n        });\n   \t\t\tvar regex = /delete/g;\n\t\t\t\tlet theirCode = fs.readFileSync('./app.js', 'utf8');\n\t\t\t\tvar found = regex.test(theirCode);\n\t\t\t\texpect(found, \"You should delete the `'Secret Mission'` property on the `spaceship` object using the `delete` operator.\").to.equal(true)\n});","testOptions":{"withBabel":true}},"Workspace:60817f7f213e7d000e5e6175":{"__typename":"Workspace","id":"60817f7f213e7d000e5e6175","slug":"object-literals-property-assignment","backendType":"node"},"Narrative:5c33c09cf242fc454d3dcbeb":{"__typename":"Narrative","id":"5c33c09cf242fc454d3dcbeb","type":"Narrative","content":"Once we've defined an object, we're not stuck with all the properties we wrote. Objects are _mutable_ meaning we can update them after we create them! \n\nWe can use either dot notation, `.`, or bracket notation, `[]`,  and the assignment operator, `=`  to add new key-value pairs to an object or change an existing property. \n\n![diagram showing how an object followed by brackets ([]) with the property name as a string can be reassigned to a new value. This same idea applies for accessing a property using dot notation which has the object name, followed by a dot and the name of the property](https://static-assets.codecademy.com/Courses/Learn-JavaScript/objects/object_property_assignment.svg)\n\nOne of two things can happen with property assignment:\n-  If the property already exists on the object, whatever value it held before will be replaced with the newly assigned value.\n-  If there was no property with that name, a new property will be added to the object. \n\nIt's important to know that although we can't reassign an object declared with `const`, we can still mutate it, meaning we can add new properties and change the properties that are there.\n```js\nconst spaceship = {type: 'shuttle'};\nspaceship = {type: 'alien'}; // TypeError: Assignment to constant variable.\nspaceship.type = 'alien'; // Changes the value of the type property\nspaceship.speed = 'Mach 5'; // Creates a new key of 'speed' with a value of 'Mach 5'\n```\nYou can delete a property from an object with the `delete` operator. \n```js \nconst spaceship = {\n  'Fuel Type': 'Turbo Fuel',\n  homePlanet: 'Earth',\n  mission: 'Explore the universe' \n};\n \ndelete spaceship.mission;  // Removes the mission property\n```","instructions":null},"PersistentCodeEditor:5c33c09cf242fc454d3dcbe9":{"__typename":"PersistentCodeEditor","id":"5c33c09cf242fc454d3dcbe9","type":"PersistentCodeEditor","files":["app.js"],"navigatorDisabled":null,"noRunButton":null},"OutputTerminal:5c33c09cf242fc454d3dcbea":{"__typename":"OutputTerminal","id":"5c33c09cf242fc454d3dcbea","type":"OutputTerminal"},"Exercise:d39b08fa0a507b1a0b4a27f3de72ed9c":{"__typename":"Exercise","id":"d39b08fa0a507b1a0b4a27f3de72ed9c","sourceId":null,"title":"Property Assignment","slug":"add-property","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:12Z","checkpoints":[{"__ref":"Checkpoint:5c33c09cf242fc454d3dcbed"},{"__ref":"Checkpoint:5c33c09cf242fc454d3dcbee"},{"__ref":"Checkpoint:5c33c09cf242fc454d3dcbef"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2022-07-26T17:00:36Z","workspace":{"__ref":"Workspace:60817f7f213e7d000e5e6175"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":8.583333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"Narrative:5c33c09cf242fc454d3dcbeb"},{"__ref":"PersistentCodeEditor:5c33c09cf242fc454d3dcbe9"},{"__ref":"OutputTerminal:5c33c09cf242fc454d3dcbea"}]},"Checkpoint:5c33c09cf242fc454d3dcbf4":{"__typename":"Checkpoint","id":"5c33c09cf242fc454d3dcbf4","instructions":"Below the `retreatMessage` variable in the code editor, create an `alienShip` object. It should contain a method `retreat()` which will `console.log()` the `retreatMessage`. ","hint":"```js\nlet objectName = {\n  methodName() {\n    console.log('The methodName method was invoked!')\n  }\n};\n```","testType":"mochaTest","testCode":"console.log = function() {}\nconst { expect } = require('chai')\nconst rewire = require('rewire');\nlet logs = [];\n\ndescribe('', function () {\n    it('', function () {\n        let appModule;\n        try {\n            appModule = rewire(\"../app.js\")\n        } catch (e) {\n            expect(true, 'Try checking your code again. You likely have a syntax error.').to.equal(false);\n        }\n        let retreatMessage\n        try {\n ual(false);\n        }\n        let alienShip\n        try {\n            alienShip = appModule.__get__(\"alienShip\");\n        } catch (e) {\n            expect(true, 'Did you accidentally delete your `alienShip` object?').to.equal(false);\n        }\n       appModule.__set__('console', {\n\t\t\t log: (...args) =\u003e { logs.push(...args)}\n\t\t\t\t});\n        let {takeOff} = alienShip;\n        expect(takeOff, \"`takeOff()` should be a method on your `alienShip` object.\").to.be.an.instanceOf(Function);\n      \ttakeOff();\n        expect(logs.includes('Spim... Borp... Glix... Blastoff!'), \"Does your method log the string `'Spim... Borp... Glix... Blastoff!'`?\").to.equal(true)\n        });\n});","testOptions":{"withBabel":false}},"Checkpoint:5c33c09cf242fc454d3dcbf6":{"__typename":"Checkpoint","id":"5c33c09cf242fc454d3dcbf6","instructions":"Invoke your two methods: first  `.retreat()` then `.takeOff()`.","hint":"```js \nobjectName.methodName()\n```\n","testType":"componentTest","testCode":"      var checks = [\n        {\n          msg: 'Did you invoke the `alienShip`\\'s `.retreat()` method? Does the method `console.log()` the correct string?',\n          regex: /We no longer wish to conquer your planet\\. It is full of dogs, which we do not care for\\./\n        },\n        {\n          msg: 'Did you invoke the `alienShip`\\'s `.takeOff()` method? Does the method `console.log()` the correct string?',\n          regex: /Spim\\.\\.\\. Borp\\.\\.\\. Glix\\.\\.\\. Blastoff!/\n        }\n      ];\n      for (var i = 0; i \u003c checks.length; i++) {\n        if (!Components.OutputTerminal.hasOutput(checks[i].regex)) {\n          return {\n            pass: false,\n            errors: {\n              friendly: checks[i].msg,\n              component: 'PersistentCodeEditor'\n            }\n          };\n        }\n      }\n      return { pass: true };","testOptions":{}},"Workspace:5ef0e168b1586c0012eaf3f6":{"__typename":"Workspace","id":"5ef0e168b1586c0012eaf3f6","slug":"object-literals-methods","backendType":"node-14"},"Narrative:5c33c09cf242fc454d3dcbf2":{"__typename":"Narrative","id":"5c33c09cf242fc454d3dcbf2","type":"Narrative","content":"When the data stored on an object is a function we call that a [_method_](https://www.codecademy.com/resources/docs/javascript/methods?page_ref=catalog). A property is what an object has, while a method is what an object does.\n\nDo object methods seem  familiar? That’s because you've been using them all along! For example `console` is a global JavaScript object and `.log()` is a method on that object. `Math` is also a global JavaScript object and `.floor()` is a method on it. \n\nWe can include methods in our object literals by creating ordinary, colon-separated key-value pairs. The key serves as our method's name, while the value is an anonymous function expression.\n```js\nconst alienShip = {\n  invade: function () { \n    console.log('Hello! We have come to dominate your planet. Instead of Earth, it shall be called New Xaculon.')\n  }\n};\n```\nWith the new method syntax introduced in ES6 we can omit the colon  and the `function` keyword.\n```js\nconst alienShip = {\n  invade () { \n    console.log('Hello! We have come to dominate your planet. Instead of Earth, it shall be called New Xaculon.')\n  }\n};\n```\nObject methods are invoked by appending the object's name with the dot operator followed by the method name and parentheses:\n```js\nalienShip.invade(); // Prints 'Hello! We have come to dominate your planet. Instead of Earth, it shall be called New Xaculon.'\n```","instructions":null},"OutputTerminal:5c33c09cf242fc454d3dcbf0":{"__typename":"OutputTerminal","id":"5c33c09cf242fc454d3dcbf0","type":"OutputTerminal"},"PersistentCodeEditor:5c33c09cf242fc454d3dcbf1":{"__typename":"PersistentCodeEditor","id":"5c33c09cf242fc454d3dcbf1","type":"PersistentCodeEditor","files":["app.js"],"navigatorDisabled":null,"noRunButton":null},"Exercise:b1d8bb07c723fd9aa54e8a121f9e7dc1":{"__typename":"Exercise","id":"b1d8bb07c723fd9aa54e8a121f9e7dc1","sourceId":null,"title":"Methods","slug":"methods","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:12Z","checkpoints":[{"__ref":"Checkpoint:5c33c09cf242fc454d3dcbf4"},{"__ref":"Checkpoint:5c33c09cf242fc454d3dcbf5"},{"__ref":"Checkpoint:5c33c09cf242fc454d3dcbf6"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node-14","server":null},"updatedAt":"2022-10-12T19:30:33Z","workspace":{"__ref":"Workspace:5ef0e168b1586c0012eaf3f6"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":10.783333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"Narrative:5c33c09cf242fc454d3dcbf2"},{"__ref":"OutputTerminal:5c33c09cf242fc454d3dcbf0"},{"__ref":"PersistentCodeEditor:5c33c09cf242fc454d3dcbf1"}]},"Checkpoint:5c33c09cf242fc454d3dcbfb":{"__typename":"Checkpoint","id":"5c33c09cf242fc454d3dcbfb","instructions":"Create a variable `capFave` and assign the `captain`'s favorite food (the element in the 0th index of her `'favorite foods'` array) to it. Make sure to use bracket and dot notation to get the value of the food through nested access (don't just copy the value into the variable!)\n","hint":"`spaceship.crew.captain['favorite foods']` will give us access to the array of the `captain`'s favorite foods, but there's one additional step to get the first item in that array. ","testType":"mochaTest","testCode":"console.log = function() {}\nconst { expect } = require('chai')\nconst rewire = require('rewire');\nvar fs = require('fs');\n\ndescribe('', function () {\n    it('', function () {\n        let appModule;\n        try {\n            appModule = rewire(\"../app.js\")\n        } catch (e) {\n            expect(true, 'Try checking your code again. You likely have a syntax error.\\n').to.equal(false);\n        }\n        let spaceship\n        try {\n            spaceship = appModule.__get__(\"spaceship\");\n        } catch (e) {\n            expect(true, 'Did you accidentally delete the `spaceship` object?\\n').to.equal(false);\n        }\n        let capFave\n        try {\n            capFave = appModule.__get__(\"capFave\");\n        } catch (e) {\n            expect(true, 'Did you create a `capFave` variable?\\n').to.equal(false);\n        }\n        expect(capFave, \"`capFave` should be assigned to the value at the 0th index of the `captain`'s `'favorite foods'` array.\").to.equal(spaceship.crew.captain['favorite foods'][0]);\n\n        var regex = /capFave\\s*\\=\\s*(`|'|\")cookies(`|'|\")/g;\n        let theirCode = fs.readFileSync('./app.js', 'utf8');\n        var found = regex.test(theirCode);\n        expect(found, \"You shouldn't assign the value of `capFave` by directly setting it to `'cookies'`. ie. `capFave = 'cookies';`. Instead navigate the nested object using operators.\").to.equal(false)\n    });\n});","testOptions":{"withBabel":true}},"Checkpoint:5c33c09cf242fc454d3dcbfc":{"__typename":"Checkpoint","id":"5c33c09cf242fc454d3dcbfc","instructions":"Right now the `passengers` property has a value of `null`. Instead, assign as its value an array of objects. These objects should represent the `spaceship`'s passengers as individual objects. Make at least one passenger object in the array that has at least one key-value pair on it. ","hint":"```js\npassengers : [{name: 'Space Dog'}]\n```","testType":"mochaTest","testCode":"console.log = function() {}\nconst { expect } = require('chai')\nconst rewire = require('rewire');\n\ndescribe('', function () {\n    it('', function () {\n        let appModule;\n        try {\n            appModule = rewire(\"../app.js\")\n        } catch (e) {\n            expect(true, 'Try checking your code again. You likely have a syntax error.\\n').to.equal(false);\n        }\n        let spaceship\n        try {\n            spaceship = appModule.__get__(\"spaceship\");\n        } catch (e) {\n            expect(true, 'Did you accidentally delete the `spaceship` object?\\n').to.equal(false);\n        }\n        let passengers = spaceship.passengers\n        expect(passengers, 'Did you change the `passengers` property on the `spaceship` object to be an array?').to.be.an('array');\n\n        let firstPass = spaceship.passengers[0]\n        expect(firstPass, 'Does the `passengers` array contain at least one passenger object?').to.be.an('object');\n    });\n});","testOptions":{"withBabel":true}},"Checkpoint:5c33c09cf242fc454d3dcbfd":{"__typename":"Checkpoint","id":"5c33c09cf242fc454d3dcbfd","instructions":"Create a variable `firstPassenger` and assign the first passenger as its value (the element in the 0th index of the `spaceship.passengers` array you just made). Make sure to use bracket and dot notation to get the passenger object through nested access (don't just copy the object into the variable!)","hint":"```js\nspaceship.passengers[0]\n```","testType":"mochaTest","testCode":"console.log = function() {}\nconst { expect } = require('chai')\nconst rewire = require('rewire');\nvar fs = require('fs');\n\ndescribe('', function () {\n    it('', function () {\n        let appModule;\n        try {\n            appModule = rewire(\"../app.js\")\n        } catch (e) {\n            expect(true, 'Try checking your code again. You likely have a syntax error.\\n').to.equal(false);\n        }\n        let spaceship\n        try {\n            spaceship = appModule.__get__(\"spaceship\");\n        } catch (e) {\n            expect(true, 'Did you accidentally delete the `spaceship` object?\\n').to.equal(false);\n        }\n        let passengers = spaceship.passengers\n        expect(passengers, 'Did you change the `passengers` property on the `spaceship` object to be an array?').to.be.an('array');\n\n        let firstPass = spaceship.passengers[0]\n        expect(firstPass, 'Does the `passengers` array contain at least one passenger object?').to.be.an('object');\n\n        let firstPassenger\n        try {\n            firstPassenger = appModule.__get__(\"firstPassenger\");\n        } catch (e) {\n            expect(true, 'Did you create a `firstPassenger` variable?\\n').to.equal(false);\n        }\n\n        var regex = /\\[\\s*0\\s*\\]/g;\n        let theirCode = fs.readFileSync('./app.js', 'utf8');\n        var found = regex.test(theirCode);\n        expect(found, \"You should access the value of the first `passenger` by indexing the `spaceship`'s passenger array ie `spaceship.passengers[0]`\").to.equal(true)\n\n        expect(firstPassenger, \"`firstPassenger` should be assigned to the value at the first index of the `spaceship`'s `passenger` array.\").to.equal(spaceship.passengers[0]);\n    });\n});","testOptions":{"withBabel":true}},"Workspace:5e00d3449f3b8e00124b8848":{"__typename":"Workspace","id":"5e00d3449f3b8e00124b8848","slug":"object-literals-nested-objects","backendType":"node"},"PersistentCodeEditor:5c33c09cf242fc454d3dcbf7":{"__typename":"PersistentCodeEditor","id":"5c33c09cf242fc454d3dcbf7","type":"PersistentCodeEditor","files":["app.js"],"navigatorDisabled":null,"noRunButton":null},"OutputTerminal:5c33c09cf242fc454d3dcbf8":{"__typename":"OutputTerminal","id":"5c33c09cf242fc454d3dcbf8","type":"OutputTerminal"},"Narrative:5c33c09cf242fc454d3dcbf9":{"__typename":"Narrative","id":"5c33c09cf242fc454d3dcbf9","type":"Narrative","content":"In application code, objects are often nested\u0026mdash; an object might have another object as a property which in turn could have a property that's an array of even more objects!\n\nIn our  `spaceship` object, we want a `crew` object. This will contain all the crew members who do important work on the craft. Each of those `crew` members are objects themselves. They have properties like `name`, and `degree`, and they each have unique methods based on their roles. We can also nest other objects in the `spaceship` such as a `telescope` or nest details about the spaceship's computers inside a parent `nanoelectronics` object.\n \n```js\nconst spaceship = {\n     telescope: {\n        yearBuilt: 2018,\n        model: '91031-XLT',\n        focalLength: 2032 \n     },\n    crew: {\n        captain: { \n            name: 'Sandra', \n            degree: 'Computer Engineering', \n            encourageTeam() { console.log('We got this!') } \n         }\n    },\n    engine: {\n        model: 'Nimbus2000'\n     },\n     nanoelectronics: {\n         computer: {\n            terabytes: 100,\n            monitors: 'HD'\n         },\n        'back-up': {\n           battery: 'Lithium',\n           terabytes: 50\n         }\n    }\n}; \n```\nWe can chain operators to access nested properties. We'll have to pay attention to which operator makes sense to use in each layer. It can be helpful to pretend you are the computer and evaluate each expression from left to right so that each operation starts to feel a little more manageable. \n```js\nspaceship.nanoelectronics['back-up'].battery; // Returns 'Lithium'\n```\nIn the preceding code:\n\n- First the computer evaluates `spaceship.nanoelectronics`, which results in an object containing the `back-up` and `computer` objects. \n- We accessed the  `back-up` object by appending `['back-up']`. \n- The  `back-up` object has a `battery` property, accessed with `.battery` which returned the value stored there: `'Lithium'`","instructions":null},"Exercise:973b64d5a559c56f959e5183b3427c16":{"__typename":"Exercise","id":"973b64d5a559c56f959e5183b3427c16","sourceId":null,"title":"Nested Objects","slug":"nested-objects","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:12Z","checkpoints":[{"__ref":"Checkpoint:5c33c09cf242fc454d3dcbfb"},{"__ref":"Checkpoint:5c33c09cf242fc454d3dcbfc"},{"__ref":"Checkpoint:5c33c09cf242fc454d3dcbfd"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2022-07-26T16:58:48Z","workspace":{"__ref":"Workspace:5e00d34 'Fuel Type'` property to `'avocado oil'` \").to.equal('avocado oil');\n    });\n});","testOptions":{"withBabel":true}},"Checkpoint:5c33c09cf242fc454d3dcc03":{"__typename":"Checkpoint","id":"5c33c09cf242fc454d3dcc03","instructions":"Write a function `remotelyDisable()` that has an object as a parameter and sets (or reassigns) that object's `disabled` property to `true`.","hint":"```js\nlet functionName = objectParam =\u003e {\n  objectParam.propertyName = 'A Property Value';\n};\n```","testType":"mochaTest","testCode":"console.log = () =\u003e {}\nconst { expect } = require('chai')\nconst rewire = require('rewire');\n\ndescribe('', function () {\n    it('', function () {\n        let appModule;\n        try {\n            appModule = rewire(\"../app.js\")\n        } catch (e) {\n            expect(true, 'Try checking your code again. You likely have a syntax error.\\n').to.equal(false);\n        }\n        let spaceship\n        try {\n            spaceship = appModule.__get__(\"spaceship\");\n        } catch (e) {\n            expect(true, 'Did you accidentally delete the `spaceship` object?\\n').to.equal(false);\n        }\n        let remotelyDisable\n        try {\n            remotelyDisable = appModule.__get__(\"remotelyDisable\");\n        } catch (e) {\n            expect(true, 'Did you create `remotelyDisable`?\\n').to.equal(false);\n        }\n        expect(remotelyDisable, \"`remotelyDisable` should be either a function expression or a function declaration.\").to.be.an.instanceOf(Function);\n        let testObj = {'Fuel Type': 'test'}\n        remotelyDisable(testObj)\n        let {disabled} = testObj\n        expect(disabled, \"`remotelyDisable()` should accept an object as an argument and set (or reassigns) that object's `disabled` property to true \").to.equal(true);\n    });\n});\n","testOptions":{"withBabel":true}},"Checkpoint:5c33c09cf242fc454d3dcc04":{"__typename":"Checkpoint","id":"5c33c09cf242fc454d3dcc04","instructions":"Call your two functions with the `spaceship` object in the code editor, then `console.log()` the `spaceship` object to confirm those properties were changed/added. ","hint":"","testType":"componentTest","testCode":"      if (Components.OutputTerminal.hasOutput(/{ 'Fuel Type': 'avocado oil',\\n  homePlanet: 'Earth',\\n  disabled: true }/)) {\n        return { pass: true };\n      }\n      return {\n        pass: false,\n        errors: {\n          friendly: 'Did you invoke each of your functions with the `spaceship` object and then `console.log(spaceship)`?',\n          component: 'PersistentCodeEditor'\n        }\n      };","testOptions":{}},"Workspace:5ef0e30b6445ed00124e5e8d":{"__typename":"Workspace","id":"5ef0e30b6445ed00124e5e8d","slug":"object-literals-pass-by-reference","backendType":"node"},"OutputTerminal:5c33c09cf242fc454d3dcbff":{"__typename":"OutputTerminal","id":"5c33c09cf242fc454d3dcbff","type":"OutputTerminal"},"PersistentCodeEditor:5c33c09cf242fc454d3dcbfe":{"__typename":"PersistentCodeEditor","id":"5c33c09cf242fc454d3dcbfe","type":"PersistentCodeEditor","files":["app.js"],"navigatorDisabled":null,"noRunButton":null},"Narrative:5c33c09cf242fc454d3dcc00":{"__typename":"Narrative","id":"5c33c09cf242fc454d3dcc00","type":"Narrative","content":"Objects are _passed by reference_. This means when we pass a variable assigned to an object into a function as an argument, the computer interprets the parameter name as pointing to the space in memory holding that object.  As a result, functions which change object properties actually mutate the object permanently (even when the object is assigned to a `const` variable). \n \n```js\nconst spaceship = {\n  homePlanet : 'Earth',\n  color : 'silver'\n};\n \nlet paintIt = obj =\u003e {\n  obj.color = 'glorious gold'\n};\n \npaintIt(spaceship);\n \nspaceship.color // Returns 'glorious gold'\n \n```\nOur function `paintIt()` permanently changed the color of our `spaceship` object. However, reassignment of the  `spaceship` variable wouldn't work in the same way: \n```js\nlet spaceship = {\n  homePlanet : 'Earth',\n  color : 'red'\n};\nlet tryReassignment = obj =\u003e {\n  obj = {\n    identified : false, \n    'transport type' : 'flying'\n  }\n  console.log(obj) // Prints {'identified': false, 'transport type': 'flying'}\n \n};\ntryReassignment(spaceship) // The attempt at reassignment does not work.\nspaceship // Still returns {homePlanet : 'Earth', color : 'red'};\n \nspaceship = {\n  identified : false, \n  'transport type': 'flying'\n}; // Regular reassignment still works.\n```\nLet's look at what happened in the code example:\n\n - We declared this `spaceship` object with `let`. This allowed us to reassign it to a new object with `identified` and `'transport type'` properties with no problems. \n - When we tried the same thing using a function designed to reassign the object passed into it, the reassignment didn't stick (even though calling `console.log()` on the object produced the expected result). \n -  When we passed `spaceship` into that function, `obj` became a reference to the memory location of the `spaceship` object, but *not* to the `spaceship` variable. This is because the `obj` parameter of the `tryReassignment()` function is a variable in its own right. The body of `tryReassignment()` has no knowledge of the `spaceship` variable at all! \n - When we did the reassignment in the body of  `tryReassignment()`, the `obj` variable came to refer to the memory location of the object ` {'identified' : false, 'transport type' : 'flying'}`, while the `spaceship` variable was completely unchanged from its earlier value.","instructions":null},"Exercise:7f657d452d381c660e2a0891cb364305":{"__typename":"Exercise","id":"7f657d452d381c660e2a0891cb364305","sourceId":null,"title":"Pass By Reference","slug":"pass-by-reference","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:12Z","checkpoints":[{"__ref":"Checkpoint:5c33c09cf242fc454d3dcc02"},{"__ref":"Checkpoint:5c33c09cf242fc454d3dcc03"},{"__ref":"Checkpoint:5c33c09cf242fc454d3dcc04"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2022-07-26T16:51:51Z","workspace":{"__ref":"Workspace:5ef0e30b6445ed00124e5e8d"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":15.35},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"OutputTerminal:5c33c09cf242fc454d3dcbff"},{"__ref":"PersistentCodeEditor:5c33c09cf242fc454d3dcbfe"},{"__ref":"Narrative:5c33c09cf242fc454d3dcc00"}]},"Checkpoint:5c33c09cf242fc454d3dcc09":{"__typename":"Checkpoint","id":"5c33c09cf242fc454d3dcc09","instructions":"Using `for...in`, iterate through the `spaceship.crew` object in the code editor and `console.log()` a list of crew roles and names in the following format: `'[crew member's role]: [crew member's name]'`, e.g.,`'chief officer: Dan'`. ","hint":"```js\nfor (let variableName in outerObject.innerObject) {\n  console.log(`${variableName}: ${outerObject.innerObject[variableName].propertyName}`)\n};\n```","testType":"componentTest","testCode":"      if (!Components.CodeEditor.codeContains('app.js', /for\\s*\\(\\s*(let|var|const)\\s\\w+\\sin/)) {\n        return {\n          pass: false,\n          errors: {\n            friendly: 'Did you use `for...in` to iterate through the object?',\n            component: 'PersistentCodeEditor'\n          }\n        };\n      }\n      if (Components.OutputTerminal.hasOutput(/captain ?: Lily\\nchief officer ?: Dan\\nmedic ?: Clementine\\ntranslator ?: Shauna/)) {\n        return { pass: true };\n      }\n      return {\n        pass: false,\n        errors: {\n          friendly: 'Did you `console.log()` in the correct format?',\n          component: 'PersistentCodeEditor'\n        }\n      };","testOptions":{}},"Checkpoint:5c33c09cf242fc454d3dcc0a":{"__typename":"Checkpoint","id":"5c33c09cf242fc454d3dcc0a","instructions":"Using `for...in`, iterate through the `spaceship.crew` object in the code editor and `console.log()` a list of crew names and degrees in the following format: `'[crew member's name]: [crew member's degree]'`, i.e.,`'Lily: Computer Engineering'`.","hint":"```js\nfor (let variableName in outerObject.innerObject) {\n  console.log(`${outerObject.innerObject[variableName].propertyName}: ${outerObject.innerObject[variableName].differentPropertyName}`)\n};\n```","testType":"componentTest","testCode":"      if (!Components.CodeEditor.codeContains('app.js', /for\\s*\\(\\s*(let|var|const)\\s\\w+\\sin/)) {\n        return {\n          pass: false,\n          errors: {\n            friendly: 'Did you use `for...in` to iterate through the object?',\n            component: 'PersistentCodeEditor'\n          }\n        };\n      }\n      if (Components.OutputTerminal.hasOutput(/Lily ?: Computer Engineering\\nDan ?: Aerospace Engineering\\nClementine ?: Physics\\nShauna ?: Conservation Science/)) {\n        return { pass: true };\n      }\n      return {\n        pass: false,\n        errors: {\n          friendly: 'Did you `console.log()` in the correct format?',\n          component: 'PersistentCodeEditor'\n        }\n      };","testOptions":{}},"Workspace:5f6bc02ee7031000126e5f5b":{"__typename":"Workspace","id":"5f6bc02ee7031000126e5f5b","slug":"object-literals-for-in","backendType":"node"},"Narrative:5c33c09cf242fc454d3dcc07":{"__typename":"Narrative","id":"5c33c09cf242fc454d3dcc07","type":"Narrative","content":"Loops are programming tools that repeat a block of code until a condition is met. We learned how to iterate through arrays using their numerical indexing, but the key-value pairs in objects aren't ordered!  \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/for...in\" target=\"_blank\" rel=\"noopener noreferer\"\u003eJavaScript has given us alternative solution for iterating through objects with the `for...in` syntax \u003c/a\u003e.\n\n`for...in` will execute a given block of code for each property in an object. \n```js \nlet spaceship = {\n  crew: {\n    captain: { \n      name: 'Lily', \n      degree: 'Computer Engineering', \n      cheerTeam() { console.log('You got this!') } \n    },\n    'chief officer': { \n      name: 'Dan', \n      degree: 'Aerospace Engineering', \n      agree() { console.log('I agree, captain!') } \n    },\n    medic: { \n      name: 'Clementine', \n      degree: 'Physics', \n      announce() { console.log(`Jets on!`) } },\n    translator: {\n      name: 'Shauna', \n      degree: 'Conservation Science', \n      powerFuel() { console.log('The tank is full!') } \n    }\n  }\n}; \n\n// for...in\nfor (let crewMember in spaceship.crew) {\n  console.log(`${crewMember}: ${spaceship.crew[crewMember].name}`);\n}\n```\n\nOur `for...in` will iterate through each element of the `spaceship.crew` object. In each iteration, the variable `crewMember` is set to one of `spaceship.crew`'s keys, enabling us to log a list of crew members' role and `name`.","instructions":null},"PersistentCodeEditor:5c33c09cf242fc454d3dcc05":{"__typename":"PersistentCodeEditor","id":"5c33c09cf242fc454d3dcc05","type":"PersistentCodeEditor","files":["app.js"],"navigatorDisabled":null,"noRunButton":null},"OutputTerminal:5c33c09cf242fc454d3dcc06":{"__typename":"OutputTerminal","id":"5c33c09cf242fc454d3dcc06","type":"OutputTerminal"},"Exercise:461f055d5e438176b653004a8aec2c33":{"__typename":"Exercise","id":"461f055d5e438176b653004a8aec2c33","sourceId":null,"title":"Looping Through Objects","slug":"for-in","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:12Z","checkpoints":[{"__ref":"Checkpoint:5c33c09cf242fc454d3dcc09"},{"__ref":"Checkpoint:5c33c09cf242fc454d3dcc0a"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2020-09-23T21:37:47Z","workspace":{"__ref":"Workspace:5f6bc02ee7031000126e5f5b"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":15.033333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"Narrative:5c33c09cf242fc454d3dcc07"},{"__ref":"PersistentCodeEditor:5c33c09cf242fc454d3dcc05"},{"__ref":"OutputTerminal:5c33c09cf242fc454d3dcc06"}]},"Workspace:5ef0e324526f050012811099":{"__typename":"Workspace","id":"5ef0e324526f050012811099","slug":"blank-workspace","backendType":"node"},"Narrative:5c33c09cf242fc454d3dcc0b":{"__typename":"Narrative","id":"5c33c09cf242fc454d3dcc0b","type":"Narrative","content":"Way to go! You're well on your way to understanding the mechanics of objects in JavaScript. By building your own objects, you will have a better understanding of how JavaScript built-in objects work as well. You can also start imagining organizing your code into objects and modeling real world things in code. \n \nLet's review what we learned in this lesson:\n-  Objects store collections of _key-value_ pairs.\n- Each key-value pair is a property\u0026mdash;when a property is a function it is known as a method.\n- An object literal is composed of comma-separated key-value pairs surrounded by curly braces.\n- You can access, add or edit a property within an object by using dot notation or bracket notation.\n- We can add methods to our object literals using key-value syntax with anonymous function expressions as values or by using the new ES6 method syntax.\n- We can navigate complex, nested objects by chaining operators. \n- Objects are mutable\u0026mdash;we can change their properties even when they're declared with `const`.\n- Objects are passed by reference\u0026mdash; when we make changes to an object passed into a function, those changes are permanent. \n- We can iterate through objects using the `For...in` syntax.","instructions":null},"Exercise:0dc2adf6d4c975da4de7d1b479459af0":{"__typename":"Exercise","id":"0dc2adf6d4c975da4de7d1b479459af0","sourc "},{"__ref":"Exercise:b1d8bb07c723fd9aa54e8a121f9e7dc1"},{"__ref":"Exercise:973b64d5a559c56f959e5183b3427c16"},{"__ref":"Exercise:7f657d452d381c660e2a0891cb364305"},{"__ref":"Exercise:461f055d5e438176b653004a8aec2c33"},{"__ref":"Exercise:0dc2adf6d4c975da4de7d1b479459af0"}],"progress({\"userId\":\"5c76d428aa33d1d2df000015\"})":{"__typename":"LessonProgressSummary","contentItemId":"ddf33669d92ca666c4ef1d39e6f8b0d8","started":false,"startedAt":null,"completed":false,"completedAt":null,"userCompleted":false,"userCompletedAt":null,"userId":"5c76d428aa33d1d2df000015","lastUpdated":null,"record":null,"type":"lesson","percentComplete":0,"exercisesCompleted":0,"exercisesTotal":10,"currentExerciseCheckpointsCompleted":0}},"Informational:c242bf9b1b3a26d2398545d262464296":{"__typename":"Informational","id":"c242bf9b1b3a26d2398545d262464296","description":"You've completed the Learn JavaScript course! What's next?","isDeprecated":null,"isFree":true,"published":true,"slug":"learn-javascript-next-steps","title":"Learn JavaScript: Next Steps","time":3,"type":"informational","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"body":"Congratulations, you’ve successfully completed the Learn JavaScript course! You got an introduction to programming fundamentals using the latest JavaScript syntax. More specifically, you learned to:\n- implement JavaScript data types, built-in methods, and variables\n- use conditionals to control the flow of a program in JavaScript\n- construct functions and pass data through them\n- identify global and block-level scopes in JavaScript\n- use arrays to store lists of data\n- use loops to execute blocks of code multiple times\n- use iterator methods to simplify the process of looping over arrays\n- use JavaScript ES6 object syntax to model real-world items\n\nYour learning journey into JavaScript isn’t over yet! There are plenty of other topics that you can dive into to continue learning. Here are our recommendations for next steps:\n\n### Learn Intermediate JavaScript\n\nIf you want to continue learning JavaScript, check out [Learn Intermediate JavaScript](https://www.codecademy.com/learn/learn-intermediate-javascript)! We will dive into topics like classes, modules, and asynchronous programming. We will also learn more about how JavaScript operates under the hood to get a deeper understanding about the language.\n\n### Learn HTML and Learn CSS\n\nIf you are new to web development and want to learn how to create your own websites, check out [Learn HTML](https://www.codecademy.com/learn/learn-html) and [Learn CSS](https://www.codecademy.com/learn/learn-css)! Together with JavaScript, HTML and CSS are the three main tools you need to build a website. Learn how to create web pages using HTML and style them using CSS.\n\n### Building Interactive JavaScript Websites\n\nIf you are interested in learning how you can combine HTML and CSS with JavaScript, check out [Building Interactive JavaScript Websites](https://www.codecademy.com/learn/build-interactive-websites)! This Skill Path will walk you through concepts to lay the foundation for adding interactivity to websites. It will also help you to bridge the gap between learning JavaScript principles and applying JavaScript to real web development projects.\n\nOnce again, congratulations on finishing your Learn JavaScript course! We are excited to see what you accomplish next. Happy coding!","progress({\"userId\":\"5c76d428aa33d1d2df000015\"})":{"__typename":"ContentItemProgressSummary","contentItemId":"c242bf9b1b3a26d2398545d262464296","started":false,"startedAt":null,"completed":false,"completedAt":null,"userCompleted":false,"userCompletedAt":null,"userId":"5c76d428aa33d1d2df000015","lastUpdated":null,"record":null}},"Track:705dcb15de0da4dd9d9fc4f3274b430e":{"__typename":"Track","id":"705dcb15de0da4dd9d9fc4f3274b430e","title":"Learn JavaScript","slug":"introduction-to-javascript","categories":[{"__typename":"Category","slug":"web-development","t

notherFunc);\n```\n\nWe wrote a higher-order function `higherOrderFunc` that accepts a single parameter, `param`. Inside the body, `param` gets invoked using parentheses. And finally, a string is returned, telling us the name of the callback function that was passed in.\n\nBelow the higher-order function, we have another function aptly named `anotherFunc`. This function aspires to be called inside the higher-order function.\n\nLastly, we invoke `higherOrderFunc()`, passing in `anotherFunc` as its argument, thus fulfilling its dreams of being called by the higher-order function.\n\n```js\nhigherOrderFunc(() =\u003e {\n  for (let i = 0; i \u003c= 10; i++){\n    console.log(i);\n  }\n});\n```\n\nIn this example, we invoked `higherOrderFunc()` with an [anonymous function](https://www.codecademy.com/courses/introduction-to-javascript/lessons/functions/exercises/function-expressions) (a function without a name) that counts to 10. Anonymous functions can be arguments too!\n\nLet’s get some practice writing higher-order functions.","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c33c0851d19727d05f7dc21","type":"PersistentCodeEditor","files":["app.js"],"navigator_disabled":null,"no_run_button":null}]},{"__typename":"Exercise","id":"13ad39262619c577db0c8a5fa08fe212","sourceId":null,"title":"Review","slug":"review","published":true,"setup_command":null,"created_at":"2018-11-13T14:14:16Z","checkpoints":[],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node-14","server":null},"last_modified_at":"2020-05-27T18:52:02Z","workspace":{"__typename":"Workspace","id":"5ef0e0a21dde1c00126fe11d","slug":"higher-order-functions-functions-as-parameters-revised","type":"node-14"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.1},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c33c0851d19727d05f7dc28","type":"Narrative","content":"Great job! By thinking about functions as data, and learning about higher-order functions, you've taken important steps in learning  to write clean, modular code that takes advantage of JavaScript's flexibility. \n \nLet's review what we learned in this lesson:\n\n- Abstraction allows us to write complicated code in a way that's easy to reuse, debug, and understand for human readers.\n\n- We can work with functions the same way we work with any other type of data, including reassigning them to new variables.\n\n- JavaScript functions are first-class objects, so they have properties and methods like any other object.\n\n- Functions can be passed into other functions as parameters. \n\n- A higher-order function is a function that either accepts functions as parameters, returns a function, or both.\n","instructions":"Feel free to play around with the code in the workspace. \n* What happens if you change the value of `2` in `checkA`?\n* Which variable holds the callback function?\n* What happens if you invoke the function's argument?\n\nIn the following lesson, you'll learn how higher-order functions are used in some of the most important and widely-used JavaScript methods, _iterators_!"},{"__typename":"PersistentCodeEditor","id":"bd20ec5eaa954c74aac2705ad993c70c","type":"PersistentCodeEditor","files":["app.js"],"navigator_disabled":true,"no_run_button":false},{"__typename":"OutputTerminal","id":"826fd442b8a44d0591a7a48ceb84e2b9","type":"OutputTerminal"}]}],"progress":{"__typename":"LessonProgressSummary","content_item_id":"bff199e50b96055524dbdd8720501fdb","started":false,"started_at":null,"completed":false,"completed_at":null,"user_completed":false,"user_completed_at":null,"user_id":"5c76d428aa33d1d2df000015","last_updated":null,"record":null,"type":"lesson","progress_pct":0,"exercises_completed":0,"exercises_total":4,"current_exercise_checkpoints_completed":0}},{"__typename":"Project","id":"31d53dadc35c3c675bd8ce980f8396d6","description":"Practice Objects in JavaScript by creating a data structure to maintain and manipulate sports stats!","isDeprecated":false,"isFree":false,"published":true,"slug":"team-stats","title":"Team Stats","time":30,"type":"project","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"progress":{"__typename":"ProjectProgressSummary","content_item_id":"31d53dadc35c3c675bd8ce980f8396d6","started":false,"started_at":null,"completed":false,"completed_at":null,"user_completed":false,"user_completed_at":null,"user_id":"5c76d428aa33d1d2df000015","last_updated":null,"record":null,"progress_pct":0,"tasks_complete":0,"tasks_total":10,"status":0,"type":"project","checklist":{}},"standalone":false,"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"projectInformation":{"__typename":"ProjectInformation","ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node-14","server":null},"download_path":null,"objective":"We want to create, retrieve, and add information about your favorite sports team. Basketball, soccer, tennis, or water polo, you pick it. It's your job to create data using the JavaScript data structures at your disposal: arrays and objects.\n\nAfter we create these data structures in this project, feel free to challenge yourself to gain insights from them. For example, you might want to get the total number of games your team has played, or the average score of all of their games.\n\nIf you get stuck during this project or would like to see an experienced developer work through it, click \"**Get Unstuck**\" to see a **project walkthrough video**.","preview_url":null,"thumbnail_url":"https://content.codecademy.com/projects/project_thumbnails/introduction-to-javascript/img_JS_teamStats.png","video_url":"https://www.youtube.com/watch?v=wxk9WKidl48","workspace":{"__typename":"Workspace","id":"5c33c09ef242fc454d3dcc71","slug":"learn-javascript-objects-team-stats-revised","type":"node-14"},"self_assessments":[{"__typename":"ProjectTaskGroup","heading":"Populating Data","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"Remember that you can initialize objects using curly braces `{ }`.","task_key":"1_0936049964488433","text":"Let's make a data structure to store the information about our team. Declare a `const` variable called `team` and set it to an empty object."},{"__typename":"ProjectTaskGroupTask","hint":"Inside the curly braces of the `team` object, add `key: value` pairs for `_players` and `_games` properties. Remember to separate each `key: value` pair with a comma. \n\nYou can create empty arrays using square brackets `[ ]`.","task_key":"1_06003085595567954","text":"Our team has players and the games that they have played. Let's represent both of these by adding two properties to your `team` object. Add a `_players` property and a `_games` property and initialize both to empty arrays."},{"__typename":"ProjectTaskGroupTask","hint":"If we want to add a player named Pete Wheeler, age 54, your object will look like the following:\n\n```js\n{firstName: 'Pete', lastName: 'Wheeler', age: 54}\n```\n\nRemember to separate each object with a comma.","task_key":"1_020974883665116173","text":"Next, populate the empty`_players` array with three players. Each player should be an object containing three properties: `firstName`, `lastName`, and `age`. Put each player on a new line to prevent the line from getting too long."},{"__typename":"ProjectTaskGroupTask","hint":"Make sure to add three new objects inside the `_games` array. Separate each object with a comma.","task_key":"1_040657939651877695","text":"Let's do the same for our `_games` array. Populate the empty array with three games. Each game should be an object containing three properties: `opponent`, `teamPoints`, `opponentPoints`. "}]},{"__typename":"ProjectTaskGroup","heading":"Getting Data","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"Remember that we can access the calling object's internal properties using the `this` keyword.\n\nMake sure that you add a comma after the closing square bracket (`]`) of the `_games` array. Without this comma, our program will throw a syntax error!","task_key":"2_024753934561590607","text":"Create a getter method called `players` to retrieve the `_players` property. Inside the getter method, `return` the `_players` property.\n\nFor the scope of this project, we won't need to create setter methods, because we don't want anyone to change the data saved to the properties."},{"__typename":"ProjectTaskGroupTask","hint":"Make sure to add a comma after the closing curly bracket (`}`) of the `players()` getter method. Without this comma, our program will throw a syntax error!","task_key":"2_03854808328559445","text":"Create another getter method called `games` to retrieve the `_games` property. Inside the getter method, `return` the `_games` property."}]},{"__typename":"ProjectTaskGroup","heading":"Adding Data","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"You can add objects to an array using the [`.push()`](https://www.codecademy.com/resources/docs/javascript/arrays/push) method.\n\nMake sure to add a comma after the closing curly bracket (`}`) of the `games()` getter method. Without this comma, our program will throw a syntax error!","task_key":"3_07883097214428347","text":"We want to add a new player to our team. Add a `.addPlayer()` method to the `team` object. This method should take in three parameters: `newFirstName`, `newLastName`, and `newAge`. \n\nInside the method, create a `player` object by setting the three parameters to be the values for the object's three properties: `firstName`, `lastName`, `age`. Finally, add the `player` object to the `team`'s `_players` array."},{"__typename":"ProjectTaskGroupTask","hint":"You can use the `.players()` getter method to `console.log()` the `_players` property like below:\n\n```js\nconsole.log(team.players); \n```","task_key":"3_0548338400464953","text":"Below the `team` object, let's try out our new `.addPlayer()` method to add a new player: Bugs Bunny, age 76.\n\nLog the `team`'s `_players` property to check that our new player was added."},{"__typename":"ProjectTaskGroupTask","hint":"Make sure to add a comma after the closing curly bracket (`}`) of the `.addPlayer()` method. Without this comma, our program will throw a syntax error!","task_key":"4_007028419330878832","text":"The scorekeeper has some new information for us! Create a method for adding game results called `addGame` that takes three parameters: `newOpponent`, `newTeamPoints`, `newOpponentPoints`.\n\nInside the `.addGame()` method, create a `game` object by setting the three parameters to be the values for the object's three properties: `opponent`, `teamPoints`, `opponentPoints`. Add the `game` object to the `team`'s `_games` array."},{"__typename":"ProjectTaskGroupTask","hint":"Make sure to call `.addGame()` outside the `team` object definition. \n\nRemember that you can use the `.games()` getter method to `console.log()` the `_games` property like below:\n\n```js\nconsole.log(team.games); \n```","task_key":"3_030349796783777827","text":"Finally, below our `team` object, use the `.addGame()` method to add a record of a new game. Our team played against the `'Titans'` where we scored 100 points and the opponent scored 98 points.\n\nLog the `team`'s `_games` property to check that our new game record was properly added."}]}],"components":[{"__typename":"OutputTerminal","id":"5c33c09ef242fc454d3dcc70","type":"OutputTerminal"},{"__typename":"PersistentCodeEditor","id":"5c33c09ef242fc454d3dcc6f","type":"PersistentCodeEditor","files":["app.js"],"navigator_disabled":true,"no_run_button":null}]}},{"__typename":"Lesson","id":"74f455596aa57f02babe98881d4a7c5f","description":"Dive deeper into objects by building upon the foundational skills of accessing and manipulating object properties.","isDeprecated":false,"isFree":true,"published":true,"slug":"advanced-objects","title":"Advanced Objects","time":120,"type":"lesson","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"exercise_ids":["67a5a47928d926ac20e8852d56a09f6b","d575ca48a7a70fe779ef4f5c196fa199","dab6da9e821e8e08d95176b2d83bd7c1","f1be9b2870ae47b7bb0ab9248c63404a","45c357e1879a63a9afa20f3a1183bcf6","ceb2232f517aa60b21527cb0621a9723","6e234d46f405a0ab5c8ca6f0766a12ad","5ef0f22fde8870fe0ab74c46b65081dd","f26fd08e85a528fb0d0299cd6571d4b4","18b82d0c2a13ad162ad57e1d4c2b2a53","1c080185799a48643d2561da2bdb405c"],"published_exercise_ids":["67a5a47928d926ac20e8852d56a09f6b","d575ca48a7a70fe779ef4f5c196fa199","dab6da9e821e8e08d95176b2d83bd7c1","f1be9b2870ae47b7bb0ab9248c63404a","45c357e1879a63a9afa20f3a1183bcf6","ceb2232f517aa60b21527cb0621a9723","6e234d46f405a0ab5c8ca6f0766a12ad","5ef0f22fde8870fe0ab74c46b65081dd","f26fd08e85a528fb0d0299cd6571d4b4","18b82d0c2a13ad162ad57e1d4c2b2a53","1c080185799a48643d2561da2bdb405c"],"exercises":[{"__typename":"Exercise","id":"67a5a47928d926ac20e8852d56a09f6b","sourceId":null,"title":"Advanced Objects Introduction","slug":"adv-intro","published":true,"setup_command":null,"created_at":"2018-11-13T14:14:19Z","checkpoints":[],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-05-27T19:54:16Z","workspace":{"__typename":"Workspace","id":"5ef0e332d5d5bc001383616f","slug":"advanced-objects-adv-intro","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.566667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"PersistentCodeEditor","id":"5c33c09df242fc454d3dcc0d","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c33c09df242fc454d3dcc0e","type":"OutputTerminal"},{"__typename":"Narrative","id":"5c33c09df242fc454d3dcc0f","type":"Narrative","content":"Remember, objects in JavaScript are containers that store data and functionality. In this lesson, we will build upon the fundamentals of creating objects and explore some advanced concepts.\n\nSo if there are no objections, let's learn more about objects!\n\nIn this lesson we will cover these topics:\n* how to use the `this` keyword.\n* conveying privacy in JavaScript methods.\n* defining getters and setters in objects.\n* creating factory functions.\n* using destructuring techniques. \n","instructions":"Look over the code in **main.js** to see examples of the object related concept covered in the lesson. Then click next to get started on learning these concepts! "}]},{"__typename":"Exercise","id":"d575ca48a7a70fe779ef4f5c196fa199","sourceId":null,"title":"The this Keyword","slug":"adv-this","published":true,"setup_command":"","created_at":"2018-11-13T14:14:19Z","checkpoints":[{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc15","instructions":" Let's create a new object to practice using `this`. \n\nIn **main.js** there is an object `robot`, add a property of `model` and assign to it a value of `'1E78V2'`. Add another property, `energyLevel` and assign to it a value of `100`. \n\n","hint":"To add a property, you're adding another key-value pair to an object. Remember to separate the properties by a comma.","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst { expect } = require('chai');\n\ndescribe('', function () {\n  it('', function() {\n    const robot = appModule.__get__('robot')\n    expect(robot, \"Did you add a property of `model` to `robot`?\").to.have.property('model');\n    expect(robot.model, \"Did you add a property of `model` with a value of `'1E78V2'` to `robot`?\").to.deep.equal('1E78V2');\n    expect(robot, \"Did you add a property of `energyLevel` to `robot`?\").to.have.property('energyLevel');\n    expect(robot.energyLevel, \"Did you add a property of `energyLevel` with a value of `100` to `robot`?\").to.deep.equal(100);\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc16","instructions":"Inside the `robot` object, add a method named `provideInfo`. Inside the body of `provideInfo()`, return the following string by using interpolation:\n```\nI am MODEL and my current energy level is ENERGYLEVEL.  \n``` \nReplace 'MODEL' and 'ENERGYLEVEL' with the calling object's `model` and `energyLevel` property. Remember, to get the access to the calling object's properties inside a method, you have to use the `this` keyword!\n","hint":"If you don't use `this`, you will get a reference error. Look at the following example for how to use `this`:\n```js\nconst goat = {\n  name: 'Billy',\n  color: 'beige',\n  giveDetails(){\n    return `${this.name} is a ${this.color} goat.`\n  }\n};\n\ngoat.giveDetails(); // 'Billy is a beige goat.'\n```\n\n","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst { expect } = require('chai');\n\ndescribe('', function () {\n  it('', function() {\n    const robot = appModule.__get__('robot')\n    const check = `I am ${robot.model} and my current energy level is ${robot.energyLevel}`\n    const result = robot.provideInfo();\n    expect(robot, \"Did you add a method of `provideInfo` to `robot`?\").to.have.property('provideInfo');\n    expect(robot.provideInfo.toString(), \"Inside the function body of `provideInfo()`, did you use `this` to get the value of `this.model`?\").to.match(/this\\.model/)\n    expect(robot.provideInfo.toString(), \"Inside the function body of `provideInfo()`, did you use `this` to get the value of `this.energyLevel`?\").to.match(/this\\.energyLevel/)\n    expect(robot.provideInfo(), \"Did you `return` the string 'I am MODEL and my current energy level is ENERGYLEVEL.' and replaced MODEL and ENERGYLEVEL? Make sure you're NOT logging the string, but `return`ing it.\").to.include(check)\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc17","instructions":"Now to check `.provideInfo()` has access to the internal properties of `robot`. Log the result of calling `.provideInfo()` method on `robot` to the console.","hint":"To invoke a method on an object, use dot notation followed by the name of the method with a set of parentheses `()`.\n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const robot = {}\n      console.log(robot.provideInfo())\n    };\n\n    let structureTwo = function() {\n      const robot = {}\n\n      var $saved = robot.provideInfo()\n      console.log($saved)\n    };\n\n    let structureThree = function() {\n      const robot = {}\n\n      let $saved = robot.provideInfo()\n      console.log($saved)\n    };\n\n    let structureFour = function() {\n      const robot = {}\n\n      const $saved = robot.provideInfo()\n      console.log($saved)\n    };\n\n\n\n    let isMatchOne = Structured.match(code, structureOne);\n    // Check that the string was saved to a variable\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n    let isMatchFour = Structured.match(code, structureFour);\n    let savedToVar = [isMatchTwo, isMatchThree, isMatchFour].some((el) =\u003e !!el)\n\n    assert.isOk(isMatchOne || savedToVar, 'Did you call `console.log()` and pass in `robot.provideInfo()`?')\n  });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2024-02-01T18:15:20Z","workspace":{"__typename":"Workspace","id":"5ef0e37ffb0ca2001365f36c","slug":"advanced-objects-adv-this","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":12.45},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c33c09df242fc454d3dcc13","type":"Narrative","content":"Objects are collections of related data and functionality. We store that functionality in methods on our objects: \n\n```js\nconst goat = {\n  dietType: 'herbivore',\n  makeSound() {\n    console.log('baaa');\n  }\n};\n```\nIn our `goat` object we have a `.makeSound()` method. We can invoke the `.makeSound()` method on `goat`.\n```js\ngoat.makeSound(); // Prints baaa\n```\n\nNice, we have a `goat` object that can print `baaa` to the console. Everything seems to be working fine. What if we wanted to add a new method to our `goat` object called `.diet()` that prints the `goat`'s `dietType`?\n```js \nconst goat = {\n  dietType: 'herbivore',\n  makeSound() {\n    console.log('baaa');\n  },\n  diet() {\n    console.log(dietType);\n  }\n};\ngoat.diet(); \n// Output will be \"ReferenceError: dietType is not defined\"\n```\n\nThat's strange, why is `dietType` not defined even though it's a property of `goat`? That's because inside the scope of the `.diet()` method, we don't automatically have access to other properties of the `goat` object. \n\nHere's where the [`this`](https://www.codecademy.com/resources/docs/javascript/this?page_ref=catalog) keyword comes to the rescue. If we change the `.diet()` method to use the `this`, the `.diet()` works! :\n```js\nconst goat = {\n  dietType: 'herbivore',\n  makeSound() {\n    console.log('baaa');\n  },\n  diet() {\n    console.log(this.dietType);\n  }\n};\n\ngoat.diet(); \n// Output: herbivore\n```\nThe `this` keyword references the _calling object_ which provides access to the calling object's properties. In the example above, the calling object is `goat` and by using `this` we're accessing the `goat` object itself, and then the `dietType` property of `goat` by using property dot notation. \n\nLet's get comfortable using the `this` keyword in a method. \n","instructions":null},{"__typename":"OutputTerminal","id":"5c33c09df242fc454d3dcc12","type":"OutputTerminal"},{"__typename":"PersistentCodeEditor","id":"5c33c09df242fc454d3dcc11","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null}]},{"__typename":"Exercise","id":"dab6da9e821e8e08d95176b2d83bd7c1","sourceId":null,"title":"Arrow Functions and this","slug":"arrow-and-this","published":true,"setup_command":null,"created_at":"2018-11-13T14:14:19Z","checkpoints":[{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc1c","instructions":"Currently the `.checkEnergy()` method is not producing the correct output because it is using arrow function syntax.\n\nRefactor, or change, the method to use a function expression. You can write the function using either longhand or shorthand format. \n\nAfter refactoring the method, notice that `.checkEnergy()` has access to the other internal properties of the `robot` object.\n","hint":"You can use the ES6 shorthand:\n```js\nconst goat = {\n  name: 'Billy',\n  color: 'biege',\n  giveDetails(){\n    console.log(`${this.name} is a ${this.color} goat.`)\n  }\n}\n```\nOr the longhand format:\n```js\nconst goat = {\n  name: 'Billy',\n  color: 'biege',\n  giveDetails: function() {\n    console.log(`${this.name} is a ${this.color} goat.`)\n  }\n}\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const robot = {\n        checkEnergy: () =\u003e {\n        }\n      }\n    };\n\n    let structureTwo = function() {\n      const robot = {\n        checkEnergy(){\n        }\n      }\n    };\n\n    let structureThree = function() {\n      const robot = {\n        checkEnergy: function(){\n        }\n      }\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n\n    assert.isNotOk(isMatchOne, 'Did you change the arrow function to use a function expression?')\n    assert.isOk(isMatchTwo || isMatchThree, 'Did you change the value of `checkEnergy` to be a function expression? You can use either the longhand method or the shorthand ES6 method.')\n  });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-10-14T14:59:14Z","workspace":{"__typename":"Workspace","id":"607de8b69f4f680012fca1d0","slug":"advanced-objects-arrow-and-this","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":6.2},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c33c09df242fc454d3dcc1a","type":"Narrative","content":"We saw in the previous exercise that for a method, the calling object is the object the method belongs to. If we use the [`this`](https://www.codecademy.com/resources/docs/javascript/this?page_ref=catalog) keyword in a method then the value of `this` is the calling object. However, it becomes a bit more complicated when we start using arrow functions for methods. Take a look at the example below: \n\n```js\nconst goat = {\n  dietType: 'herbivore',\n  makeSound() {\n    console.log('baaa');\n  },\n  diet: () =\u003e {\n    console.log(this.dietType);\n  }\n};\n\ngoat.diet(); // Prints undefined\n```\nIn the comment, you can see that `goat.diet()` would log `undefined`. So what happened? Notice that the `.diet()` method is defined using an arrow function.  \n\nArrow functions inherently _bind_, or tie, an already defined `this` value to the function itself that is NOT the calling object. In the code snippet above, the value of `this` is the _global object_,  or an object that exists in the global scope, which doesn't have a `dietType` property and therefore returns `undefined`. \n\nTo read more about either arrow functions or the global object check out the MDN documentation of [the global object](https://developer.mozilla.org/en-US/docs/Glossary/Global_object) and [arrow functions](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions/Arrow_functions).\n\nThe key takeaway from the example above is to *avoid* using arrow functions when using `this` in a method! \n","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c33c09df242fc454d3dcc18","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c33c09df242fc454d3dcc19","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"f1be9b2870ae47b7bb0ab9248c63404a","sourceId":null,"title":"Privacy","slug":"privacy","published":true,"setup_command":null,"created_at":"2018-11-13T14:14:19Z","checkpoints":[{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc21","instructions":"Below the `robot` object, reassign the `_energyLevel` property to `'high'`. \n","hint":"To reassign a property, you can use dot notation to access the property and then use the `=` operator to assign it to another value.\n","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst { expect } = require('chai');\n\ndescribe('', function () {\n  it('', function() {\n    const robot = appModule.__get__('robot')\n    expect(robot._energyLevel, \"Did you reassign the `_energyLevel` property of `robot` to `high`?\").to.contain('high');\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc22","instructions":"Now take a look at the new `recharge` method in `robot`. `.recharge()` will add `30` to `_energyLevel`. \n\nWhat will happen now that `_energyLevel` isn't a number? \n\nCall `.recharge()` on `robot` to find out.\n\nNotice that a funky string is printed to the console! This is known as a side-effect of type-coercion. No need to worry about what this means for now, but it's important to understand that you can cause unwanted side-effects when mutating objects and their properties.\n","hint":"","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      robot.recharge();\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n    assert.isOk(isMatchOne, 'Did you call the `.recharge()` method on `robot`?')\n  });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-10-21T03:49:58Z","workspace":{"__typename":"Workspace","id":"5ef0e3c29981600012c15f38","slug":"advanced-objects-privacy","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":6.166667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"PersistentCodeEditor","id":"5c33c09df242fc454d3dcc1d","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"Narrative","id":"5c33c09df242fc454d3dcc1f","type":"Narrative","content":"Accessing and updating properties is fundamental in working with objects. However, there are cases in which we don't want other code simply accessing and updating an object's properties. When discussing _privacy_ in objects, we define it as the idea that only certain properties should be mutable or able to change in value.\n\nCertain languages have privacy built-in for objects, but JavaScript does not have this feature. Rather, JavaScript developers follow naming conventions that signal to other developers how to interact with a property. One common convention is to place an underscore `_` before the name of a property to mean that the property should not be altered. Here's an example of using `_` to prepend a property. \n\n```js\nconst bankAccount = {\n  _amount: 1000\n}\n```\nIn the example above, the `_amount` is not intended to be directly manipulated. \n\nEven so, it is still possible to reassign `_amount`:\n```js\nbankAccount._amount = 1000000;\n```\n\nIn later exercises, we'll cover the use of methods called _getters_ and _setters_. Both methods are used to respect the intention of properties prepended, or began, with `_`. Getters can return the value of internal properties and setters can safely reassign property values. For now, let's see what happens if we can change properties that don't have setters or getters.\n","instructions":null},{"__typename":"OutputTerminal","id":"5c33c09df242fc454d3dcc1e","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"45c357e1879a63a9afa20f3a1183bcf6","sourceId":null,"title":"Getters","slug":"getters","published":true,"setup_command":"","created_at":"2018-11-13T14:14:19Z","checkpoints":[{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc27","instructions":"In `robot`, create a getter method named `energyLevel` using the `get` keyword. Leave the function body blank for now.","hint":"The robot object should now look like:\n```js\nconst robot = {\n  _model: '1E78V2',\n  _energyLevel: 65,\n  get energyLevel() {\n  } \n}\n```\nRemember to separate the properties by commas. \n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const robot = {\n        get energyLevel() {}\n      };\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n    assert.isOk(isMatchOne, 'Did you add the `energyLevel` getter method to `robot`?')\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc28","instructions":"Inside the getter method, add an `if` statement to check if `this._energyLevel` is a number using the `typeof` operator. If that condition is truthy, return `'My current energy level is ENERGYLEVEL'`. Replace `ENERGYLEVEL` with the value of `this._energyLevel`. \n\nMake sure you return the string instead of logging it to the console.","hint":"When we use the `typeof` operator on a variable will return a string that contains the name of the data type. If the string is `'number'` then the variable is a number datatype. \n```js\nlet test = 42\ntypeof test // 'number'\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst rewire = require('rewire');\nconst appModule = rewire('../main.js');\nconst { expect } = require('chai');\n\ndescribe('', function () {\n  it('', function() {\n    let appModule;\n      try {\n          appModule = rewire(\"../main.js\")\n      } catch (e) {\n          expect(true, 'Try checking your code again. You likely have a syntax error.').to.equal(false);\n      }\n    let robot\n    try {\n      robot = appModule.__get__('robot');\n    } catch (e) {\n      expect(true, 'Please don\\'t delete the `robot` object.').to.equal(false);\n    }\n\n    robot._energyLevel = 100\n\n    let engCheck = robot.energyLevel;\n    expect(engCheck, \"Did you use an `if` statement to check if `this._energyLevel` is a number and return the correct string inside the `if` statement?\").to.match(/energy\\s+level\\s+is\\s+100/);\n  });\n});\n","test_options":{"withBabel":true}},{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc29","instructions":"If `this._energyLevel` isn't a number it could be that the `_energyLevel` property was altered. Let's add a default return statement for when such a scenario arises.\n\nAdd an `else` statement that returns `'System malfunction: cannot retrieve energy level'`. ","hint":"Make sure you return the string and not logging it to the console.","test_type":"mochaTest","test_code":"console.log = function() {};\nconst rewire = require('rewire');\nconst appModule = rewire('../main.js');\nconst { expect } = require('chai');\n\ndescribe('', function () {\n  it('', function() {\n    let appModule;\n      try {\n          appModule = rewire(\"../main.js\")\n      } catch (e) {\n          expect(true, 'Try checking your code again. You likely have a syntax error.').to.equal(false);\n      }\n    let robot\n    try {\n      robot = appModule.__get__('robot');\n    } catch (e) {\n      expect(true, 'Please don\\'t delete the `robot` object.').to.equal(false);\n    }\n\n    robot._energyLevel = 100\n\n    expect(robot.energyLevel, \"Did you use an `if` statement to check if `this._energyLevel` is a number?\").to.match(/energy\\s+level\\s+is\\s+100/);\n\n    robot._energyLevel = 'string'\n    const secondCheck = robot.energyLevel\n\n    expect(secondCheck, \"Did you add an `else` statement to return the string `\\'System malfunction: cannot retrieve energy level\\'`?\").to.match(/cannot\\s+retrieve\\s+energy\\s+level/);\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc2a","instructions":"Log the result of calling the getter method `energyLevel` on `robot` to the console. \n\nNotice that the method will return a formatted response rather than just accessing a property! \n","hint":"To call a getter method, it looks syntactically like accessing a property. You do not need to include a set of parentheses. \n```js\nrobot.energyLevel;\n```\n\nRemember to log the result to the console.\n```js\nconsole.log(robot.energyLevel);\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      console.log($someValue)\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let valueCheck = code.match(/log\\(\\s*robot\\.energyLevel\\s*\\)/)\n\n    assert.isOk(isMatchOne \u0026\u0026 valueCheck, 'Did you log `robot.energyLevel` to the console?')\n  });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2023-12-02T05:11:17Z","workspace":{"__typename":"Workspace","id":"5ef0e3d623c7cd001573e9e9","slug":"advanced-objects-getters","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":15.3},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c33c09df242fc454d3dcc25","type":"Narrative","content":"_Getters_ are methods that get and return the internal properties of an object. But they can do more than just retrieve the value of a property! Let's take a look at a getter method:\n```js\nconst person = {\n  _firstName: 'John',\n  _lastName: 'Doe',\n  get fullName() {\n    if (this._firstName \u0026\u0026 this._lastName){\n      return `${this._firstName} ${this._lastName}`;\n    } else {\n      return 'Missing a first name or a last name.';\n    }\n  }\n}\n\n// To call the getter method: \nperson.fullName; // 'John Doe'\n```\nNotice that in the getter method above: \n* We use the `get` keyword followed by a function.\n* We use an `if...else` conditional to check if both  `_firstName` and `_lastName` exist (by making sure they both return truthy values) and then return a different value depending on the result.\n* We can access the calling object's internal properties using `this`. In `fullName`, we're accessing both `this._firstName` and `this._lastName`.\n* In the last line we call `fullName` on `person`. In general, getter methods do not need to be called with a set of parentheses. Syntactically, it looks like we're accessing a property.\n\nNow that we've gone over syntax, let's discuss some notable advantages of using getter methods:\n* Getters can perform an action on the data when getting a property. \n* Getters can return different values using conditionals. \n* In a getter, we can access the properties of the calling object using `this`. \n* The functionality of our code is easier for other developers to understand.\n\nAnother thing to keep in mind when using getter (and setter) methods is that properties cannot share the same name as the getter/setter function. If we do so, then calling the method will result in an infinite call stack error. One workaround is to add an underscore before the property name like we did in the example above. \n\nGreat, let's go getter! ","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c33c09df242fc454d3dcc23","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c33c09df242fc454d3dcc24","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"ceb2232f517aa60b21527cb0621a9723","sourceId":null,"title":"Setters","slug":"setters","published":true,"setup_command":null,"created_at":"2018-11-13T14:14:19Z","checkpoints":[{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc2f","instructions":"Currently, in `robot` there is a getter method for `numOfSensors` but no setter method! What if we need to add or remove some sensors? Let's fix that problem.\n\nAdd a setter method named `numOfSensors` using the `set` keyword. Provide a parameter of `num`. Leave the function body empty for now.\n","hint":"Remember to separate your properties using commas. \nAll setters need at least one parameter, to provide a parameter for a setter use the following syntax:\n```js\nconst robot = {\n  _numOfSensors: 15,\n  set numOfSensors(num) {\n    // Empty for now\n  }\n};\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const robot = {\n        _numOfSensors: $num,\n        set numOfSensors(num){\n\n        }\n      }\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n    assert.isOk(isMatchOne, 'Did you add the setter method `numOfSensors` to `robot`?')\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc30","instructions":"There are a couple of things we should do in the setter method: \n* Add a check to see if `num` is a number using the `typeof` operator. \n* `num` should also be greater than or equal to `0`. \n* If both conditions are met, reassign `this._numOfSensors` to `num`. \n","hint":"You can add another conditional in an `if` statement using the `\u0026\u0026` operator.\nIf we look at just the property and setter method of `robot`, it should look like:\n```js\nconst robot = {\n  _numOfSensors: 15,\n  set numOfSensors(num) {\n    if (typeof num === 'number' \u0026\u0026 num \u003e= 0){\n      this._numOfSensors = num;\n    }\n  }\n};\n``` \n","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst { expect } = require('chai');\n\ndescribe('', function () {\n  it('', function() {\n    const robot = appModule.__get__('robot')\n    robot.numOfSensors = 10\n    const senCheck = robot._numOfSensors\n    expect(senCheck, \"Did you use an `if` statement to check if the argument passed to `this._numOfSensors` is a number greater than or equal to 0?\").to.equal(10);\n\n    robot.numOfSensors = 0\n    const senCheck2 = robot._numOfSensors\n    expect(senCheck2, \"Did you use an `if` statement to check if the argument passed to `this._numOfSensors` is a number greater than or equal to 0?\").to.equal(0);\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc31","instructions":"Now add an `else` that logs `'Pass in a number that is greater than or equal to 0'` to the console.","hint":"If we look at just the property and setter method of `robot`, it should look like:\n```js\nconst robot = {\n  _numOfSensors: 15;\n  set numOfSensors(num) {\n    if (typeof num === 'number' \u0026\u0026 num \u003e= 0){\n      this._numOfSensors = num;\n    } else {\n      console.log('Pass in a number that is greater than or equal to 0');\n    }\n  }\n}\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst { expect, assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    const robot = appModule.__get__('robot')\n    robot.numOfSensors = 10\n    const senCheck = robot._numOfSensors\n    expect(senCheck, \"Did you use an `if` statement to check if the argument passed to `this._numOfSensors` is a number greater than or equal to 0?\").to.deep.equal(10);\n\n    robot.numOfSensors = 0\n    const senCheck2 = robot._numOfSensors\n    expect(senCheck2, \"Did you use an `if` statement to check if the argument passed to `this._numOfSensors` is a number greater than or equal to 0?\").to.deep.equal(0);\n\n    robot.numOfSensors = 'string'\n    const diffTypeCheck = robot._numOfSensors\n    expect(diffTypeCheck, \"Did you use an `if` statement to check if the argument passed to `this._numOfSensors` is a number?\").to.deep.equal(0);\n\n    robot.numOfSensors = -1\n    const valueCheck = robot._numOfSensors\n    expect(valueCheck, \"Did you use an `if` statement to check if the argument passed to `this._numOfSensors` is greater than or equal to 0?\").to.deep.equal(0);\n\n\t\t// Simply check for log statement since getting inside the function body of the setter function seems unlikely. \n    const logMess = /Pass in a number that is greater than or equal to 0/\n    const logCheck = code.match(logMess)\n    assert.isOk(logCheck, \"Did you include a `console.log()` statement with the correct message inside the `else` condition?\")\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc32","instructions":"Use the `numOfSensors` setter method on `robot` to assign `_numOfSensors` to `100`.","hint":"Using the setter method looks syntactically like reassigning a property. \n```js\nrobot.someSetterMethod = 9001;\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      robot.numOfSensors = 100;\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n    assert.isOk(isMatchOne, 'Did you use the setter method to assign `robot.numOfSensors` to `100`?')\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc33","instructions":"To check that the setter method worked, `console.log()` `robot.numOfSensors`.","hint":"Since we have a getter method in place, we can use the getter method to access the `_numOfSensors` property of `robot`.  \n\nSyntactically, the getter method looks like we're accessing a property:\n```js\nconsole.log(robot.numOfSensors);\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      robot.numOfSensors = $value\n      console.log(robot.numOfSensors);\n    };\n    \n    let structureTwo = function() {\n      console.log(robot.numOfSensors());\n    }\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n\n    assert.isOk(isMatchOne, 'Did you log `robot.numOfSensors` to the console?')\n    assert.isNotOk(isMatchTwo, 'While `numOfSensors` is a getter function, syntactically, it looks like you\\'re accessing a property. Check the hint for proper syntax.')\n  });\n});\n","test_options":{"withBabel":true}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-05-27T20:06:25Z","workspace":{"__typename":"Workspace","id":"5ef0e4179981600012c15f77","slug":"advanced-objects-setters","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":13.933333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c33c09df242fc454d3dcc2d","type":"Narrative","content":"Along with getter methods, we can also create _setter_ methods which reassign values of existing properties within an object. Let's see an example of a setter method:\n\n```js\nconst person = {\n  _age: 37,\n  set age(newAge){\n    if (typeof newAge === 'number'){\n      this._age = newAge;\n    } else {\n      console.log('You must assign a number to age');\n    }\n  }\n};\n```\n\nNotice that in the example above:\n* We can perform a check for what value is being assigned to `this._age`.\n* When we use the setter method, only values that are numbers will reassign `this._age`\n* There are different outputs depending on what values are used to reassign `this._age`. \n\nThen to use the setter method:\n```js\nperson.age = 40;\nconsole.log(person._age); // Logs: 40\nperson.age = '40'; // Logs: You must assign a number to age\n```\nSetter methods like `age` do not need to be called with a set of parentheses. Syntactically, it looks like we're reassigning the value of a property. \n\nLike getter methods, there are similar advantages to using setter methods that include checking input, performing actions on properties, and displaying a clear intention for how the object is supposed to be used. Nonetheless, even with a setter method, it is still possible to directly reassign properties. For example, in the example above, we can still set `._age` directly:\n```js\nperson._age = 'forty-five'\nconsole.log(person._age); // Prints forty-five\n```\n","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c33c09df242fc454d3dcc2b","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c33c09df242fc454d3dcc2c","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"6e234d46f405a0ab5c8ca6f0766a12ad","sourceId":null,"title":"Factory Functions","slug":"factory-functions","published":true,"setup_command":null,"created_at":"2018-11-13T14:14:19Z","checkpoints":[{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc38","instructions":"Instead of making individual robots like we've been doing, let's make a factory function to make robots as we please! \n\nCreate a factory function named `robotFactory` that has two parameters `model` and `mobile`. Make the function return an object. In the object, add a key of `model` with the value of the `model` parameter. Add another property that has a key of `mobile` with a value of the `mobile` parameter. \n\nThen add a method named `beep` without a parameter that will log `'Beep Boop'` to the console.\n","hint":"Remember to separate your properties using commas. Your factory function will look like:\n```js\nconst robotFactory = (model, mobile) =\u003e {\n  return {\n    model: model,\n    mobile: mobile,\n  }\n}\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire')\nconst { assert, expect } = require('chai');\nconst fs = require('fs');\n\n\ndescribe('', function () {\n  it('', function() {\n    let appModule;\n    try {\n        appModule = rewire(\"../main.js\")\n    } catch (e) {\n        expect(true, 'Try checking your code again. You likely have a syntax error.').to.equal(false);\n    }\n    let factory\n    try {\n      factory = appModule.__get__('robotFactory')\n    }  catch (e) {\n      expect(true, 'Did you define a function called `robotFactory`?').to.equal(false);\n    }\n    const newObj = factory('model', true)\n\n    expect(newObj.model, 'Did you assign the `model` property to have a value of `model`?').to.deep.equal('model');\n    expect(newObj.mobile, 'Did you assign the `mobile` property to have a value of `mobile`?').to.deep.equal(true);\n    expect(newObj.beep.toString(), 'Did you add a `console.log()` statement to the `beep` method?').to.match(/console\\.log\\(/)\n    expect(newObj.beep.toString(), 'Did you log `\\'Beep Boop\\'` to the console in the `beep` method?').to.match(/[`'\"][Bb]eep [Bb]oop/)\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc39","instructions":"Use your factory function by declaring a `const` variable named `tinCan`. Assign to `tinCan` the value of calling `robotFactory` with the first argument of `'P-500'` and the second argument of `true`.","hint":"","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire')\nconst { assert, expect } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let appModule;\n    try {\n        appModule = rewire(\"../main.js\")\n    } catch (e) {\n        expect(true, 'Try checking your code again. You likely have a syntax error.').to.equal(false);\n    }\n    let tinCan\n    try {\n      tinCan = appModule.__get__('tinCan')\n    } catch (e) {\n      expect(true, 'Did you declare a variable named `tinCan`?').to.equal(false);\n    }\n   \texpect(tinCan.model, \"Did you provide the first argument of `\\'P-500\\'`?\").to.deep.equal('P-500');\n    expect(tinCan.mobile, \"Did you provide the second argument of `true'`?\").to.deep.equal(true);\n\n    let structureOne = function() {\n      const tinCan = robotFactory($model, true)\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n    assert.isOk(isMatchOne, 'Did you declare the `const` variable `tinCan` and assign to it the value of calling `robotFactory()` with the arguments `\\'P-500\\'` and `true` respectively?')\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc3a","instructions":"Let's now check what `tinCan` can do! Call `.beep()` on `tinCan`. \n\nYou should see `'Beep Boop'` printed to the console which means the factory function produced a robot object! Play around with `tinCan` to check the other properties! \n","hint":"The test for this checkpoint will check if you've called `.beep()` on `tinCan`. Checking the other methods on `tinCan` is not tested for but will help you understand that `robotFactory()` created an object for us. You can even make another object using `robotFactory()`! \n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const tinCan = _\n      tinCan.beep()\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n    assert.isOk(isMatchOne, 'Did you call `.beep()` on `tinCan`?')\n  });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-05-27T20:08:13Z","workspace":{"__typename":"Workspace","id":"5ef0f35d7fe4b40012820db3","slug":"advanced-objects-factory-functions","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":11.95},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"PersistentCodeEditor","id":"5c33c09df242fc454d3dcc34","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"Narrative","id":"5c33c09df242fc454d3dcc36","type":"Narrative","content":"So far we've been creating objects individually, but there are times where we want to create many instances of an object quickly. Here's where _factory functions_ come in. A real world factory manufactures multiple copies of an item quickly and on a massive scale. A factory function is a function that returns an object and can be reused to make multiple object instances. Factory functions can also have parameters allowing us to customize the object that gets returned.\n\nLet's say we wanted to create an object to represent monsters in JavaScript. There are many different types of monsters and we could go about making each monster individually but we can also use a factory function to make our lives easier. To achieve this diabolical plan of creating multiple monsters objects, we can use a factory function that has parameters: \n\n```js\nconst monsterFactory = (name, age, energySource, catchPhrase) =\u003e {\n  return { \n    name: name,\n    age: age, \n    energySource: energySource,\n    scare() {\n      console.log(catchPhrase);\n    } \n  }\n};\n```\n\nIn the `monsterFactory` function above, it has four parameters and returns an object that has the properties: `name`, `age`, `energySource`, and `scare()`. To make an object that represents a specific monster like a ghost, we can call `monsterFactory` with the necessary arguments and assign the return value to a variable:\n\n```js\nconst ghost = monsterFactory('Ghouly', 251, 'ectoplasm', 'BOO!');\nghost.scare(); // 'BOO!'\n```\nNow we have a `ghost` object as a result of calling `monsterFactory()` with the needed arguments. With `monsterFactory` in place, we don't have to create an object literal every time we need a new monster. Instead, we can invoke the `monsterFactory` function with the necessary arguments to \u003cdel\u003etake over the world\u003c/del\u003e make a monster for us!  ","instructions":null},{"__typename":"OutputTerminal","id":"5c33c09df242fc454d3dcc35","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"5ef0f22fde8870fe0ab74c46b65081dd","sourceId":null,"title":"Property Value Shorthand","slug":"prop-val-shorthand","published":true,"setup_command":null,"created_at":"2018-11-13T14:14:19Z","checkpoints":[{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc3f","instructions":"Use the property value shorthand and refactor the factory function in **main.js**","hint":"Remember to separate your properties with commas. \n\nIn `robotFactory` there are a few instances where the property's key and value share the same name, you can remove the `key :` portion to destructure the object. \n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      function robotFactory(model, mobile){\n        return {\n          model,\n          mobile,\n          beep(){\n            console.log('Beep Boop');\n          }\n        }\n      }\n    };\n\n    let structureTwo = function() {\n      const robotFactory = (model, mobile) =\u003e {\n        return {\n          model,\n          mobile,\n          beep(){\n            console.log('Beep Boop');\n          }\n        }\n      }\n    };\n\n    let structureThree = function() {\n      let robotFactory = (model, mobile) =\u003e {\n        return {\n          model,\n          mobile,\n          beep(){\n            console.log('Beep Boop');\n          }\n        }\n      }\n    };\n\n    let structureFour = function() {\n      var robotFactory = (model, mobile) =\u003e {\n        return {\n          model,\n          mobile,\n          beep(){\n            console.log('Beep Boop');\n          }\n        }\n      }\n    };\n\n    let structureFive = function() {\n      const robotFactory = function(model, mobile) {\n        return {\n          model,\n          mobile,\n          beep(){\n            console.log('Beep Boop');\n          }\n        }\n      }\n    };\n\n    let structureSix = function() {\n      let robotFactory = function(model, mobile) {\n        return {\n          model,\n          mobile,\n          beep(){\n            console.log('Beep Boop');\n          }\n        }\n      }\n    };\n\n    let structureSeven = function() {\n      var robotFactory = function(model, mobile) {\n        return {\n          model,\n          mobile,\n          beep(){\n            console.log('Beep Boop');\n          }\n        }\n      }\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n    let isMatchFour = Structured.match(code, structureFour);\n    let isMatchFive = Structured.match(code, structureFive);\n    let isMatchSix = Structured.match(code, structureSix);\n    let isMatchSeven = Structured.match(code, structureSeven);\n\n    const anyMatch = [isMatchOne, isMatchTwo, isMatchThree, isMatchFour, isMatchFive, isMatchSix, isMatchSeven].some(el =\u003e !!el)\n\n    assert.isOk(anyMatch, 'Did you use property value shorthand to refactor properties in `robotFactory`?')\n  });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-05-27T20:09:59Z","workspace":{"__typename":"Workspace","id":"5ef0f369fb0ca2001365f3fc","slug":"advanced-objects-prop-val-shorthand","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":3.35},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c33c09df242fc454d3dcc3d","type":"Narrative","content":"ES6 introduced some new shortcuts for assigning properties to variables known as  _destructuring_.\n\nIn the previous exercise, we created a factory function that helped us create objects. We had to assign each property a key and value even though the key name was the same as the parameter name we assigned to it. To remind ourselves, here's a truncated version of the factory function: \n\n```js\nconst monsterFactory = (name, age) =\u003e {\n  return { \n    name: name,\n    age: age\n  }\n};\n```\nImagine if we had to include more properties, that process would quickly become tedious! But we can use a destructuring technique, called _property value shorthand_, to save ourselves some keystrokes.  The example below works exactly like the example above: \n\n```js\nconst monsterFactory = (name, age) =\u003e {\n  return { \n    name,\n    age \n  }\n};\n```\nNotice that we don't have to repeat ourselves for property assignments! \n","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c33c09df242fc454d3dcc3b","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c33c09df242fc454d3dcc3c","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"f26fd08e85a528fb0d0299cd6571d4b4","sourceId":null,"title":"Destructured Assignment","slug":"destruct-assign","published":true,"setup_command":null,"created_at":"2018-11-13T14:14:19Z","checkpoints":[{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc44","instructions":"Use destructured assignment to create a `const` variable named `functionality` that extracts the `functionality` property of `robot`. \n\nIf you need a reminder on how to use destructured assignment, review the example in the narrative or check the hint. \n","hint":"The syntax of using destructured assignment will look like:\n```js\nconst { propertyName } = obj;\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire');\nconst { assert, expect } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    const robotRegex = /const\\s+robot\\s*=\\s*\\{\\s*model\\s*:\\s*(['\"`])1E78V2\\1\\s*,\\s*energyLevel\\s*:\\s*100\\s*,\\s*functionality\\s*:\\s*\\{\\s*beep\\s*\\(\\s*\\)\\s*\\{\\s*console\\s*\\.\\s*log\\s*\\(\\s*(['\"`])Beep\\s+Boop\\2\\s*\\)\\s*;?\\s*\\}\\s*,\\s*fireLaser\\s*\\(\\s*\\)\\s*\\{\\s*console\\s*\\.\\s*log\\s*\\(\\s*(['\"`])Pew\\s+Pew\\3\\s*\\)\\s*;?\\s*\\}\\s*,?\\s*\\}\\s*,?\\s*\\}\\s*;?/;\n    \n    let appModule;\n    try {\n      appModule = rewire('../main.js')\n    } catch(e) {\n\t\t\tassert.isOk(false, 'Looks like you have an error. Double check your syntax.')\n    }\n\n    let structureTwo =  function() {\n      const { functionality } = robot;\n    }\n\n    let isMatchOne = code.match(robotRegex);\n    let isMatchTwo = Structured.match(code, structureTwo);\n\n    assert.isOk(isMatchOne, 'Please don\\'t change the `robot` object.')\n    assert.isOk(isMatchTwo, 'Did you use destructed assignment to create a variable `functionality` that references the `functionality` property of `robot`?')\n\t\t\n    let functionality \n    try {\n      functionality = appModule.__get__('functionality')\n    } catch(e) {\n\t\t\texpect(true, 'Did you declare a variable named functionality?').to.equal(false);\n    }\n    \n\t\tassert.typeOf(functionality.beep, 'function', \"Did you use destructed assignment to create a variable `functionality` that references `robot.functionality`?\");\n    assert.typeOf(functionality.fireLaser, 'function', \"Did you use destructed assignment to create a variable `functionality` that references `robot.functionality`?\");\n   });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc45","instructions":"Since `functionality` is referencing `robot.functionality` we can call the methods available to `robot.functionality` simply through `functionality`. \n\nTake advantage of this shortcut and call the `.beep()` method on `functionality`.\n","hint":"You can think of `functionality` as the object that was pulled out of `robot.functionality`. \nTo call `.beep()`, use dot notation with the name of the method and a set of parentheses:\n```js\nfunctionality.beep();\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      functionality.beep();\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n    assert.isOk(isMatchOne, 'Did you call `.beep()` on `functionality`?')\n  });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-09-20T20:23:23Z","workspace":{"__typename":"Workspace","id":"61604929f8e70f0012d50a51","slug":"advanced-objects-destruct-assign","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":6.416667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c33c09df242fc454d3dcc42","type":"Narrative","content":"We often want to extract key-value pairs from objects and save them as variables. Take for example the following object:\n```js\nconst vampire = {\n  name: 'Dracula',\n  residence: 'Transylvania',\n  preferences: {\n    day: 'stay inside',\n    night: 'satisfy appetite'\n  }\n};\n```\nIf we wanted to extract the `residence` property as a variable, we could use the following code:\n```js\nconst residence = vampire.residence; \nconsole.log(residence); // Prints 'Transylvania' \n```\nHowever, we can also take advantage of a destructuring technique called _destructured assignment_ to save ourselves some keystrokes. In destructured assignment we create a variable with the name of an object's key that is wrapped in curly braces `{ }` and assign to it the object. Take a look at the example below:\n\n```js\nconst { residence } = vampire; \nconsole.log(residence); // Prints 'Transylvania'\n```\nLook back at the `vampire` object's properties in the first code example. Then, in the example above, we declare a new variable `residence` that extracts the value of the `residence` property of `vampire`. When we log the value of `residence` to the console, `'Transylvania'` is printed.\n\nWe can even use destructured assignment to grab nested properties of an object:\n```js\nconst { day } = vampire.preferences; \nconsole.log(day); // Prints 'stay inside'\n```","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c33c09df242fc454d3dcc40","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c33c09df242fc454d3dcc41","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"18b82d0c2a13ad162ad57e1d4c2b2a53","sourceId":null,"title":"Built-in Object Methods","slug":"object-methods","published":true,"setup_command":null,"created_at":"2018-11-13T14:14:19Z","checkpoints":[{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc4a","instructions":"In **main.js** there is an object, `robot`. We'd like to grab the property names, otherwise known as keys, and save the keys in an array which is assigned to `robotKeys`. However, there's something missing in the method call. \n\nFind out what we have to include by reading \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object/keys\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eMDN's `Object.keys()` documentation\u003c/a\u003e. \n","hint":"If you look at the example at MDN, it looks like `Object.keys()` takes an argument of an object instance.\n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    const robotRegex = /const\\s+robot\\s*=\\s*{\\s*model\\s*:\\s*(['\"`])SAL-1000\\1\\s*,\\s*mobile\\s*:\\s*true\\s*,\\s*sentient\\s*:\\s*false\\s*,\\s*armor\\s*:\\s*(['\"`])Steel-plated\\2\\s*,\\s*energyLevel\\s*:\\s*75\\s*,?\\s*}\\s*;?/;\n\n    let structureTwo = function() {\n      const robotKeys = Object.keys(robot)\n    }\n\n    let isMatchOne = code.match(robotRegex);\n    let isMatchTwo = Structured.match(code, structureTwo);\n\n    assert.isOk(isMatchOne, \"Please don't change the `robot` object.\")\n    assert.isOk(isMatchTwo, \"Did you add the missing argument to `Object.keys()`?\")\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc4b","instructions":"`Object.entries()` will also return an array, but the array will contain more arrays that have both the key and value of the properties in an object. \n\nDeclare a `const` variable named `robotEntries` and assign to it the entries of `robot` by calling `Object.entries()`.\n\nTo find how to use `Object.entries()`, read \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object/entries\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ethe documentation at MDN\u003c/a\u003e. \n","hint":"`Object.entries()` is similar to `Object.keys()` in how it is called and what arguments it will take. Remember to check with the documentation! \n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    const robotRegex = /const\\s+robot\\s*=\\s*{\\s*model\\s*:\\s*(['\"`])SAL-1000\\1\\s*,\\s*mobile\\s*:\\s*true\\s*,\\s*sentient\\s*:\\s*false\\s*,\\s*armor\\s*:\\s*(['\"`])Steel-plated\\2\\s*,\\s*energyLevel\\s*:\\s*75\\s*,?\\s*}\\s*;?/;\n\n    let structureTwo = function() {\n      const robotEntries = Object.entries(robot)\n    }\n\n    let isMatchOne = code.match(robotRegex);\n    let isMatchTwo = Structured.match(code, structureTwo);\n\n    assert.isOk(isMatchOne, \"Please don't change the `robot` object.\")\n    assert.isOk(isMatchTwo, \"Did you declare a `const` `robotEntries` and assign to it the result of calling `Object.entries()` with an argument of `robot`?\")\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc4c","instructions":"Now what if we want another object that has the properties of `robot` but with a few additional properties. `Object.assign()` sounds like a great method to use, but like the previous examples we should check \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object/assign\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eObject.assign() documentation at MDN\u003c/a\u003e. \n\nDeclare a `const` variable named `newRobot`. `newRobot` will be a new object that has all the properties of `robot` and the properties in the following object: `{laserBlaster: true, voiceRecognition: true}`. Make sure that you are **not** changing the `robot` object! \n","hint":"When you use `Object.assign()` it is important to know which argument is the _target_ or _source(s)_. Take a look at \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object/assign#Syntax\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eMDN's syntax section\u003c/a\u003e and play around with the examples at the top to fully understand how to use `Object.assign()`.\n","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire');\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    \n    var appModule;\n    \n    try {\n\t\t\tappModule = rewire('../main.js');\n    } catch(e) {\n\t\t\tassert.isOk(false, 'Looks like you have an error. Double check your syntax.')\n    }\n    \n    const robotRegex = /const\\s+robot\\s*=\\s*{\\s*model\\s*:\\s*(['\"`])SAL-1000\\1\\s*,\\s*mobile\\s*:\\s*true\\s*,\\s*sentient\\s*:\\s*false\\s*,\\s*armor\\s*:\\s*(['\"`])Steel-plated\\2\\s*,\\s*energyLevel\\s*:\\s*75\\s*,?\\s*}\\s*;?/;\n\n    let structureTwo = function() {\n      const newRobot = Object.assign();\n    }\n\n    let structureThree = function() {\n      const newRobot = {}\n      Object.assign(newRobot)\n    }\n\n    let isMatchOne = code.match(robotRegex);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n\n    assert.isOk(isMatchOne, \"Please don't change the `robot` object.\")\n    assert.isOk(isMatchTwo || isMatchThree, \"Did you declare a `const` `newRobot` and assign to it the result of calling `Object.assign()` with the correct arguments?\");\n\n    const newRobot = appModule.__get__('newRobot');\n    const robot = appModule.__get__('robot');\n    \n    assert.deepEqual(newRobot.laserBlaster, true, 'Did you provide the first argument (the target object) of `{laserBlaster: true, voiceRecognition: true}`?');\n    assert.deepEqual(newRobot.voiceRecognition, true, 'Did you provide the first argument (the target object) of `{laserBlaster: true, voiceRecognition: true}`?');\n    \n    assert.deepEqual(newRobot.model, 'SAL-1000', 'Did you provide the correct second argument? `newRobot` should get all of the properties from `robot`.')\n    assert.deepEqual(robot.laserBlaster, undefined, 'Did you provide the correct second argument? The `robot` object should not be changed.');\n    assert.deepEqual(robot.voiceRecognition, undefined, 'Did you provide the correct second argument? The `robot` object should not be changed.');\n   });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-10-14T19:29:05Z","workspace":{"__typename":"Workspace","id":"5ef0f3aab1586c0012eaf456","slug":"advanced-objects-object-methods","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":13.2041665},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c33c09df242fc454d3dcc48","type":"Narrative","content":"In the previous exercises we've been creating instances of objects that have their own methods. But, we can also take advantage of built-in methods for Objects!\n\nFor example, we have access to object instance methods like: `.hasOwnProperty()`, `.valueOf()`, and many more! Practice your documentation reading skills and check out: \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object#Methods\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eMDN's object instance documentation\u003c/a\u003e.  \n\nThere are also useful Object class methods such as `Object.assign()`, `Object.entries()`, and `Object.keys()` just to name a few. For a comprehensive list, browse: \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object#Methods_of_the_Object_constructor\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eMDN's object instance documentation\u003c/a\u003e.  \n\nLet's get acquainted with some of these methods and their documentation.\n\nNote: You will see errors as you work through this exercise, but by the end the errors will be fixed! \n","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c33c09df242fc454d3dcc46","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c33c09df242fc454d3dcc47","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"1c080185799a48643d2561da2bdb405c","sourceId":null,"title":"Review","slug":"review","published":true,"setup_command":null,"created_at":"2018-11-13T14:14:19Z","checkpoints":[],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2021-12-01T19:01:40Z","workspace":{"__typename":"Workspace","id":"61b7c649155fec0014fe8d4a","slug":"advanced-objects-review","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":0.966667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c33c09df242fc454d3dcc4f","type":"Narrative","content":"Congratulations on finishing Advanced Objects! \n\nLet's review the concepts covered in this lesson:\n* The object that a method belongs to is called the _calling object_.\n* The `this` keyword refers to the calling object and can be used to access properties of the calling object.\n* Methods do not automatically have access to other internal properties of the calling object.\n* The value of `this` depends on where the `this` is being accessed from. \n* We cannot use arrow functions as methods if we want to access other internal properties.\n* JavaScript objects do not have built-in privacy, rather there are conventions to follow to notify other developers about the intent of the code. \n* The usage of an underscore before a property name means that the original developer did not intend for that property to be directly changed. \n* Setters and getter methods allow for more detailed ways of accessing and assigning properties.\n* Factory functions allow us to create object instances quickly and repeatedly. \n* There are different ways to use object destructuring: one way is the property value shorthand and another is destructured assignment. \n* As with any concept, it is a good skill to learn how to use the documentation with objects! \n\nYou're ready to start leveraging more elegant code for creating and accessing objects in your code!","instructions":"If you want to challenge yourself:\n* Find the value of `this` in a function inside of a method.\n* Learn the outcome of using a property that has the exact same name as a setter/getter method.\n* Create a new factory function that can create object instances of your choice.\n* Read documentation on other destructuring techniques and apply it to your code.\n* Try out other built-in object methods and learn what they do. \n"},{"__typename":"Per

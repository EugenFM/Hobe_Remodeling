ask_key":"0_7_07096829297303966","text":"Great! You can check your work by logging the `.length` of the array. \n\nAt this point, the length should be 1 less than the original length."},{"__typename":"ProjectTaskGroupTask","hint":"You can call `.push()` like this:\n```js\narray.push('wordOne', 'wordTwo');\n```\nYou can read the documentation on \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/push\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eMDN\u003c/a\u003e.","task_key":"secret-message_0_1","text":"Use an array method to add the words `to` and `Program` as separate strings to the end of the `secretMessage` array. "},{"__typename":"ProjectTaskGroupTask","hint":"You can replace an array element like this:\n```javascript\narray[oldWordIndex] = 'newWord';\n```","task_key":"secret-message_0_2","text":"Change the word `easily` to the word `right` by accessing the index and replacing it. "},{"__typename":"ProjectTaskGroupTask","hint":"You can read the documentation for `.shift()` on \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/shift\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eMDN\u003c/a\u003e.","task_key":"secret-message_0_3","text":"Use an array method to remove the first string of the array. "},{"__typename":"ProjectTaskGroupTask","hint":"Call `.unshift()` like this:\n```js\narray.unshift('newWord');\n```\nYou can read the documentation on \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/unshift\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eMDN\u003c/a\u003e.","task_key":"secret-message_0_4","text":"Use an array method to add the string `Programming` to the beginning of the array. "},{"__typename":"ProjectTaskGroupTask","hint":"Call `.splice()` like this:\n```js\narray.splice(indexToStart, numberOfIndices, 'stringToAdd');\n```\nYou can read the documentation on \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/splice\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eMDN\u003c/a\u003e.","task_key":"secret-message_0_5","text":"Use an array method to remove the strings `get`, `right`, `the`, `first`, `time,`, and replace them with the single string `know,`. "},{"__typename":"ProjectTaskGroupTask","hint":"Use `console.log()` and \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/join\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e`.join(' ')`\u003c/a\u003e like this\n```js\nconsole.log(array.join(' '));\n```\n*Programming is not about what you know, it is about what you can figure out. -2015, Chris Pine, Learn to Program*\n","task_key":"secret-message_0_6","text":"On one line, use `console.log()` and `.join()` to print the secret message as a sentence."}]}],"components":[{"__typename":"PersistentCodeEditor","id":"5c2fe534f242fc110f7c0fec","type":"PersistentCodeEditor","files":["app.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe534f242fc110f7c0fed","type":"OutputTerminal"}]}},{"__typename":"Project","id":"225242eebd03e3704c8cb03d16444d00","description":"It's time to practice loops in JavaScript by building a project that will translate English into “Whale Talk”.","isDeprecated":false,"isFree":false,"published":true,"slug":"whale-talk","title":"Whale Talk","time":42,"type":"project","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"progress":{"__typename":"ProjectProgressSummary","content_item_id":"225242eebd03e3704c8cb03d16444d00","started":false,"started_at":null,"completed":false,"completed_at":null,"user_completed":false,"user_completed_at":null,"user_id":"5c76d428aa33d1d2df000015","last_updated":null,"record":null,"progress_pct":0,"tasks_complete":0,"tasks_total":14,"status":0,"type":"project","checklist":{}},"standalone":false,"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"projectInformation":{"__typename":"ProjectInformation","ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node-14","server":null},"download_path":"","objective":"Take a phrase like 'turpentine and turtles' and translate it into its \"whale talk\" equivalent: 'UUEEIEEAUUEE'. \n\nThere are a few simple rules for translating text to whale language:\n\n1. There are no consonants. Only vowels excluding \"y\".\n2. The `u`'s and `e`'s are extra long, so we must double them in our program.\n\nOnce we have converted text to the whale language, the result is sung slowly, as is a custom in the ocean. \n\nTo accomplish this translation, we can use our knowledge of loops. Let's get started!\n\nIf you get stuck during this project or would like to see an experienced developer work through it, click \"**Get Unstuck**\" to see a **project walkthrough video**.","preview_url":null,"thumbnail_url":"https://content.codecademy.com/projects/project_thumbnails/introduction-to-javascript/img_JS_whaleTalk.png","video_url":"https://www.youtube.com/watch?v=qu1zWdqoado","workspace":{"__typename":"Workspace","id":"5c348fe139652c0e78aae2aa","slug":"learn-javascript-loops-P1","type":"node-14"},"self_assessments":[{"__typename":"ProjectTaskGroup","heading":"","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"Remember that a string can be declared as such:\n```js\nconst variableName = 'string';\n```\n","task_key":"whale-talk_0_0","text":"Create a variable named `input` that is equal to any phrase you'd like. This variable will contain the text you want to translate into “whale talk”."},{"__typename":"ProjectTaskGroupTask","hint":"Remember that an array can be created with square brackets, as such:\n```javascript\nconst array = ['a', 'b', 'c', '1', '2'];\n```\n","task_key":"whale-talk_0_1","text":"Whales only speak with the vowels, \"a\", \"e\", \"i\", \"o\", and \"u\". Using these lowercase letters, create an array named `vowels`. This array will not be updated so be sure to choose the appropriate declaration keyword.\n\nNote: The use of this array will be more apparent within the following steps.\n"},{"__typename":"ProjectTaskGroupTask","hint":"Remember that  an array can be created as such: \n ```javascript\nconst array = ['a', 'b', 'c', '1', '2'];\n```\n","task_key":"whale-talk_0_2","text":"Create a variable named `resultArray` and set it equal to an empty array: `[]`. This will serve as a place to store the vowels from the `input` string."},{"__typename":"ProjectTaskGroupTask","hint":"You can create this logic with a `for` loop, counting through `input.length`.","task_key":"whale-talk_0_3","text":"Create a loop to iterate through each letter of the `input` variable text. In a later step, we will compare each letter with our `vowels` array."},{"__typename":"ProjectTaskGroupTask","hint":"For example, if `input` is 22 characters long, you should \n```js\nconsole.log('i is '+ i);\n``` \nto log this to the console:\n```\ni is 0\ni is 1\n.\n.\n.\ni is 21\n```","task_key":"0_11_08531382435409709","text":"To check your work, log the iterator numbered position inside the `for` loop and run your code. This should count the number of characters in your `input` string.\n\nComment out this code when you're ready to move on."},{"__typename":"ProjectTaskGroupTask","hint":"Remember, the inner `for` loop and outer `for` loop should have different iterator variables.","task_key":"whale-talk_0_4","text":"Create a nested `for` loop inside of the `for` loop you just wrote. Make the inner loop iterate through the `vowels` array each time the outer loop runs.\n\nThis will enable you to check each letter of `input` against all the `vowels` elements during each iteration."},{"__typename":"ProjectTaskGroupTask","hint":"For example, you should \n```js\nconsole.log('j is '+ j);\n``` \nto log this to the console:\n```\nj is 0\nj is 1\nj is 2\nj is 3\nj is 4\nj is 0\nj is 1\nj is 2\n.\n.\n.\n```","task_key":"0_12_08111605998563174","text":"To check your work, log the iterator number positions inside the inner `for` loop and run your code. You should see `0` through `4` repeatedly because `vowels` is 5 elements long."},{"__typename":"ProjectTaskGroupTask","hint":"Our goal here is to analyze the `input` string letter by letter to determine if any of its letters are the same as any of the letters within the `vowels` array.\n\nRemember that `stringName[i]` works just like accessing an element within an array. That's because JavaScript internally stores every character in a string at a numbered position.\n\nWe can use an `if` statement and the comparison operator, `===` to compare each letter in the `input` string to each letter in the `vowels` array. Use the `console.log()` method to test your logic.\n","task_key":"whale-talk_0_5","text":"Inside the second `for` loop, write a code block that compares the `input` letter to every letter in the `vowels` array.\n\nNote: To check that everything is working properly, log letter matches to the console."},{"__typename":"ProjectTaskGroupTask","hint":"Remember that the `.push()` method can be used to add items to an array.","task_key":"whale-talk_0_6","text":"Now instead of just logging the letters, add them to the results array.\n\n\nNote: To check your work use `console.log()` to print your `resultArray`. The letters you logged to the console in step 8 should be now included in your `resultArray`.\n"},{"__typename":"ProjectTaskGroupTask","hint":"Remember that the `.push()` method can be used to add items to an array.","task_key":"whale-talk_0_7","text":"Whales double their `e`'s and the `u`'s in their language. \n\nWrite an `if` statement that checks if each letter in the `input` string is equal to `'e'`. If so, use the `.push()` method to add `input[i]` to the `resultArray`.\n\nNote: This statement belongs before the inner `for` loop block inside the outer `for` loop. This is because you only want to perform this check once for every letter in the `input`.\n"},{"__typename":"ProjectTaskGroupTask","hint":"You can mimic the code from the last step. Try re-creating the `if` statement, but modify it so it pushes the letter `u`.","task_key":"whale-talk_0_8","text":"Next, you want to double the letter `u`. \n"},{"__typename":"ProjectTaskGroupTask","hint":"Remember that data can be logged to the console by using the `console.log()` method.","task_key":"0_11","text":"At the bottom of the program, log the `resultArray` to the console."},{"__typename":"ProjectTaskGroupTask","hint":"Remember that the `.join()` method can be used to make a continuous string and that the `.toUpperCase()` function can be used to make a string uppercase.","task_key":"whale-talk_0_9","text":"Currently, `resultArray` outputs an array of characters.  To produce proper whale language, we want to capitalize the array elements and put them together as one string. \n\nDeclare a variable `resultString` that joins our `resultArray` into a single string and capitalizes all of its letters.\n"},{"__typename":"ProjectTaskGroupTask","hint":"You can also try other tests like `'Hi, Human'` (to get `IUUA`) or `'a whale of a deal!'` (to get `'AAEEOAEEA'`), to confirm your results.","task_key":"0_13_028563611008607037","text":"Run the program and sing the output out loud \u0026mdash; you officially speak whale!\n\nNote: To confirm, if you change the value of `input` to 'turpentine and turtles', the whale version would read: `'UUEEIEEAUUEE'`. \n"}]}],"components":[{"__typename":"PersistentCodeEditor","id":"5c348fe139652c0e78aae2a8","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c348fe139652c0e78aae2a9","type":"OutputTerminal"}]}},{"__typename":"Quiz","id":"a476fc19698af81ef5e2d65cba00cea8","description":"Test your understanding of JavaScript Loops with this quiz.","isDeprecated":null,"isFree":false,"published":true,"slug":"loops-quiz","title":"Loops","time":7,"type":"quiz","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"progress":{"__typename":"QuizProgressSummary","content_item_id":"a476fc19698af81ef5e2d65cba00cea8","started":false,"started_at":null,"completed":false,"completed_at":null,"user_completed":false,"user_completed_at":null,"user_id":"5c76d428aa33d1d2df000015","last_updated":null,"record":null,"total":null,"correct":null,"pct":null,"highest_pct":null,"passed":false,"passed_any":false,"taken":false,"type":"quiz","quiz_attempts":[]},"assessment_ids":["5b184370b2f3fb42adb513ba","5b184370b2f3fb42adb513bf","5b184370b2f3fb42adb513c5","5b184370b2f3fb42adb513d1","5b184370b2f3fb42adb513d6","5b184370b2f3fb42adb513dc","5b86c97839652c7dc2539ef1","5b86cc0e39652c7e11539f19","5b86ce0b39652c7e2053a019"],"assessments":[{"__typename":"MultipleChoice","id":"5b184370b2f3fb42adb513ba","type":"multiple_choice","prompt":"Which statement is true about `while` loops?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`while` loops evaluate a condition for however long it’s true and the looping stops when the condition is false.","reason":"Correct!"},{"__typename":"MultipleChoiceAnswer","text":"`while` loops will run at least once, then will run again if their condition is true.","reason":"`while` loops will only run for as long as their condition is true."},{"__typename":"MultipleChoiceAnswer","text":"`while` loops always loop over a code block a known amount of times.","reason":"The purpose of a `while` loop is to loop over a code block until a condition is false, we do not always know how long this will take."},{"__typename":"MultipleChoiceAnswer","text":"`while` loops only run while the condition is `false`. ","reason":"`while` loops only run while their condition is `true`. "}],"image":null,"latex_block":null,"code_snippet":null},{"__typename":"MultipleChoice","id":"5b184370b2f3fb42adb513bf","type":"multiple_choice","prompt":"What is incorrect about the code block?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"The condition of the loop should be separated by semicolons, not commas.","reason":"Nice job!"},{"__typename":"MultipleChoiceAnswer","text":"`i++` should be `i = i + 1`.","reason":"In JavaScript, these two iteration statements are identical and increment the same way, so both are interchangeable."},{"__typename":"MultipleChoiceAnswer","text":"`let` is not needed for the start condition.","reason":"Declaring a variable, like `let`, is needed because we are initializing the variable `i`."},{"__typename":"MultipleChoiceAnswer","text":"The `for` loop expressions are out of order.","reason":"These are in the correct order: (1) the initialization, (2) the condition, and (3) the iteration statement."}],"image":null,"latex_block":null,"code_snippet":{"__typename":"CodeSnippet","language":"javascript","text":"  for (let i = 0, i \u003c myArray.length,  i++) {\n    console.log(myArray[i]);\n  };"}},{"__typename":"MultipleChoice","id":"5b184370b2f3fb42adb513c5","type":"multiple_choice","prompt":"What will be the result of the code block?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"'Instagram'\u003cbr\u003e\n'Facebook'\u003cbr\u003e\n'Twitter'","reason":"Correct!"},{"__typename":"MultipleChoiceAnswer","text":"'Twitter'\u003cbr\u003e\n'Facebook'\u003cbr\u003e\n'Instagram'\n","reason":"`'Twitter'` will print last, since the iterator begins at numbered position `0` and increments up."},{"__typename":"MultipleChoiceAnswer","text":"socialMedia[0]\u003cbr\u003e\nsocialMedia[1]\u003cbr\u003e\nsocialMedia[2]\n","reason":"Instead of logging `socialMedia` iterators, this code will log the element in that position."},{"__typename":"MultipleChoiceAnswer","text":"'0: Instagram'\u003cbr\u003e\n'1: Facebook'\u003cbr\u003e\n'2: Twitter'","reason":"This is incorrect syntax. Numbered positions do not get logged with the array elements."}],"image":null,"latex_block":null,"code_snippet":{"__typename":"CodeSnippet","language":"javascript","text":"let socialMedia = ['Instagram', 'Facebook', 'Twitter'];\n\nfor (let socialMediaIndex = 0; socialMediaIndex \u003c socialMedia.length; socialMediaIndex++) {\n\tconsole.log(socialMedia[socialMediaIndex]);\n}"}},{"__typename":"MultipleChoice","id":"5b184370b2f3fb42adb513d1","type":"multiple_choice","prompt":"Which statement is true about `for` loops? ","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`for` loops are appropriate when looping a predetermined number of times.","reason":"Correct! "},{"__typename":"MultipleChoiceAnswer","text":"`for` loops always run an unknown number of times. ","reason":"An accurate `for` loop has a stop condition set from the beginning with proper expressions."},{"__typename":"MultipleChoiceAnswer","text":"`for` loops can never result in an infinite loop.","reason":"Although we set the stop condition at the beginning, it is possible to create an infinite `for` loop if we increment incorrectly. "},{"__typename":"MultipleChoiceAnswer","text":"`for` loops always count from `0` upwards. ","reason":"`for` loops can begin and end at any number. "}],"image":null,"latex_block":null,"code_snippet":null},{"__typename":"MultipleChoice","id":"5b184370b2f3fb42adb513d6","type":"multiple_choice","prompt":"What problem is caused by this code block? ","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"The code will loop forever because `i` will always be greater than `0`. ","reason":"Correct! The code will create an infinite loop since it never reaches its stop condition."},{"__typename":"MultipleChoiceAnswer","text":"You can't run a loop without an array. ","reason":"This is false because loops can be used for many reasons! An array is not necessary. "},{"__typename":"MultipleChoiceAnswer","text":"`i = 10` and `i \u003e 0` should be switched. ","reason":"This won't work because the initialization expression, `i = 10`, is used to define the `i` variable. The initialization expression can declare the variable with any numerical value!"},{"__typename":"MultipleChoiceAnswer","text":"The code won't run because the stop condition is less than the start condition. ","reason":"This is false because the code will run forever without a proper stopping point."}],"image":null,"latex_block":null,"code_snippet":{"__typename":"CodeSnippet","language":"javascript","text":"for (let i = 10; i \u003e 0; i++) {\n  console.log(i);\n};"}},{"__typename":"MultipleChoice","id":"5b184370b2f3fb42adb513dc","type":"multiple_choice","prompt":"What do nested `for` loops do? ","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"Nested `for` loops allow us to run multiple `for` loops at once.","reason":"Correct! "},{"__typename":"MultipleChoiceAnswer","text":"Nested `for` loops are bad because they run forever. ","reason":"Incorrect, infinite loops run forever. "},{"__typename":"MultipleChoiceAnswer","text":"Nested `for` loops run the same code twice. ","reason":"The total executions of a nested loop is the number of executions from the inner loop times the number of executions from the outer loop. "},{"__typename":"MultipleChoiceAnswer","text":"Nested `for` loops allow us to double check our `if...else` statements. ","reason":"`if...else` statements can be part of nested loops, but they don't necessarily work together all the time. "}],"image":null,"latex_block":null,"code_snippet":null},{"__typename":"MultipleChoice","id":"5b86c97839652c7dc2539ef1","type":"multiple_choice","prompt":"You want to run a code block at least once, then loop as long as a condition remains true. Which kind of loop would you use?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"A `do...while` statement","reason":"Correct!"},{"__typename":"MultipleChoiceAnswer","text":"A `while` statement","reason":"A `while` loop evaluates a condition for however long it’s true. The loop stops when the condition is false. It does not execute any code before the loop begins"},{"__typename":"MultipleChoiceAnswer","text":"A `for` statement","reason":"A `for` loop begins looping a block of code for a predetermined amount of time."},{"__typename":"MultipleChoiceAnswer","text":"A nested `for` loop","reason":"Nested `for` loops are used to run two reliant loops at once."}],"image":null,"latex_block":null,"code_snippet":null},{"__typename":"MultipleChoice","id":"5b86cc0e39652c7e11539f19","type":"multiple_choice","prompt":"What would the output of this block of code be?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`c 1 2 3 a 1 2 3 t 1 2 3`\n","reason":"Correct!"},{"__typename":"MultipleChoiceAnswer","text":"`1 c a t 2 c a t 3 c a t`","reason":"Each time the outer loop runs, the inner loop completes all iterations."},{"__typename":"MultipleChoiceAnswer","text":"`1 c 2 a 3 t`","reason":"Each time the outer loop runs, the inner loop completes all iterations."},{"__typename":"MultipleChoiceAnswer","text":"`c a t 1 2 3`","reason":"Each time the outer loop runs, the inner loop completes all iterations."}],"image":null,"latex_block":null,"code_snippet":{"__typename":"CodeSnippet","language":"javascript","text":"const animal = 'cat';\n\nfor (let i = 0; i \u003c animal.length; i++) {\n  console.log(animal[i]);\n  for (let j = 1; j \u003c 4; j++) {\n    console.log(j);\n  }\n}"}},{"__typename":"MultipleChoice","id":"5b86ce0b39652c7e2053a019","type":"multiple_choice","prompt":"What is the general purpose of a loop?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"Loops automatically iterate a block of code based on conditions.","reason":"Correct, loops automate repetition!"},{"__typename":"MultipleChoiceAnswer","text":"All loops help the computer make decisions automatically.","reason":"Loops do not make decisions, they act on code until the desired condition is met."},{"__typename":"MultipleChoiceAnswer","text":"Loops read and recreate code automatically.","reason":"Loops do not read code, they act on code until the desired condition is met."},{"__typename":"MultipleChoiceAnswer","text":"Loops iterate through arrays to find elements.","reason":"Although loops can do this, the ultimate purpose of loops is to iterate a block of code until an action is complete."}],"image":null,"latex_block":null,"code_snippet":null}]},{"__typename":"Lesson","id":"b8a5a7b2340aa32a94aa3ee10f087597","description":"Learn how to write automated loops in JavaScript.","isDeprecated":false,"isFree":true,"published":true,"slug":"loops","title":"Loops","time":88,"type":"lesson","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"exercise_ids":["4877744bcc9a52ca0b61c83fdc6f5ef5","9bc55f86ee25ca5c94728b04777550f5","a3cdeff4357a5756da4eef30dd4fb172","c29fa351e15793999c178f2afd90e2ad","c5d2b7b1079b60a9c0053d46f127437a","6642f808bb47dd50f44e97d27ef64045","eb2aa60d762eab68a9c34798712e4c1c","5ff652197775cc38ceb58babcaa6fba1","79be25aecb8e3231609340f6c3e723a9","857cd737f57b9bb8a48aeedfc48dc481"],"published_exercise_ids":["4877744bcc9a52ca0b61c83fdc6f5ef5","9bc55f86ee25ca5c94728b04777550f5","a3cdeff4357a5756da4eef30dd4fb172","c29fa351e15793999c178f2afd90e2ad","c5d2b7b1079b60a9c0053d46f127437a","6642f808bb47dd50f44e97d27ef64045","eb2aa60d762eab68a9c34798712e4c1c","5ff652197775cc38ceb58babcaa6fba1","79be25aecb8e3231609340f6c3e723a9","857cd737f57b9bb8a48aeedfc48dc481"],"exercises":[{"__typename":"Exercise","id":"4877744bcc9a52ca0b61c83fdc6f5ef5","sourceId":null,"title":"Loops","slug":"loops","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:12Z","checkpoints":[],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-05-27T16:39:38Z","workspace":{"__typename":"Workspace","id":"5ef0dfe72192220017a889cc","slug":"learn-javascript-loops-L1E1","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.166667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"LayoutImage","id":"5c348fe039652c0e78aae25f","type":"Image","image_url":"https://content.codecademy.com/courses/learn-javascript-loops/loops_abatraction_v5.svg","alt_text":"diagram representing the decision to eat based on whether or not you are hungry—conceptually similar to a conditional"},{"__typename":"Narrative","id":"5c348fe039652c0e78aae260","type":"Narrative","content":"A _loop_ is a programming tool that repeats a set of instructions until a specified condition, called a _stopping condition_ is reached. As a programmer, you'll find that you rely on loops all the time! You’ll hear the generic term _iterate_ when referring to loops; iterate simply means \"to repeat\". \n\nWhen we need to reuse a task in our code, we often bundle that action in a function. Similarly, when we see that a process has to repeat multiple times in a row, we write a loop. Loops allow us to create efficient code that automates processes to make scalable, manageable programs. \n\nAs illustrated in the diagram, loops iterate or repeat an action until a specific condition is met. When the condition is met, the loop stops and the computer moves on to the next part of the program. ","instructions":"Check out the diagram to see how loops work in programming."}]},{"__typename":"Exercise","id":"9bc55f86ee25ca5c94728b04777550f5","sourceId":null,"title":"Repeating Tasks Manually","slug":"manual-loop","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:12Z","checkpoints":[{"__typename":"Checkpoint","id":"5c348fe039652c0e78aae266","instructions":"Create the variable `vacationSpots`, and assign its value to an array of three strings naming places you'd like to visit.","hint":"Here's an example of the syntax for declaring an array of strings:\n```js\nconst arrayName = ['one', 'two', 'three'];\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\nconst expect = require('chai').expect;\nconst rewire = require('rewire');\nconst appModule = rewire('../main.js');\n\ndescribe('', function () {\n  it('', function() {\n    \n    let vacationSpots;\n    try {\n      vacationSpots = appModule.__get__('vacationSpots'); \n    } catch(e) {\n      expect(undefined, 'Did you create a `vacationSpots` variable?').to.not.equal(undefined);\n    }\n    \n    expect(vacationSpots, 'Did you create a `vacationSpots` array?').to.be.an.instanceOf(Array);\n    expect(vacationSpots.length, 'Did you add at least three elements to vacationSpots?').to.be.at.least(3);\n    \n    vacationSpots.forEach(function(vacationSpot){\n    \texpect(vacationSpot, 'Are all the array elements strings?').to.be.a('string');\n    });\n    \n\t\t/*\n    let structureOne = function() {\n      let vacationSpots = [];\n    };\n\n    let structureTwo = function() {\n      let vacationSpots = [_, _, _];\n    };\n\n    let structureThree = function() {\n      const vacationSpots = [];\n    };\n\n    let structureFour = function() {\n      const vacationSpots = [_, _, _];\n    };\n    \n    let structureFive = function() {\n      var vacationSpots = [];\n    };\n\n    let structureSix = function() {\n      var vacationSpots = [_, _, _];\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n    let isMatchFour = Structured.match(code, structureFour);\n    let isMatchFive = Structured.match(code, structureFive);\n    let isMatchSix = Structured.match(code, structureSix);\n\n    assert.isOk(isMatchOne || isMatchThree || isMatchFive, 'Did you set the variable vacationSpots equal to an array?');\n    assert.isOk(isMatchTwo || isMatchFour || isMatchSix, 'Did you put three items in the vacationSpots array?');\n\t\t*/\n  });\n});","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c348fe039652c0e78aae267","instructions":"Next, `console.log()` each item in `vacationSpots`. Since we don't know loops yet, we have to `console.log()` each element in the array separately.","hint":"Remember, you can access an element from an array like this:\n```js\nmyArray[0]\n```","test_type":"componentTest","test_code":"      var checks = [\n        {\n          msg: 'Did you console.log `vacationSpots[0]`?',\n          regex: /console\\.log\\s*\\(\\s*vacationSpots\\s*\\[\\s*0\\s*\\]\\s*\\)/m\n        },\n        {\n          msg: 'Did you console.log `vacationSpots[1]`?',\n          regex: /console\\.log\\s*\\(\\s*vacationSpots\\s*\\[\\s*1\\s*\\]\\s*\\)/m\n        },\n        {\n          msg: 'Did you console.log `vacationSpots[2]`?',\n          regex: /console\\.log\\s*\\(\\s*vacationSpots\\s*\\[\\s*2\\s*\\]\\s*\\)/m\n        }\n      ];\n      for (var i = 0; i \u003c checks.length; i++) {\n        if (!Components.CodeEditor.codeContains('main.js', checks[i].regex)) {\n          return {\n            pass: false,\n            errors: {\n              friendly: checks[i].msg,\n              component: 'PersistentCodeEditor'\n            }\n          };\n        }\n      }\n      return { pass: true };","test_options":{}},{"__typename":"Checkpoint","id":"5c348fe039652c0e78aae268","instructions":"Nice work! Now imagine that the vacation list had 100 places on it— logging each array element to the console by hand would be a tedious task! In the next exercise, we will learn how to make things more efficient with `for` loops.","hint":"Just hit run to move to the next lesson.","test_type":"defaultPass","test_code":null,"test_options":{}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-10-17T17:22:15Z","workspace":{"__typename":"Workspace","id":"612d3a3678fba60022470b38","slug":"learn-javascript-loops-L1E2-4","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":4.633333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"PersistentCodeEditor","id":"5c348fe039652c0e78aae262","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c348fe039652c0e78aae263","type":"OutputTerminal"},{"__typename":"Narrative","id":"5c348fe039652c0e78aae264","type":"Narrative","content":"Before we write our own loops let's take a moment to develop an appreciation for loops. The best way to do that is by showing you how cumbersome it would be if a repeated task required you to type out the same code every single time.","instructions":null}]},{"__typename":"Exercise","id":"a3cdeff4357a5756da4eef30dd4fb172","sourceId":null,"title":"The For Loop","slug":"for-loop","published":true,"setup_command":"","created_at":"2018-11-13T14:12:12Z","checkpoints":[{"__typename":"Checkpoint","id":"5c348fe039652c0e78aae26d","instructions":"Now, make your own! Create a program that loops from 5 to 10 and logs each number to the console.\n\nWhen writing/changing loops, there is a chance that our stopping condition isn’t met and we get a dreaded **infinite loop** which essentially stops our programming from running anything else! To exit out of an infinite loop in an exercise, refresh the page - then fix the code for your loop.\n","hint":"","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n\n    let structureOne = function(){\n      for (let $i = 5; $i \u003c= 10; $i++) {\n        console.log($i)\n      };\n    };\n    \n    let structureTwo = function(){\n      for (let $i = 5; $i \u003c 11; $i++) {\n        console.log($i)\n      };\n    };\n    \n    let structureThree = function(){\n      for (let $i = 5; $i \u003c= 10; $i += 1) {\n        console.log(i)\n      };\n    };\n    \n    let structureFour = function(){\n      for (let $i = 5; $i \u003c 11; $i += 1) {\n        console.log($i)\n      };\n    };\n    \n    let structureFive = function(){\n      for (let $i = 5; $i \u003c= 10; $i = $i + 1) {\n        console.log($i)\n      };\n    };\n    \n    let structureSix = function(){\n      for (let $i = 5; $i \u003c 11; $i = $i + 1) {\n        console.log($i)\n      };\n    };\n    \n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n    let isMatchFour = Structured.match(code, structureFour);\n    let isMatchFive = Structured.match(code, structureFive);\n    let isMatchSix = Structured.match(code, structureSix);\n\n    const matchesAny = [isMatchOne, isMatchTwo, isMatchThree, isMatchFour, isMatchFive, isMatchSix].some(el =\u003e el);\n    \n    assert.isOk(matchesAny, 'Are you using the correct syntax for a `for` loop?');\n  });\n});","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2023-09-14T19:52:59Z","workspace":{"__typename":"Workspace","id":"5ef0e0032192220017a889f0","slug":"learn-javascript-loops_loops_for-loop","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":6.25},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c348fe039652c0e78aae26b","type":"Narrative","content":"Instead of writing out the same code over and over, loops allow us to tell computers to repeat a given block of code on its own. One way to give computers these instructions is with a [`for` loop](https://www.codecademy.com/resources/docs/javascript/loops?page_ref=catalog). \n\nThe typical `for` loop includes an _iterator variable_ that usually appears in all three expressions. The iterator variable is initialized, checked against the stopping condition, and assigned a new value on each loop iteration. Iterator variables can have any name, but it’s best practice to use a descriptive variable name.\n\nA `for` loop contains three expressions separated by `;` inside the parentheses: \n1. an _initialization_ starts the loop and can also be used to declare the iterator variable.\n2. a _stopping condition_ is the condition that the iterator variable is evaluated against\u0026mdash; if the condition evaluates to `true` the code block will run, and if it evaluates to `false` the code will stop.\n3. an _iteration statement_ is used to update the iterator variable on each loop.\n\nThe `for` loop syntax looks like this:\n```js\nfor (let counter = 0; counter \u003c 4; counter++) {\n  console.log(counter);\n}\n```\n\nIn this example, the output would be the following:\n```\n0\n1\n2\n3\n```\n\nLet’s break down the example:\n* The initialization is `let counter = 0`, so the loop will start counting at `0`.\n* The stopping condition is `counter \u003c 4`, meaning the loop will run as long as the iterator variable, `counter`, is less than 4.\n* The iteration statement is `counter++`. This means after each loop, the value of `counter` will increase by 1. For the first iteration `counter` will equal `0`, for the second iteration `counter` will equal 1, and so on.\n* The code block is inside of the curly braces, `console.log(counter)`, will execute until the condition evaluates to `false`. The condition will be false when `counter` is greater than or equal to 4 \u0026mdash; the point that the condition becomes false is sometimes called the _stop condition_.\n\nThis `for` loop makes it possible to write `0`, `1`, `2`, and `3` programmatically.","instructions":null},{"__typename":"OutputTerminal","id":"5c348fe039652c0e78aae26a","type":"OutputTerminal"},{"__typename":"PersistentCodeEditor","id":"5c348fe039652c0e78aae269","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null}]},{"__typename":"Exercise","id":"c29fa351e15793999c178f2afd90e2ad","sourceId":null,"title":"Looping in Reverse","slug":"for-loop-ii","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:12Z","checkpoints":[{"__typename":"Checkpoint","id":"5c348fe039652c0e78aae272","instructions":"Make a `for` loop that loops backwards printing `3` to `0` to the console. Use the `\u003e=` comparison operator in your stopping condition and the `--` operator in your iteration statement. ","hint":"Start your initialization variable in your initialization expression to the first number you want to print, `3`.\n\nSet the condition to check that the iterator variable remains greater than or equal to `0`.\n\nChange the iteration statement so the iterator variable decreases by increments of 1 after each round of the loop. To increase by 1, we can use the operator `++`. To decrease by 1, we can use the operator `--`.","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    \n    let structureOne = function(){\n    \tfor (let $i = 3; $i \u003e= 0; $i--){\n        console.log($i);\n      };\n    }\n    \n    let isMatchOne = Structured.match(code, structureOne);\n    \n    assert.isOk(isMatchOne, 'Make sure you edit all the expressions to create a backwards `for` loop.');\n    \n  });\n});","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-10-17T17:24:45Z","workspace":{"__typename":"Workspace","id":"607053daff49f30014169884","slug":"learn-javascript-loops_loops_backward-for-loops","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":3.483333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"PersistentCodeEditor","id":"5c348fe039652c0e78aae26e","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c348fe039652c0e78aae26f","type":"OutputTerminal"},{"__typename":"Narrative","id":"5c348fe039652c0e78aae270","type":"Narrative","content":"What if we want the `for` loop to log `3`, `2`, `1`, and then `0`? With simple modifications to the expressions, we can make our loop run backward!\n\nTo run a [backward `for` loop](https://www.codecademy.com/resources/docs/javascript/loops?page_ref=catalog), we must:\n* Set the iterator variable to the highest desired value in the initialization expression.\n* Set the stopping condition for when the iterator variable is less than the desired amount.\n* The iterator should decrease in intervals after each iteration.\n\nWe'll practice by changing the `for` we wrote previously to now go in reverse. When writing/changing loops, there is a chance that our stopping condition isn't met and we get a dreaded _infinite loop_ which essentially stops our programming from running anything else! To exit out of an infinite loop in an exercise, refresh the page - then fix the code for your loop.","instructions":null}]},{"__typename":"Exercise","id":"c5d2b7b1079b60a9c0053d46f127437a","sourceId":null,"title":"Looping through Arrays","slug":"for-loops-with-arrays","published":true,"setup_command":"","created_at":"2018-11-13T14:12:12Z","checkpoints":[{"__typename":"Checkpoint","id":"5c348fe039652c0e78aae277","instructions":"Write a `for` loop that iterates through our `vacationSpots` array using `i` as the iterator variable.\n\nInside the block of the `for` loop, use `console.log()` to log each element in the `vacationSpots` array after the string `'I would love to visit '`. For example, the first round of the loop should print `'I would love to visit Bali'` to the console. \n\nWhen writing/changing loops, there is a chance that our stopping condition isn’t met and we get a dreaded **infinite loop** which essentially stops our programming from running anything else! To exit out of an infinite loop in an exercise, refresh the page - then fix the code for your loop.","hint":"To access elements in an array we use the syntax `arrayName[index]`. The index you'll be accessing will be held in your `i` iterator variable. You can use string concatenation or string interpolation to create the string you log to the console. Don't forget about the zero-indexing of arrays! Make sure your stopping condition doesn't go too far. ","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n\n    let structureOne = function() {\n      console.log(_);\n      console.log(_);\n      console.log(_);\n\n    };\n\n\n    let structureTwo = function() {\n      for (let i = 0; _ ; _ ) {\n      }\n    };\n\n    let structureThree = function() {\n      for (let i = 0; i \u003c vacationSpots.length; _ ) {\n\n      }\n    };\n\n    let structureFour = function() {\n      for ( _ ; _ ; i++ ) {\n\n      }\n    };\n\n    let structureFive = function() {\n      for (let i = 0; i \u003c vacationSpots.length; i++ ) {\n        console.log(\"I would love to visit \" + vacationSpots[i]);\n      }\n    };\n    \n    let structureSix = function() {\n    \tfor (let i = 0; i \u003c vacationSpots.length; i++){\n      \tconsole.log(`I would love to visit ${vacationSpots[i]}`)\n      }\n    }\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n    let isMatchFour = Structured.match(code, structureFour);\n    let isMatchFive = Structured.match(code, structureFive);\n    let isMatchSix = Structured.match(code, structureSix);\n\n    assert.isNotOk(isMatchOne, 'Did you delete the first three console.log statements?');\n    assert.isOk(isMatchTwo, 'Did you use \\'let i = 0;\\' as your start condition? ');\n    assert.isOk(isMatchThree, 'Did you use \\'i \u003c vacationSpots.length;\\' as your stopping condition? ');\n    assert.isOk(isMatchFour, 'Did you use \\'i++;\\' to increment your iterator variable?');\n    assert.isOk(isMatchFive || isMatchSix, 'Did you log the sentence and vacation spot to the console as specified?');\n  });\n});","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2023-09-14T19:54:38Z","workspace":{"__typename":"Workspace","id":"5ef0e01df87e600012e6707a","slug":"learn-javascript-loops_loops_for-loops-with-arrays","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":8.35},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"PersistentCodeEditor","id":"5c348fe039652c0e78aae273","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"Narrative","id":"5c348fe039652c0e78aae275","type":"Narrative","content":"`for` loops are very handy for iterating over data structures. For example, we can use a `for` loop to perform the same operation on each element on an array. [Arrays](https://www.codecademy.com/resources/docs/javascript/arrays?page_ref=catalog) hold lists of data, like customer names or product information. Imagine we owned a store and wanted to increase the price of every product in our catalog. That could be a lot of repeating code, but by using a `for` loop to iterate through the array we could accomplish this task easily. \n\nTo loop through each element in an array, a `for` loop should use the array's `.length` property in its condition. \n\nCheck out the example below to see how `for` loops iterate on arrays:\n```js\nconst animals = ['Grizzly Bear', 'Sloth', 'Sea Lion'];\nfor (let i = 0; i \u003c animals.length; i++){\n  console.log(animals[i]);\n}\n```\n\nThis example would give you the following output:\n```\nGrizzly Bear\nSloth\nSea Lion\n```\nIn the loop above, we've named our iterator variable `i`. This is a variable naming convention you'll see in a lot of loops. When we use `i` to iterate through arrays we can think of it as being short-hand for the word **i**ndex. Notice how our stopping condition checks that `i` is less than `animals.length`. Remember that arrays are zero-indexed, the index of the last element of an array is equivalent to the length of that array minus 1. If we tried to access an element at the index of `animals.length` we will have gone too far!\n\nWith `for` loops, it’s easier for us to work with elements in arrays.","instructions":null},{"__typename":"OutputTerminal","id":"5c348fe039652c0e78aae274","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"6642f808bb47dd50f44e97d27ef64045","sourceId":null,"title":"Nested Loops","slug":"for-loops-iii","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:12Z","checkpoints":[{"__typename":"Checkpoint","id":"5c348fe039652c0e78aae27c","instructions":"Imagine you're a big-wig programmer for a social media platform! You have been tasked with building a prototype for a mutual followers program. You'll need two arrays of “friends” from two mock users so that you can extract the names of the followers who exist in both lists. Make a variable called `bobsFollowers` and set it equal to an array with four strings representing the names of Bob's friends.","hint":"","test_type":"mochaTest","test_code":"console.log = () =\u003e {}\nconst { expect } = require('chai')\nconst rewire = require('rewire');\n\ndescribe('', function () {\n\tit('', function () {\n    let appModule;\n    try {\n      appModule = rewire(\"../main.js\");\n    } catch (e) {\n      expect(true, 'Try checking your code again. You likely have a syntax error.\\n').to.equal(false);\n    }\n    \n    let bobsFollowers\n    try {\n      bobsFollowers = appModule.__get__(\"bobsFollowers\");\n    } catch (e) {\n      expect(true, 'Did you create a `bobsFollowers` variable?\\n').to.equal(false);\n    }\n    \n    expect((bobsFollowers), \"Your `bobsFollowers` variable should be assigned to an array\").to.be.an.instanceOf(Array)\n    expect((bobsFollowers.length), \"Your `bobsFollowers` array should have 4 elements in it\").to.equal(4)\n    \n    for (let i = 0; i \u003c bobsFollowers.length; i++){\n      if (typeof bobsFollowers[i] != 'string'){\n        expect((bobsFollowers[i]), \"Each element in your `bobsFollowers` array should be a string\").to.be.an.instanceOf(String)\n      }\n    }\n    \n    \n  });\n});","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c348fe039652c0e78aae27d","instructions":"Make a variable called `tinasFollowers` and set it equal to an array with three strings representing the names of Tina's friends. Make exactly two of these the same as two of the friends in the `bobsFollowers` array.","hint":"","test_type":"mochaTest","test_code":"console.log = function() {}\nconst { expect } = require('chai')\nconst rewire = require('rewire');\n\ndescribe('', function () {\n  it('', function () {\n    let appModule;\n    try {\n      appModule = rewire(\"../main.js\")\n    } catch (e) {\n      expect(true, 'Try checking your code again. You likely have a syntax error.\\n

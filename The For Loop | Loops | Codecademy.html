er you make this change and run your code, `'Great! You've started your work!'` should log to the console.","hint":"You can change the assignment of `wordCount` at the top of the file:\n```js\nlet wordCount = __insert value here__;\n\nif (wordCount) { ... }\n```\nOr reassign `wordCount` after the declaration but before the `if...else` statement.\n```js\nlet wordCount = 0;\n\nwordCount = __insert value here__;\n\nif (wordCount) { ... }\n```","testType":"mochaTest","testCode":"console.log = () =\u003e {}\nconst { expect } = require('chai')\nconst rewire = require('rewire');\ndescribe('', function () {\n    it('', function () {\n        let appModule;\n        try {\n            appModule = rewire(\"../main.js\")\n        } catch (e) {\n            expect(true, 'Try checking your code again. You likely have a syntax error.\\n').to.equal(false);\n        }\n        let wordCount\n        try {\n            wordCount = appModule.__get__(\"wordCount\");\n        } catch (e) {\n            expect(true, 'Did you accidentally delete the `wordCount` variable?\\n').to.equal(false);\n        }\n        expect(wordCount, \"`wordCount` should be number.\").to.be.a(\"number\");\n        let test = wordCount? true: false;\n        expect(test, \"`wordCount` should have a truthy value ie. it should be a positive or negative number\").to.equal(true);\n    });\n});","testOptions":{"withBabel":true}},"Checkpoint:5c2fe5441d197249cf39068d":{"__typename":"Checkpoint","id":"5c2fe5441d197249cf39068d","instructions":"Change the value of `favoritePhrase` so that it is still a string but falsy.\n\nAfter you make this change and run your code, `'This string is definitely empty.'` should log to the console. ","hint":"A string that is falsy has the value of `''` or `\"\"`. ","testType":"componentTest","testCode":"      if (!Components.OutputTerminal.hasOutput('This string is definitely empty.')) {\n        return {\n          pass: false,\n          errors: {\n            friendly: 'Did you change the value of `favoritePhrase` to a falsy value?',\n            component: 'PersistentCodeEditor'\n          }\n        };\n      }\n      if (!Components.CodeEditor.codeContains('main.js', /favoritePhrase\\s*=\\s*(''|\"\"|``)/)) {\n        return {\n          pass: false,\n          errors: {\n            friendly: 'Did you keep `\\'favoritePhrase\\'` as a string but change the value to be falsy?',\n            component: 'PersistentCodeEditor'\n          }\n        };\n      }\n      return { pass: true };","testOptions":{}},"Workspace:5f1881f8f1d5f10012cfae01":{"__typename":"Workspace","id":"5f1881f8f1d5f10012cfae01","slug":"learn-javascript-conditionals-true-false-V2","backendType":"node"},"OutputTerminal:5c2fe5441d197249cf390689":{"__typename":"OutputTerminal","id":"5c2fe5441d197249cf390689","type":"OutputTerminal"},"Narrative:5c2fe5441d197249cf39068a":{"__typename":"Narrative","id":"5c2fe5441d197249cf39068a","type":"Narrative","content":"Let's consider how non-boolean data types, like strings or numbers, are evaluated when checked inside a condition. \n\nSometimes, you'll want to check if a variable exists and you won't necessarily want it to equal a specific value \u0026mdash; you'll only check to see if the variable has been assigned a value.\n\nHere's an example:\n```js \nlet myVariable = 'I Exist!';\n\nif (myVariable) {\n   console.log(myVariable)\n} else {\n   console.log('The variable does not exist.')\n}\n```\n\nThe code block in the `if` statement will run because `myVariable` has a \n_truthy_ value; even though the value of `myVariable` is not explicitly the value `true`, when used in a boolean or conditional context, it evaluates to `true` because it has been assigned a non-falsy value.\n\nSo which values are _falsy_\u0026mdash; or evaluate to `false` when checked as a condition? The list of falsy values includes:\n- `0`\n- Empty strings like `\"\"` or `''`\n- `null` which represent when there is no value at all\n- `undefined` which represent when a declared variable lacks a value\n- `NaN`, or Not a Number\n\nHere’s an example with numbers:\n```js\nlet numberOfApples = 0;\n\nif (numberOfApples){\n   console.log('Let us eat apples!');\n} else {\n   console.log('No apples left!');\n}\n\n// Prints 'No apples left!'\n```\nThe condition evaluates to `false` because the value of the `numberOfApples` is `0`. Since `0` is a falsy value, the code block in the `else` statement will run.","instructions":null},"PersistentCodeEditor:5c2fe5441d197249cf390688":{"__typename":"PersistentCodeEditor","id":"5c2fe5441d197249cf390688","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":true,"noRunButton":null},"Exercise:43e64d0991594943de6ddea833e93317":{"__typename":"Exercise","id":"43e64d0991594943de6ddea833e93317","sourceId":null,"title":"Truthy and Falsy","slug":"true-false-values","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:23Z","checkpoints":[{"__ref":"Checkpoint:5c2fe5441d197249cf39068c"},{"__ref":"Checkpoint:5c2fe5441d197249cf39068d"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2022-06-27T05:57:17Z","workspace":{"__ref":"Workspace:5f1881f8f1d5f10012cfae01"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":6.183333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"OutputTerminal:5c2fe5441d197249cf390689"},{"__ref":"Narrative:5c2fe5441d197249cf39068a"},{"__ref":"PersistentCodeEditor:5c2fe5441d197249cf390688"}]},"Checkpoint:5c2fe5441d197249cf390692":{"__typename":"Checkpoint","id":"5c2fe5441d197249cf390692","instructions":"Let's use short-circuit evaluation to assign a value to `writingUtensil`. Do not edit `tool` yet, we'll return to `tool` in the next step.\n\nAssign to `writingUtensil` the value of `tool` and if `tool` is falsy, assign a default value of `'pen'`. ","hint":"Make sure you're assigning `tool` before `'pen'`.\nYou will be using the `||` operator to short-circuit evaluate. For example:\n```js\nlet newVar = anotherVar || 'default value'\n```","testType":"mochaTest","testCode":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      let tool = '';\n    };\n\n    let structureTwo = function() {\n      let writingUtensil = tool || 'pen'\n    };\n    \n    let structureThree = function() {\n      let writingUtensil = tool || \"pen\"\n    };\n    \n      let structureFour = function() {\n      let writingUtensil = tool || `pen`\n    };\n\n\n    let isMatchOne = Structured.match(code, structureOne);\n    \n    \n    \n    let isMatchTwo = Structured.match(code, structureTwo);\n     let isMatchThree = Structured.match(code, structureThree);\n     let isMatchFour = Structured.match(code, structureFour);\n    \n    \n\n    assert.isOk(isMatchOne, \"Please don't edit `tool` yet. It should be `let tool = ''`.\")\n    assert.isOk((isMatchTwo || isMatchThree || isMatchFour), \"Did you use short-circuit evaluate to assign `writingUtensil` a value of `tool` or `'pen'`?\")\n  });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c2fe5441d197249cf390693":{"__typename":"Checkpoint","id":"5c2fe5441d197249cf390693","instructions":"Notice that text `'The pen is mightier than the sword'` logged to the console. Which means the value of `writingUtensil` is `'pen'`.\n\nWhat if we reassign the value of `tool` to `'marker'`. Let's see what happens to the value of `writingUtensil`. ","hint":"Since we reassign `tool` to a non-empty string, the value of `writingUtensil` becomes `'marker'` and `'The marker is mightier than the sword'` is logged to the console.","testType":"mochaTest","testCode":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst { assert, expect } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      let writingUtensil = tool || _\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n    assert.isOk(isMatchOne, 'Please do not edit `writingUtensil` directly')\n\n    const tool = appModule.__get__('tool')\n    expect(tool, \"Did you reassign `tool` to `'marker'`.\").to.deep.equal('marker')\n    const writingUtensil = appModule.__get__('writingUtensil')\n    expect(writingUtensil, \"Did you reassign `tool` before the declaration of `writingUtensil`?\").to.deep.equal('marker')\n  });\n\n\n});\n","testOptions":{"withBabel":false}},"Workspace:616ec6132d0e200017f163e1":{"__typename":"Workspace","id":"616ec6132d0e200017f163e1","slug":"learn-javascript-conditionals-true-false-assignment","backendType":"node"},"PersistentCodeEditor:5c2fe5441d197249cf39068e":{"__typename":"PersistentCodeEditor","id":"5c2fe5441d197249cf39068e","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":null,"noRunButton":null},"Narrative:5c2fe5441d197249cf390690":{"__typename":"Narrative","id":"5c2fe5441d197249cf390690","type":"Narrative","content":"Truthy and falsy evaluations open a world of short-hand possibilities!  \n\nSay you have a website and want to take a user's username to make a personalized greeting. Sometimes, the user does not have an account, making the `username` variable falsy.  The code below checks if `username` is defined and assigns a default string if it is not:\n```js\nlet username = '';\nlet defaultName;\n\nif (username) {\n  defaultName = username;\n} else {\n  defaultName = 'Stranger';\n}\n\nconsole.log(defaultName); // Prints: Stranger\n```\nIf you combine your knowledge of logical operators you can use a short-hand for the code above. In a boolean condition, JavaScript assigns the truthy value to a variable if you use the `||` operator in your assignment:\n```js\nlet username = '';\nlet defaultName = username || 'Stranger';\n\nconsole.log(defaultName); // Prints: Stranger\n```\nBecause `||` or statements check the left-hand condition first, the variable `defaultName` will be assigned the actual value of `username` if it is truthy, and it will be assigned the value of `'Stranger'` if `username` is falsy. This concept is also referred to as _short-circuit evaluation_. \n","instructions":null},"OutputTerminal:5c2fe5441d197249cf39068f":{"__typename":"OutputTerminal","id":"5c2fe5441d197249cf39068f","type":"OutputTerminal"},"Exercise:1245e87418d1213632605f3505d87fcf":{"__typename":"Exercise","id":"1245e87418d1213632605f3505d87fcf","sourceId":null,"title":"Truthy and Falsy Assignment","slug":"truthy-falsy-operators","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:23Z","checkpoints":[{"__ref":"Checkpoint:5c2fe5441d197249cf390692"},{"__ref":"Checkpoint:5c2fe5441d197249cf390693"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2021-10-19T13:20:09Z","workspace":{"__ref":"Workspace:616ec6132d0e200017f163e1"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":8.3},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"PersistentCodeEditor:5c2fe5441d197249cf39068e"},{"__ref":"Narrative:5c2fe5441d197249cf390690"},{"__ref":"OutputTerminal:5c2fe5441d197249cf39068f"}]},"Checkpoint:5c2fe5441d197249cf390698":{"__typename":"Checkpoint","id":"5c2fe5441d197249cf390698","instructions":"Refactor, or edit, the first `if...else` block to use a ternary operator. ","hint":"The structure of a ternary operator looks like:\n```js\ncondition ? firstExpression : secondExpression\n```\nThe `firstExpression` will execute if `condition` is truthy. If `condition` is falsy then the `secondExpression` will execute. ","testType":"mochaTest","testCode":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n\n    let structureOne = function() {\n      isLocked ? console.log($locked) : console.log($unlocked)\n    };\n\n    varCallbacks = [\n      function($locked, $unlocked){\n        if($locked.value !== 'You will need a key to open the door.'){\n          return {failure: 'Did you `console.log(\\'You will need a key to open the door.\\')` in the truthy expression?'}\n        }\n        if($unlocked.value !== 'You will not need a key to open the door.'){\n          return {failure: 'Did you `console.log(\\'You will not need a key to open the door.\\')` in the falsy expression?'}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne, { varCallbacks });\n\n    assert.isOk(isMatchOne, varCallbacks.failure || 'Did you change the first if/else statement to use a ternary operator like in the provided examples?');\n  });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c2fe5441d197249cf390699":{"__typename":"Checkpoint","id":"5c2fe5441d197249cf390699","instructions":"Refactor the second `if...else` block to use a ternary operator. ","hint":"","testType":"mochaTest","testCode":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n\n    let structureOne = function() {\n      isCorrect ? console.log($correct) : console.log($incorrect)\n    };\n\n    varCallbacks = [\n      function($correct, $incorrect){\n        if($correct.value !== 'Correct!'){\n          return {failure: 'Did you `console.log(\\'Correct!\\')` in the truthy expression?'}\n        }\n        if($incorrect.value !== 'Incorrect!'){\n          return {failure: 'Did you `console.log(\\'Incorrect!\\')` in the falsy expression?'}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne, { varCallbacks });\n\n    assert.isOk(isMatchOne, varCallbacks.failure ||  'Did you change the second `if/else` statement to use a ternary operator?');\n  });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c2fe5441d197249cf39069a":{"__typename":"Checkpoint","id":"5c2fe5441d197249cf39069a","instructions":"Refactor the third `if...else` block to use a ternary operator. ","hint":"If you're using single quotes in the falsy expression, make sure you use the escape character `\\`. Otherwise, JavaScript will not interpret the string correctly. For example:\n```js\n'Look we\\'re using the escape character!'\n```\nYou can also avoid using `\\` altogether by using double quotes:\n```js\n\"Look we're not using the escape character!\"\n```\n\nYou still have to check if `favoritePhrase` is equivalent to `'Love That!'` in your ternary operator.","testType":"mochaTest","testCode":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n\n    let structureOne = function() {\n      favoritePhrase === $initCond ? console.log($love) : console.log($dont)\n    };\n\n    varCallbacks = [\n      function($initCond, $love, $dont){\n        if ($initCond.value !== 'Love That!'){\n          return {failure: 'Did you check to see if `favoritePhrase` is assigned to `\\'Love That!\\'`?'}\n        }\n        if ($love.value !== 'I love that!'){\n          return {failure: 'Did you call `console.log()` with `\\'I love that!\\'` as an argument in the truthy expression?'}\n        }\n        if ($dont.value !== 'I don\\'t love that!'){\n          return {failure: 'Did you call `console.log()` with `\\'I don\\'t love that!\\'` as an argument in the falsy expression?'}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne, { varCallbacks });\n\n    assert.isOk(isMatchOne, varCallbacks.failure || 'Did you change the third `if/else` statement to use a ternary operator?');\n  });\n});","testOptions":{"withBabel":false}},"Workspace:5ef0cde3b16bc7001252ce5e":{"__typename":"Workspace","id":"5ef0cde3b16bc7001252ce5e","slug":"learn-javascript-conditionals-ternary-operator","backendType":"node"},"Narrative:5c2fe5441d197249cf390696":{"__typename":"Narrative","id":"5c2fe5441d197249cf390696","type":"Narrative","content":"In the spirit of using short-hand syntax, we can use a _ternary operator_ to simplify an `if...else` statement. \n\nTake a look at the `if...else` statement example:\n```js\nlet isNightTime = true;\n\nif (isNightTime) {\n  console.log('Turn on the lights!');\n} else {\n  console.log('Turn off the lights!');\n}\n```\nWe can use a _ternary operator_ to perform the same functionality: \n```js\nisNightTime ? console.log('Turn on the lights!') : console.log('Turn off the lights!');\n```\nIn the example above:\n* The condition, `isNightTime`, is provided before the `?`.\n* Two expressions follow the `?` and are separated by a colon `:`.\n* If the condition evaluates to `true`, the first expression executes.\n* If the condition evaluates to `false`, the second expression executes. \n\nLike `if...else` statements, ternary operators can be used for conditions which evaluate to `true` or `false`.","instructions":null},"PersistentCodeEditor:5c2fe5441d197249cf390695":{"__typename":"PersistentCodeEditor","id":"5c2fe5441d197249cf390695","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":true,"noRunButton":null},"OutputTerminal:5c2fe5441d197249cf390694":{"__typename":"OutputTerminal","id":"5c2fe5441d197249cf390694","type":"OutputTerminal"},"Exercise:aa9a756542577e81e0c65243a5b03f39":{"__typename":"Exercise","id":"aa9a756542577e81e0c65243a5b03f39","sourceId":null,"title":"Ternary Operator ","slug":"ternary-operator","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:23Z","checkpoints":[{"__ref":"Checkpoint:5c2fe5441d197249cf390698"},{"__ref":"Checkpoint:5c2fe5441d197249cf390699"},{"__ref":"Checkpoint:5c2fe5441d197249cf39069a"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2022-11-11T16:22:58Z","workspace":{"__ref":"Workspace:5ef0cde3b16bc7001252ce5e"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":10.7},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"Narrative:5c2fe5441d197249cf390696"},{"__ref":"PersistentCodeEditor:5c2fe5441d197249cf390695"},{"__ref":"OutputTerminal:5c2fe5441d197249cf390694"}]},"Checkpoint:5c2fe5441d197249cf39069f":{"__typename":"Checkpoint","id":"5c2fe5441d197249cf39069f","instructions":"Let's create a program that keeps track of the way the environment changes with the seasons. Write a conditional statement to make this happen!\n\nIn **main.js** there is already an `if...else` statement in place. Let's add an `else if` statement that checks if `season` is equal to `'winter'`. \n\nInside the code block of the `else if` statement, add a `console.log()` that prints the string `'It\\'s winter! Everything is covered in snow.'`.\n\nMake sure that the structure uses `if`, `else if`, and `else`.","hint":"Add the `else if` statement after the `if` statement but before the `else` statement. The `else if` statement takes a condition that is wrapped in parentheses `()`. For example:\n```js\nif (someCondition) {\n  // Code for if statement\n} else if (anotherCondition) {\n  // Code for else if statement\n} else {\n  // Code for else statement\n}\n```","testType":"mochaTest","testCode":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      if(_){\n      } else if(_){\n      } else {}\n    };\n\n    let structureTwo = function() {\n      if(_){\n      } else if(season === $winter){\n      } else {}\n    };\n\n    let structureThree = function() {\n      if(_){\n      } else if(_){\n        console.log($message);\n      } else {}\n    };\n\n    varCallbacks = [\n      function($winter){\n        if($winter.value !== 'winter'){\n          return { failure: \"Did you check if `season === 'winter'` in the `else if` statement?\"}\n        }\n        return true\n      }\n    ]\n\n    varCallbacks2 = [\n      function($message){\n        if($message.value !== 'It\\'s winter! Everything is covered in snow.'){\n          return { failure: \"Did you add `'It\\\\\\'s winter! Everything is covered in snow.'` to the `console.log()` statement? Double check your spacing, punctuation and capitalization!\"}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo, { varCallbacks });\n    let isMatchThree = Structured.match(code, structureThree, { varCallbacks: varCallbacks2 });\n\n    assert.isOk(isMatchOne, 'Did you add an `else if` statement?')\n    assert.isOk(isMatchTwo, varCallbacks.failure || 'Did you provide the `else if` statement with the correct condition?')\n    assert.isOk(isMatchThree, varCallbacks2.failure || 'Did you add a `console.log()` statement with the correct message inside the `else if` statement?')\n  });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c2fe5441d197249cf3906a0":{"__typename":"Checkpoint","id":"5c2fe5441d197249cf3906a0","instructions":"Add another `else if` statement that checks if `season` is equal to `'fall'`. \n\nInside the code block of the `else if` statement you just created, add a `console.log()` that prints the string `'It\\'s fall! Leaves are falling!'`.","hint":"Add the second `else if` statement after the first `else if` statement but before the `else` statement. The `else if` statement takes a condition that is wrapped in parentheses `()`. For example:\n```js\nif (someCondition) {\n  // Code for if statement\n} else if (anotherCondition) {\n  // Code for else if statement\n} else if (yetAnotherCondition) {\n  // Code for second else if statement\n} else {\n  // Code for else statement\n}\n```","testType":"mochaTest","testCode":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      if(_){\n      } else if(_){\n      } else if(_){\n      } else {}\n    };\n\n    let structureTwo = function() {\n      if(_){\n      } else if(_) {\n      } else if(season === $fall){\n      } else {}\n    };\n\n    let structureThree = function() {\n      if(_){\n      } else if(_){\n      }else if(_){\n        console.log($message);\n      } else {}\n    };\n\n    varCallbacks = [\n      function($fall){\n        if($fall.value !== 'fall'){\n          return { failure: \"Did you check if `season === 'fall'` in the second `else if` statement?\"}\n        }\n        return true\n      }\n    ]\n\n    varCallbacks2 = [\n      function($message){\n        if($message.value !== \"It\\'s fall! Leaves are falling!\"){\n          return { failure: \"Did you add `It\\\\\\'s fall! Leaves are falling!` to the `console.log()` statement? Double check your spacing, punctuation and capitalization!\"}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo, { varCallbacks });\n    let isMatchThree = Structured.match(code, structureThree, { varCallbacks: varCallbacks2 });\n\n    assert.isOk(isMatchOne, 'Did you add another `else if` statement?')\n    assert.isOk(isMatchTwo, varCallbacks.failure || 'Did you provide the second `else if` statement with the correct condition?')\n    assert.isOk(isMatchThree, varCallbacks2.failure || 'Did you add a `console.log()` statement with the correct message inside the second `else if` statement?')\n  });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c2fe5441d197249cf3906a1":{"__typename":"Checkpoint","id":"5c2fe5441d197249cf3906a1","instructions":"Add a final `else if` statement that checks if `season` is equal to `'summer'`. \n\nInside the code block of the `else if` statement you just created, add a `console.log()` that prints the string `'It\\'s sunny and warm because it\\'s summer!'`.","hint":"Add the third `else if` statement after the second `else if` statement but before the `else` statement. The `else if` statement takes a condition that is wrapped in parentheses `()`. For example:\n```js\nif (someCondition) {\n  // Code for if statement\n} else if (anotherCondition) {\n  // Code for else if statement\n} else if (yetAnotherCondition) {\n  // Code for second else if statement\n} else if (finalCondition) {\n  // Code for third else if statement\n} else {\n  // Code for else statement\n}\n```","testType":"mochaTest","testCode":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      if(_){\n      } else if(_){\n      } else if(_){\n      } else if(_){\n      } else {}\n    };\n\n    let structureTwo = function() {\n      if(_){\n      } else if(_) {\n      } else if(_){\n      } else if(season === $summer){\n      } else {}\n    };\n\n    let structureThree = function() {\n      if(_){\n      } else if(_){\n      } else if(_){\n      } else if(_){\n        console.log($message);\n      } else {}\n    };\n\n    varCallbacks = [\n      function($summer){\n        if($summer.value !== 'summer'){\n          return { failure: \"Did you check if `season === 'summer'` in the third `else if` statement?\"}\n        }\n        return true\n      }\n    ]\n\n    varCallbacks2 = [\n      function($message){\n        if($message.value !== \"It\\'s sunny and warm because it\\'s summer!\"){\n          return { failure: \"Did you add `'It\\\\\\'s sunny and warm because it\\\\\\'s summer!'` to the `console.log()` statement? Double check your spacing, punctuation and capitalization!\"}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo, { varCallbacks });\n    let isMatchThree = Structured.match(code, structureThree, { varCallbacks: varCallbacks2 });\n\n    assert.isOk(isMatchOne, 'Did you the third `else if` statement?')\n    assert.isOk(isMatchTwo, varCallbacks.failure || 'Did you provide the third `else if` statement with the correct condition?')\n    assert.isOk(isMatchThree, varCallbacks2.failure || 'Did you add a `console.log()` statement with the correct message inside the third `else if` statement?')\n  });\n});\n","testOptions":{"withBabel":false}},"Workspace:60749e97ffd3cf000fc75011":{"__typename":"Workspace","id":"60749e97ffd3cf000fc75011","slug":"learn-javascript-conditionals-else-if-statements","backendType":"node"},"Narrative:5c2fe5441d197249cf39069d":{"__typename":"Narrative","id":"5c2fe5441d197249cf39069d","type":"Narrative","content":"We can add more conditions to our `if...else` with an [`else if` statement](https://www.codecademy.com/resources/docs/javascript/conditionals?page_ref=catalog). The `else if` statement allows for more than two possible outcomes. You can add as many `else if` statements as you’d like, to make more complex conditionals!\n\nThe `else if` statement always comes after the `if` statement and before the `else` statement. The `else if` statement also takes a condition. Let’s take a look at the syntax:\n\n```js\nlet stopLight = 'yellow';\n\nif (stopLight === 'red') {\n  console.log('Stop!');\n} else if (stopLight === 'yellow') {\n  console.log('Slow down.');\n} else if (stopLight === 'green') {\n  console.log('Go!');\n} else {\n  console.log('Caution, unknown!');\n}\n```\nThe `else if` statements allow you to have multiple possible outcomes. `if`/`else if`/`else` statements are read from top to bottom, so the first condition that evaluates to `true` from the top to bottom is the block that gets executed. \n\nIn the example above, since `stopLight === 'red'` evaluates to `false` and `stopLight === 'yellow'` evaluates to `true`, the code inside the first `else if` statement is executed. The rest of the conditions are not evaluated. If none of the conditions evaluated to `true`, then the code in the `else` statement would have executed. ","instructions":null},"PersistentCodeEditor:5c2fe5441d197249cf39069b":{"__typename":"PersistentCodeEditor","id":"5c2fe5441d197249cf39069b","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":true,"noRunButton":null},"OutputTerminal:5c2fe5441d197249cf39069c":{"__typename":"OutputTerminal","id":"5c2fe5441d197249cf39069c","type":"OutputTerminal"},"Exercise:b8ac7504880412bc17ad0558bb99db46":{"__typename":"Exercise","id":"b8ac7504880412bc17ad0558bb99db46","sourceId":null,"title":"Else If Statements","slug":"else-if","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:23Z","checkpoints":[{"__ref":"Checkpoint:5c2fe5441d197249cf39069f"},{"__ref":"Checkpoint:5c2fe5441d197249cf3906a0"},{"__ref":"Checkpoint:5c2fe5441d197249cf3906a1"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ alPosition` to the `switch` statement?')\n  });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c2fe5441d197249cf3906a7":{"__typename":"Checkpoint","id":"5c2fe5441d197249cf3906a7","instructions":"Inside the `switch` statement, add three `case`s:\n* The first `case` checks for the value `'first place'` \n  * If the expression's value matches the value of the `case` then `console.log()` the string `'You get the gold medal!'`\n* The second `case` checks for the value `'second place'` \n  * If the expression's  value matches the value of the `case` then `console.log()` the string `'You get the silver medal!'`\n* The third `case` checks for the value `'third place'` \n  * If the expression's  value matches the value of the `case` then `console.log()` the string `'You get the bronze medal!'`\n\nRemember to add a `break` after each `console.log()`.","hint":"Your code will look like: \n```js\nswitch(athleteFinalPosition) {\n  case 'first place':\n    console.log('You get the gold medal!');\n    break; \n  // Add in the other two case statements.\n}\n```","testType":"mochaTest","testCode":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      switch(athleteFinalPosition){\n        case $val1:\n        case $val2:\n        case $val3:\n      }\n    };\n\n    let structureTwo = function() {\n      switch(athleteFinalPosition){\n        case $val1:\n          console.log($gold);\n        case $val2:\n          console.log($silver);\n        case $val3:\n          console.log($bronze);\n      }\n    };\n\n    let structureThree = function() {\n      switch(athleteFinalPosition){\n        case $val1:\n          console.log($gold);\n          break;\n        case $val2:\n          console.log($silver);\n          break;\n        case $val3:\n          console.log($bronze);\n          break;\n      }\n    };\n\n    varCallbacks = [\n      function($val1, $val2, $val3){\n        if($val1.value !== 'first place'){\n          return { failure: \"In the first `case` did you check for the string `'first place'`?\"}\n        }\n        if($val2.value !== 'second place'){\n          return { failure: \"In the second `case` did you check for the string `'second place'`?\"}\n        }\n        if($val3.value !== 'third place'){\n          return { failure: \"In the third `case` did you check for the string `'third place'`?\"}\n        }\n        return true\n      }\n    ]\n\n    varCallbacks2 = [\n      function($gold, $silver, $bronze){\n        if($gold.value !== 'You get the gold medal!'){\n          return { failure: \"In the code block of the first `case` did you add a `console.log()` statement that logs `'You get the gold medal!'` to the console?\"}\n        }\n        if($silver.value !== 'You get the silver medal!'){\n          return { failure: \"In the code block of the second `case` did you add a `console.log()`statement that logs `'You get the silver medal!'` to the console?\"}\n        }\n        if($bronze.value !== 'You get the bronze medal!'){\n          return { failure: \"In the code block of the third `case` did you add a `console.log()`statement that logs `'You get the bronze medal!'` to the console?\"}\n        }\n        return true\n      }\n    ]\n\n\n    let isMatchOne = Structured.match(code, structureOne, { varCallbacks });\n    let isMatchTwo = Structured.match(code, structureTwo, { varCallbacks: varCallbacks2 });\n    let isMatchThree = Structured.match(code, structureThree);\n\n    assert.isOk(isMatchOne, varCallbacks.failure || 'Did you add three `case`s to your `switch` statement?')\n    assert.isOk(isMatchTwo, varCallbacks2.failure || 'Did you add the `console.log` statements to your `case` statements?')\n    assert.isOk(isMatchThree, 'Did you add the `break` keyword to each case?')\n  });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c2fe5441d197249cf3906a8":{"__typename":"Checkpoint","id":"5c2fe5441d197249cf3906a8","instructions":"Now, add a `default` statement at the end of the `switch` that uses `console.log()` to print `'No medal awarded.'`. \n\nIf `athleteFinalPosition` does not equal any value of our `case`s, then the string `'No medal awarded.'` is logged to the console.\n\nRemember to add the `break` keyword at the end of the `default` case. ","hint":"Your code will look like: \n```js\nswitch(athleteFinalPosition) {\n  ...\n  default: \n    // This code runs if no case matches\n    break; \n}\n```","testType":"mochaTest","testCode":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      switch(athleteFinalPosition){\n        case $val1:\n        case $val2:\n        case $val3:\n        default:\n      }\n    };\n\n    let structureTwo = function() {\n      switch(athleteFinalPosition){\n        case $val1:\n        case $val2:\n        case $val3:\n        default:\n          console.log($noMedal);\n      }\n    };\n\n    let structureThree = function() {\n      switch(athleteFinalPosition){\n        case $val1:\n        case $val2:\n        case $val3:\n        default:\n          console.log($noMedal);\n          break\n      }\n    };\n\n    varCallbacks = [\n      function($noMedal){\n        if($noMedal.value !== 'No medal awarded.'){\n          return { failure: \"In the `default` case does your `console.log()` statement print the string `'No medal awarded.'`?\"}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo, { varCallbacks });\n    let isMatchThree = Structured.match(code, structureThree);\n\n    assert.isOk(isMatchOne, 'Did you add a `default` case to your `switch` statement?')\n    assert.isOk(isMatchTwo, varCallbacks.failure || 'In the `default` case did you add a `console.log()` statement?')\n    assert.isOk(isMatchThree, 'Did you add a `break` keyword to the `default` case to your?')\n  });\n});\n","testOptions":{"withBabel":false}},"Workspace:5f0f54d475c5420013d97319":{"__typename":"Workspace","id":"5f0f54d475c5420013d97319","slug":"learn-javascript-conditionals-switch-statement","backendType":"node"},"Narrative:5c2fe5441d197249cf3906a4":{"__typename":"Narrative","id":"5c2fe5441d197249cf3906a4","type":"Narrative","content":"`else if` statements are a great tool if we need to check multiple conditions. In programming, we often find ourselves needing to check multiple values and handling each of them differently. For example:\n```js\nlet groceryItem = 'papaya';\n\nif (groceryItem === 'tomato') {\n  console.log('Tomatoes are $0.49');\n} else if (groceryItem === 'papaya'){\n  console.log('Papayas are $1.29');\n} else {\n  console.log('Invalid item');\n}\n```\nIn the code above, we have a series of conditions checking for a value that matches a  `groceryItem` variable. Our code works fine, but imagine if we needed to check 100 different values! Having to write that many `else if` statements sounds like a pain!\n\nA  [`switch` statement](https://www.codecademy.com/resources/docs/javascript/switch?page_ref=catalog) provides an alternative syntax that is easier to read and write. A `switch` statement looks like this:\n\n```js\nlet groceryItem = 'papaya';\n\nswitch (groceryItem) {\n  case 'tomato':\n    console.log('Tomatoes are $0.49');\n    break;\n  case 'lime':\n    console.log('Limes are $1.49');\n    break;\n  case 'papaya':\n    console.log('Papayas are $1.29');\n    break;\n  default:\n    console.log('Invalid item');\n    break;\n}\n\n// Prints 'Papayas are $1.29'\n```\n\n* The `switch` keyword initiates the statement and is followed by `( ... )`, which contains the value that each `case` will compare. In the example, the value or expression of the `switch` statement is `groceryItem`.\n* Inside the block, `{ ... }`, there are multiple `case`s. The `case` keyword checks if the expression matches the specified value that comes after it. The value following the first `case` is `'tomato'`. If the value of `groceryItem` equalled `'tomato'`, that `case`'s `console.log()` would run.\n* The value of `groceryItem` is `'papaya'`, so the third `case` runs\u0026mdash; `Papayas are $1.29` is logged to the console.\n* The `break` keyword tells the computer to exit the block and not execute any more code or check any other cases inside the code block. Note: Without `break` keywords, the first matching case will run, but so will every subsequent case regardless of whether or not it matches—including the default. This behavior is different from `if`/`else` conditional statements that execute only one block of code. \n* At the end of each `switch` statement, there is a `default` statement. If none of the `case`s are true, then the code in the `default` statement will run.","instructions":null},"OutputTerminal:5c2fe5441d197249cf3906a3":{"__typename":"OutputTerminal","id":"5c2fe5441d197249cf3906a3","type":"OutputTerminal"},"PersistentCodeEditor:5c2fe5441d197249cf3906a2":{"__typename":"PersistentCodeEditor","id":"5c2fe5441d197249cf3906a2","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":null,"noRunButton":null},"Exercise:23352aa0adda21392ea8cd3b9876ea3b":{"__typename":"Exercise","id":"23352aa0adda21392ea8cd3b9876ea3b","sourceId":null,"title":"The switch keyword","slug":"switch","published":true,"setupCommand":"","createdAt":"2018-11-13T14:12:23Z","checkpoints":[{"__ref":"Checkpoint:5c2fe5441d197249cf3906a6"},{"__ref":"Checkpoint:5c2fe5441d197249cf3906a7"},{"__ref":"Checkpoint:5c2fe5441d197249cf3906a8"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2023-08-18T18:06:09Z","workspace":{"__ref":"Workspace:5f0f54d475c5420013d97319"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":11.783333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"Narrative:5c2fe5441d197249cf3906a4"},{"__ref":"OutputTerminal:5c2fe5441d197249cf3906a3"},{"__ref":"PersistentCodeEditor:5c2fe5441d197249cf3906a2"}]},"Workspace:5ea9d240a69948001117fd98":{"__typename":"Workspace","id":"5ea9d240a69948001117fd98","slug":"learn-javascript-conditionals-review","backendType":"node"},"Narrative:5c2fe5441d197249cf3906ab":{"__typename":"Narrative","id":"5c2fe5441d197249cf3906ab","type":"Narrative","content":"Way to go! Here are some of the major concepts for conditionals:\n\n* An `if` statement checks a condition and will execute a task if that condition evaluates to `true`.\n* `if...else` statements make binary decisions and execute different code blocks based on a provided condition.\n* We can add more conditions using `else if` statements.\n* Comparison operators, including `\u003c`, `\u003e`, `\u003c=`, `\u003e=`, `===`, and `!==` can compare two values.\n* The logical and operator, `\u0026\u0026`, or \"and\", checks if both provided expressions are truthy.\n* The logical operator `||`, or \"or\", checks if either provided expression is truthy.\n* The bang operator, `!`, switches the truthiness and falsiness of a value.\n* The ternary operator is shorthand to simplify concise `if...else` statements. \n* A `switch` statement can be used to simplify the process of writing multiple `else if` statements. The `break` keyword stops the remaining `case`s from being checked and executed in a `switch` statement.","instructions":"In **main.js**, practice the skills you learned in this lesson."},"PersistentCodeEditor:5c2fe5441d197249cf3906a9":{"__typename":"PersistentCodeEditor","id":"5c2fe5441d197249cf3906a9","ty 09","e5bb570275770607b806929bb8bc4d5c","43e64d0991594943de6ddea833e93317","1245e87418d1213632605f3505d87fcf","aa9a756542577e81e0c65243a5b03f39","b8ac7504880412bc17ad0558bb99db46","23352aa0adda21392ea8cd3b9876ea3b","1bd8e532511877c26294a58104637186"],"exercises":[{"__ref":"Exercise:b353f9acd0024103a9c6c48998aba287"},{"__ref":"Exercise:0a2044e0d0abeff73c80ce042f9d5545"},{"__ref":"Exercise:4476469093d7bf7ed801cd66330864cb"},{"__ref":"Exercise:584583e7d8ec0dad2067057493774c09"},{"__ref":"Exercise:e5bb570275770607b806929bb8bc4d5c"},{"__ref":"Exercise:43e64d0991594943de6ddea833e93317"},{"__ref":"Exercise:1245e87418d1213632605f3505d87fcf"},{"__ref":"Exercise:aa9a756542577e81e0c65243a5b03f39"},{"__ref":"Exercise:b8ac7504880412bc17ad0558bb99db46"},{"__ref":"Exercise:23352aa0adda21392ea8cd3b9876ea3b"},{"__ref":"Exercise:1bd8e532511877c26294a58104637186"}],"progress({\"userId\":\"5c76d428aa33d1d2df000015\"})":{"__typename":"LessonProgressSummary","contentItemId":"82bb8b0cf38b025d4dae5c3fad7a83a0","started":true,"startedAt":"2024-04-29T17:49:44+00:00","completed":true,"completedAt":"2024-04-30T02:51:37+00:00","userCompleted":false,"userCompletedAt":null,"userId":"5c76d428aa33d1d2df000015","lastUpdated":"2024-04-30T02:51:37+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":null,"bookmark":[11,0],"checklist":null,"kanban":null}},"type":"lesson","percentComplete":100,"exercisesCompleted":11,"exercisesTotal":11,"currentExerciseCheckpointsCompleted":0}},"Workspace:5c2fe5441d197249cf3906bb":{"__typename":"Workspace","id":"5c2fe5441d197249cf3906bb","slug":"learn-javascript-U2P1","backendType":"node-14"},"PersistentCodeEditor:5c2fe5441d197249cf3906b9":{"__typename":"PersistentCodeEditor","id":"5c2fe5441d197249cf3906b9","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":true,"noRunButton":null},"OutputTerminal:5c2fe5441d197249cf3906ba":{"__typename":"OutputTerminal","id":"5c2fe5441d197249cf3906ba","type":"OutputTerminal"},"Project:83e1eb613f7182849759198b5344d677":{"__typename":"Project","id":"83e1eb613f7182849759198b5344d677","description":"Build a virtual Magic Eight Ball using control flow in JavaScript. You’ll practice building decision-making into your programs and gain confidence in writing more robust JavaScript code.","isDeprecated":false,"isFree":true,"published":true,"slug":"magic-eight-ball-1","title":"Magic Eight Ball","time":30,"type":"project","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"standalone":false,"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"projectInformation":{"__typename":"ProjectInformation","einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node-14","server":null},"downloadPath":"","objective":"You've learned a powerful tool in JavaScript: control flow! It's so powerful, in fact, that it can be used to tell someone's fortune.\n\nIn this project we will build a [Magic Eight Ball](https://en.wikipedia.org/wiki/Magic_8-Ball) using control flow in JavaScript.\n\nThe user will be able to input a question, then our program will output a random fortune.\n\nIf you get stuck during this project or would like to see an experienced developer work through it, click \"**Get Unstuck**\" to see a **project walkthrough video**.","previewUrl":null,"thumbnailUrl":"https://content.codecademy.com/projects/project_thumbnails/introduction-to-javascript/img_JS_magic8Ball.jpg","videoUrl":"https://www.youtube.com/watch?v=90WSXtjwlCA","workspace":{"__ref":"Workspace:5c2fe5441d197249cf3906bb"},"taskGroups":[{"__typename":"ProjectTaskGroup","heading":"","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"An empty string is `''` in JavaScript.","taskKey":"0_6_0214266861294097","text":"In the first line of the program, define a variable called `userName` that is set to an empty string.  \n\nIf the user wants, they can enter their name in between the quotation marks. "},{"__typename":"ProjectTaskGroupTask","hint":"If the user doesn't enter a name, the condition `userName ?` will evaluate to falsy because it will be an empty string. \n\nFor example:\n```js\nuserName ? console.log(`Hello, ${userName}!`) : console.log('Hello!');\n```\n","taskKey":"0_5","text":"Below this variable, create a ternary expression that decides what to do if the user enters a name or not.  If the user enters a name \u0026mdash; like `'Jane'` \u0026mdash; use string interpolation to log `Hello, Jane!` to the console.  Otherwise, simply log `Hello!`. "},{"__typename":"ProjectTaskGroupTask","hint":"We can use the `const` keyword to declare a variable, then assign a question to that variable that we want to ask the Magic Eight Ball.","taskKey":"magic-eight-ball_0_0","text":"Create a variable named `userQuestion`. The value of the variable should be a string that is the question the user wants to ask the Magic Eight Ball. "},{"__typename":"ProjectTaskGroupTask","hint":"Use the `console.log()` method to print the user’s question.","taskKey":"0_8_006452062820477544","text":"Write a `console.log()` for the `userQuestion`, stating what was asked. You can include the user's name in the `console.log()` statement, if you wish! "},{"__typename":"ProjectTaskGroupTask","hint":"`Math.random()` returns a value between `0` (inclusive) and `1` (exclusive).\n\nIn order to make this set of numbers range from 0 (inclusive) to 8 (exclusive) we can multiply the returned value by `8`.\n\nFinally, to ensure we only have whole numbers from `0` to `7` we can round down using `Math.floor()`.","taskKey":"magic-eight-ball_0_1","text":"We need to generate a random number between 0 and 7. \n\nCreate another variable, and name it `randomNumber`. Set it equal to this expression, which uses two methods ([`Math.floor()`](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math/floor) and [`Math.random()`](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math/random)) from the Math library. \n\n```js\nMath.floor(Math.random() * 8);\n```\nCheck the hint to learn how it works!"},{"__typename":"ProjectTaskGroupTask","hint":"An empty string is `''` in JavaScript. We can use the `let` keyword to declare our variable, since we’ll need to update the value of this variable later on.","taskKey":"magic-eight-ball_0_2","text":"Create one more variable named `eightBall`, and set it equal to an empty string. We will save a value to this variable in the next steps, depending on the value of  `randomNumber`."},{"__typename":"ProjectTaskGroupTask","hint":"You can chain together multiple `else if` statements, or use a [`switch` statement](https://www.codecademy.com/resources/docs/javascript/switch) instead.\n","taskKey":"magic-eight-ball_0_3","text":"We need to create a control flow that takes in the `randomNumber` we made in step 5, and then assigns `eightBall` to a reply that a Magic Eight Ball would return. Think about utilizing `if`/`else` or `switch` statements. Here are 8 Magic Eight Ball phrases that we'd like to save to the variable `eightBall`:\n- `'It is certain'`\n- `'It is decidedly so'`\n- `'Reply hazy try again'`\n- `'Cannot predict now'`\n- `'Do not count on it'`\n- `'My sources say no'`\n- `'Outlook not so good'`\n- `'Signs point to yes'`\n\nIf the `randomNumber` is `0`, then save an answer to the `eightBall` variable; if `randomNumber` is `1`, then save the next answer, and so on.\nIf you're feeling creative, make your own responses!\n"},{"__typename":"ProjectTaskGroupTask","hint":"Use the `console.log()` method to print the Magic Eight Ball’s response.","taskKey":"magic-eight-ball_0_4","text":"Write a `console.log()` to print the Magic Eight Ball's answer, the value of the `eightBall` variable."},{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"0_7_09595752835714124","text":"Run your program a few times to see random results appear in the console!\n\nIf you want extra practice:\n- If you started with a `switch` statement, convert it to `if`/`else if`/`else` statements.\n- If you started with `if`/`else if`/`else` statements, convert them to a `switch` statement."}]}],"layoutComponents":[{"__ref":"PersistentCodeEditor:5c2fe5441d197249cf3906b9"},{"__ref":"OutputTerminal:5c2fe5441d197249cf3906ba"}]},"progress({\"userId\":\"5c76d428aa33d1d2df000015\"})":{"__typename":"ProjectProgressSummary","contentItemId":"83e1eb613f7182849759198b5344d677","started":false,"startedAt":null,"completed":false,"completedAt":null,"userCompleted":false,"userCompletedAt":null,"userId":"5c76d428aa33d1d2df000015","lastUpdated":null,"record":null,"progressPct":0,"tasksComplete":0,"tasksTotal":9,"status":0,"type":"project","checklist":{}}},"Workspace:5c2fe5451d197249cf3906ca":{"__typename":"Workspace","id":"5c2fe5451d197249cf3906ca","slug":"learn-javascript-U2P2","backendType":"javascript"},"OutputTerminal:5c2fe5451d197249cf3906c9":{"__typename":"OutputTerminal","id":"5c2fe5451d197249cf3906c9","type":"OutputTerminal"},"PersistentCodeEditor:5c2fe5451d197249cf3906c8":{"__typename":"PersistentCodeEditor","id":"5c2fe5451d197249cf3906c8","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":true,"noRunButton":null},"Project:b4dd86312a15abb22151ae1d42bc5379":{"__typename":"Project","id":"b4dd86312a15abb22151ae1d42bc5379","description":"Design the logic for an app that will give runners information on race day! ","isDeprecated":false,"isFree":true,"published":true,"slug":"race-day","title":"Race Day","time":30,"type":"project","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"standalone":false,"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"projectInformation":{"__typename":"ProjectInformation","einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"downloadPath":null,"objective":"Codecademy's annual race is just around the corner! This year, we have a lot of participants. You have been hired to write a program that will register runners for the race and give them instructions on race day. \n\nAs a timeline, registration would look like this:\n\u003cimg src=\"https://content.codecademy.com/projects/introduction-to-javascript/learn-javascript-control-flow/race-day/raceday-timeline.svg\" alt=\"registration-timeline\"\u003e\n\nHere's how our registration works. There are adult runners (over 18 years of age) and youth runners (under 18 years of age). They can register early or late. Runners are assigned a race number and start time based on their age and registration.\n\nRace number:\n- Early adults receive a race number at or above 1000.\n- All others receive a number below 1000.\n\nStart time:\n- Adult registrants run at 9:30 am or 11:00 am.\n   - Early adults run at 9:30 am.\n   - Late adults run at 11:00 am.\n- Youth registrants run at 12:30 pm (regardless of registration).\n\nBut we didn't plan for runners that are exactly 18! We'll handle that by the end of the project.\n\nIf you get stuck during this project or would like to see an experienced developer work through it, click \"**Get Unstuck**\" to see a **project walkthrough video**.\n\n","previewUrl":null,"thumbnailUrl":"https://content.codecademy.com/projects/project_thumbnails/introduction-to-javascript/race.jpg","videoUrl":"https://www.youtube.com/watch?v=sSnUXjb_u-g","workspace":{"__ref":"Workspace:5c2fe5451d197249cf3906ca"},"taskGroups":[{"__typename":"ProjectTaskGroup","heading":null,"tasks":[{"__typename":"ProjectTaskGroupTask","hint":"`Math.random()` returns a value between `0` (inclusive) and `1` (exclusive).\n\nIn order to make this set of numbers range from `0` (inclusive) to `1000` (exclusive) we can multiply the returned value by `1000`.\n\nFinally, to ensure we only have whole numbers from `0` to `999` we can round down using `Math.floor()`.\n\n```js\nlet raceNumber = Math.floor(Math.random() * 1000);\n```","taskKey":"0_8_09147445276689208","text":"Race numbers are assigned randomly. We've provided the necessary code at the top of the file.\n\nCheck off this task after reading that line.\n\nYou can read the hint if you want to learn how it works!"},{"__typename":"ProjectTaskGroupTask","hint":"For example:\n```js\nconst registeredEarly = false;\n```\n","taskKey":"control-flow-ii_0_0","text":"Create a variable that indicates whether a runner registered early or not.\n\nSet it equal to a Boolean value. You'll change this later as you test different runner conditions.\n"},{"__typename":"ProjectTaskGroupTask","hint":"For example:\n```js\nconst age = 19;\n```","taskKey":"control-flow-ii_0_1","text":"Create a variable for the runner's age and set it equal to a number. \n\nYou'll change this later as you test different runner conditions.\n"},{"__typename":"ProjectTaskGroupTask","hint":"A runner is an adult if their `age` is over `18`.\n\nYou'll need to use an `if` statement, the `\u0026\u0026` logical operator, and the mathematical assignment operator `+=`. \n","taskKey":"control-flow-ii_0_2","text":"Create a control flow statement that checks whether the runner is an adult AND registered early. \n\nAdd `1000` to their `raceNumber` if this is true. \n"},{"__typename":"ProjectTaskGroupTask","hint":"This step requires an `if` statement, the `\u0026\u0026` logical operator, `console.log`, and string interpolation.\n\n```js\nif (condition \u0026\u0026 condition) {\n  console.log('statement');\n}\n```","taskKey":"control-flow-ii_0_3","text":"Create a separate control flow statement below the first (starting with `if` again). This statement will check age and registration time to determine race time.\n\nFor runners over 18 who registered early, log a statement to the console telling them that they will race at 9:30 am.  Include their `raceNumber`. "},{"__typename":"ProjectTaskGroupTask","hint":"This step requires an `else if` statement, the `\u0026\u0026` and `!` logical operators, `console.log`, and string interpolation.\n\n```js\nif (condition \u0026\u0026 condition) {\n  console.log('statement');\n} else if (condition \u0026\u0026 !condition) {\n  console.log('other statement');\n}\n```","taskKey":"control-flow-ii_0_4","text":"\"Late adults run at 11:00 am\"\n\nSince we already checked for early adults we can write a statement like this:\n*else if runner is over 18 AND did not register early they will race at 11:00am*\n\nWrite the corresponding `else if` statement.\n\nWithin that, log a string to the console telling them that they will race at 11:00 am.  Include their `raceNumber`.\n"},{"__typename":"ProjectTaskGroupTask","hint":"```js\nif (condition \u0026\u0026 condition) {\n  console.log('statement');\n} else if (condition \u0026\u0026 !condition) {\n  console.log('other statement');\n} else if (condition) {\n  console.log('another statement');\n}\n```","taskKey":"control-flow-ii_0_5","text":"\"Youth registrants run at 12:30 pm (regardless of registration)\"\n\nFor people who are under 18, log a statement to the console telling them that they will race at 12:30 pm.  Include their `raceNumber`. \n"},{"__typename":"ProjectTaskGroupTask","hint":"If your code is working correctly, all of these should be true:\n\nRunners who are `25` years old and registered early will run at 9:30 am.\n\nRunners who are `25` years old and did NOT register early will run at 11:00 am. \n\nRunners who are `16` years old and registered early will run at 12:30 pm.\n\nRunners who are `16` years old and did NOT register early will run at 12:30 pm.\n","taskKey":"control-flow-ii_0_6","text":"Enter different combinations of values for the two variables you created and run your code several times. Verify that the correct statements are printing to the console!\n\nYou can check your work using the examples provided in the hint.\n"},{"__typename":"ProjectTaskGroupTask","hint":"If your code is working correctly, this should be true:\n\nRunners who are `18` years old and registered early should see the registration desk.\n\nRunners who are `18` years old and did NOT register early should see the registration desk.","taskKey":"control-flow-ii_0_7","text":"Don't forget about runners exactly 18 years old!\n\nAdd an `else` statement that logs a statement to the console telling the runner to see the registration desk. \n"}]}],"layoutComponents":[{"__ref":"OutputTerminal:5c2fe5451d197249cf3906c9"},{"__ref":"PersistentCodeEditor:5c2fe5451d197249cf3906c8"}]},"progress({\"userId\":\"5c76d428aa33d1d2df000015\"})":{"__typename":"ProjectProgressSummary","contentItemId":"b4dd86312a15abb22151ae1d42bc5379","started":false,"startedAt":null,"completed":false,"completedAt":null,"userCompleted":false,"userCompletedAt":null,"userId":"5c76d428aa33d1d2df000015","lastUpdated":null,"record":null,"progressPct":0,"tasksComplete":0,"tasksTotal":9,"status":0,"type":"project","checklist":{}}},"Workspace:5c181bfa39652c287493a4b2":{"__typename":"Workspace","id":"5c181bfa39652c287493a4b2","slug":"javascript_101_Unit_3_v2","backendType":"node"},"PersistentCodeEditor:5c181bfa39652c287493a4b1":{"__typename":"PersistentCodeEditor","id":"5c181bfa39652c287493a4b1","type":"PersistentCodeEditor","files":["rockPaperScissors.js"],"navigatorDisabled":null,"noRunButton":null},"OutputTerminal:5c181bfa39652c287493a4b0":{"__typename":"OutputTerminal","id":"5c181bfa39652c287493a4b0","type":"OutputTerminal"},"Project:155054c29d2055685f77d5b59dbebc12":{"__typename":"Project","id":"155054c29d2055685f77d5b59dbebc12","description":"In this project, we're going to practice conditionals in JavaScript so you can hone your skills and feel confident taking them to the real world. Why? Given a certain input you want to return a certain output. If this than that.","isDeprecated":false,"isFree":false,"published":true,"slug":"rock-paper-scissors-javascript","title":"Rock, Paper, or Scissors","time":45,"type":"project","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"standalone":false,"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"projectInformation":{"__typename":"ProjectInformation","einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"downloadPath":"","objective":"Rock paper scissors is a classic two player game. Each player chooses either rock, paper, or scissors. The items are compared, and whichever player chooses the more powerful item wins.\n\nThe possible outcomes are:\n\n- Rock destroys scissors.\n- Scissors cut paper.\n- Paper covers rock.\n- If there's a tie, then the game ends in a draw.\n\nOur code will break the game into four parts:\n\n1. Get the user's choice.\n2. Get the computer's choice.\n3. Compare the two choices and determine a winner.\n4. Start the program and display the results.\n\nIf you get stuck during this project or would like to see an experienced developer work through it, click \"**Get Unstuck**\" to see a **project walkthrough video**.","previewUrl":null,"thumbnailUrl":"https://content.codecademy.com/projects/project_thumbnails/introduction-to-javascript/rps.svg","videoUrl":"https://www.youtube.com/watch?v=cKbN6-1ZQ3A","workspace":{"__ref":"Workspace:5c181bfa39652c287493a4b2"},"taskGroups":[{"__typename":"ProjectTaskGroup","heading":"","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"```javascript\nconst getUserChoice = userInput =\u003e {\n};\n```","taskKey":"0_0","text":"The user should be able to choose 'rock', 'paper', or 'scissors' when the game starts.\n\nUsing `const` and arrow function syntax, create a function named `getUserChoice` that takes a single parameter `userInput`."},{"__typename":"ProjectTaskGroupTask","hint":"Insert the above code below the line that declares `userInput`. However, the code should still be inside the `getUserChoice()` function.","taskKey":"0_1","text":"Since a user can pass in a parameter, such as  'Rock' or 'rock' with different capitalizations, begin by utilizing JavaScript's `toLowerCase()` function to make the `userInput` all lowercase.\n\nYou can use code like this:\n\n```javascript\nuserInput = userInput.toLowerCase();\n```"},{"__typename":"ProjectTaskGroupTask","hint":"You can utilize your knowledge of the `||` logical operator to write this condition. Your code may look something like:\n\n```javascript\nif (userInput === 'rock' || userInput === 'paper' || ... ) {\n  return userInput;\n} else {\n  console.log('Error!');\n}\n```","taskKey":"0_2","text":"When getting the user's choice, you should also check to make sure that the user typed a valid choice: 'rock', 'paper', or 'scissors'.\n\nInside `getUserChoice()`, write an `if`/`else` statement that makes sure the `userInput` is either `'rock'`, `'paper'`, or `'scissors'`. If it does, then `return` the `userInput`. If not, use `console.log` to print an error message to the console."},{"__typename":"ProjectTaskGroupTask","hint":"```js\nconsole.log(getUserChoice('Paper')); // should print 'paper'\nconsole.log(getUserChoice('fork')); // should print 'Error!' and `undefined`\n```","taskKey":"0_11_08548058777370064","text":"Test the function by calling it with valid and invalid input, and printing the results to the console.\n\nYou can delete this when you know your function works."},{"__typename":"ProjectTaskGroupTask","hint":"Since there are three choices, you can create a random number between 0 and 2 with code like this:\n\n```javascript\nMath.floor(Math.random() * 3);\n```\n\nThen, you can utilize an `if`/`else` or a `switch` statement to `return` the computer's choice, like so:\n\n```javascript\nswitch (randomNumber) {\n  case 0:\n    return 'rock';\n    break;\n  case 1:\n    return 'paper';\n    break;\n  ...\n}\n```","taskKey":"0_3","text":"Now we need to have the computer make a choice.\n\nCreate a new function named `getComputerChoice` with no parameters. Inside its block, utilize `Math.random()` and `Math.floor()` to get a whole number between 0 and 2. Then, depending on the number, `return` either `'rock'`, `'paper'`, or `'scissors'`."},{"__typename":"ProjectTaskGroupTask","hint":"```js\nconsole.log(getComputerChoice()); // should print 'rock', 'paper', or 'scissors'\n```","taskKey":"0_12_09342990223931378","text":"Test the function by calling it multiple times and printing the results to the console.\n\nYou can delete this when you know your function works."},{"__typename":"ProjectTaskGroupTask","hint":"You can see if two things equal each other with the `===` operator.\n\n```javascript\nif (userChoice === computerChoice) {\n  return 'The game is a tie!';\n}\n```","taskKey":"0_4","text":"Now it's time to determine a winner.\n\nCreate a function named `determineWinner` that takes two parameters named `userChoice` and `computerChoice`. This function will compare the two choices played and then `return` if the human player won, lost, or tied.\n\nLet's deal with the tie condition first. Within the `determineWinner()` function, write an `if` statement that checks if the `userChoice` parameter equals the `computerChoice` parameter. If so, `return` a string that the game was a tie."},{"__typename":"ProjectTaskGroupTask","hint":"If the game is not a tie, we know that when the `userChoice` is `'rock'`, `computerChoice` must be either `'paper'` or `'scissors'`. If the `computerChoice` is `'paper'`, then paper covers rock and the computer wins. If the `computerChoice` is not `'paper'`, it must be `'scissors'`, and then the user wins.\n\n```javascript\nif (userChoice === 'rock') {\n  if (computerChoice === 'paper') {\n    return 'The computer won!';\n  } else {\n    return 'You won!';\n  }\n}\n```","taskKey":"0_5","text":"If the game is not a tie, you'll need to determine a winner.\n\nBegin by writing an `if` statement that checks if the `userChoice` is `'rock'`. Inside the `if` statement's block, write another `if`/`else` statement. The inner `if`/`else` should check if the `computerChoice` is `'paper'`. If so, `return` a message that the computer won. If not, `return` a message that the user won."},{"__typename":"ProjectTaskGroupTask","hint":"This code should be similar to the code from Step 6. It may look like this:\n\n```javascript\nif (userChoice === 'paper') {\n  if (computerChoice === 'scissors') {\n    return 'The computer won!';\n  } else {\n    return 'You won!';\n  }\n}\n```","taskKey":"0_6","text":"Next, write another `if` statement for if the `userChoice` is `'paper'`.\n\nInside this `if` statement, the `computerChoice` must be either `'scissors'` or `'rock'`. Write logic that will `return` a winner.\n"},{"__typename":"ProjectTaskGroupTask","hint":"This code should be similar to the code from Steps 6 and 7. It may look like:\n\n```javascript\nif (userChoice === 'scissors') {\n  if (computerChoice === 'rock') {\n    return 'The computer won!';\n  } else {\n    return 'You won!';\n  }\n}\n```","taskKey":"0_7","text":"Next, write yet another `if` statement for if the `userChoice` is `'scissors'`.\n\nInside of this `if` statement, the `computerChoice` must either be `'rock'` or `'paper'`. Write logic that will `return` a winner."},{"__typename":"ProjectTaskGroupTask","hint":"The expected output depends on what you wrote in the `determineWinner()` function.\n```js\nconsole.log(determineWinner('paper', 'scissors')); // prints something like 'The computer won!'\nconsole.log(determineWinner('paper', 'paper')); // prints something like 'The game is a tie!'\nconsole.log(determineWinner('paper', 'rock')); // prints something like 'The user won!'\n```","taskKey":"0_13_016569740096637786","text":"Don't forget to test your function!\n\nCheck off this task when you've finished testing."},{"__typename":"ProjectTaskGroupTask","hint":"Since our functions `return` values, we can store their returned values in variables, which we can use elsewhere.\n\n```js\nconst playGame = () =\u003e {\n  const userChoice = getUserChoice('scissors');\n  const computerChoice = getComputerChoice();\n  console.log('You threw: ' + userChoice);\n  console.log('The computer threw:' + computerChoice);\n};\n```\n","taskKey":"0_8","text":"Everything is set up. Now you need to start the game and log the results.\n\nCreate a function named `playGame`.\n\nInside the `playGame()` function, create a variable named `userChoice` set equal to the result of calling `getUserChoice()`, passing in either `'rock'`, `'paper'`,  or `'scissors'` as an argument.\n\nCreate another variable named `computerChoice`, and set it equal to the result of calling `getComputerChoice()`.\n\nUnder both of these variables, use `console.log` to print them to the console."},{"__typename":"ProjectTaskGroupTask","hint":"```javascript\nconst playGame = () =\u003e {\n   const userChoice = getUserChoice('scissors');\n   const computerChoice = getComputerChoice();\n   console.log('You threw: ' + userChoice);\n   console.log('The computer threw: ' + computerChoice);\n   console.log(determineWinner(userChoice, computerChoice));\n};\n\nplayGame();\n```","taskKey":"0_9","text":"Finally, let's determine who won.\n\nInside the `playGame()` function, call the `determineWinner()` function. Pass in the `userChoice` and `computerChoice` variables as its parameters. Make sure to put this function call inside of a `console.log()` statement so you can see the result.\n\nThen, to start the game, call the `playGame()` function on the last line of your program."},{"__typename":"ProjectTaskGroupTask","hint":"In `getUserChoice()`, add a fourth condition that checks if the `userInput` is `'bomb'`.\n\nAt the beginning of `determineWinner()`, add another `if` statement that makes the user win if the `userChoice` is `'bomb'`.","taskKey":"0_10","text":"Make this game better by adding a secret cheat code. If a user types  `'bomb'` as their choice, then make sure they win, no matter what."}]}],"layoutComponents":[{"__ref":"PersistentCodeEditor:5c181bfa39652c287493a4b1"},{"__ref":"OutputTerminal:5c181bfa39652c287493a4b0"}]},"progress({\"userId\":\"5c76d428aa33d1d2df000015\"})":{"__typename":"ProjectProgressSummary","contentItemId":"155054c29d2055685f77d5b59dbebc12","started":false,"startedAt":null,"completed":false,"completedAt":null,"userCompleted":false,"userCompletedAt":null,"userId":"5c76d428aa33d1d2df000015","lastUpdated":null,"record":null,"progressPct":0,"tasksComplete":0,"tasksTotal":14,"status":0,"type":"project","checklist":{}}},"Workspace:5c181bfa39652c287493a4c4":{"__typename":"Workspace","id":"5c181bfa39652c287493a4c4","slug":"sleep-debt-calculator","backendType":"node"},"OutputTerminal:5c181bfa39652c287493a4c2":{"__typename":"OutputTerminal","id":"5c181bfa39652c287493a4c2","type":"OutputTerminal"},"PersistentCodeEditor:5c181bfa39652c287493a4c3":{"__typename":"PersistentCodeEditor","id":"5c181bfa39652c287493a4c3","type":"PersistentCodeEditor","files":["sleepDebtCalculator.js"],"navigatorDisabled":null,"noRunButton":null},"Project:d0f6a8ffd78bc6c6ef5151223e18778b":{"__typename":"Project","id":"d0f6a8ffd78bc6c6ef5151223e18778b","description":"In this project, we're going to practice functions in JavaScript so you can hone your skills and feel confident taking them to the real world.\nWhy? Functions help us build separation of concerns so our code isn't one long function.","isDeprecated":false,"isFree":false,"published":true,"slug":"sleep-debt-calculator","title":"Sleep Debt Calculator","time":39,"type":"project","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"standalone":false,"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"projectInformation":{"__typename":"ProjectInformation","einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"downloadPath":"","objective":"Did you know that giraffes sleep \u003ca href='https://en.wikipedia.org/wiki/Giraffe#Legs,_locomotion_and_posture\n' target='_blank' rel='noopener noreferrer'\u003e4.6 hours a day\u003c/a\u003e? We humans need more than that. If we don't sleep enough, we accumulate sleep debt. In this project we'll calculate if you're getting enough sleep each week using a sleep debt calculator.\n\nThe program will determine the actual and ideal hours of sleep for each night of the last week.\n\nFinally, it will calculate, in hours, how far you are from your weekly sleep goal.\n\nIf you get stuck during this project or would like to see an experienced developer work through it, click \"**Get Unstuck**\" to see a **project walkthrough video**.","previewUrl":null,"thumbnailUrl":"https://content.codecademy.com/projects/project_thumbnails/introduction-to-javascript/img_JS_sleep%20debt.jpg","videoUrl":"https://www.youtube.com/watch?v=48ko-s_ePbc","workspace":{"__ref":"Workspace:5c181bfa39652c287493a4c4"},"taskGroups":[{"__typename":"ProjectTaskGroup","heading":"","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"For a function with a single parameter, the syntax looks like this:\n\n```javascript\nconst exampleName = exampleParameter =\u003e {\n\n};\n```","taskKey":"0_0","text":"The first problem to solve is determining how many hours of sleep you got each night of the week.\n\nYou can create a function that returns any given night's number of hours of rest. Instead of writing seven different functions (one for each day of the week), let's write one function with a parameter for the day.\n\nCreate a function named `getSleepHours` with a single parameter named `day`."},{"__typename":"ProjectTaskGroupTask","hint":"```javascript\nconst getSleepHours = day =\u003e {\n  if (day === 'monday') {\n    return 8;\n  } else if (day === 'tuesday') {\n    // continue else if's...\n  }\n};\n```","taskKey":"0_1","text":"The function should accept a day as an argument and return the number of hours you slept that night. \n\nFor instance, if you got 8 hours of sleep on Monday night, calling `getSleepHours('monday')` should return `8`.\n\nUse an `if/else` or `switch` statement to implement this."},{"__typename":"ProjectTaskGroupTask","hint":"```js\nconsole.log(getSleepHours('tuesday')); // should print the # hours assigned to tuesday\n```","taskKey":"0_10_06760107675827289","text":"Test the function by calling it multiple times and printing the results to the console.\n\nYou can remove the tests when you know your function works."},{"__typename":"ProjectTaskGroupTask","hint":"```javascript\nconst getSleepHours = day =\u003e {\n  ...\n};\n\nconst getActualSleepHours = () =\u003e {\n  ...\n};\n```","taskKey":"0_2","text":"Now that you've written a function to get the sleep hours for each night, we need to do three things:\n\n- Get the total sleep hours that you actually slept\n- Get the ideal sleep hours that you prefer\n- Calculate the sleep debt, if any.\n\nTo get the total sleep hours that you actually slept, create a new function named `getActualSleepHours` that takes no parameters."},{"__typename":"ProjectTaskGroupTask","hint":"The concise body form of a function uses arrow notation and does not include brackets or the `return` keyword.\n\n```javascript\nconst getActualSleepHours = () =\u003e getSleepHours('Monday') + getSleepHours('Tuesday') + getSleepHours('Wednesday') + \n...;\n```","taskKey":"0_4","text":"Inside the `getActualSleepHours()` function, call the `getSleepHours()` function for each day of the week. Add the results together and return the sum using an implicit `return`."},{"__typename":"ProjectTaskGroupTask","hint":"```javascript\nconst getIdealSleepHours = () =\u003e {\n  const idealHours = 7.5;\n  return idealHours * 7;\n};\n```","taskKey":"0_5","text":"To get the ideal sleep hours that you prefer, create a function named `getIdealSleepHours` with no parameters.\n\nInside the function, declare a variable named `idealHours` and set its value to your ideal hours per night. Then `return` the `idealHours` multiplied by 7. \n\nYou'll want to multiply by 7 to get the total hours you prefer per week."},{"__typename":"ProjectTaskGroupTask","hint":"```js\nconsole.log(getActualSleepHours()); // should print the sum of all sleep hours in the week\n\nconsole.log(getIdealSleepHours()); // if idealHours is 8, should print 56\n```","taskKey":"0_11_03695458835940917","text":"Test your two new functions by calling them and printing the results to the console.\n\nYou can remove the tests when you know your functions works."},{"__typename":"ProjectTaskGroupTask","hint":"```javascript\nconst calculateSleepDebt = () =\u003e {\n\tconst actualSleepHours = getActualSleepHours();\n\tconst idealSleepHours = getIdealSleepHours();\n};\n```","taskKey":"0_6","text":"Now that you can get the actual sleep hours and the ideal sleep hours, it's time to calculate sleep debt.\n\nCreate a function named `calculateSleepDebt` with no parameters.\n\nInside of its block, create a variable named `actualSleepHours` set equal to the `getActualSleepHours()` function call.\n\nThen, create another variable named `idealSleepHours`, set equal to the `getIdealSleepHours()` function call."},{"__typename":"ProjectTaskGroupTask","hint":"`actualSleepHours` must be equal to, greater than, or less than `idealSleepHours`.\nThe `if` and `else if` statements cover the first two cases, and the `else` statement covers the 'less than' case.\n```javascript\nif (actualSleepHours === idealSleepHours) {\n  console.log('...');\n} else if (actualSleepHours \u003e idealSleepHours) {\n  console.log('...');\n} else {\n  console.log('...');\n}\n```","taskKey":"0_7","text":"Now that you have `actualSleepHours` and `idealSleepHours`, you can write a few `if`/`else` statements to output the result to the console. The function should fulfill this logic:\n\n- If actual sleep equals ideal sleep, log to the console that the user got the perfect amount of sleep.\n- If the actual sleep is greater than the ideal sleep, log to the console that the user got more sleep than needed.\n- If the actual sleep is less than the ideal sleep, log to the console that the user should get some rest."},{"__typename":"ProjectTaskGroupTask","hint":"You can concatenate the math inside the string passed to `console.log()` to print. For instance, if the user got less sleep than is ideal, you could write:\n\n```javascript\nif (actualSleepHours \u003c idealSleepHours) {\n  console.log('You got ' + (idealSleepHours - actualSleepHours) + ' hour(s) less sleep than you needed this week. Get some rest.');\n}\n```","taskKey":"0_8","text":"To make this calculator more helpful, add the hours the user is over or under their ideal sleep in each log statement in `calculateSleepDebt()`."},{"__typename":"ProjectTaskGroupTask","hint":"```js\ncalculateSleepDebt();\n```","taskKey":"0_8_0016495357371444364","text":"On the last line of the program, start the program by calling the `calculateSleepDebt()` function."},{"__typename":"ProjectTaskGroupTask","hint":"Put the daily sleep hours directly into `getActualSleepHours()`.\n```js\nconst getActualSleepHours = () =\u003e 6 + 7 + 9 + 8 + 5 + 10 + 11;\n```\nMake `idealHours` a parameter and multiply it by `7`.\n```js\nconst getIdealSleepHours = idealHours =\u003e idealHours * 7;\n```\n\nWhen you call the updated function in `calculateSleepDebt()`, call it like this:\n```js\nconst calculateSleepDebt = () =\u003e {\n  ...\n\n  const idealSleepHours = getIdealSleepHours(8);\n  \n  ...\n};\n```","taskKey":"0_9_09875374934967271","text":"For extra practice, try these:\n\n- `getActualSleepHours()` could be implemented without calling `getSleepHours()`. Use literal numbers and the `+` operator to rewrite `getActualSleepHours()`. It should still return the total actual hours slept in the week.\n\n- Some people need to sleep longer than others. Rewrite `getIdealSleepHours()` so that you can pass it an argument, like `getIdealSleepHours(8)` where `8` is the ideal hours per night. Update the call to `getIdealSleepHours()` in `calculateSleepDebt()` too.\n\nTo see the solutions, open the hint."}]}],"layoutComponents"

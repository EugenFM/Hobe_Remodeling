6\u0026 valueCheck, 'Did you log `robot.energyLevel` to the console?')\n  });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2023-12-02T05:11:17Z","workspace":{"__typename":"Workspace","id":"5ef0e3d623c7cd001573e9e9","slug":"advanced-objects-getters","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":15.3},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c33c09df242fc454d3dcc25","type":"Narrative","content":"_Getters_ are methods that get and return the internal properties of an object. But they can do more than just retrieve the value of a property! Let's take a look at a getter method:\n```js\nconst person = {\n  _firstName: 'John',\n  _lastName: 'Doe',\n  get fullName() {\n    if (this._firstName \u0026\u0026 this._lastName){\n      return `${this._firstName} ${this._lastName}`;\n    } else {\n      return 'Missing a first name or a last name.';\n    }\n  }\n}\n\n// To call the getter method: \nperson.fullName; // 'John Doe'\n```\nNotice that in the getter method above: \n* We use the `get` keyword followed by a function.\n* We use an `if...else` conditional to check if both  `_firstName` and `_lastName` exist (by making sure they both return truthy values) and then return a different value depending on the result.\n* We can access the calling object's internal properties using `this`. In `fullName`, we're accessing both `this._firstName` and `this._lastName`.\n* In the last line we call `fullName` on `person`. In general, getter methods do not need to be called with a set of parentheses. Syntactically, it looks like we're accessing a property.\n\nNow that we've gone over syntax, let's discuss some notable advantages of using getter methods:\n* Getters can perform an action on the data when getting a property. \n* Getters can return different values using conditionals. \n* In a getter, we can access the properties of the calling object using `this`. \n* The functionality of our code is easier for other developers to understand.\n\nAnother thing to keep in mind when using getter (and setter) methods is that properties cannot share the same name as the getter/setter function. If we do so, then calling the method will result in an infinite call stack error. One workaround is to add an underscore before the property name like we did in the example above. \n\nGreat, let's go getter! ","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c33c09df242fc454d3dcc23","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c33c09df242fc454d3dcc24","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"ceb2232f517aa60b21527cb0621a9723","sourceId":null,"title":"Setters","slug":"setters","published":true,"setup_command":null,"created_at":"2018-11-13T14:14:19Z","checkpoints":[{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc2f","instructions":"Currently, in `robot` there is a getter method for `numOfSensors` but no setter method! What if we need to add or remove some sensors? Let's fix that problem.\n\nAdd a setter method named `numOfSensors` using the `set` keyword. Provide a parameter of `num`. Leave the function body empty for now.\n","hint":"Remember to separate your properties using commas. \nAll setters need at least one parameter, to provide a parameter for a setter use the following syntax:\n```js\nconst robot = {\n  _numOfSensors: 15,\n  set numOfSensors(num) {\n    // Empty for now\n  }\n};\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const robot = {\n        _numOfSensors: $num,\n        set numOfSensors(num){\n\n        }\n      }\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n    assert.isOk(isMatchOne, 'Did you add the setter method `numOfSensors` to `robot`?')\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc30","instructions":"There are a couple of things we should do in the setter method: \n* Add a check to see if `num` is a number using the `typeof` operator. \n* `num` should also be greater than or equal to `0`. \n* If both conditions are met, reassign `this._numOfSensors` to `num`. \n","hint":"You can add another conditional in an `if` statement using the `\u0026\u0026` operator.\nIf we look at just the property and setter method of `robot`, it should look like:\n```js\nconst robot = {\n  _numOfSensors: 15,\n  set numOfSensors(num) {\n    if (typeof num === 'number' \u0026\u0026 num \u003e= 0){\n      this._numOfSensors = num;\n    }\n  }\n};\n``` \n","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst { expect } = require('chai');\n\ndescribe('', function () {\n  it('', function() {\n    const robot = appModule.__get__('robot')\n    robot.numOfSensors = 10\n    const senCheck = robot._numOfSensors\n    expect(senCheck, \"Did you use an `if` statement to check if the argument passed to `this._numOfSensors` is a number greater than or equal to 0?\").to.equal(10);\n\n    robot.numOfSensors = 0\n    const senCheck2 = robot._numOfSensors\n    expect(senCheck2, \"Did you use an `if` statement to check if the argument passed to `this._numOfSensors` is a number greater than or equal to 0?\").to.equal(0);\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc31","instructions":"Now add an `else` that logs `'Pass in a number that is greater than or equal to 0'` to the console.","hint":"If we look at just the property and setter method of `robot`, it should look like:\n```js\nconst robot = {\n  _numOfSensors: 15;\n  set numOfSensors(num) {\n    if (typeof num === 'number' \u0026\u0026 num \u003e= 0){\n      this._numOfSensors = num;\n    } else {\n      console.log('Pass in a number that is greater than or equal to 0');\n    }\n  }\n}\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst { expect, assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    const robot = appModule.__get__('robot')\n    robot.numOfSensors = 10\n    const senCheck = robot._numOfSensors\n    expect(senCheck, \"Did you use an `if` statement to check if the argument passed to `this._numOfSensors` is a number greater than or equal to 0?\").to.deep.equal(10);\n\n    robot.numOfSensors = 0\n    const senCheck2 = robot._numOfSensors\n    expect(senCheck2, \"Did you use an `if` statement to check if the argument passed to `this._numOfSensors` is a number greater than or equal to 0?\").to.deep.equal(0);\n\n    robot.numOfSensors = 'string'\n    const diffTypeCheck = robot._numOfSensors\n    expect(diffTypeCheck, \"Did you use an `if` statement to check if the argument passed to `this._numOfSensors` is a number?\").to.deep.equal(0);\n\n    robot.numOfSensors = -1\n    const valueCheck = robot._numOfSensors\n    expect(valueCheck, \"Did you use an `if` statement to check if the argument passed to `this._numOfSensors` is greater than or equal to 0?\").to.deep.equal(0);\n\n\t\t// Simply check for log statement since getting inside the function body of the setter function seems unlikely. \n    const logMess = /Pass in a number that is greater than or equal to 0/\n    const logCheck = code.match(logMess)\n    assert.isOk(logCheck, \"Did you include a `console.log()` statement with the correct message inside the `else` condition?\")\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc32","instructions":"Use the `numOfSensors` setter method on `robot` to assign `_numOfSensors` to `100`.","hint":"Using the setter method looks syntactically like reassigning a property. \n```js\nrobot.someSetterMethod = 9001;\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      robot.numOfSensors = 100;\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n    assert.isOk(isMatchOne, 'Did you use the setter method to assign `robot.numOfSensors` to `100`?')\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc33","instructions":"To check that the setter method worked, `console.log()` `robot.numOfSensors`.","hint":"Since we have a getter method in place, we can use the getter method to access the `_numOfSensors` property of `robot`.  \n\nSyntactically, the getter method looks like we're accessing a property:\n```js\nconsole.log(robot.numOfSensors);\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      robot.numOfSensors = $value\n      console.log(robot.numOfSensors);\n    };\n    \n    let structureTwo = function() {\n      console.log(robot.numOfSensors());\n    }\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n\n    assert.isOk(isMatchOne, 'Did you log `robot.numOfSensors` to the console?')\n    assert.isNotOk(isMatchTwo, 'While `numOfSensors` is a getter function, syntactically, it looks like you\\'re accessing a property. Check the hint for proper syntax.')\n  });\n});\n","test_options":{"withBabel":true}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-05-27T20:06:25Z","workspace":{"__typename":"Workspace","id":"5ef0e4179981600012c15f77","slug":"advanced-objects-setters","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":13.933333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c33c09df242fc454d3dcc2d","type":"Narrative","content":"Along with getter methods, we can also create _setter_ methods which reassign values of existing properties within an object. Let's see an example of a setter method:\n\n```js\nconst person = {\n  _age: 37,\n  set age(newAge){\n    if (typeof newAge === 'number'){\n      this._age = newAge;\n    } else {\n      console.log('You must assign a number to age');\n    }\n  }\n};\n```\n\nNotice that in the example above:\n* We can perform a check for what value is being assigned to `this._age`.\n* When we use the setter method, only values that are numbers will reassign `this._age`\n* There are different outputs depending on what values are used to reassign `this._age`. \n\nThen to use the setter method:\n```js\nperson.age = 40;\nconsole.log(person._age); // Logs: 40\nperson.age = '40'; // Logs: You must assign a number to age\n```\nSetter methods like `age` do not need to be called with a set of parentheses. Syntactically, it looks like we're reassigning the value of a property. \n\nLike getter methods, there are similar advantages to using setter methods that include checking input, performing actions on properties, and displaying a clear intention for how the object is supposed to be used. Nonetheless, even with a setter method, it is still possible to directly reassign properties. For example, in the example above, we can still set `._age` directly:\n```js\nperson._age = 'forty-five'\nconsole.log(person._age); // Prints forty-five\n```\n","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c33c09df242fc454d3dcc2b","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c33c09df242fc454d3dcc2c","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"6e234d46f405a0ab5c8ca6f0766a12ad","sourceId":null,"title":"Factory Functions","slug":"factory-functions","published":true,"setup_command":null,"created_at":"2018-11-13T14:14:19Z","checkpoints":[{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc38","instructions":"Instead of making individual robots like we've been doing, let's make a factory function to make robots as we please! \n\nCreate a factory function named `robotFactory` that has two parameters `model` and `mobile`. Make the function return an object. In the object, add a key of `model` with the value of the `model` parameter. Add another property that has a key of `mobile` with a value of the `mobile` parameter. \n\nThen add a method named `beep` without a parameter that will log `'Beep Boop'` to the console.\n","hint":"Remember to separate your properties using commas. Your factory function will look like:\n```js\nconst robotFactory = (model, mobile) =\u003e {\n  return {\n    model: model,\n    mobile: mobile,\n  }\n}\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire')\nconst { assert, expect } = require('chai');\nconst fs = require('fs');\n\n\ndescribe('', function () {\n  it('', function() {\n    let appModule;\n    try {\n        appModule = rewire(\"../main.js\")\n    } catch (e) {\n        expect(true, 'Try checking your code again. You likely have a syntax error.').to.equal(false);\n    }\n    let factory\n    try {\n      factory = appModule.__get__('robotFactory')\n    }  catch (e) {\n      expect(true, 'Did you define a function called `robotFactory`?').to.equal(false);\n    }\n    const newObj = factory('model', true)\n\n    expect(newObj.model, 'Did you assign the `model` property to have a value of `model`?').to.deep.equal('model');\n    expect(newObj.mobile, 'Did you assign the `mobile` property to have a value of `mobile`?').to.deep.equal(true);\n    expect(newObj.beep.toString(), 'Did you add a `console.log()` statement to the `beep` method?').to.match(/console\\.log\\(/)\n    expect(newObj.beep.toString(), 'Did you log `\\'Beep Boop\\'` to the console in the `beep` method?').to.match(/[`'\"][Bb]eep [Bb]oop/)\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc39","instructions":"Use your factory function by declaring a `const` variable named `tinCan`. Assign to `tinCan` the value of calling `robotFactory` with the first argument of `'P-500'` and the second argument of `true`.","hint":"","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire')\nconst { assert, expect } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let appModule;\n    try {\n        appModule = rewire(\"../main.js\")\n    } catch (e) {\n        expect(true, 'Try checking your code again. You likely have a syntax error.').to.equal(false);\n    }\n    let tinCan\n    try {\n      tinCan = appModule.__get__('tinCan')\n    } catch (e) {\n      expect(true, 'Did you declare a variable named `tinCan`?').to.equal(false);\n    }\n   \texpect(tinCan.model, \"Did you provide the first argument of `\\'P-500\\'`?\").to.deep.equal('P-500');\n    expect(tinCan.mobile, \"Did you provide the second argument of `true'`?\").to.deep.equal(true);\n\n    let structureOne = function() {\n      const tinCan = robotFactory($model, true)\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n    assert.isOk(isMatchOne, 'Did you declare the `const` variable `tinCan` and assign to it the value of calling `robotFactory()` with the arguments `\\'P-500\\'` and `true` respectively?')\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc3a","instructions":"Let's now check what `tinCan` can do! Call `.beep()` on `tinCan`. \n\nYou should see `'Beep Boop'` printed to the console which means the factory function produced a robot object! Play around with `tinCan` to check the other properties! \n","hint":"The test for this checkpoint will check if you've called `.beep()` on `tinCan`. Checking the other methods on `tinCan` is not tested for but will help you understand that `robotFactory()` created an object for us. You can even make another object using `robotFactory()`! \n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const tinCan = _\n      tinCan.beep()\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n    assert.isOk(isMatchOne, 'Did you call `.beep()` on `tinCan`?')\n  });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-05-27T20:08:13Z","workspace":{"__typename":"Workspace","id":"5ef0f35d7fe4b40012820db3","slug":"advanced-objects-factory-functions","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":11.95},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"PersistentCodeEditor","id":"5c33c09df242fc454d3dcc34","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"Narrative","id":"5c33c09df242fc454d3dcc36","type":"Narrative","content":"So far we've been creating objects individually, but there are times where we want to create many instances of an object quickly. Here's where _factory functions_ come in. A real world factory manufactures multiple copies of an item quickly and on a massive scale. A factory function is a function that returns an object and can be reused to make multiple object instances. Factory functions can also have parameters allowing us to customize the object that gets returned.\n\nLet's say we wanted to create an object to represent monsters in JavaScript. There are many different types of monsters and we could go about making each monster individually but we can also use a factory function to make our lives easier. To achieve this diabolical plan of creating multiple monsters objects, we can use a factory function that has parameters: \n\n```js\nconst monsterFactory = (name, age, energySource, catchPhrase) =\u003e {\n  return { \n    name: name,\n    age: age, \n    energySource: energySource,\n    scare() {\n      console.log(catchPhrase);\n    } \n  }\n};\n```\n\nIn the `monsterFactory` function above, it has four parameters and returns an object that has the properties: `name`, `age`, `energySource`, and `scare()`. To make an object that represents a specific monster like a ghost, we can call `monsterFactory` with the necessary arguments and assign the return value to a variable:\n\n```js\nconst ghost = monsterFactory('Ghouly', 251, 'ectoplasm', 'BOO!');\nghost.scare(); // 'BOO!'\n```\nNow we have a `ghost` object as a result of calling `monsterFactory()` with the needed arguments. With `monsterFactory` in place, we don't have to create an object literal every time we need a new monster. Instead, we can invoke the `monsterFactory` function with the necessary arguments to \u003cdel\u003etake over the world\u003c/del\u003e make a monster for us!  ","instructions":null},{"__typename":"OutputTerminal","id":"5c33c09df242fc454d3dcc35","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"5ef0f22fde8870fe0ab74c46b65081dd","sourceId":null,"title":"Property Value Shorthand","slug":"prop-val-shorthand","published":true,"setup_command":null,"created_at":"2018-11-13T14:14:19Z","checkpoints":[{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc3f","instructions":"Use the property value shorthand and refactor the factory function in **main.js**","hint":"Remember to separate your properties with commas. \n\nIn `robotFactory` there are a few instances where the property's key and value share the same name, you can remove the `key :` portion to destructure the object. \n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      function robotFactory(model, mobile){\n        return {\n          model,\n          mobile,\n          beep(){\n            console.log('Beep Boop');\n          }\n        }\n      }\n    };\n\n    let structureTwo = function() {\n      const robotFactory = (model, mobile) =\u003e {\n        return {\n          model,\n          mobile,\n          beep(){\n            console.log('Beep Boop');\n          }\n        }\n      }\n    };\n\n    let structureThree = function() {\n      let robotFactory = (model, mobile) =\u003e {\n        return {\n          model,\n          mobile,\n          beep(){\n            console.log('Beep Boop');\n          }\n        }\n      }\n    };\n\n    let structureFour = function() {\n      var robotFactory = (model, mobile) =\u003e {\n        return {\n          model,\n          mobile,\n          beep(){\n            console.log('Beep Boop');\n          }\n        }\n      }\n    };\n\n    let structureFive = function() {\n      const robotFactory = function(model, mobile) {\n        return {\n          model,\n          mobile,\n          beep(){\n            console.log('Beep Boop');\n          }\n        }\n      }\n    };\n\n    let structureSix = function() {\n      let robotFactory = function(model, mobile) {\n        return {\n          model,\n          mobile,\n          beep(){\n            console.log('Beep Boop');\n          }\n        }\n      }\n    };\n\n    let structureSeven = function() {\n      var robotFactory = function(model, mobile) {\n        return {\n          model,\n          mobile,\n          beep(){\n            console.log('Beep Boop');\n          }\n        }\n      }\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n    let isMatchFour = Structured.match(code, structureFour);\n    let isMatchFive = Structured.match(code, structureFive);\n    let isMatchSix = Structured.match(code, structureSix);\n    let isMatchSeven = Structured.match(code, structureSeven);\n\n    const anyMatch = [isMatchOne, isMatchTwo, isMatchThree, isMatchFour, isMatchFive, isMatchSix, isMatchSeven].some(el =\u003e !!el)\n\n    assert.isOk(anyMatch, 'Did you use property value shorthand to refactor properties in `robotFactory`?')\n  });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-05-27T20:09:59Z","workspace":{"__typename":"Workspace","id":"5ef0f369fb0ca2001365f3fc","slug":"advanced-objects-prop-val-shorthand","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":3.35},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c33c09df242fc454d3dcc3d","type":"Narrative","content":"ES6 introduced some new shortcuts for assigning properties to variables known as  _destructuring_.\n\nIn the previous exercise, we created a factory function that helped us create objects. We had to assign each property a key and value even though the key name was the same as the parameter name we assigned to it. To remind ourselves, here's a truncated version of the factory function: \n\n```js\nconst monsterFactory = (name, age) =\u003e {\n  return { \n    name: name,\n    age: age\n  }\n};\n```\nImagine if we had to include more properties, that process would quickly become tedious! But we can use a destructuring technique, called _property value shorthand_, to save ourselves some keystrokes.  The example below works exactly like the example above: \n\n```js\nconst monsterFactory = (name, age) =\u003e {\n  return { \n    name,\n    age \n  }\n};\n```\nNotice that we don't have to repeat ourselves for property assignments! \n","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c33c09df242fc454d3dcc3b","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c33c09df242fc454d3dcc3c","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"f26fd08e85a528fb0d0299cd6571d4b4","sourceId":null,"title":"Destructured Assignment","slug":"destruct-assign","published":true,"setup_command":null,"created_at":"2018-11-13T14:14:19Z","checkpoints":[{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc44","instructions":"Use destructured assignment to create a `const` variable named `functionality` that extracts the `functionality` property of `robot`. \n\nIf you need a reminder on how to use destructured assignment, review the example in the narrative or check the hint. \n","hint":"The syntax of using destructured assignment will look like:\n```js\nconst { propertyName } = obj;\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire');\nconst { assert, expect } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    const robotRegex = /const\\s+robot\\s*=\\s*\\{\\s*model\\s*:\\s*(['\"`])1E78V2\\1\\s*,\\s*energyLevel\\s*:\\s*100\\s*,\\s*functionality\\s*:\\s*\\{\\s*beep\\s*\\(\\s*\\)\\s*\\{\\s*console\\s*\\.\\s*log\\s*\\(\\s*(['\"`])Beep\\s+Boop\\2\\s*\\)\\s*;?\\s*\\}\\s*,\\s*fireLaser\\s*\\(\\s*\\)\\s*\\{\\s*console\\s*\\.\\s*log\\s*\\(\\s*(['\"`])Pew\\s+Pew\\3\\s*\\)\\s*;?\\s*\\}\\s*,?\\s*\\}\\s*,?\\s*\\}\\s*;?/;\n    \n    let appModule;\n    try {\n      appModule = rewire('../main.js')\n    } catch(e) {\n\t\t\tassert.isOk(false, 'Looks like you have an error. Double check your syntax.')\n    }\n\n    let structureTwo =  function() {\n      const { functionality } = robot;\n    }\n\n    let isMatchOne = code.match(robotRegex);\n    let isMatchTwo = Structured.match(code, structureTwo);\n\n    assert.isOk(isMatchOne, 'Please don\\'t change the `robot` object.')\n    assert.isOk(isMatchTwo, 'Did you use destructed assignment to create a variable `functionality` that references the `functionality` property of `robot`?')\n\t\t\n    let functionality \n    try {\n      functionality = appModule.__get__('functionality')\n    } catch(e) {\n\t\t\texpect(true, 'Did you declare a variable named functionality?').to.equal(false);\n    }\n    \n\t\tassert.typeOf(functionality.beep, 'function', \"Did you use destructed assignment to create a variable `functionality` that references `robot.functionality`?\");\n    assert.typeOf(functionality.fireLaser, 'function', \"Did you use destructed assignment to create a variable `functionality` that references `robot.functionality`?\");\n   });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc45","instructions":"Since `functionality` is referencing `robot.functionality` we can call the methods available to `robot.functionality` simply through `functionality`. \n\nTake advantage of this shortcut and call the `.beep()` method on `functionality`.\n","hint":"You can think of `functionality` as the object that was pulled out of `robot.functionality`. \nTo call `.beep()`, use dot notation with the name of the method and a set of parentheses:\n```js\nfunctionality.beep();\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      functionality.beep();\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n    assert.isOk(isMatchOne, 'Did you call `.beep()` on `functionality`?')\n  });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-09-20T20:23:23Z","workspace":{"__typename":"Workspace","id":"61604929f8e70f0012d50a51","slug":"advanced-objects-destruct-assign","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":6.416667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c33c09df242fc454d3dcc42","type":"Narrative","content":"We often want to extract key-value pairs from objects and save them as variables. Take for example the following object:\n```js\nconst vampire = {\n  name: 'Dracula',\n  residence: 'Transylvania',\n  preferences: {\n    day: 'stay inside',\n    night: 'satisfy appetite'\n  }\n};\n```\nIf we wanted to extract the `residence` property as a variable, we could use the following code:\n```js\nconst residence = vampire.residence; \nconsole.log(residence); // Prints 'Transylvania' \n```\nHowever, we can also take advantage of a destructuring technique called _destructured assignment_ to save ourselves some keystrokes. In destructured assignment we create a variable with the name of an object's key that is wrapped in curly braces `{ }` and assign to it the object. Take a look at the example below:\n\n```js\nconst { residence } = vampire; \nconsole.log(residence); // Prints 'Transylvania'\n```\nLook back at the `vampire` object's properties in the first code example. Then, in the example above, we declare a new variable `residence` that extracts the value of the `residence` property of `vampire`. When we log the value of `residence` to the console, `'Transylvania'` is printed.\n\nWe can even use destructured assignment to grab nested properties of an object:\n```js\nconst { day } = vampire.preferences; \nconsole.log(day); // Prints 'stay inside'\n```","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c33c09df242fc454d3dcc40","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c33c09df242fc454d3dcc41","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"18b82d0c2a13ad162ad57e1d4c2b2a53","sourceId":null,"title":"Built-in Object Methods","slug":"object-methods","published":true,"setup_command":null,"created_at":"2018-11-13T14:14:19Z","checkpoints":[{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc4a","instructions":"In **main.js** there is an object, `robot`. We'd like to grab the property names, otherwise known as keys, and save the keys in an array which is assigned to `robotKeys`. However, there's something missing in the method call. \n\nFind out what we have to include by reading \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object/keys\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eMDN's `Object.keys()` documentation\u003c/a\u003e. \n","hint":"If you look at the example at MDN, it looks like `Object.keys()` takes an argument of an object instance.\n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    const robotRegex = /const\\s+robot\\s*=\\s*{\\s*model\\s*:\\s*(['\"`])SAL-1000\\1\\s*,\\s*mobile\\s*:\\s*true\\s*,\\s*sentient\\s*:\\s*false\\s*,\\s*armor\\s*:\\s*(['\"`])Steel-plated\\2\\s*,\\s*energyLevel\\s*:\\s*75\\s*,?\\s*}\\s*;?/;\n\n    let structureTwo = function() {\n      const robotKeys = Object.keys(robot)\n    }\n\n    let isMatchOne = code.match(robotRegex);\n    let isMatchTwo = Structured.match(code, structureTwo);\n\n    assert.isOk(isMatchOne, \"Please don't change the `robot` object.\")\n    assert.isOk(isMatchTwo, \"Did you add the missing argument to `Object.keys()`?\")\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc4b","instructions":"`Object.entries()` will also return an array, but the array will contain more arrays that have both the key and value of the properties in an object. \n\nDeclare a `const` variable named `robotEntries` and assign to it the entries of `robot` by calling `Object.entries()`.\n\nTo find how to use `Object.entries()`, read \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object/entries\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ethe documentation at MDN\u003c/a\u003e. \n","hint":"`Object.entries()` is similar to `Object.keys()` in how it is called and what arguments it will take. Remember to check with the documentation! \n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    const robotRegex = /const\\s+robot\\s*=\\s*{\\s*model\\s*:\\s*(['\"`])SAL-1000\\1\\s*,\\s*mobile\\s*:\\s*true\\s*,\\s*sentient\\s*:\\s*false\\s*,\\s*armor\\s*:\\s*(['\"`])Steel-plated\\2\\s*,\\s*energyLevel\\s*:\\s*75\\s*,?\\s*}\\s*;?/;\n\n    let structureTwo = function() {\n      const robotEntries = Object.entries(robot)\n    }\n\n    let isMatchOne = code.match(robotRegex);\n    let isMatchTwo = Structured.match(code, structureTwo);\n\n    assert.isOk(isMatchOne, \"Please don't change the `robot` object.\")\n    assert.isOk(isMatchTwo, \"Did you declare a `const` `robotEntries` and assign to it the result of calling `Object.entries()` with an argument of `robot`?\")\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc4c","instructions":"Now what if we want another object that has the properties of `robot` but with a few additional properties. `Object.assign()` sounds like a great method to use, but like the previous examples we should check \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object/assign\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eObject.assign() documentation at MDN\u003c/a\u003e. \n\nDeclare a `const` variable named `newRobot`. `newRobot` will be a new object that has all the properties of `robot` and the properties in the following object: `{laserBlaster: true, voiceRecognition: true}`. Make sure that you are **not** changing the `robot` object! \n","hint":"When you use `Object.assign()` it is important to know which argument is the _target_ or _source(s)_. Take a look at \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object/assign#Syntax\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eMDN's syntax section\u003c/a\u003e and play around with the examples at the top to fully understand how to use `Object.assign()`.\n","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire');\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    \n    var appModule;\n    \n    try {\n\t\t\tappModule = rewire('../main.js');\n    } catch(e) {\n\t\t\tassert.isOk(false, 'Looks like you have an error. Double check your syntax.')\n    }\n    \n    const robotRegex = /const\\s+robot\\s*=\\s*{\\s*model\\s*:\\s*(['\"`])SAL-1000\\1\\s*,\\s*mobile\\s*:\\s*true\\s*,\\s*sentient\\s*:\\s*false\\s*,\\s*armor\\s*:\\s*(['\"`])Steel-plated\\2\\s*,\\s*energyLevel\\s*:\\s*75\\s*,?\\s*}\\s*;?/;\n\n    let structureTwo = function() {\n      const newRobot = Object.assign();\n    }\n\n    let structureThree = function() {\n      const newRobot = {}\n      Object.assign(newRobot)\n    }\n\n    let isMatchOne = code.match(robotRegex);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n\n    assert.isOk(isMatchOne, \"Please don't change the `robot` object.\")\n    assert.isOk(isMatchTwo || isMatchThree, \"Did you declare a `const` `newRobot` and assign to it the result of calling `Object.assign()` with the correct arguments?\");\n\n    const newRobot = appModule.__get__('newRobot');\n    const robot = appModule.__get__('robot');\n    \n    assert.deepEqual(newRobot.laserBlaster, true, 'Did you provide the first argument (the target object) of `{laserBlaster: true, voiceRecognition: true}`?');\n    assert.deepEqual(newRobot.voiceRecognition, true, 'Did you provide the first argument (the target object) of `{laserBlaster: true, voiceRecognition: true}`?');\n    \n    assert.deepEqual(newRobot.model, 'SAL-1000', 'Did you provide the correct second argument? `newRobot` should get all of the properties from `robot`.')\n    assert.deepEqual(robot.laserBlaster, undefined, 'Did you provide the correct second argument? The `robot` object should not be changed.');\n    assert.deepEqual(robot.voiceRecognition, undefined, 'Did you provide the correct second argument? The `robot` object should not be changed.');\n   });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-10-14T19:29:05Z","workspace":{"__typename":"Workspace","id":"5ef0f3aab1586c0012eaf456","slug":"advanced-objects-object-methods","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":13.2041665},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c33c09df242fc454d3dcc48","type":"Narrative","content":"In the previous exercises we've been creating instances of objects that have their own methods. But, we can also take advantage of built-in methods for Objects!\n\nFor example, we have access to object instance methods like: `.hasOwnProperty()`, `.valueOf()`, and many more! Practice your documentation reading skills and check out: \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object#Methods\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eMDN's object instance documentation\u003c/a\u003e.  \n\nThere are also useful Object class methods such as `Object.assign()`, `Object.entries()`, and `Object.keys()` just to name a few. For a comprehensive list, browse: \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object#Methods_of_the_Object_constructor\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eMDN's object instance documentation\u003c/a\u003e.  \n\nLet's get acquainted with some of these methods and their documentation.\n\nNote: You will see errors as you work through this exercise, but by the end the errors will be fixed! \n","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c33c09df242fc454d3dcc46","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c33c09df242fc454d3dcc47","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"1c080185799a48643d2561da2bdb405c","sourceId":null,"title":"Review","slug":"review","published":true,"setup_command":null,"created_at":"2018-11-13T14:14:19Z","checkpoints":[],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2021-12-01T19:01:40Z","workspace":{"__typename":"Workspace","id":"61b7c649155fec0014fe8d4a","slug":"advanced-objects-review","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":0.966667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c33c09df242fc454d3dcc4f","type":"Narrative","content":"Congratulations on finishing Advanced Objects! \n\nLet's review the concepts covered in this lesson:\n* The object that a method belongs to is called the _calling object_.\n* The `this` keyword refers to the calling object and can be used to access properties of the calling object.\n* Methods do not automatically have access to other internal properties of the calling object.\n* The value of `this` depends on where the `this` is being accessed from. \n* We cannot use arrow functions as methods if we want to access other internal properties.\n* JavaScript objects do not have built-in privacy, rather there are conventions to follow to notify other developers about the intent of the code. \n* The usage of an underscore before a property name means that the original developer did not intend for that property to be directly changed. \n* Setters and getter methods allow for more detailed ways of accessing and assigning properties.\n* Factory functions allow us to create object instances quickly and repeatedly. \n* There are different ways to use object destructuring: one way is the property value shorthand and another is destructured assignment. \n* As with any concept, it is a good skill to learn how to use the documentation with objects! \n\nYou're ready to start leveraging more elegant code for creating and accessing objects in your code!","instructions":"If you want to challenge yourself:\n* Find the value of `this` in a function inside of a method.\n* Learn the outcome of using a property that has the exact same name as a setter/getter method.\n* Create a new factory function that can create object instances of your choice.\n* Read documentation on other destructuring techniques and apply it to your code.\n* Try out other built-in object methods and learn what they do. \n"},{"__typename":"PersistentCodeEditor","id":"5c33c09df242fc454d3dcc4d","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c33c09df242fc454d3dcc4e","type":"OutputTerminal"}]}],"progress":{"__typename":"LessonProgressSummary","content_item_id":"74f455596aa57f02babe98881d4a7c5f","started":false,"started_at":null,"completed":false,"completed_at":null,"user_completed":false,"user_completed_at":null,"user_id":"5c76d428aa33d1d2df000015","last_updated":null,"record":null,"type":"lesson","progress_pct":0,"exercises_completed":0,"exercises_total":11,"current_exercise_checkpoints_completed":0}},{"__typename":"Quiz","id":"adb8ded8406cf61cd97713d8369d8374","description":"Check your knowledge of JavaScript Objects with this quick quiz.","isDeprecated":null,"isFree":false,"published":true,"slug":"learn-javascript-objects-objects-quiz","title":"Objects","time":12,"type":"quiz","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"progress":{"__typename":"QuizProgressSummary","content_item_id":"adb8ded8406cf61cd97713d8369d8374","started":false,"started_at":null,"completed":false,"completed_at":null,"user_completed":false,"user_completed_at":null,"user_id":"5c76d428aa33d1d2df000015","last_updated":null,"record":null,"total":null,"correct":null,"pct":null,"highest_pct":null,"passed":false,"passed_any":false,"taken":false,"type":"quiz","quiz_attempts":[]},"assessment_ids":["5b212ece646caa5b485bafd3","5b212ece646caa5b485bafd8","5b212ece646caa5b485bafe4","5b212ece646caa5b485bafef","5b212ece646caa5b485baff3","5b212ece646caa5b485baff9","5b212ece646caa5b485baffe","5b212ece646caa5b485bb00a","5b212ece646caa5b485bb010","5b858f1239652c56a088aea2","5b8591795df3153e750be30a","5b85a8a0f242fc4e1283b897","5b85a8a139652c569388acac","5b85a8a31d197251326cfad3"],"assessments":[{"__typename":"MultipleChoice","id":"5b212ece646caa5b485bafd3","type":"multiple_choice","prompt":"Which of the following statements is correct?","correct_answer":1,"answers":[{"__typename":"MultipleChoiceAnswer","text":"Objects only store strings.","reason":"Objects store unordered data of any type as key-value pairs."},{"__typename":"MultipleChoiceAnswer","text":"Objects store unordered data of any type as key-value pairs.","reason":"Correct!"},{"__typename":"MultipleChoiceAnswer","text":"Objects store data in numbered positions. ","reason":"Objects store unordered data of any type as key-value pairs."},{"__typename":"MultipleChoiceAnswer","text":"Objects can't store other objects.","reason":"Objects store unordered data of any type, including other objects."}],"image":null,"latex_block":null,"code_snippet":null},{"__typename":"MultipleChoice","id":"5b212ece646caa5b485bafd8","type":"multiple_choice","prompt":"Which is the correct syntax for creating an object literal?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"```js\nlet myObject = {\n  greeting: 'hello'\n};\n```","reason":"Correct!"},{"__typename":"MultipleChoiceAnswer","text":"```js\nlet myObject = {\n  greeting = 'hello'\n};\n```","reason":"Keys and values are separated with a colon instead of an equals sign."},{"__typename":"MultipleChoiceAnswer","text":"```js\nlet myObject: {\n  greeting = 'hello'\n};\n```","reason":"Variables need an equals sign, and key-value pairs need colons. "},{"__typename":"MultipleChoiceAnswer","text":"```js\nlet myObject; {\n  greeting: 'hello'\n};\n```","reason":"Variable declarations need an equals sign. "}],"image":null,"latex_block":null,"code_snippet":null},{"__typename":"MultipleChoice","id":"5b212ece646caa5b485bafe4","type":"multiple_choice","prompt":"How can we add a property to the object below?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`bikes['specialized'] = 'red';`","reason":"Good job! We could accomplish the same thing using dot notation: `bikes.specialized = 'red';`"},{"__typename":"MultipleChoiceAnswer","text":"`bikes = specialized: 'red';`","reason":"Use dot or bracket notation to add an item to an object."},{"__typename":"MultipleChoiceAnswer","text":"`let bikes.specialized = 'red'`","reason":"This would result in a SyntaxError. Since we're not declaring a variable, we don't use the keyword `let`."},{"__typename":"MultipleChoiceAnswer","text":"`bikes.'specialized' = 'red';`","reason":"This would result in a SyntaxError. When using dot notation we don't put single quotation marks around the key. "}],"image":null,"latex_block":null,"code_snippet":{"__typename":"CodeSnippet","language":"javascript","text":"let bikes = {\n  schwinn: 'blue',\n  trek: 'black'\n}"}},{"__typename":"MultipleChoice","id":"5b212ece646caa5b485bafef","type":"multiple_choice","prompt":"What is a method?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"A method is a property with a function as its value. ","reason":"Right!"},{"__typename":"MultipleChoiceAnswer","text":"A method is a general term used to describe how to create objects.","reason":"A method is property with a function as its value. "},{"__typename":"MultipleChoiceAnswer","text":"A method is a function that takes an object as its parameter.","reason":"A method is property with a function as its value. "}],"image":null,"latex_block":null,"code_snippet":null},{"__typename":"MultipleChoice","id":"5b212ece646caa5b485baff3","type":"multiple_choice","prompt":"How can we call the method in the code below?","correct_answer":1,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`myObj.sayHello`","reason":"This will return the function as a value instead of calling it."},{"__typename":"MultipleChoiceAnswer","text":"`myObj.sayHello()`","reason":"Right on!"},{"__typename":"MultipleChoiceAnswer","text":"`sayHello()`","reason":"We need to access the method by accessing it through the `myObj` object: `exampleObject.exampleMethod()`"},{"__typename":"MultipleChoiceAnswer","text":"`myObj['sayHello']`","reason":"This will return the whole method, and will not return the string."}],"image":null,"latex_block":null,"code_snippet":{"__typename":"CodeSnippet","language":"javascript","text":"let myObj = {\n  sayHello() {\n    return 'Hello there!';\n  }\n}"}},{"__typename":"MultipleChoice","id":"5b212ece646caa5b485baff9","type":"multiple_choice","prompt":"What are the keys in this object?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`coffeeMaker`,\u003cbr/\u003e `ceilingFan`, \u003cbr/\u003e `books`","reason":"Nice work!"},{"__typename":"MultipleChoiceAnswer","text":"`'Aeropress'`,\u003cbr/\u003e `true`,\u003cbr/\u003e `114`","reason":"These are the values. The keys are the words before the colon."},{"__typename":"MultipleChoiceAnswer","text":"`coffeeMaker: 'Aeropress'`, \u003cbr/\u003e\n`ceilingFan: true`, \u003cbr/\u003e\n`books: 114`","reason":"These are the key-value pairs. The keys are the words on the left."}],"image":null,"latex_block":null,"code_snippet":{"__typename":"CodeSnippet","language":"javascript","text":"let apartment = {\n  coffeeMaker: 'Aeropress',\n  ceilingFan: true,\n  books: 114\n}"}},{"__typename":"MultipleChoice","id":"5b212ece646caa5b485baffe","type":"multiple_choice","prompt":"What should we add to the empty `.withDiscount()` method to return the cost of the meatballs object with a two dollar discount?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`return this.cost - 2;`","reason":"Nice work!"},{"__typename":"MultipleChoiceAnswer","text":"`return cost - 2;`","reason":"You need to use `this.cost` to access the value stored to the `cost` key."},{"__typename":"MultipleChoiceAnswer","text":"`cost - 2;`","reason":"You need the `return` keyword and to prepend `cost` with `this`."},{"__typename":"MultipleChoiceAnswer","text":"`this.cost - 2;`","reason":"You need to start this line of code with the `return` keyword."}],"image":null,"latex_block":null,"code_snippet":{"__typename":"CodeSnippet","language":"javascript","text":"let meatballs = {\n    cost: 5,\n    withDiscount() {\n\n    }\n};"}},{"__typename":"MultipleChoice","id":"5b212ece646caa5b485bb00a","type":"multiple_choice","prompt":"What's wrong with the setter method in the example below?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"The setter should contain `this._num` in place of `_num`.","reason":"Nice Job!"},{"__typename":"MultipleChoiceAnswer","text":"The setter input argument should be called `num`.","reason":"The correct answer is that the setter should contain `this._num` in place of `_num`."},{"__typename":"MultipleChoiceAnswer","text":"The `_num` key should not have an underscore (`_`) in it.","reason":"The correct answer is that the setter should contain `this._num` in place of `_num`."},{"__typename":"MultipleChoiceAnswer","text":"There is nothing wrong with the method.","reason":"The correct answer is that the setter should contain `this._num` in place of `_num`."}],"image":null,"latex_block":null,"code_snippet":{"__typename":"CodeSnippet","language":"javascript","text":"let tempObj = {\n  _num: 22,\n  set num(numIn) { \n    _num = numIn;\n  }\n};"}},{"__typename":"MultipleChoice","id":"5b212ece646caa5b485bb010","type":"multiple_choice","prompt":"Which line of code would NOT print the value saved to the `_num` key in the `tempObj` object.","correct_answer":1,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`console.log(tempObj.num);`","reason":"Since we wrote a getter, we can use regular access notation, `tempObj.num`. So this would print `22`."},{"__typename":"MultipleChoiceAnswer","text":"`console.log(tempObj.num());`","reason":"Correct! We wrote a getter. This line is looking for a regular method called `.num()` and would cause an error "},{"__typename":"MultipleChoiceAnswer","text":"`console.log(tempObj['num']);`","reason":"Using bracket notation and quotation marks around the key would allow us to access the property."},{"__typename":"MultipleChoiceAnswer","text":"`console.log(tempObj._num);`","reason":"Even though we wrote a getter for `num`, we can still access the `_num` property. "}],"image":null,"latex_block":null,"code_snippet":{"__typename":"CodeSnippet","language":"javascript","text":"let tempObj = {\n    _num: 22,\n    get num() {\n        return this._num;\n    }\n};"}},{"__typename":"MultipleChoice","id":"5b858f1239652c56a088aea2","type":"multiple_choice","prompt":"What will the following code output?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"```\nnumDoors\nisDirty\ncolor\n```","reason":"Correct! This code will iterate through the `car` object and print each key. "},{"__typename":"MultipleChoiceAnswer","text":"```\n4\ntrue\nred\n```","reason":"This code will iterate through the `car` object and print each key\u0026mdash;not that key's value. "},{"__typename":"MultipleChoiceAnswer","text":"```\nnumDoors: 4\nisDirty: true\ncolor: red\n```","reason":"This code will iterate through the `car` object and print just the key\u0026mdash;not that key-value pair. "}],"image":null,"latex_block":null,"code_snippet":{"__typename":"CodeSnippet","language":"javascript","text":"const car = {\n  numDoors: 4,\n  isDirty: true,\n  color: 'red'\n}\n\nfor (let key in car) {\n  console.log(key)\n}"}},{"__typename":"MultipleChoice","id":"5b8591795df3153e750be30a","type":"multiple_choice","prompt":"Given the following code, which expression will evaluate to `apples`?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`refrigerator['produce drawer'].fruit[0]`","reason":"Correct! `refrigerator['produce drawer']` will evaluate to the object containing the `fruit` key which holds an array. At the 0th index of that array is `'apples'`"},{"__typename":"MultipleChoiceAnswer","text":"`refrigerator['produce drawer']`","reason":"`refrigerator['produce drawer']` will evaluate to the object containing the `fruit` key, but we need to access that property and then index the array it holds."},{"__typename":"MultipleChoiceAnswer","text":"`refrigerator.temperature`","reason":"This will evaluate to `35` the value being stored on the `temperature` property"},{"__typename":"MultipleChoiceAnswer","text":"`refrigerator.'produce drawer'.fruit[0]`","reason":"Since the `'produce drawer'` key has a space in it, we must access it using bracket notation, (`[]`)."}],"image":null,"latex_block":null,"code_snippet":{"__typename":"CodeSnippet","language":"javascript","text":"const refrigerator = {\n  dairy: ['cheese', 'milk', 'sour cream'],\n  temperature: 35,\n  'produce drawer': {\n    vegetables: ['lettuce', 'broccoli', 'peas'],\n    fruit: ['apples', 'berries', 'grapes'] \n  }\n}"}},{"__typename":"MultipleChoice","id":"5b85a8a0f242fc4e1283b897","type":"multiple_choice","prompt":"Which of the following is an example of destructured assignment?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"```js\nlet {name} = myDog;\n```","reason":"Correct! Using ES6's destructured assignment, we can use this syntax to create a variable `name` with a value of  `myDog`'s `.name` property"},{"__typename":"MultipleChoiceAnswer","text":"```js\nlet name = myDog.name;\n```","reason":"This is using regular variable assignment (not destructured assignment) to create a variable `name` with a value of  `myDog`'s `.name` property. "},{"__typename":"MultipleChoiceAnswer","text":"```js\nlet color = 'tan';\n```","reason":"Here we're creating a variable `color` with the same value of  `myDog`'s `.color` property, but we're not actually accessing that property nor using ES6 destructured assignment. "},{"__typename":"MultipleChoiceAnswer","text":"```js\nlet {name} = myDog.name;\n```","reason":"This is not the correct syntax  for a destructured assignment. The value of `name` will be `undefined`."}],"image":null,"latex_block":null,"code_snippet":{"__typename":"CodeSnippet","language":"javascript","text":"const myDog = {\n  name: 'Tadpole',\n  breed: 'mutt',\n  color: 'tan',\n  weight: 32\n}\n"}},{"__typename":"MultipleChoice","id":"5b85a8a139652c569388acac","type":"multiple_choice","prompt":"Which of the following Object methods can be used to copy all of the properties of an object into a new object?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`Object.assign()`","reason":"Correct! "},{"__typename":"MultipleChoiceAnswer","text":"`myObject.hasOwnProperty()`","reason":"The `.hasOwnProperty()` is an instance method that checks if an object has the passed in value as a property. "},{"__typename":"MultipleChoiceAnswer","text":"`Object.keys()`","reason":"`Object.keys()` returns an array with an object's property names (keys)."},{"__typename":"MultipleChoiceAnswer","text":"`Object.entries()`","reason":"`Object.entries()` returns an array containing nested arrays of all the key-value pairs of an object."}],"image":null,"latex_block":null,"code_snippet":null},{"__typename":"MultipleChoice","id":"5b85a8a31d197251326cfad3","type":"multiple_choice","prompt":"What is a factory function?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"A function that returns an object.","reason":"Correct! "},{"__typename":"MultipleChoiceAnswer","text":"A function that returns an array of objects.","reason":"A factory function is a function that returns a single object, not in an array. "},{"__typename":"MultipleChoiceAnswer","text":"A function that takes an object as an argument and then modifies it. ","reason":"A factory function is a function that returns a new object, not one that modifies an existing object."}],"image":null,"latex_block":null,"code_snippet":null}]},{"__typename":"Project","id":"c2ad6529e95063621122ff2e45ab31a1","description":"Practice using getters and setters in JavaScript to hone your skills and feel confident taking them to the real world.","isDeprecated":null,"isFree":false,"published":true,"slug":"meal-maker","title":"Meal Maker","time":30,"type":"project","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"progress":{"__typename":"ProjectProgressSummary","content_item_id":"c2ad6529e95063621122ff2e45ab31a1","started":false,"started_at":null,"completed":false,"completed_at":null,"user_completed":false,"user_completed_at":null,"user_id":"5c76d428aa33d1d2df000015","last_updated":null,"record":null,"progress_pct":0,"tasks_complete":0,"tasks_total":11,"status":0,"type":"project","checklist":{}},"standalone":false,"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"projectInformation":{"__typename":"ProjectInformation","ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node-14","server":null},"download_path":null,"objective":"A restaurant has hired you to create a function for their website that allows them to set a meal and price each morning for Today's Special. Use your knowledge of getters and setters to make sure anyone who uses the new function can generate a meal and a price for Today's Special without any embarrassing errors!\n\nIf you get stuck during this project or would like to see an experienced developer work through it, click **\"Get Unstuck\"** to see a **project walkthrough video**.","preview_url":null,"thumbnail_url":"https://content.codecademy.com/projects/project_thumbnails/introduction-to-javascript/img_JS_mealMaker.png","video_url":"https://www.youtube.com/watch?v=YrnItiYQU6U","workspace":{"__typename":"Workspace","id":"5c33c09ef242fc454d3dcc62","slug":"learn-javascript-objects-meal-maker-update-2022","type":"node-14"},"self_assessments":[{"__typename":"ProjectTaskGroup","heading":"Create the Menu Object","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"You can create an empty object using the `const` keyword before the name of the object and set it equal to an empty set of curly brackets (`{ }`).","task_key":"0_1","text":"We'll hold the meal, price, and their respective getters and setters in an object named `menu`.\n\nIn **app.js**, create an empty `menu` object."},{"__typename":"ProjectTaskGroupTask","hint":"In JavaScript, it's a common convention to place an underscore `_` before the name of a property that should not be altered.\n\n```js\n_property: value\n```","task_key":"0_9","text":"The `menu` object will hold the meal and price of Today's Special as properties and they shouldn't be altered directly. \n\nWithin the `menu` object, create a `_meal` property with a value of an empty string (`''`). This will eventually hold the name of the meal."},{"__typename":"ProjectTaskGroupTask","hint":"Be sure to place a comma `,` after the `_meal` property-value pair as well as any subsequent properties and methods.","task_key":"0_12","text":"Next, add a `_price` property with a value of `0`. This will eventually hold the price of the meal, and should also not be altered directly."},{"__typename":"ProjectTaskGroupTask","hint":"You can directly manipulate an object property using the following syntax:\n\n```js\nobject.property = value;\n```","task_key":"0_11","text":"We know properties that begin with `_` should not be directly manipulated. But just to validate this knowledge, let's test it out!\n\nBelow the `menu` object, directly manipulate the two properties by assigning `_meal` a number value and `_price` a string value. \n\nThen, below the new assignments, `console.log()` the `menu` object to see how not type checking these values could cause confusion for a website visitor!"}]},{"__typename":"ProjectTaskGroup","heading":"Add Setter Methods","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"Syntactically, a setter is created using the `set` keyword, followed by a function declaration.\n\n```js\nset functionName() {\n\n}\n```","task_key":"2_046401401149962496","text":"To safely reassign the two `menu` properties, we can add setters that type check the values being assigned.\n\nBelow the properties, use the `set` keyword to create a `meal` setter method with `mealToCheck` as a parameter. Leave the function body empty for now."},{"__typename":"ProjectTaskGroupTask","hint":"You can access the `menu` object's property using the `this` keyword.\n\nOne way to check that the value is a 'string', is to use the [`typeof`](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/typeof) operator.","task_key":"2_03571440436933173","text":"In the body of the setter method, create an `if` statement that checks if `mealToCheck` is a `string`. If it is, return the object's `_meal` property with `mealToCheck` assigned as the value."},{"__typename":"ProjectTaskGroupTask","hint":"Just like before, create an `if` statement using `typeof` to check if  `priceToCheck` is a `number`. If it is, return the assignment of `priceToCheck` to the `menu` object's `_price` property.","task_key":"2_012254155249971577","text":"Utilizing the same procedures as above, use the `set` keyword to create a `price` setter with `priceToCheck` as a parameter. This method should make sure the value associated with `_price` is always a `number`."},{"__typename":"ProjectTaskGroupTask","hint":"Since the values are being assigned outside of the scope of the `menu` object, the `this` keyword is not needed here. Instead, reference the object, followed by the setter like below:\n\n```js\nobject.setter = value;\n```\n\nAnd remember, setter methods do not need parentheses.","task_key":"2_018723814333293576","text":"Below the `menu` object, set the values of `_meal` and `_price` using the newly created setter methods. Then, `console.log()` the `menu` object to check their functionality."}]},{"__typename":"ProjectTaskGroup","heading":"Add a Getter Method","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"Similar to a setter method, a getter is created using the `get` keyword, followed by a function declaration.","task_key":"3_07311850057996565","text":"Now it's time to safely return the values of the `_meal` and `_price` properties in a readable form. Instead of directly accessing the properties, we can use a getter method that proactively checks if a meal and price have been properly set, before returning the values.\n\nBelow the setters, use the `get` keyword to create a `todaysSpecial` method. Leave the function body empty for now."},{"__typename":"ProjectTaskGroupTask","hint":"You may remember from the [Conditionals](https://www.codecademy.com/courses/introduction-to-javascript/lessons/control-flow/exercises/true-false-values) lesson that empty strings and `0` are _falsy values_. Therefore, the initial values will evaluate as false until appropriate values have been assigned.","task_key":"3_007573086500230763","text":"In the body of the getter, create an `if…else` statement to check if `_meal` and `_price` values exist (or are truthy values). If so, return a string telling potential website visitors what Today's Special is. For example: \"Today's Special is Spaghetti for $5!\" \n\nIf `_meal` and `_price` values do not exist (or are falsy) return the string `'Meal or price was not set correctly!'`.\n"}]},{"__typename":"ProjectTaskGroup","heading":"Get Today's Special","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"Access the `todaysSpecial` getter inside of the `console.log()` parentheses.","task_key":"4_0014379823776081047","text":"Finally, use the getter method to `console.log()` Today's Special.\n\nAssuming you used the `meal` setter to assign a string, and the `price` setter to assign a number in task 8, you should see Today's Special logged to the console.\n\nIf you want to extend your learning on this project, try adding an array of meals and prices to randomly set and get Today's Special!"}]}],"components":[{"__typename":"PersistentCodeEditor","id":"5c33c09ef242fc454d3dcc60","type":"PersistentCodeEditor","files":["app.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c33c09ef242fc454d3dcc61","type":"OutputTerminal"}]}},{"__typename":"Lesson","id":"ddf33669d92ca666c4ef1d39e6f8b0d8","description":"Learn how to store data and functions inside JavaScript objects. ","isDeprecated":false,"isFree":true,"published":true,"slug":"objects","title":"Objects","time":107,"type":"lesson","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"exercise_ids":["456ccb9bcc785bd1aa5e4e7f495e2fbc","7d7dc15ef16e8bb03a1ef992b343c1c1","7f654c3938c7433492415ad0a020f619","80103147ab22fcb7a815e5a4a956c559","d39b08fa0a507b1a0b4a27f3de72ed9c","b1d8bb07c723fd9aa54e8a121f9e7dc1","973b64d5a559c56f959e5183b3427c16","7f657d452d381c660e2a0891cb364305","461f055d5e438176b653004a8aec2c33","0dc2adf6d4c975da4de7d1b479459af0"],"published_exercise_ids":["456ccb9bcc785bd1aa5e4e7f495e2fbc","7d7dc15ef16e8bb03a1ef992b343c1c1","7f654c3938c7433492415ad0a020f619","80103147ab22fcb7a815e5a4a956c559","d39b08fa0a507b1a0b4a27f3de72ed9c","b1d8bb07c723fd9aa54e8a121f9e7dc1","973b64d5a559c56f959e5183b3427c16","7f657d452d381c660e2a0891cb364305","461f055d5e438176b653004a8aec2c33","0dc2adf6d4c975da4de7d1b479459af0"],"exercises":[{"__typename":"Exercise","id":"456ccb9bcc785bd1aa5e4e7f495e2fbc","sourceId":null,"title":"Introduction to Objects","slug":"intro","published":true,"setup_command":"","created_at":"2018-11-13T14:12:12Z","checkpoints":[],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-05-27T19:26:35Z","workspace":{"__typename":"Workspace","id":"5ef0e1291dde1c00126fe134","slug":"learn-javascript-objects-intro","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.233333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c33c09cf242fc454d3dcbd6","type":"Narrative","content":"It’s time to learn more about the basic structure that permeates nearly every aspect of JavaScript programming: objects.\n\nYou're probably already more comfortable with objects than you think, because JavaScript loves objects! Many components of the language are actually objects under the hood, and even the parts that aren't\u0026mdash; like strings or numbers\u0026mdash; can still act like objects in some instances. \n\nThere are only seven fundamental data types in JavaScript, and six of those are the primitive data types: string, number, boolean, null, undefined, and symbol. With the seventh type, objects, we open our code to more complex possibilities. We can use JavaScript objects to model real-world things, like a basketball, or we can use objects to build the data structures that make the web possible. \n\nAt their core, JavaScript objects are containers storing related data and functionality, but that deceptively simple task is extremely powerful in practice. You've been using the power of objects all along, but now it's time to understand the mechanics of objects and start making your own! ","instructions":null},{"__typename":"LayoutImage","id":"5c33c09cf242fc454d3dcbd5","type":"Image","image_url":"https://content.codecademy.com/courses/learn-javascript-objects/javascript_illo.svg","alt_text":"Apple, baby, table, and worm visualized as JavaScript Objects"}]},{"__typename":"Exercise","id":"7d7dc15ef16e8bb03a1ef992b343c1c1","sourceId":null,"title":"Creating Object Literals","slug":"objects","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:12Z","checkpoints":[{"__typename":"Checkpoint","id":"5c33c09cf242fc454d3dcbdc","instructions":"The `spaceship` we have so far looks good but, unfortunately, is not very fast at hyperspace travel due to having an inferior fuel source. Make a new spaceship object named `fasterShip` with the same `color` as `spaceship` but with a `Fuel Type` equal to `'Turbo Fuel'`.","hint":"Create an object literal with two properties. \n```js\nlet objectName = {\n  'Property Name': 'Property Value',\n  propName: 'Prop Value'\n};\n```","test_type":"mochaTest","test_code":"console.log = function() {}\nconst { expect } = require('chai')\nconst rewire = require('rewire');\nvar sinon = require('sinon')\n\ndescribe('', function () {\n    it('', function () {\n        let appModule;\n        try {\n            appModule = rewire(\"../app.js\")\n        } catch (e) {\n            expect(true, 'Try checking your code again. You likely have a syntax error.\\n').to.equal(false);\n        }\n        let fasterShip\n        try {\n            fasterShip = appModule.__get__(\"fasterShip\");\n        } catch (e) {\n            expect(true, 'Did you create `fasterShip`?\\n').to.equal(false);\n        }\n\n        expect(fasterShip, \"Did you create a `fasterShip` object literal?\").to.be.an.instanceOf(Object);\n        expect((fasterShip.color), \"Your `fasterShip` object should have the key of `color` set to the value of `'silver'`\").to.equal('silver')\n        expect((fasterShip['Fuel Type']), \"Your `fasterShip` object should have the key of `'Fuel Type'` set to the value of `'Turbo Fuel'`\").to.equal('Turbo Fuel')\n    });\n});","test_options":{"withBabel":true}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-11-02T18:20:03Z","workspace":{"__typename":"Workspace","id":"5f6373a871604d001210847b","slug":"object-literals-creating-objects","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":6.383333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c33c09cf242fc454d3dcbda","type":"Narrative","content":"Objects can be assigned to variables just like any JavaScript type. We use curly braces, `{}`, to designate an _object literal_:\n```js\nlet spaceship = {}; // spaceship is an empty object\n```\nWe fill an object with unordered data. This data is organized into _key-value pairs_. A key is like a variable name that points to a location in memory that holds a value.\n\n\u003cimg src=https://content.codecademy.com/courses/learn-javascript-objects/key%20value.svg\u003e\n\nA key's value can be of any data type in the language including functions or other objects. \n\nWe make a key-value pair by writing the key's name, or _identifier_, followed by a colon and then the value. We separate each key-value pair in an object literal with a comma (`,`).  Keys are strings, but when we have a key that does not have any special characters in it, JavaScript allows us to omit the quotation marks:\n\n\u003cimg src= https://static-assets.codecademy.com/Courses/learn-javascript-objects/javascript_object.svg \u003e\n\n```js\n// An object literal with two key-value pairs\nlet spaceship = {\n  'Fuel Type': 'diesel',\n  color: 'silver'\n};\n```\nThe `spaceship` object has two properties `Fuel Type` and `color`. `'Fuel Type'` has quotation marks because it contains a space character. \n\nLet's make some objects!","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c33c09cf242fc454d3dcbd8","type":"PersistentCodeEditor","files":["app.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c33c09cf242fc454d3dcbd9","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"7f654c3938c7433492415ad0a020f619","sourceId":null,"title":"Accessing Properties","slug":"object-property-access","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:12Z","checkpoints":[{"__typename":"Checkpoint","id":"5c33c09cf242fc454d3dcbe1","instructions":"Let's use the dot operator to access the value of `numCrew` from the `spaceship` object in the code editor. Create a variable `crewCount` and assign the `spaceship`'s `numCrew` property to it. ","hint":"Create a variable with a value of the object's property:\n```js\n const variableName = objectName.propertyName;\n```","test_type":"mochaTest","test_code":"console.log = function() {}\nconst { expect } = require('chai')\nconst rewire = require('rewire');\nvar fs = require('fs')\n\ndescribe('', function () {\n    it('', function () {\n        let appModule;\n        try {\n            appModule = rewire(\"../app.js\")\n        } catch (e) {\n            expect(true, 'Try checking your code again. You likely have a syntax error.\\n').to.equal(false);\n        }\n        let spaceship\n        try {\n            spaceship = appModule.__get__(\"spaceship\");\n        } catch (e) {\n            expect(true, 'Did you accidentally delete the `spaceship` object?\\n').to.equal(false);\n        }\n\n        let crewCount\n        try {\n            crewCount = appModule.__get__(\"crewCount\");\n        } catch (e) {\n            expect(true, 'Did you create an `crewCount` variable?\\n').to.equal(false);\n        }\n\n        expect((crewCount), \"Your `crewCount` variable should be assigned the value of the `spaceship` object's `numCrew` property\").to.equal(spaceship.numCrew)\n        \n        \n        var regex = /crewCount\\s*\\=\\s*5/g;\n        let theirCode = fs.readFileSync('./app.js', 'utf8');\n        var found = regex.test(theirCode);\n        expect(found, \"You shouldn't assign the value of `crewCount` by directly setting it to `5`. ie. `crewCount = 5;`. Instead use property access.\").to.equal(false)\n        var regex2 = /spaceship.numCrew/g;\n    var found2 = regex2.test(theirCode);\n    expect(found2, \"You should be using the dot operator to access the `numCrew` property on the `spaceship` object.\").to.equal(true)\n    });\n});","test_options":{"withBabel":true}},{"__typename":"Checkpoint","id":"5c33c09cf242fc454d3dcbe2","instructions":"Again using the dot operator, create a variable `planetArray` and assign the `spaceship`'s  `flightPath` property to it.","hint":"Create a variable with a value of the object's property:\n```js\n const variableName = objectName.propertyName;\n```","test_type":"mochaTest","test_code":"console.log = function() {}\nconst { expect } = require('chai')\nconst rewire = require('rewire');\nvar fs = require('fs')\n\ndescribe('', function () {\n    it('', function () {\n        let appModule;\n        try {\n            appModule = rewire(\"../app.js\")\n        } catch (e) {\n            expect(e, 'Try checking your code again. You likely have a syntax error.\\n').to.not.exist;\n        }\n        let spaceship\n        try {\n            spaceship = appModule.__get__(\"spaceship\");\n        } catch (e) {\n            expect(e, 'Did you accidentally adelete the `spaceship` object?\\n').to.not.exist;\n        }\n\n        let planetArray\n        try {\n            planetArray = appModule.__get__(\"planetArray\");\n        } catch (e) {\n            expect(e, 'Did you create an `planetArray` variable?\\n').to.not.exist;\n        }\n\n        expect((planetArray), \"Your `planetArray` variable should be assigned the value of the `spaceship` object's `flightPath` property\").to.equal(spaceship.flightPath)\n        \n        var regex = /planetArray\\s*\\=\\s*\\[/g;\n        let theirCode = fs.readFileSync('./app.js', 'utf8');\n        var found = regex.test(theirCode);\n        expect(found, \"You shouldn't assign the value of `planetArray` by directly setting it to an array. Instead use property access.\").to.equal(false)\n        \n        var regex2 = /spaceship.flightPath/g;\n    var found2 = regex2.test(theirCode);\n    expect(found2, \"You should be using the dot operator to access the `flightPath` property on the `spaceship` object.\").to.equal(true)\n\n    });\n});","test_options":{"withBabel":true}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-05-27T19:29:46Z","workspace":{"__typename":"Workspace","id":"5ef0e1427c0f450012788ea9","slug":"object-literals-accessing-properties","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":4.833333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"OutputTerminal","id":"5c33c09cf242fc454d3dcbde","type":"OutputTerminal"},{"__typename":"Narrative","id":"5c33c09cf242fc454d3dcbdf","type":"Narrative","content":"There are two ways we can access an object's property. Let's explore the first way\u0026mdash; dot notation, `.`.\n\nYou've used dot notation to access the properties and methods of built-in objects and data instances:\n```js\n'hello'.length; // Returns 5\n```\nWith property dot notation, we write the object's name, followed by the dot operator and then the property name (key):\n```js\nlet spaceship = {\n  homePlanet: 'Earth',\n  color: 'silver'\n};\nspaceship.homePlanet; // Returns 'Earth',\nspaceship.color; // Returns 'silver',\n```\n\u003cimg

   assert.isOk(isMatchOne, 'Please don\\'t change the original array.')\n    assert.isOk(isMatchTwo, 'Did you call `.shift()` on `groceryList`?')\n    assert.isOk(isMatchThree, 'Did you log `groceryList` to the console after calling `groceryList.shift()`?')\n  });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c2fe533f242fc110f7c0fcb":{"__typename":"Checkpoint","id":"5c2fe533f242fc110f7c0fcb","instructions":"Under the code added in step 1, use the `.unshift()` method to add `'popcorn'` to the beginning of your grocery list.  \n\nAfter calling `.unshift()` on `groceryList`, log `groceryList` to the console. \n\nYou may wish to delete the `console.log()` statement from the previous step.  \n\nRead about [`.unshift()` in Docs](https://www.codecademy.com/resources/docs/javascript/arrays/unshift).\n","hint":"Your code will look similar to this:\n```js\narray.method(argument);\n\nconsole.log(array);\n```\n","testType":"mochaTest","testCode":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    const originalArrayRegex = /const\\s+groceryList\\s*=\\s*\\[\\s*(['\"`])orange\\s+juice\\1\\s*,\\s*(['\"`])bananas\\2\\s*,\\s*(['\"`])coffee\\s+beans\\3\\s*,\\s*(['\"`])brown\\s+rice\\4\\s*,\\s*(['\"`])pasta\\5\\s*,\\s*(['\"`])coconut\\s+oil\\6\\s*,\\s*(['\"`])plantains\\7\\s*,?\\s*]\\s*;?/;\n\n    let structureTwo = function(){\n      groceryList.unshift($pop)\n    }\n\n    varCallbacks = [\n      function($pop){\n        if($pop.value !== 'popcorn'){\n          return {failure: 'Did you pass in `\\'popcorn\\'` as an argument for `.unshift()`?'}\n        }\n        return true\n      }\n    ]\n\n    let structureThree = function(){\n      groceryList.unshift()\n      console.log(groceryList)\n    }\n\n    let isMatchOne = code.match(originalArrayRegex);\n    let isMatchTwo = Structured.match(code, structureTwo, { varCallbacks });\n    let regexMatch = code.match(/\\.unshift\\(\\s*`popcorn`/)\n    let isMatchThree = Structured.match(code, structureThree);\n\n    assert.isOk(isMatchOne, 'Please don\\'t change the original array.')\n    assert.isOk(isMatchTwo || regexMatch, varCallbacks.failure ||  'Did you call `.unshift()` with an argument of `\\'popcorn\\'` on `groceryList`?')\n    assert.isOk(isMatchThree, 'Did you log `groceryList` to the console after calling `groceryList.unshift()`?')\n  });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c2fe533f242fc110f7c0fcc":{"__typename":"Checkpoint","id":"5c2fe533f242fc110f7c0fcc","instructions":"You're in a hurry so you decide to ask a friend to help you with your grocery shopping.  You want him to pick up the `'bananas'`, `'coffee beans'`, and `'brown rice'`. \n\nUnder the code you added for step 2, use `.slice()` to provide your friend with a list of these three things. \n\nLog this part of the list to the console.  Unlike the two previous checkpoints, you should do both of these steps in one line. \n\nRead about [`.slice()` in Docs](https://www.codecademy.com/resources/docs/javascript/arrays/slice).\n","hint":"Your code will look similar to this:\n```js\nconsole.log(array.method(first, last+1));\n```\n","testType":"mochaTest","testCode":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    const originalArrayRegex = /const\\s+groceryList\\s*=\\s*\\[\\s*(['\"`])orange\\s+juice\\1\\s*,\\s*(['\"`])bananas\\2\\s*,\\s*(['\"`])coffee\\s+beans\\3\\s*,\\s*(['\"`])brown\\s+rice\\4\\s*,\\s*(['\"`])pasta\\5\\s*,\\s*(['\"`])coconut\\s+oil\\6\\s*,\\s*(['\"`])plantains\\7\\s*,?\\s*]\\s*;?/;\n\n    let structureTwo = function(){\n      console.log(groceryList.slice($first, $second))\n    }\n\n\t\tvarCallbacks = [\n      function($first, $second){\n        if($first.value !== 1){\n          return {failure: 'Did you pass in the correct value for the first argument in `.slice()`? You want to start with the element in index `1`.'}\n        }\n        if($second.value !== 4){\n          return {failure: 'Did you pass in the correct value for the second argument in `.slice()`? Remember, you need to go one element further than last element you want.'}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = code.match(originalArrayRegex);\n    let isMatchTwo = Structured.match(code, structureTwo, { varCallbacks });\n\n    assert.isOk(isMatchOne, 'Please don\\'t change the original array.')\n    assert.isOk(isMatchTwo, varCallbacks.failure ||  'Did you log the value of calling `.slice()`, with the correct arguments, on `groceryList`?')\n  });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c2fe533f242fc110f7c0fcd":{"__typename":"Checkpoint","id":"5c2fe533f242fc110f7c0fcd","instructions":"After calling `.slice()` on `groceryList`, log the grocery list to the console one more time.  \n\nNotice that the `groceryList` array still contains the same items it had in Step 2. That means `.slice()` is non-mutating! You can confirm this in the link in the previous step.","hint":"You can remove the `console.log()` statements from steps 1 and 2 to clear up the console a little.","testType":"mochaTest","testCode":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      console.log(groceryList.slice())\n\n      console.log(groceryList)\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n    assert.isOk(isMatchOne, 'Did you log `groceryList` to the console in a line after calling `.slice` on groceryList?')\n  });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c2fe533f242fc110f7c0fce":{"__typename":"Checkpoint","id":"5c2fe533f242fc110f7c0fce","instructions":"Let's find the index of a particular element in `groceryList` using `.indexOf()`. \n\nCall `.indexOf()` on `groceryList` to find the index of the element `'pasta'` and save the returned value to a `const` variable named `pastaIndex`. \n\nThen log `pastaIndex` to the console. (You may remove the other `console.log()` statements to declutter the terminal.)\n\nRead about [`.indexOf()` in Docs](https://www.codecademy.com/resources/docs/javascript/arrays/indexOf).","hint":"`.indexOf()` returns the first element that matches the value of the argument passed in. If there isn't an element whose value matches that of the argument, `-1` is returned. ","testType":"mochaTest","testCode":"console.log = function() {};\nvar rewire = require('rewire');\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let appModule;\n    \n    try {\n    \tappModule = rewire('../main.js');\n    } catch(e) {\n\t\t\tassert.isOk(false, 'Looks like you have an error. Double-check your syntax.')\n    }\n    \n    const originalArrayRegex = /const\\s+groceryList\\s*=\\s*\\[\\s*(['\"`])orange\\s+juice\\1\\s*,\\s*(['\"`])bananas\\2\\s*,\\s*(['\"`])coffee\\s+beans\\3\\s*,\\s*(['\"`])brown\\s+rice\\4\\s*,\\s*(['\"`])pasta\\5\\s*,\\s*(['\"`])coconut\\s+oil\\6\\s*,\\s*(['\"`])plantains\\7\\s*,?\\s*]\\s*;?/;\n\n    let structureTwo = function() {\n      const pastaIndex = groceryList.indexOf();\n    };\n\n    let structureThree = function() {\n      console.log(pastaIndex);\n    };\n\n\n    let isMatchOne = code.match(originalArrayRegex);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n\n    assert.isOk(isMatchOne, 'Please don\\'t change the original array.')\n    assert.isOk(isMatchTwo, 'Did you call the `.indexOf()` method on `groceryList` and assign it to `pastaIndex`?')\n    assert.isOk(isMatchThree, 'Did you log `pastaIndex` to the console?')\n\n    let pastaIndex;\n    try {\n     pastaIndex = appModule.__get__('pastaIndex')\n    } catch (e) {\n      assert.isOk(false, 'Did you create a `pastaIndex` variable?');\n    }\n\n    let list = appModule.__get__('groceryList')\n    let actualIndex = list.indexOf('pasta')\n\n    assert.equal(pastaIndex, actualIndex, 'Did you call `.indexOf(\\'pasta\\')` on `groceryList` and assign it to `pastaIndex`?');\n\n   });\n});\n","testOptions":{"withBabel":false}},"Workspace:5ef0df769e787f00155d749e":{"__typename":"Workspace","id":"5ef0df769e787f00155d749e","slug":"arrays-more-array-methods","backendType":"node"},"Narrative:5c2fe533f242fc110f7c0fc8":{"__typename":"Narrative","id":"5c2fe533f242fc110f7c0fc8","type":"Narrative","content":"There are many more array methods than just `.push()` and `.pop()`. You can read about these array methods on the Docs entry for [JavaScript Arrays](https://www.codecademy.com/resources/docs/javascript/arrays). \n\n`.pop()` and `.push()` mutate the array on which they're called.  However, there are times that we don't want to mutate the original array and we can use non-mutating array methods.  Be sure to check the Docs to understand the behavior of the method you are using. \n\nSome arrays methods that are available to JavaScript developers include: `.join()`, `.slice()`, `.splice()`, `.shift()`, `.unshift()`, and `.concat()` amongst many others. Using these built-in methods makes it easier to do some common tasks when working with arrays. \n\nBelow, we will explore some methods that we have not learned yet. We will use these methods to edit a grocery list. As you complete the steps, you can consult the [Codecademy Docs](https://www.codecademy.com/resources/docs/javascript) to learn what each method does! \n","instructions":null},"OutputTerminal:5c2fe533f242fc110f7c0fc7":{"__typename":"OutputTerminal","id":"5c2fe533f242fc110f7c0fc7","type":"OutputTerminal"},"PersistentCodeEditor:5c2fe533f242fc110f7c0fc6":{"__typename":"PersistentCodeEditor","id":"5c2fe533f242fc110f7c0fc6","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":true,"noRunButton":null},"Exercise:73864e03d8c07ed97d72e2fd899a9ef8":{"__typename":"Exercise","id":"73864e03d8c07ed97d72e2fd899a9ef8","sourceId":null,"title":"More Array Methods","slug":"more-array-methods","published":true,"setupCommand":"","createdAt":"2018-11-13T14:12:23Z","checkpoints":[{"__ref":"Checkpoint:5c2fe533f242fc110f7c0fca"},{"__ref":"Checkpoint:5c2fe533f242fc110f7c0fcb"},{"__ref":"Checkpoint:5c2fe533f242fc110f7c0fcc"},{"__ref":"Checkpoint:5c2fe533f242fc110f7c0fcd"},{"__ref":"Checkpoint:5c2fe533f242fc110f7c0fce"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2023-03-28T03:49:20Z","workspace":{"__ref":"Workspace:5ef0df769e787f00155d749e"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":13.116667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"Narrative:5c2fe533f242fc110f7c0fc8"},{"__ref":"OutputTerminal:5c2fe533f242fc110f7c0fc7"},{"__ref":"PersistentCodeEditor:5c2fe533f242fc110f7c0fc6"}]},"Checkpoint:5c2fe534f242fc110f7c0fd3":{"__typename":"Checkpoint","id":"5c2fe534f242fc110f7c0fd3","instructions":"In **main.js**, there is an array `concept`. There is also a function `changeArr` that will assign the element in index `3` of an array to `'MUTATED'`. The function `changeArr` was called with an argument of `concept`. \n\nUnderneath the function call, log `concept` to the console to check if this reassignment mutated the array. \n","hint":"Do not alter the existing code, add a `console.log()` statement with `concept` under the existing code to find the value of `concept`. \n","testType":"mochaTest","testCode":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      changeArr(concept);\n\n      console.log(concept);\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n    assert.isOk(isMatchOne, 'Did you log `concept` to the console after calling `changeArr(concept)`?')\n  });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c2fe534f242fc110f7c0fd4":{"__typename":"Checkpoint","id":"5c2fe534f242fc110f7c0fd4","instructions":" Let's double check what happens if we mutate an array using a built-in method inside a function. \n\nUnder the `console.log()` statement, define another function named `removeElement` that takes a parameter of `newArr`. Inside the function body call `.pop()` on `newArr`. \n\n","hint":"Make sure you're defining `removeElement` under the `console.log()` statement.\nYour code could look like:\n```js\nfunction removeElement (newArr) {\n  newArr.pop();\n}\n```\n","testType":"mochaTest","testCode":"console.log = function () { };\nvar rewire = require('rewire')\nconst { expect } = require('chai')\nvar sinon = require('sinon')\n\ndescribe('', function () {\n    it('', function () {\n\t\t\t\tvar popSpy = sinon.spy(Array.prototype, 'pop')\n        let appModule\n        try {\n            appModule = rewire(\"../main.js\");\n        } catch (e) {\n            expect(true, 'Double check your code. It likely has a syntax error.').to.equal(false);\n        }\n        let removeElement\n        try {\n            removeElement = appModule.__get__(\"removeElement\");\n        } catch (e) {\n            expect(true, 'Did you create `removeElement`?').to.equal(false);\n        }\n\n        expect(removeElement, \"Did you create removeElement as either a function expression or a function declaration?\").to.be.an.instanceOf(Function);\n        let testArray = [1, 2, 3, 4, 5, 6]\n\n        removeElement(testArray)\n        expect(popSpy.called, \"Did you call `pop()` inside your `removeElement()` function?\").to.equal(true)\n\n        expect(testArray, \"Your function should run `.pop()` on the array passed in\").to.deep.equal([1, 2, 3, 4, 5])\n\n        removeElement(testArray)\n        expect(testArray, \"Your function should run `.pop()` on the array passed in\").to.deep.equal([1, 2, 3, 4])\n\n        removeElement(testArray)\n        expect(testArray, \"Your function should run `.pop()` on the array passed in\").to.deep.equal([1, 2, 3])\n\n    });\n});","testOptions":{"withBabel":false}},"Checkpoint:5c2fe534f242fc110f7c0fd5":{"__typename":"Checkpoint","id":"5c2fe534f242fc110f7c0fd5","instructions":"Call `removeElement()` with an argument of `concept`.","hint":"To call a function, add a set of parentheses after the name of the function and pass in any arguments inside the parentheses.\n```js\ncallingFunction('Argument goes here!')\n```\n","testType":"mochaTest","testCode":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      removeElement(concept)\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n    assert.isOk(isMatchOne, 'Did you call `removeElement()` with `concept` as an argument?')\n  });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c2fe534f242fc110f7c0fd6":{"__typename":"Checkpoint","id":"5c2fe534f242fc110f7c0fd6","instructions":"After calling `removeElement(concept)`, check the value of `concept` by logging it to console. \n\nNotice that in both cases, the change to the array was maintained outside of the function! \n","hint":"","testType":"mochaTest","testCode":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      removeElement(concept)\n\n      console.log(concept);\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n    assert.isOk(isMatchOne, 'Did you log `concept` to the console after calling `removeElement(concept)`?')\n  });\n});\n","testOptions":{"withBabel":false}},"Workspace:61b7bf71293f700016dda026":{"__typename":"Workspace","id":"61b7bf71293f700016dda026","slug":"arrays-array-in-functions","backendType":"node"},"Narrative:5c2fe534f242fc110f7c0fd1":{"__typename":"Narrative","id":"5c2fe534f242fc110f7c0fd1","type":"Narrative","content":"Throughout the lesson we went over arrays being mutable, or changeable. Well what happens if we try to change an array inside a function? Does the array keep the change after the function call or is it scoped to inside the function?\n\nTake a look at the following example where we call `.push()` on an array inside a function. Recall, the `.push()` method mutates, or changes, an array:\n```js\nconst flowers = ['peony', 'daffodil', 'marigold'];\n\nfunction addFlower(arr) {\n  arr.push('lily');\n}\n\naddFlower(flowers);\n\nconsole.log(flowers); // Output: ['peony', 'daffodil', 'marigold', 'lily']\n```\nLet's go over what happened in the example:\n* The `flowers` array that has 3 elements. \n* The function `addFlower()` has a parameter of `arr` uses `.push()` to add a `'lily'` element into `arr`.\n* We call `addFlower()` with an argument of `flowers` which will execute the code inside `addFlower`.\n* We check the value of `flowers` and it now includes the `'lily'` element! The array was mutated! \n\nSo when you pass an array into a function, if the array is mutated inside the function, that change will be maintained outside the function as well. You might also see this concept explained as _pass-by-reference_ since what we're actually passing to the function is a reference to where the variable memory is stored and changing the memory. \n","instructions":null},"PersistentCodeEditor:5c2fe534f242fc110f7c0fcf":{"__typename":"PersistentCodeEditor","id":"5c2fe534f242fc110f7c0fcf","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":null,"noRunButton":null},"OutputTerminal:5c2fe534f242fc110f7c0fd0":{"__typename":"OutputTerminal","id":"5c2fe534f242fc110f7c0fd0","type":"OutputTerminal"},"Exercise:1fe8b73f832a4d52067f1cb5a4fd666f":{"__typename":"Exercise","id":"1fe8b73f832a4d52067f1cb5a4fd666f","sourceId":null,"title":"Arrays and Functions","slug":"array-in-functions","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:23Z","checkpoints":[{"__ref":"Checkpoint:5c2fe534f242fc110f7c0fd3"},{"__ref":"Checkpoint:5c2fe534f242fc110f7c0fd4"},{"__ref":"Checkpoint:5c2fe534f242fc110f7c0fd5"},{"__ref":"Checkpoint:5c2fe534f242fc110f7c0fd6"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2021-11-27T00:42:50Z","workspace":{"__ref":"Workspace:61b7bf71293f700016dda026"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":9.55},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"Narrative:5c2fe534f242fc110f7c0fd1"},{"__ref":"PersistentCodeEditor:5c2fe534f242fc110f7c0fcf"},{"__ref":"OutputTerminal:5c2fe534f242fc110f7c0fd0"}]},"Checkpoint:5c2fe534f242fc110f7c0fdb":{"__typename":"Checkpoint","id":"5c2fe534f242fc110f7c0fdb","instructions":"Let's make a nested array! Create a variable `numberClusters`. Assign as its value an array with three array elements. \n* The first array element should hold the elements `1` and `2` in that order.\n* The second array element should hold the elements `3` and `4` in that order.\n* The third array element should hold the elements `5` and `6` in that order.\n","hint":"The structure of `numberClusters` should resemble:\n```js\nconst newArr = [['one', 'two'], ['three', 'four'], ['five', 'six']];\n```\nYour array variable will have the name `numberClusters`. In place of strings, each of the array elements will hold numbers.","testType":"mochaTest","testCode":"console.log = function () { }\nconst { expect } = require('chai')\nconst rewire = require('rewire');\n\ndescribe('', function () {\n    it('', function () {\n        let appModule\n        try {\n            appModule = rewire(\"../main.js\");\n        } catch (e) {\n            expect(true, 'Double check your code. It likely has a syntax error.').to.equal(false);\n        }\n        let numberClusters\n        try {\n            numberClusters = appModule.__get__(\"numberClusters\");\n        } catch (e) {\n            expect(true, 'Did create `numberClusters`?').to.equal(false);\n        }\n        expect(numberClusters, \"Did you assign an array as the value of `numberClusters`?\").to.be.an.instanceOf(Array)\n\n        expect(numberClusters[0], \"Make the first element of `numberClusters` an array?\").to.be.an.instanceOf(Array)\n        expect(numberClusters[1], \"Make the second element of `numberClusters` an array?\").to.be.an.instanceOf(Array)\n        expect(numberClusters[2], \"Make the third element of `numberClusters` an array?\").to.be.an.instanceOf(Array)\n        expect(numberClusters[0], \"Did you populate the first nested array inside `numberClusters` with `1` and `2`?\").to.deep.equal([1, 2]);\n        expect(numberClusters[1], \"Did you populate the first nested array inside `numberClusters` with `3` and `4`?\").to.deep.equal([3, 4]);\n        expect(numberClusters[2], \"Did you populate the first nested array inside `numberClusters` with `5` and `6`?\").to.deep.equal([5, 6]);\n    });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c2fe534f242fc110f7c0fdc":{"__typename":"Checkpoint","id":"5c2fe534f242fc110f7c0fdc","instructions":"Awesome, you made a nested array! Now declare a variable named `target` using the `const` keyword and assign to access the element `6` inside `numberClusters`. \n","hint":"You cannot simply assign `const target = 6`. Use bracket notation to first access the array that `6` is stored in, then use bracket notation again to grab the element `6`. \nRemember arrays are zero-indexed, the first element has an index of 0! \nCheck out the following example:\n```js\nconst newArr = [['one', 'two'], ['three', 'four'], ['five', 'six']];\n\nconst grabbingThree = newArr[1][0];\nconsole.log(grabbingThree); // Output: 'three'\n```\n","testType":"mochaTest","testCode":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const target = numberClusters[2][1]\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n    assert.isOk(isMatchOne, 'Did you declare a `const` variable `target` and assign to it `numberClusters`\\'s nested element of `6`? Remember to use bracket notation.')\n  });\n});\n","testOptions":{"withBabel":false}},"Workspace:5ef0df909981600012c15eee":{"__typename":"Workspace","id":"5ef0df909981600012c15eee","slug":"arrays-nested-arrays","backendType":"node"},"Narrative:5c2fe534f242fc110f7c0fd9":{"__typename":"Narrative","id":"5c2fe534f242fc110f7c0fd9","type":"Narrative","content":"Earlier we mentioned that arrays can store other arrays. When an array contains another array it is known as a _nested array_. Examine the example below: \n\n```js\nconst nestedArr = [[1], [2, 3]];\n```\nTo access the nested arrays we can use bracket notation with the index value, just like we did to access any other element: \n\n```js\nconst nestedArr = [[1], [2, 3]];\n\nconsole.log(nestedArr[1]); // Output: [2, 3]\n```\nNotice that `nestedArr[1]` will grab the element in index 1 which is the array `[2, 3]`. \nThen, if we wanted to access the elements within the nested array we can _chain_, or add on, more bracket notation with index values.\n\n```js\nconst nestedArr = [[1], [2, 3]];\n\nconsole.log(nestedArr[1]); // Output: [2, 3]\nconsole.log(nestedArr[1][0]); // Output: 2\n```\nIn the second `console.log()` statement, we have two bracket notations chained to `nestedArr`. We know that `nestedArr[1]` is the array `[2, 3]`. Then to grab the first element from that array, we use `nestedArr[1][0]` and we get the value of `2`.\n","instructions":null},"PersistentCodeEditor:5c2fe534f242fc110f7c0fd7":{"__typename":"PersistentCodeEditor","id":"5c2fe534f242fc110f7c0fd7","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":null,"noRunButton":null},"OutputTerminal:5c2fe534f242fc110f7c0fd8":{"__typename":"OutputTerminal","id":"5c2fe534f242fc110f7c0fd8","type":"OutputTerminal"},"Exercise:9f2ea421b8bbf0d5cd88d37ea9e88129":{"__typename":"Exercise","id":"9f2ea421b8bbf0d5cd88d37ea9e88129","sourceId":null,"title":"Nested Arrays","slug":"nested-arrays","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:23Z","checkpoints":[{"__ref":"Checkpoint:5c2fe534f242fc110f7c0fdb"},{"__ref":"Checkpoint:5c2fe534f242fc110f7c0fdc"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2022-09-21T16:41:53Z","workspace":{"__ref":"Workspace:5ef0df909981600012c15eee"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":7.05},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"Narrative:5c2fe534f242fc110f7c0fd9"},{"__ref":"PersistentCodeEditor:5c2fe534f242fc110f7c0fd7"},{"__ref":"OutputTerminal:5c2fe534f242fc110f7c0fd8"}]},"Workspace:5ef0dfa1f87e600012e67057":{"__typename":"Workspace","id":"5ef0dfa1f87e600012e67057","slug":"arrays-review-arrays","backendType":"node"},"OutputTerminal:5c2fe534f242fc110f7c0fde":{"__typename":"OutputTerminal","id":"5c2fe534f242fc110f7c0fde","type":"OutputTerminal"},"Narrative:5c2fe534f242fc110f7c0fdf":{"__typename":"Narrative","id":"5c2fe534f242fc110f7c0fdf","type":"Narrative","content":"Nice work! In this lesson, we learned these concepts regarding arrays:\n\n* Arrays are lists that store data in JavaScript. \n* Arrays are created with brackets `[]`.\n* Each item inside of an array is at a numbered position, or index, starting at `0`. \n* We can access one item in an array using its index, with syntax like: `myArray[0]`.\n* We can also change an item in an array using its index, with syntax like `myArray[0] = 'new string'`; \n* Arrays have a `length` property, which allows you to see how many items are in an array.\n* Arrays have their own methods, including `.push()` and `.pop()`, which add and remove items from an array, respectively.\n* Arrays have many methods that perform different tasks, such as `.slice()` and `.shift()`, you can find documentation at the \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eMozilla Developer Network\u003c/a\u003e website. \n* Some built-in methods are mutating, meaning the method will change the array, while others are not mutating. You can always check the documentation.  \n* Variables that contain arrays can be declared with `let` or `const`. Even when declared with `const`, arrays are still mutable. However, a variable declared with `const` cannot be reassigned. \n* Arrays mutated inside of a function will keep that change even outside the function. \n* Arrays can be nested inside other arrays. \n* To access elements in nested arrays chain indices using bracket notation. \n\nLearning how to work with and manipulate arrays will help you work with chunks of data! \n","instructions":"Looking for more ways to practice? Consider trying these:\n* Use the `.length` property to find the last element of an array.\n* Use the other methods in \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eMDN documentation\u003c/a\u003e not mentioned in the lesson.\n* Take all the elements in an array and make a string.\n* Find the return value of calling `.push()` on an array.\n* Nest an array within an array. \n* Access an element in the nested array. \n"},"PersistentCodeEditor:5c2fe534f242fc110f7c0fdd":{"__typename":"PersistentCodeEditor","id":"5c2fe534f242fc110f7c0fdd","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":true,"noRunButton":null},"Exercise:fab2a9a8e93ab086a876d73cfc5eedd7":{"__typename":"Exercise","id":"fab2a9a8e93ab086a876d73cfc5eedd7","sourceId":null,"title":"Review Arrays","slug":"review-arrays","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:23Z","checkpoints":[],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2020-05-18T21:40:08Z","workspace":{"__ref":"Workspace:5ef0dfa1f87e600012e67057"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.316667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"OutputTerminal:5c2fe534f242fc110f7c0fde"},{"__ref":"Narrative:5c2fe534f242fc110f7c0fdf"},{"__ref":"PersistentCodeEditor:5c2fe534f242fc110f7c0fdd"}]},"Lesson:bf62a19a64e5bf42f1e1892d6c8f560a":{"__typename":"Lesson","id":"bf62a19a64e5bf42f1e1892d6c8f560a","description":"Learn how to store data in JavaScript with arrays.","isDeprecated":false,"isFree":true,"published":true,"slug":"arrays","title":"Arrays","time":110,"type":"lesson","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":fals ts":[{"__ref":"PersistentCodeEditor:5c2fe534f242fc110f7c0fec"},{"__ref":"OutputTerminal:5c2fe534f242fc110f7c0fed"}]},"progress({\"userId\":\"5c76d428aa33d1d2df000015\"})":{"__typename":"ProjectProgressSummary","contentItemId":"f49053b951da23e7fe47cad6cb292f72","started":false,"startedAt":null,"completed":false,"completedAt":null,"userCompleted":false,"userCompletedAt":null,"userId":"5c76d428aa33d1d2df000015","lastUpdated":null,"record":null,"progressPct":0,"tasksComplete":0,"tasksTotal":8,"status":0,"type":"project","checklist":{}}},"Workspace:5c348fe139652c0e78aae2aa":{"__typename":"Workspace","id":"5c348fe139652c0e78aae2aa","slug":"learn-javascript-loops-P1","backendType":"node-14"},"PersistentCodeEditor:5c348fe139652c0e78aae2a8":{"__typename":"PersistentCodeEditor","id":"5c348fe139652c0e78aae2a8","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":true,"noRunButton":null},"OutputTerminal:5c348fe139652c0e78aae2a9":{"__typename":"OutputTerminal","id":"5c348fe139652c0e78aae2a9","type":"OutputTerminal"},"Project:225242eebd03e3704c8cb03d16444d00":{"__typename":"Project","id":"225242eebd03e3704c8cb03d16444d00","description":"It's time to practice loops in JavaScript by building a project that will translate English into “Whale Talk”.","isDeprecated":false,"isFree":false,"published":true,"slug":"whale-talk","title":"Whale Talk","time":42,"type":"project","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"standalone":false,"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"projectInformation":{"__typename":"ProjectInformation","einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node-14","server":null},"downloadPath":"","objective":"Take a phrase like 'turpentine and turtles' and translate it into its \"whale talk\" equivalent: 'UUEEIEEAUUEE'. \n\nThere are a few simple rules for translating text to whale language:\n\n1. There are no consonants. Only vowels excluding \"y\".\n2. The `u`'s and `e`'s are extra long, so we must double them in our program.\n\nOnce we have converted text to the whale language, the result is sung slowly, as is a custom in the ocean. \n\nTo accomplish this translation, we can use our knowledge of loops. Let's get started!\n\nIf you get stuck during this project or would like to see an experienced developer work through it, click \"**Get Unstuck**\" to see a **project walkthrough video**.","previewUrl":null,"thumbnailUrl":"https://content.codecademy.com/projects/project_thumbnails/introduction-to-javascript/img_JS_whaleTalk.png","videoUrl":"https://www.youtube.com/watch?v=qu1zWdqoado","workspace":{"__ref":"Workspace:5c348fe139652c0e78aae2aa"},"taskGroups":[{"__typename":"ProjectTaskGroup","heading":"","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"Remember that a string can be declared as such:\n```js\nconst variableName = 'string';\n```\n","taskKey":"whale-talk_0_0","text":"Create a variable named `input` that is equal to any phrase you'd like. This variable will contain the text you want to translate into “whale talk”."},{"__typename":"ProjectTaskGroupTask","hint":"Remember that an array can be created with square brackets, as such:\n```javascript\nconst array = ['a', 'b', 'c', '1', '2'];\n```\n","taskKey":"whale-talk_0_1","text":"Whales only speak with the vowels, \"a\", \"e\", \"i\", \"o\", and \"u\". Using these lowercase letters, create an array named `vowels`. This array will not be updated so be sure to choose the appropriate declaration keyword.\n\nNote: The use of this array will be more apparent within the following steps.\n"},{"__typename":"ProjectTaskGroupTask","hint":"Remember that  an array can be created as such: \n ```javascript\nconst array = ['a', 'b', 'c', '1', '2'];\n```\n","taskKey":"whale-talk_0_2","text":"Create a variable named `resultArray` and set it equal to an empty array: `[]`. This will serve as a place to store the vowels from the `input` string."},{"__typename":"ProjectTaskGroupTask","hint":"You can create this logic with a `for` loop, counting through `input.length`.","taskKey":"whale-talk_0_3","text":"Create a loop to iterate through each letter of the `input` variable text. In a later step, we will compare each letter with our `vowels` array."},{"__typename":"ProjectTaskGroupTask","hint":"For example, if `input` is 22 characters long, you should \n```js\nconsole.log('i is '+ i);\n``` \nto log this to the console:\n```\ni is 0\ni is 1\n.\n.\n.\ni is 21\n```","taskKey":"0_11_08531382435409709","text":"To check your work, log the iterator numbered position inside the `for` loop and run your code. This should count the number of characters in your `input` string.\n\nComment out this code when you're ready to move on."},{"__typename":"ProjectTaskGroupTask","hint":"Remember, the inner `for` loop and outer `for` loop should have different iterator variables.","taskKey":"whale-talk_0_4","text":"Create a nested `for` loop inside of the `for` loop you just wrote. Make the inner loop iterate through the `vowels` array each time the outer loop runs.\n\nThis will enable you to check each letter of `input` against all the `vowels` elements during each iteration."},{"__typename":"ProjectTaskGroupTask","hint":"For example, you should \n```js\nconsole.log('j is '+ j);\n``` \nto log this to the console:\n```\nj is 0\nj is 1\nj is 2\nj is 3\nj is 4\nj is 0\nj is 1\nj is 2\n.\n.\n.\n```","taskKey":"0_12_08111605998563174","text":"To check your work, log the iterator number positions inside the inner `for` loop and run your code. You should see `0` through `4` repeatedly because `vowels` is 5 elements long."},{"__typename":"ProjectTaskGroupTask","hint":"Our goal here is to analyze the `input` string letter by letter to determine if any of its letters are the same as any of the letters within the `vowels` array.\n\nRemember that `stringName[i]` works just like accessing an element within an array. That's because JavaScript internally stores every character in a string at a numbered position.\n\nWe can use an `if` statement and the comparison operator, `===` to compare each letter in the `input` string to each letter in the `vowels` array. Use the `console.log()` method to test your logic.\n","taskKey":"whale-talk_0_5","text":"Inside the second `for` loop, write a code block that compares the `input` letter to every letter in the `vowels` array.\n\nNote: To check that everything is working properly, log letter matches to the console."},{"__typename":"ProjectTaskGroupTask","hint":"Remember that the `.push()` method can be used to add items to an array.","taskKey":"whale-talk_0_6","text":"Now instead of just logging the letters, add them to the results array.\n\n\nNote: To check your work use `console.log()` to print your `resultArray`. The letters you logged to the console in step 8 should be now included in your `resultArray`.\n"},{"__typename":"ProjectTaskGroupTask","hint":"Remember that the `.push()` method can be used to add items to an array.","taskKey":"whale-talk_0_7","text":"Whales double their `e`'s and the `u`'s in their language. \n\nWrite an `if` statement that checks if each letter in the `input` string is equal to `'e'`. If so, use the `.push()` method to add `input[i]` to the `resultArray`.\n\nNote: This statement belongs before the inner `for` loop block inside the outer `for` loop. This is because you only want to perform this check once for every letter in the `input`.\n"},{"__typename":"ProjectTaskGroupTask","hint":"You can mimic the code from the last step. Try re-creating the `if` statement, but modify it so it pushes the letter `u`.","taskKey":"whale-talk_0_8","text":"Next, you want to double the letter `u`. \n"},{"__typename":"ProjectTaskGroupTask","hint":"Remember that data can be logged to the console by using the `console.log()` method.","taskKey":"0_11","text":"At the bottom of the program, log the `resultArray` to the console."},{"__typename":"ProjectTaskGroupTask","hint":"Remember that the `.join()` method can be used to make a continuous string and that the `.toUpperCase()` function can be used to make a string uppercase.","taskKey":"whale-talk_0_9","text":"Currently, `resultArray` outputs an array of characters.  To produce proper whale language, we want to capitalize the array elements and put them together as one string. \n\nDeclare a variable `resultString` that joins our `resultArray` into a single string and capitalizes all of its letters.\n"},{"__typename":"ProjectTaskGroupTask","hint":"You can also try other tests like `'Hi, Human'` (to get `IUUA`) or `'a whale of a deal!'` (to get `'AAEEOAEEA'`), to confirm your results.","taskKey":"0_13_028563611008607037","text":"Run the program and sing the output out loud \u0026mdash; you officially speak whale!\n\nNote: To confirm, if you change the value of `input` to 'turpentine and turtles', the whale version would read: `'UUEEIEEAUUEE'`. \n"}]}],"layoutComponents":[{"__ref":"PersistentCodeEditor:5c348fe139652c0e78aae2a8"},{"__ref":"OutputTerminal:5c348fe139652c0e78aae2a9"}]},"progress({\"userId\":\"5c76d428aa33d1d2df000015\"})":{"__typename":"ProjectProgressSummary","contentItemId":"225242eebd03e3704c8cb03d16444d00","started":false,"startedAt":null,"completed":false,"completedAt":null,"userCompleted":false,"userCompletedAt":null,"userId":"5c76d428aa33d1d2df000015","lastUpdated":null,"record":null,"progressPct":0,"tasksComplete":0,"tasksTotal":14,"status":0,"type":"project","checklist":{}}},"MultipleChoice:5b184370b2f3fb42adb513ba":{"__typename":"MultipleChoice","id":"5b184370b2f3fb42adb513ba","type":"multiple_choice","prompt":"Which statement is true about `while` loops?","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`while` loops evaluate a condition for however long it’s true and the looping stops when the condition is false.","reason":"Correct!"},{"__typename":"MultipleChoiceAnswer","text":"`while` loops will run at least once, then will run again if their condition is true.","reason":"`while` loops will only run for as long as their condition is true."},{"__typename":"MultipleChoiceAnswer","text":"`while` loops always loop over a code block a known amount of times.","reason":"The purpose of a `while` loop is to loop over a code block until a condition is false, we do not always know how long this will take."},{"__typename":"MultipleChoiceAnswer","text":"`while` loops only run while the condition is `false`. ","reason":"`while` loops only run while their condition is `true`. "}],"image":null,"latexBlock":null,"codeSnippet":null},"MultipleChoice:5b184370b2f3fb42adb513bf":{"__typename":"MultipleChoice","id":"5b184370b2f3fb42adb513bf","type":"multiple_choice","prompt":"What is incorrect about the code block?","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"The condition of the loop should be separated by semicolons, not commas.","reason":"Nice job!"},{"__typename":"MultipleChoiceAnswer","text":"`i++` should be `i = i + 1`.","reason":"In JavaScript, these two iteration statements are identical and increment the same way, so both are interchangeable."},{"__typename":"MultipleChoiceAnswer","text":"`let` is not needed for the start condition.","reason":"Declaring a variable, like `let`, is needed because we are initializing the variable `i`."},{"__typename":"MultipleChoiceAnswer","text":"The `for` loop expressions are out of order.","reason":"These are in the correct order: (1) the initialization, (2) the condition, and (3) the iteration statement."}],"image":null,"latexBlock":null,"codeSnippet":{"__typename":"CodeSnippet","language":"javascript","text":"  for (let i = 0, i \u003c myArray.length,  i++) {\n    console.log(myArray[i]);\n  };"}},"MultipleChoice:5b184370b2f3fb42adb513c5":{"__typename":"MultipleChoice","id":"5b184370b2f3fb42adb513c5","type":"multiple_choice","prompt":"What will be the result of the code block?","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"'Instagram'\u003cbr\u003e\n'Facebook'\u003cbr\u003e\n'Twitter'","reason":"Correct!"},{"__typename":"MultipleChoiceAnswer","text":"'Twitter'\u003cbr\u003e\n'Facebook'\u003cbr\u003e\n'Instagram'\n","reason":"`'Twitter'` will print last, since the iterator begins at numbered position `0` and increments up."},{"__typename":"MultipleChoiceAnswer","text":"socialMedia[0]\u003cbr\u003e\nsocialMedia[1]\u003cbr\u003e\nsocialMedia[2]\n","reason":"Instead of logging `socialMedia` iterators, this code will log the element in that position."},{"__typename":"MultipleChoiceAnswer","text":"'0: Instagram'\u003cbr\u003e\n'1: Facebook'\u003cbr\u003e\n'2: Twitter'","reason":"This is incorrect syntax. Numbered positions do not get logged with the array elements."}],"image":null,"latexBlock":null,"codeSnippet":{"__typename":"CodeSnippet","language":"javascript","text":"let socialMedia = ['Instagram', 'Facebook', 'Twitter'];\n\nfor (let socialMediaIndex = 0; socialMediaIndex \u003c socialMedia.length; socialMediaIndex++) {\n\tconsole.log(socialMedia[socialMediaIndex]);\n}"}},"MultipleChoice:5b184370b2f3fb42adb513d1":{"__typename":"MultipleChoice","id":"5b184370b2f3fb42adb513d1","type":"multiple_choice","prompt":"Which statement is true about `for` loops? ","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`for` loops are appropriate when looping a predetermined number of times.","reason":"Correct! "},{"__typename":"MultipleChoiceAnswer","text":"`for` loops always run an unknown number of times. ","reason":"An accurate `for` loop has a stop condition set from the beginning with proper expressions."},{"__typename":"MultipleChoiceAnswer","text":"`for` loops can never result in an infinite loop.","reason":"Although we set the stop condition at the beginning, it is possible to create an infinite `for` loop if we increment incorrectly. "},{"__typename":"MultipleChoiceAnswer","text":"`for` loops always count from `0` upwards. ","reason":"`for` loops can begin and end at any number. "}],"image":null,"latexBlock":null,"codeSnippet":null},"MultipleChoice:5b184370b2f3fb42adb513d6":{"__typename":"MultipleChoice","id":"5b184370b2f3fb42adb513d6","type":"multiple_choice","prompt":"What problem is caused by this code block? ","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"The code will loop forever because `i` will always be greater than `0`. ","reason":"Correct! The code will create an infinite loop since it never reaches its stop condition."},{"__typename":"MultipleChoiceAnswer","text":"You can't run a loop without an array. ","reason":"This is false because loops can be used for many reasons! An array is not necessary. "},{"__typename":"MultipleChoiceAnswer","text":"`i = 10` and `i \u003e 0` should be switched. ","reason":"This won't work because the initialization expression, `i = 10`, is used to define the `i` variable. The initialization expression can declare the variable with any numerical value!"},{"__typename":"MultipleChoiceAnswer","text":"The code won't run because the stop condition is less than the start condition. ","reason":"This is false because the code will run forever without a proper stopping point."}],"image":null,"latexBlock":null,"codeSnippet":{"__typename":"CodeSnippet","language":"javascript","text":"for (let i = 10; i \u003e 0; i++) {\n  console.log(i);\n};"}},"MultipleChoice:5b184370b2f3fb42adb513dc":{"__typename":"MultipleChoice","id":"5b184370b2f3fb42adb513dc","type":"multiple_choice","prompt":"What do nested `for` loops do? ","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"Nested `for` loops allow us to run multiple `for` loops at once.","reason":"Correct! "},{"__typename":"MultipleChoiceAnswer","text":"Nested `for` loops are bad because they run forever. ","reason":"Incorrect, infinite loops run forever. "},{"__typename":"MultipleChoiceAnswer","text":"Nested `for` loops run the same code twice. ","reason":"The total executions of a nested loop is the number of executions from the inner loop times the number of executions from the outer loop. "},{"__typename":"MultipleChoiceAnswer","text":"Nested `for` loops allow us to double check our `if...else` statements. ","reason":"`if...else` statements can be part of nested loops, but they don't necessarily work together all the time. "}],"image":null,"latexBlock":null,"codeSnippet":null},"MultipleChoice:5b86c97839652c7dc2539ef1":{"__typename":"MultipleChoice","id":"5b86c97839652c7dc2539ef1","type":"multiple_choice","prompt":"You want to run a code block at least once, then loop as long as a condition remains true. Which kind of loop would you use?","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"A `do...while` statement","reason":"Correct!"},{"__typename":"MultipleChoiceAnswer","text":"A `while` statement","reason":"A `while` loop evaluates a condition for however long it’s true. The loop stops when the condition is false. It does not execute any code before the loop begins"},{"__typename":"MultipleChoiceAnswer","text":"A `for` statement","reason":"A `for` loop begins looping a block of code for a predetermined amount of time."},{"__typename":"MultipleChoiceAnswer","text":"A nested `for` loop","reason":"Nested `for` loops are used to run two reliant loops at once."}],"image":null,"latexBlock":null,"codeSnippet":null},"MultipleChoice:5b86cc0e39652c7e11539f19":{"__typename":"MultipleChoice","id":"5b86cc0e39652c7e11539f19","type":"multiple_choice","prompt":"What would the output of this block of code be?","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`c 1 2 3 a 1 2 3 t 1 2 3`\n","reason":"Correct!"},{"__typename":"MultipleChoiceAnswer","text":"`1 c a t 2 c a t 3 c a t`","reason":"Each time the outer loop runs, the inner loop completes all iterations."},{"__typename":"MultipleChoiceAnswer","text":"`1 c 2 a 3 t`","reason":"Each time the outer loop runs, the inner loop completes all iterations."},{"__typename":"MultipleChoiceAnswer","text":"`c a t 1 2 3`","reason":"Each time the outer loop runs, the inner loop completes all iterations."}],"image":null,"latexBlock":null,"codeSnippet":{"__typename":"CodeSnippet","language":"javascript","text":"const animal = 'cat';\n\nfor (let i = 0; i \u003c animal.length; i++) {\n  console.log(animal[i]);\n  for (let j = 1; j \u003c 4; j++) {\n    console.log(j);\n  }\n}"}},"MultipleChoice:5b86ce0b39652c7e2053a019":{"__typename":"MultipleChoice","id":"5b86ce0b39652c7e2053a019","type":"multiple_choice","prompt":"What is the general purpose of a loop?","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"Loops automatically iterate a block of code based on conditions.","reason":"Correct, loops automate repetition!"},{"__typename":"MultipleChoiceAnswer","text":"All loops help the computer make decisions automatically.","reason":"Loops do not make decisions, they act on code until the desired condition is met."},{"__typename":"MultipleChoiceAnswer","text":"Loops read and recreate code automatically.","reason":"Loops do not read code, they act on code until the desired condition is met."},{"__typename":"MultipleChoiceAnswer","text":"Loops iterate through arrays to find elements.","reason":"Although loops can do this, the ultimate purpose of loops is to iterate a block of code until an action is complete."}],"image":null,"latexBlock":null,"codeSnippet":null},"Quiz:a476fc19698af81ef5e2d65cba00cea8":{"__typename":"Quiz","id":"a476fc19698af81ef5e2d65cba00cea8","description":"Test your understanding of JavaScript Loops with this quiz.","isDeprecated":null,"isFree":false,"published":true,"slug":"loops-quiz","title":"Loops","time":7,"type":"quiz","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"assessmentIds({\"includeUnpublished\":false})":["5b184370b2f3fb42adb513ba","5b184370b2f3fb42adb513bf","5b184370b2f3fb42adb513c5","5b184370b2f3fb42adb513d1","5b184370b2f3fb42adb513d6","5b184370b2f3fb42adb513dc","5b86c97839652c7dc2539ef1","5b86cc0e39652c7e11539f19","5b86ce0b39652c7e2053a019"],"assessments({\"includeUnpublished\":false})":[{"__ref":"MultipleChoice:5b184370b2f3fb42adb513ba"},{"__ref":"MultipleChoice:5b184370b2f3fb42adb513bf"},{"__ref":"MultipleChoice:5b184370b2f3fb42adb513c5"},{"__ref":"MultipleChoice:5b184370b2f3fb42adb513d1"},{"__ref":"MultipleChoice:5b184370b2f3fb42adb513d6"},{"__ref":"MultipleChoice:5b184370b2f3fb42adb513dc"},{"__ref":"MultipleChoice:5b86c97839652c7dc2539ef1"},{"__ref":"MultipleChoice:5b86cc0e39652c7e11539f19"},{"__ref":"MultipleChoice:5b86ce0b39652c7e2053a019"}],"progress({\"userId\":\"5c76d428aa33d1d2df000015\"})":{"__typename":"QuizProgressSummary","contentItemId":"a476fc19698af81ef5e2d65cba00cea8","started":false,"startedAt":null,"completed":false,"completedAt":null,"userCompleted":false,"userCompletedAt":null,"userId":"5c76d428aa33d1d2df000015","lastUpdated":null,"record":null,"total":null,"correct":null,"pct":null,"highestPercent":null,"passed":false,"passedAny":false,"taken":false,"type":"quiz","quizAttempts":[]}},"Workspace:5ef0dfe72192220017a889cc":{"__typename":"Workspace","id":"5ef0dfe72192220017a889cc","slug":"learn-javascript-loops-L1E1","backendType":"node"},"LayoutImage:5c348fe039652c0e78aae25f":{"__typename":"LayoutImage","id":"5c348fe039652c0e78aae25f","type":"Image","imageUrl":"https://content.codecademy.com/courses/learn-javascript-loops/loops_abatraction_v5.svg","altText":"diagram representing the decision to eat based on whether or not you are hungry—conceptually similar to a conditional"},"Narrative:5c348fe039652c0e78aae260":{"__typename":"Narrative","id":"5c348fe039652c0e78aae260","type":"Narrative","content":"A _loop_ is a programming tool that repeats a set of instructions until a specified condition, called a _stopping condition_ is reached. As a programmer, you'll find that you rely on loops all the time! You’ll hear the generic term _iterate_ when referring to loops; iterate simply means \"to repeat\". \n\nWhen we need to reuse a task in our code, we often bundle that action in a function. Similarly, when we see that a process has to repeat multiple times in a row, we write a loop. Loops allow us to create efficient code that automates processes to make scalable, manageable programs. \n\nAs illustrated in the diagram, loops iterate or repeat an action until a specific condition is met. When the condition is met, the loop stops and the computer moves on to the next part of the program. ","instructions":"Check out the diagram to see how loops work in programming."},"Exercise:4877744bcc9a52ca0b61c83fdc6f5ef5":{"__typename":"Exercise","id":"4877744bcc9a52ca0b61c83fdc6f5ef5","sourceId":null,"title":"Loops","slug":"loops","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:12Z","checkpoints":[],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2020-05-27T16:39:38Z","workspace":{"__ref":"Workspace:5ef0dfe72192220017a889cc"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.166667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"LayoutImage:5c348fe039652c0e78aae25f"},{"__ref":"Narrative:5c348fe039652c0e78aae260"}]},"Checkpoint:5c348fe039652c0e78aae266":{"__typename":"Checkpoint","id":"5c348fe039652c0e78aae266","instructions":"Create the variable `vacationSpots`, and assign its value to an array of three strings naming places you'd like to visit.","hint":"Here's an example of the syntax for declaring an array of strings:\n```js\nconst arrayName = ['one', 'two', 'three'];\n```","testType":"mochaTest","testCode":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\nconst expect = require('chai').expect;\nconst rewire = require('rewire');\nconst appModule = rewire('../main.js');\n\ndescribe('', function () {\n  it('', function() {\n    \n    let vacationSpots;\n    try {\n      vacationSpots = appModule.__get__('vacationSpots'); \n    } catch(e) {\n      expect(undefined, 'Did you create a `vacationSpots` variable?').to.not.equal(undefined);\n    }\n    \n    expect(vacationSpots, 'Did you create a `vacationSpots` array?').to.be.an.instanceOf(Array);\n    expect(vacationSpots.length, 'Did you add at least three elements to vacationSpots?').to.be.at.least(3);\n    \n    vacationSpots.forEach(function(vacationSpot){\n    \texpect(vacationSpot, 'Are all the array elements strings?').to.be.a('string');\n    });\n    \n\t\t/*\n    let structureOne = function() {\n      let vacationSpots = [];\n    };\n\n    let structureTwo = function() {\n      let vacationSpots = [_, _, _];\n    };\n\n    let structureThree = function() {\n      const vacationSpots = [];\n    };\n\n    let structureFour = function() {\n      const vacationSpots = [_, _, _];\n    };\n    \n    let structureFive = function() {\n      var vacationSpots = [];\n    };\n\n    let structureSix = function() {\n      var vacationSpots = [_, _, _];\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n    let isMatchFour = Structured.match(code, structureFour);\n    let isMatchFive = Structured.match(code, structureFive);\n    let isMatchSix = Structured.match(code, structureSix);\n\n    assert.isOk(isMatchOne || isMatchThree || isMatchFive, 'Did you set the variable vacationSpots equal to an array?');\n    assert.isOk(isMatchTwo || isMatchFour || isMatchSix, 'Did you put three items in the vacationSpots array?');\n\t\t*/\n  });\n});","testOptions":{"withBabel":false}},"Checkpoint:5c348fe039652c0e78aae267":{"__typename":"Checkpoint","id":"5c348fe039652c0e78aae267","instructions":"Next, `console.log()` each item in `vacationSpots`. Since we don't know loops yet, we have to `console.log()` each element in the array separately.","hint":"Remember, you can access an element from an array like this:\n```js\nmyArray[0]\n```","testType":"componentTest","testCode":"      var checks = [\n        {\n          msg: 'Did you console.log `vacationSpots[0]`?',\n          regex: /console\\.log\\s*\\(\\s*vacationSpots\\s*\\[\\s*0\\s*\\]\\s*\\)/m\n        },\n        {\n          msg: 'Did you console.log `vacationSpots[1]`?',\n          regex: /console\\.log\\s*\\(\\s*vacationSpots\\s*\\[\\s*1\\s*\\]\\s*\\)/m\n        },\n        {\n          msg: 'Did you console.log `vacationSpots[2]`?',\n          regex: /console\\.log\\s*\\(\\s*vacationSpots\\s*\\[\\s*2\\s*\\]\\s*\\)/m\n        }\n      ];\n      for (var i = 0; i \u003c checks.length; i++) {\n        if (!Components.CodeEditor.codeContains('main.js', checks[i].regex)) {\n          return {\n            pass: false,\n            errors: {\n              friendly: checks[i].msg,\n              component: 'PersistentCodeEditor'\n            }\n          };\n        }\n      }\n      return { pass: true };","testOptions":{}},"Checkpoint:5c348fe039652c0e78aae268":{"__typename":"Checkpoint","id":"5c348fe039652c0e78aae268","instructions":"Nice work! Now imagine that the vacation list had 100 places on it— logging each array element to the console by hand would be a tedious task! In the next exercise, we will learn how to make things more efficient with `for` loops.","hint":"Just hit run to move to the next lesson.","testType":"defaultPass","testCode":null,"testOptions":{}},"Workspace:612d3a3678fba60022470b38":{"__typename":"Workspace","id":"612d3a3678fba60022470b38","slug":"learn-javascript-loops-L1E2-4","backendType":"node"},"PersistentCodeEditor:5c348fe039652c0e78aae262":{"__typename":"PersistentCodeEditor","id":"5c348fe039652c0e78aae262","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":true,"noRunButton":null},"OutputTerminal:5c348fe039652c0e78aae263":{"__typename":"OutputTerminal","id":"5c348fe039652c0e78aae263","type":"OutputTerminal"},"Narrative:5c348fe039652c0e78aae264":{"__typename":"Narrative","id":"5c348fe039652c0e78aae264","type":"Narrative","content":"Before we write our own loops let's take a moment to develop an appreciation for loops. The best way to do that is by showing you how cumbersome it would be if a repeated task required you to type out the same code every single time.","instructions":null},"Exercise:9bc55f86ee25ca5c94728b04777550f5":{"__typename":"Exercise","id":"9bc55f86ee25ca5c94728b04777550f5","sourceId":null,"title":"Repeating Tasks Manually","slug":"manual-loop","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:12Z","checkpoints":[{"__ref":"Checkpoint:5c348fe039652c0e78aae266"},{"__ref":"Checkpoint:5c348fe039652c0e78aae267"},{"__ref":"Checkpoint:5c348fe039652c0e78aae268"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2022-10-17T17:22:15Z","workspace":{"__ref":"Workspace:612d3a3678fba60022470b38"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":4.633333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"PersistentCodeEditor:5c348fe039652c0e78aae262"},{"__ref":"OutputTerminal:5c348fe039652c0e78aae263"},{"__ref":"Narrative:5c348fe039652c0e78aae264"}]},"Checkpoint:5c348fe039652c0e78aae26d":{"__typename":"Checkpoint","id":"5c348fe039652c0e78aae26d","instructions":"Now, make your own! Create a program that loops from 5 to 10 and logs each number to the console.\n\nWhen writing/changing loops, there is a chance that our stopping condition isn’t met and we get a dreaded **infinite loop** which essentially stops our programming from running anything else! To exit out of an infinite loop in an exercise, refresh the page - then fix the code for your loop.\n","hint":"","testType":"mochaTest","testCode":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n\n    let structureOne = function(){\n      for (let $i = 5; $i \u003c= 10; $i++) {\n        console.log($i)\n      };\n    };\n    \n    let structureTwo = function(){\n      for (let $i = 5; $i \u003c 11; $i++) {\n        console.log($i)\n      };\n    };\n    \n    let structureThree = function(){\n      for (let $i = 5; $i \u003c= 10; $i += 1) {\n        console.log(i)\n      };\n    };\n    \n    let structureFour = function(){\n      for (let $i = 5; $i \u003c 11; $i += 1) {\n        console.log($i)\n      };\n    };\n    \n    let structureFive = function(){\n      for (let $i = 5; $i \u003c= 10; $i = $i + 1) {\n        console.log($i)\n      };\n    };\n    \n    let structureSix = function(){\n      for (let $i = 5; $i \u003c 11; $i = $i + 1) {\n        console.log($i)\n      };\n    };\n    \n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n    let isMatchFour = Structured.match(code, structureFour);\n    let isMatchFive = Structured.match(code, structureFive);\n    let isMatchSix = Structured.match(code, structureSix);\n\n    const matchesAny = [isMatchOne, isMatchTwo, isMatchThree, isMatchFour, isMatchFive, isMatchSix].some(el =\u003e el);\n    \n    assert.isOk(matchesAny, 'Are you using the correct syntax for a `for` loop?');\n  });\n});","testOptions":{"withBabel":false}},"Workspace:5ef0e0032192220017a889f0":{"__typename":"Workspace","id":"5ef0e0032192220017a889f0","slug":"learn-javascript-loops_loops_for-loop","backendType":"node"},"Narrative:5c348fe039652c0e78aae26b":{"__typename":"Narrative","id":"5c348fe039652c0e78aae26b","type":"Narrative","content":"Instead of writing out the same code over and over, loops allow us to tell computers to repeat a given block of code on its own. One way to give computers these instructions is with a [`for` loop](https://www.codecademy.com/resources/docs/javascript/loops?page_ref=catalog). \n\nThe typical `for` loop includes an _iterator variable_ that usually appears in all three expressions. The iterator variable is initialized, checked against the stopping condition, and assigned a new value on each loop iteration. Iterator variables can have any name, but it’s best practice to use a descriptive variable name.\n\nA `for` loop contains three expressions separated by `;` inside the parentheses: \n1. an _initialization_ starts the loop and can also be used to declare the iterator variable.\n2. a _stopping condition_ is the condition that the iterator variable is evaluated against\u0026mdash; if the condition evaluates to `true` the code block will run, and if it evaluates to `false` the code will stop.\n3. an _iteration statement_ is used to update the iterator variable on each loop.\n\nThe `for` loop syntax looks like this:\n```js\nfor (let counter = 0; counter \u003c 4; counter++) {\n  console.log(counter);\n}\n```\n\nIn this example, the output would be the following:\n```\n0\n1\n2\n3\n```\n\nLet’s break down the example:\n* The initialization is `let counter = 0`, so the loop will start counting at `0`.\n* The stopping condition is `counter \u003c 4`, meaning the loop will run as long as the iterator variable, `counter`, is less than 4.\n* The iteration statement is `counter++`. This means after each loop, the value of `counter` will increase by 1. For the first iteration `counter` will equal `0`, for the second iteration `counter` will equal 1, and so on.\n* The code block is inside of the curly braces, `console.log(counter)`, will execute until the condition evaluates to `false`. The condition will be false when `counter` is greater than or equal to 4 \u0026mdash; the point that the condition becomes false is sometimes called the _stop condition_.\n\nThis `for` loop makes it possible to write `0`, `1`, `2`, and `3` programmatically.","instructions":null},"OutputTerminal:5c348fe039652c0e78aae26a":{"__typename":"OutputTerminal","id":"5c348fe039652c0e78aae26a","type":"OutputTerminal"},"PersistentCodeEditor:5c348fe039652c0e78aae269":{"__typename":"PersistentCodeEditor","id":"5c348fe039652c0e78aae269","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":true,"noRunButton":null},"Exercise:a3cdeff4357a5756da4eef30dd4fb172":{"__typename":"Exercise","id":"a3cdeff4357a5756da4eef30dd4fb172","sourceId":null,"title":"The For Loop","slug":"for-loop","published":true,"setupCommand":"","createdAt":"2018-11-13T14:12:12Z","checkpoints":[{"__ref":"Checkpoint:5c348fe039652c0e78aae26d"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2023-09-14T19:52:59Z","workspace":{"__ref":"Workspace:5ef0e0032192220017a889f0"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":6.25},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"Narrative:5c348fe039652c0e78aae26b"},{"__ref":"OutputTerminal:5c348fe039652c0e78aae26a"},{"__ref":"PersistentCodeEditor:5c348fe039652c0e78aae269"}]},"Checkpoint:5c348fe039652c0e78aae272":{"__typename":"Checkpoint","id":"5c348fe039652c0e78aae272","instructions":"Make a `for` loop that loops backwards printing `3` to `0` to the console. Use the `\u003e=` comparison operator in your stopping condition and the `--` operator in your iteration statement. ","hint":"Start your initialization variable in your initialization expression to the first number you want to print, `3`.\n\nSet the condition to check that the iterator variable remains greater than or equal to `0`.\n\nChange the iteration statement so the iterator variable decreases by increments of 1 after each round of the loop. To increase by 1, we can use the operator `++`. To decrease by 1, we can use the operator `--`.","testType":"mochaTest","testCode":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    \n    let structureOne = function(){\n    \tfor (let $i = 3; $i \u003e= 0; $i--){\n        console.log($i);\n      };\n    }\n    \n    let isMatchOne = Structured.match(code, structureOne);\n    \n    assert.isOk(isMatchOne, 'Make sure you edit all the expressions to create a backwards `for` loop.');\n    \n  });\n});","testOptions":{"withBabel":false}},"Workspace:607053daff49f30014169884":{"__typename":"Workspace","id":"607053daff49f30014169884","slug":"learn-javascript-loops_loops_backward-for-loops","backendType":"node"},"PersistentCodeEditor:5c348fe039652c0e78aae26e":{"__typename":"PersistentCodeEditor","id":"5c348fe039652c0e78aae26e","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":true,"noRunButton":null},"OutputTerminal:5c348fe039652c0e78aae26f":{"__typename":"OutputTerminal","id":"5c348fe039652c0e78aae26f","type":"OutputTerminal"},"Narrative:5c348fe039652c0e78aae270":{"__typename":"Narrative","id":"5c348fe039652c0e78aae270","type":"Narrative","content":"What if we want the `for` loop to log `3`, `2`, `1`, and then `0`? With simple modifications to the expressions, we can make our loop run backward!\n\nTo run a [backward `for` loop](https://www.codecademy.com/resources/docs/javascript/loops?page_ref=catalog), we must:\n* Set the iterator variable to the highest desired value in the initialization expression.\n* Set the stopping condition for when the iterator variable is less than the desired amount.\n* The iterator should decrease in intervals after each iteration.\n\nWe'll practice by changing the `for` we wrote previously to now go in reverse. When writing/changing loops, there is a chance that our stopping condition isn't met and we get a dreaded _infinite loop_ which essentially stops our programming from running anything else! To exit out of an infinite loop in an exercise, refresh the page - then fix the code for your loop.","instructions":null},"Exercise:c29fa351e15793999c178f2afd90e2ad":{"__typename":"Exercise","id":"c29fa351e15793999c178f2afd90e2ad","sourceId":null,"title":"Looping in Reverse","slug":"for-loop-ii","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:12Z","checkpoints":[{"__ref":"Checkpoint:5c348fe039652c0e78aae272"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2022-10-17T17:24:45Z","workspace":{"__ref":"Workspace:607053daff49f30014169884"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":3.483333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"PersistentCodeEditor:5c348fe039652c0e78aae26e"},{"__ref":"OutputTerminal:5c348fe039652c0e78aae26f"},{"__ref":"Narrative:5c348fe039652c0e78aae270"}]},"Checkpoint:5c348fe039652c0e78aae277":{"__typename":"Checkpoint","id":"5c348fe039652c0e78aae277","instructions":"Write a `for` loop that iterates through our `vacationSpots` array using `i` as the iterator variable.\n\nInside the block of the `for` loop, use `console.log()` to log each element in the `vacationSpots` array after the string `'I would love to visit '`. For example, the first round of the loop should print `'I would love to visit Bali'` to the console. \n\nWhen writing/changing loops, there is a chance that our stopping condition isn’t met and we get a dreaded **infinite loop** which essentially stops our programming from running anything else! To exit out of an infinite loop in an exercise, refresh the page - then fix the code for your loop.","hint":"To access elements in an array we use the syntax `arrayName[index]`. The index you'll be accessing will be held in your `i` iterator variable. You can use string concatenation or string interpolation to create the string you log to the console. Don't forget about the zero-indexing of arrays! Make sure your stopping condition doesn't go too far. ","testType":"mochaTest","testCode":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n\n    let structureOne = function() {\n      console.log(_);\n      console.log(_);\n      console.log(_);\n\n    };\n\n\n    let structureTwo = function() {\n      for (let i = 0; _ ; _ ) {\n      }\n    };\n\n    let structureThree = function() {\n      for (let i = 0; i \u003c vacationSpots.length; _ ) {\n\n      }\n    };\n\n    let structureFour = function() {\n      for ( _ ; _ ; i++ ) {\n\n      }\n    };\n\n    let structureFive = function() {\n      for (let i = 0; i \u003c vacationSpots.length; i++ ) {\n        console.log(\"I would love to visit \" + vacationSpots[i]);\n      }\n    };\n    \n    let structureSix = function() {\n    \tfor (let i = 0; i \u003c vacationSpots.length; i++){\n      \tconsole.log(`I would love to visit ${vacationSpots[i]}`)\n      }\n    }\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n    let isMatchFour = Structured.match(code, structureFour);\n    let isMatchFive = Structured.match(code, structureFive);\n    let isMatchSix = Structured.match(code, structureSix);\n\n    assert.isNotOk(isMatchOne, 'Did you delete the first three console.log statements?');\n    assert.isOk(isMatchTwo, 'Did you use \\'let i = 0;\\' as your start condition? ');\n    assert.isOk(isMatchThree, 'Did you use \\'i \u003c vacationSpots.length;\\' as your stopping condition? ');\n    assert.isOk(isMatchFour, 'Did you use \\'i++;\\' to increment your iterator variable?');\n    assert.isOk(isMatchFive || isMatchSix, 'Did you log the sentence and vacation spot to the console as specified?');\n  });\n});","testOptions":{"withBabel":false}},"Workspace:5ef0e01df87e600012e6707a":{"__typename":"Workspace","id":"5ef0e01df87e600012e6707a","slug":"learn-javascript-loops_loops_for-loops-with-arrays","backendType":"node"},"PersistentCodeEditor:5c348fe039652c0e78aae273":{"__typename":"PersistentCodeEditor","id":"5c348fe039652c0e78aae273","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":true,"noRunButton":null},"Narrative:5c348fe039652c0e78aae275":{"__typename":"Narrative","id":"5c348fe039652c0e78aae275","type":"Narrative","content":"`for` loops are very handy for iterating over data structures. For example, we can use a `for` loop to perform the same operation on each element on an array. [Arrays](https://www.codecademy.com/resources/docs/javascript/arrays?page_ref=catalog) hold lists of data, like customer names or product information. Imagine we owned a store and wanted to increase the price of every product in our catalog. That could be a lot of repeating code, but by using a `for` loop to iterate through the array we could accomplish this task easily. \n\nTo loop through each element in an array, a `for` loop should use the array's `.length` property in its condition. \n\nCheck out the example below to see how `for` loops iterate on arrays:\n```js\nconst animals = ['Grizzly Bear', 'Sloth', 'Sea Lion'];\nfor (let i = 0; i \u003c animals.length; i++){\n  console.log(animals[i]);\n}\n```\n\nThis example would give you the following output:\n```\nGrizzly Bear\nSloth\nSea Lion\n```\nIn the loop above, we've named our iterator variable `i`. This is a variable naming convention you'll see in a lot of loops. When we use `i` to iterate through arrays we can think of it as being short-hand for the word **i**ndex. Notice how our stopping condition checks that `i` is less than `animals.length`. Remember that arrays are zero-indexed, the index of the last element of an array is equivalent to the length of that array minus 1. If we tried to access an element at the index of `animals.length` we will have gone too far!\n\nWith `for` loops, it’s easier for us to work with elements in arrays.","instructions":null},"OutputTerminal:5c348fe039652c0e78aae274":{"__typename":"OutputTerminal","id":"5c348fe039652c0e78aae274","type":"OutputTerminal"},"Exercise:c5d2b7b1079b60a9c0053d46f127437a":{"__typename":"Exercise","id":"c5d2b7b1079b60a9c0053d46f127437a","sourceId":null,"title":"Looping through Arrays","slug":"for-loops-with-arrays","published":true,"setupCommand":"","createdAt":"2018-11-13T14:12:12Z","checkpoints":[{"__ref":"Checkpoint:5c348fe039652c0e78aae277"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2023-09-14T19:54:38Z","workspace":{"__ref":"Workspace:5ef0e01df87e600012e6707a"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":8.35},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"PersistentCodeEditor:5c348fe039652c0e78aae273"},{"__ref":"Narrative:5c348fe039652c0e78aae275"},{"__ref":"OutputTerminal:5c348fe039652c0e78aae274"}]},"Checkpoint:5c348fe039652c0e78aae27c":{"__typename":"Checkpoint","id":"5c348fe039652c0e78aae27c","instructions":"Imagine you're a big-wig programmer for a social media platform! You have been tasked with building a prototype for a mutual followers program. You'll need two arrays of “friends” from two mock users so that you can extract the names of the followers who exist in both lists. Make a variable called `bobsFollowers` and set it equal to an array with four strings representing the names of Bob's friends.","hint":"","testType":"mochaTest","testCode":"console.log = () =\u003e {}\nconst { expect } = require('chai')\nconst rewire = require('rewire');\n\ndescribe('', function () {\n\tit('', function () {\n    let appModule;\n    try {\n      appModule = rewire(\"../main.js\");\n    } catch (e) {\n      expect(true, 'Try checking your code again. You likely have a syntax error.\\n').to.equal(false);\n    }\n    \n    let bobsFollowers\n    try {\n      bobsFollowers = appModule.__get__(\"bobsFollowers\");\n    } catch (e) {\n      expect(true, 'Did you create a `bobsFollowers` variable?\\n').to.equal(false);\n    }\n    \n    expect((bobsFollowers), \"Your `bobsFollowers` variable should be assigned to an array\").to.be.an.instanceOf(Array)\n    expect((bobsFollowers.length), \"Your `bobsFollowers` array should have 4 elements in it\").to.equal(4)\n    \n    for (let i = 0; i \u003c bobsFollowers.length; i++){\n      if (typeof bobsFollowers[i] != 'string'){\n        expect((bobsFollowers[i]), \"Each element in your `bobsFollowers` array should be a string\").to.be.an.instanceOf(String)\n      }\n    }\n    \n    \n  });\n});","testOptions":{"withBabel":false}},"Checkpoint:5c348fe039652c0e78aae27d":{"__typename":"Checkpoint","id":"5c348fe039652c0e78aae27d","instructions":"Make a variable called `tinasFollowers` and set it equal to an array with three strings representing the names of Tina's friends. Make exactly two of these the same as two of the friends in the `bobsFollowers` array.","hint":"","testType":"mochaTest","testCode":"console.log = function() {}\nconst { expect } = require('chai')\nconst rewire = require('rewire');\n\ndescribe('', function () {\n  it('', function () {\n    let appModule;\n    try {\n      appModule = rewire(\"../main.js\")\n    } catch (e) {\n      expect(true, 'Try checking your code again. You likely have a syntax error.\\n').to.equal(false);\n    }\n    \n    let bobsFollowers\n    try {\n      bobsFollowers = appModule.__get__(\"bobsFollowers\");\n    } catch (e) {\n      expect(true, 'Did you accidentally delete your `bobsFollowers` array?\\n').to.equal(false);\n    }\n    \n    let tinasFollowers\n    try {\n      tinasFollowers = appModule.__get__(\"tinasFollowers\");\n    } catch (e) {\n      expect(true, 'Did you create a `tinasFollowers` variable?\\n').to.equal(false);\n    }\n    expect((tinasFollowers), \"Your `tinasFollowers` variable should be assigned to an array\").to.be.an.instanceOf(Array)\n    expect((tinasFollowers.length), \"Your `tinasFollowers` array should have 3 elements in it\").to.equal(3)\n    \n    for (let i = 0; i\u003ctinasFollowers.length; i++){\n      if (typeof tinasFollowers[i] != 'string'){\n        expect((tinasFollowers[i]), \"Each element in your `tinasFollowers` array should be a string\").to.be.an.instanceOf(String)\n      }\n    }\n    \n    let filtered = bobsFollowers.filter(e =\u003e tinasFollowers.includes(e))\n    expect(filtered.length, 'Your arrays should have exactly two elements in common').to.equal(2)\n    \n  });\n});","testOptions":{"withBabel":false}},"Checkpoint:5c348fe039652c0e78aae27e":{"__typename":"Checkpoint","id":"5c348fe039652c0e78aae27e","instructions":"Create a third variable named `mutualFollowers` and set it to an empty array. ","hint":"","testType":"mochaTest","testCode":"console.log = function() {}\nconst { expect } = require('chai')\nconst rewire = require('rewire');\n\ndescribe('', function () {\n    it('', function () {\n        let appModule;\n        try {\n            appModule = rewire(\"../main.js\")\n        } catch (e) {\n            expect(true, 'Try checking your code again. You likely have a syntax error.\\n').to.equal(false);\n        }\n        let bobsFollowers\n        try {\n            bobsFollowers = appModule.__get__(\"bobsFollowers\");\n        } catch (e) {\n            expect(true, 'Did you accidentally delete your `bobsFollowers` array?\\n').to.equal(false);\n        }\n        let tinasFoll

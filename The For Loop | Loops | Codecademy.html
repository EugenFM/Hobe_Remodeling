\n      }\n    };\n  }\n}\n\nif (!Components.OutputTerminal.hasOutput(/30/)) {\n  return {\n    pass: false,\n    errors: {\n      friendly: 'Did you log the `.length` of `\\'Teaching the world how to code\\'` to the console?',\n      component: 'PersistentCodeEditor'\n    }\n  };\n}\nreturn { pass: true };\n","testOptions":{}},"Workspace:5ef0ca936429c30012563727":{"__typename":"Workspace","id":"5ef0ca936429c30012563727","slug":"introduction-to-javascript-properties","backendType":"node"},"PersistentCodeEditor:5c2fe54e1d19724a04390533":{"__typename":"PersistentCodeEditor","id":"5c2fe54e1d19724a04390533","type":"PersistentCodeEditor","files":["app.js"],"navigatorDisabled":true,"noRunButton":null},"Narrative:5c2fe54e1d19724a04390535":{"__typename":"Narrative","id":"5c2fe54e1d19724a04390535","type":"Narrative","content":"When you introduce a new piece of data into a JavaScript program, the browser saves it as an instance of the data type. All data types have access to specific properties that are passed down to each instance. For example, every string instance has a property called [`length`](https://www.codecademy.com/resources/docs/javascript/strings/length) that stores the number of characters in that string. You can retrieve property information by appending the string with a period and the property name:\n\n```js\nconsole.log('Hello'.length); // Prints 5\n```\nThe `.` is another operator! We call it the _dot operator_. \n\nIn the example above, the value saved to the `length` property is retrieved from the instance of the string, `'Hello'`. The program prints `5` to the console, because `Hello` has five characters in it.\n","instructions":null},"OutputTerminal:5c2fe54e1d19724a04390534":{"__typename":"OutputTerminal","id":"5c2fe54e1d19724a04390534","type":"OutputTerminal"},"Exercise:7ed68be30e7be7c05f32cd2712a97fc0":{"__typename":"Exercise","id":"7ed68be30e7be7c05f32cd2712a97fc0","sourceId":null,"title":"Properties","slug":"properties","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:24Z","checkpoints":[{"__ref":"Checkpoint:5c2fe54e1d19724a04390537"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2022-09-19T22:45:40Z","workspace":{"__ref":"Workspace:5ef0ca936429c30012563727"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":3.533333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"PersistentCodeEditor:5c2fe54e1d19724a04390533"},{"__ref":"Narrative:5c2fe54e1d19724a04390535"},{"__ref":"OutputTerminal:5c2fe54e1d19724a04390534"}]},"Checkpoint:5c2fe54e1d19724a0439053c":{"__typename":"Checkpoint","id":"5c2fe54e1d19724a0439053c","instructions":"Use the `.toUpperCase()` method to log the string `'Codecademy'` to the console in all capital letters.","hint":"Inside the parentheses of a `console.log()`, use the dot operator (`.`) call the  `.toUpperCase()` method on the string `'Codecademy'`. \n```js\nconsole.log('Sample String'.toUpperCase())\n```","testType":"componentTest","testCode":"      if (!Components.CodeEditor.codeContains('app.js', /['\"]Codecademy['\"]\\s*\\.\\s*toUpperCase\\s*\\(\\)/)) {\n        return {\n          pass: false,\n          errors: {\n            friendly: 'Did you call `.toUpperCase()` on the string `\\'Codecademy\\'`?',\n            component: 'PersistentCodeEditor'\n          }\n        };\n      }\n      if (!Components.OutputTerminal.hasOutput(/^CODECADEMY$/m)) {\n        return {\n          pass: false,\n          errors: {\n            friendly: 'Did you log the result of calling `.toUpperCase()` on on the string `\\'Codecademy\\'`? `CODECADEMY` should be logged to the console.',\n            component: 'PersistentCodeEditor'\n          }\n        };\n      }\n      return { pass: true };","testOptions":{}},"Checkpoint:5c2fe54e1d19724a0439053d":{"__typename":"Checkpoint","id":"5c2fe54e1d19724a0439053d","instructions":"In the second `console.log()` statement in **app.js**, we have a string `'    Remove whitespace   '` which has spaces before and after the words `'Remove whitespace'`.\n\nIf we browse the  \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/prototype\" target=\"_blank\"\u003eJavaScript string documentation\u003c/a\u003e, we find several built-in string methods that each accomplish a different goal. The one method that seems ideal for us is `.trim()`. \n\nUse the method to remove the whitespace at the beginning and end of the string in the second `console.log()` statement. ","hint":"Append the string `'    Remove whitespace   '` with the method `.trim()`. \n\nYou can find out more about `.trim()` at \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/trim\" target=\"_blank\"\u003eMDN's `.trim()` documentation\u003c/a\u003e","testType":"componentTest","testCode":"      if (!Components.CodeEditor.codeContains('app.js', /console\\.log\\(\\s*['\"]\\s+Remove whitespace\\s+['\"]\\s*\\.\\s*trim\\s*\\(\\)\\s*\\)/)) {\n        return {\n          pass: false,\n          errors: {\n            friendly: 'Did you use the right method to remove whitespace? Check the hint if you need help finding it!',\n            component: 'PersistentCodeEditor'\n          }\n        };\n      }\n      if (!Components.OutputTerminal.hasOutput(/^Remove whitespace$/m)) {\n        return {\n          pass: false,\n          errors: {\n            friendly: 'Did you log the result of calling the correct method on `\\'    Remove whitespace   \\'`? `Remove whitespace` should be logged to the console.',\n            component: 'PersistentCodeEditor'\n          }\n        };\n      }\n      return { pass: true };","testOptions":{}},"Workspace:5eb1c39aa459970012723ea6":{"__typename":"Workspace","id":"5eb1c39aa459970012723ea6","slug":"introduction-to-javascript-built-in-methods","backendType":"node"},"Narrative:5c2fe54e1d19724a0439053a":{"__typename":"Narrative","id":"5c2fe54e1d19724a0439053a","type":"Narrative","content":"Remember that [methods](https://www.codecademy.com/resources/docs/javascript/methods?page_ref=catalog) are actions we can perform. Data types have access to specific methods that allow us to handle instances of that data type. JavaScript provides a number of string methods.\n\nWe _call_, or use, these methods by appending an instance with:\n\n- a period (the dot operator)\n- the name of the method\n- opening and closing parentheses\n\nE.g. `'example string'.methodName()`.\n\nDoes that syntax look a little familiar? When we use `console.log()` we're calling the `.log()` method on the `console` object. Let's see `console.log()` and some real string methods in action!\n\n```js\nconsole.log('hello'.toUpperCase()); // Prints 'HELLO'\nconsole.log('Hey'.startsWith('H')); // Prints true\n```\nLet's look at each of the lines above:\n- On the first line, the `.toUpperCase()` method is called on the string instance `'hello'`. The result is logged to the console. This method returns a string in all capital letters: `'HELLO'`.\n- On the second line, the `.startsWith()` method is called on the string instance `'Hey'`. This method also accepts the character `'H'` as an input, or _argument_,  between the parentheses. Since the string `'Hey'` does start with the letter `'H'`, the method returns the boolean `true`. \n\nYou can find a list of built-in string methods in the \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/prototype\" target=\"_blank\"\u003eJavaScript documentation\u003c/a\u003e. Developers use documentation as a reference tool. It describes JavaScript's keywords, methods, and syntax.\n","instructions":null},"PersistentCodeEditor:5c2fe54e1d19724a04390539":{"__typename":"PersistentCodeEditor","id":"5c2fe54e1d19724a04390539","type":"PersistentCodeEditor","files":["app.js"],"navigatorDisabled":null,"noRunButton":null},"OutputTerminal:5c2fe54e1d19724a04390538":{"__typename":"OutputTerminal","id":"5c2fe54e1d19724a04390538","type":"OutputTerminal"},"Exercise:e8c7e5da7d13c76a58be940ac054fa4d":{"__typename":"Exercise","id":"e8c7e5da7d13c76a58be940ac054fa4d","sourceId":null,"title":"Methods","slug":"built-in-methods","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:24Z","checkpoints":[{"__ref":"Checkpoint:5c2fe54e1d19724a0439053c"},{"__ref":"Checkpoint:5c2fe54e1d19724a0439053d"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2022-09-16T04:53:58Z","workspace":{"__ref":"Workspace:5eb1c39aa459970012723ea6"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":6.466667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"Narrative:5c2fe54e1d19724a0439053a"},{"__ref":"PersistentCodeEditor:5c2fe54e1d19724a04390539"},{"__ref":"OutputTerminal:5c2fe54e1d19724a04390538"}]},"Checkpoint:5c2fe54e1d19724a04390542":{"__typename":"Checkpoint","id":"5c2fe54e1d19724a04390542","instructions":"Inside of a `console.log()`, create a random number with `Math.random()`, then multiply it by `100`.","hint":"You can generate a random number between 0 and 100 with:\n\n```javascript\nMath.random() * 100\n```\n\nSince `Math.random()` will generate a number between 0 and 1, multiplying it by 100 will make the result between 0 and 100.","testType":"mochaTest","testCode":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('app.js', 'utf8');\n\ndescribe('', function () {\n\tit('', () =\u003e {\n    const consoleStructure = function() {\n    \tconsole.log()\n    }\n    \n    const consoleLogMatch = Structured.match(code, consoleStructure);\n    \n    const consoleFailureMessage = 'Did you use a `console.log()`?'\n    assert.isOk(consoleLogMatch, consoleFailureMessage);\n    \n    const mathRandomStructure = function() {\n      console.log(Math.random())\n    }\n    \n    const isMathRandomMatch = Structured.match(code, mathRandomStructure);\n    const mathRandomFailureMessage = 'Did you call `Math.random()` inside your `console.log()` statement?'\n    assert.isOk(isMathRandomMatch, mathRandomFailureMessage);\n    \n    const fullStructure = function() {\n    \tconsole.log(Math.random() * 100);\n    }\n\n    const isFullMatch = Structured.match(code, fullStructure);\n    const failureMessage = 'Did you use the `Math.random()` method and multiply it by `100`?';\n    assert.isOk(isFullMatch, failureMessage);\n  });\n  \n});\n","testOptions":{"withBabel":true}},"Checkpoint:5c2fe54e1d19724a04390543":{"__typename":"Checkpoint","id":"5c2fe54e1d19724a04390543","instructions":"Now, use `Math.floor()` to make the output a whole number.\n\nInside the `console.log()` you wrote in the last step, put the existing `Math.random() * 100` code inside the parentheses of `Math.floor()`.","hint":"The code inside the parentheses of your `console.log()` should look like: \n\n```javascript\nMath.floor(Math.random() * 100);\n```\nBy placing `Math.random() * 100` inside of the parentheses of `Math.floor()`, we can make sure that the number generated will be a whole number. For instance, if `Math.random() * 100` generated the number 64.65, `Math.floor()` would make the result 64.\n\nNote: Be careful of parentheses here. Each opening parenthesis should have a closing parenthesis.\n\nAlso, remember that you're using the `console.log()` statement from the previous step to print out the result of your random number which has been rounded down! ","testType":"mochaTest","testCode":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('app.js', 'utf8');\n\ndescribe('', function () {\n\tit('', () =\u003e {\n    const consoleStructure = function() {\n    \tconsole.log()\n    }\n    \n    const consoleStructureWithSemicolon = function() {\n    \tconsole.log();\n    }\n    \n    const consoleLogMatch = Structured.match(code, consoleStructure) || Structured.match(code, consoleStructureWithSemicolon);\n    \n    const consoleFailureMessage = 'Did you use a `console.log()`?'\n    assert.isOk(consoleLogMatch, consoleFailureMessage);\n    \n    const mathFloorStructure = function() {\n      console.log(Math.floor())\n    }\n    \n    const isMathFloorMatch = Structured.match(code, mathFloorStructure);\n    const mathFloorFailureMessage = 'Are you using `Math.floor()` inside your log statement?'\n    assert.isOk(isMathFloorMatch, mathFloorFailureMessage);\n    \n    const fullStructure = function() {\n    \tconsole.log(Math.floor(Math.random() * 100));\n    }\n\n    const isFullMatch = Structured.match(code, fullStructure);\n    const failureMessage = 'Did you use the `Math.floor()` method to wrap your random number generator?';\n    assert.isOk(isFullMatch, failureMessage);\n  });\n  \n});\n","testOptions":{"withBabel":true}},"Checkpoint:5c2fe54e1d19724a04390544":{"__typename":"Checkpoint","id":"5c2fe54e1d19724a04390544","instructions":"Find a method on the \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math\" target=\"_blank\"\u003eJavaScript `Math` object\u003c/a\u003e that returns the smallest integer greater than or equal to a decimal number.\n\nUse this method with the number `43.8`. Log the answer to the console.","hint":"Use the `.ceil()` method to calculate the smallest integer greater than or equal to `43.8`.","testType":"mochaTest","testCode":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('app.js', 'utf8');\n\ndescribe('', function () {\n\tit('', () =\u003e {\n    const consoleStructure = function() {\n    \tconsole.log()\n    }\n    \n    const consoleStructureWithSemicolon = function() {\n    \tconsole.log();\n    }\n    \n    const consoleLogMatch = Structured.match(code, consoleStructure) || Structured.match(code, consoleStructureWithSemicolon);\n    \n    const consoleFailureMessage = 'Did you use a `console.log()`?'\n    assert.isOk(consoleLogMatch, consoleFailureMessage);\n    \n    const mathCeilStructure = function() {\n      console.log(Math.ceil())\n    }\n    \n    const isMathCeilMatch = Structured.match(code, mathCeilStructure);\n    const mathCeilFailureMessage = 'Are you using the right `Math` method to find the smallest integer greater than or equal to a decimal number? Check the hint if you are stuck!'\n    assert.isOk(isMathCeilMatch, mathCeilFailureMessage);\n    \n    const fullStructure = function() {\n    \tconsole.log(Math.ceil($num));\n    }\n    \n    const varCallbacks = {\n      '$num': function(num) {\n        if (typeof num.value !== 'number') {\n          return {failure: `Make sure that you are passing a number and not a ${typeof num.value} to Math.ceil`};\n        }\n        if (num.value !== 43.8) {\n        \treturn { failure: 'Did you use the `Math.ceil()` method to find the smallest integer greather than or equal to `43.8`?'} \n        }\n        return true;\n      }\n    };\n\n    const isFullMatch = Structured.match(code, fullStructure, { varCallbacks });\n    const failureMessage = varCallbacks.failure || 'Did you use the `Math.ceil()` method to find the smallest integer greather than or equal to `43.8`?';\n    assert.isOk(isFullMatch, failureMessage);\n  });\n  \n});\n","testOptions":{"withBabel":true}},"Checkpoint:5c2fe54e1d19724a04390545":{"__typename":"Checkpoint","id":"5c2fe54e1d19724a04390545","instructions":"Use the \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Number\" target=\"_blank\"\u003eJavaScript documentation\u003c/a\u003e to find a method on the built-in `Number` object that checks if a number is an integer. \n\nPut the number `2017` in the parentheses of the method and use `console.log()` to print the result.","hint":"Use the `.isInteger()` method from the `Number` object to check if `2017` is an integer.\n\nSee an example of how to use `.isInteger()` and log the result:\n```js\nconsole.log(Number.isInteger(34.2)); // Prints false\n```","testType":"mochaTest","testCode":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('app.js', 'utf8');\n\ndescribe('', function () {\n\tit('', () =\u003e {\n    const consoleStructure = function() {\n    \tconsole.log()\n    }\n    \n    const consoleStructureWithSemicolon = function() {\n    \tconsole.log();\n    }\n    \n    const consoleLogMatch = Structured.match(code, consoleStructure) || Structured.match(code, consoleStructureWithSemicolon);\n    \n    const consoleFailureMessage = 'Did you use a `console.log()`?'\n    assert.isOk(consoleLogMatch, consoleFailureMessage);\n    \n    const mathCeilStructure = function() {\n      console.log(Number.isInteger())\n    }\n    \n    const isMathCeilMatch = Structured.match(code, mathCeilStructure);\n    const mathCeilFailureMessage = 'Are you using the right `Number` method to check if a number is an integer? Check the hint if you are stuck!'\n    assert.isOk(isMathCeilMatch, mathCeilFailureMessage);\n    \n    const fullStructure = function() {\n    \tconsole.log(Number.isInteger($num));\n    }\n\n    const varCallbacks = {\n      '$num': function(num) {\n        if (typeof num.value !== 'number') {\n          return {failure: `Make sure that you are passing a number and not a ${typeof num.value} to Number.isInteger`};\n        }\n        if (num.value !== 2017) {\n        \treturn { failure: 'Did you use the `Number.isInteger()` method to check if `2017` is an integer?'} \n        }\n        return true;\n      }\n    };\n\n    const isFullMatch = Structured.match(code, fullStructure, {varCallbacks: varCallbacks});\n    const failureMessage = varCallbacks.failure || 'Did you use the `Number.isInteger()` method to check if `2017` is an integer?';\n    assert.isOk(isFullMatch, failureMessage);\n  });\n  \n});\n","testOptions":{"withBabel":true}},"Workspace:5ef0cab31dde1c00126fe09d":{"__typename":"Workspace","id":"5ef0cab31dde1c00126fe09d","slug":"introduction-to-javascript-libraries","backendType":"node"},"Narrative:5c2fe54e1d19724a04390540":{"__typename":"Narrative","id":"5c2fe54e1d19724a04390540","type":"Narrative","content":"In addition to `console`, there are other \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects\" target=\"_blank\" rel=\"noopener noreferer\"\u003eobjects built into JavaScript\u003c/a\u003e.\nDown the line, you’ll build your own objects, but for now these “built-in\" objects are full of useful functionality. \n\nFor example, if you wanted to perform more complex mathematical operations than arithmetic, JavaScript has the built-in `Math` object. \n\nThe great thing about objects is that they have methods! Let's call the `.random()` method from the built-in `Math` object:\n\n```js\nconsole.log(Math.random()); // Prints a random number between 0 and 1\n```\nIn the example above, we called the `.random()` method by appending the object name with the dot operator, the name of the method, and opening and closing parentheses. This method returns a random number between 0 (inclusive) and 1 (exclusive). \n\nTo generate a random number between 0 and 50, we could multiply this result by 50, like so: \n\n```js\nMath.random() * 50;\n```\n\nThe example above will likely evaluate to a decimal. To ensure the answer is a whole number, we can take advantage of another useful `Math` method called `Math.floor()`. \n\n`Math.floor()` takes a decimal number, and rounds down to the nearest whole number. You can use `Math.floor()` to round down a random number like this:\n\n```js\nMath.floor(Math.random() * 50);\n```\nIn this case:\n1. `Math.random()` generates a random number between 0 and 1.\n2. We then multiply that number by `50`, so now we have a number between 0 and 50.\n3. Then, `Math.floor()` rounds the number down to the nearest whole number.\n\nIf you wanted to see the number printed to the terminal, you would still need to use a `console.log()` statement:\n\n```js\nconsole.log(Math.floor(Math.random() * 50)); // Prints a random whole number between 0 and 50\n```\n\nTo see all of the properties and methods on the `Math` object, take a look at \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math\" target=\"_blank\" rel=\"noopener noreferer\"\u003ethe documentation here\u003c/a\u003e.","instructions":null},"PersistentCodeEditor:5c2fe54e1d19724a0439053e":{"__typename":"PersistentCodeEditor","id":"5c2fe54e1d19724a0439053e","type":"PersistentCodeEditor","files":["app.js"],"navigatorDisabled":true,"noRunButton":null},"OutputTerminal:5c2fe54e1d19724a0439053f":{"__typename":"OutputTerminal","id":"5c2fe54e1d19724a0439053f","type":"OutputTerminal"},"Exercise:7e3e96907c10fb075bdcb509b7fc9ac2":{"__typename":"Exercise","id":"7e3e96907c10fb075bdcb509b7fc9ac2","sourceId":null,"title":"Built-in Objects","slug":"libraries","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:24Z","checkpoints":[{"__ref":"Checkpoint:5c2fe54e1d19724a04390542"},{"__ref":"Checkpoint:5c2fe54e1d19724a04390543"},{"__ref":"Checkpoint:5c2fe54e1d19724a04390544"},{"__ref":"Checkpoint:5c2fe54e1d19724a04390545"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2022-06-21T17:41:47Z","workspace":{"__ref":"Workspace:5ef0cab31dde1c00126fe09d"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":15.716667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"Narrative:5c2fe54e1d19724a04390540"},{"__ref":"PersistentCodeEditor:5c2fe54e1d19724a0439053e"},{"__ref":"OutputTerminal:5c2fe54e1d19724a0439053f"}]},"Workspace:5ea9d21b6c7a070012b09a7e":{"__typename":"Workspace","id":"5ea9d21b6c7a070012b09a7e","slug":"introduction-to-javascript-review-types-operators","backendType":"node"},"Narrative:5c2fe54e1d19724a04390548":{"__typename":"Narrative","id":"5c2fe54e1d19724a04390548","type":"Narrative","content":"Let's take one more glance at the concepts we just learned:\n\n- Data is printed, or logged, to the console, a panel that displays messages, with `console.log()`.\n- We can write single-line comments with `//` and multi-line comments between `/*` and `*/`.\n- There are 7 fundamental data types in JavaScript: strings, numbers, booleans, null, undefined, symbol, and object.\n- Numbers are any number without quotes: `23.8879`\n- Strings are characters wrapped in single or double quotes: `'Sample String'`\n- The built-in arithmetic operators include `+`, `-`, `*`, `/`, and `%`.\n- Objects, including instances of data types, can have properties, stored information. The properties are denoted with a `.` after the name of the object, for example: `'Hello'.length`. \n- Objects, including instances of data types, can have methods which perform actions. Methods are called by appending the object or instance with a period, the method name, and parentheses. For example: `'hello'.toUpperCase()`.\n- We can access properties and methods by using the `.`, dot operator. \n- Built-in objects, including `Math`, are collections of methods and properties that JavaScript provides.\n\nHere are a few more resources to add to your toolkit:\n\n- [Codecademy Docs: JavaScript](https://www.codecademy.com/resources/docs/javascript)\n- [Codecademy Workspaces: JavaScript](https://www.codecademy.com/workspaces/new)\n\nMake sure to bookmark these links so you have them at your disposal.","instructions":null},"PersistentCodeEditor:5c2fe54e1d19724a04390546":{"__typename":"PersistentCodeEditor","id":"5c2fe54e1d19724a04390546","type":"PersistentCodeEditor","files":["app.js"],"navigatorDisabled":true,"noRunButton":null},"OutputTerminal:5c2fe54e1d19724a04390547":{"__typename":"OutputTerminal","id":"5c2fe54e1d19724a04390547","type":"OutputTerminal"},"Exercise:fae7954a45c3b36d14388b06132b5699":{"__typename":"Exercise","id":"fae7954a45c3b36d14388b06132b5699","sourceId":null,"title":"Review","slug":"review","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:24Z","checkpoints":[],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2020-02-29T22:53:45Z","workspace":{"__ref":"Workspace:5ea9d21b6c7a070012b09a7e"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.7},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"Narrative:5c2fe54e1d19724a04390548"},{"__ref":"PersistentCodeEditor:5c2fe54e1d19724a04390546"},{"__ref":"OutputTerminal:5c2fe54e1d19724a04390547"}]},"Lesson:c713e2f51a6e85c0a7937e6e65c5ef5d":{"__typename":"Lesson","id":"c713e2f51a6e85c0a7937e6e65c5ef5d","description":"Get to know JavaScript data types and operators.","isDeprecated":false,"isFree":true,"published":true,"slug":"introduction-to-javascript","title":"Introduction to JavaScript ","time":101,"type":"lesson","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"exerciseIds":["927c4e71bee54072ca9e3b03793a0648","fb85d567191a50b36eea559a70e4ad4e","6e565488c8a6500b80e2f1799b9e0034","46d0941a3e955bee4783a4cb616d48b9","452dd8df882d1aab5ad971c2e07f693e","84f4db0b1231c27e4924251802d8414b","7ed68be30e7be7c05f32cd2712a97fc0","e8c7e5da7d13c76a58be940ac054fa4d","7e3e96907c10fb075bdcb509b7fc9ac2","fae7954a45c3b36d14388b0 er","text":"`let myName = 'Sloan';`","reason":"Right on! `let` is used to declare variables that can be changed."},{"__typename":"MultipleChoiceAnswer","text":"`const myName = 'Sloan';`","reason":"A variable declared with `const` cannot be changed."},{"__typename":"MultipleChoiceAnswer","text":"`myName = 'Sloan';`","reason":"We must use a keyword to indicate a variable. We can use `let` for a variable who's value can change. "}],"image":null,"latexBlock":null,"codeSnippet":null},"MultipleChoice:5b1da44eb2f3fb4fb0092220":{"__typename":"MultipleChoice","id":"5b1da44eb2f3fb4fb0092220","type":"multiple_choice","prompt":"What are variables used for in JavaScript?","correctAnswer":2,"answers":[{"__typename":"MultipleChoiceAnswer","text":"For changing language settings.","reason":"Variables are meant to hold data."},{"__typename":"MultipleChoiceAnswer","text":"For changing a value’s data type.","reason":"Variables do not change a _type_, they are meant to hold values."},{"__typename":"MultipleChoiceAnswer","text":"For storing or holding data.","reason":"Yes! Variables hold data."}],"image":null,"latexBlock":null,"codeSnippet":null},"MultipleChoice:5b1da44eb2f3fb4fb0092233":{"__typename":"MultipleChoice","id":"5b1da44eb2f3fb4fb0092233","type":"multiple_choice","prompt":"Which of the following code snippets would cause an error?","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"```js\nconst food = 'chicken';\nfood = 'sushi';\n```","reason":"Nice job! `const` variables cannot be changed after they're created."},{"__typename":"MultipleChoiceAnswer","text":"```js\nlet food = 'chicken';\nfood = 'sushi';\n```","reason":"`let` variables can be changed after they're created."},{"__typename":"MultipleChoiceAnswer","text":"```js\nlet food = 'chicken';\nlet drink = 'seltzer';\n```","reason":"`let` variables can be changed after they're created."},{"__typename":"MultipleChoiceAnswer","text":"```js\nconst foodOne = 'chicken';\nconst foodTwo = 'sushi';\n```","reason":"This will not throw an error because no `const` variables are changing values."}],"image":null,"latexBlock":null,"codeSnippet":null},"MultipleChoice:5b858b1339652c569388ac78":{"__typename":"MultipleChoice","id":"5b858b1339652c569388ac78","type":"multiple_choice","prompt":"What is string interpolation?","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"Using template literals to embed variables into strings. ","reason":"Correct! String interpolation is when we insert, or interpolate, variables into strings using template literals."},{"__typename":"MultipleChoiceAnswer","text":"Joining multiple strings together using operators like `+`","reason":"This is string concatenation. String interpolation when we insert, or interpolate, variables into strings using template literals."},{"__typename":"MultipleChoiceAnswer","text":"Changing the value of a variable.","reason":"This is variable reassignment. String interpolation when we insert, or interpolate, variables into strings using template literals."},{"__typename":"MultipleChoiceAnswer","text":"Printing a string to the console.","reason":"This is logging to the console.String interpolation when we insert, or interpolate, variables into strings using template literals."}],"image":null,"latexBlock":null,"codeSnippet":null},"MultipleChoice:5b1da44eb2f3fb4fb009220b":{"__typename":"MultipleChoice","id":"5b1da44eb2f3fb4fb009220b","type":"multiple_choice","prompt":"What will the following code print to the console?","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`30`","reason":"Correct! `*=` will multiply the `num` by `3` and then reassign the value of `num` to that result."},{"__typename":"MultipleChoiceAnswer","text":"`3`","reason":"The `*=` operator works differently from the assignment operator (`=`)."},{"__typename":"MultipleChoiceAnswer","text":"`10`","reason":"The `*=` operator will change the value of the `num` variable."},{"__typename":"MultipleChoiceAnswer","text":"`'num'`","reason":"Since `num` does not have quotes inside the `console.log()`, its value will be printed. "}],"image":null,"latexBlock":null,"codeSnippet":{"__typename":"CodeSnippet","language":"javascript","text":"let num = 10;\nnum *= 3;\nconsole.log(num); "}},"Quiz:e61daaa3d8a04a5094311d4007efcc52":{"__typename":"Quiz","id":"e61daaa3d8a04a5094311d4007efcc52","description":"Test your understanding of JavaScript fundamentals with this quiz.","isDeprecated":null,"isFree":false,"published":true,"slug":"learn-javascript-variables-quiz","title":"Variables","time":null,"type":"quiz","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"assessmentIds({\"includeUnpublished\":false})":["5b1da44eb2f3fb4fb0092216","5b1da44eb2f3fb4fb0092220","5b1da44eb2f3fb4fb0092233","5b858b1339652c569388ac78","5b1da44eb2f3fb4fb009220b"],"assessments({\"includeUnpublished\":false})":[{"__ref":"MultipleChoice:5b1da44eb2f3fb4fb0092216"},{"__ref":"MultipleChoice:5b1da44eb2f3fb4fb0092220"},{"__ref":"MultipleChoice:5b1da44eb2f3fb4fb0092233"},{"__ref":"MultipleChoice:5b858b1339652c569388ac78"},{"__ref":"MultipleChoice:5b1da44eb2f3fb4fb009220b"}],"progress({\"userId\":\"5c76d428aa33d1d2df000015\"})":{"__typename":"QuizProgressSummary","contentItemId":"e61daaa3d8a04a5094311d4007efcc52","started":false,"startedAt":null,"completed":false,"completedAt":null,"userCompleted":false,"userCompletedAt":null,"userId":"5c76d428aa33d1d2df000015","lastUpdated":null,"record":null,"total":null,"correct":null,"pct":null,"highestPercent":null,"passed":false,"passedAny":false,"taken":false,"type":"quiz","quizAttempts":[]}},"Workspace:5c2fe54f1d19724a043905a8":{"__typename":"Workspace","id":"5c2fe54f1d19724a043905a8","slug":"learn-javascript-intro-dog-years-2","backendType":"node"},"PersistentCodeEditor:5c2fe54f1d19724a043905a6":{"__typename":"PersistentCodeEditor","id":"5c2fe54f1d19724a043905a6","type":"PersistentCodeEditor","files":["app.js"],"navigatorDisabled":true,"noRunButton":null},"OutputTerminal:5c2fe54f1d19724a043905a7":{"__typename":"OutputTerminal","id":"5c2fe54f1d19724a043905a7","type":"OutputTerminal"},"Project:fe49b1c39ee935a41bca419000a5889c":{"__typename":"Project","id":"fe49b1c39ee935a41bca419000a5889c","description":"In this project, we're going to practice variables and strings in JavaScript so you can hone your skills and feel confident taking them to the real world.\nWhy? These concepts will help you use your data to output information to your users.","isDeprecated":false,"isFree":true,"published":true,"slug":"dog-years-javascript","title":"Dog Years","time":33,"type":"project","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"standalone":false,"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"projectInformation":{"__typename":"ProjectInformation","einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"downloadPath":"","objective":"Dogs mature at a faster rate than human beings. We often say a dog's age can be calculated in \"dog years\" to account for their growth compared to a human of the same age. In some ways we could say, time moves quickly for dogs \u0026mdash; 8 years in a human's life equates to 45 years in a dog's life. How old would you be if you were a dog?\n\nHere's how you convert your age from \"human years\" to \"dog years\":\n- The first two years of a dog's life count as 10.5 dog years each.\n- Each year following equates to 4 dog years.\n\nBefore you start doing the math in your head, let a computer take care of it! With your knowledge of math operators and variables, use JavaScript to convert your human age into dog years.\n\nIf you get stuck during this project or would like to see an experienced developer work through it, click \"**Get Unstuck**\" to see a **project walkthrough video**.","previewUrl":null,"thumbnailUrl":"https://content.codecademy.com/projects/project_thumbnails/introduction-to-javascript/img_JS_dogYears.jpg","videoUrl":"https://www.youtube.com/watch?v=datt0bbuUsI","workspace":{"__ref":"Workspace:5c2fe54f1d19724a043905a8"},"taskGroups":[{"__typename":"ProjectTaskGroup","heading":null,"tasks":[{"__typename":"ProjectTaskGroupTask","hint":"Use the `const` keyword to create a variable named `myAge`.","taskKey":"dog-years_0_0","text":"Create a variable named `myAge`, and set it equal to your age as a number.\n\nWrite a comment that explains this line of code."},{"__typename":"ProjectTaskGroupTask","hint":"Use the following syntax:\n```js\nlet earlyYears = 2;\n```","taskKey":"dog-years_0_1","text":"Create a variable named `earlyYears` and save the value `2` to it. Note, the value saved to this variable will change.\n\nWrite a comment that explains this line of code.\n"},{"__typename":"ProjectTaskGroupTask","hint":"Use the following syntax:\n```js\nearlyYears *= 10.5;\n```","taskKey":"0_8","text":"Use the multiplication assignment operator to multiply the value saved to `earlyYears` by 10.5 and reassign it to `earlyYears`."},{"__typename":"ProjectTaskGroupTask","hint":"Use the following equation to help you:\n```js\nlet laterYears = myAge - 2;\n```","taskKey":"dog-years_0_2","text":"Since we already accounted for the first two years, take the `myAge` variable, and subtract 2 from it. \n\nSet the result equal to a variable called `laterYears`. We'll be changing this value later.\n\nWrite a comment that explains this line of code."},{"__typename":"ProjectTaskGroupTask","hint":"Use the following equation to help you:\n```js\nlaterYears *= 4;\n```","taskKey":"0_9","text":"Multiply the `laterYears` variable by 4 to calculate the number of dog years accounted for by your later years. Use the multiplication assignment operator to multiply and assign in one step.\n\nWrite a comment that explains this line of code."},{"__typename":"ProjectTaskGroupTask","hint":"Use `console.log()` to print to the console.","taskKey":"0_9_08415128560338232","text":"If you'd like to check your work at this point, print `earlyYears` and `laterYears` to the console. Are the values what you expected?\n\nCheck off this task when you're ready to move on."},{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"dog-years_0_3","text":"Add `earlyYears` and `laterYears` together, and store that in a variable named `myAgeInDogYears`.\n\nWrite a comment that explains this line of code."},{"__typename":"ProjectTaskGroupTask","hint":"Use the `toLowerCase` method like below:\n```js\n'Grace Hopper'.toLowerCase();\n```","taskKey":"0_7","text":"Let's use a string method next.\n\nWrite your name as a string, call its built-in method `.toLowerCase()`, and store the result in a variable called `myName`.\n\nThe `toLowerCase` method returns a string with all lowercase letters.\n\nWrite a comment that explains this line of code."},{"__typename":"ProjectTaskGroupTask","hint":"```js\nconsole.log(`My name is ${myName}. I am ${myAgeInDogYears} years old in dog years.`);\n```","taskKey":"dog-years_0_4","text":"Write a `console.log` statement that displays your name and age in dog years. Use string interpolation to display the value in the following sentence:\n```\nMy name is NAME. I am HUMAN AGE years old in human years which is DOG AGE years old in dog years.\n```\nReplace `NAME` with `myName`, `HUMAN AGE` with `myAge`, and `DOG AGE` with `myAgeInDogYears` in the sentence above. \n\nWrite a comment that explains this line of code."},{"__typename":"ProjectTaskGroupTask","hint":"8 human years = 45 dog years.\n\n22 human years = 101 dog years.\n\nYou can multiply a variable `x` by `10` using either approach below:\n```js\nx *= 10;\n```\nor\n```js\nx = x * 10;\n```\n","taskKey":"0_8_05897075629820283","text":"Great work! You can convert any human age to dog years. Try changing `myAge` and see what happens. \n\nIf you'd like extra practice, try writing this project without the `*=` operator."}]}],"layoutComponents":[{"__ref":"PersistentCodeEditor:5c2fe54f1d19724a043905a6"},{"__ref":"OutputTerminal:5c2fe54f1d19724a043905a7"}]},"progress({\"userId\":\"5c76d428aa33d1d2df000015\"})":{"__typename":"ProjectProgressSummary","contentItemId":"fe49b1c39ee935a41bca419000a5889c","started":true,"startedAt":"2024-04-29T17:18:42+00:00","completed":true,"completedAt":"2024-04-29T17:36:51+00:00","userCompleted":false,"userCompletedAt":null,"userId":"5c76d428aa33d1d2df000015","lastUpdated":"2024-04-29T17:36:51+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":null,"bookmark":null,"checklist":["dog-years_0_0","dog-years_0_1","0_8","dog-years_0_2","0_9","0_9_08415128560338232","dog-years_0_3","0_7","dog-years_0_4","0_8_05897075629820283"],"kanban":null}},"progressPct":100,"tasksComplete":10,"tasksTotal":10,"status":1,"type":"project","checklist":{"dog-years_0_0":"true","dog-years_0_1":"true","0_8":"true","dog-years_0_2":"true","0_9":"true","0_9_08415128560338232":"true","dog-years_0_3":"true","0_7":"true","dog-years_0_4":"true","0_8_05897075629820283":"true"}}},"MultipleChoice:5b1da445b2f3fb4fee092127":{"__typename":"MultipleChoice","id":"5b1da445b2f3fb4fee092127","type":"multiple_choice","prompt":"What will the following code log to the console?  ","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"Finding tacos","reason":"Correct! Since `needTacos` is true, the first block will run."},{"__typename":"MultipleChoiceAnswer","text":"Keep on keeping on!","reason":"Since `needTacos` is true, the first block will run."}],"image":null,"latexBlock":null,"codeSnippet":{"__typename":"CodeSnippet","language":"javascript","text":"let needTacos = true;\n\nif (needTacos) {\n    console.log(\"Finding tacos\");\n} else {\n    console.log(\"Keep on keeping on!\");\n}"}},"MultipleChoice:5b1da445b2f3fb4fee09212b":{"__typename":"MultipleChoice","id":"5b1da445b2f3fb4fee09212b","type":"multiple_choice","prompt":"What will the code block log to the console? ","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"Put on rain boots.","reason":"Nice work! Since `weather` equals `spring`, `clothingChoice` is set to `\"Put on rain boots.\"`."},{"__typename":"MultipleChoiceAnswer","text":"Make sure to take your sunscreen.","reason":"Since `weather` equals \"spring\", the first code block sets `clothingChoice`. Then we log `clothingChoice` on the last line."},{"__typename":"MultipleChoiceAnswer","text":"Wear a light jacket.","reason":"Since `weather` equals \"spring\", the first code block sets `clothingChoice`. Then we log clothingChoice on the last line."},{"__typename":"MultipleChoiceAnswer","text":"Wear a heavy coat.","reason":"Since `weather` equals \"spring\", the first code block sets `clothingChoice`. Then we log `clothingChoice` on the last line."}],"image":null,"latexBlock":null,"codeSnippet":{"__typename":"CodeSnippet","language":"javascript","text":"let weather = \"spring\";\nlet clothingChoice = \"\";\n\nif (weather === \"spring\") {\n  clothingChoice = \"Put on rain boots.\";\n} else if (weather === \"summer\") {\n  clothingChoice = \"Make sure to take your sunscreen.\";\n} else if (weather === \"fall\") {\n  clothingChoice = \"Wear a light jacket.\";\n} else if (weather === 'winter') {\n  clothingChoice = \"Wear a heavy coat.\";\n} else {\n  console.log('Invalid weather type.');\n};\nconsole.log(clothingChoice);"}},"MultipleChoice:5b1da445b2f3fb4fee092131":{"__typename":"MultipleChoice","id":"5b1da445b2f3fb4fee092131","type":"multiple_choice","prompt":"What is the general purpose of a conditional statement?","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"Conditional statements evaluate code as either `true` or `false`.","reason":"Great work!"},{"__typename":"MultipleChoiceAnswer","text":"Conditional statements make all computers capable of thought.","reason":"While conditional statements are a powerful tool, it takes a little bit more than that to allow computers to \"think\" on their own. Conditionals allow computers to pick between options based on given circumstances."},{"__typename":"MultipleChoiceAnswer","text":"Conditional statements answer binary (yes-or-no) questions.","reason":"Conditional statements can be more complicated questions with more than two conditions."}],"image":null,"latexBlock":null,"codeSnippet":null},"MultipleChoice:5b1da445b2f3fb4fee092137":{"__typename":"MultipleChoice","id":"5b1da445b2f3fb4fee092137","type":"multiple_choice","prompt":"What will the code block log to the console? ","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"Invalid item","reason":"Correct! Since `groceryItem = \"apple\"`, it does not match any of the cases, so the default block will run."},{"__typename":"MultipleChoiceAnswer","text":"Tomatoes are $0.49","reason":"Since `groceryItem = \"apple\"`, it does not match the case of `\"tomato\"`."},{"__typename":"MultipleChoiceAnswer","text":"Limes are $1.49","reason":"Since `groceryItem = \"apple\"`, it does not match the case of `\"lime\"`."},{"__typename":"MultipleChoiceAnswer","text":"Papayas are $1.29","reason":"Since `groceryItem = \"apple\"`, it does not match the case of `\"papaya\"`."}],"image":null,"latexBlock":null,"codeSnippet":{"__typename":"CodeSnippet","language":"javascript","text":"let groceryItem = \"apple\";\n\nswitch (groceryItem) {\n  case \"tomato\":\n    console.log(\"Tomatoes are $0.49\");\n    break;\n  case \"lime\":\n    console.log(\"Limes are $1.49\");\n    break;\n  case \"papaya\":\n    console.log(\"Papayas are $1.29\");\n    break;\n  default:\n    console.log(\"Invalid item\");\n    break;\n}"}},"MultipleChoice:5b1da445b2f3fb4fee09213d":{"__typename":"MultipleChoice","id":"5b1da445b2f3fb4fee09213d","type":"multiple_choice","prompt":"Translate this to JavaScript:  \n\nLog \"Bear!\" to console if `isFurry` is `true` and `weight` is over `100` pounds.","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"```js\nif (isFurry \u0026\u0026 weight \u003e 100) {\n  console.log(\"Bear!\");\n}\n```","reason":"Correct! This only logs \"Bear!\" if `isFurry` is `true` and `weight` is greater than `100`."},{"__typename":"MultipleChoiceAnswer","text":"```js\nif (isFurry || weight \u003e 100) {\n  console.log(\"Bear!\");\n}\n```","reason":"This logs \"Bear!\" if the first OR second condition is `true`. We need to check if the first AND second are `true`."},{"__typename":"MultipleChoiceAnswer","text":"```js\nif ( !(isFurry \u0026\u0026 weight \u003e 100) ) {\n  console.log(\"Bear!\");\n}\n```","reason":"This logs \"Bear!\" if `isFurry` is `false` or `weight` is under `100` pounds."}],"image":null,"latexBlock":null,"codeSnippet":null},"MultipleChoice:5b1da445b2f3fb4fee092141":{"__typename":"MultipleChoice","id":"5b1da445b2f3fb4fee092141","type":"multiple_choice","prompt":"To make this statement valid, what operator belongs in the `___` space below?","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`===`","reason":"Yes! The `===` operator is used to compare values."},{"__typename":"MultipleChoiceAnswer","text":"`=`","reason":"The `=` operator is used to assign values to variables, it does not compare like the `===` operator."},{"__typename":"MultipleChoiceAnswer","text":"either `=` or `===`","reason":"`===` is for comparison; `=` is for assigning values."},{"__typename":"MultipleChoiceAnswer","text":"`:=`","reason":"This is not a valid operator in JavaScript."}],"image":null,"latexBlock":null,"codeSnippet":{"__typename":"CodeSnippet","language":"javascript","text":"if (coin ___ \"heads\") {\n  console.log('coin is heads!');\n} else {\n  console.log('coin is tails...');\n}"}},"MultipleChoice:5b1da445b2f3fb4fee092146":{"__typename":"MultipleChoice","id":"5b1da445b2f3fb4fee092146","type":"multiple_choice","prompt":"What will the code block log to the console? ","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"Nice workout!","reason":"Exactly right! The condition (`runTime` is  greater than `30` OR `runDistance` is greater than `3`) is true."},{"__typename":"MultipleChoiceAnswer","text":"Keep on running!","reason":"'Nice workout!' will log to the console because `runDistance` will evaluate to `true`."},{"__typename":"MultipleChoiceAnswer","text":"You're super fast!","reason":"`runTime` is greater than 30 so this will not long to the console. "},{"__typename":"MultipleChoiceAnswer","text":"You're not making your pace!","reason":"`runDistance` is greater than 3 so this will not log to the console. "}],"image":null,"latexBlock":null,"codeSnippet":{"__typename":"CodeSnippet","language":"javascript","text":"let runTime = 35;\nlet runDistance = 3.5;\n\nif (runTime \u003c= 30 \u0026\u0026 runDistance \u003e 3.5) {\n  console.log(\"You're super fast!\");\n} else if (runTime \u003e= 30 \u0026\u0026 runDistance \u003c= 3) {\n  console.log(\"You're not making your pace!\");\n} else if (runTime \u003e 30 || runDistance \u003e 3) {\n  console.log(\"Nice workout!\"); \n} else {\n  console.log(\"Keep on running!\");\n}"}},"MultipleChoice:5b1da445b2f3fb4fee09214c":{"__typename":"MultipleChoice","id":"5b1da445b2f3fb4fee09214c","type":"multiple_choice","prompt":"If `isHungry` equals `true`, which of the following expressions evaluates to `true`?","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"```js\nisHungry !== false\n ```","reason":"Correct! `isHungry` does not equal `false`."},{"__typename":"MultipleChoiceAnswer","text":"```js\n!isHungry === true\n ```","reason":"`isHungry` is `true` so this evaluates to `false`. "},{"__typename":"MultipleChoiceAnswer","text":"```js\nisHungry === false\n  ```","reason":"`isHungry` is `true` so this evaluates to `false`. "},{"__typename":"MultipleChoiceAnswer","text":"```js\n!isHungry\n```","reason":"`isHungry` is `true` but '!' makes it `false`. "}],"image":null,"latexBlock":null,"codeSnippet":null},"MultipleChoice:5b1da445b2f3fb4fee092151":{"__typename":"MultipleChoice","id":"5b1da445b2f3fb4fee092151","type":"multiple_choice","prompt":"How would you properly refactor this code block using the ternary operator?","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"```js\nwalkSignal === 'Walk' ? console.log('You may walk!') : console.log('Do not walk!');\n```","reason":"Correct!"},{"__typename":"MultipleChoiceAnswer","text":"```js\nwalkSignal === 'Walk' : console.log('You may walk!') : console.log('Do not walk!');\n```","reason":"This expression is missing the `?` ternary operator."},{"__typename":"MultipleChoiceAnswer","text":"```js\nwalkSignal ? console.log('You may walk!') : console.log('Do not walk!');\n```","reason":"This code does not check the value of `walkSignal` \u0026mdash; it will always evaluate to `true` and the first block will run."},{"__typename":"MultipleChoiceAnswer","text":"```js\nwalkSignal === 'Walk' ? ('You may walk!') : ('Do not walk!');\n```","reason":"This answer is missing the `console.log()` statements."}],"image":null,"latexBlock":null,"codeSnippet":{"__typename":"CodeSnippet","language":"javascript","text":"if (walkSignal === 'Walk') {\n    console.log('You may walk!'); \n} else {   \n    console.log('Do not walk!');\n}"}},"MultipleChoice:5b1da445b2f3fb4fee092157":{"__typename":"MultipleChoice","id":"5b1da445b2f3fb4fee092157","type":"multiple_choice","prompt":"Which of the following variables contains a truthy value? ","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"```js \nlet varOne = 'false';\n```","reason":"Correct, non-empty strings are truthy!"},{"__typename":"MultipleChoiceAnswer","text":"```js \nlet varTwo = false;\n```","reason":"`false` is a falsy value. "},{"__typename":"MultipleChoiceAnswer","text":"```js \nlet varThree = 0;\n```","reason":"`0` is a falsy value. "},{"__typename":"MultipleChoiceAnswer","text":"```js \nlet varFour = '';\n```","reason":"An empty string is a falsy value. "}],"image":null,"latexBlock":null,"codeSnippet":null},"Quiz:0491ea14241e744c6674428afd967d72":{"__typename":"Quiz","id":"0491ea14241e744c6674428afd967d72","description":"Check your understanding of JavaScript Conditional Statements with this quiz.","isDeprecated":null,"isFree":true,"published":true,"slug":"learn-javascript-control-flow-control-flow-quiz","title":"Conditional Statements","time":10,"type":"quiz","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"assessmentIds({\"includeUnpublished\":false})":["5b1da445b2f3fb4fee092127","5b1da445b2f3fb4fee09212b","5b1da445b2f3fb4fee092131","5b1da445b2f3fb4fee092137","5b1da445b2f3fb4fee09213d","5b1da445b2f3fb4fee092141","5b1da445b2f3fb4fee092146","5b1da445b2f3fb4fee09214c","5b1da445b2f3fb4fee092151","5b1da445b2f3fb4fee092157"],"assessments({\"includeUnpublished\":false})":[{"__ref":"MultipleChoice:5b1da445b2f3fb4fee092127"},{"__ref":"MultipleChoice:5b1da445b2f3fb4fee09212b"},{"__ref":"MultipleChoice:5b1da445b2f3fb4fee092131"},{"__ref":"MultipleChoice:5b1da445b2f3fb4fee092137"},{"__ref":"MultipleChoice:5b1da445b2f3fb4fee09213d"},{"__ref":"MultipleChoice:5b1da445b2f3fb4fee092141"},{"__ref":"MultipleChoice:5b1da445b2f3fb4fee092146"},{"__ref":"MultipleChoice:5b1da445b2f3fb4fee09214c"},{"__ref":"MultipleChoice:5b1da445b2f3fb4fee092151"},{"__ref":"MultipleChoice:5b1da445b2f3fb4fee092157"}],"progress({\"userId\":\"5c76d428aa33d1d2df000015\"})":{"__typename":"QuizProgressSummary","contentItemId":"0491ea14241e744c6674428afd967d72","started":true,"startedAt":"2024-04-30T03:02:57+00:00","completed":true,"completedAt":"2024-04-30T03:02:57+00:00","userCompleted":false,"userCompletedAt":null,"userId":"5c76d428aa33d1d2df000015","lastUpdated":"2024-04-30T03:02:57+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":[{"__typename":"QuizResult","at":"1714446177690","correct":9,"total":10}],"bookmark":null,"checklist":null,"kanban":null}},"total":10,"correct":9,"pct":90,"highestPercent":90,"passed":true,"passedAny":true,"taken":true,"type":"quiz","quizAttempts":[{"__typename":"QuizAttempt","at":"1714446177690","correct":9,"passed":true,"percent":90,"total":10}]}},"Workspace:61d36c4547065d001c32f09b":{"__typename":"Workspace","id":"61d36c4547065d001c32f09b","slug":"learn-javascript-conditionals-if-statement","backendType":"node"},"Narrative:5c2fe5441d197249cf39066f":{"__typename":"Narrative","id":"5c2fe5441d197249cf39066f","type":"Narrative","content":"In life, we make decisions based on circumstances. Think of an everyday decision as mundane as falling asleep \u0026mdash; if we are tired, we go to bed, otherwise, we wake up and start our day.\n\nThese if-else decisions can be modeled in code by creating conditional statements. A [conditional statement](https://www.codecademy.com/resources/docs/javascript/conditionals?page_ref=catalog) checks a specific condition(s) and performs a task based on the condition(s).\n\nIn this lesson, we will explore how programs make decisions by evaluating conditions and introduce logic into our code! \n\nWe'll be covering the following concepts:\n\n* `if`, `else if`, and `else` statements\n* comparison operators\n* logical operators\n* truthy vs falsy values\n* ternary operators\n* `switch` statement\n\nSo _if_ you're ready to learn these concepts go to the next lesson\u0026mdash; _else_, read over the concepts, observe the diagram, and prepare yourself for this lesson!","instructions":"Check out the diagram to see how conditionals allow us to create decision-making technology."},"LayoutImage:5c2fe5441d197249cf39066e":{"__typename":"LayoutImage","id":"5c2fe5441d197249cf39066e","type":"Image","imageUrl":"https://content.codecademy.com/courses/learn-javascript-conditionals/control_flow_diagram_v5.svg","altText":"If sleepy -\u003e sleep in. Else -\u003e start your day."},"Exercise:b353f9acd0024103a9c6c48998aba287":{"__typename":"Exercise","id":"b353f9acd0024103a9c6c48998aba287","sourceId":null,"title":"What are Conditional Statements?","slug":"control-flow-intro","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:23Z","checkpoints":[],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2022-01-03T21:36:00Z","workspace":{"__ref":"Workspace:61d36c4547065d001c32f09b"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.316667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"Narrative:5c2fe5441d197249cf39066f"},{"__ref":"LayoutImage:5c2fe5441d197249cf39066e"}]},"Checkpoint:5c2fe5441d197249cf390675":{"__typename":"Checkpoint","id":"5c2fe5441d197249cf390675","instructions":"Using the `let` keyword, declare a variable named `sale`. Assign the value `true` to it. ","hint":"To create a `let` variable, follow the syntax below:\n\n```js\nlet sampleVar = true;\n```\n\n`true` is not a string, and therefore does NOT need quotes around it. ","testType":"mochaTest","testCode":"console.log = function() {};\nconst { expect } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      let sale = true;\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n    expect(isMatchOne, 'Did you declare a variable named `sale` using `let` and assign to it a value of `true`?').to.not.be.false;\n  });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c2fe5441d197249cf390676":{"__typename":"Checkpoint","id":"5c2fe5441d197249cf390676","instructions":"Now create an `if` statement. Provide the `if` statement a condition of `sale`. \n\nInside the code block of the `if` statement, `console.log()` the string `'Time to buy!'`. ","hint":"An `if` statement has 3 parts: the `if` keyword, a condition wrapped in parentheses `()`, and a code block wrapped in curly braces `{}`. \n```js\nif (conditionGoesHere) {\n  // Code to execute if the provided condition evaluates to true\n}\n```","testType":"mochaTest","testCode":"console.log = function() {};\nconst { assert, expect } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n\n\tlet regie = /\\( *sale *= *true *\\)/g\n\tlet regTest = regie.test(code)\n\texpect(regTest, \"`sale = true` is assigning the `sale` variable the value `true`. If you want you can use a comparison operator (like `===`) in your condition. You can also just use `sale` itself\").to.equal(false)\n\n    let structureOne = function() {\n      let sale = true;\n      if(sale){\n      }\n    };\n\n    let structureTwo = function() {\n      if(sale){\n        console.log($statement);\n      }\n    };\n\n    varCallbacks = [\n      function($statement){\n        if($statement.value !== 'Time to buy!'){\n          return {failure: 'Inside the code block of the `if` statement did you `console.log()` `\\'Time to buy!\\'`? Double check your spelling and syntax.'}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo, { varCallbacks });\n\n    assert.isOk(isMatchOne, 'Did you create an `if` statement with a condition of `sale` under the `sale` variable?')\n    assert.isOk(isMatchTwo, varCallbacks.failure || 'Did you add a `console.log()` statement inside the code block of the `if` statement?');\n    \n  });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c2fe5441d197249cf390677":{"__typename":"Checkpoint","id":"5c2fe5441d197249cf390677","instructions":"Notice that the code inside the `if` statement ran, since `'Time to buy!'` was logged to the console. \n\nBelow the `sale` variable declaration, but before the `if` statement, reassign `sale` to `false`. Run your code and observe what happens, we'll be changing this behavior in the next exercise. ","hint":"There shouldn't be anything that is printed to console after you reassign `sale` to `false`. ","testType":"mochaTest","testCode":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      let sale = true;\n      sale = false\n      if(sale){\n      }\n    };\n\n    let structureTwo = function() {\n      let sale = false;\n      if(sale){\n      }\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n\n    assert.isOk(isMatchOne || isMatchTwo, 'Did you reassign `sale` to `false` in before the `if` statement?')\n  });\n});\n","testOptions":{"withBabel":false}},"Workspace:5ebad2fe260d29001351a6c1":{"__typename":"Workspace","id":"5ebad2fe260d29001351a6c1","slug":"learn-javascript-conditionals-if-statement","backendType":"node"},"OutputTerminal:5c2fe5441d197249cf390672":{"__typename":"OutputTerminal","id":"5c2fe5441d197249cf390672","type":"OutputTerminal"},"Narrative:5c2fe5441d197249cf390673":{"__typename":"Narrative","id":"5c2fe5441d197249cf390673","type":"Narrative","content":"We often perform a task based on a condition. For example, if the weather is nice today, then we will go outside. If the alarm clock rings, then we'll shut it off. If we're tired, then we'll go to sleep.\n\nIn programming, we can also perform a task based on a condition using an `if` statement:\n\n```js\nif (true) {\n  console.log('This message will print!'); \n}\n// Prints: This message will print!\n```\n\nNotice in the example above, we have an `if` statement. The `if` statement is composed of:\n\n* The `if` keyword followed by a set of parentheses `()` which is followed by a _code block_, or _block statement_, indicated by a set of curly braces `{}`.\n* Inside the parentheses `()`, a condition is provided that evaluates to `true` or `false`.\n* If the condition evaluates to `true`, the code inside the curly braces `{}` runs, or _executes_. \n* If the condition evaluates to `false`, the block won't execute.\n\nLet's make an `if` statement.","instructions":null},"PersistentCodeEditor:5c2fe5441d197249cf390671":{"__typename":"PersistentCodeEditor","id":"5c2fe5441d197249cf390671","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":null,"noRunButton":null},"Exercise:0a2044e0d0abeff73c80ce042f9d5545":{"__typename":"Exercise","id":"0a2044e0d0abeff73c80ce042f9d5545","sourceId":null,"title":"If Statement","slug":"if-statement","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:23Z","checkpoints":[{"__ref":"Checkpoint:5c2fe5441d197249cf390675"},{"__ref":"Checkpoint:5c2fe5441d197249cf390676"},{"__ref":"Checkpoint:5c2fe5441d197249cf390677"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2020-05-12T16:46:20Z","workspace":{"__ref":"Workspace:5ebad2fe260d29001351a6c1"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":7.25},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"OutputTerminal:5c2fe5441d197249cf390672"},{"__ref":"Narrative:5c2fe5441d197249cf390673"},{"__ref":"PersistentCodeEditor:5c2fe5441d197249cf390671"}]},"Checkpoint:5c2fe5441d197249cf39067c":{"__typename":"Checkpoint","id":"5c2fe5441d197249cf39067c","instructions":"Add an `else` statement to the existing `if` statement. Inside the code block of the `else ` statement, `console.log()` the string `'Time to wait for a sale.'`\n","hint":"An `else` statement does not take another condition. Therefore, it will NOT have a set of parentheses.\nThe syntax for adding an `if...else` statement looks like:\n```js\nif (conditionGoesHere) {\n  // Code for if statement\n} else {\n  // Code for else statement\n}\n```","testType":"mochaTest","testCode":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      if (sale) {\n      } else {\n      }\n    };\n\n    let structureTwo = function() {\n      if (sale) {\n      } else {\n        console.log($statement);\n      }\n    };\n\n    varCallbacks = [\n      function($statement){\n        if ($statement.value !== 'Time to wait for a sale.') {\n          return {failure: 'Inside the code block of the `else` statement did you `console.log()` `\\'Time to wait for a sale.\\'`?'}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo, { varCallbacks });\n\n    assert.isOk(isMatchOne, 'Did you add an `else` statement after the `if` statement?')\n    assert.isOk(isMatchTwo, varCallbacks.failure || 'Did you add a `console.log()` statement inside the code block of the `else` statement?');\n  });\n});\n","testOptions":{"withBabel":false}},"Workspace:5ebad3614ee0360015c18f8b":{"__typename":"Workspace","id":"5ebad3614ee0360015c18f8b","slug":"learn-javascript-conditionals-if-else-statements","backendType":"javascript"},"Narrative:5c2fe5441d197249cf39067a":{"__typename":"Narrative","id":"5c2fe5441d197249cf39067a","type":"Narrative","content":"In the previous exercise, we used an `if` statement that checked a condition to decide whether or not to run a block of code. In many cases, we'll have code we want to run if our condition evaluates to `false`. \n\nIf we wanted to add some default behavior to the `if` statement, we can add an [`else` statement](https://www.codecademy.com/resources/docs/javascript/conditionals?page_ref=catalog) to run a block of code when the condition evaluates to `false`. Take a look at the inclusion of an `else` statement: \n\n```js\nif (false) {\n  console.log('The code in this block will not run.');\n} else {\n  console.log('But the code in this block will!');\n}\n\n// Prints: But the code in this block will!\n```\n\nAn `else` statement must be paired with an `if` statement, and together they are referred to as an `if...else` statement. \n\nIn the example above, the `else` statement:\n\n* Uses the `else` keyword following the code block of an `if` statement.\n* Has a code block that is wrapped by a set of curly braces `{}`.\n* The code inside the `else` statement code block will execute when the `if` statement's condition evaluates to `false`.\n\n`if...else` statements allow us to automate solutions to yes-or-no questions, also known as _binary decisions_.","instructions":null},"PersistentCodeEditor:5c2fe5441d197249cf390678":{"__typename":"PersistentCodeEditor","id":"5c2fe5441d197249cf390678","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":null,"noRunButton":null},"OutputTerminal:5c2fe5441d197249cf390679":{"__typename":"OutputTerminal","id":"5c2fe5441d197249cf390679","type":"OutputTerminal"},"Exercise:4476469093d7bf7ed801cd66330864cb":{"__typename":"Exercise","id":"4476469093d7bf7ed801cd66330864cb","sourceId":null,"title":"If...Else Statements","slug":"if-else-statements","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:23Z","checkpoints":[{"__ref":"Checkpoint:5c2fe5441d197249cf39067c"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2022-10-06T17:45:44Z","workspace":{"__ref":"Workspace:5ebad3614ee0360015c18f8b"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":4.383333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"Narrative:5c2fe5441d197249cf39067a"},{"__ref":"PersistentCodeEditor:5c2fe5441d197249cf390678"},{"__ref":"OutputTerminal:5c2fe5441d197249cf390679"}]},"Checkpoint:5c2fe5441d197249cf390681":{"__typename":"Checkpoint","id":"5c2fe5441d197249cf390681","instructions":"Using `let`, create a variable named `hungerLevel` and set it equal to `7`.","hint":"","testType":"mochaTest","testCode":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\n\ndescribe('', function () {\n  it('Did you create a variable called `hungerLevel`?', function() {\n  \texpect(appModule.__get__('hungerLevel')).to.exist;\n  });\n  \n  it('Did you set the `hungerLevel` variable equal to a number?', function() {\n  \texpect(appModule.__get__('hungerLevel')).to.be.a('number');\n  });\n\n  it('Is `hungerLevel` equal to `7`?', function() {\n    expect(appModule.__get__('hungerLevel')).to.eql(7);\n  });\n});","testOptions":{"withBabel":true}},"Checkpoint:5c2fe5441d197249cf390682":{"__typename":"Checkpoint","id":"5c2fe5441d197249cf390682","instructions":"Write an `if...else` statement using a comparison operator. The condition should check if `hungerLevel` is greater than `7`. If so, the conditional statement should log, `'Time to eat!'`. Otherwise, it should log `'We can eat later!'`. \n\nAfter you press run, play around with the condition by tweaking the comparison of `hungerLevel` by using different operators such as  `\u003c=`,`\u003e=`,`\u003e`, and `\u003c`.","hint":"The syntax for an `if...else` statement is:\n```javascript\nif (condition) {\n  // Execute this code\n} else {\n  // Execute this code\n}\n```","testType":"mochaTest","testCode":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      if (hungerLevel \u003e 7) {\n      }\n    };\n\n    let structureTwo = function() {\n      if (hungerLevel \u003e 7) {\n      } else {\n      }\n    };\n\n    let structureThree = function() {\n      if (hungerLevel \u003e 7) {\n        console.log($val1);\n      } else {\n        console.log($val2);\n      }\n    };\n\n    varCallbacks = [\n      function($val1, $val2){\n        if($val1.value !== 'Time to eat!'){\n          return {failure: 'In the `console.log()` inside the code block of the `if` statement, does it log `\\'Time to eat!\\'`?'}\n        }\n        if($val2.value !== 'We can eat later!'){\n          return {failure: 'In the `console.log()` inside the code block of the `else` statement, does it log `\\'We can eat later!\\'`?'}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree, { varCallbacks });\n\n    assert.isOk(isMatchOne, 'Did you add an `if` statement that checks the condition `hungerLevel \u003e 7`?')\n    assert.isOk(isMatchTwo, 'Did you add an `else` statement to the `if` statement?')\n    assert.isOk(isMatchThree, varCallbacks.failure || 'Did you add the `console.log()` statements to both of the code blocks of the `if...else` statement?');\n\n  });\n});\n","testOptions":{"withBabel":false}},"Workspace:5ebad3b3e7f48900178d59f3":{"__typename":"Workspace","id":"5ebad3b3e7f48900178d59f3","slug":"learn-javascript-conditionals-comparison-operators","backendType":"node"},"Narrative:5c2fe5441d197249cf39067f":{"__typename":"Narrative","id":"5c2fe5441d197249cf39067f","type":"Narrative","content":"When writing conditional statements, sometimes we need to use different types of operators to compare values. These operators are called _comparison operators_.\n\nHere is a list of some handy comparison operators and their syntax:\n\n* Less than: `\u003c`\n* Greater than: `\u003e`\n* Less than or equal to: `\u003c=`\n* Greater than or equal to: `\u003e=`\n* Is equal to: `===`\n* Is not equal to: `!==`\n\nComparison operators compare the value on the left with the value on the right. For instance:\n\n```js\n10 \u003c 12 // Evaluates to true\n```\n\nIt can be helpful to think of comparison statements as questions. When the answer is \"yes\", the statement evaluates to `true`, and when the answer is \"no\", the statement evaluates to `false`. The code above would be asking: is 10 less than 12? Yes! So `10 \u003c 12` evaluates to `true`. \n\nWe can also use comparison operators on different data types like strings: \n\n```js\n'apples' === 'oranges' // false\n```\n\nIn the example above, we're using the _identity operator_ (`===`) to check if the string `'apples'` is the same as the string `'oranges'`.  Since the two strings are not the same, the comparison statement evaluates to `false`. \n\nAll comparison statements evaluate to either `true` or `false` and are made up of:\n\n* Two values that will be compared. \n* An operator that separates the values and compares them accordingly (`\u003e`, `\u003c`, `\u003c=`,`\u003e=`,`===`,`!==`).\n\nLet's practice using these comparison operators!","instructions":null},"PersistentCodeEditor:5c2fe5441d197249cf39067d":{"__typename":"PersistentCodeEditor","id":"5c2fe5441d197249cf39067d","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":true,"noRunButton":null},"OutputTerminal:5c2fe5441d197249cf39067e":{"__typename":"OutputTerminal","id":"5c2fe5441d197249cf39067e","type":"OutputTerminal"},"Exercise:584583e7d8ec0dad2067057493774c09":{"__typename":"Exercise","id":"584583e7d8ec0dad2067057493774c09","sourceId":null,"title":"Comparison Operators","slug":"comparison-operators","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:23Z","checkpoints":[{"__ref":"Checkpoint:5c2fe5441d197249cf390681"},{"__ref":"Checkpoint:5c2fe5441d197249cf390682"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2022-10-06T17:51:07Z","workspace":{"__ref":"Workspace:5ebad3b3e7f48900178d59f3"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":7.666667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"Narrative:5c2fe5441d197249cf39067f"},{"__ref":"PersistentCodeEditor:5c2fe5441d197249cf39067d"},{"__ref":"OutputTerminal:5c2fe5441d197249cf39067e"}]},"Checkpoint:5c2fe5441d197249cf390687":{"__typename":"Checkpoint","id":"5c2fe5441d197249cf390687","instructions":"In **main.js** there are two variables `mood` and `tirednessLevel`. \n\nLet's create an `if...else` statement that checks if `mood` is `'sleepy'` and `tirednessLevel` is greater than `8`. \n\nIf both conditions evaluate to `true`, then `console.log()` the string `'time to sleep'`. Otherwise, we should `console.log()` `'not bed time yet'`.\n\nAfter you press \"Run\", play around with the `||` operator and the `!` operator! What happens if you negate the value of the entire statement with `!` and switch to `||` instead of `\u0026\u0026`? ","hint":"To check if a value is the same as another value we use the `===` operator. For example:\n```js\n'apples' === 'oranges' // false\n``` \nTo check if a a value is greater than another value we use the `\u003e` operator. For example:\n```js\n10 \u003e 5 // true\n``` \nTo use a logical operator like `\u0026\u0026` in an `if` statement:\n```js\nif('apples' === 'oranges' \u0026\u0026 10 \u003e 5) {\n  console.log('Both statements are true!')\n} else {\n  console.log('At least one statement is false!')\n}\n```\nYou can even add optional parentheses to make it clearer for other developers: \n```js\nif(('apples' === 'oranges') \u0026\u0026 (10 \u003e 5)) {\n  console.log('Both statements are true!')\n} else {\n  console.log('At least one statement is false!')\n}\n```","testType":"mochaTest","testCode":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      if (_) {\n      } else {}\n    };\n\n    let structureTwo = function() {\n      if (mood === $sleepy \u0026\u0026 tirednessLevel \u003e 8) {\n      } else {}\n    };\n\n    let structureThree = function() {\n      if (tirednessLevel \u003e 8 \u0026\u0026 mood === $sleepy) {\n      } else {}\n    };\n\n    varCallbacks = [\n      function($sleepy){\n        if ($sleepy.value !== 'sleepy') {\n          return {failure: 'Did you check if `mood === \\'sleepy\\'`?'}\n        }\n        return true\n      }\n    ]\n\n    let structureFour = function() {\n      if (_) {\n        console.log($bedtime);\n      } else {\n        console.log($notYet);\n      }\n    }\n\n    varCallbacks2 = [\n      function($bedtime, $notYet){\n        if($bedtime.value !== 'time to sleep'){\n          return {failure: 'Did you log `\\'time to sleep\\'`?'}\n        }\n        if($notYet.value !== 'not bed time yet'){\n          return {failure: 'Did you log `\\'not bed time yet\\'`?'}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo, { varCallbacks });\n    let isMatchThree = Structured.match(code, structureThree, { varCallbacks });\n    let isMatchFour = Structured.match(code, structureFour, { varCallbacks: varCallbacks2 });\n\n    assert.isOk(isMatchOne, 'Did you create an `if...else` statement?')\n    assert.isOk(isMatchTwo || isMatchThree, varCallbacks.failure || 'In your condition, did you check if `mood === \\'sleepy\\'` and `tirednessLevel \u003e 8`?')\n    assert.isOk(isMatchFour, varCallbacks2.failure || 'Did you add the `console.log()` statements in the `if` and `else` statements?')\n  });\n});\n","testOptions":{"withBabel":false}},"Workspace:5ef0cd99d5d5bc00138360d5":{"__typename":"Workspace","id":"5ef0cd99d5d5bc00138360d5","slug":"learn-javascript-conditionals-logic-operators-v2","backendType":"node"},"PersistentCodeEditor:5c2fe5441d197249cf390683":{"__typename":"PersistentCodeEditor","id":"5c2fe5441d197249cf390683","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":true,"noRunButton":null},"Narrative:5c2fe5441d197249cf390685":{"__typename":"Narrative","id":"5c2fe5441d197249cf390685","type":"Narrative","content":"Working with conditionals means that we will be using booleans, `true` or `false` values. In JavaScript, there are operators that work with boolean values known as _logical operators_. We can use logical operators to add more sophisticated logic to our conditionals. There are three logical operators:\n* the  _and_ operator (`\u0026\u0026`)\n* the _or_ operator (`||`)\n* the _not_ operator, otherwise known as the _bang_ operator (`!`)\n\n\nWhen we use the `\u0026\u0026` operator, we are checking that two things are `true`: \n```js\nif (stopLight === 'green' \u0026\u0026 pedestrians === 0) {\n  console.log('Go!');\n} else {\n  console.log('Stop');\n}\n```\nWhen using the `\u0026\u0026` operator, both conditions *must* evaluate to `true` for the entire condition to evaluate to `true` and execute. Otherwise, if either condition is `false`, the `\u0026\u0026` condition will evaluate to `false` and the `else` block will execute. \n\nIf we only care about either condition being `true`, we can use the `||` operator:\n```js\nif (day === 'Saturday' || day === 'Sunday') {\n  console.log('Enjoy the weekend!');\n} else {\n  console.log('Do some work.');\n}\n```\nWhen using the `||` operator, only one of the conditions must evaluate to `true` for the overall statement to evaluate to `true`. In the code example above, if either `day === 'Saturday'` or `day === 'Sunday'` evaluates to `true` the `if`'s condition will evaluate to `true` and its code block will execute. If the first condition in an `||` statement evaluates to `true`, the second condition won't even be checked. Only if `day === 'Saturday'` evaluates to `false` will `day === 'Sunday'` be evaluated. The code in the `else` statement above will execute only if both comparisons evaluate to `false`.\n\nThe `!` _not operator_ reverses, or _negates_, the value of a boolean:\n```js\nlet excited = true;\nconsole.log(!excited); // Prints false\n\nlet sleepy = false;\nconsole.log(!sleepy); // Prints true\n```\nEssentially, the `!` operator will either take a `true` value and pass back `false`, or it will take a `false` value and pass back `true`. \n\nLogical operators are often used in conditional statements to add another layer of logic to our code. ","instructions":null},"OutputTerminal:5c2fe5441d197249cf390684":{"__typename":"OutputTerminal","id":"5c2fe5441d197249cf390684","type":"OutputTerminal"},"Exercise:e5bb570275770607b806929bb8bc4d5c":{"__typename":"Exercise","id":"e5bb570275770607b806929bb8bc4d5c","sourceId":null,"title":"Logical Operators","slug":"logical-operators","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:23Z","checkpoints":[{"__ref":"Checkpoint:5c2fe5441d197249cf390687"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2020-04-27T21:20:33Z","workspace":{"__ref":"Workspace:5ef0cd99d5d5bc00138360d5"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":10},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"PersistentCodeEditor:5c2fe5441d197249cf390683"},{"__ref":"Narrative:5c2fe5441d197249cf390685"},{"__ref":"OutputTerminal:5c2fe5441d197249cf390684"}]},"Checkpoint:5c2fe5441d197249cf39068c":{"__typename":"Checkpoint","id":"5c2fe5441d197249cf39068c","instructions":"Change the value of `wordCount` so that it is truthy. This value should still be a number.\n\nAft

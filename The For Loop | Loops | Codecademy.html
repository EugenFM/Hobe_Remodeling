e.log('If it didn\\'t become jaundice and went away they could discharge him.');`\" \n  },\n  {\n    regex: /But\\s+this\\s+just\\s+being\\s+short\\s+of\\s+jaundice\\s+all\\s+the\\s+time\\s+confused\\s+them/i,\n  \tmsg: \"Does your multi-line comment cover the line: `console.log('But this just being short of jaundice all the time confused them.');`\" \n  },\n  \n]\n\nfor(let i = 0; i \u003c printChecks.length; i++) {\n  if(Components.OutputTerminal.hasOutput(printChecks[i].regex)) {\n    return createErr(printChecks[i].msg)\n  }\n}\n\n\nreturn { pass: true };\n\nfunction createErr (errorMessage) {\n  return {\n    pass: false,\n    errors: {\n      friendly: errorMessage,\n      component: 'PersistentCodeEditor'\n    }\n  };\n}","test_options":{}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2023-11-17T16:31:37Z","workspace":{"__typename":"Workspace","id":"61bba810293f700024dda7f8","slug":"introduction-to-javascript-comments","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":6.966667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe54d1d19724a04390519","type":"Narrative","content":"Programming is often highly collaborative. In addition, our own code can quickly become difficult to understand when we return to it\u0026mdash; sometimes only an hour later! For these reasons, it's often useful to leave notes in our code for other developers or ourselves.  \n\nAs we write JavaScript, we can write [comments](https://www.codecademy.com/resources/docs/javascript/comments?page_ref=catalog) in our code that the computer will ignore as our program runs. These comments exist just for human readers. \n\nComments can explain what the code is doing, leave instructions for developers using the code, or add any other useful annotations. \n\nThere are two types of code comments in JavaScript:\n\n1. A _single line comment_ will comment out a single line and is denoted with two forward slashes `//` preceding it.\n\n  ```js\n  // Prints 5 to the console\n  console.log(5);\n  ```\nYou can also use a single line comment to comment after a line of code:\n  ```js\n  console.log(5);  // Prints 5 \n  ```\n\n2. A _multi-line comment_ will comment out multiple lines and is denoted with `/*` to begin the comment, and `*/` to end the comment.\n\n  ```js\n  /*\n  This is all commented \n  console.log(10);\n  None of this is going to run!\n  console.log(99);\n  */\n  ```\nYou can also use this syntax to comment something out in the middle of a line of code:\n  ```js\n  console.log(/*IGNORED!*/ 5);  // Still just prints 5 \n  ```\n\n","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c2fe54d1d19724a04390517","type":"PersistentCodeEditor","files":["app.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe54d1d19724a04390518","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"46d0941a3e955bee4783a4cb616d48b9","sourceId":null,"title":"Data Types","slug":"types","published":true,"setup_command":"","created_at":"2018-11-13T14:12:24Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe54d1d19724a04390521","instructions":"On line 1, log the string `'JavaScript'` to the console.","hint":"Use `console.log()` to print `'JavaScript'` to the console. Note the capitalization!","test_type":"componentTest","test_code":"if (Components.OutputTerminal.hasOutput(/JavaScript/)) {\n  return { pass: true };\n}\nif (Components.OutputTerminal.hasOutput(/Javascript/)) {\n  return {\n    pass: false,\n    errors: {\n      friendly: 'Make sure you\\'re using `\\'JavaScript\\'` and not `\\'Javascript\\'`.',\n      component: 'PersistentCodeEditor'\n    }\n  };\n}\nif (!Components.CodeEditor.codeContains('app.js', /console\\s*\\.\\s*log\\s*\\(\\s*([\"'`])JavaScript\\1\\s*\\)\\s*;?/)) {\n  return {\n    pass: false,\n    errors: {\n      friendly: 'Did you use `console.log()` to print `\\'JavaScript\\'`?',\n      component: 'PersistentCodeEditor'\n    }\n  };\n}\nreturn { pass: true };\n","test_options":{}},{"__typename":"Checkpoint","id":"5c2fe54d1d19724a04390522","instructions":"On line 2, log the number `2011` to the console.","hint":"Use `console.log()` to print `2011` to the console.","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('app.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structure = function() {\n      console.log($myNumber)\n    };\n    \n    \n    let varCallbacks = {\n      \"$myNumber\": function(myNumber) {\n          if (typeof myNumber.value !== 'number') {\n            return {failure: \"Did you put a number in your `console.log()` statement?\"};\n          } else if (myNumber.value !== 2011) {\n            return {failure: \"Did you put `2011` in your `console.log()` statement?\"};\n          }\n          return true;\n      }\n    };\n\t\n    let isMatch = Structured.match(code, structure, {varCallbacks: varCallbacks});\n    let failureMessage = varCallbacks.failure || 'Did you use `console.log()` to print `2011`?';\n    assert.isOk(isMatch, failureMessage);\n  });\n});","test_options":{"withBabel":true}},{"__typename":"Checkpoint","id":"5c2fe54d1d19724a04390523","instructions":"On line 3, print `'Woohoo! I love to code! #codecademy'` to the console.","hint":"Put the string `'Woohoo! I love to code! #codecademy'` inside the parenthesis of a `console.log()` statement.","test_type":"componentTest","test_code":"if (!Components.CodeEditor.codeContains('app.js', /console\\s*\\.\\s*log\\s*\\(\\s*(['\"`])Woohoo\\s*!?\\s+I\\s+love\\s+to\\s+code\\s*!?\\s*#codecademy\\1\\s*\\)/)) {\n  return {\n    pass: false,\n    errors: {\n      friendly: 'Did you use `console.log()` to print `\\'Woohoo! I love to code! #codecademy\\'`? Double check your spelling and punctuation.'\n    }\n  };\n}\nreturn { pass: true };\n","test_options":{}},{"__typename":"Checkpoint","id":"5c2fe54d1d19724a04390524","instructions":"On line 4, print the number `20.49` to the console.","hint":"Use `console.log()` to print `20.49` to the console.","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('app.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structure = function() {\n      console.log($num)\n    };\n    \n    \n    let varCallbacks = {\n      \"$num\": function(num) {\n        if (typeof num.value !== 'number') {\n          return {failure: `Did you put a number in your \\`console.log()\\` statement?`};\n        } else if (num.value !== 20.49) {\n          return {failure: `Did you put \\`20.49\\` in your \\`console.log()\\` statement?`};\n        }\n        return true;\n      }\n    };\n\t\n    let isMatch = Structured.match(code, structure, {varCallbacks: varCallbacks});\n    let failureMessage = varCallbacks.failure ||  `Did you use \\`console.log()\\` to print \\`20.49\\`?`;\n    assert.isOk(isMatch, failureMessage);\n  });\n});","test_options":{"withBabel":true}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2023-08-28T16:23:08Z","workspace":{"__typename":"Workspace","id":"61d3bb16299e890016282ad9","slug":"introduction-to-javascript-types","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":8.65},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe54d1d19724a0439051f","type":"Narrative","content":"[Data types](https://www.codecademy.com/resources/docs/javascript/data-types?page_ref=catalog) are the classifications we give to the different kinds of data that we use in programming.  In JavaScript, there are eight fundamental data types:\n\n- _Number_: Any number, including numbers with decimals: `4`, `8`, `1516`, `23.42`.\n- _BigInt_: Any number, greater than 2\u003csup\u003e53\u003c/sup\u003e-1 or less than -(2\u003csup\u003e53\u003c/sup\u003e-1), with n appended to the number: 1234567890123456n.\n- _String_: Any grouping of characters on your keyboard (letters, numbers, spaces, symbols, etc.) surrounded by single quotes: `' ... '` or double quotes `\" ... \"`, though we prefer single quotes. Some people like to think of string as a fancy word for text.\n- _Boolean_: This data type only has two possible values\u0026mdash; either `true` or `false` (without quotes). It’s helpful to think of booleans as on and off switches or as the answers to a \"yes\" or \"no\" question.\n- _Null_:  This data type represents the intentional absence of a value, and is represented by the keyword `null` (without quotes).\n- _Undefined_: This data type is denoted by the keyword `undefined` (without quotes).  It also represents the absence of a value though it has a different use than `null`. `undefined` means that a given value does not exist.\n- _Symbol_: A newer feature to the language, symbols are unique identifiers, useful in more complex coding. No need to worry about these for now.\n- _Object_: Collections of related data.\n\nThe first 7 of those types are considered _primitive data types_. They are the most basic data types in the language. _Objects_ are more complex, and you’ll learn much more about them as you progress through JavaScript. At first, eight types may not seem like that many, but soon you’ll observe the world opens with possibilities once you start leveraging each one. As you learn more about objects, you’ll be able to create complex collections of data.\n\nBut before we do that, let's get comfortable with strings and numbers!\n\n```js\nconsole.log('Location of Codecademy headquarters: 575 Broadway, New York City');\nconsole.log(40);\n```\nIn the example above, we first printed a string. Our string isn't just a single word; it includes both capital and lowercase letters, spaces, and punctuation.\n\nNext, we printed the number 40, notice we did not use quotes. ","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c2fe54d1d19724a0439051d","type":"PersistentCodeEditor","files":["app.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe54d1d19724a0439051e","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"452dd8df882d1aab5ad971c2e07f693e","sourceId":null,"title":"Arithmetic Operators","slug":"math-operators","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:24Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe54e1d19724a04390529","instructions":"Inside of a `console.log()`, add `3.5` to your age. \n\nThis is the age you'll be when we start sending people to live on Mars.","hint":"Use the `+` operator to add 3.5 to your age.\n\nFor example:\n\n```javascript\nconsole.log(25 + 3.5);\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('app.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let consoleLogStructure = function() {\n      console.log()\n    };\n    \n    let isMatchOne = Structured.match(code, consoleLogStructure);\n    assert.isOk(isMatchOne, 'Did you use a console.log() to print the value?');\n   \n\n     let matchStructureOne = function() {\n      console.log($ageOrNumOne + $ageOrNumTwo)\n    }\n\n    let varCallbacks = {\n      \"$ageOrNumOne, $ageOrNumTwo\": function(ageOrNumOne, ageOrNumTwo) {\n          if ((ageOrNumOne.value !== 3.5) \u0026\u0026 (ageOrNumTwo.value !== 3.5)) {\n            return {failure: \"Did you add 3.5?\"};\n          } else if ((typeof ageOrNumOne.value !== 'number') || (typeof ageOrNumTwo.value !== 'number')) {\n            return {failure: \"Did you add your age?\"};\n          } else {\n            return true;\n          }\n      }\n    };\n\t\n    let isMatch = Structured.match(code, matchStructureOne, {varCallbacks: varCallbacks});\n    let failureMessage = varCallbacks.failure || 'Did you add 3.5 to your age inside of a console.log()?';\n    assert.isOk(isMatch, failureMessage);\n  });\n});","test_options":{"withBabel":true}},{"__typename":"Checkpoint","id":"5c2fe54e1d19724a0439052a","instructions":"On a new line write another `console.log()`. Inside the parentheses, take the current year and subtract `1969`.\n\nThe answer is how many years it's been since the 1969 moon landing.","hint":"Use the `-` operator to subtract two numbers.","test_type":"componentTest","test_code":"      if (Components.CodeEditor.codeContains('app.js', /-\\s*1969/)) {\n        var yearDif = new Date().getFullYear() - 1969;\n        if (Components.OutputTerminal.hasOutput(yearDif)) {\n          return { pass: true };\n        }\n      }\n      return {\n        pass: false,\n        errors: {\n          friendly: 'Did you log the current year minus 1969 to the console?',\n          component: 'PersistentCodeEditor'\n        }\n      };","test_options":{}},{"__typename":"Checkpoint","id":"5c2fe54e1d19724a0439052b","instructions":"Create another `console.log()`. Inside the parentheses divide `65` by `240`.","hint":"Use the `/` operator to divide two numbers.","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('app.js', 'utf8');\n\ndescribe('', function () {  \n  it('', function() { \n    let matchStructureOne = function() {\n      console.log($sixtyFive / $twoForty)\n    }\n    \n    let varCallbacks = {\n      \"$sixtyFive, $twoForty\": function(sixtyFive, twoForty) {\n          if (sixtyFive.value !== 65) {\n            return {failure: \"Did you divide 65?\"};\n          } else if (twoForty.value !== 240) {\n            return {failure: \"Did you divide by 240?\"};\n          } else {\n            return true;\n          }\n      }\n    };\n\t\n    let isMatch = Structured.match(code, matchStructureOne, {varCallbacks: varCallbacks});\n    let failureMessage = varCallbacks.failure || 'Did you use / to divide 65 by 240?';\n    assert.isOk(isMatch, failureMessage);\n  });\n});","test_options":{"withBabel":true}},{"__typename":"Checkpoint","id":"5c2fe54e1d19724a0439052c","instructions":"Create one last `console.log()`. Inside the parentheses, multiply `0.2708` by `100`. \n\nThat's the percent of the sun that is made up of helium. Assuming we could stand on the sun, we'd all sound like chipmunks!","hint":"Use the `*` operator to multiply two numbers.","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('app.js', 'utf8');\n\ndescribe('', function () {  \n  it('', function() {    \n    let matchStructureOne = function() {\n      console.log($decimalNumber * $oneHundred)\n    }\n    \n    let varCallbacks = {\n      \"$decimalNumber, $oneHundred\": function(decimalNumber, oneHundred) {\n          if ((decimalNumber.value !== .2708) \u0026\u0026 (oneHundred !== .2708)) {\n            return {failure: \"Did you multiply \\`.2708\\`?\"};\n          } else if ((decimalNumber.value !== 100) \u0026\u0026 (oneHundred.value !== 100)) {\n            return {failure: \"Did you multiply by \\`100\\`?\"};\n          } else {\n            return true;\n          }\n      }\n    };\n\t\n    let isMatch = Structured.match(code, matchStructureOne, {varCallbacks: varCallbacks});\n    let failureMessage = varCallbacks.failure || 'Did you multiply \\`.2708\\` by \\`100\\` inside of a \\`console.log()\\`?';\n    assert.isOk(isMatch, failureMessage);\n  });\n});","test_options":{"withBabel":true}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2021-12-16T22:06:21Z","workspace":{"__typename":"Workspace","id":"61bbb85f1f9f4a00247adadc","slug":"introduction-to-javascript-math-operators","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":6.15},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe54e1d19724a04390527","type":"Narrative","content":"Basic arithmetic often comes in handy when programming. \n\nAn [operator](https://www.codecademy.com/resources/docs/javascript/operators?page_ref=catalog) is a character that performs a task in our code. JavaScript has several built-in _arithmetic operators_, that allow us to perform mathematical calculations on numbers. These include the following operators and their corresponding symbols:\n\n1. Add: `+`\n2. Subtract: `-`\n3. Multiply: `*`\n4. Divide: `/`\n5. Remainder: `%`\n\nThe first four work how you might guess: \n```js\nconsole.log(3 + 4); // Prints 7\nconsole.log(5 - 1); // Prints 4\nconsole.log(4 * 2); // Prints 8\nconsole.log(9 / 3); // Prints 3\n```\nNote that when we `console.log()` the computer will evaluate the expression inside the parentheses and print that result to the console. If we wanted to print the characters `3 + 4`, we would wrap them in quotes and print them as a string. \n\n```js\nconsole.log(11 % 3); // Prints 2\nconsole.log(12 % 3); // Prints 0\n```\nThe remainder operator, sometimes called _modulo_, returns the number that remains after the right-hand number divides into the left-hand number as many times as it evenly can: `11 % 3` equals 2 because 3 fits into 11 three times, leaving 2 as the remainder.\n","instructions":null},{"__typename":"OutputTerminal","id":"5c2fe54e1d19724a04390526","type":"OutputTerminal"},{"__typename":"PersistentCodeEditor","id":"5c2fe54e1d19724a04390525","type":"PersistentCodeEditor","files":["app.js"],"navigator_disabled":null,"no_run_button":null}]},{"__typename":"Exercise","id":"84f4db0b1231c27e4924251802d8414b","sourceId":null,"title":"String Concatenation","slug":"string-concatenation","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:24Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe54e1d19724a04390531","instructions":"Inside a `console.log()` statement, concatenate the two strings `'Hello'` and `'World'`. \n\nNote: You should concatenate the two strings exactly (without introducing any additional characters).","hint":"Use the `+` operator to join two the separate strings:\n```js\nconsole.log('string1' + 'string2')\n```","test_type":"componentTest","test_code":"if (!Components.CodeEditor.codeContains('app.js', /console\\s*\\.\\s*log\\s*\\(\\s*('|\"|`)Hello\\1\\s*\\+\\s*('|\"|`)World\\2\\s*\\)/)) {\n  return {\n    pass: false,\n    errors: {\n      friendly: 'Did you concatenate the strings `\\'Hello\\'` and `\\'World\\'` within a `console.log()` statement?',\n      component: 'PersistentCodeEditor'\n    }\n  };\n}\nif (!Components.OutputTerminal.hasOutput(/HelloWorld/)) {\n  return {\n    pass: false,\n    errors: {\n      friendly: 'Did you concatenate the strings exactly? You should see `HelloWorld` logged to the console.',\n      component: 'PersistentCodeEditor'\n    }\n  };\n}\nreturn { pass: true };\n","test_options":{}},{"__typename":"Checkpoint","id":"5c2fe54e1d19724a04390532","instructions":"We left off the space last time. Create a second `console.log()` statement in which you concatenate the strings `'Hello'` and `'World'`, but this time make sure to also include a space (`' '`) between the two words. ","hint":"Use string concatenation to concatenate a string with a space `' '` between the two other words:\nUse the `+` operator to join three separate strings:\n```js\nconsole.log('string1' + ' ' + 'string2')\n```","test_type":"componentTest","test_code":"    if (!Components.CodeEditor.codeContains('app.js', /console\\s*\\.\\s*log\\s*\\(\\s*('|\"|`)Hello \\1\\s*\\+\\s*('|\"|`)World\\2\\s*\\)/)) {\n        if (!Components.CodeEditor.codeContains('app.js', /console\\s*\\.\\s*log\\s*\\(\\s*('|\"|`)Hello\\1\\s*\\+\\s*('|\"|`) World\\2\\s*\\)/)) {\n            if (!Components.CodeEditor.codeContains('app.js', /console\\s*\\.\\s*log\\s*\\(\\s*('|\"|`)Hello\\1\\s*\\+\\s*('|\"|`) \\2\\s*\\+\\s*('|\"|`)World\\3\\s*\\)/)) {\n                return {\n                    pass: false,\n                    errors: {\n                      friendly: \"Did you use string concatenation to `console.log()` `'Hello World'`?\",\n                      component: 'PersistentCodeEditor'\n                    }\n                  };\n            }\n      \n        }\n      \n    }\n    if (!Components.OutputTerminal.hasOutput(/Hello World/)) {\n      return {\n        pass: false,\n        errors: {\n          friendly: \"Did you use string concatenation to `console.log()` `'Hello World'`? You should see `Hello World` logged to the terminal.\",\n          component: 'PersistentCodeEditor'\n        }\n      };\n    }\n    \n    \n    \n    return { pass: true };\n","test_options":{}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-09-16T04:52:36Z","workspace":{"__typename":"Workspace","id":"5ef0ca866f5c20001204b71b","slug":"introduction-to-javascript-string-concatenation","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":4.983333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe54e1d19724a0439052f","type":"Narrative","content":"Operators aren't just for numbers! When a  `+` operator is used on two strings, it appends the right string to the left string: \n```js\nconsole.log('hi' + 'ya'); // Prints 'hiya'\nconsole.log('wo' + 'ah'); // Prints 'woah'\nconsole.log('I love to ' + 'code.')\n// Prints 'I love to code.'\n```\nThis process of appending one string to another is called [_concatenation_](https://www.codecademy.com/resources/docs/javascript/strings?page_ref=catalog). Notice in the third example we had to make sure to include a space at the end of the first string. The computer will join the strings exactly, so we needed to make sure to include the space we wanted between the two strings.  \n```js\nconsole.log('front ' + 'space'); \n// Prints 'front space'\nconsole.log('back' + ' space'); \n// Prints 'back space'\nconsole.log('no' + 'space'); \n// Prints 'nospace'\nconsole.log('middle' + ' ' + 'space'); \n// Prints 'middle space'\n```\nJust like with regular math, we can combine, or chain, our operations to get a final result: \n```js\nconsole.log('One' + ', ' + 'two' + ', ' + 'three!'); \n// Prints 'One, two, three!'\n```\n","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c2fe54e1d19724a0439052d","type":"PersistentCodeEditor","files":["app.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe54e1d19724a0439052e","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"7ed68be30e7be7c05f32cd2712a97fc0","sourceId":null,"title":"Properties","slug":"properties","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:24Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe54e1d19724a04390537","instructions":"Use the `.length` property to log the number of characters in the following string to the console:\n\n```js\n'Teaching the world how to code'\n```","hint":"Inside the parentheses of a `console.log()`, use the dot operator (`.`) and append `length` to the given statement as a string. \n```js\nconsole.log('Sample String'.length)\n```","test_type":"componentTest","test_code":"var codeChecks = [\n  {\n    regex: /console\\s*\\.log\\s*\\([^]*\\)/,\n    message: 'Did you call `console.log()`?'\n  },\n  {\n    regex: /console\\s*\\.log\\s*\\(\\s*('|\"|`)[tT]eaching the world how to code\\1[^]*\\)/,\n    message: 'Did you include the correct string inside the log statement? It should read `\\'Teaching the world how to code\\'`.'\n  },\n  {\n    regex: /console\\s*\\.log\\s*\\(\\s*('|\"|`)[tT]eaching the world how to code\\1\\s*\\.\\s*length\\s*\\)/,\n    message: 'Did you log the `.length` of `\\'Teaching the world how to code\\'`?'\n  }\n]\n\nfor(var i = 0; i \u003c codeChecks.length; i++) {\n  if (!Components.CodeEditor.codeContains('app.js', codeChecks[i].regex)) {\n    return {\n      pass: false,\n      errors: {\n        friendly: codeChecks[i].message,\n        component: 'PersistentCodeEditor'\n      }\n    };\n  }\n}\n\nif (!Components.OutputTerminal.hasOutput(/30/)) {\n  return {\n    pass: false,\n    errors: {\n      friendly: 'Did you log the `.length` of `\\'Teaching the world how to code\\'` to the console?',\n      component: 'PersistentCodeEditor'\n    }\n  };\n}\nreturn { pass: true };\n","test_options":{}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-09-19T22:45:40Z","workspace":{"__typename":"Workspace","id":"5ef0ca936429c30012563727","slug":"introduction-to-javascript-properties","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":3.533333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"PersistentCodeEditor","id":"5c2fe54e1d19724a04390533","type":"PersistentCodeEditor","files":["app.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"Narrative","id":"5c2fe54e1d19724a04390535","type":"Narrative","content":"When you introduce a new piece of data into a JavaScript program, the browser saves it as an instance of the data type. All data types have access to specific properties that are passed down to each instance. For example, every string instance has a property called [`length`](https://www.codecademy.com/resources/docs/javascript/strings/length) that stores the number of characters in that string. You can retrieve property information by appending the string with a period and the property name:\n\n```js\nconsole.log('Hello'.length); // Prints 5\n```\nThe `.` is another operator! We call it the _dot operator_. \n\nIn the example above, the value saved to the `length` property is retrieved from the instance of the string, `'Hello'`. The program prints `5` to the console, because `Hello` has five characters in it.\n","instructions":null},{"__typename":"OutputTerminal","id":"5c2fe54e1d19724a04390534","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"e8c7e5da7d13c76a58be940ac054fa4d","sourceId":null,"title":"Methods","slug":"built-in-methods","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:24Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe54e1d19724a0439053c","instructions":"Use the `.toUpperCase()` method to log the string `'Codecademy'` to the console in all capital letters.","hint":"Inside the parentheses of a `console.log()`, use the dot operator (`.`) call the  `.toUpperCase()` method on the string `'Codecademy'`. \n```js\nconsole.log('Sample String'.toUpperCase())\n```","test_type":"componentTest","test_code":"      if (!Components.CodeEditor.codeContains('app.js', /['\"]Codecademy['\"]\\s*\\.\\s*toUpperCase\\s*\\(\\)/)) {\n        return {\n          pass: false,\n          errors: {\n            friendly: 'Did you call `.toUpperCase()` on the string `\\'Codecademy\\'`?',\n            component: 'PersistentCodeEditor'\n          }\n        };\n      }\n      if (!Components.OutputTerminal.hasOutput(/^CODECADEMY$/m)) {\n        return {\n          pass: false,\n          errors: {\n            friendly: 'Did you log the result of calling `.toUpperCase()` on on the string `\\'Codecademy\\'`? `CODECADEMY` should be logged to the console.',\n            component: 'PersistentCodeEditor'\n          }\n        };\n      }\n      return { pass: true };","test_options":{}},{"__typename":"Checkpoint","id":"5c2fe54e1d19724a0439053d","instructions":"In the second `console.log()` statement in **app.js**, we have a string `'    Remove whitespace   '` which has spaces before and after the words `'Remove whitespace'`.\n\nIf we browse the  \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/prototype\" target=\"_blank\"\u003eJavaScript string documentation\u003c/a\u003e, we find several built-in string methods that each accomplish a different goal. The one method that seems ideal for us is `.trim()`. \n\nUse the method to remove the whitespace at the beginning and end of the string in the second `console.log()` statement. ","hint":"Append the string `'    Remove whitespace   '` with the method `.trim()`. \n\nYou can find out more about `.trim()` at \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/trim\" target=\"_blank\"\u003eMDN's `.trim()` documentation\u003c/a\u003e","test_type":"componentTest","test_code":"      if (!Components.CodeEditor.codeContains('app.js', /console\\.log\\(\\s*['\"]\\s+Remove whitespace\\s+['\"]\\s*\\.\\s*trim\\s*\\(\\)\\s*\\)/)) {\n        return {\n          pass: false,\n          errors: {\n            friendly: 'Did you use the right method to remove whitespace? Check the hint if you need help finding it!',\n            component: 'PersistentCodeEditor'\n          }\n        };\n      }\n      if (!Components.OutputTerminal.hasOutput(/^Remove whitespace$/m)) {\n        return {\n          pass: false,\n          errors: {\n            friendly: 'Did you log the result of calling the correct method on `\\'    Remove whitespace   \\'`? `Remove whitespace` should be logged to the console.',\n            component: 'PersistentCodeEditor'\n          }\n        };\n      }\n      return { pass: true };","test_options":{}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-09-16T04:53:58Z","workspace":{"__typename":"Workspace","id":"5eb1c39aa459970012723ea6","slug":"introduction-to-javascript-built-in-methods","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":6.466667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe54e1d19724a0439053a","type":"Narrative","content":"Remember that [methods](https://www.codecademy.com/resources/docs/javascript/methods?page_ref=catalog) are actions we can perform. Data types have access to specific methods that allow us to handle instances of that data type. JavaScript provides a number of string methods.\n\nWe _call_, or use, these methods by appending an instance with:\n\n- a period (the dot operator)\n- the name of the method\n- opening and closing parentheses\n\nE.g. `'example string'.methodName()`.\n\nDoes that syntax look a little familiar? When we use `console.log()` we're calling the `.log()` method on the `console` object. Let's see `console.log()` and some real string methods in action!\n\n```js\nconsole.log('hello'.toUpperCase()); // Prints 'HELLO'\nconsole.log('Hey'.startsWith('H')); // Prints true\n```\nLet's look at each of the lines above:\n- On the first line, the `.toUpperCase()` method is called on the string instance `'hello'`. The result is logged to the console. This method returns a string in all capital letters: `'HELLO'`.\n- On the second line, the `.startsWith()` method is called on the string instance `'Hey'`. This method also accepts the character `'H'` as an input, or _argument_,  between the parentheses. Since the string `'Hey'` does start with the letter `'H'`, the method returns the boolean `true`. \n\nYou can find a list of built-in string methods in the \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/prototype\" target=\"_blank\"\u003eJavaScript documentation\u003c/a\u003e. Developers use documentation as a reference tool. It describes JavaScript's keywords, methods, and syntax.\n","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c2fe54e1d19724a04390539","type":"PersistentCodeEditor","files":["app.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe54e1d19724a04390538","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"7e3e96907c10fb075bdcb509b7fc9ac2","sourceId":null,"title":"Built-in Objects","slug":"libraries","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:24Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe54e1d19724a04390542","instructions":"Inside of a `console.log()`, create a random number with `Math.random()`, then multiply it by `100`.","hint":"You can generate a random number between 0 and 100 with:\n\n```javascript\nMath.random() * 100\n```\n\nSince `Math.random()` will generate a number between 0 and 1, multiplying it by 100 will make the result between 0 and 100.","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('app.js', 'utf8');\n\ndescribe('', function () {\n\tit('', () =\u003e {\n    const consoleStructure = function() {\n    \tconsole.log()\n    }\n    \n    const consoleLogMatch = Structured.match(code, consoleStructure);\n    \n    const consoleFailureMessage = 'Did you use a `console.log()`?'\n    assert.isOk(consoleLogMatch, consoleFailureMessage);\n    \n    const mathRandomStructure = function() {\n      console.log(Math.random())\n    }\n    \n    const isMathRandomMatch = Structured.match(code, mathRandomStructure);\n    const mathRandomFailureMessage = 'Did you call `Math.random()` inside your `console.log()` statement?'\n    assert.isOk(isMathRandomMatch, mathRandomFailureMessage);\n    \n    const fullStructure = function() {\n    \tconsole.log(Math.random() * 100);\n    }\n\n    const isFullMatch = Structured.match(code, fullStructure);\n    const failureMessage = 'Did you use the `Math.random()` method and multiply it by `100`?';\n    assert.isOk(isFullMatch, failureMessage);\n  });\n  \n});\n","test_options":{"withBabel":true}},{"__typename":"Checkpoint","id":"5c2fe54e1d19724a04390543","instructions":"Now, use `Math.floor()` to make the output a whole number.\n\nInside the `console.log()` you wrote in the last step, put the existing `Math.random() * 100` code inside the parentheses of `Math.floor()`.","hint":"The code inside the parentheses of your `console.log()` should look like: \n\n```javascript\nMath.floor(Math.random() * 100);\n```\nBy placing `Math.random() * 100` inside of the parentheses of `Math.floor()`, we can make sure that the number generated will be a whole number. For instance, if `Math.random() * 100` generated the number 64.65, `Math.floor()` would make the result 64.\n\nNote: Be careful of parentheses here. Each opening parenthesis should have a closing parenthesis.\n\nAlso, remember that you're using the `console.log()` statement from the previous step to print out the result of your random number which has been rounded down! ","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('app.js', 'utf8');\n\ndescribe('', function () {\n\tit('', () =\u003e {\n    const consoleStructure = function() {\n    \tconsole.log()\n    }\n    \n    const consoleStructureWithSemicolon = function() {\n    \tconsole.log();\n    }\n    \n    const consoleLogMatch = Structured.match(code, consoleStructure) || Structured.match(code, consoleStructureWithSemicolon);\n    \n    const consoleFailureMessage = 'Did you use a `console.log()`?'\n    assert.isOk(consoleLogMatch, consoleFailureMessage);\n    \n    const mathFloorStructure = function() {\n      console.log(Math.floor())\n    }\n    \n    const isMathFloorMatch = Structured.match(code, mathFloorStructure);\n    const mathFloorFailureMessage = 'Are you using `Math.floor()` inside your log statement?'\n    assert.isOk(isMathFloorMatch, mathFloorFailureMessage);\n    \n    const fullStructure = function() {\n    \tconsole.log(Math.floor(Math.random() * 100));\n    }\n\n    const isFullMatch = Structured.match(code, fullStructure);\n    const failureMessage = 'Did you use the `Math.floor()` method to wrap your random number generator?';\n    assert.isOk(isFullMatch, failureMessage);\n  });\n  \n});\n","test_options":{"withBabel":true}},{"__typename":"Checkpoint","id":"5c2fe54e1d19724a04390544","instructions":"Find a method on the \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math\" target=\"_blank\"\u003eJavaScript `Math` object\u003c/a\u003e that returns the smallest integer greater than or equal to a decimal number.\n\nUse this method with the number `43.8`. Log the answer to the console.","hint":"Use the `.ceil()` method to calculate the smallest integer greater than or equal to `43.8`.","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('app.js', 'utf8');\n\ndescribe('', function () {\n\tit('', () =\u003e {\n    const consoleStructure = function() {\n    \tconsole.log()\n    }\n    \n    const consoleStructureWithSemicolon = function() {\n    \tconsole.log();\n    }\n    \n    const consoleLogMatch = Structured.match(code, consoleStructure) || Structured.match(code, consoleStructureWithSemicolon);\n    \n    const consoleFailureMessage = 'Did you use a `console.log()`?'\n    assert.isOk(consoleLogMatch, consoleFailureMessage);\n    \n    const mathCeilStructure = function() {\n      console.log(Math.ceil())\n    }\n    \n    const isMathCeilMatch = Structured.match(code, mathCeilStructure);\n    const mathCeilFailureMessage = 'Are you using the right `Math` method to find the smallest integer greater than or equal to a decimal number? Check the hint if you are stuck!'\n    assert.isOk(isMathCeilMatch, mathCeilFailureMessage);\n    \n    const fullStructure = function() {\n    \tconsole.log(Math.ceil($num));\n    }\n    \n    const varCallbacks = {\n      '$num': function(num) {\n        if (typeof num.value !== 'number') {\n          return {failure: `Make sure that you are passing a number and not a ${typeof num.value} to Math.ceil`};\n        }\n        if (num.value !== 43.8) {\n        \treturn { failure: 'Did you use the `Math.ceil()` method to find the smallest integer greather than or equal to `43.8`?'} \n        }\n        return true;\n      }\n    };\n\n    const isFullMatch = Structured.match(code, fullStructure, { varCallbacks });\n    const failureMessage = varCallbacks.failure || 'Did you use the `Math.ceil()` method to find the smallest integer greather than or equal to `43.8`?';\n    assert.isOk(isFullMatch, failureMessage);\n  });\n  \n});\n","test_options":{"withBabel":true}},{"__typename":"Checkpoint","id":"5c2fe54e1d19724a04390545","instructions":"Use the \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Number\" target=\"_blank\"\u003eJavaScript documentation\u003c/a\u003e to find a method on the built-in `Number` object that checks if a number is an integer. \n\nPut the number `2017` in the parentheses of the method and use `console.log()` to print the result.","hint":"Use the `.isInteger()` method from the `Number` object to check if `2017` is an integer.\n\nSee an example of how to use `.isInteger()` and log the result:\n```js\nconsole.log(Number.isInteger(34.2)); // Prints false\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('app.js', 'utf8');\n\ndescribe('', function () {\n\tit('', () =\u003e {\n    const consoleStructure = function() {\n    \tconsole.log()\n    }\n    \n    const consoleStructureWithSemicolon = function() {\n    \tconsole.log();\n    }\n    \n    const consoleLogMatch = Structured.match(code, consoleStructure) || Structured.match(code, consoleStructureWithSemicolon);\n    \n    const consoleFailureMessage = 'Did you use a `console.log()`?'\n    assert.isOk(consoleLogMatch, consoleFailureMessage);\n    \n    const mathCeilStructure = function() {\n      console.log(Number.isInteger())\n    }\n    \n    const isMathCeilMatch = Structured.match(code, mathCeilStructure);\n    const mathCeilFailureMessage = 'Are you using the right `Number` method to check if a number is an integer? Check the hint if you are stuck!'\n    assert.isOk(isMathCeilMatch, mathCeilFailureMessage);\n    \n    const fullStructure = function() {\n    \tconsole.log(Number.isInteger($num));\n    }\n\n    const varCallbacks = {\n      '$num': function(num) {\n        if (typeof num.value !== 'number') {\n          return {failure: `Make sure that you are passing a number and not a ${typeof num.value} to Number.isInteger`};\n        }\n        if (num.value !== 2017) {\n        \treturn { failure: 'Did you use the `Number.isInteger()` method to check if `2017` is an integer?'} \n        }\n        return true;\n      }\n    };\n\n    const isFullMatch = Structured.match(code, fullStructure, {varCallbacks: varCallbacks});\n    const failureMessage = varCallbacks.failure || 'Did you use the `Number.isInteger()` method to check if `2017` is an integer?';\n    assert.isOk(isFullMatch, failureMessage);\n  });\n  \n});\n","test_options":{"withBabel":true}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-06-21T17:41:47Z","workspace":{"__typename":"Workspace","id":"5ef0cab31dde1c00126fe09d","slug":"introduction-to-javascript-libraries","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":15.716667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe54e1d19724a04390540","type":"Narrative","content":"In addition to `console`, there are other \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects\" target=\"_blank\" rel=\"noopener noreferer\"\u003eobjects built into JavaScript\u003c/a\u003e.\nDown the line, you’ll build your own objects, but for now these “built-in\" objects are full of useful functionality. \n\nFor example, if you wanted to perform more complex mathematical operations than arithmetic, JavaScript has the built-in `Math` object. \n\nThe great thing about objects is that they have methods! Let's call the `.random()` method from the built-in `Math` object:\n\n```js\nconsole.log(Math.random()); // Prints a random number between 0 and 1\n```\nIn the example above, we called the `.random()` method by appending the object name with the dot operator, the name of the method, and opening and closing parentheses. This method returns a random number between 0 (inclusive) and 1 (exclusive). \n\nTo generate a random number between 0 and 50, we could multiply this result by 50, like so: \n\n```js\nMath.random() * 50;\n```\n\nThe example above will likely evaluate to a decimal. To ensure the answer is a whole number, we can take advantage of another useful `Math` method called `Math.floor()`. \n\n`Math.floor()` takes a decimal number, and rounds down to the nearest whole number. You can use `Math.floor()` to round down a random number like this:\n\n```js\nMath.floor(Math.random() * 50);\n```\nIn this case:\n1. `Math.random()` generates a random number between 0 and 1.\n2. We then multiply that number by `50`, so now we have a number between 0 and 50.\n3. Then, `Math.floor()` rounds the number down to the nearest whole number.\n\nIf you wanted to see the number printed to the terminal, you would still need to use a `console.log()` statement:\n\n```js\nconsole.log(Math.floor(Math.random() * 50)); // Prints a random whole number between 0 and 50\n```\n\nTo see all of the properties and methods on the `Math` object, take a look at \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math\" target=\"_blank\" rel=\"noopener noreferer\"\u003ethe documentation here\u003c/a\u003e.","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c2fe54e1d19724a0439053e","type":"PersistentCodeEditor","files":["app.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe54e1d19724a0439053f","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"fae7954a45c3b36d14388b06132b5699","sourceId":null,"title":"Review","slug":"review","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:24Z","checkpoints":[],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-02-29T22:53:45Z","workspace":{"__typename":"Workspace","id":"5ea9d21b6c7a070012b09a7e","slug":"introduction-to-javascript-review-types-operators","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.7},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe54e1d19724a04390548","type":"Narrative","content":"Let's take one more glance at the concepts we just learned:\n\n- Data is printed, or logged, to the console, a panel that displays messages, with `console.log()`.\n- We can write single-line comments with `//` and multi-line comments between `/*` and `*/`.\n- There are 7 fundamental data types in JavaScript: strings, numbers, booleans, null, undefined, symbol, and object.\n- Numbers are any number without quotes: `23.8879`\n- Strings are characters wrapped in single or double quotes: `'Sample String'`\n- The built-in arithmetic operators include `+`, `-`, `*`, `/`, and `%`.\n- Objects, including instances of data types, can have properties, stored information. The properties are denoted with a `.` after the name of the object, for example: `'Hello'.length`. \n- Objects, including instances of data types, can have methods which perform actions. Methods are called by appending the object or instance with a period, the method name, and parentheses. For example: `'hello'.toUpperCase()`.\n- We can access properties and methods by using the `.`, dot operator. \n- Built-in objects, including `Math`, are collections of methods and properties that JavaScript provides.\n\nHere are a few more resources to add to your toolkit:\n\n- [Codecademy Docs: JavaScript](https://www.codecademy.com/resources/docs/javascript)\n- [Codecademy Workspaces: JavaScript](https://www.codecademy.com/workspaces/new)\n\nMake sure to bookmark these links so you have them at your disposal.","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c2fe54e1d19724a04390546","type":"PersistentCodeEditor","files":["app.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe54e1d19724a04390547","type":"OutputTerminal"}]}],"progress":{"__typename":"LessonProgressSummary","content_item_id":"c713e2f51a6e85c0a7937e6e65c5ef5d","started":true,"started_at":"2024-04-03T14:27:39+00:00","completed":true,"completed_at":"2024-04-29T15:41:08+00:00","user_completed":false,"user_completed_at":null,"user_id":"5c76d428aa33d1d2df000015","last_updated":"2024-04-29T15:41:08+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":null,"bookmark":[10,0],"checklist":null,"kanban":null}},"type":"lesson","progress_pct":100,"exercises_completed":10,"exercises_total":10,"current_exercise_checkpoints_completed":0}},{"__typename":"Quiz","id":"e61daaa3d8a04a5094311d4007efcc52","description":"Test your understanding of JavaScript fundamentals with this quiz.","isDeprecated":null,"isFree":false,"published":true,"slug":"learn-javascript-variables-quiz","title":"Variables","time":null,"type":"quiz","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"progress":{"__typename":"QuizProgressSummary","content_item_id":"e61daaa3d8a04a5094311d4007efcc52","started":false,"started_at":null,"completed":false,"completed_at":null,"user_completed":false,"user_completed_at":null,"user_id":"5c76d428aa33d1d2df000015","last_updated":null,"record":null,"total":null,"correct":null,"pct":null,"highest_pct":null,"passed":false,"passed_any":false,"taken":false,"type":"quiz","quiz_attempts":[]},"assessment_ids":["5b1da44eb2f3fb4fb0092216","5b1da44eb2f3fb4fb0092220","5b1da44eb2f3fb4fb0092233","5b858b1339652c569388ac78","5b1da44eb2f3fb4fb009220b"],"assessments":[{"__typename":"MultipleChoice","id":"5b1da44eb2f3fb4fb0092216","type":"multiple_choice","prompt":"What is the correct way to declare a new variable that you can change?","correct_answer":1,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`let myName: 'Sloan';`","reason":"To declare a variable, you use the `=` operator not a colon."},{"__typename":"MultipleChoiceAnswer","text":"`let myName = 'Sloan';`","reason":"Right on! `let` is used to declare variables that can be changed."},{"__typename":"MultipleChoiceAnswer","text":"`const myName = 'Sloan';`","reason":"A variable declared with `const` cannot be changed."},{"__typename":"MultipleChoiceAnswer","text":"`myName = 'Sloan';`","reason":"We must use a keyword to indicate a variable. We can use `let` for a variable who's value can change. "}],"image":null,"latex_block":null,"code_snippet":null},{"__typename":"MultipleChoice","id":"5b1da44eb2f3fb4fb0092220","type":"multiple_choice","prompt":"What are variables used for in JavaScript?","correct_answer":2,"answers":[{"__typename":"MultipleChoiceAnswer","text":"For changing language settings.","reason":"Variables are meant to hold data."},{"__typename":"MultipleChoiceAnswer","text":"For changing a value’s data type.","reason":"Variables do not change a _type_, they are meant to hold values."},{"__typename":"MultipleChoiceAnswer","text":"For storing or holding data.","reason":"Yes! Variables hold data."}],"image":null,"latex_block":null,"code_snippet":null},{"__typename":"MultipleChoice","id":"5b1da44eb2f3fb4fb0092233","type":"multiple_choice","prompt":"Which of the following code snippets would cause an error?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"```js\nconst food = 'chicken';\nfood = 'sushi';\n```","reason":"Nice job! `const` variables cannot be changed after they're created."},{"__typename":"MultipleChoiceAnswer","text":"```js\nlet food = 'chicken';\nfood = 'sushi';\n```","reason":"`let` variables can be changed after they're created."},{"__typename":"MultipleChoiceAnswer","text":"```js\nlet food = 'chicken';\nlet drink = 'seltzer';\n```","reason":"`let` variables can be changed after they're created."},{"__typename":"MultipleChoiceAnswer","text":"```js\nconst foodOne = 'chicken';\nconst foodTwo = 'sushi';\n```","reason":"This will not throw an error because no `const` variables are changing values."}],"image":null,"latex_block":null,"code_snippet":null},{"__typename":"MultipleChoice","id":"5b858b1339652c569388ac78","type":"multiple_choice","prompt":"What is string interpolation?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"Using template literals to embed variables into strings. ","reason":"Correct! String interpolation is when we insert, or interpolate, variables into strings using template literals."},{"__typename":"MultipleChoiceAnswer","text":"Joining multiple strings together using operators like `+`","reason":"This is string concatenation. String interpolation when we insert, or interpolate, variables into strings using template literals."},{"__typename":"MultipleChoiceAnswer","text":"Changing the value of a variable.","reason":"This is variable reassignment. String interpolation when we insert, or interpolate, variables into strings using template literals."},{"__typename":"MultipleChoiceAnswer","text":"Printing a string to the console.","reason":"This is logging to the console.String interpolation when we insert, or interpolate, variables into strings using template literals."}],"image":null,"latex_block":null,"code_snippet":null},{"__typename":"MultipleChoice","id":"5b1da44eb2f3fb4fb009220b","type":"multiple_choice","prompt":"What will the following code print to the console?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`30`","reason":"Correct! `*=` will multiply the `num` by `3` and then reassign the value of `num` to that result."},{"__typename":"MultipleChoiceAnswer","text":"`3`","reason":"The `*=` operator works differently from the assignment operator (`=`)."},{"__typename":"MultipleChoiceAnswer","text":"`10`","reason":"The `*=` operator will change the value of the `num` variable."},{"__typename":"MultipleChoiceAnswer","text":"`'num'`","reason":"Since `num` does not have quotes inside the `console.log()`, its value will be printed. "}],"image":null,"latex_block":null,"code_snippet":{"__typename":"CodeSnippet","language":"javascript","text":"let num = 10;\nnum *= 3;\nconsole.log(num); "}}]},{"__typename":"Project","id":"fe49b1c39ee935a41bca419000a5889c","description":"In this project, we're going to practice variables and strings in JavaScript so you can hone your skills and feel confident taking them to the real world.\nWhy? These concepts will help you use your data to output information to your users.","isDeprecated":false,"isFree":true,"published":true,"slug":"dog-years-javascript","title":"Dog Years","time":33,"type":"project","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"progress":{"__typename":"ProjectProgressSummary","content_item_id":"fe49b1c39ee935a41bca419000a5889c","started":true,"started_at":"2024-04-29T17:18:42+00:00","completed":true,"completed_at":"2024-04-29T17:36:51+00:00","user_completed":false,"user_completed_at":null,"user_id":"5c76d428aa33d1d2df000015","last_updated":"2024-04-29T17:36:51+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":null,"bookmark":null,"checklist":["dog-years_0_0","dog-years_0_1","0_8","dog-years_0_2","0_9","0_9_08415128560338232","dog-years_0_3","0_7","dog-years_0_4","0_8_05897075629820283"],"kanban":null}},"progress_pct":100,"tasks_complete":10,"tasks_total":10,"status":1,"type":"project","checklist":{"dog-years_0_0":"true","dog-years_0_1":"true","0_8":"true","dog-years_0_2":"true","0_9":"true","0_9_08415128560338232":"true","dog-years_0_3":"true","0_7":"true","dog-years_0_4":"true","0_8_05897075629820283":"true"}},"standalone":false,"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"projectInformation":{"__typename":"ProjectInformation","ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"download_path":"","objective":"Dogs mature at a faster rate than human beings. We often say a dog's age can be calculated in \"dog years\" to account for their growth compared to a human of the same age. In some ways we could say, time moves quickly for dogs \u0026mdash; 8 years in a human's life equates to 45 years in a dog's life. How old would you be if you were a dog?\n\nHere's how you convert your age from \"human years\" to \"dog years\":\n- The first two years of a dog's life count as 10.5 dog years each.\n- Each year following equates to 4 dog years.\n\nBefore you start doing the math in your head, let a computer take care of it! With your knowledge of math operators and variables, use JavaScript to convert your human age into dog years.\n\nIf you get stuck during this project or would like to see an experienced developer work through it, click \"**Get Unstuck**\" to see a **project walkthrough video**.","preview_url":null,"thumbnail_url":"https://content.codecademy.com/projects/project_thumbnails/introduction-to-javascript/img_JS_dogYears.jpg","video_url":"https://www.youtube.com/watch?v=datt0bbuUsI","workspace":{"__typename":"Workspace","id":"5c2fe54f1d19724a043905a8","slug":"learn-javascript-intro-dog-years-2","type":"node"},"self_assessments":[{"__typename":"ProjectTaskGroup","heading":null,"tasks":[{"__typename":"ProjectTaskGroupTask","hint":"Use the `const` keyword to create a variable named `myAge`.","task_key":"dog-years_0_0","text":"Create a variable named `myAge`, and set it equal to your age as a number.\n\nWrite a comment that explains this line of code."},{"__typename":"ProjectTaskGroupTask","hint":"Use the following syntax:\n```js\nlet earlyYears = 2;\n```","task_key":"dog-years_0_1","text":"Create a variable named `earlyYears` and save the value `2` to it. Note, the value saved to this variable will change.\n\nWrite a comment that explains this line of code.\n"},{"__typename":"ProjectTaskGroupTask","hint":"Use the following syntax:\n```js\nearlyYears *= 10.5;\n```","task_key":"0_8","text":"Use the multiplication assignment operator to multiply the value saved to `earlyYears` by 10.5 and reassign it to `earlyYears`."},{"__typename":"ProjectTaskGroupTask","hint":"Use the following equation to help you:\n```js\nlet laterYears = myAge - 2;\n```","task_key":"dog-years_0_2","text":"Since we already accounted for the first two years, take the `myAge` variable, and subtract 2 from it. \n\nSet the result equal to a variable called `laterYears`. We'll be changing this value later.\n\nWrite a comment that explains this line of code."},{"__typename":"ProjectTaskGroupTask","hint":"Use the following equation to help you:\n```js\nlaterYears *= 4;\n```","task_key":"0_9","text":"Multiply the `laterYears` variable by 4 to calculate the number of dog years accounted for by your later years. Use the multiplication assignment operator to multiply and assign in one step.\n\nWrite a comment that explains this line of code."},{"__typename":"ProjectTaskGroupTask","hint":"Use `console.log()` to print to the console.","task_key":"0_9_08415128560338232","text":"If you'd like to check your work at this point, print `earlyYears` and `laterYears` to the console. Are the values what you expected?\n\nCheck off this task when you're ready to move on."},{"__typename":"ProjectTaskGroupTask","hint":null,"task_key":"dog-years_0_3","text":"Add `earlyYears` and `laterYears` together, and store that in a variable named `myAgeInDogYears`.\n\nWrite a comment that explains this line of code."},{"__typename":"ProjectTaskGroupTask","hint":"Use the `toLowerCase` method like below:\n```js\n'Grace Hopper'.toLowerCase();\n```","task_key":"0_7","text":"Let's use a string method next.\n\nWrite your name as a string, call its built-in method `.toLowerCase()`, and store the result in a variable called `myName`.\n\nThe `toLowerCase` method returns a string with all lowercase letters.\n\nWrite a comment that explains this line of code."},{"__typename":"ProjectTaskGroupTask","hint":"```js\nconsole.log(`My name is ${myName}. I am ${myAgeInDogYears} years old in dog years.`);\n```","task_key":"dog-years_0_4","text":"Write a `console.log` statement that displays your name and age in dog years. Use string interpolation to display the value in the following sentence:\n```\nMy name is NAME. I am HUMAN AGE years old in human years which is DOG AGE years old in dog years.\n```\nReplace `NAME` with `myName`, `HUMAN AGE` with `myAge`, and `DOG AGE` with `myAgeInDogYears` in the sentence above. \n\nWrite a comment that explains this line of code."},{"__typename":"ProjectTaskGroupTask","hint":"8 human years = 45 dog years.\n\n22 human years = 101 dog years.\n\nYou can multiply a variable `x` by `10` using either approach below:\n```js\nx *= 10;\n```\nor\n```js\nx = x * 10;\n```\n","task_key":"0_8_05897075629820283","text":"Great work! You can convert any human age to dog years. Try changing `myAge` and see what happens. \n\nIf you'd like extra practice, try writing this project without the `*=` operator."}]}],"components":[{"__typename":"PersistentCodeEditor","id":"5c2fe54f1d19724a043905a6","type":"PersistentCodeEditor","files":["app.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe54f1d19724a043905a7","type":"OutputTerminal"}]}},{"__typename":"Quiz","id":"0491ea14241e744c6674428afd967d72","description":"Check your understanding of JavaScript Conditional Statements with this quiz.","isDeprecated":null,"isFree":true,"published":true,"slug":"learn-javascript-control-flow-control-flow-quiz","title":"Conditional Statements","time":10,"type":"quiz","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"progress":{"__typename":"QuizProgressSummary","content_item_id":"0491ea14241e744c6674428afd967d72","started":true,"started_at":"2024-04-30T03:02:57+00:00","completed":true,"completed_at":"2024-04-30T03:02:57+00:00","user_completed":false,"user_completed_at":null,"user_id":"5c76d428aa33d1d2df000015","last_updated":"2024-04-30T03:02:57+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":[{"__typename":"QuizResult","at":"1714446177690","correct":9,"total":10}],"bookmark":null,"checklist":null,"kanban":null}},"total":10,"correct":9,"pct":90,"highest_pct":90,"passed":true,"passed_any":true,"taken":true,"type":"quiz","quiz_attempts":[{"__typename":"QuizAttempt","at":"1714446177690","correct":9,"passed":true,"percent":90,"total":10}]},"assessment_ids":["5b1da445b2f3fb4fee092127","5b1da445b2f3fb4fee09212b","5b1da445b2f3fb4fee092131","5b1da445b2f3fb4fee092137","5b1da445b2f3fb4fee09213d","5b1da445b2f3fb4fee092141","5b1da445b2f3fb4fee092146","5b1da445b2f3fb4fee09214c","5b1da445b2f3fb4fee092151","5b1da445b2f3fb4fee092157"],"assessments":[{"__typename":"MultipleChoice","id":"5b1da445b2f3fb4fee092127","type":"multiple_choice","prompt":"What will the following code log to the console?  ","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"Finding tacos","reason":"Correct! Since `needTacos` is true, the first block will run."},{"__typename":"MultipleChoiceAnswer","text":"Keep on keeping on!","reason":"Since `needTacos` is true, the first block will run."}],"image":null,"latex_block":null,"code_snippet":{"__typename":"CodeSnippet","language":"javascript","text":"let needTacos = true;\n\nif (needTacos) {\n    console.log(\"Finding tacos\");\n} else {\n    console.log(\"Keep on keeping on!\");\n}"}},{"__typename":"MultipleChoice","id":"5b1da445b2f3fb4fee09212b","type":"multiple_choice","prompt":"What will the code block log to the console? ","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"Put on rain boots.","reason":"Nice work! Since `weather` equals `spring`, `clothingChoice` is set to `\"Put on rain boots.\"`."},{"__typename":"MultipleChoiceAnswer","text":"Make sure to take your sunscreen.","reason":"Since `weather` equals \"spring\", the first code block sets `clothingChoice`. Then we log `clothingChoice` on the last line."},{"__typename":"MultipleChoiceAnswer","text":"Wear a light jacket.","reason":"Since `weather` equals \"spring\", the first code block sets `clothingChoice`. Then we log clothingChoice on the last line."},{"__typename":"MultipleChoiceAnswer","text":"Wear a heavy coat.","reason":"Since `weather` equals \"spring\", the first code block sets `clothingChoice`. Then we log `clothingChoice` on the last line."}],"image":null,"latex_block":null,"code_snippet":{"__typename":"CodeSnippet","language":"javascript","text":"let weather = \"spring\";\nlet clothingChoice = \"\";\n\nif (weather === \"spring\") {\n  clothingChoice = \"Put on rain boots.\";\n} else if (weather === \"summer\") {\n  clothingChoice = \"Make sure to take your sunscreen.\";\n} else if (weather === \"fall\") {\n  clothingChoice = \"Wear a light jacket.\";\n} else if (weather === 'winter') {\n  clothingChoice = \"Wear a heavy coat.\";\n} else {\n  console.log('Invalid weather type.');\n};\nconsole.log(clothingChoice);"}},{"__typename":"MultipleChoice","id":"5b1da445b2f3fb4fee092131","type":"multiple_choice","prompt":"What is the general purpose of a conditional statement?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"Conditional statements evaluate code as either `true` or `false`.","reason":"Great work!"},{"__typename":"MultipleChoiceAnswer","text":"Conditional statements make all computers capable of thought.","reason":"While conditional statements are a powerful tool, it takes a little bit more than that to allow computers to \"think\" on their own. Conditionals allow computers to pick between options based on given circumstances."},{"__typename":"MultipleChoiceAnswer","text":"Conditional statements answer binary (yes-or-no) questions.","reason":"Conditional statements can be more complicated questions with more than two conditions."}],"image":null,"latex_block":null,"code_snippet":null},{"__typename":"MultipleChoice","id":"5b1da445b2f3fb4fee092137","type":"multiple_choice","prompt":"What will the code block log to the console? ","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"Invalid item","reason":"Correct! Since `groceryItem = \"apple\"`, it does not match any of the cases, so the default block will run."},{"__typename":"MultipleChoiceAnswer","text":"Tomatoes are $0.49","reason":"Since `groceryItem = \"apple\"`, it does not match the case of `\"tomato\"`."},{"__typename":"MultipleChoiceAnswer","text":"Limes are $1.49","reason":"Since `groceryItem = \"apple\"`, it does not match the case of `\"lime\"`."},{"__typename":"MultipleChoiceAnswer","text":"Papayas are $1.29","reason":"Since `groceryItem = \"apple\"`, it does not match the case of `\"papaya\"`."}],"image":null,"latex_block":null,"code_snippet":{"__typename":"CodeSnippet","language":"javascript","text":"let groceryItem = \"apple\";\n\nswitch (groceryItem) {\n  case \"tomato\":\n    console.log(\"Tomatoes are $0.49\");\n    break;\n  case \"lime\":\n    console.log(\"Limes are $1.49\");\n    break;\n  case \"papaya\":\n    console.log(\"Papayas are $1.29\");\n    break;\n  default:\n    console.log(\"Invalid item\");\n    break;\n}"}},{"__typename":"MultipleChoice","id":"5b1da445b2f3fb4fee09213d","type":"multiple_choice","prompt":"Translate this to JavaScript:  \n\nLog \"Bear!\" to console if `isFurry` is `true` and `weight` is over `100` pounds.","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"```js\nif (isFurry \u0026\u0026 weight \u003e 100) {\n  console.log(\"Bear!\");\n}\n```","reason":"Correct! This only logs \"Bear!\" if `isFurry` is `true` and `weight` is greater than `100`."},{"__typename":"MultipleChoiceAnswer","text":"```js\nif (isFurry || weight \u003e 100) {\n  console.log(\"Bear!\");\n}\n```","reason":"This logs \"Bear!\" if the first OR second condition is `true`. We need to check if the first AND second are `true`."},{"__typename":"MultipleChoiceAnswer","text":"```js\nif ( !(isFurry \u0026\u0026 weight \u003e 100) ) {\n  console.log(\"Bear!\");\n}\n```","reason":"This logs \"Bear!\" if `isFurry` is `false` or `weight` is under `100` pounds."}],"image":null,"latex_block":null,"code_snippet":null},{"__typename":"MultipleChoice","id":"5b1da445b2f3fb4fee092141","type":"multiple_choice","prompt":"To make this statement valid, what operator belongs in the `___` space below?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`===`","reason":"Yes! The `===` operator is used to compare values."},{"__typename":"MultipleChoiceAnswer","text":"`=`","reason":"The `=` operator is used to assign values to variables, it does not compare like the `===` operator."},{"__typename":"MultipleChoiceAnswer","text":"either `=` or `===`","reason":"`===` is for comparison; `=` is for assigning values."},{"__typename":"MultipleChoiceAnswer","text":"`:=`","reason":"This is not a valid operator in JavaScript."}],"image":null,"latex_block":null,"code_snippet":{"__typename":"CodeSnippet","language":"javascript","text":"if (coin ___ \"heads\") {\n  console.log('coin is heads!');\n} else {\n  console.log('coin is tails...');\n}"}},{"__typename":"MultipleChoice","id":"5b1da445b2f3fb4fee092146","type":"multiple_choice","prompt":"What will the code block log to the console? ","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"Nice workout!","reason":"Exactly right! The condition (`runTime` is  greater than `30` OR `runDistance` is greater than `3`) is true."},{"__typename":"MultipleChoiceAnswer","text":"Keep on running!","reason":"'Nice workout!' will log to the console because `runDistance` will evaluate to `true`."},{"__typename":"MultipleChoiceAnswer","text":"You're super fast!","reason":"`runTime` is greater than 30 so this will not long to the console. "},{"__typename":"MultipleChoiceAnswer","text":"You're not making your pace!","reason":"`runDistance` is greater than 3 so this will not log to the console. "}],"image":null,"latex_block":null,"code_snippet":{"__typename":"CodeSnippet","language":"javascript","text":"let runTime = 35;\nlet runDistance = 3.5;\n\nif (runTime \u003c= 30 \u0026\u0026 runDistance \u003e 3.5) {\n  console.log(\"You're super fast!\");\n} else if (runTime \u003e= 30 \u0026\u0026 runDistance \u003c= 3) {\n  console.log(\"You're not making your pace!\");\n} else if (runTime \u003e 30 || runDistance \u003e 3) {\n  console.log(\"Nice workout!\"); \n} else {\n  console.log(\"Keep on running!\");\n}"}},{"__typename":"MultipleChoice","id":"5b1da445b2f3fb4fee09214c","type":"multiple_choice","prompt":"If `isHungry` equals `true`, which of the following expressions evaluates to `true`?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"```js\nisHungry !== false\n ```","reason":"Correct! `isHungry` does not equal `false`."},{"__typename":"MultipleChoiceAnswer","text":"```js\n!isHungry === true\n ```","reason":"`isHungry` is `true` so this evaluates to `false`. "},{"__typename":"MultipleChoiceAnswer","text":"```js\nisHungry === false\n  ```","reason":"`isHungry` is `true` so this evaluates to `false`. "},{"__typename":"MultipleChoiceAnswer","text":"```js\n!isHungry\n```","reason":"`isHungry` is `true` but '!' makes it `false`. "}],"image":null,"latex_block":null,"code_snippet":null},{"__typename":"MultipleChoice","id":"5b1da445b2f3fb4fee092151","type":"multiple_choice","prompt":"How would you properly refactor this code block using the ternary operator?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"```js\nwalkSignal === 'Walk' ? console.log('You may walk!') : console.log('Do not walk!');\n```","reason":"Correct!"},{"__typename":"MultipleChoiceAnswer","text":"```js\nwalkSignal === 'Walk' : console.log('You may walk!') : console.log('Do not walk!');\n```","reason":"This expression is missing the `?` ternary operator."},{"__typename":"MultipleChoiceAnswer","text":"```js\nwalkSignal ? console.log('You may walk!') : console.log('Do not walk!');\n```","reason":"This code does not check the value of `walkSignal` \u0026mdash; it will always evaluate to `true` and the first block will run."},{"__typename":"MultipleChoiceAnswer","text":"```js\nwalkSignal === 'Walk' ? ('You may walk!') : ('Do not walk!');\n```","reason":"This answer is missing the `console.log()` statements."}],"image":null,"latex_block":null,"code_snippet":{"__typename":"CodeSnippet","language":"javascript","text":"if (walkSignal === 'Walk') {\n    console.log('You may walk!'); \n} else {   \n    console.log('Do not walk!');\n}"}},{"__typename":"MultipleChoice","id":"5b1da445b2f3fb4fee092157","type":"multiple_choice","prompt":"Which of the following variables contains a truthy value? ","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"```js \nlet varOne = 'false';\n```","reason":"Correct, non-empty strings are truthy!"},{"__typename":"MultipleChoiceAnswer","text":"```js \nlet varTwo = false;\n```","reason":"`false` is a falsy value. "},{"__typename":"MultipleChoiceAnswer","text":"```js \nlet varThree = 0;\n```","reason":"`0` is a falsy value. "},{"__typename":"MultipleChoiceAnswer","text":"```js \nlet varFour = '';\n```","reason":"An empty string is a falsy value. "}],"image":null,"latex_block":null,"code_snippet":null}]},{"__typename":"Lesson","id":"82bb8b0cf38b025d4dae5c3fad7a83a0","description":"Learn how to add logic to your code with JavaScript.","isDeprecated":false,"isFree":true,"published":true,"slug":"control-flow","title":"Conditional Statements","time":110,"type":"lesson","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"exercise_ids":["b353f9acd0024103a9c6c48998aba287","0a2044e0d0abeff73c80ce042f9d5545","4476469093d7bf7ed801cd66330864cb","584583e7d8ec0dad2067057493774c09","e5bb570275770607b806929bb8bc4d5c","43e64d0991594943de6ddea833e93317","1245e87418d1213632605f3505d87fcf","aa9a756542577e81e0c65243a5b03f39","b8ac7504880412bc17ad0558bb99db46","23352aa0adda21392ea8cd3b9876ea3b","1bd8e532511877c26294a58104637186"],"published_exercise_ids":["b353f9acd0024103a9c6c48998aba287","0a2044e0d0abeff73c80ce042f9d5545","4476469093d7bf7ed801cd66330864cb","584583e7d8ec0dad2067057493774c09","e5bb570275770607b806929bb8bc4d5c","43e64d0991594943de6ddea833e93317","1245e87418d1213632605f3505d87fcf","aa9a756542577e81e0c65243a5b03f39","b8ac7504880412bc17ad0558bb99db46","23352aa0adda21392ea8cd3b9876ea3b","1bd8e532511877c26294a58104637186"],"exercises":[{"__typename":"Exercise","id":"b353f9acd0024103a9c6c48998aba287","sourceId":null,"title":"What are Conditional Statements?","slug":"control-flow-intro","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:23Z","checkpoints":[],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-01-03T21:36:00Z","workspace":{"__typename":"Workspace","id":"61d36c4547065d001c32f09b","slug":"learn-javascript-conditionals-if-statement","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.316667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe5441d197249cf39066f","type":"Narrative","content":"In life, we make decisions based on circumstances. Think of an everyday decision as mundane as falling asleep \u0026mdash; if we are tired, we go to bed, otherwise, we wake up and start our day.\n\nThese if-else decisions can be modeled in code by creating conditional statements. A [conditional statement](https://www.codecademy.com/resources/docs/javascript/conditionals?page_ref=catalog) checks a specific condition(s) and performs a task based on the condition(s).\n\nIn this lesson, we will explore how programs make decisions by evaluating conditions and introduce logic into our code! \n\nWe'll be covering the following concepts:\n\n* `if`, `else if`, and `else` statements\n* comparison operators\n* logical operators\n* truthy vs falsy values\n* ternary operators\n* `switch` statement\n\nSo _if_ you're ready to learn these concepts go to the next lesson\u0026mdash; _else_, read over the concepts, observe the diagram, and prepare yourself for this lesson!","instructions":"Check out the diagram to see how conditionals allow us to create decision-making technology."},{"__typename":"LayoutImage","id":"5c2fe5441d197249cf39066e","type":"Image","image_url":"https://content.codecademy.com/courses/learn-javascript-conditionals/control_flow_diagram_v5.svg","alt_text":"If sleepy -\u003e sleep in. Else -\u003e start your day."}]},{"__typename":"Exercise","id":"0a2044e0d0abeff73c80ce042f9d5545","sourceId":null,"title":"If Statement","slug":"if-statement","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:23Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe5441d197249cf390675","instructions":"Using the `let` keyword, declare a variable named `sale`. Assign the value `true` to it. ","hint":"To create a `let` variable, follow the syntax below:\n\n```js\nlet sampleVar = true;\n```\n\n`true` is not a string, and therefore does NOT need quotes around it. ","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { expect } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      let sale = true;\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n    expect(isMatchOne, 'Did you declare a variable named `sale` using `let` and assign to it a value of `true`?').to.not.be.false;\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe5441d197249cf390676","instructions":"Now create an `if` statement. Provide the `if` statement a condition of `sale`. \n\nInside the code block of the `if` statement, `console.log()` the string `'Time to buy!'`. ","hint":"An `if` statement has 3 parts: the `if` keyword, a condition wrapped in parentheses `()`, and a code block wrapped in curly braces `{}`. \n```js\nif (conditionGoesHere) {\n  // Code to execute if the provided condition evaluates to true\n}\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert, expect } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n\n\tlet regie = /\\( *sale *= *true *\\)/g\n\tlet regTest = regie.test(code)\n\texpect(regTest, \"`sale = true` is assigning the `sale` variable the value `true`. If you want you can use a comparison operator (like `===`) in your condition. You can also just use `sale` itself\").to.equal(false)\n\n    let structureOne = function() {\n      let sale = true;\n      if(sale){\n      }\n    };\n\n    let structureTwo = function() {\n      if(sale){\n        console.log($statement);\n      }\n    };\n\n    varCallbacks = [\n      function($statement){\n        if($statement.value !== 'Time to buy!'){\n          return {failure: 'Inside the code block of the `if` statement did you `console.log()` `\\'Time to buy!\\'`? Double check your spelling and syntax.'}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo, { varCallbacks });\n\n    assert.isOk(isMatchOne, 'Did you create an `if` statement with a condition of `sale` under the `sale` variable?')\n    assert.isOk(isMatchTwo, varCallbacks.failure || 'Did you add a `console.log()` statement inside the code block of the `if` statement?');\n    \n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe5441d197249cf390677","instructions":"Notice that the code inside the `if` statement ran, since `'Time to buy!'` was logged to the console. \n\nBelow the `sale` variable declaration, but before the `if` statement, reassign `sale` to `false`. Run your code and observe what happens, we'll be changing this behavior in the next exercise. ","hint":"There shouldn't be anything that is printed to console after you reassign `sale` to `false`. ","test_type":"mochaTest","test_code":"console.log = func

"test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const numOfMonitors = monitorCount(4,5)\n    };\n\n    let structureTwo = function() {\n      const numOfMonitors = monitorCount(5,4)\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n\n    assert.isOk(isMatchOne || isMatchTwo, 'Did you assign the call to `monitorCount(5,4)` to your `numOfMonitors` variable?');\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c181bf939652c287493a47f","instructions":"To check that the function worked properly, log `numOfMonitors` to the console.","hint":"To log the value of a variable to the console, pass in the variable to a `console.log()` statement.\n```js\nconst hello = \"Hello World!\";\nconsole.log(hello); // Output: \"Hello World!\"\n```\n","test_type":"componentTest","test_code":"      if (Components.OutputTerminal.hasOutput(20)) {\n        return { pass: true };\n      }\n      return {\n        pass: false,\n        errors: {\n          friendly: 'Did you log `numOfMonitors` to the console?',\n          component: 'PersistentCodeEditor'\n        }\n      };","test_options":{}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2023-11-27T22:33:44Z","workspace":{"__typename":"Workspace","id":"5ecd7300339e5c0012c1d053","slug":"learn-javascript-functions-functions-returnV2","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":11.316667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c181bf939652c287493a47a","type":"Narrative","content":"When a function is called, the computer will run through the function's code and evaluate the result. By default, the resulting value is `undefined`.\n \n```js\nfunction rectangleArea(width, height) {\n  let area = width * height;\n}\nconsole.log(rectangleArea(5, 7)) // Prints undefined\n``` \nIn the code example, we defined our function to calculate the `area` of a `width` and `height` parameter. Then `rectangleArea()` is invoked with the arguments `5` and `7`. But when we went to print the results we got `undefined`. Did we write our function wrong? No! In fact, the function worked fine, and the computer did calculate the area as `35`, but we didn't capture it. So how can we do that? With the keyword `return`!\n\n\u003cimg src=\"https://content.codecademy.com/courses/learn-javascript-functions/Diagram/function%20return.svg\" alt=\"using return keyword in a function\"\u003e\n\nTo pass back information from the function call, we use a [return statement](https://www.codecademy.com/resources/docs/javascript/functions?page_ref=catalog). To create a return statement, we use the `return` keyword followed by the value that we wish to return. Like we saw above, if the value is omitted, `undefined` is returned instead.\n\nWhen a `return` statement is used in a function body, the execution of the function is stopped and the code that follows it will not be executed. Look at the example below:   \n\n```js\nfunction rectangleArea(width, height) {\n  if (width \u003c 0 || height \u003c 0) {\n    return 'You need positive integers to calculate area!';\n  }\n  return width * height;\n}\n```\nIf an argument for `width` or `height` is less than `0`, then `rectangleArea()` will return `'You need positive integers to calculate area!'`. The second return statement `width * height` will not run. \n\nThe `return` keyword is powerful because it allows functions to produce an output. We can then save the output to a variable for later use. \n\n","instructions":null},{"__typename":"OutputTerminal","id":"5c181bf939652c287493a478","type":"OutputTerminal"},{"__typename":"PersistentCodeEditor","id":"5c181bf939652c287493a479","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null}]},"1f6d3b80017c0dfb4221fe915c4ae094":{"__typename":"Exercise","id":"1f6d3b80017c0dfb4221fe915c4ae094","sourceId":null,"title":"Helper Functions","slug":"return-ii","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:11Z","checkpoints":[{"__typename":"Checkpoint","id":"5c181bf939652c287493a484","instructions":"In the previous exercise, we created a function to find the number of monitors to order for an office. Now let's write another function that uses the `monitorCount` function to figure out the price. \n\nBelow `monitorCount` Create a function declaration named `costOfMonitors` that has two parameters, the first parameter is `rows` and the second parameter is `columns`. Leave the function body empty for now.\n","hint":"To write a function declaration, use the following syntax:\n```js\nfunction newFunction(firstParameter, secondParameter) {\n};\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      function monitorCount(){}\n\n      function costOfMonitors(){}\n    };\n\n    let structureTwo = function() {\n      function costOfMonitors(columns, rows) {}\n    };\n\n    let structureThree = function() {\n      function costOfMonitors(rows, columns) {}\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n\n    assert.isOk(isMatchOne, 'Did you define a function declaration named `costOfMonitors` below `monitorCount`?');\n    assert.isNotOk(isMatchTwo, 'Did you provide `rows` as the first argument and `columns` as the second argument?')\n    assert.isOk(isMatchThree, 'Did you add `rows` as the first argument and `columns` as the second argument?')\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c181bf939652c287493a485","instructions":"Time to add some code to the function body of `costOfMonitors` to calculate the total cost.\n\nAdd a `return` statement that returns the value of calling `monitorCount(rows, columns)` multiplied by `200`.\n","hint":"To add a return statement that calls another function inside `costOfMonitors`, follow the sample syntax:\n```js\nfunction newFunction(firstParameter, secondParameter) {\n  return helperFunction(firstParameter, secondParameter) * 1000;\n};\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      function costOfMonitors(rows, columns){\n        return monitorCount(rows, columns) * 200\n      }\n    };\n\n    let structureTwo = function() {\n      function costOfMonitors(rows, columns){\n        const $val = monitorCount(rows, columns) * 200\n        return $val\n      }\n    };\n\n    let structureThree = function() {\n      function costOfMonitors(rows, columns){\n        let $val = monitorCount(rows, columns) * 200\n        return $val\n      }\n    };\n\n    let structureFour = function() {\n      function costOfMonitors(rows, columns){\n        var $val = monitorCount(rows, columns) * 200\n        return $val\n      }\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n    let isMatchFour = Structured.match(code, structureFour);\n\n    assert.isOk(isMatchOne || isMatchTwo || isMatchThree || isMatchFour, 'Inside the function body of `costOfMonitors()` did you return `monitorCount(rows, columns) * 200`?');\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c181bf939652c287493a486","instructions":"We should save the cost to a variable.\n\nDeclare a variable named `totalCost` using the `const` keyword. Assign to `totalCost` the value of calling `costOfMonitors()` with the arguments `5` and `4` respectively. \n","hint":"To save the return value of a function to a variable, follow the sample syntax:\n```js\nconst saveValue = newFunction(10, 20);\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const totalCost = costOfMonitors(5, 4)\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n    assert.isOk(isMatchOne , 'Did you declare a `const` variable named `totalCost` and assign to it the value of calling `costOfMonitors(5, 4)`?');\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c181bf939652c287493a487","instructions":"To check that the function worked properly, log `totalCost` to the console.","hint":"","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      console.log(totalCost);\n    };\n\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n\n    assert.isOk(isMatchOne , 'Did you log the value of `totalCost` to the console?');\n  });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-08-11T21:19:29Z","workspace":{"__typename":"Workspace","id":"5f330c0b17ebdb0012a1b662","slug":"helper-function","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":10.633333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c181bf939652c287493a482","type":"Narrative","content":"We can also use the return value of a function inside another function. These functions being called within another function are often referred to as _helper functions_. Since each function is carrying out a specific task, it makes our code easier to read and debug if necessary. \n\nIf we wanted to define a function that converts the temperature from Celsius to Fahrenheit, we could write two functions like: \n```js\nfunction multiplyByNineFifths(number) {\n  return number * (9/5);\n};\n\nfunction getFahrenheit(celsius) {\n  return multiplyByNineFifths(celsius) + 32;\n};\n\ngetFahrenheit(15); // Returns 59\n```\n\nIn the example above:\n* `getFahrenheit()` is called and `15` is passed as an argument.\n* The code block inside of `getFahrenheit()` calls `multiplyByNineFifths()` and  passes `15` as an argument. \n* `multiplyByNineFifths()` takes the argument of `15` for the `number` parameter.\n* The code block inside of `multiplyByNineFifths()` function multiplies `15` by `(9/5)`, which evaluates to `27`. \n* `27` is returned back to the function call in  `getFahrenheit()`.\n* `getFahrenheit()` continues to execute. It adds `32` to `27`, which evaluates to `59`. \n* Finally, `59` is returned back to the function call `getFahrenheit(15)`.\n\nWe can use functions to section off small bits of logic or tasks, then use them when we need to. Writing helper functions can help take large and difficult tasks and break them into smaller and more manageable tasks.","instructions":null},{"__typename":"OutputTerminal","id":"5c181bf939652c287493a480","type":"OutputTerminal"},{"__typename":"PersistentCodeEditor","id":"5c181bf939652c287493a481","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null}]},"76225cb7f0ea4c7d2d27aa723be48c54":{"__typename":"Exercise","id":"76225cb7f0ea4c7d2d27aa723be48c54","sourceId":null,"title":"Function Expressions","slug":"function-expressions","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:11Z","checkpoints":[{"__typename":"Checkpoint","id":"5c181bf939652c287493a48c","instructions":"Let's say we have a plant that we need to water once a week on Wednesdays. We could define a function expression to help us check the day of the week and if the plant needs to be watered:\n* Create a variable named `plantNeedsWater` using the `const` variable keyword. \n* Assign an anonymous function that takes in a parameter of `day` to `plantNeedsWater`.\n\n","hint":"To write a function expression, use the following syntax:\n```js\nconst variableName = function(paramGoesHere){\n};\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const plantNeedsWater = function($day) {};\n    };\n\n    varCallbacks = [\n      function($day){\n        if(!$day){\n          return {failure: 'Did you provide the function expression a parameter?'}\n        }\n        if($day.name !== 'day'){\n          return {failure: 'Did you provide a parameter of `day` to the function expression?'}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne, { varCallbacks });\n\n    assert.isOk(isMatchOne, varCallbacks.failure || 'Did you define a function expression that takes in an parameter of `day` and save it to `const plantNeedsWater`?');\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c181bf939652c287493a48d","instructions":"Now we need to add some code to the function body of `plantNeedsWater()`: \n* In the function body add an `if` conditional that checks `day === 'Wednesday'`. \n* If the conditional is truthy, inside the `if` code block, use the `return` keyword to return `true`. \n\n","hint":"We're adding an `if` conditional inside the function body of `plantNeedsWater()` to check if `day === 'Wednesday'`:\n```js\nconst plantNeedsWater = function(day){\n  if(day === 'Wednesday'){\n  }\n};\n```\nThen, inside the `if` conditional code block, `return true`. \n```js\nconst plantNeedsWater = function(day){\n  if(day === 'Wednesday'){\n    return true;\n  }\n};\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { expect } = require('chai');\nconst fs = require('fs');\nconst rewire = require('rewire');\n\ndescribe('', function () {\n  it('', function() {\n    let appModule \n    try { \n      appModule = rewire('../main.js');\n    } catch (e) {\n      expect(true, 'Try checking your code again. You likely have a syntax error.').to.equal(false);\n    }\n    let plantNeedsWater \n    try {\n      plantNeedsWater = appModule.__get__('plantNeedsWater');\n    } catch(e) {\n      expect(true, 'Did you declare a function named `plantNeedsWater`?').to.equal(false);\n    }\n\n    expect(plantNeedsWater('Wednesday'), 'Did you add an `if` statement to check if `day === \\'Wednesday\\'`?').to.equal(true);\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c181bf939652c287493a48e","instructions":"On days that aren't `'Wednesday'`, `plantNeedsWater()` should return `false`:\n\n* Add an `else` statement after the `if` statement.\n* Inside the `else` statement use the `return` keyword to return `false`.\n\n","hint":"First add an `else` statement after the `if` statement:\n```js\nconst plantNeedsWater = function(day){\n  if(day === 'Wednesday'){\n    return true;\n  } else {\n  }\n};\n```\n\nThen inside the `else` statement, return `false.\n```js\nconst plantNeedsWater = function(day){\n  if(day === 'Wednesday'){\n    return true;\n  } else {\n    return false;\n  }\n};\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { expect } = require('chai');\nconst fs = require('fs');\nconst rewire = require('rewire');\n\ndescribe('', function () {\n  it('', function() {\n    let appModule \n    try { \n      appModule = rewire('../main.js');\n    } catch (e) {\n      expect(true, 'Try checking your code again. You likely have a syntax error.').to.equal(false);\n    }\n    let plantNeedsWater \n    try {\n      plantNeedsWater = appModule.__get__('plantNeedsWater');\n    } catch(e) {\n      expect(true, 'Did you declare a function named `plantNeedsWater`?').to.equal(false);\n    }\n\n    expect(plantNeedsWater('Tuesday'), 'Did you add a default statement to `return false`?').to.equal(false);\n    expect(plantNeedsWater('Wednesday'), 'Did you add an `if` statement to check if `day === \\'Wednesday\\'`?').to.equal(true);\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c181bf939652c287493a48f","instructions":"Call the `plantNeedsWater()` and pass in `'Tuesday'` as an argument.\n","hint":"To call a function, add a set of parentheses to the name of the function and pass in the necessary arguments:\n\n```js\nconst someFunction = function(foo) {\n  return foo;\n};\n\n// To call the function: \nsomeFunction('an argument');\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      plantNeedsWater($day)\n    };\n\n    varCallbacks = [\n      function($day){\n        if($day.value !== 'Tuesday'){\n          return {failure: 'Did you pass in `\\'Tuesday\\'` as an argument?'}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne, { varCallbacks });\n    let templateCheck = code.match(/plantNeedsWater\\(\\s*`Tuesday`\\s*\\)/)\n    \n    assert.isOk(isMatchOne || templateCheck, varCallbacks.failure || 'Did you call `plantNeedsWater` with an argument of `\\'Tuesday\\'`?');\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c181bf939652c287493a490","instructions":"Let's check that `plantNeedsWater()` returned the expected value. \n\nLog `plantNeedsWater('Tuesday')` to the console. If it worked correctly, you should see `false` logged to the console.\n","hint":"To log the value of `plantNeedsWater('Tuesday')` to the console we can use the following syntax:\n```js\nconsole.log(plantNeedsWater('Tuesday')); // Output: false\n```\nYou can also save the value of `plantNeedsWater('Tuesday')` to a variable and log the variable like so:\n```js\nconst waterCheck = plantNeedsWater('Tuesday');\nconsole.log(waterCheck); // Output: false\n```\n","test_type":"componentTest","test_code":"      if (Components.OutputTerminal.hasOutput(false)) {\n        return { pass: true };\n      }\n      return {\n        pass: false,\n        errors: {\n          friendly: 'Did you log `plantNeedsWater(\\'Tuesday\\')` to the console?',\n          component: 'PersistentCodeEditor'\n        }\n      };","test_options":{}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-09-22T15:27:45Z","workspace":{"__typename":"Workspace","id":"5ef0ce8e7477070017b5332b","slug":"learn-javascript-functions-functions-function-expressionsV2","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":13.05},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c181bf939652c287493a48a","type":"Narrative","content":"Another way to define a function is to use a _function expression_. To define a function inside an expression, we can use the `function` keyword. In a function expression, the function name is usually omitted. A function with no name is called an _anonymous function_. A function expression is often stored in a variable in order to refer to it.\n\nConsider the following function expression:\n\n\u003cimg src=\"https://content.codecademy.com/courses/learn-javascript-functions/Diagram/expression.svg\" alt=\"defining a function expression\"\u003e\n\n\nTo declare a function expression:\n\n1. Declare a variable to make the variable’s name be the name, or identifier, of your function. Since the release of ES6, it is common practice to use `const` as the keyword to declare the variable. \n\n2. Assign as that variable's value an anonymous function created by using the `function` keyword followed by a set of parentheses with possible parameters. Then a set of curly braces that contain the function body.\n\n\nTo invoke a function expression, write the name of the variable in which the function is stored followed by parentheses enclosing any arguments being passed into the function.\n\n```js\nvariableName(argument1, argument2)\n ```\n\nUnlike function declarations, function expressions are not hoisted so they cannot be called before they are defined. \n\nLet’s define a new function using a function expression. \n\n","instructions":null},{"__typename":"OutputTerminal","id":"5c181bf939652c287493a488","type":"OutputTerminal"},{"__typename":"PersistentCodeEditor","id":"5c181bf939652c287493a489","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null}]},"9c8815117aa1800975cfcd648d0f6b62":{"__typename":"Exercise","id":"9c8815117aa1800975cfcd648d0f6b62","sourceId":null,"title":"Arrow Functions","slug":"arrow-functions","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:11Z","checkpoints":[{"__typename":"Checkpoint","id":"5c181bf939652c287493a495","instructions":"Change `plantNeedsWater()` to use arrow function syntax. ","hint":"An arrow function uses a set of parentheses `()` followed by an arrow token `=\u003e` followed by the function body like so:\n```js\nconst newFunction = () =\u003e {\n  // Function body goes here\n};\n```\nRemember to keep the `day` parameter when refactoring! ","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const plantNeedsWater = (day) =\u003e {}\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n    assert.isOk(isMatchOne, 'Did you refactor the function expression to use arrow function syntax?')\n  });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-09-16T04:49:13Z","workspace":{"__typename":"Workspace","id":"5ef0d79407194c0012f28cbd","slug":"learn-javascript-functions-functions-arrow-functionsV2","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":3.383333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c181bf939652c287493a493","type":"Narrative","content":"ES6 introduced _arrow function syntax_, a shorter way to write functions by using the special \"fat arrow\" `() =\u003e` notation. \n\n[Arrow functions](https://www.codecademy.com/resources/docs/javascript/arrow-functions?page_ref=catalog) remove the need to type out the keyword `function` every time you need to create a function.  Instead, you first include the parameters inside the `( )` and then add an arrow `=\u003e` that points to the function body surrounded in `{  }` like this:\n\n```js\nconst rectangleArea = (width, height) =\u003e {\n  let area = width * height;\n  return area;\n};\n```\n\nIt's important to be familiar with the multiple ways of writing functions because you will come across each of these when reading other JavaScript code. ","instructions":null},{"__typename":"OutputTerminal","id":"5c181bf939652c287493a491","type":"OutputTerminal"},{"__typename":"PersistentCodeEditor","id":"5c181bf939652c287493a492","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null}]},"2f37c3f48bcdcf351fd1f156accbd9ce":{"__typename":"Exercise","id":"2f37c3f48bcdcf351fd1f156accbd9ce","sourceId":null,"title":"Concise Body Arrow Functions ","slug":"concise-body-arrow","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:11Z","checkpoints":[{"__typename":"Checkpoint","id":"5c181bf939652c287493a49a","instructions":"Let's refactor `plantNeedsWater()` to be a concise body. Notice that we've already converted the `if`/`else` statement to a ternary operator to make the code fit on one line.\n","hint":"If a function looks like:\n```js\nconst greaterThanFive = (num) =\u003e {\n  return num \u003e 5 ? true : false;\n};\n```\nTo make it into a concise body, we would remove the parentheses, curly braces, and the `return` keyword: \n```js\nconst greaterThanFive = num =\u003e  num \u003e 5 ? true : false;\n```\n\n","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire')\nconst { assert, expect } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const plantNeedsWater = day =\u003e day === $day ? true : false;\n    };\n\n    let structureTwo = function() {\n      const plantNeedsWater = day =\u003e day === $day\n    };\n\n    varCallbacks = [\n      function($day){\n        if($day.value !== 'Wednesday'){\n          return {failure: 'Did you check if `day === \\'Wednesday\\'`?'}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne, { varCallbacks });\n\n    let isMatchTwo = Structured.match(code, structureTwo, { varCallbacks });\n\n    let appModule\n    try {\n      appModule = rewire('../main.js');\n    } catch (e) {\n        expect(true, 'Try checking your code again. You likely have a syntax error.').to.equal(false);\n    }\n\n    let plantNeedsWater\n    try {\n      plantNeedsWater = appModule.__get__(\"plantNeedsWater\");\n    } catch (e) {\n      expect(true, 'Your function should still be called `plantNeedsWater()`').to.equal(false);\n    }\n\n    let test1 = plantNeedsWater('Wednesday') === true\n    let test2 = plantNeedsWater('Tuesday') === false\n    let test3 = plantNeedsWater('') === false\n    let scenarios = [test1, test2, test3].every(el =\u003e el === true)\n\n\n    let parensCheck = code.match(/\\(\\s*day\\s*\\)/);\n    assert.isOk(isMatchOne || (isMatchTwo \u0026\u0026 scenarios), varCallbacks.failure || 'Did you refactor `plantNeedsWater()` to be a concise body?');\n    assert.isNotOk(parensCheck, 'Did you remove the parentheses around `day` parameter?')\n  });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-09-16T04:51:12Z","workspace":{"__typename":"Workspace","id":"5ef0d7ae0cf2810012f15e30","slug":"learn-javascript-functions-functions-concise-body","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":5.883333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"PersistentCodeEditor","id":"5c181bf939652c287493a496","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"Narrative","id":"5c181bf939652c287493a498","type":"Narrative","content":"JavaScript also provides several ways to refactor [arrow function](https://www.codecademy.com/resources/docs/javascript/arrow-functions?page_ref=catalog) syntax. The most condensed form of the function is known as _concise body_. We'll explore a few of these techniques below:\n\n1. Functions that take only a single parameter do not need that parameter to be enclosed in parentheses. However, if a function takes zero or multiple parameters, parentheses are required.\n\u003cimg src=\"https://content.codecademy.com/courses/learn-javascript-functions/Diagram/parameters.svg\" alt=\"showcasing how arrow functions parameters differ for different amounts of parameters\"\u003e\n\n2. A function body composed of a single-line block does not need curly braces. Without the curly braces, whatever that line evaluates will be automatically returned. The contents of the block should immediately follow the arrow `=\u003e` and the `return` keyword can be removed. This is referred to as _implicit return_.\n\n\u003cimg src=\"https://content.codecademy.com/courses/learn-javascript-functions/Diagram/return.svg\" alt=\"comparing single line and multiline arrow functions\"\u003e\n\nSo if we have a function:\n```js\nconst squareNum = (num) =\u003e {\n  return num * num;\n};\n```\nWe can refactor the function to:\n\n```js\nconst squareNum = num =\u003e num * num;\n```\n\nNotice the following changes:\n\n* The parentheses around `num`  have been removed, since it has a single parameter.\n* The curly braces `{  }` have been removed since the function consists of a single-line block.\n* The `return` keyword has been removed since the function consists of a single-line block.\n\n\n","instructions":null},{"__typename":"OutputTerminal","id":"5c181bf939652c287493a497","type":"OutputTerminal"}]},"354a6080b6cd0792826466040785e22f":{"__typename":"Exercise","id":"354a6080b6cd0792826466040785e22f","sourceId":null,"title":"Review Functions","slug":"review-functions","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:11Z","checkpoints":[],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-05-18T20:58:08Z","workspace":{"__typename":"Workspace","id":"5ef0d7ba526f050012810fdb","slug":"learn-javascript-functions-functions-review","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.9},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"PersistentCodeEditor","id":"5c181bf939652c287493a49b","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"Narrative","id":"5c181bf939652c287493a49d","type":"Narrative","content":"Give yourself a pat on the back, you just navigated through functions! \n\nIn this lesson, we covered some important concepts about functions: \n\n\n* A _function_ is a reusable block of code that groups together a sequence of statements to perform a specific task.\n\n* A _function declaration_ :\n\u003cimg src=\"https://content.codecademy.com/courses/learn-javascript-functions/Diagram/declaration.svg\" alt=\"Diagram showing the syntax of a function declaration\"\u003e\n\n\n* A parameter is a named variable inside a function's block which will be assigned the value of the argument passed in when the function is invoked:\n\u003cimg src=\"https://content.codecademy.com/courses/learn-javascript-functions/Diagram/function_parameters.svg\" alt=\"JavaScript syntax for declaring a function with parameters\"\u003e\n\n* To _call_ a function in your code:\n\u003cimg src=\"https://content.codecademy.com/courses/learn-javascript-functions/Diagram/name.svg\" alt=\"Diagram showing the syntax of invoking a function\"\u003e\n\n* ES6 introduces new ways of handling arbitrary parameters through _default parameters_ which allow us to assign a default value to a parameter in case no argument is passed into the function.\n\n* To return a value from a function, we use a _return statement_. \n\n* To define a function using _function expressions_:\n\u003cimg src=\"https://content.codecademy.com/courses/learn-javascript-functions/Diagram/expression.svg\" alt=\"defining a function expression\"\u003e\n\n* To define a function using _arrow function notation_:\n\u003cimg src=\"https://content.codecademy.com/courses/learn-javascript-functions/Diagram/arrow_notation.svg\" alt=\"\"\u003e \n\n* Function definition can be made concise using concise arrow notation:\n\u003cimg src=\"https://content.codecademy.com/courses/learn-javascript-functions/Diagram/return.svg\" alt=\"comparing single line and multiline arrow functions\"\u003e\n\nIt's good to be aware of the differences between function expressions, arrow functions, and function declarations. As you program more in JavaScript, you'll see a wide variety of how these function types are used. ","instructions":null},{"__typename":"OutputTerminal","id":"5c181bf939652c287493a49c","type":"OutputTerminal"}]},"b353f9acd0024103a9c6c48998aba287":{"__typename":"Exercise","id":"b353f9acd0024103a9c6c48998aba287","sourceId":null,"title":"What are Conditional Statements?","slug":"control-flow-intro","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:23Z","checkpoints":[],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-01-03T21:36:00Z","workspace":{"__typename":"Workspace","id":"61d36c4547065d001c32f09b","slug":"learn-javascript-conditionals-if-statement","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.316667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe5441d197249cf39066f","type":"Narrative","content":"In life, we make decisions based on circumstances. Think of an everyday decision as mundane as falling asleep \u0026mdash; if we are tired, we go to bed, otherwise, we wake up and start our day.\n\nThese if-else decisions can be modeled in code by creating conditional statements. A [conditional statement](https://www.codecademy.com/resources/docs/javascript/conditionals?page_ref=catalog) checks a specific condition(s) and performs a task based on the condition(s).\n\nIn this lesson, we will explore how programs make decisions by evaluating conditions and introduce logic into our code! \n\nWe'll be covering the following concepts:\n\n* `if`, `else if`, and `else` statements\n* comparison operators\n* logical operators\n* truthy vs falsy values\n* ternary operators\n* `switch` statement\n\nSo _if_ you're ready to learn these concepts go to the next lesson\u0026mdash; _else_, read over the concepts, observe the diagram, and prepare yourself for this lesson!","instructions":"Check out the diagram to see how conditionals allow us to create decision-making technology."},{"__typename":"LayoutImage","id":"5c2fe5441d197249cf39066e","type":"Image","image_url":"https://content.codecademy.com/courses/learn-javascript-conditionals/control_flow_diagram_v5.svg","alt_text":"If sleepy -\u003e sleep in. Else -\u003e start your day."}]},"0a2044e0d0abeff73c80ce042f9d5545":{"__typename":"Exercise","id":"0a2044e0d0abeff73c80ce042f9d5545","sourceId":null,"title":"If Statement","slug":"if-statement","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:23Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe5441d197249cf390675","instructions":"Using the `let` keyword, declare a variable named `sale`. Assign the value `true` to it. ","hint":"To create a `let` variable, follow the syntax below:\n\n```js\nlet sampleVar = true;\n```\n\n`true` is not a string, and therefore does NOT need quotes around it. ","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { expect } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      let sale = true;\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n    expect(isMatchOne, 'Did you declare a variable named `sale` using `let` and assign to it a value of `true`?').to.not.be.false;\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe5441d197249cf390676","instructions":"Now create an `if` statement. Provide the `if` statement a condition of `sale`. \n\nInside the code block of the `if` statement, `console.log()` the string `'Time to buy!'`. ","hint":"An `if` statement has 3 parts: the `if` keyword, a condition wrapped in parentheses `()`, and a code block wrapped in curly braces `{}`. \n```js\nif (conditionGoesHere) {\n  // Code to execute if the provided condition evaluates to true\n}\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert, expect } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n\n\tlet regie = /\\( *sale *= *true *\\)/g\n\tlet regTest = regie.test(code)\n\texpect(regTest, \"`sale = true` is assigning the `sale` variable the value `true`. If you want you can use a comparison operator (like `===`) in your condition. You can also just use `sale` itself\").to.equal(false)\n\n    let structureOne = function() {\n      let sale = true;\n      if(sale){\n      }\n    };\n\n    let structureTwo = function() {\n      if(sale){\n        console.log($statement);\n      }\n    };\n\n    varCallbacks = [\n      function($statement){\n        if($statement.value !== 'Time to buy!'){\n          return {failure: 'Inside the code block of the `if` statement did you `console.log()` `\\'Time to buy!\\'`? Double check your spelling and syntax.'}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo, { varCallbacks });\n\n    assert.isOk(isMatchOne, 'Did you create an `if` statement with a condition of `sale` under the `sale` variable?')\n    assert.isOk(isMatchTwo, varCallbacks.failure || 'Did you add a `console.log()` statement inside the code block of the `if` statement?');\n    \n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe5441d197249cf390677","instructions":"Notice that the code inside the `if` statement ran, since `'Time to buy!'` was logged to the console. \n\nBelow the `sale` variable declaration, but before the `if` statement, reassign `sale` to `false`. Run your code and observe what happens, we'll be changing this behavior in the next exercise. ","hint":"There shouldn't be anything that is printed to console after you reassign `sale` to `false`. ","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      let sale = true;\n      sale = false\n      if(sale){\n      }\n    };\n\n    let structureTwo = function() {\n      let sale = false;\n      if(sale){\n      }\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n\n    assert.isOk(isMatchOne || isMatchTwo, 'Did you reassign `sale` to `false` in before the `if` statement?')\n  });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-05-12T16:46:20Z","workspace":{"__typename":"Workspace","id":"5ebad2fe260d29001351a6c1","slug":"learn-javascript-conditionals-if-statement","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":7.25},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"OutputTerminal","id":"5c2fe5441d197249cf390672","type":"OutputTerminal"},{"__typename":"Narrative","id":"5c2fe5441d197249cf390673","type":"Narrative","content":"We often perform a task based on a condition. For example, if the weather is nice today, then we will go outside. If the alarm clock rings, then we'll shut it off. If we're tired, then we'll go to sleep.\n\nIn programming, we can also perform a task based on a condition using an `if` statement:\n\n```js\nif (true) {\n  console.log('This message will print!'); \n}\n// Prints: This message will print!\n```\n\nNotice in the example above, we have an `if` statement. The `if` statement is composed of:\n\n* The `if` keyword followed by a set of parentheses `()` which is followed by a _code block_, or _block statement_, indicated by a set of curly braces `{}`.\n* Inside the parentheses `()`, a condition is provided that evaluates to `true` or `false`.\n* If the condition evaluates to `true`, the code inside the curly braces `{}` runs, or _executes_. \n* If the condition evaluates to `false`, the block won't execute.\n\nLet's make an `if` statement.","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c2fe5441d197249cf390671","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null}]},"4476469093d7bf7ed801cd66330864cb":{"__typename":"Exercise","id":"4476469093d7bf7ed801cd66330864cb","sourceId":null,"title":"If...Else Statements","slug":"if-else-statements","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:23Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe5441d197249cf39067c","instructions":"Add an `else` statement to the existing `if` statement. Inside the code block of the `else ` statement, `console.log()` the string `'Time to wait for a sale.'`\n","hint":"An `else` statement does not take another condition. Therefore, it will NOT have a set of parentheses.\nThe syntax for adding an `if...else` statement looks like:\n```js\nif (conditionGoesHere) {\n  // Code for if statement\n} else {\n  // Code for else statement\n}\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      if (sale) {\n      } else {\n      }\n    };\n\n    let structureTwo = function() {\n      if (sale) {\n      } else {\n        console.log($statement);\n      }\n    };\n\n    varCallbacks = [\n      function($statement){\n        if ($statement.value !== 'Time to wait for a sale.') {\n          return {failure: 'Inside the code block of the `else` statement did you `console.log()` `\\'Time to wait for a sale.\\'`?'}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo, { varCallbacks });\n\n    assert.isOk(isMatchOne, 'Did you add an `else` statement after the `if` statement?')\n    assert.isOk(isMatchTwo, varCallbacks.failure || 'Did you add a `console.log()` statement inside the code block of the `else` statement?');\n  });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-10-06T17:45:44Z","workspace":{"__typename":"Workspace","id":"5ebad3614ee0360015c18f8b","slug":"learn-javascript-conditionals-if-else-statements","type":"javascript"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":4.383333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe5441d197249cf39067a","type":"Narrative","content":"In the previous exercise, we used an `if` statement that checked a condition to decide whether or not to run a block of code. In many cases, we'll have code we want to run if our condition evaluates to `false`. \n\nIf we wanted to add some default behavior to the `if` statement, we can add an [`else` statement](https://www.codecademy.com/resources/docs/javascript/conditionals?page_ref=catalog) to run a block of code when the condition evaluates to `false`. Take a look at the inclusion of an `else` statement: \n\n```js\nif (false) {\n  console.log('The code in this block will not run.');\n} else {\n  console.log('But the code in this block will!');\n}\n\n// Prints: But the code in this block will!\n```\n\nAn `else` statement must be paired with an `if` statement, and together they are referred to as an `if...else` statement. \n\nIn the example above, the `else` statement:\n\n* Uses the `else` keyword following the code block of an `if` statement.\n* Has a code block that is wrapped by a set of curly braces `{}`.\n* The code inside the `else` statement code block will execute when the `if` statement's condition evaluates to `false`.\n\n`if...else` statements allow us to automate solutions to yes-or-no questions, also known as _binary decisions_.","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c2fe5441d197249cf390678","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe5441d197249cf390679","type":"OutputTerminal"}]},"584583e7d8ec0dad2067057493774c09":{"__typename":"Exercise","id":"584583e7d8ec0dad2067057493774c09","sourceId":null,"title":"Comparison Operators","slug":"comparison-operators","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:23Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe5441d197249cf390681","instructions":"Using `let`, create a variable named `hungerLevel` and set it equal to `7`.","hint":"","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\n\ndescribe('', function () {\n  it('Did you create a variable called `hungerLevel`?', function() {\n  \texpect(appModule.__get__('hungerLevel')).to.exist;\n  });\n  \n  it('Did you set the `hungerLevel` variable equal to a number?', function() {\n  \texpect(appModule.__get__('hungerLevel')).to.be.a('number');\n  });\n\n  it('Is `hungerLevel` equal to `7`?', function() {\n    expect(appModule.__get__('hungerLevel')).to.eql(7);\n  });\n});","test_options":{"withBabel":true}},{"__typename":"Checkpoint","id":"5c2fe5441d197249cf390682","instructions":"Write an `if...else` statement using a comparison operator. The condition should check if `hungerLevel` is greater than `7`. If so, the conditional statement should log, `'Time to eat!'`. Otherwise, it should log `'We can eat later!'`. \n\nAfter you press run, play around with the condition by tweaking the comparison of `hungerLevel` by using different operators such as  `\u003c=`,`\u003e=`,`\u003e`, and `\u003c`.","hint":"The syntax for an `if...else` statement is:\n```javascript\nif (condition) {\n  // Execute this code\n} else {\n  // Execute this code\n}\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      if (hungerLevel \u003e 7) {\n      }\n    };\n\n    let structureTwo = function() {\n      if (hungerLevel \u003e 7) {\n      } else {\n      }\n    };\n\n    let structureThree = function() {\n      if (hungerLevel \u003e 7) {\n        console.log($val1);\n      } else {\n        console.log($val2);\n      }\n    };\n\n    varCallbacks = [\n      function($val1, $val2){\n        if($val1.value !== 'Time to eat!'){\n          return {failure: 'In the `console.log()` inside the code block of the `if` statement, does it log `\\'Time to eat!\\'`?'}\n        }\n        if($val2.value !== 'We can eat later!'){\n          return {failure: 'In the `console.log()` inside the code block of the `else` statement, does it log `\\'We can eat later!\\'`?'}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree, { varCallbacks });\n\n    assert.isOk(isMatchOne, 'Did you add an `if` statement that checks the condition `hungerLevel \u003e 7`?')\n    assert.isOk(isMatchTwo, 'Did you add an `else` statement to the `if` statement?')\n    assert.isOk(isMatchThree, varCallbacks.failure || 'Did you add the `console.log()` statements to both of the code blocks of the `if...else` statement?');\n\n  });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-10-06T17:51:07Z","workspace":{"__typename":"Workspace","id":"5ebad3b3e7f48900178d59f3","slug":"learn-javascript-conditionals-comparison-operators","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":7.666667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe5441d197249cf39067f","type":"Narrative","content":"When writing conditional statements, sometimes we need to use different types of operators to compare values. These operators are called _comparison operators_.\n\nHere is a list of some handy comparison operators and their syntax:\n\n* Less than: `\u003c`\n* Greater than: `\u003e`\n* Less than or equal to: `\u003c=`\n* Greater than or equal to: `\u003e=`\n* Is equal to: `===`\n* Is not equal to: `!==`\n\nComparison operators compare the value on the left with the value on the right. For instance:\n\n```js\n10 \u003c 12 // Evaluates to true\n```\n\nIt can be helpful to think of comparison statements as questions. When the answer is \"yes\", the statement evaluates to `true`, and when the answer is \"no\", the statement evaluates to `false`. The code above would be asking: is 10 less than 12? Yes! So `10 \u003c 12` evaluates to `true`. \n\nWe can also use comparison operators on different data types like strings: \n\n```js\n'apples' === 'oranges' // false\n```\n\nIn the example above, we're using the _identity operator_ (`===`) to check if the string `'apples'` is the same as the string `'oranges'`.  Since the two strings are not the same, the comparison statement evaluates to `false`. \n\nAll comparison statements evaluate to either `true` or `false` and are made up of:\n\n* Two values that will be compared. \n* An operator that separates the values and compares them accordingly (`\u003e`, `\u003c`, `\u003c=`,`\u003e=`,`===`,`!==`).\n\nLet's practice using these comparison operators!","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c2fe5441d197249cf39067d","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe5441d197249cf39067e","type":"OutputTerminal"}]},"e5bb570275770607b806929bb8bc4d5c":{"__typename":"Exercise","id":"e5bb570275770607b806929bb8bc4d5c","sourceId":null,"title":"Logical Operators","slug":"logical-operators","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:23Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe5441d197249cf390687","instructions":"In **main.js** there are two variables `mood` and `tirednessLevel`. \n\nLet's create an `if...else` statement that checks if `mood` is `'sleepy'` and `tirednessLevel` is greater than `8`. \n\nIf both conditions evaluate to `true`, then `console.log()` the string `'time to sleep'`. Otherwise, we should `console.log()` `'not bed time yet'`.\n\nAfter you press \"Run\", play around with the `||` operator and the `!` operator! What happens if you negate the value of the entire statement with `!` and switch to `||` instead of `\u0026\u0026`? ","hint":"To check if a value is the same as another value we use the `===` operator. For example:\n```js\n'apples' === 'oranges' // false\n``` \nTo check if a a value is greater than another value we use the `\u003e` operator. For example:\n```js\n10 \u003e 5 // true\n``` \nTo use a logical operator like `\u0026\u0026` in an `if` statement:\n```js\nif('apples' === 'oranges' \u0026\u0026 10 \u003e 5) {\n  console.log('Both statements are true!')\n} else {\n  console.log('At least one statement is false!')\n}\n```\nYou can even add optional parentheses to make it clearer for other developers: \n```js\nif(('apples' === 'oranges') \u0026\u0026 (10 \u003e 5)) {\n  console.log('Both statements are true!')\n} else {\n  console.log('At least one statement is false!')\n}\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      if (_) {\n      } else {}\n    };\n\n    let structureTwo = function() {\n      if (mood === $sleepy \u0026\u0026 tirednessLevel \u003e 8) {\n      } else {}\n    };\n\n    let structureThree = function() {\n      if (tirednessLevel \u003e 8 \u0026\u0026 mood === $sleepy) {\n      } else {}\n    };\n\n    varCallbacks = [\n      function($sleepy){\n        if ($sleepy.value !== 'sleepy') {\n          return {failure: 'Did you check if `mood === \\'sleepy\\'`?'}\n        }\n        return true\n      }\n    ]\n\n    let structureFour = function() {\n      if (_) {\n        console.log($bedtime);\n      } else {\n        console.log($notYet);\n      }\n    }\n\n    varCallbacks2 = [\n      function($bedtime, $notYet){\n        if($bedtime.value !== 'time to sleep'){\n          return {failure: 'Did you log `\\'time to sleep\\'`?'}\n        }\n        if($notYet.value !== 'not bed time yet'){\n          return {failure: 'Did you log `\\'not bed time yet\\'`?'}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo, { varCallbacks });\n    let isMatchThree = Structured.match(code, structureThree, { varCallbacks });\n    let isMatchFour = Structured.match(code, structureFour, { varCallbacks: varCallbacks2 });\n\n    assert.isOk(isMatchOne, 'Did you create an `if...else` statement?')\n    assert.isOk(isMatchTwo || isMatchThree, varCallbacks.failure || 'In your condition, did you check if `mood === \\'sleepy\\'` and `tirednessLevel \u003e 8`?')\n    assert.isOk(isMatchFour, varCallbacks2.failure || 'Did you add the `console.log()` statements in the `if` and `else` statements?')\n  });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-04-27T21:20:33Z","workspace":{"__typename":"Workspace","id":"5ef0cd99d5d5bc00138360d5","slug":"learn-javascript-conditionals-logic-operators-v2","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":10},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"PersistentCodeEditor","id":"5c2fe5441d197249cf390683","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"Narrative","id":"5c2fe5441d197249cf390685","type":"Narrative","content":"Working with conditionals means that we will be using booleans, `true` or `false` values. In JavaScript, there are operators that work with boolean values known as _logical operators_. We can use logical operators to add more sophisticated logic to our conditionals. There are three logical operators:\n* the  _and_ operator (`\u0026\u0026`)\n* the _or_ operator (`||`)\n* the _not_ operator, otherwise known as the _bang_ operator (`!`)\n\n\nWhen we use the `\u0026\u0026` operator, we are checking that two things are `true`: \n```js\nif (stopLight === 'green' \u0026\u0026 pedestrians === 0) {\n  console.log('Go!');\n} else {\n  console.log('Stop');\n}\n```\nWhen using the `\u0026\u0026` operator, both conditions *must* evaluate to `true` for the entire condition to evaluate to `true` and execute. Otherwise, if either condition is `false`, the `\u0026\u0026` condition will evaluate to `false` and the `else` block will execute. \n\nIf we only care about either condition being `true`, we can use the `||` operator:\n```js\nif (day === 'Saturday' || day === 'Sunday') {\n  console.log('Enjoy the weekend!');\n} else {\n  console.log('Do some work.');\n}\n```\nWhen using the `||` operator, only one of the conditions must evaluate to `true` for the overall statement to evaluate to `true`. In the code example above, if either `day === 'Saturday'` or `day === 'Sunday'` evaluates to `true` the `if`'s condition will evaluate to `true` and its code block will execute. If the first condition in an `||` statement evaluates to `true`, the second condition won't even be checked. Only if `day === 'Saturday'` evaluates to `false` will `day === 'Sunday'` be evaluated. The code in the `else` statement above will execute only if both comparisons evaluate to `false`.\n\nThe `!` _not operator_ reverses, or _negates_, the value of a boolean:\n```js\nlet excited = true;\nconsole.log(!excited); // Prints false\n\nlet sleepy = false;\nconsole.log(!sleepy); // Prints true\n```\nEssentially, the `!` operator will either take a `true` value and pass back `false`, or it will take a `false` value and pass back `true`. \n\nLogical operators are often used in conditional statements to add another layer of logic to our code. ","instructions":null},{"__typename":"OutputTerminal","id":"5c2fe5441d197249cf390684","type":"OutputTerminal"}]},"43e64d0991594943de6ddea833e93317":{"__typename":"Exercise","id":"43e64d0991594943de6ddea833e93317","sourceId":null,"title":"Truthy and Falsy","slug":"true-false-values","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:23Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe5441d197249cf39068c","instructions":"Change the value of `wordCount` so that it is truthy. This value should still be a number.\n\nAfter you make this change and run your code, `'Great! You've started your work!'` should log to the console.","hint":"You can change the assignment of `wordCount` at the top of the file:\n```js\nlet wordCount = __insert value here__;\n\nif (wordCount) { ... }\n```\nOr reassign `wordCount` after the declaration but before the `if...else` statement.\n```js\nlet wordCount = 0;\n\nwordCount = __insert value here__;\n\nif (wordCount) { ... }\n```","test_type":"mochaTest","test_code":"console.log = () =\u003e {}\nconst { expect } = require('chai')\nconst rewire = require('rewire');\ndescribe('', function () {\n    it('', function () {\n        let appModule;\n        try {\n            appModule = rewire(\"../main.js\")\n        } catch (e) {\n            expect(true, 'Try checking your code again. You likely have a syntax error.\\n').to.equal(false);\n        }\n        let wordCount\n        try {\n            wordCount = appModule.__get__(\"wordCount\");\n        } catch (e) {\n            expect(true, 'Did you accidentally delete the `wordCount` variable?\\n').to.equal(false);\n        }\n        expect(wordCount, \"`wordCount` should be number.\").to.be.a(\"number\");\n        let test = wordCount? true: false;\n        expect(test, \"`wordCount` should have a truthy value ie. it should be a positive or negative number\").to.equal(true);\n    });\n});","test_options":{"withBabel":true}},{"__typename":"Checkpoint","id":"5c2fe5441d197249cf39068d","instructions":"Change the value of `favoritePhrase` so that it is still a string but falsy.\n\nAfter you make this change and run your code, `'This string is definitely empty.'` should log to the console. ","hint":"A string that is falsy has the value of `''` or `\"\"`. ","test_type":"componentTest","test_code":"      if (!Components.OutputTerminal.hasOutput('This string is definitely empty.')) {\n        return {\n          pass: false,\n          errors: {\n            friendly: 'Did you change the value of `favoritePhrase` to a falsy value?',\n            component: 'PersistentCodeEditor'\n          }\n        };\n      }\n      if (!Components.CodeEditor.codeContains('main.js', /favoritePhrase\\s*=\\s*(''|\"\"|``)/)) {\n        return {\n          pass: false,\n          errors: {\n            friendly: 'Did you keep `\\'favoritePhrase\\'` as a string but change the value to be falsy?',\n            component: 'PersistentCodeEditor'\n          }\n        };\n      }\n      return { pass: true };","test_options":{}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-06-27T05:57:17Z","workspace":{"__typename":"Workspace","id":"5f1881f8f1d5f10012cfae01","slug":"learn-javascript-conditionals-true-false-V2","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":6.183333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"OutputTerminal","id":"5c2fe5441d197249cf390689","type":"OutputTerminal"},{"__typename":"Narrative","id":"5c2fe5441d197249cf39068a","type":"Narrative","content":"Let's consider how non-boolean data types, like strings or numbers, are evaluated when checked inside a condition. \n\nSometimes, you'll want to check if a variable exists and you won't necessarily want it to equal a specific value \u0026mdash; you'll only check to see if the variable has been assigned a value.\n\nHere's an example:\n```js \nlet myVariable = 'I Exist!';\n\nif (myVariable) {\n   console.log(myVariable)\n} else {\n   console.log('The variable does not exist.')\n}\n```\n\nThe code block in the `if` statement will run because `myVariable` has a \n_truthy_ value; even though the value of `myVariable` is not explicitly the value `true`, when used in a boolean or conditional context, it evaluates to `true` because it has been assigned a non-falsy value.\n\nSo which values are _falsy_\u0026mdash; or evaluate to `false` when checked as a condition? The list of falsy values includes:\n- `0`\n- Empty strings like `\"\"` or `''`\n- `null` which represent when there is no value at all\n- `undefined` which represent when a declared variable lacks a value\n- `NaN`, or Not a Number\n\nHere’s an example with numbers:\n```js\nlet numberOfApples = 0;\n\nif (numberOfApples){\n   console.log('Let us eat apples!');\n} else {\n   console.log('No apples left!');\n}\n\n// Prints 'No apples left!'\n```\nThe condition evaluates to `false` because the value of the `numberOfApples` is `0`. Since `0` is a falsy value, the code block in the `else` statement will run.","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c2fe5441d197249cf390688","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null}]},"1245e87418d1213632605f3505d87fcf":{"__typename":"Exercise","id":"1245e87418d1213632605f3505d87fcf","sourceId":null,"title":"Truthy and Falsy Assignment","slug":"truthy-falsy-operators","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:23Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe5441d197249cf390692","instructions":"Let's use short-circuit evaluation to assign a value to `writingUtensil`. Do not edit `tool` yet, we'll return to `tool` in the next step.\n\nAssign to `writingUtensil` the value of `tool` and if `tool` is falsy, assign a default value of `'pen'`. ","hint":"Make sure you're assigning `tool` before `'pen'`.\nYou will be using the `||` operator to short-circuit evaluate. For example:\n```js\nlet newVar = anotherVar || 'default value'\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      let tool = '';\n    };\n\n    let structureTwo = function() {\n      let writingUtensil = tool || 'pen'\n    };\n    \n    let structureThree = function() {\n      let writingUtensil = tool || \"pen\"\n    };\n    \n      let structureFour = function() {\n      let writingUtensil = tool || `pen`\n    };\n\n\n    let isMatchOne = Structured.match(code, structureOne);\n    \n    \n    \n    let isMatchTwo = Structured.match(code, structureTwo);\n     let isMatchThree = Structured.match(code, structureThree);\n     let isMatchFour = Structured.match(code, structureFour);\n    \n    \n\n    assert.isOk(isMatchOne, \"Please don't edit `tool` yet. It should be `let tool = ''`.\")\n    assert.isOk((isMatchTwo || isMatchThree || isMatchFour), \"Did you use short-circuit evaluate to assign `writingUtensil` a value of `tool` or `'pen'`?\")\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe5441d197249cf390693","instructions":"Notice that text `'The pen is mightier than the sword'` logged to the console. Which means the value of `writingUtensil` is `'pen'`.\n\nWhat if we reassign the value of `tool` to `'marker'`. Let's see what happens to the value of `writingUtensil`. ","hint":"Since we reassign `tool` to a non-empty string, the value of `writingUtensil` becomes `'marker'` and `'The marker is mightier than the sword'` is logged to the console.","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst { assert, expect } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      let writingUtensil = tool || _\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n    assert.isOk(isMatchOne, 'Please do not edit `writingUtensil` directly')\n\n    const tool = appModule.__get__('tool')\n    expect(tool, \"Did you reassign `tool` to `'marker'`.\").to.deep.equal('marker')\n    const writingUtensil = appModule.__get__('writingUtensil')\n    expect(writingUtensil, \"Did you reassign `tool` before the declaration of `writingUtensil`?\").to.deep.equal('marker')\n  });\n\n\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2021-10-19T13:20:09Z","workspace":{"__typename":"Workspace","id":"616ec6132d0e200017f163e1","slug":"learn-javascript-conditionals-true-false-assignment","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":8.3},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"PersistentCodeEditor","id":"5c2fe5441d197249cf39068e","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"Narrative","id":"5c2fe5441d197249cf390690","type":"Narrative","content":"Truthy and falsy evaluations open a world of short-hand possibilities!  \n\nSay you have a website and want to take a user's username to make a personalized greeting. Sometimes, the user does not have an account, making the `username` variable falsy.  The code below checks if `username` is defined and assigns a default string if it is not:\n```js\nlet username = '';\nlet defaultName;\n\nif (username) {\n  defaultName = username;\n} else {\n  defaultName = 'Stranger';\n}\n\nconsole.log(defaultName); // Prints: Stranger\n```\nIf you combine your knowledge of logical operators you can use a short-hand for the code above. In a boolean condition, JavaScript assigns the truthy value to a variable if you use the `||` operator in your assignment:\n```js\nlet username = '';\nlet defaultName = username || 'Stranger';\n\nconsole.log(defaultName); // Prints: Stranger\n```\nBecause `||` or statements check the left-hand condition first, the variable `defaultName` will be assigned the actual value of `username` if it is truthy, and it will be assigned the value of `'Stranger'` if `username` is falsy. This concept is also referred to as _short-circuit evaluation_. \n","instructions":null},{"__typename":"OutputTerminal","id":"5c2fe5441d197249cf39068f","type":"OutputTerminal"}]},"aa9a756542577e81e0c65243a5b03f39":{"__typename":"Exercise","id":"aa9a756542577e81e0c65243a5b03f39","sourceId":null,"title":"Ternary Operator ","slug":"ternary-operator","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:23Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe5441d197249cf390698","instructions":"Refactor, or edit, the first `if...else` block to use a ternary operator. ","hint":"The structure of a ternary operator looks like:\n```js\ncondition ? firstExpression : secondExpression\n```\nThe `firstExpression` will execute if `condition` is truthy. If `condition` is falsy then the `secondExpression` will execute. ","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n\n    let structureOne = function() {\n      isLocked ? console.log($locked) : console.log($unlocked)\n    };\n\n    varCallbacks = [\n      function($locked, $unlocked){\n        if($locked.value !== 'You will need a key to open the door.'){\n          return {failure: 'Did you `console.log(\\'You will need a key to open the door.\\')` in the truthy expression?'}\n        }\n        if($unlocked.value !== 'You will not need a key to open the door.'){\n          return {failure: 'Did you `console.log(\\'You will not need a key to open the door.\\')` in the falsy expression?'}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne, { varCallbacks });\n\n    assert.isOk(isMatchOne, varCallbacks.failure || 'Did you change the first if/else statement to use a ternary operator like in the provided examples?');\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe5441d197249cf390699","instructions":"Refactor the second `if...else` block to use a ternary operator. ","hint":"","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n\n    let structureOne = function() {\n      isCorrect ? console.log($correct) : console.log($incorrect)\n    };\n\n    varCallbacks = [\n      function($correct, $incorrect){\n        if($correct.value !== 'Correct!'){\n          return {failure: 'Did you `console.log(\\'Correct!\\')` in the truthy expression?'}\n        }\n        if($incorrect.value !== 'Incorrect!'){\n          return {failure: 'Did you `console.log(\\'Incorrect!\\')` in the falsy expression?'}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne, { varCallbacks });\n\n    assert.isOk(isMatchOne, varCallbacks.failure ||  'Did you change the second `if/else` statement to use a ternary operator?');\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe5441d197249cf39069a","instructions":"Refactor the third `if...else` block to use a ternary operator. ","hint":"If you're using single quotes in the falsy expression, make sure you use the escape character `\\`. Otherwise, JavaScript will not interpret the string correctly. For example:\n```js\n'Look we\\'re using the escape character!'\n```\nYou can also avoid using `\\` altogether by using double quotes:\n```js\n\"Look we're not using the escape character!\"\n```\n\nYou still have to check if `favoritePhrase` is equivalent to `'Love That!'` in your ternary operator.","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n\n    let structureOne = function() {\n      favoritePhrase === $initCond ? console.log($love) : console.log($dont)\n    };\n\n    varCallbacks = [\n      function($initCond, $love, $dont){\n        if ($initCond.value !== 'Love That!'){\n          return {failure: 'Did you check to see if `favoritePhrase` is assigned to `\\'Love That!\\'`?'}\n        }\n        if ($love.value !== 'I love that!'){\n          return {failure: 'Did you call `console.log()` with `\\'I love that!\\'` as an argument in the truthy expression?'}\n        }\n        if ($dont.value !== 'I don\\'t love that!'){\n          return {failure: 'Did you call `console.log()` with `\\'I don\\'t love that!\\'` as an argument in the falsy expression?'}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne, { varCallbacks });\n\n    assert.isOk(isMatchOne, varCallbacks.failure || 'Did you change the third `if/else` statement to use a ternary operator?');\n  });\n});","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-11-11T16:22:58Z","workspace":{"__typename":"Workspace","id":"5ef0cde3b16bc7001252ce5e","slug":"learn-javascript-conditionals-ternary-operator","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":10.7},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe5441d197249cf390696","type":"Narrative","content":"In the spirit of using short-hand syntax, we can use a _ternary operator_ to simplify an `if...else` statement. \n\nTake a look at the `if...else` statement example:\n```js\nlet isNightTime = true;\n\nif (isNightTime) {\n  console.log('Turn on the lights!');\n} else {\n  console.log('Turn off the lights!');\n}\n```\nWe can use a _ternary operator_ to perform the same functionality: \n```js\nisNightTime ? console.log('Turn on the lights!') : console.log('Turn off the lights!');\n```\nIn the example above:\n* The condition, `isNightTime`, is provided before the `?`.\n* Two expressions follow the `?` and are separated by a colon `:`.\n* If the condition evaluates to `true`, the first expression executes.\n* If the condition evaluates to `false`, the second expression executes. \n\nLike `if...else` statements, ternary operators can be used for conditions which evaluate to `true` or `false`.","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c2fe5441d197249cf390695","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe5441d197249cf390694","type":"OutputTerminal"}]},"b8ac7504880412bc17ad0558bb99db46":{"__typename":"Exercise","id":"b8ac7504880412bc17ad0558bb99db46","sourceId":null,"title":"Else If Statements","slug":"else-if","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:23Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe5441d197249cf39069f","instructions":"Let's create a program that keeps track of the way the environment changes with the seasons. Write a conditional statement to make this happen!\n\nIn **main.js** there is already an `if...else` statement in place. Let's add an `else if` statement that checks if `season` is equal to `'winter'`. \n\nInside the code block of the `else if` statement, add a `console.log()` that prints the string `'It\\'s winter! Everything is covered in snow.'`.\n\nMake sure that the structure uses `if`, `else if`, and `else`.","hint":"Add the `else if` statement after the `if` statement but before the `else` statement. The `else if` statement takes a condition that is wrapped in parentheses `()`. For example:\n```js\nif (someCondition) {\n  // Code for if statement\n} else if (anotherCondition) {\n  // Code for else if statement\n} else {\n  // Code for else statement\n}\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      if(_){\n      } else if(_){\n      } else {}\n    };\n\n    let structureTwo = function() {\n      if(_){\n      } else if(season === $winter){\n      } else {}\n    };\n\n    let structureThree = function() {\n      if(_){\n      } else if(_){\n        console.log($message);\n      } else {}\n    };\n\n    varCallbacks = [\n      function($winter){\n        if($winter.value !== 'winter'){\n          return { failure: \"Did you check if `season === 'winter'` in the `else if` statement?\"}\n        }\n        return true\n      }\n    ]\n\n    varCallbacks2 = [\n      function($message){\n        if($message.value !== 'It\\'s winter! Everything is covered in snow.'){\n          return { failure: \"Did you add `'It\\\\\\'s winter! Everything is covered in snow.'` to the `console.log()` statement? Double check your spacing, punctuation and capitalization!\"}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo, { varCallbacks });\n    let isMatchThree = Structured.match(code, structureThree, { varCallbacks: varCallbacks2 });\n\n    assert.isOk(isMatchOne, 'Did you add an `else if` statement?')\n    assert.isOk(isMatchTwo, varCallbacks.failure || 'Did you provide the `else if` statement with the correct condition?')\n    assert.isOk(isMatchThree, varCallbacks2.failure || 'Did you add a `console.log()` statement with the correct message inside the `else if` statement?')\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe5441d197249cf3906a0","instructions":"Add another `else if` statement that checks if `season` is equal to `'fall'`. \n\nInside the code block of the `else if` statement you just created, add a `console.log()` that prints the string `'It\\'s fall! Leaves are falling!'`.","hint":"Add the second `else if` statement after the first `else if` statement but before the `else` statement. The `else if` statement takes a condition that is wrapped in parentheses `()`. For example:\n```js\n

ement: \n\n```js\nconst nestedArr = [[1], [2, 3]];\n\nconsole.log(nestedArr[1]); // Output: [2, 3]\n```\nNotice that `nestedArr[1]` will grab the element in index 1 which is the array `[2, 3]`. \nThen, if we wanted to access the elements within the nested array we can _chain_, or add on, more bracket notation with index values.\n\n```js\nconst nestedArr = [[1], [2, 3]];\n\nconsole.log(nestedArr[1]); // Output: [2, 3]\nconsole.log(nestedArr[1][0]); // Output: 2\n```\nIn the second `console.log()` statement, we have two bracket notations chained to `nestedArr`. We know that `nestedArr[1]` is the array `[2, 3]`. Then to grab the first element from that array, we use `nestedArr[1][0]` and we get the value of `2`.\n","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c2fe534f242fc110f7c0fd7","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe534f242fc110f7c0fd8","type":"OutputTerminal"}]},"fab2a9a8e93ab086a876d73cfc5eedd7":{"__typename":"Exercise","id":"fab2a9a8e93ab086a876d73cfc5eedd7","sourceId":null,"title":"Review Arrays","slug":"review-arrays","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:23Z","checkpoints":[],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-05-18T21:40:08Z","workspace":{"__typename":"Workspace","id":"5ef0dfa1f87e600012e67057","slug":"arrays-review-arrays","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.316667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"OutputTerminal","id":"5c2fe534f242fc110f7c0fde","type":"OutputTerminal"},{"__typename":"Narrative","id":"5c2fe534f242fc110f7c0fdf","type":"Narrative","content":"Nice work! In this lesson, we learned these concepts regarding arrays:\n\n* Arrays are lists that store data in JavaScript. \n* Arrays are created with brackets `[]`.\n* Each item inside of an array is at a numbered position, or index, starting at `0`. \n* We can access one item in an array using its index, with syntax like: `myArray[0]`.\n* We can also change an item in an array using its index, with syntax like `myArray[0] = 'new string'`; \n* Arrays have a `length` property, which allows you to see how many items are in an array.\n* Arrays have their own methods, including `.push()` and `.pop()`, which add and remove items from an array, respectively.\n* Arrays have many methods that perform different tasks, such as `.slice()` and `.shift()`, you can find documentation at the \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eMozilla Developer Network\u003c/a\u003e website. \n* Some built-in methods are mutating, meaning the method will change the array, while others are not mutating. You can always check the documentation.  \n* Variables that contain arrays can be declared with `let` or `const`. Even when declared with `const`, arrays are still mutable. However, a variable declared with `const` cannot be reassigned. \n* Arrays mutated inside of a function will keep that change even outside the function. \n* Arrays can be nested inside other arrays. \n* To access elements in nested arrays chain indices using bracket notation. \n\nLearning how to work with and manipulate arrays will help you work with chunks of data! \n","instructions":"Looking for more ways to practice? Consider trying these:\n* Use the `.length` property to find the last element of an array.\n* Use the other methods in \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eMDN documentation\u003c/a\u003e not mentioned in the lesson.\n* Take all the elements in an array and make a string.\n* Find the return value of calling `.push()` on an array.\n* Nest an array within an array. \n* Access an element in the nested array. \n"},{"__typename":"PersistentCodeEditor","id":"5c2fe534f242fc110f7c0fdd","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null}]},"e7d26f16e6dbfa82481e3319edd19680":{"__typename":"Exercise","id":"e7d26f16e6dbfa82481e3319edd19680","sourceId":null,"title":"Scope","slug":"scope","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:25Z","checkpoints":[],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-05-18T21:00:00Z","workspace":{"__typename":"Workspace","id":"5ef0d7e74491b10014c38040","slug":"scope-block-scope-iii","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.033333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe566f242fc10e67c09c7","type":"Narrative","content":"An important idea in programming is _scope_. Scope defines where variables can be accessed or referenced. While some variables can be accessed from anywhere within a program, other variables may only be available in a specific context. \n\nYou can think of scope like the view of the night sky from your window. Everyone who lives on the planet Earth is in the global scope of the stars. The stars are accessible _globally_. Meanwhile, if you live in a city, you may see the city skyline or the river. The skyline and river are only accessible _locally_ in your city, but you can still see the stars that are available globally.\n\nOver the next few exercises, we'll explore how scope relates to variables and learn best practices for variable declaration. ","instructions":"Go to the next exercise to learn more about scope. "},{"__typename":"LayoutImage","id":"5c2fe566f242fc10e67c09c6","type":"Image","image_url":"https://content.codecademy.com/courses/learn-javascript-scope/scope.svg","alt_text":"a city skyline silhouetted against the night sky"}]},"0078d8cffe4a7e733cbcde05cb1b6aa9":{"__typename":"Exercise","id":"0078d8cffe4a7e733cbcde05cb1b6aa9","sourceId":null,"title":"Blocks and Scope","slug":"block-scope-iii","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:25Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe566f242fc10e67c09cd","instructions":"At the top of **main.js**, declare a `const` variable, named `city` set equal to `'New York City'`. This variable will exist _outside_ of the block.\n","hint":"","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n\n    let structureOne = function() {\n      const city = _ ;\n    };\n\n    let structureTwo = function() {\n      const $city = 'New York City';\n    };\n    \n    let structureThree = function() {\n      const $city = \"New York City\";\n    };\n    \n    let structureFour = function() {\n      const $city = `New York City`;\n    }\n    \n    \n    \n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n    let isMatchFour = Structured.match(code, structureFour);\n\n    \n    assert.isOk(isMatchOne, 'Did you create a variable `city` using `const`?');\n    assert.isOk(isMatchTwo || isMatchThree || isMatchFour, 'Did you set the variable `city` equal to \\'New York City\\'?');\n  });\n});","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe566f242fc10e67c09ce","instructions":"Below the `city` variable, write a function named `logCitySkyline`.","hint":"You can define the `logCitySkyline()` func n to it `\\'Empire State Building\\'?').to.match(/let\\s+skyscraper\\s*=\\s*[`'\"]Empire State Building[`'\"]/)\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe566f242fc10e67c09d0","instructions":"Inside the function, include a return statement like this:\n\n```javascript\nreturn 'The stars over the ' + skyscraper + ' in ' + city;\n```\n","hint":"You can also use string interpolation to return the string in step 4. Make sure you have the correct amount of whitespace. ","test_type":"mochaTest","test_code":"console.log = function() {};\nconst rewire = require('rewire');\nconst appModule = rewire('../main.js');\nconst { expect } = require('chai');\n\ndescribe('', function () {\n  it('', function() {\n    let appModule;\n      try {\n          appModule = rewire(\"../main.js\")\n      } catch (e) {\n          expect(true, 'Try checking your code again. You likely have a syntax error.').to.equal(false);\n      }\n    let logCitySkyline\n    try {\n      logCitySkyline = appModule.__get__('logCitySkyline');\n    } catch (e) {\n      expect(true, 'Did you define a `logCitySkyline` function?').to.equal(false);\n    }\n\n    expect(logCitySkyline(), 'Inside `logCitySkyline` did you return a string that includes `skyscraper` and `city`? Make sure you don\\'t change the values of `skyscraper` and `city`').to.include('The stars over the Empire State Building in New York City')\n  });\n});\n","test_options":{"withBabel":true}},{"__typename":"Checkpoint","id":"5c2fe566f242fc10e67c09d1","instructions":"Beneath the `logCitySkyline()` function, use `console.log()` to log the value of `logCitySkyline()` to the console.\n\nYou'll notice that the `logCitySkyline()` function is able to access both variables without any problems. In the next exercise we'll consider why would it be preferable to have one variable outside of a block and the other inside of a block.","hint":"","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const $newVar = logCitySkyline();\n      console.log($newVar);\n    };\n\n    let structureTwo = function() {\n      let $newVar = logCitySkyline();\n      console.log($newVar);\n    };\n\n    let structureThree = function() {\n      var $newVar = logCitySkyline();\n      console.log($newVar);\n    };\n\n    let structureFour = function() {\n      console.log(logCitySkyline());\n    };\n\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n\n    let savedToVar = [isMatchOne, isMatchTwo, isMatchThree].some(el =\u003e !!el)\n\n    let isMatchFour = Structured.match(code, structureFour);\n\n\n    assert.isOk(savedToVar || isMatchFour, 'Did you `console.log()` the value of calling `logCitySkyline()`?');\n  });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-06-29T21:09:43Z","workspace":{"__typename":"Workspace","id":"613a3a7135815b00107b422e","slug":"scope-block-scope-iii","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":9.6},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"PersistentCodeEditor","id":"5c2fe566f242fc10e67c09c9","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"Narrative","id":"5c2fe566f242fc10e67c09cb","type":"Narrative","content":"Before we talk more about scope, we first need to talk about _blocks_. \n\nWe've seen blocks used before in functions and `if` statements. A block is the code found inside a set of curly braces `{}`. Blocks help us group one or more statements together and  serve as an important structural marker for our code. \n\nA block of code could be a function, like this:\n```js\nconst logSkyColor = () =\u003e {\n  let color = 'blue'; \n  console.log(color); // blue \n}\n```\nNotice that the function body is actually a block of code.\n\nObserve the block in an `if` statement:\n```js\nif (dusk) {\n  let color = 'pink';\n  console.log(color); // pink\n}\n```\n\nIn the next few exercises, we'll see how blocks define the scope of variables. \n","instructions":null},{"__typename":"OutputTerminal","id":"5c2fe566f242fc10e67c09ca","type":"OutputTerminal"}]},"0c2c20e2d043c5c8c57c40cead6d70f8":{"__typename":"Exercise","id":"0c2c20e2d043c5c8c57c40cead6d70f8","sourceId":null,"title":"Global Scope","slug":"global-scope","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:25Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe566f242fc10e67c09d6","instructions":"At the top of **main.js**, write three global variables: \n* Name the first variable `satellite` and set it equal to `'The Moon'`.\n* Name the second variable `galaxy` and set it equal to `'The Milky Way'`.\n* Name the third variable `stars` and set it equal to `'North Star'`.\n","hint":"You can use any keyword to define these variables, though we recommend you use `const` since these variables will not be reassigned. ","test_type":"mochaTest","test_code":"console.log = function () { }\nconst { expect } = require('chai')\nconst rewire = require('rewire');\n\ndescribe('', function () {\n    it('', function () {\n        let appModule;\n        try {\n            appModule = rewire(\"../main.js\")\n        } catch (e) {\n            expect(true, 'Try checking your code again. You likely have a syntax error.').to.equal(false);\n        }\n        let satellite\n        try {\n            satellite = appModule.__get__(\"satellite\");\n        } catch (e) {\n            expect(true, 'Did declare a `satellite` variable?').to.equal(false);\n        }\n        expect(satellite, 'Is the `satellite` variable assigned a string value?').to.be.a('string')\n        expect(satellite, 'Did you assign `satellite` a value of `\\'The Moon\\'`?').to.deep.equal('The Moon')\n\n        let galaxy\n        try {\n            galaxy = appModule.__get__(\"galaxy\");\n        } catch (e) {\n            expect(true, 'Did declare a `galaxy` variable?').to.equal(false);\n        }\n        expect(galaxy, 'Is the `galaxy` variable assigned a string value?').to.be.a('string')\n        expect(galaxy, 'Did you assign `galaxy` a value of `\\'The Milky Way\\'`?').to.deep.equal('The Milky Way')\n\n        let stars\n        try {\n            stars = appModule.__get__(\"stars\");\n        } catch (e) {\n            expect(true, 'Did declare a `stars` variable?').to.equal(false);\n        }\n        expect(stars, 'Is the `stars` variable assigned a string value?').to.be.a('string')\n        expect(stars, 'Did you assign `stars` a value of `\\'North Star\\'`?').to.deep.equal('North Star')\n    });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe566f242fc10e67c09d7","instructions":"Below the variables created in the previous step, write a function named `callMyNightSky`. Inside the function, include a return statement like this:\n\n```javascript\nreturn 'Night Sky: ' + satellite + ', ' + stars + ', and ' + galaxy;\n```\n","hint":"You can define the function using a function declaration, function expression, or arrow function notation. Inside the function you may use string concatenation or string interpolation, however, do not change the values of `satellite`, `stars`, or `galaxy`.  \n\nMake sure you return a string with the requested capitalization and punctuation. ","test_type":"mochaTest","test_code":"console.log = function() {};\nconst rewire = require('rewire');\nconst appModule = rewire('../main.js');\nconst { expect } = require('chai');\n\ndescribe('', function () {\n  it('', function() {\n    let appModule;\n      try {\n        appModule = rewire(\"../main.js\")\n      } catch (e) {\n        expect(true, 'Try checking your code again. You likely have a syntax error.').to.equal(false);\n      }\n    let callMyNightSky\n    try {\n      callMyNightSky = appModule.__get__('callMyNightSky');\n    } catch (e) {\n      expect(true, 'Did you define a `callMyNightSky` function?').to.equal(false);\n    }\n\n    expect(callMyNightSky(), 'Inside `callMyNightSky` did you return a string that includes `satellite`, `galaxy`, and `stars`? Make sure you don\\'t change the values of `satellite`, `galaxy`, or `stars`').to.deep.equal('Night Sky: The Moon, North Star, and The Milky Way')\n  });\n});\n","test_options":{"withBabel":true}},{"__typename":"Checkpoint","id":"5c2fe566f242fc10e67c09d8","instructions":"Beneath the `callMyNightSky()` function, use `console.log()` to log the value of `callMyNightSky()` to the console.\n\nYou'll notice that the function block for `callMyNightSky()` is able to access the global variables freely since the variables are available to all lines of code in the file.\n","hint":"","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const $newVar = callMyNightSky();\n      console.log($newVar);\n    };\n\n    let structureTwo = function() {\n      let $newVar = callMyNightSky();\n      console.log($newVar);\n    };\n\n    let structureThree = function() {\n      var $newVar = callMyNightSky();\n      console.log($newVar);\n    };\n\n    let structureFour = function() {\n      console.log(callMyNightSky());\n    };\n\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n\n    let savedToVar = [isMatchOne, isMatchTwo, isMatchThree].some(el =\u003e !!el)\n\n    let isMatchFour = Structured.match(code, structureFour);\n\n\n    assert.isOk(savedToVar || isMatchFour, 'Did you `console.log()` the value of calling `callMyNightSky()`?');\n  });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-08-18T21:41:41Z","workspace":{"__typename":"Workspace","id":"5f3c4b1a7b59ae0012a986de","slug":"scope-global-scope","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":8.3958335},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe566f242fc10e67c09d4","type":"Narrative","content":"Scope is the context in which our variables are declared. We think about scope in relation to blocks because variables can exist either outside of or within these blocks. \n\nIn _global scope_, variables are declared outside of blocks. These variables are called _global variables_. Because global variables are not bound inside a block, they can be accessed by any code in the program, including code in blocks.\n\nLet's take a look at an example of global scope:\n```js\nconst color = 'blue';\n\nconst returnSkyColor = () =\u003e {\n  return color; // blue \n};\n\nconsole.log(returnSkyColor()); // blue\n```\n- Even though the `color` variable is defined outside of the block, it can be accessed in the function block, giving it global scope.\n- In turn, `color` can be accessed within the `returnSkyColor` function block.\n\nLet's work with global variables to see how data can be accessible from any place within a program.\n","instructions":null},{"__typename":"OutputTerminal","id":"5c2fe566f242fc10e67c09d2","type":"OutputTerminal"},{"__typename":"PersistentCodeEditor","id":"5c2fe566f242fc10e67c09d3","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null}]},"9c87d3adfe7d517c1142a2588ffab082":{"__typename":"Exercise","id":"9c87d3adfe7d517c1142a2588ffab082","sourceId":null,"title":"Block Scope","slug":"block-scope","published":true,"setup_command":"","created_at":"2018-11-13T14:12:25Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe566f242fc10e67c09dd","instructions":"In **main.js**, define a function `logVisibleLightWaves()`. ","hint":"You can use a function declaration, function expression, or arrow function syntax. You can leave the function body blank for now. ","test_type":"mochaTest","test_code":"console.log = function () { }\nconst { expect } = require('chai')\nconst rewire = require('rewire');\n\ndescribe('', function () {\n  it('', function () {\n    let appModule;\n    try {\n        appModule = rewire(\"../main.js\")\n    } catch (e) {\n        expect(true, 'Try checking your code again. You likely have a syntax error.').to.equal(false);\n    }\n    let logVisibleLightWaves\n    try {\n        logVisibleLightWaves = appModule.__get__(\"logVisibleLightWaves\");\n    } catch (e) {\n        expect(true, 'Did you define a `logVisibleLightWaves` function?').to.equal(false);\n    }\n    expect(logVisibleLightWaves, 'Does your code contain a function named `logVisibleLightWaves()`?').to.be.a('function');\n  });\n});\n","test_options":{"withBabel":true}},{"__typename":"Checkpoint","id":"5c2fe566f242fc10e67c09de","instructions":"Within the `logVisibleLightWaves()` function, using `const`, create a variable `lightWaves` and set it equal to `'Moonlight'`. ","hint":"","test_type":"mochaTest","test_code":"console.log = function () { }\nconst { expect } = require('chai')\nconst rewire = require('rewire');\n\ndescribe('', function () {\n  it('', function () {\n    let appModule;\n    try {\n        appModule = rewire(\"../main.js\")\n    } catch (e) {\n        expect(true, 'Try checking your code again. You likely have a syntax error.').to.equal(false);\n    }\n    let logVisibleLightWaves\n    try {\n        logVisibleLightWaves = appModule.__get__(\"logVisibleLightWaves\");\n    } catch (e) {\n        expect(true, 'Did you define a `logVisibleLightWaves` function?').to.equal(false);\n    }\n    expect(logVisibleLightWaves.toString(), 'Did you declare a `const` variable named `lightWaves` and assign its value to `\\'Moonlight\\'`?').to.match(/const\\s+lightWaves\\s*=\\s*['\"`]Moonlight['\"`]/)\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe566f242fc10e67c09df","instructions":"Within the `logVisibleLightWaves()` function, beneath the `lightWaves` variable, add a `console.log()` statement that will log the value of the `lightWaves` variable when the function runs. ","hint":"Inside the function body of `logVisibleLightWaves()` you should now have:\n* a variable declaration for `lightWaves`.\n* below `lightWaves`, a `console.log()` that logs the value of `lightWaves` to the console. ","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { expect } = require('chai');\nconst fs = require('fs');\nconst rewire = require('rewire');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    const logged = [];\n    const consoleMock = {\n      console: {\n        log: (...args) =\u003e logged.push(...args)\n      }\n    }\n\n    const appModule = rewire('../main.js');\n    appModule.__set__(consoleMock);\n\n    let logVisibleLightWaves\n    try {\n        logVisibleLightWaves = appModule.__get__(\"logVisibleLightWaves\");\n    } catch (e) {\n        expect(true, 'Did define a `logVisibleLightWaves` function?').to.equal(false);\n    }\n\n    logVisibleLightWaves();\n    expect(logged[0], \"Did you add the `console.log(lightWaves)` statement to the function body of `logVisibleLightWaves()`\").to.deep.equal('Moonlight')\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe566f242fc10e67c09e0","instructions":"Call the `logVisibleLightWaves()` function from outside the function. ","hint":"Calling `logVisibleLightWaves()` will log the value of `lightWaves` within the scope of the function body of `logVisibleLightWaves()`. \n\nYour code should resemble: \n```js\nconst exampleFunct = () =\u003e {\n  // Function body of exampleFunct\n};\n\nexampleFunct();\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const logVisibleLightWaves = _\n\n      logVisibleLightWaves();\n    };\n\n    let structureTwo = function() {\n      let logVisibleLightWaves = _\n\n      logVisibleLightWaves();\n    };\n\n    let structureThree = function() {\n      var logVisibleLightWaves = _\n\n      logVisibleLightWaves();\n    };\n\n    let structureFour = function() {\n      function logVisibleLightWaves() {\n      }\n\n      logVisibleLightWaves();\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n    let isMatchFour = Structured.match(code, structureFour)\n\n\n    let failureMessage = 'Did you call the `logVisibleLightWaves()` function?';\n    assert.isOk(isMatchOne || isMatchTwo || isMatchThree || isMatchFour, failureMessage);\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe566f242fc10e67c09e1","instructions":"Beneath the function call, log the value of `lightWaves` to the console from outside the function. \n\nYou'll notice that it logs a `ReferenceError` since the variable is tied to the block scope of the function!","hint":"To see the `ReferenceError`, log the value of `lightWaves` using: \n\n```js\nconsole.log(lightWaves);\n```\n\nNote: Make sure the line is not commented out (if it starts with `//`) ","test_type":"componentTest","test_code":"if (!Components.CodeEditor.codeContains('main.js', /console\\s*\\.\\s*log\\s*\\(\\s*lightWaves\\s*\\)\\s*;?\\s*\\}\\s*;?[\\s\\S]*console\\s*\\.\\s*log\\s*\\(\\s*lightWaves\\s*\\)\\s*;?/)) {\n  return {\n    pass: false,\n    errors: {\n      friendly: 'Did you try to `console.log(lightWaves)` outside of the  `logVisibleLightWaves()` function?'\n    }\n  };\n}\nreturn { pass: true };\n","test_options":{}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2023-07-07T20:18:26Z","workspace":{"__typename":"Workspace","id":"60f718264d7702000e20cc27","slug":"scope-block-scope","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":7.25},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe566f242fc10e67c09db","type":"Narrative","content":"The next context we'll cover is _block scope_. When a variable is defined inside a block, it is only accessible to the code within the curly braces `{}`. We say that variable has _block scope_ because it is *only* accessible to the lines of code within that block.\n\nVariables that are declared with block scope are known as _local variables_ because they are only available to the code that is part of the same block.\n\nBlock scope works like this:\n```js\nconst logSkyColor = () =\u003e {\n  let color = 'blue'; \n  console.log(color); // Prints \"blue\"\n};\n\nlogSkyColor(); // Prints \"blue\"\nconsole.log(color); // throws a ReferenceError\n```\nYou'll notice:\n- We define a function `logSkyColor()`.\n- Within the function, the `color` variable is only available within the curly braces of the function.\n- If we try to log the same variable outside the function, it throws a `ReferenceError`.\n","instructions":null},{"__typename":"OutputTerminal","id":"5c2fe566f242fc10e67c09da","type":"OutputTerminal"},{"__typename":"PersistentCodeEditor","id":"5c2fe566f242fc10e67c09d9","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null}]},"ab7f96775afd7f9a849eaa253b469647":{"__typename":"Exercise","id":"ab7f96775afd7f9a849eaa253b469647","sourceId":null,"title":"Scope Pollution","slug":"global-scope-ii","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:25Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe566f242fc10e67c09e6","instructions":"Let's see what happens if we create a variable that overwrites a global variable. \n\nInside the `callMyNightSky()` function, on the very first line of the function body, assign the variable `stars` to `'Sirius'` as such:\n\n```js\nstars = 'Sirius';\n```","hint":"","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const callMyNightSky = () =\u003e {\n        stars = $newStar\n        return _\n      }\n    };\n\n    varCallbacks = [\n      function($newStar){\n        if($newStar.value !== 'Sirius'){\n          return {failure: 'Did you reassign `stars` to `\\'Sirius\\'` before the `return` statement?'}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne, { varCallbacks });\n    assert.isOk(isMatchOne, varCallbacks.failure || 'Did you reassign `stars` inside the `callMyNightSky()` function?');\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe566f242fc10e67c09e7","instructions":"Outside the function, under the current `console.log()` statement, add another `console.log()` statement to log `stars` to the console.\n\nYou'll notice that the global variable `stars` was reassigned to `'Sirius'`. In other words, we changed the value of the global `stars` variable but it’s not easy to read what exactly happened. This is bad practice in code maintainability and could impact our program in ways we do not intend.","hint":"","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      console.log(callMyNightSky());\n      console.log();\n    };\n\n    let structureTwo = function() {\n      console.log(callMyNightSky());\n      console.log(stars);\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n\n    let failureMessage = 'Did you create another `console.log()` statement `console.log(callMyNightSky());`?';\n    assert.isOk(isMatchOne, failureMessage);\n    assert.isOk(isMatchTwo, \"Under the first `console.log()`, did you log the value of `stars` to the console\");\n  });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-05-18T21:10:59Z","workspace":{"__typename":"Workspace","id":"5ef0d81c0aa35b001200543e","slug":"scope-global-scope-ii","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":6.05},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"PersistentCodeEditor","id":"5c2fe566f242fc10e67c09e3","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"Narrative","id":"5c2fe566f242fc10e67c09e4","type":"Narrative","content":"It may seem like a great idea to always make your variables accessible, but having too many global variables can cause problems in a program. \n\nWhen you declare global variables, they go to the _global namespace_. The global namespace allows the variables to be accessible from anywhere in the program. These variables remain there until the program finishes which means our global namespace can fill up really quickly.\n\n_Scope pollution_ is when we have too many global variables that exist in the global namespace, or when we reuse variables across different scopes. Scope pollution makes it difficult to keep track of our different variables and sets us up for potential accidents. For example, globally scoped variables can collide with other variables that are more locally scoped, causing unexpected behavior in our code. \n\nLet's look at an example of scope pollution in practice so we know how to avoid it:\n\n```js\nlet num = 50;\n\nconst logNum = () =\u003e {\n  num = 100; // Take note of this line of code\n  console.log(num);\n};\n\nlogNum(); // Prints 100\nconsole.log(num); // Prints 100\n```\nYou'll notice:\n- We have a variable `num`.\n- Inside the function body of `logNum()`, we want to declare a new variable but forgot to use the `let` keyword.\n- When we call `logNum()`, `num` gets reassigned to `100`. \n- The reassignment inside `logNum()` affects the global variable `num`.\n- Even though the reassignment is allowed and we won't get an error, if we decided to use `num` later, we'll unknowingly use the new value of `num`.\n\nWhile it's important to know what global scope is, it's best practice to not define variables in the global scope. \n","instructions":null},{"__typename":"OutputTerminal","id":"5c2fe566f242fc10e67c09e2","type":"OutputTerminal"}]},"71b7c6122f7a385c430080cd3f46b0f7":{"__typename":"Exercise","id":"71b7c6122f7a385c430080cd3f46b0f7","sourceId":null,"title":"Practice Good Scoping","slug":"block-scope-ii","published":true,"setup_command":"","created_at":"2018-11-13T14:12:25Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe566f242fc10e67c09ec","instructions":"Inside the function body of `logVisibleLightWaves()`, beneath the `region` variable and before the provided `console.log()` statement, create an `if` statement that checks if the `region` is the `'The Arctic'`. ","hint":"You can leave the body of the `if` block empty for now. To check if two values are the same, use the `===` operator.","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const logVisibleLightWaves = () =\u003e {\n        let lightWaves = _;\n      \tlet region = _\n\n        if (_){\n\n        }\n      }\n    };\n\n    let structureTwo = function() {\n      const logVisibleLightWaves = () =\u003e {\n        let lightWaves = _;\n      \tlet region = _\n\n        if (region === $place){\n\n        }\n      }\n    };\n\n    varCallbacks = [\n      function($place){\n        if($place.value !== 'The Arctic'){\n          return {failure: 'Did you check if `region === \\'The Arctic\\'`?'}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo, { varCallbacks });\n\n    assert.isOk(isMatchOne, 'Did you add an `if` statement inside `logVisibleLightWaves` below `region`?')\n    assert.isOk(isMatchTwo, varCallbacks.failure || 'Did you add the correct condition inside the `if` statement?');\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe566f242fc10e67c09ed","instructions":"Inside the `if` block, define a new `let` variable `lightWaves` and set it equal to `'Northern Lights'`. ","hint":"","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const logVisibleLightWaves = () =\u003e {\n        if (region === $place){\n          let lightWaves = $norLights\n        }\n      }\n    };\n\n    varCallbacks = [\n      function($norLights){\n        if($norLights.value !== 'Northern Lights'){\n          return {failure: 'Did you assign `lightWaves` to `\\'Northern Lights\\'`?'}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne, { varCallbacks });\n\n    assert.isOk(isMatchOne, varCallbacks.failure || 'Inside the `if` block, did you declare a `let` variable `lightWaves` and assign it to `\\'Northern Lights\\'`?');\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe566f242fc10e67c09ee","instructions":"Beneath the variable in the `if` block, use `console.log()` to log the value of the block variable inside the `if` block. \n\nRun your code and notice the output. Inside the `if` block `console.log(lightWaves)` logs the value `Northern Lights` to the console. Outside the `if` block, but still within the function, the same statement logs `Moonlight` to the console.","hint":"","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const logVisibleLightWaves = () =\u003e {\n        if (region === $place){\n          let lightWaves = $norLights\n          console.log(_);\n        }\n      }\n    };\n\n    let structureTwo = function() {\n      const logVisibleLightWaves = () =\u003e {\n        if (region === $place){\n          let lightWaves = $norLights\n          console.log(lightWaves);\n        }\n      }\n    };\n\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n\n    assert.isOk(isMatchOne, 'Inside the `if` block, did you add a `console.log()` statement?');\n    assert.isOk(isMatchTwo, 'Did you log the value of  `lightwaves` to the console?')\n  });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2023-04-07T21:04:19Z","workspace":{"__typename":"Workspace","id":"5ef0d827198ef00012502465","slug":"scope-block-scope-ii","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":8.9},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe566f242fc10e67c09ea","type":"Narrative","content":"Given the challenges with global variables and scope pollution, we should follow best practices for scoping our variables as tightly as possible using block scope. \n\nTightly scoping your variables will greatly improve your code in several ways: \n- It will make your code more legible since the blocks will organize your code into discrete sections. \n- It makes your code more understandable since it clarifies which variables are associated with different parts of the program rather than having to keep track of them line after line! \n- It's easier to maintain your code, since your code will be modular.\n- It will save memory in your code because it will cease to exist after the block finishes running. \n\nHere's another example of how block scope works, as defined within an `if` block:\n\n```js\nconst logSkyColor = () =\u003e {\n  const dusk = true;\n  let color = 'blue'; \n  if (dusk) {\n    let color = 'pink';\n    console.log(color); // Prints \"pink\"\n  }\n  console.log(color); // Prints \"blue\"\n};\n\nconsole.log(color); // throws a ReferenceError\n```\nHere, you'll notice:\n- We create a variable `color` inside the `logSkyColor()` function.\n- After the `if` statement, we define a new code block with the `{}` braces. Here we assign a new value to the variable `color` if the `if` statement is truthy.\n- Within the `if` block, the `color` variable holds the value `'pink'`, though outside the `if` block, in the function body, the `color` variable holds the value `'blue'`.\n- On the last line, we attempt to print the value of `color` outside both the `if` statement and the definition of `logSkyColor()`. This will throw a `ReferenceError` since `color` only exists within the scope of those two blocks \u0026mdash; it is never defined in the global scope.\n- While we use block scope, we still pollute our namespace by reusing the same variable name twice. A better practice would be to rename the variable inside the block.\n\nBlock scope is a powerful tool in JavaScript, since it allows us to define variables with precision, and not pollute the global namespace. If a variable does not need to exist outside a block\u0026mdash; it shouldn’t! \n","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c2fe566f242fc10e67c09e8","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe566f242fc10e67c09e9","type":"OutputTerminal"}]},"5ed7dcda891f14702c27c65979d9efd2":{"__typename":"Exercise","id":"5ed7dcda891f14702c27c65979d9efd2","sourceId":null,"title":"Review: Scope","slug":"review-scope","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:25Z","checkpoints":[],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2021-12-03T16:08:12Z","workspace":{"__typename":"Workspace","id":"61b7c742e8a9350015f5f087","slug":"scope-review-scope","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.1},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe566f242fc10e67c09f1","type":"Narrative","content":"In this lesson, you learned about scope and how it impacts the accessibility of different variables. \n\nLet's review the following terms:\n- **Scope** refers to where variables can be accessed throughout the program, and is determined by where and how they are declared.\n- **Blocks** are statements that exist within curly braces `{}`. \n- **Global scope** refers to the context within which variables are accessible to every part of the program.\n- **Global variables** are variables that exist within global scope.\n- **Block scope** refers to the context within which variables are accessible only within the block they are defined.\n- **Local variables** are variables that exist within block scope.\n- **Global namespace** is the space in our code that contains globally scoped information.\n- **Scope pollution** is when too many variables exist in a namespace or variable names are reused.\n\nAs you continue your coding journey, remember to use best practices when declaring your variables! Scoping your variables tightly will ensure that your code has clean, organized, and modular logic.","instructions":"Practice the concepts you've learned in the code editor! "},{"__typename":"PersistentCodeEditor","id":"5c2fe566f242fc10e67c09ef","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe566f242fc10e67c09f0","type":"OutputTerminal"}]},"5e72e5be40f13141140f139c676cbdce":{"__typename":"Exercise","id":"5e72e5be40f13141140f139c676cbdce","sourceId":null,"title":"What are Functions?","slug":"intro-to-functions","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:11Z","checkpoints":[],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-05-18T20:10:51Z","workspace":{"__typename":"Workspace","id":"5ef0ce0f8cd9a20012a4e1a8","slug":"learn-javascript-functions-functions-function-declarationV3","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.966667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c181bf939652c287493a45b","type":"Narrative","content":"When first learning how to calculate the area of a rectangle, there’s a sequence of steps to calculate the correct answer:  \n\n1. Measure the width of the rectangle.\n2. Measure the height of the rectangle.\n3. Multiply the width and height of the rectangle.\n\nWith practice, you can calculate the area of the rectangle without being instructed with these three steps every time. \n\nWe can calculate the area of one rectangle with the following code:\n\n```js\nconst width = 10;\nconst height = 6;\nconst area =  width * height;\nconsole.log(area); // Output: 60\n```\nImagine being asked to calculate the area of three different rectangles: \n\n```js\n// Area of the first rectangle\nconst width1 = 10;\nconst height1 = 6;\nconst area1 =  width1 * height1;\n\n// Area of the second rectangle\nconst width2 = 4;\nconst height2 = 9;\nconst area2 =  width2 * height2;\n\n// Area of the third rectangle\nconst width3 = 10;\nconst height3 = 10;\nconst area3 =  width3 * height3;\n```\n\nIn programming, we often use code to perform a specific task multiple times. Instead of rewriting the same code, we can group a block of code together and associate it with one task, then we can reuse that block of code whenever we need to perform the task again. We achieve this by creating a _function_. A function is a reusable block of code that groups together a sequence of statements to perform a specific task. \n\nIn this lesson, you will learn how to create and use functions, and how they can be used to create clearer and more concise code.","instructions":"Take a look at the provided GIF. It shows a function, named `addOneSide`, adding an additional side to different shape inputs. Notice how there is only one function, represented by the box, that is used to transform individual shapes (inputs) into new shapes (outputs). "},{"__typename":"LayoutImage","id":"5c181bf939652c287493a45a","type":"Image","image_url":"https://content.codecademy.com/courses/learn-javascript-functions/functions_2.gif","alt_text":"Functions example GIF"}]},"ba463ecb76c086b98310c83694d72492":{"__typename":"Exercise","id":"ba463ecb76c086b98310c83694d72492","sourceId":null,"title":"Function Declarations","slug":"function-declaration","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:11Z","checkpoints":[{"__typename":"Checkpoint","id":"5c181bf939652c287493a461","instructions":"Let's create a function that prints a reminder to the console. Using a function declaration, create a function called `getReminder()`. \n\n","hint":"Syntax for a function declaration:\n\n```js\nfunction functionName() {}\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    \n    let functionDeclaration = function() {\n      function getReminder() {}\n    };\n\n    let arrowFunctionDeclaration = function() {\n      const getReminder = () =\u003e {};\n    }\n\n    let functionExpressionDeclaration = function() {\n      const getReminder = function() {};\n    }\n    \n    \n    let declarationFD = Structured.match(code, functionDeclaration);\n    let declarationAF = Structured.match(code, arrowFunctionDeclaration);\n    let declarationFE = Structured.match(code, functionExpressionDeclaration);\n\n    assert.isNotOk(declarationAF, 'You defined `getReminder()` using arrow function notation. Define `getReminder()` as a function declaration instead.')\n    assert.isNotOk(declarationFE, 'You defined `getReminder()` as a function expression. Define `getReminder()` as a function declaration instead.')\n    assert.isOk(declarationFD, 'Did you define a function called `getReminder()`?')\n\n\n  });\n});","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c181bf939652c287493a462","instructions":"In the function body of `getReminder()`,  log the following reminder to the console: `'Water the plants.'`\n \n\n","hint":"To write to the console:\n```js\nconsole.log('Insert Message Here');\n```\n\nInclude your code between the curly braces:\n```js\nfunction functionName() {\n //  Code body between curly braces\n}\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst { assert, expect } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let correctAnswer = function() {\n      function getReminder() {console.log()}\n    };\n\n    let solution = Structured.match(code, correctAnswer);\n    assert.isOk(solution, 'Did you `console.log()` the reminder `\"Water the plants.\"`? Remember to include your code between the `{ }`.')\n\n    const getReminder = appModule.__get__('getReminder')\n   \texpect(getReminder.toString(), \"Did you `console.log()` the reminder `'Water the plants.'` inside `getReminder()`? \").to.match(/console\\.log\\s*\\(/);\n    expect(getReminder.toString(), \"Did you `console.log()` the reminder `'Water the plants.'` inside `getReminder()`? \").to.match(/log\\s*\\(\\s*['\"`]Water the plants\\.?['\"`]\\s*\\)/);\n   });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c181bf939652c287493a463","instructions":"Let's create another function that prints a useful Spanish travel phrase to the console.\n\nUsing a function declaration, create a function called `greetInSpanish()`. \n","hint":"Syntax for a function declaration:\n\n```js\nfunction functionName() {}\n```\n\n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let functionDeclaration2 = function() {\n      function greetInSpanish() {};\n    };\n    let arrowFunctionDeclaration = function() {\n      const greetInSpanish = () =\u003e {};\n    }\n\n    let functionExpressionDeclaration = function() {\n      const greetInSpanish = function() {};\n    }\n    \n    \n    let declarationFD2 = Structured.match(code, functionDeclaration2);\n    let declarationAF = Structured.match(code, arrowFunctionDeclaration);\n    let declarationFE = Structured.match(code, functionExpressionDeclaration);\n\n\n    assert.isNotOk(declarationAF, 'You defined `greetInSpanish()` using arrow function notation. Define `greetInSpanish()` as a function declaration instead.')\n    assert.isNotOk(declarationFE, 'You defined `greetInSpanish()` as a function expression. Define `greetInSpanish()` as a function declaration instead.')\n    assert.isOk(declarationFD2 , 'Did you define a function called `greetInSpanish()`?')\n\n  });\n});","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c181bf939652c287493a464","instructions":"Add code to the function body of `greetInSpanish()`: \n\n* In the function body `console.log()` the following Spanish phrase to the console: `'Buenas tardes.'`","hint":"To write to the console:\n```js\nconsole.log('Insert Message Here');\n```\n\nInclude your code between the curly braces:\n```js\nfunction functionName() {\n //  Code body between curly braces\n}\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst { assert, expect } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let correctAnswer = function() {\n      function greetInSpanish() {console.log()}\n    };\n\n    let solution = Structured.match(code, correctAnswer);\n    assert.isOk(solution, 'Did you `console.log()` the greeting `\\'Buenas tardes.\\'`? Remember to include your code between the `{ }`.')\n\n    const greetInSpanish = appModule.__get__('greetInSpanish')\n   \texpect(greetInSpanish.toString(), 'Did you `console.log()` the greeting `\\'Buenas tardes.\\'` inside greetInSpanish? ').to.match(/console\\.log\\s*\\(/);\n    expect(greetInSpanish.toString(), 'Did you `console.log()` the greeting `\\'Buenas tardes.\\'` inside greetInSpanish? ').to.match(/log\\s*\\(\\s*['\"`]Buenas (T|t)ardes\\.?['\"`]\\s*\\)/);\n   });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-10-06T20:53:40Z","workspace":{"__typename":"Workspace","id":"61ba180d155fec0017fe8b6f","slug":"learn-javascript-functions-functions-function-declarationV3","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":7.95},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c181bf939652c287493a45f","type":"Narrative","content":"In JavaScript, there are many ways to create a [function](https://www.codecademy.com/resources/docs/javascript/functions?page_ref=catalog). One way to create a function is by using a _function declaration_. Just like how a variable declaration binds a value to a variable name, a function declaration binds a function to a name, or an _identifier_.\nTake a look at the anatomy of a function declaration below:\n\n\u003cimg src=\"https://content.codecademy.com/courses/learn-javascript-functions/Diagram/declaration.svg\" alt=\"Diagram showing the syntax of a function declaration\"\u003e\n\nA function declaration consists of: \n* The `function` keyword.\n* The name of the function, or its identifier, followed by parentheses.\n* A function body, or the block of statements required to perform a specific task, enclosed in the function’s curly brackets, `{ }`.\n\nA function declaration is a function that is bound to an identifier, or name. In the next exercise we'll go over how to run the code inside the function body. \n\nWe should also be aware of the _hoisting_ feature in JavaScript which allows access to function declarations before they're defined. \n\nTake a look at example of hoisting:\n```js\ngreetWorld(); // Output: Hello, World!\n\nfunction greetWorld() {\n  console.log('Hello, World!');\n}\n```\n\nNotice how hoisting allowed `greetWorld()` to be called before the `greetWorld()` function was defined! Since hoisting isn't considered good practice, we simply want you to be aware of this feature.\n\nIf you want to read more about hoisting, check out \u003ca href=\"https://developer.mozilla.org/en-US/docs/Glossary/Hoisting\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eMDN documentation on hoisting\u003c/a\u003e. \n","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c181bf939652c287493a45e","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c181bf939652c287493a45d","type":"OutputTerminal"}]},"518f76047e7387f9211831dfc3e04f49":{"__typename":"Exercise","id":"518f76047e7387f9211831dfc3e04f49","sourceId":null,"title":"Calling a Function","slug":"functions","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:11Z","checkpoints":[{"__typename":"Checkpoint","id":"5c181bf939652c287493a469","instructions":"Imagine that you manage an online store. When a customer places an order, you send them a thank you note. Let's create a function to complete this task:\n\n* Define a function called `sayThanks()` as a function declaration.\n* In the function body of `sayThanks()`, add code such that the function writes the following thank you message to the console when called:\n`'Thank you for your purchase! We appreciate your business.'`\n\n","hint":"Syntax for declaring a function:\n```js\nfunction functionName(){\n   // Function body\n}\n```\n\nTo write messages to the console:\n```js\nconsole.log('Enter your message here.');\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst { assert, expect } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let correctAnswer = function() {\n      function sayThanks() {console.log()};\n    };\n\n    let arrowFunctionDeclaration = function() {\n      const sayThanks = () =\u003e {};\n    }\n\n    let functionExpressionDeclaration = function() {\n      const sayThanks = function() {};\n    }\n\n    let declarationAF = Structured.match(code, arrowFunctionDeclaration);\n    let declarationFE = Structured.match(code, functionExpressionDeclaration);\n    let solution = Structured.match(code, correctAnswer);\n\n    assert.isNotOk(declarationAF, 'You defined `sayThanks()` using arrow function notation. Define `sayThanks()` as a function declaration instead.')\n    assert.isNotOk(declarationFE, 'You defined `sayThanks()` as a function expression. Define `sayThanks()` as a function declaration instead.')\n    assert.isOk(solution, 'Did you define a function called `sayThanks()` that `console.log` the thank you message, `\"Thank you for your purchase! We appreciate your business.\"`?');\n\t\t\n    let appModule;\n    try {\n        appModule = rewire(\"../main.js\")\n    } catch (e) {\n        expect(true, 'Try checking your code again. You likely have a syntax error.').to.equal(false);\n    }\n    let sayThanks\n\t\ttry {\n        sayThanks = appModule.__get__(\"sayThanks\");\n    } catch (e) {\n        expect(true, 'Did you declare a `sayThanks` function?').to.equal(false);\n    }\n\n\n    expect(sayThanks.toString(), 'Did you `console.log()` the message `\"Thank you for your purchase! We appreciate your business.\"` inside sayThanks()? ').to.match(/log\\s*\\(['\"`]Thank you for your purchase! We appreciate your business\\.?['\"`]/);\n   });\n});","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c181bf939652c287493a46a","instructions":"Call `sayThanks()`  to view the thank you message in the console. ","hint":"Syntax for calling a function:\n```js\nfunctionName();\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      function sayThanks(){}\n      sayThanks()\n    };\n\n    let structureTwo = function() {\n      sayThanks()\n      function sayThanks(){}\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n\n    assert.isOk(isMatchOne, 'Did you call `sayThanks()` after you defined the `sayThanks` function?')\n    assert.isNotOk(isMatchTwo, 'Did you call `sayThanks()` after you defined the `sayThanks` function? Do not call `sayThanks()` before you define it, it\\'s not good practice.')\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c181bf939652c287493a46b","instructions":"Functions can be called as many times as you need them.\n\nImagine that three customers placed an order and you wanted to send each of them a thank you message. Update your code to call `sayThanks()` three times.","hint":"The syntax for calling a function once:\n```js\nfunctionName();\n```\n\nSo we could call that same function three times with the following code:\n```js\nfunctionName();\nfunctionName();\nfunctionName();\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      function sayThanks(){}\n      sayThanks()\n      sayThanks()\n      sayThanks()\n    };\n\n    let structureTwo = function() {\n      sayThanks()\n      function sayThanks(){}\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n\n    assert.isOk(isMatchOne, 'Did you call `sayThanks()` three times after you defined the `sayThanks` function?')\n    assert.isNotOk(isMatchTwo, 'Did you call `sayThanks()` after you defined the `sayThanks` function? Do not call `sayThanks()` before you define it, it\\'s not good practice.')\n  });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-09-16T04:46:40Z","workspace":{"__typename":"Workspace","id":"5ef0ce2cf9aa5c00128fa635","slug":"learn-javascript-functions-functions-functionsV2","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":5.316667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c181bf939652c287493a467","type":"Narrative","content":"As we saw in previous exercises, a function declaration binds a function to an identifier. \n\nHowever, a function declaration does not ask the code inside the function body to run, it just declares the existence of the function. The code inside a function body runs, or _executes_, only when the function is _called_. \n\nTo [call a function](https://www.codecademy.com/resources/docs/javascript/functions?page_ref=catalog) in your code, you type the function name followed by parentheses.\n\n\u003cimg src=\"https://content.codecademy.com/courses/learn-javascript-functions/Diagram/name.svg\" alt=\"Diagram showing the syntax of invoking a function\"\u003e\n\nThis _function call_ executes the function body, or all of the statements between the curly braces in the function declaration.\n\u003cimg src=\"https://content.codecademy.com/courses/learn-javascript-functions/Diagram/function%20execution.svg \" alt=\"Function execution diagram\"\u003e\n\nWe can call the same function as many times as needed.\n\nLet’s practice calling functions in our code. \n","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c181bf939652c287493a465","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c181bf939652c287493a466","type":"OutputTerminal"}]},"69f44cac88a08540a3d4b0137902933f":{"__typename":"Exercise","id":"69f44cac88a08540a3d4b0137902933f","sourceId":null,"title":"Parameters and Arguments","slug":"parameters","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:11Z","checkpoints":[{"__typename":"Checkpoint","id":"5c181bf939652c287493a470","instructions":"The `sayThanks()` function works well, but let's add the customer's name in the message.\n\nAdd a parameter called `name` to the function declaration for `sayThanks()`. \n","hint":"Syntax for a function declaration with parameters:\n\n```js\nfunction functionName(parameter) {\n  // Function body of someFunction\n}\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      function sayThanks(name) {}\n    };\n\n\n    let isMatchOne = Structured.match(code, structureOne);\n    assert.isOk(isMatchOne, 'Did you add a parameter called `name` to the function declaration for the `sayThanks()` function?');\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c181bf939652c287493a471","instructions":"With `name` as a parameter, it can be used as a variable in the function body of `sayThanks()`.\n\nUsing `name` and string concatenation, change the thank you message into the following:\n\n```js\n'Thank you for your purchase '+ name + '! We appreciate your business.'\n```\n\nCopy and paste the above message into your code.\n","hint":"Your code should look like: \n```js\nfunction sayThanks(name){\n  console.log(\"Thank you for your purchase \"+ name + \"! We appreciate your business.\");\n}\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { expect } = require('chai');\nconst fs = require('fs');\nconst rewire = require('rewire');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    const logged = [];\n    const consoleMock = {\n      console: {\n        log: (...args) =\u003e logged.push(...args)\n      }\n    }\n\n    const appModule = rewire('../main.js');\n    appModule.__set__(consoleMock);\n\n    const sayThanks = appModule.__get__('sayThanks');\n    sayThanks('Cole');\n\n    expect(logged, 'Did you add a `console.log()` statement to the function body of `sayThanks()`').to.have.length(1);\n    expect(logged[0], 'Did you personalize the thank you message to read `\\'Thank you for your purchase \\'+ name + \\'! We appreciate your business.\\'`').to.deep.equal('Thank you for your purchase Cole! We appreciate your business.');\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c181bf939652c287493a472","instructions":"A customer named Cole just purchased something from your online store.\nCall `sayThanks()` and pass `'Cole'` as an argument to send Cole a personalized thank you message.","hint":"Syntax for a function call with argument:\n```js\nfunctionName(argument);\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      function sayThanks() {}\n\n      sayThanks($name)\n    };\n\n    let structureTwo = function() {\n      sayThanks()\n      function sayThanks(){}\n    };\n\n    varCallbacks = [\n      function($name){\n        if($name.value !== 'Cole'){\n          return {failure: 'Did you pass in an argument of `\\'Cole\\'` to `sayThanks()`?'}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne, { varCallbacks });\n    let isMatchTwo = Structured.match(code, structureTwo);\n\n    let tempLitCheck = code.match(/sayThanks\\(\\s*`Cole`\\s*\\)/);\n    assert.isOk(isMatchOne  || tempLitCheck, varCallbacks.failure || 'Did you call `sayThanks()` with an argument of `\\'Cole\\'`?');\n    assert.isNotOk(isMatchTwo, 'Did you call `sayThanks(\\'Cole\\')` after you defined the `sayThanks` function? Do not call `sayThanks()` before you define it, it\\'s not good practice.')\n\n  });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2021-05-12T13:55:36Z","workspace":{"__typename":"Workspace","id":"609bde78036dc50014c09a85","slug":"learn-javascript-functions-functions-parametersV2","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":8.816667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c181bf939652c287493a46e","type":"Narrative","content":"So far, the functions we've created execute a task without an input. However, some functions can take inputs and use the inputs to perform a task. When declaring a function, we can specify its _parameters_. Parameters allow functions to accept input(s) and perform a task using the input(s). We use parameters as placeholders for information that will be passed to the function when it is called. \n\nLet’s observe how to specify parameters in our function declaration:\n\n\u003cimg src=\"https://static-assets.codecademy.com/Courses/Learn-JavaScript/function_parameters.svg\" alt=\"JavaScript syntax for declaring a function with parameters\"\u003e\n\n\nIn the diagram above, `calculateArea()`, computes the area of a rectangle, based on two inputs, `width` and `height`. The parameters are specified between the parenthesis as `width` and `height`, and inside the function body, they act just like regular variables. `width` and `height` act as placeholders for values that will be multiplied together. \n\nWhen calling a function that has parameters, we specify the values in the parentheses that follow the function name. The values that are passed to the function when it is called are called _arguments_. Arguments can be passed to the function as values or variables. \n\n\u003cimg src=\"https://static-assets.codecademy.com/Courses/Learn-JavaScript/by_value.svg\" alt=\"JavaScript syntax for invoking a function with arguments as values\"\u003e\n             \nIn the function call above, the number `10` is passed as the `width` and `6` is passed as `height`. Notice that the order in which arguments are passed and assigned follows the order that the parameters are declared.  \n\n\u003cimg src=\"https://static-assets.codecademy.com/Courses/Learn-JavaScript/by_variable.svg\" alt=\"JavaScript syntax for invoking a function with arguments as variables\"\u003e\n\nThe variables `rectWidth` and `rectHeight` are initialized with the values for the height and width of a rectangle before being used in the function call. \n\nBy using parameters, `calculateArea()` can be reused to compute the area of any rectangle! Functions are a powerful tool in computer programming so let’s practice creating and calling functions with parameters.\n\n\n","instructions":null},{"__typename":"OutputTerminal","id":"5c181bf939652c287493a46c","type":"OutputTerminal"},{"__typename":"PersistentCodeEditor","id":"5c181bf939652c287493a46d","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null}]},"49c761cbf72bdb2427055eee84b5b571":{"__typename":"Exercise","id":"49c761cbf72bdb2427055eee84b5b571","sourceId":null,"title":"Default Parameters","slug":"default-parameters","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:11Z","checkpoints":[{"__typename":"Checkpoint","id":"5c181bf939652c287493a477","instructions":"The function `makeShoppingList()` creates a shopping list based on the items that are passed to the function as arguments. \n\nImagine that you always purchase milk, bread, and eggs every time you go shopping for groceries. To make creating a grocery list easier, let's assign default values to the parameters in `makeShoppingList()`.\n\nChange the parameters of `makeShoppingList()` into default parameters :\n* Assign 'milk' as the default value of `item1`.\n* Assign 'bread' as the default value of `item2`.\n* Assign 'eggs' as the default value of `item3`.\n","hint":"Use the `=` operator to assign a default value to a parameter:\n```js\nfunction functionName(parameter = 'Default Value', parameter2 = 100, parameter3  = true) {\n // Function body here\n}\n\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      function makeShoppingList(item1 = $item1, item2 = $item2, item3 = $item3) {}\n    };\n\n\n    varCallbacks = [\n      function($item1, $item2, $item3){\n        if($item1.value !== 'milk'){\n          return {failure: 'Did you assign a default value of `\\'milk\\'` to `item1`?'}\n        }\n        if($item2.value !== 'bread'){\n          return {failure: 'Did you assign a default value of `\\'bread\\'` to `item2`?'}\n        }\n        if($item3.value !== 'eggs'){\n          return {failure: 'Did you assign a default value of `\\'eggs\\'` to `item3`?'}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne, { varCallbacks });\n\n    assert.isOk(isMatchOne, varCallbacks.failure || 'Did you provide default values to the parameters in `makeShoppingList()`?');\n  });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-02-10T11:43:03Z","workspace":{"__typename":"Workspace","id":"5ef0ce3a1d275c0014e9d7e5","slug":"learn-javascript-functions-functions-default-parameters","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":5.966667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"PersistentCodeEditor","id":"5c181bf939652c287493a473","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c181bf939652c287493a474","type":"OutputTerminal"},{"__typename":"Narrative","id":"5c181bf939652c287493a475","type":"Narrative","content":"One of the features added in ES6 is the ability to use _default parameters_. Default parameters allow parameters to have a predetermined value in case there is no argument passed into the function or if the argument is `undefined` when called.\n\nTake a look at the code snippet below that uses a default parameter:\n```js\nfunction greeting (name = 'stranger') {\n  console.log(`Hello, ${name}!`)\n}\n\ngreeting('Nick') // Output: Hello, Nick!\ngreeting() // Output: Hello, stranger!\n\n```\n\n* In the example above, we used the `=` operator to assign the parameter `name` a default value of `'stranger'`. This is useful to have in case we ever want to include a non-personalized default greeting!\n\n* When the code calls `greeting('Nick')` the value of the argument is passed in and, `'Nick'`, will override the default parameter of `'stranger'` to log `'Hello, Nick!'` to the console.\n\n* When there isn't an argument passed into `greeting()`, the default value of `'stranger'` is used, and `'Hello, stranger!'` is logged to the console.\n\nBy using a default parameter, we account for situations when an argument isn't passed into a function that is expecting an argument. \n\nLet’s practice creating functions that use default parameters.\n\n","instructions":null}]},"dbbcbcab309364ec13ea2b79c9d5fe3f":{"__typename":"Exercise","id":"dbbcbcab309364ec13ea2b79c9d5fe3f","sourceId":null,"title":"Return","slug":"return","published":true,"setup_command":"","created_at":"2018-11-13T14:12:11Z","checkpoints":[{"__typename":"Checkpoint","id":"5c181bf939652c287493a47c","instructions":"Imagine if we needed to order monitors for everyone in an office and this office is conveniently arranged in a grid shape. We could use a function to help us calculate the number of monitors needed! \n\nDeclare a function `monitorCount()` that has two parameters. The first parameter is `rows` and the second parameter is `columns`. \n","hint":"To write a function, use the following syntax:\n```js\nfunction functionName(firstParameter, secondParameter){\n};\n```\n","test_type":"mochaTest","test_code":"console.log = function () { }\nconst { expect } = require('chai')\nconst rewire = require('rewire');\n\ndescribe('', function () {\n    it('', function () {\n        let appModule\n        try {\n            appModule = rewire(\"../main.js\");\n        } catch (e) {\n            expect(true, 'Double check your code. It likely has a syntax error.').to.equal(false);\n        }\n        let monitorCount\n        try {\n            monitorCount = appModule.__get__(\"monitorCount\");\n        } catch (e) {\n            expect(true, 'Did you create `monitorCount`?').to.equal(false);\n        }\n        expect(monitorCount, \"`monitorCount` should be a function.\").to.be.an.instanceOf(Function);\n      \n      let test1 = /rows/.test(monitorCount.toString())\n\t\t\tlet test2 = /columns/.test(monitorCount.toString())\n      expect(test1 \u0026\u0026 test2, 'Does your function have two parameters: `rows` and `columns`?').to.equal(true);\n      //let match = monitorCount.toString()\n      // expect(true, `${monitorCount.toString()}`).to.equal(false);\n    });\n});","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c181bf939652c287493a47d","instructions":"Let's compute the number of monitors by multiplying `rows` and `columns` and then returning the value. \n\nIn the function body of the function you just wrote, use the `return` keyword to return `rows * columns`.\n","hint":"To return a value in a function expression, use the `return` keyword. Take a look at the following syntax:\n```js\nfunction functionName(parameterName){\n  return parameterName;\n};\n```\n","test_type":"mochaTest","test_code":"console.log = function () { }\nconst { expect } = require('chai')\nconst rewire = require('rewire');\n\ndescribe('', function () {\n    it('', function () {\n        let appModule\n        try {\n            appModule = rewire(\"../main.js\");\n        } catch (e) {\n            expect(true, 'Double check your code. It likely has a syntax error.').to.equal(false);\n        }\n        let monitorCount\n        try {\n            monitorCount = appModule.__get__(\"monitorCount\");\n        } catch (e) {\n            expect(true, 'Did you accidentally delete your `monitorCount` function?').to.equal(false);\n        }\n        expect(monitorCount, \"`monitorCount` should be a function.\").to.be.an.instanceOf(Function);\n        expect(monitorCount(5, 4), \"Does your `monitorCount` function return the product of multiplying its two parameters?\").to.equal(20);\n        expect(monitorCount(5, 10), \"Does your `monitorCount` function return the product of multiplying its two parameters?\").to.equal(50);\n        expect(monitorCount(10, 10), \"Does your `monitorCount` function return the product of multiplying its two parameters?\").to.equal(100);\n    });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c181bf939652c287493a47e","instructions":"Now that the function is defined, we can compute the number of monitors needed. Let's say that the office has 5 rows and 4 columns. \n\nDeclare a variable named `numOfMonitors` using the `const` keyword and assign `numOfMonitors` the value of invoking `monitorCount()` with the arguments `5` and `4`.\n","hint":"Since you want to save a value, declare a variable named `numOfMonitors` using the `const` keyword. We assign its value using the `=` operator and calling `monitorCount(5, 4)`. `monitorCount(5, 4)` will get evaluated to `20`. So the value of  `numOfMonitors` will be `20`. Remember to separate the arguments using a comma.\n```js\nconst numOfMonitors = monitorCount(5, 4);\n```\n","test_type":"mochaTest",

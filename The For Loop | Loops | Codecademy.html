reTwo = function() {\n      while (currentCard != $spade) {\ncurrentCard = cards[Math.floor(Math.random() * 4)];\n      }\n    };\n    \n        let structureThree = function() {\n      while ($spade !== currentCard ) {\ncurrentCard = cards[Math.floor(Math.random() * 4)];\n      }\n    };\n    \n     let structureFour = function() {\n      while ($spade != currentCard ) {\ncurrentCard = cards[Math.floor(Math.random() * 4)];\n      }\n    };\n    \n    let varCallbacks = [\n      function($spade) {\n        \n        if ($spade.value !== \"spade\") {\n          return {failure: \"Make sure you have spelled everything correctly.\"}\n        } else {\n          return true;\n        }\n      }\n    ];\n    let isMatch = Structured.match(code, structure,{varCallbacks: varCallbacks});\n    let isMatchTwo = Structured.match(code, structureTwo,{varCallbacks: varCallbacks});\n    let isMatchThree = Structured.match(code, structureThree,{varCallbacks: varCallbacks});\n    let isMatchFour = Structured.match(code, structureFour,{varCallbacks: varCallbacks});\n    let failureMessage = varCallbacks.failure || \"Did you check if `currentCard` is equal to `'spade'`?\"\n    assert.isOk(isMatch || isMatchTwo || isMatchThree || isMatchFour, failureMessage);\n  });\n});","test_options":{"withBabel":true}},{"__typename":"Checkpoint","id":"5c348fe039652c0e78aae286","instructions":"Awesome! Your loop is running, but you can't tell because it doesn't output anything. Let's add a `console.log()` statement to our `while` block. Inside the block, after you assign `currentCard` a new value, log `currentCard` to the console. \n\nFor fun you can run your code a few times and see how the output changes!","hint":"Add `console.log(currentCard)` to the correct place in your `while` loop block. \n```js\nwhile (currentCard !== 'spade') {\n  currentCard = cards[Math.floor(Math.random() * 4)];\n  // On this line, log current card to the console\n}\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('Did you log the current card to the console?', function() {\n    let structure = function() {\n      while (_) {\n\t\t\t\t\tconsole.log(currentCard);\n      }\n    };\n\n    let isMatch = Structured.match(code, structure);\n    assert.isOk(isMatch);\n  });\n});\n\n\n\n\n","test_options":{"withBabel":true}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2023-08-16T00:01:20Z","workspace":{"__typename":"Workspace","id":"60705453fc761d00106ea087","slug":"learn-javascript-loops-while","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":12.566667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"OutputTerminal","id":"5c348fe039652c0e78aae281","type":"OutputTerminal"},{"__typename":"Narrative","id":"5c348fe039652c0e78aae282","type":"Narrative","content":"You’re doing great! We're going to teach you about a different type of loop: the [`while` loop](https://www.codecademy.com/resources/docs/javascript/loops?page_ref=catalog). To start, let's convert a `for` loop into a `while` loop:\n```js\n// A for loop that prints 1, 2, and 3\nfor (let counterOne = 1; counterOne \u003c 4; counterOne++){\n  console.log(counterOne);\n}\n\n// A while loop that prints 1, 2, and 3\nlet counterTwo = 1;\nwhile (counterTwo \u003c 4) {\n  console.log(counterTwo);\n  counterTwo++;\n}\n```\nLet's break down what's happening with our `while` loop syntax: \n- The `counterTwo` variable is declared before the loop. We can access it inside our `while` loop since it's in the global scope. \n- We start our loop with the keyword `while` followed by our stopping condition, or _test condition_. This will be evaluated before each round of the loop. While the condition evaluates to `true`, the block will continue to run. Once it evaluates to `false` the loop will stop. \n- Next, we have our loop's code block which prints `counterTwo` to the console and increments `counterTwo`. \n\nWhat would happen if we didn't increment `counterTwo` inside our block? If we didn't include this, `counterTwo` would always have its initial value, `1`. That would mean the testing condition `counterTwo \u003c 4` would always evaluate to `true` and our loop would never stop running! Remember, this is called an _infinite loop_ and it's something we always want to **avoid**. Infinite loops can take up all of your computer's processing power potentially freezing your computer. \n\nSo you may be wondering when to use a `while` loop! The syntax of a `while` loop is ideal when we don’t know in advance how many times the loop should run. Think of eating like a `while` loop: when you start taking bites, you don't know the exact number you'll need to become full. Rather you'll eat `while` you're hungry. In situations when we want a loop to execute an undetermined number of times, `while` loops are the best choice.","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c348fe039652c0e78aae280","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null}]},{"__typename":"Exercise","id":"5ff652197775cc38ceb58babcaa6fba1","sourceId":null,"title":"Do...While Statements","slug":"do-while-statement","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:12Z","checkpoints":[{"__typename":"Checkpoint","id":"5c348fe039652c0e78aae28b","instructions":"We'd like a program to simulate part of the cake-baking process. Depending on the recipe, a different number of cups of sugar is required. Create the variable `cupsOfSugarNeeded`, and assign it a number value of your choosing. \n\nThe cups of sugar must be added to the batter one at a time. Declare the variable `cupsAdded` and assign it the value `0`. ","hint":"","test_type":"mochaTest","test_code":"console.log = function () { }\nconst { expect } = require('chai')\nconst rewire = require('rewire');\n\ndescribe('', function () {\n    it('', function () {\n        let appModule;\n        try {\n            appModule = rewire(\"../main.js\")\n        } catch (e) {\n            expect(true, 'Try checking your code again. You likely have a syntax error.').to.equal(false);\n        }\n        let cupsOfSugarNeeded\n        try {\n            cupsOfSugarNeeded = appModule.__get__(\"cupsOfSugarNeeded\");\n        } catch (e) {\n            expect(true, 'Did you declare a `cupsOfSugarNeeded` variable?').to.equal(false);\n        }\n        expect(cupsOfSugarNeeded, 'Is your `cupsOfSugarNeeded` variable assigned a number value?').to.be.a('number')\n        let cupsAdded\n        try {\n            cupsAdded = appModule.__get__(\"cupsAdded\");\n        } catch (e) {\n            expect(true, 'Did you declare a `cupsAdded` variable with a value of `0`?').to.equal(false);\n        }\n    });\n});","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c348fe039652c0e78aae28c","instructions":"We have a sweet tooth, so we want to add at least one cup of sugar to the batter even if the value of `cupsOfSugarNeeded` is `0`.  \n\nCreate a `do...while` loop which increments `cupsAdded` by one while `cupsAdded` is less than `cupsOfSugarNeeded`. \n\nIn order to help us visualize the output on each iteration of the loop, add a `console.log` within the `do...while` block and log the value of `cupsAdded`.","hint":"Within the block of our `do...while` loop, we'll increment the value of `cupsAdded`. Our stopping condition will compare `cupsAdded` to `cupsOfSugarNeeded`:\n\n```js\ndo {\n cupsAdded++\n console.log(cupsAdded + ' cup was added') \n} while (cupsAdded \u003c cupsOfSugarNeeded);\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\nconst rewire = require('rewire');\n\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n        let appModule;\n        try {\n            appModule = rewire(\"../main.js\")\n        } catch (e) {\n            expect(true, 'Try checking your code again. You likely have a syntax error.').to.equal(false);\n        }\n    \n    let structureTwo = function(){ \n      do {\n        cupsAdded = cupsAdded + 1;\n      } while (cupsAdded \u003c cupsOfSugarNeeded);\n    };\n    \n    let structureThree = function(){ \n      do {\n        cupsAdded = 1 + cupsAdded;\n      } while (cupsAdded \u003c cupsOfSugarNeeded);\n    };\n    \n    let structureFour = function(){\n      do {\n        cupsAdded++;\n      } while (cupsAdded \u003c cupsOfSugarNeeded);\n    };\n    \n    let structureFive = function(){      \n      do {\n        ++cupsAdded;\n      } while (cupsAdded \u003c cupsOfSugarNeeded);\n    };\n    \n    let structureSix = function(){\n\n      do {\n        cupsAdded += 1;\n      } while (cupsAdded \u003c cupsOfSugarNeeded);\n    };\n    \n     \n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n    let isMatchFour = Structured.match(code, structureFour);\n    let isMatchFive = Structured.match(code, structureFive);\n    let isMatchSix = Structured.match(code, structureSix);\n\n    const matchesAny = [isMatchTwo, isMatchThree, isMatchFour, isMatchFive, isMatchSix].some(el =\u003e el);\n    \n    assert.isOk(matchesAny, 'Make sure you are using the correct syntax for a `do...while` statement.');\n  });\n});","test_options":{"withBabel":true}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-10-17T17:18:31Z","workspace":{"__typename":"Workspace","id":"619273f6832f0c001d1b3ab8","slug":"learn-javascript-loops_loops_do-while-statement","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":11.616667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c348fe039652c0e78aae289","type":"Narrative","content":"In some cases, you want a piece of code to run at least once and then loop based on a specific condition after its initial run. This is where the `do...while`  statement comes in.\n\nA [`do...while`](https://www.codecademy.com/resources/docs/javascript/loops?page_ref=catalog) statement says to do a task once and then keep doing it until a specified condition is no longer met. The syntax for a `do...while` statement looks like this:\n```js\nlet countString = '';\nlet i = 0;\n\ndo {\n  countString = countString + i;\n  i++;\n} while (i \u003c 5);\n\nconsole.log(countString);\n```\n\nIn this example, the code block makes changes to the `countString` variable by appending the string form of the `i` variable to it. First, the code block after the `do` keyword is executed once. Then the condition is evaluated. If the condition evaluates to `true`, the block will execute again. The looping stops when the condition evaluates to `false`.\n\nNote that the `while` and `do...while` loop are different! Unlike the `while` loop, `do...while` will run at least once whether or not the condition evaluates to `true`.\n```js\nconst firstMessage = 'I will print!';\nconst secondMessage = 'I will not print!'; \n\n// A do while with a stopping condition that evaluates to false\ndo {\n console.log(firstMessage)\n} while (true === false);\n\n// A while loop with a stopping condition that evaluates to false\nwhile (true === false){\n  console.log(secondMessage)\n};\n\n```\n**Note:** To exit out of an infinite loop in an exercise, **refresh the page** - then fix the code for your loop(s).","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c348fe039652c0e78aae287","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c348fe039652c0e78aae288","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"79be25aecb8e3231609340f6c3e723a9","sourceId":null,"title":"The break Keyword","slug":"break-keyword","published":true,"setup_command":"","created_at":"2018-11-13T14:12:12Z","checkpoints":[{"__typename":"Checkpoint","id":"5c348fe139652c0e78aae291","instructions":"Log each element from `rapperArray` in a `for` loop with the iterator variable `i`.","hint":"Remember to use the `Array`'s `length` property for traversal:\n```js\nfor (let i = 0; i \u003c myArray.length; i++) {\n  // Do something\n}\n```\n\nWhen we want to log elements from an array, we use the following syntax:\n```js\nconsole.log(myArray[myArrayIndex]);\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n\n    let structureOne = function(){\n      for (let $i = 0; $i \u003c rapperArray.length; $i++) {\n        console.log(rapperArray[$i]);\n      };\n    };\n    \n    let structureTwo = function(){\n      for (let $i = 0; $i \u003c rapperArray.length; $i = $i + 1) {\n        console.log(rapperArray[$i]);\n      };\n    };\n    \n    let structureThree = function(){\n      for (let $i = 0; $i \u003c rapperArray.length; $i += 1) {\n        console.log(rapperArray[$i]);\n      };\n    };\n    \n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n\n    const matchesAny = [isMatchOne, isMatchTwo, isMatchThree].some(el =\u003e el);\n    \n    assert.isOk(matchesAny, 'Did you create a `for` loop that loops through `rapperArray`?');\n  });\n});","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c348fe139652c0e78aae292","instructions":"After the `for` loop, log the string `\"And if you don't know, now you know.\"` to the console. Note: since there's a single quote character, `'`,  in our string, we can use double quotes around the string to make sure character prints. ","hint":"","test_type":"componentTest","test_code":"if (Components.OutputTerminal.hasOutput(/and\\s+if\\s+you\\s+don'?t\\s+know\\s*,?\\s+now\\s+you\\s+know\\s*\\.?/i)) {\n  return { pass: true };\n}\n\nreturn {\n  pass: false,\n  errors: {\n    friendly: 'Did you log \"And if you don\\'t know, now you know.\" to the console in the very last line of code?',\n    component: 'PersistentCodeEditor'\n  }\n};","test_options":{}},{"__typename":"Checkpoint","id":"5c348fe139652c0e78aae293","instructions":"Add a `break` inside your loop's block that breaks out of the loop if the element at the current index in the `rapperArray` is `'Notorious B.I.G.'`.  \n Log the element before breaking out of the loop.","hint":"Add a conditional to your loop's block that compares `'Notorious B.I.G.'` and the element at the current index of the `rapperArray`.\n```js\nmyArray[myArrayIndex] === 'element value';\n```\n","test_type":"componentTest","test_code":"if (!Components.OutputTerminal.hasOutput('Notorious B.I.G.')) {\n  return {\n    pass: false,\n    errors: {\n      friendly: 'Did you log \"Notorious B.I.G.\"?',\n      component: 'PersistentCodeEditor'\n    }\n  };\n}\n\nif (!Components.CodeEditor.codeContains('main.js', 'break')) {\n  return {\n    pass: false,\n    errors: {\n      friendly: 'Did you `break` from the loop?',\n      component: 'PersistentCodeEditor'\n    }\n  };\n}\n\nif (Components.OutputTerminal.hasOutput('Tupac')) {\n  return {\n    pass: false,\n    errors: {\n      friendly: 'Did you `break` at `\"Notorious B.I.G.\"`?',\n      component: 'PersistentCodeEditor'\n    }\n  };\n}\n\nreturn { pass: true };","test_options":{}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2023-04-06T23:58:00Z","workspace":{"__typename":"Workspace","id":"5fce982690776600122b4afd","slug":"learn-javascript-loops_loops_loops-break-keyword","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":10.85},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"OutputTerminal","id":"5c348fe139652c0e78aae28e","type":"OutputTerminal"},{"__typename":"Narrative","id":"5c348fe139652c0e78aae28f","type":"Narrative","content":"Imagine we're looking to adopt a dog. We plan to go to the shelter every day for a year and then give up. But what if we meet our dream dog on day 65? We don't want to keep going to the shelter for the next 300 days just because our original plan was to go for a whole year. In our code, when we want to stop a loop from continuing to execute even though the original stopping condition we wrote for our loop hasn't been met, we can use the keyword `break`. \n\n The [`break` keyword](https://www.codecademy.com/resources/docs/javascript/loops?page_ref=catalog) allows programs to “break” out of the loop from within the loop's block.\n\nLet’s check out the syntax of a `break` keyword:\n```js\nfor (let i = 0; i \u003c 99; i++) {\n  if (i \u003e 2 ) {\n     break;\n  }\n  console.log('Banana.');\n}\n\nconsole.log('Orange you glad I broke out the loop!');\n```\n\nThis is the output for the above code:\n```\nBanana.\nBanana.\nBanana.\nOrange you glad I broke out the loop!\n```\n`break` statements can be especially helpful when we’re looping through large data structures! With breaks, we can add test conditions besides the stopping condition, and exit the loop when they're met.","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c348fe139652c0e78aae28d","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null}]},{"__typename":"Exercise","id":"857cd737f57b9bb8a48aeedfc48dc481","sourceId":null,"title":"Review","slug":"review-loops","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:12Z","checkpoints":[],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-05-27T18:41:32Z","workspace":{"__typename":"Workspace","id":"5ef0e0537c0f450012788e71","slug":"learn-javascript-loops_loops_review","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":0.65},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c348fe139652c0e78aae296","type":"Narrative","content":"Great job! In this lesson, we learned how to write cleaner code with loops. You now know:\n- Loops perform repetitive actions so we don’t have to code that process manually every time. \n- How to write `for` loops with an iterator variable that increments or decrements\n- How to use a `for` loop to iterate through an array\n- A nested `for` loop is a loop inside another loop\n- `while` loops allow for different types of stopping conditions\n-  Stopping conditions are crucial for avoiding infinite loops.\n- `do...while` loops run code at least once\u0026mdash; only checking the stopping condition after the first execution\n- The `break` keyword allows programs to leave a loop during the execution of its block","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c348fe139652c0e78aae294","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c348fe139652c0e78aae295","type":"OutputTerminal"}]}],"progress":{"__typename":"LessonProgressSummary","content_item_id":"b8a5a7b2340aa32a94aa3ee10f087597","started":true,"started_at":"2024-05-01T18:58:18+00:00","completed":false,"completed_at":null,"user_completed":false,"user_completed_at":null,"user_id":"5c76d428aa33d1d2df000015","last_updated":"2024-05-01T18:58:18+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":null,"bookmark":[1,0],"checklist":null,"kanban":null}},"type":"lesson","progress_pct":10,"exercises_completed":1,"exercises_total":10,"current_exercise_checkpoints_completed":0}},"currentModule":{"__typename":"ContentModule","id":"d90dcaf5c5c71162262cd5b9543ddcfb","title":"Loops ","slug":"learn-javascript-loops","created_at":"2018-04-30T17:32:31Z","last_modified_at":"2020-03-07T15:26:30Z","published":true,"short_description":"In this course, you will learn how to use for and while loops to execute blocks of code multiple times. ","long_description":"### Prerequisites \nWe recommend that you complete \u003ca href=\"https://www.codecademy.com/learn/learn-javascript-arrays\" target=\"_blank\"\u003eLearn JavaScript: Arrays \u003c/a\u003e before completing this course. \n\n### Course Outcomes\n\nIn this course, you will learn how to use `for` loops to execute code a known number of times.  \n\nFor example, you'll use a `for` loop to execute the same code on each element of an array.  You will also use `while` loops to execute the same code an unknown number of times. \n\n### Why Learn JavaScript: Loops\n\nYour code is easier to read and more efficient when you avoid repetitive code, which is one mark of an experienced developer. `for` and `while` loops help you avoid writing repetitive code and are two of the most common ways of achieving automation in your code!","content_item_ids":["b8a5a7b2340aa32a94aa3ee10f087597","225242eebd03e3704c8cb03d16444d00","a476fc19698af81ef5e2d65cba00cea8"]},"isAnonymous":false,"__APOLLO_STATE__":{"ContentModule:aeb7e978bb700ccce116e7b0a39e186c":{"__typename":"ContentModule","id":"aeb7e978bb700ccce116e7b0a39e186c","title":"Welcome to Learn JavaScript","slug":"learn-javascript-welcome","createdAt":"2021-08-17T19:56:10Z","updatedAt":"2021-08-17T19:57:17Z","published":true,"shortDescription":"Learn about what the JavaScript course has in store!","longDescription":"Learn about what the JavaScript course has in store!","contentItemIds":["9b0fbd6ff394fc8d799199fb4c5359b7"]},"ContentModule:0e969653ec966a2d11c073d966fa70a3":{"__typename":"ContentModule","id":"0e969653ec966a2d11c073d966fa70a3","title":"Introduction","slug":"learn-javascript-introduction","createdAt":"2018-04-30T17:32:36Z","updatedAt":"2019-09-06T09:18:20Z","published":true,"shortDescription":"In this course, you will learn about JavaScript data types, built-in methods, and variables.","longDescription":"### Course Outcomes\nIn this course, you will learn about JavaScript data types, built-in methods, and variables. The skills you will learn in this course lay a strong foundation, upon which you can build an understanding of more complex programming concepts.","contentItemIds":["c713e2f51a6e85c0a7937e6e65c5ef5d","62726f335778ea0026c6d58779e47fd5","64548432b1b2395d1e2c51343076b2d3","fe49b1c39ee935a41bca419000a5889c","9caa52aef1975dd15bcc9d7c15ca39f3","e61daaa3d8a04a5094311d4007efcc52","23a5b56e10ef191fa9d8cb926de47556","02322be3e27948089ea042a86a9ada3d"]},"ContentModule:7fa84c940b2289f50ebc12f12809011f":{"__typename":"ContentModule","id":"7fa84c940b2289f50ebc12f12809011f","title":"Conditionals","slug":"learn-javascript-control-flow","createdAt":"2018-04-30T17:32:34Z","updatedAt":"2019-06-20T15:32:29Z","published":true,"shortDescription":"Learn how to use if, else if, else, switch, and ternary syntax to control the flow of a program in JavaScript. ","longDescription":"### Prerequisites \nWe recommend that you complete \u003ca href=\"https://www.codecademy.com/learn/learn-javascript-introduction\"\u003eLearn JavaScript: Introduction\u003c/a\u003e before completing this course. \n\n### Course Outcomes\n\nIn this course, you will learn how to use `if`, `else if`, `else`, `switch`, and ternary syntax to control the flow of programs in JavaScript. Programmers use these keywords to write conditional statements that enable programs to execute different blocks of code.  \n\n### Why Learn JavaScript: Control Flow?  \n\nMaking decisions with your code is the first step toward writing meaningful programs that achieve different outcomes.  This course will empower you to write increasingly complex programs later on! ","contentItemIds":["82bb8b0cf38b025d4dae5c3fad7a83a0","83e1eb613f7182849759198b5344d677","b4dd86312a15abb22151ae1d42bc5379","0491ea14241e744c6674428afd967d72"]},"ContentModule:0087a6d46687421d1e4ed6e3c293fd6e":{"__typename":"ContentModule","id":"0087a6d46687421d1e4ed6e3c293fd6e","title":"Functions","slug":"learn-javascript-functions","createdAt":"2018-04-30T17:32:34Z","updatedAt":"2019-09-16T21:37:35Z","published":true,"shortDescription":"Learn about JavaScript function syntax, passing data to functions, the return keyword, ES6 arrow functions, and concise body syntax. ","longDescription":"### Prerequisites\n\nWe recommend that you take \u003ca href=\"codecademy.com/learn/learn-javascript-introduction\" target=_\"blank\"\u003eLearn JavaScript: Introduction\u003c/a\u003e and \u003ca href=\"codecademy.com/learn/learn-javascript-control-flow\" target=\"_blank\"\u003eLearn JavaScript: Control Flow\u003c/a\u003e before taking this course. \n\n### Outcomes\n\nIn this course, you will learn about JavaScript functions, parameters, the return keyword, and the different JavaScript function syntax available. \n\n### Why Learn JavaScript: Functions\n\nFunctions are blocks of code designed to perform a specific task. You can think of a function as a 'subprogram of a program', giving us a way to manipulate information to return a result. With functions, you can define and reuse logic over and over again, making them the foundation over every complex JavaScript program. ","contentItemIds":["e1d9909fd714abc6521483f7c384ef9a","155054c29d2055685f77d5b59dbebc12","d0f6a8ffd78bc6c6ef5151223e18778b","dedc179b3a3535ea35b064aaafdd0925"]},"ContentModule:d8a4d0019d661434c4499fc64faa4a69":{"__typename":"ContentModule","id":"d8a4d0019d661434c4499fc64faa4a69","title":"Scope ","slug":"learn-javascript-scope","createdAt":"2018-04-30T17:32:32Z","updatedAt":"2019-09-16T21:41:41Z","published":true,"shortDescription":"Learn about global and block level scope in JavaScript. ","longDescription":"### Prerequisites\n\nWe recommend that you take \u003ca href=\"codecademy.com/learn/learn-javascript-introduction\" target=_\"blank\"\u003eLearn JavaScript: Introduction\u003c/a\u003e, \u003ca href=\"codecademy.com/learn/learn-javascript-control-flow\" target=\"_blank\"\u003eLearn JavaScript: Control Flow\u003c/a\u003e,  \u003ca href=\"codecademy.com/learn/learn-javascript-functions\" target=\"_blank\"\u003eLearn JavaScript: Functions\u003c/a\u003e before taking this course. \n\n### Outcomes\n\nIn this course, you'll learn about global scope and block scope, and what to use as you program. \n\n### Why Learn JavaScript: Scope\n\nScope refers specifically to where a variable can be accessed in a program. By learning scope, you'll learn the principles of how to create, define, and access data and behavior effectively in your programs. ","contentItemIds":["2230960c5f42bed478437ca42b5ef514","4d5cc8767afb944d090870f92e27a1d0","2d05c36251f888f115fc7e6bd13f335d"]},"ContentModule:1bd173004e917971c4efc08a3a0479e3":{"__typename":"ContentModule","id":"1bd173004e917971c4efc08a3a0479e3","title":"Arrays ","slug":"learn-javascript-arrays","createdAt":"2018-04-30T17:32:31Z","updatedAt":"2020-03-07T15:19:27Z","published":true,"shortDescription":"In this course, you will learn about arrays, a data structure in JavaScript used to store lists of data. ","longDescription":"### Prerequisites \nWe recommend that you complete \u003ca href=\"https://www.codecademy.com/learn/learn-javascript-introduction\"\u003eLearn JavaScript: Introduction \u003c/a\u003e before completing this course. \n\n### Course Outcomes\n\nIn this course, you will learn how to create _arrays_, or lists of information in JavaScript. You will also learn how to add and remove information from these lists using array _methods_, functions that specifically do work on arrays. \n\n### Why Learn JavaScript: Arrays\n\nSo much of the information that we encounter on the web is arranged in lists \u0026mdash; in fact, the course catalog on Codecademy contains an array of the courses we offer! Creating and manipulating arrays is an integral component of developing meaningful programs. ","contentItemIds":["bf62a19a64e5bf42f1e1892d6c8f560a","f49053b951da23e7fe47cad6cb292f72","4adcf97f7968e00b7853e5b0be22b89a"]},"ContentModule:d90dcaf5c5c71162262cd5b9543ddcfb":{"__typename":"ContentModule","id":"d90dcaf5c5c71162262cd5b9543ddcfb","title":"Loops ","slug":"learn-javascript-loops","createdAt":"2018-04-30T17:32:31Z","updatedAt":"2020-03-07T15:26:30Z","published":true,"shortDescription":"In this course, you will learn how to use for and while loops to execute blocks of code multiple times. ","longDescription":"### Prerequisites \nWe recommend that you complete \u003ca href=\"https://www.codecademy.com/learn/learn-javascript-arrays\" target=\"_blank\"\u003eLearn JavaScript: Arrays \u003c/a\u003e before completing this course. \n\n### Course Outcomes\n\nIn this course, you will learn how to use `for` loops to execute code a known number of times.  \n\nFor example, you'll use a `for` loop to execute the same code on each element of an array.  You will also use `while` loops to execute the same code an unknown number of times. \n\n### Why Learn JavaScript: Loops\n\nYour code is easier to read and more efficient when you avoid repetitive code, which is one mark of an experienced developer. `for` and `while` loops help you avoid writing repetitive code and are two of the most common ways of achieving automation in your code!","contentItemIds":["b8a5a7b2340aa32a94aa3ee10f087597","225242eebd03e3704c8cb03d16444d00","a476fc19698af81ef5e2d65cba00cea8"]},"ContentModule:551096f11d0ad7456467c5106a5165b3":{"__typename":"ContentModule","id":"551096f11d0ad7456467c5106a5165b3","title":"Iterators","slug":"learn-javascript-iterators","createdAt":"2018-04-30T17:59:44Z","updatedAt":"2020-03-07T15:29:45Z","published":true,"shortDescription":"In this course, you will learn how to use iterator methods to simplify the process of looping over arrays.","longDescription":"### Prerequisites\n\nWe recommend that you take \u003ca href=\"codecademy.com/learn/learn-javascript-arrays\" target=_\"blank\"\u003eLearn JavaScript: Arrays\u003c/a\u003e and \u003ca href=\"codecademy.com/learn/learn-javascript-functions\" target=\"_blank\"\u003eLearn JavaScript: Functions\u003c/a\u003e before taking this course. \n\n### Outcomes\n\nBy the end of this course, you'll be able to use new JavaScript methods to iterate over arrays, greatly simplifying work that might have been accomplished with loops. \n\n### Why Learn JavaScript: Iterators \n\nWrite cleaner code with less room for error with iterator methods instead of `for` loops!\n","contentItemIds":["bff199e50b96055524dbdd8720501fdb","4c21d1904b05d22f9995d1aa5a7da837","43ac48f47bc18d56ebf88a6fe4738fad","22ff733cf02cca7e615157af12e413d3"]},"ContentModule:baa90344c7cd44c70a448924468e165d":{"__typename":"ContentModule","id":"baa90344c7cd44c70a448924468e165d","title":"Objects","slug":"learn-javascript-objects","createdAt":"2018-04-30T17:32:33Z","updatedAt":"2020-03-07T15:30:38Z","published":true,"shortDescription":"Learn about JavaScript ES6 object syntax to model real-world items.","longDescription":"### Prerequisites \nWe recommend that you complete the following courses before you begin Learn JavaScript: Objects\n- \u003ca href=\"https://www.codecademy.com/learn/learn-javascript-introduction\"\u003eLearn JavaScript: Introduction\u003c/a\u003e\n- \u003ca href=\"https://www.codecademy.com/courses/learn-javascript-functions\"\u003eLearn JavaScript: Functions\u003c/a\u003e \n\n### Course Outcomes\n\nIn this course, you will use JavaScript ES6 syntax to create objects that model items in the real world. You will also learn how to add methods, getters, and setters to your objects.  \n\n### Why Learn JavaScript: Objects? \n\nJavaScript objects are data structures that store information and functions. Programmers use them to model elements of the real world. \n","contentItemIds":["ddf33669d92ca666c4ef1d39e6f8b0d8","74f455596aa57f02babe98881d4a7c5f","c2ad6529e95063621122ff2e45ab31a1","31d53dadc35c3c675bd8ce980f8396d6","adb8ded8406cf61cd97713d8369d8374"]},"ContentModule:b3a4a88e472688359eed01005711125b":{"__typename":"ContentModule","id":"b3a4a88e472688359eed01005711125b","title":"Next Steps","slug":"learn-javascript-next-steps","createdAt":"2021-08-17T19:59:57Z","updatedAt":"2021-08-17T20:00:28Z","published":true,"shortDescription":"You've completed the Learn JavaScript course! What's next?","longDescription":"You've completed the Learn JavaScript course! What's next?","contentItemIds":["c242bf9b1b3a26d2398545d262464296"]},"Informational:9b0fbd6ff394fc8d799199fb4c5359b7":{"__typename":"Informational","id":"9b0fbd6ff394fc8d799199fb4c5359b7","description":"A brief overview of what you will learn in this course.","isDeprecated":null,"isFree":true,"published":true,"slug":"learn-javascript-welcome","title":"Welcome to Learn JavaScript","time":3,"type":"informational","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"body":"### What will you learn?\n\nIn this course, you will learn programming fundamentals with JavaScript syntax. The concepts covered in this course lay the foundation for using JavaScript in any environment.\n\nAfter this course, you will be able to:\n- implement JavaScript data types, built-in methods, and variables\n- use conditionals to control the flow of a program in JavaScript\n- construct functions and pass data through them\n- identify global and block-level scopes in JavaScript\n- use arrays to store lists of data\n- use loops to execute blocks of code multiple times\n- use iterator methods to simplify the process of looping over arrays\n- use JavaScript ES6 object syntax to model real-world items\n\nLearning is social. Whatever you're working on, be sure to connect with the Codecademy community in the [forums](https://discuss.codecademy.com/). Remember to check in with the community regularly, including for things like asking for code reviews on your project work and providing code reviews to others in the [projects category](https://discuss.codecademy.com/c/project/1833), which can help to reinforce what you’ve learned. \n\n### What will you create?\n\nThroughout this course, you will be tasked with applying the concepts learned in projects. Here is a preview of some of the projects featured in this course:\n\n- [Kelvin Weather](https://www.codecademy.com/courses/introduction-to-javascript/projects/kelvin-weather-javascript)\n\nBuild fluency in JavaScript fundamentals by practicing variables and printing to the console to create a temperature convertor.\n\n- [Sleep Debt Calculator](https://www.codecademy.com/courses/introduction-to-javascript/projects/sleep-debt-calculator)\n\nPractice functions to help us build separation of concerns by building a calculator to tell us if we are getting enough sleep each week.\n\n- [Whale Talk](https://www.codecademy.com/courses/introduction-to-javascript/projects/whale-talk)\n\nMaster the art of looping by creating a program that talks like a whale!\n\nThese projects will help you practice building fluency in JavaScript. \n\nWe are excited for you to start your journey into Learn JavaScript!","progress({\"userId\":\"5c76d428aa33d1d2df000015\"})":{"__typename":"ContentItemProgressSummary","contentItemId":"9b0fbd6ff394fc8d799199fb4c5359b7","started":true,"startedAt":"2024-04-03T14:27:18+00:00","completed":true,"completedAt":"2024-04-03T14:27:18+00:00","userCompleted":false,"userCompletedAt":null,"userId":"5c76d428aa33d1d2df000015","lastUpdated":"2024-04-03T14:27:18+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":null,"bookmark":null,"checklist":null,"kanban":null}}}},"Article:02322be3e27948089ea042a86a9ada3d":{"__typename":"Article","id":"02322be3e27948089ea042a86a9ada3d","description":"Learn about the different features Codecademy has to offer!","isDeprecated":null,"isFree":true,"published":true,"slug":"make-the-most-of-your-codecademy-membership","title":"Make the Most of Your Codecademy Membership","time":null,"type":"article","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"body":"Codecademy has helped [tens of millions of people](https://www.codecademy.com/learner-stories) to learn to code, everything from `hello world` to getting new tech jobs, but when it comes down to it, you get out what you put in.  If you want to be best set up for success, this guide is for you.\n\n## Valuable Resources \n\nThere are hundreds of hours of free content on Codecademy, and thousands of hours of material available with our paid plans; but no matter your membership level, the key to success is learning intelligently.  If you build the habits to use our features, it will be easier for you to master technical skills.\n\n### Mobile App\n\nKeep practicing and stay sharp as you go with our free mobile app on [iOS](https://itunes.apple.com/us/app/codecademy-pro/id1376029326?ls=1\u0026mt=8) and [Android](https://play.google.com/store/apps/details?id=com.ryzac.codecademygo).\n\n### Workspaces\n\n[Workspaces](https://www.codecademy.com/pages/workspaces) allow learners to work in their own [integrated development environment (IDE)](https://www.codecademy.com/article/what-is-an-ide) right inside Codecademy.  Build or try whatever you want for free with these unguided sandboxes, share your code, or keep it private.  Not sure what to make?  Grab code from your coursework and use it as a template.\n\n![Workspace Image](https://www.codecademy.com/resources/blog/wp-content/uploads/2022/12/Build-Your-Portfolio-With-Codecademy-s-Workspace-1.png)\n\n### Cheatsheets\n\nCoding is less about memorization and more about understanding principles; cheatsheets help you quickly refresh your memory and get back to work.  You can find them linked in lessons, or head to their [homepage](https://www.codecademy.com/resources/cheatsheets/all) to find them all, broken down by the course section in which you learned them.\n\n### Docs\nCheatsheets are a handy companion for consuming coursework, but when coding in the real world, programmers need documentation.  With [Docs](https://www.codecademy.com/resources/docs), you have an entirely open-source, free reference material to cover far more than a course can.\n\n![Gif of documentation](https://www.codecademy.com/resources/blog/wp-content/uploads/2022/12/Introducing-Docs---Your-New-Go-To-Resource-for-All-Things-Programming-1.gif)\n\n\n### Learn What to Learn\n\nNot certain what language to pick up or what career path to choose?  Flick through the [Learn What to Learn course](https://www.codecademy.com/learn/learn-what-to-learn), where we've consolidated the best resources to help you make a choice with confidence.  An hour of planning now could save you days of wasted effort later.\n\nThere is also an excellent [forum post](https://discuss.codecademy.com/t/guide-essential-things-to-know-about-coding-from-day-one/394538) by Galina, one of our curriculum developers, that discusses how to best get started when beginning your coding journey.\n\n### Community\nLearning to code is challenging, but it's easier if you can team up.  Ask questions, stay connected, and find motivation with multiple communal experiences through Codecademy:\n- [Community forum](https://discuss.codecademy.com/): ask and answer questions about anything on Codecademy.\n- [Discord](https://discord.com/invite/codecademy): chat in real-time with other learners across the globe.\n- [Chapters](https://community.codecademy.com/): find like-minded people in your area and learn to code together.  There are even multiple virtual-first groups to join if you don't find one nearby.\n- [Facebook group](https://www.facebook.com/groups/codecademy.community/): discuss the broader world of coding with tens of thousands of other learners.\n- [30-Day Challenge](https://www.codecademy.com/30daychallenge): join others in a sprint to make progress and make learning a habit.\n\n### Video Library\n\nNeed a break from the IDE but still want to be productive?  Watch hundreds of educational and motivational video content on everything from basic coding concepts to career advice, all on-topic and [on-platform](https://www.codecademy.com/resources/videos).\n\n## Paid Features\nIf you want to supercharge your learning, a paid plan may be right for you \u0026mdash; here are some of our most popular paid features.\n\n![Upgrade Skills](https://www.codecademy.com/resources/blog/wp-content/uploads/2022/12/Social-Media-Networking-Tips-Thumb-1024x476.png)\n\n### Paths\n[Skill Paths](https://www.codecademy.com/catalog/all) and [Career Paths](https://www.codecademy.com/learn/paths/new) are step-by-step roadmaps that take you through what you need to learn a specific skill or transition to a specific career in tech. They’ll tell you what to learn and in what order, cutting out the guesswork and to the chase.  Career Paths cover everything that you'll find in a $15,000 boot camp curriculum, plus more, and you can team up to tackle them with a [cohort group](https://www.codecademy.com/resources/blog/career-path-groups/).   Pro learners also get access to Interview Prep Skill Paths.  \n\n![Images of different paths](https://www.codecademy.com/resources/blog/wp-content/uploads/2022/12/Breaking-Down-Your-Journey-To-Your-Dream-Tech-Job-In-4-Steps-1.png?resize=1024,476)\n\n### Projects, Challenge Projects, and Portfolio Projects\n\nAs you learn, you’ll work on guided projects to put the things you’re learning to use.  You'll find a variety of project types. Some offer step-by-step guidance while others offer more of a challenge by only describing the final outcome of the project.  If you take a Path, you’ll build your own [Portfolio Projects](https://www.codecademy.com/resources/blog/portfolio-projects-in-career-paths/) as well, designed to simulate professional coding tasks. The solutions to these portfolio projects will be unique to you!  Check out all the projects available to you via the [Projects Library](https://www.codecademy.com/projects).\n\n![Gif of a kanban project](https://static-assets.codecademy.com/Paths/computer-science-career-path/misc/kanban.gif)\n\n### Interview prep\nIf you’re taking one of our Career Paths, you’ll find interview prep essentials built-in. Learn interview techniques to prepare for technical interviews, including algorithm and data structure practice.  Go even further with [dedicated skill paths](https://www.codecademy.com/catalog/subject/interview-prep) on acing the interview across a range of languages and disciplines.\n\n### Practice \u0026 Review\nWith your Pro membership, you’ll find it easier to brush up on what you've learned.  Choose for yourself what to practice with links from each module of your coursework. Or let us take the guesswork out with smart practice.  Click the practice session link from syllabi and AI will prioritize concepts for you by using spaced repetition — a [scientifically proven](https://www.codecademy.com/article/spaced-repetition) way of helping you memorize new ideas.\n\n![Gif showing practice example](https://static-assets.codecademy.com/Paths/computer-science-career-path/misc/Practice.gif)\n\n### Quizzes\n\nTest yourself as you make your way through a Path or course. Quizzes help you retain all the things you’re learning — plus, they’ll help you feel confident that you’re mastering the material.\n\n### Certificates\nWhen you complete a Pro course, you’ll earn a certificate. You can share it on your resume or your LinkedIn profile to showcase your skills or prepare for your job search.\n\n![Example certificate](https://help.codecademy.com/hc/article_attachments/12934828673819)\n\nIn select career paths, we also offer professional certifications. In these paths, you’ll earn a professional certification for passing all of the exams in the path.\n\n### Code Challenges\n\nWith technical interviews (and coding in general), practice makes perfect. Now, you can practice real code challenges from actual interviews to see how your skills stack up, or just solve them for fun. If you get stuck, we’ll point you to what you still need to learn. Code challenges are available with Pro.\n\n## Conclusion\n\nIf you made it this far, you're a highly motivated learner - we're excited to see how far you'll go, and hope some of the features you learned about today help.  Please take a moment to [answer two quick questions](https://codecademyready.typeform.com/to/duBrBSFC) for feedback on this resource.  Happy coding!","progress({\"userId\":\"5c76d428aa33d1d2df000015\"})":{"__typename":"ContentItemProgressSummary","contentItemId":"02322be3e27948089ea042a86a9ada3d","started":true,"startedAt":"2024-04-29T17:49:37+00:00","completed":true,"completedAt":"2024-04-29T17:49:37+00:00","userCompleted":false,"userCompletedAt":null,"userId":"5c76d428aa33d1d2df000015","lastUpdated":"2024-04-29T17:49:37+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":null,"bookmark":null,"checklist":null,"kanban":null}}}},"Article:23a5b56e10ef191fa9d8cb926de47556":{"__typename":"Article","id":"23a5b56e10ef191fa9d8cb926de47556","description":"Ever heard of the term \"ES6\" and wondered what it's about? Read this article to read and find out! ","isDeprecated":null,"isFree":true,"published":true,"slug":"javascript-versions","title":"JavaScript Versions: ES6 and Before","time":5,"type":"article","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"body":"You might have seen the term \"ES6\" or \"JavaScript ES6\"  and wondered what it actually means. Well wonder no further, because we're going to dive into what ES6 is and how it relates to JavaScript! \n\nFirst, let's bring in some history. JavaScript was introduced in 1995 by the company Netscape Communications as a scripting language for web designers and programmers to interact with web pages. The next year,  Netscape submitted JavaScript to a standards developing organization called Ecma International to create standards for a scripting language (a type of programming language). In 1997, Ecma International released ECMA-262 which sets standards for the first version of a scripting language called ECMAScript, shortened to ES. \n\nThese new ECMAScript standards provided rules for the architecture of JavaScript features. As new programming paradigms emerged and developers sought new features, newer versions of ECMAScript provided a basis for consistency between new and old JavaScript versions. \n\nTo fully distinguish the difference between JavaScript and ECMAScript: if you want to create an app or program you can use JavaScript \u0026mdash; if you want to create a new scripting language you can follow the guidelines in ECMAScript. So, when you see ES6 or JavaScript ES6, it means that that version of JavaScript is following the specifications in the sixth edition of ECMAScript! You might also see ES2015 instead of ES6, but both terminologies are referring to the same 6th edition of ECMAScript that was released in 2015. Take a look at the timeline below to see how JavaScript has evolved over the years:\n\n\u003cimg src=\"https://content.codecademy.com/courses/javascript-article-assets/javascript_timeline.svg\" alt=\"Timeline showing the evolution of JS editions from inception to 2018\"\u003e\n\nNow, you may be asking, what makes an update in 2015 still relevant today when there are more recent updates like ES7 and ES8? \n\nWell, despite the release of newer versions, ES6 is actually the biggest update made to ECMAScript since the first edition released in 1997! Some developers even refer to ES6 as \"Modern JavaScript\" because of all the major additions. There were so many great features added to help JavaScript developers that include: \n* new keywords like `let` and `const` to declare variables\n* new function syntax using Arrow functions\n* creation of Classes\n* parameters with default values\n* promises for asynchronous actions\n* and many more!\n\n\nUp-to-date browsers now support most of the ES6 features which allow developers to take advantage of these new additions. ES6 ultimately allows programmers to save time and write more concise code. Take for example pre-ES6 syntax for function expressions:\n```js\nvar greeting = function() {\n  console.log('Hello World!');  \n};\n```\nWith ES6 arrow functions, we can transform the expression above into: \n\n```js\nconst greeting = () =\u003e console.log('Hello World'); \n```\nHowever, arrow functions are not just simply syntactical re-writes. As with other ES6 features, there are other underlying benefits and tradeoffs to consider. Nonetheless, there has been a strong adoption of ES6 in the development community. Benefits such as new ES6 syntax, make it easier to utilize a popular programming paradigm, Object Oriented Programming (OOP). With this change, developers in other languages who are used to OOP have a smoother transition into learning and using JavaScript. Another reason for the popularity of ES6 is correlated with the usage of ES6 in popular frameworks like React.  So, if you want to learn the newest tools and frameworks, you will have to pick up ES6 along the way.  \n\nThis being said, we shouldn’t disregard legacy code, i.e. older versions of JavaScript. In fact, there are still many projects that are built and maintained with legacy code! If you want the ability and freedom to work on any sort of JavaScript project, you should familiarize yourself with pre-ES6 and ES6 JavaScript syntax. But don't worry, we cover both pre-ES6 and ES6 in our JavaScript course. Check it out to become a rockstar at JavaScript basics and learn fundamental programming skills!\n","progress({\"userId\":\"5c76d428aa33d1d2df000015\"})":{"__typename":"ContentItemProgressSummary","contentItemId":"23a5b56e10ef191fa9d8cb926de47556","started":true,"startedAt":"2024-04-29T17:48:34+00:00","completed":true,"completedAt":"2024-04-29T17:48:34+00:00","userCompleted":false,"userCompletedAt":null,"userId":"5c76d428aa33d1d2df000015","lastUpdated":"2024-04-29T17:48:34+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":null,"bookmark":null,"checklist":null,"kanban":null}}}},"Workspace:5ef0caeb4491b10014c38005":{"__typename":"Workspace","id":"5ef0caeb4491b10014c38005","slug":"variables-var","backendType":"node"},"LayoutImage:5c2fe54e1d19724a0439054a":{"__typename":"LayoutImage","id":"5c2fe54e1d19724a0439054a","type":"Image","imageUrl":"https://content.codecademy.com/courses/learn-javascript-variables/variable%20boxes.svg","altText":"boxes holding values represent variables"},"Narrative:5c2fe54e1d19724a0439054b":{"__typename":"Narrative","id":"5c2fe54e1d19724a0439054b","type":"Narrative","content":"In programming, a _variable_ is a container for a value. You can think of variables as little containers for information that live in a computer's memory. Information stored in variables, such as a username, account number, or even personalized greeting can then be found in memory. \n\nVariables also provide a way of labeling data with a descriptive name, so our programs can be understood more clearly by the reader and ourselves.\n\nIn short, variables label and store data in memory.  There are only a few things you can do with variables:\n\n1. Create a variable with a descriptive name.\n2. Store or update information stored in a variable.\n3. Reference or “get” information stored in a variable.\n\nIt is important to distinguish that variables are not values; they contain values and represent them with a name. Observe the diagram with the colored boxes. Each box represents variables; the values are represented by the content, and the name is represented with the label. \n\nIn this lesson, we will cover how to use the `var`, `let`, and `const` keywords to create variables.","instructions":"When you're ready to start, go to the next exercise!"},"Exercise:d5fd124cce0904a5a1cbcd1e628549b6":{"__typename":"Exercise","id":"d5fd124cce0904a5a1cbcd1e628549b6","sourceId":null,"title":"Variables","slug":"intro-variables","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:24Z","checkpoints":[],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2020-04-27T20:26:26Z","workspace":{"__ref":"Workspace:5ef0caeb4491b10014c38005"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.63333325},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"LayoutImage:5c2fe54e1d19724a0439054a"},{"__ref":"Narrative:5c2fe54e1d19724a0439054b"}]},"Checkpoint:5c2fe54e1d19724a04390551":{"__typename":"Checkpoint","id":"5c2fe54e1d19724a04390551","instructions":"Declare a variable named `favoriteFood` using the `var` keyword and assign to it the string `'pizza'`. \n\n","hint":"To use the `var` keyword to declare a variable and initialize it with a string, use the following syntax:\n```js\nvar greet = 'Hello World!';\n```\n","testType":"mochaTest","testCode":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      var favoriteFood = $food\n    };\n    let structureTwo = function() {\n      var favouriteFood = $food\n    };\n\n    varCallbacks = [\n      function($food){\n        if($food.value !== 'pizza'){\n          return {failure: 'Did you assign the variable `favoriteFood` a string of `\\'pizza\\'`?'}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne, { varCallbacks });\n\t  let isMatchTwo = Structured.match(code, structureTwo, { varCallbacks });\n\n    assert.isOk(isMatchOne || isMatchTwo, varCallbacks.failure || 'Did you declare a variable named `favoriteFood` using the `var` keyword?');\n  });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c2fe54e1d19724a04390552":{"__typename":"Checkpoint","id":"5c2fe54e1d19724a04390552","instructions":"Declare a variable named `numOfSlices` using the `var` keyword and assign to it the number `8`.","hint":"To use the `var` keyword to declare a variable and initialize it with a number, use the following syntax:\n\n```js\nvar newNum = 1337;\n```\n","testType":"mochaTest","testCode":"console.log = () =\u003e {}\nconst fs = require('fs');\nconst { expect } = require('chai')\nconst rewire = require('rewire');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\n\ndescribe('', function () {\n    it('', function () {\n        let appModule;\n        try {\n            appModule = rewire(\"../main.js\")\n        } catch (e) {\n            expect(true, 'Try checking your code again. You likely have a syntax error.\\n').to.equal(false);\n        }\n        let numOfSlices\n        try {\n            numOfSlices = appModule.__get__(\"numOfSlices\");\n        } catch (e) {\n            expect(true, 'Did you create a variable named `numOfSlices`?\\n').to.equal(false);\n        }\n      \n      const regex = /var\\s*numOfSlices/g;\n\t\t\tconst found = regex.test(code);\n      expect(found, 'Did you use the `var` keyword to create the `numOfSlices` variable?\\n').to.be.true;\n\n        expect(numOfSlices, \"`numOfSlices` should be a number value. Expected `numOfSlices` to be a number but found it to be: `\" + typeof numOfSlices + \"`.\").to.be.a('number');\n        \n\n        expect(numOfSlices, \"`numOfSlices` should have a value of `8`. Expected `numOfSlices` to equal 8 but found it to equal `\" + numOfSlices + \"`.\").to.equal(8);\n    });\n});","testOptions":{"withBabel":true}},"Checkpoint:5c2fe54e1d19724a04390553":{"__typename":"Checkpoint","id":"5c2fe54e1d19724a04390553","instructions":"Under the `numOfSlices` variable, use `console.log()` to print the value saved to `favoriteFood`.\n\nOn the following line, use `console.log()` to print the value saved to `numOfSlices`.\n\n","hint":"Make sure you've included both `console.log()`s.\n\nTo print something to the console, use the following syntax:\n```js\nvar greet = 'Hello World!';\n\nconsole.log(greet); // Output: Hello World!\n```\n","testType":"componentTest","testCode":"if (Components.OutputTerminal.hasError('ReferenceError')) {\n    return {\n      pass: false,\n      errors: {\n        friendly: 'Your code is causing a ReferenceError. Double check the spelling of your variables.',\n        component: 'PersistentCodeEditor'\n      }\n    };\n  }\n\nif (Components.OutputTerminal.hasError(/[^]+/)) {\n    return {\n      pass: false,\n      errors: {\n        friendly: 'Your code is causing an error. Double check your spelling and syntax.',\n        component: 'PersistentCodeEditor'\n      }\n    };\n  }\n\n\t\t\tvar checks = [\n        {\n          msg: 'Did you log `favoriteFood` to the console?',\n          regex: /pizza/\n        },\n        {\n          msg: 'Did you log `numOfSlices` to the console?',\n          regex: /8/\n        }\n      ];\n      for (var i = 0; i \u003c checks.length; i++) {\n        if (!Components.OutputTerminal.hasOutput(checks[i].regex)) {\n          return {\n            pass: false,\n            errors: {\n              friendly: checks[i].msg,\n              component: 'PersistentCodeEditor'\n            }\n          };\n        }\n      }\n      return { pass: true };","testOptions":{}},"Workspace:5f19ae919d35720012cec706":{"__typename":"Workspace","id":"5f19ae919d35720012cec706","slug":"variables-var","backendType":"node"},"Narrative:5c2fe54e1d19724a0439054f":{"__typename":"Narrative","id":"5c2fe54e1d19724a0439054f","type":"Narrative","content":"There were a lot of changes introduced in the ES6 version of JavaScript in 2015. One of the biggest changes was two new keywords, `let` and `const`, to create, or _declare_, variables. Prior to the ES6, programmers could only use the `var` keyword to declare variables. \n\n```js\nvar myName = 'Arya';\nconsole.log(myName);\n// Output: Arya\n```\n\nLet's consider the example above:\n\n1. `var`, short for variable, is a JavaScript _keyword_ that creates, or _declares_, a new variable.\n2. `myName` is the variable's name. Capitalizing in this way is a standard convention in JavaScript called _camel casing_. In camel casing you group words into one, the first word is lowercase, then every word that follows will have its first letter uppercased. (e.g. camelCaseEverything). \n3. `=` is the _assignment operator_. It assigns the value (`'Arya'`) to the variable (`myName`). \n4. `'Arya'` is the _value_ assigned (`=`) to the variable `myName`. You can also say that the `myName` variable is _initialized_ with a value of `'Arya'`. \n5. After the variable is declared, the string value `'Arya'` is printed to the console by referencing the variable name: `console.log(myName)`. \n\nThere are a few general rules for naming variables: \n* Variable names cannot start with numbers. \n* Variable names are case sensitive, so `myName` and `myname` would be different variables. It is bad practice to create two variables that have the same name using different cases.\n* Variable names cannot be the same as _keywords_. For a comprehensive list of keywords check out \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Lexical_grammar#Keywords\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eMDN's keyword documentation\u003c/a\u003e.\n\nIn the next exercises, we will learn why ES6's `let` and `const` are the preferred variable keywords by many programmers. Because there is still a ton of code written prior to ES6, it's helpful to be familiar with the pre-ES6 `var` keyword.\n\nIf you want to learn more about `var` and the quirks associated with it, check out the \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/var\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eMDN var documentation\u003c/a\u003e.\n","instructions":null},"OutputTerminal:5c2fe54e1d19724a0439054e":{"__typename":"OutputTerminal","id":"5c2fe54e1d19724a0439054e","type":"OutputTerminal"},"PersistentCodeEditor:5c2fe54e1d19724a0439054d":{"__typename":"PersistentCodeEditor","id":"5c2fe54e1d19724a0439054d","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":null,"noRunButton":null},"Exercise:98b591ce37642aedb28909d7f2671467":{"__typename":"Exercise","id":"98b591ce37642aedb28909d7f2671467","sourceId":null,"title":"Create a Variable: var","slug":"var","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:24Z","checkpoints":[{"__ref":"Checkpoint:5c2fe54e1d19724a04390551"},{"__ref":"Checkpoint:5c2fe54e1d19724a04390552"},{"__ref":"Checkpoint:5c2fe54e1d19724a04390553"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2020-07-22T22:44:50Z","workspace":{"__ref":"Workspace:5f19ae919d35720012cec706"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":8.2},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"Narrative:5c2fe54e1d19724a0439054f"},{"__ref":"OutputTerminal:5c2fe54e1d19724a0439054e"},{"__ref":"PersistentCodeEditor:5c2fe54e1d19724a0439054d"}]},"Checkpoint:5c2fe54e1d19724a04390558":{"__typename":"Checkpoint","id":"5c2fe54e1d19724a04390558","instructions":"Create a `let` variable called `changeMe` and set it equal to the boolean `true`.","hint":"To create a variable using the `let` keyword, first add `let` followed by the name of the variable and use the `=` operator to assign it a value. \n```js\nlet thisVariable = false;\n```\n","testType":"mochaTest","testCode":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      let changeMe = true\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n    assert.isOk(isMatchOne, 'Did you declare a variable named `changeMe` using the `let` keyword and assign `changeMe` a value of `true`?');\n  });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c2fe54e1d19724a04390559":{"__typename":"Checkpoint","id":"5c2fe54e1d19724a04390559","instructions":"On the line after `changeMe` is declared, set the value of `changeMe` to be the boolean `false`.\n\nTo check if `changeMe` was reassigned, log the value saved to `changeMe` to the console.\n","hint":"In the example below, the variable `thisVariable` is first set to the value `44` then changed to `'I am a string'`.\n```js\nlet thisVariable = 44;\nthisVariable = 'I am a string';\n```","testType":"mochaTest","testCode":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst { assert, expect } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    const changeMe = appModule.__get__('changeMe')\n  \texpect(changeMe, 'Did you create a variable named `changeMe`?').to.exist;\n    expect(changeMe, 'Did you set `changeMe` to `false`?').to.eql(false);\n  });\n\n  it('', function() {\n    let structureOne = function() {\n      console.log(changeMe);\n    };\n\n    let isMatchOne = Structured.match(code, structureOne)\n\n    assert.isOk(isMatchOne, 'Did you `console.log()` `changeMe`?')\n  });\n});\n","testOptions":{"withBabel":true}},"Workspace:5ef0cb026eebaa00122169d1":{"__typename":"Workspace","id":"5ef0cb026eebaa00122169d1","slug":"learn-javascript-variables-letV2","backendType":"node"},"OutputTerminal:5c2fe54e1d19724a04390555":{"__typename":"OutputTerminal","id":"5c2fe54e1d19724a04390555","type":"OutputTerminal"},"Narrative:5c2fe54e1d19724a04390556":{"__typename":"Narrative","id":"5c2fe54e1d19724a04390556","type":"Narrative","content":"As mentioned in the previous exercise, the `let` keyword was introduced in ES6. The `let` keyword signals that the variable can be reassigned a different value. Take a look at the example:\n\n```js\nlet meal = 'Enchiladas';\nconsole.log(meal); // Output: Enchiladas\nmeal = 'Burrito';\nconsole.log(meal); // Output: Burrito\n```\n\nAnother concept that we should be aware of when using `let` (and even `var`) is that we can declare a variable without assigning the variable a value. In such a case, the variable will be automatically initialized with a value of `undefined`:\n\n```js\nlet price;\nconsole.log(price); // Output: undefined\nprice = 350;\nconsole.log(price); // Output: 350\n``` \nNotice in the example above: \n* If we don't assign a value to a variable declared using the `let` keyword, it automatically has a value of `undefined`. \n* We can reassign the value of the variable. \n\n\n","instructions":null},"PersistentCodeEditor:5c2fe54e1d19724a04390554":{"__typename":"PersistentCodeEditor","id":"5c2fe54e1d19724a04390554","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":null,"noRunButton":null},"Exercise:d06e3f20637a377ff7e95603af7853e5":{"__typename":"Exercise","id":"d06e3f20637a377ff7e95603af7853e5","sourceId":null,"title":"Create a Variable: let","slug":"let","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:24Z","checkpoints":[{"__ref":"Checkpoint:5c2fe54e1d19724a04390558"},{"__ref":"Checkpoint:5c2fe54e1d19724a04390559"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2020-04-27T20:33:04Z","workspace":{"__ref":"Workspace:5ef0cb026eebaa00122169d1"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":6.183333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"OutputTerminal:5c2fe54e1d19724a04390555"},{"__ref":"Narrative:5c2fe54e1d19724a04390556"},{"__ref":"PersistentCodeEditor:5c2fe54e1d19724a04390554"}]},"Checkpoint:5c2fe54e1d19724a0439055e":{"__typename":"Checkpoint","id":"5c2fe54e1d19724a0439055e","instructions":"Create a constant variable named `entree` and set it to equal to the string `'Enchiladas'`.","hint":"Use the `const` keyword to declare a variable with a name and then use the `=` operator to assign a value to the variable. \n```js\nconst programmer = 'You';\n```\n","testType":"mochaTest","testCode":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const entree = $entree\n    };\n\n    varCallbacks = [\n      function($entree){\n        if($entree.value !== 'Enchiladas'){\n          return {failure: 'Did you assign `entree` a value of `\\'Enchiladas\\'`?'}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne, { varCallbacks });\n    assert.isOk(isMatchOne, varCallbacks.failure || 'Did you declare a variable named `entree` using the `const` keyword?');\n  });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c2fe54e1d19724a0439055f":{"__typename":"Checkpoint","id":"5c2fe54e1d19724a0439055f","instructions":"Just to check that you've saved the value of `'Enchiladas'` to `entree`, log the value of `entree` to the console.","hint":"To print something to the console, use the following syntax:\n\n```js\nconst greet = 'Hello World!';\n\nconsole.log(greet); // Output: Hello World\n```\n","testType":"componentTest","testCode":"      if (Components.OutputTerminal.hasOutput(/Enchiladas/)) {\n        return { pass: true };\n      }\n      return {\n        pass: false,\n        errors: {\n          friendly: 'Did you log `\\'Enchiladas\\'` to the console?',\n          component: 'PersistentCodeEditor'\n        }\n      };","testOptions":{}},"Checkpoint:5c2fe54e1d19724a04390560":{"__typename":"Checkpoint","id":"5c2fe54e1d19724a04390560","instructions":"Great, let's see what happens if you try to reassign a constant variable.\n\nPaste the following code to the bottom of your program.\n\n```js\nentree = 'Tacos'\n```\n\nThis code throws the following error when you run your code:\n\n```error\nTypeError: Assignment to constant variable.\n```\n\nAfter you clear this checkpoint, if you want to see about another quirk of `const` in action open the hint! ","hint":"Since our program stops running after encountering an error, we need to delete the line of code from the previous step:\n```js\nentree = 'Tacos'\n```\nNow, let's test what happens when you try to declare a `const` variable *without* a value. Paste in the following code to your program:\n```js\nconst testing;\n```\nYou should see a different error this time: \n```\nSyntaxError: Missing initializer in const declaration\n```\nIf you read through this error, you'll see that it's related to syntax, you need to initialize a `const` variable with a value. ","testType":"componentTest","testCode":"      if (Components.OutputTerminal.hasError(/TypeError/)) {\n        return { pass: true };\n      }\n      return {\n        pass: false,\n        errors: {\n          friendly: 'Did you try to reassign `entree` to another value?',\n          component: 'PersistentCodeEditor'\n        }\n      };","testOptions":{}},"Workspace:5ef0cb0f1c90ec00141660cc":{"__typename":"Workspace","id":"5ef0cb0f1c90ec00141660cc","slug":"learn-javascript-variables-constV2","backendType":"node"},"Narrative:5c2fe54e1d19724a0439055c":{"__typename":"Narrative","id":"5c2fe54e1d19724a0439055c","type":"Narrative","content":"The `const` keyword was also introduced in ES6, and is short for the word constant. Just like with `var` and `let` you can store any value in a `const` variable. The way you declare a `const` variable and assign a value to it follows the same structure as `let` and `var`. Take a look at the following example:\n\n```js\nconst myName = 'Gilberto';\nconsole.log(myName); // Output: Gilberto\n```\n\nHowever, a `const` variable cannot be reassigned because it is _constant_. If you try to reassign a `const` variable, you'll get a `TypeError`.\n\nConstant variables *must* be assigned a value when declared.  If you try to declare a `const` variable without a value, you'll get a `SyntaxError`. \n\nIf you're trying to decide between which keyword to use, `let` or `const`, think about whether you'll need to reassign the variable later on. If you do need to reassign the variable use `let`, otherwise, use `const`. \n","instructions":null},"PersistentCodeEditor:5c2fe54e1d19724a0439055a":{"__typename":"PersistentCodeEditor","id":"5c2fe54e1d19724a0439055a","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":null,"noRunButton":null},"OutputTerminal:5c2fe54e1d19724a0439055b":{"__typename":"OutputTerminal","id":"5c2fe54e1d19724a0439055b","type":"OutputTerminal"},"Exercise:7b0e7dbc507f3c725e9fd729fc9044d9":{"__typename":"Exercise","id":"7b0e7dbc507f3c725e9fd729fc9044d9","sourceId":null,"title":"Create a Variable: const","slug":"const","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:24Z","checkpoints":[{"__ref":"Checkpoint:5c2fe54e1d19724a0439055e"},{"__ref":"Checkpoint:5c2fe54e1d19724a0439055f"},{"__ref":"Checkpoint:5c2fe54e1d19724a04390560"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2020-04-27T20:37:59Z","workspace":{"__ref":"Workspace:5ef0cb0f1c90ec00141660cc"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":4.766667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"Narrative:5c2fe54e1d19724a0439055c"},{"__ref":"PersistentCodeEditor:5c2fe54e1d19724a0439055a"},{"__ref":"OutputTerminal:5c2fe54e1d19724a0439055b"}]},"Checkpoint:5c2fe54e1d19724a04390565":{"__typename":"Checkpoint","id":"5c2fe54e1d19724a04390565","instructions":"Use the `+=` mathematical assignment operator to increase the value stored in `levelUp` by `5`.","hint":"To increase the value of a variable you can use the `+=` operator as follows:\n```js\nlet experience = 18;\nexperience += 16;\nconsole.log(experience); // Output: 34\n```\n","testType":"mochaTest","testCode":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst fs = require('fs');\nconst { expect } = require('chai');\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    const levelUp = appModule.__get__('levelUp')\n  \texpect(levelUp, 'The initial value of `levelUp` should be `10`, did you increase it by `5`?').to.eql(15);\n    const operatorCheck = (/levelUp\\s*\\+=\\s*5/).test(code)\n    expect(!!operatorCheck, 'Did you use the `+=` operator to increase `levelUp` by `5`?').to.eql(true);\n  });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c2fe54e1d19724a04390566":{"__typename":"Checkpoint","id":"5c2fe54e1d19724a04390566","instructions":"Use the `-=` mathematical assignment operator to decrease the value stored in `powerLevel` by `100`.","hint":"To decrease the value of a variable you can use the `-=` operator as follows:\n```js\nlet elevation = 1000;\nelevation -= 700;\nconsole.log(elevation); // Output: 300\n```\n","testType":"mochaTest","testCode":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst fs = require('fs');\nconst { expect } = require('chai');\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    const powerLevel = appModule.__get__('powerLevel')\n  \texpect(powerLevel, 'The inital value of `powerLevel` should be `9001`, did you decrease it by `100`?').to.eql(8901);\n    const operatorCheck = (/powerLevel\\s*\\-=\\s*100/).test(code)\n    expect(operatorCheck, 'Did you use the `-=` operator to decrease `powerLevel` by `100`?').to.eql(true);\n  });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c2fe54e1d19724a04390567":{"__typename":"Checkpoint","id":"5c2fe54e1d19724a04390567","instructions":"Use the `*=` mathematical assignment operator to multiply the value stored in `multiplyMe` by `11`.","hint":"To multiply the value of a variable you can use the `*=` operator as follows:\n```js\nlet wealth = 20;\nwealth *= 5;\nconsole.log(wealth); // Output: 100\n```\n","testType":"mochaTest","testCode":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst fs = require('fs');\nconst { expect } = require('chai');\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    const multiplyMe = appModule.__get__('multiplyMe')\n  \texpect(multiplyMe, 'The inital value of `multiplyMe` should be `32`, did you multiply it by `11`?').to.eql(352);\n    const operatorCheck = (/multiplyMe\\s*\\*=\\s*11/).test(code)\n    expect(operatorCheck, 'Did you use the `*=` operator to increase the value of `multiplyMe` by multipling the initial value of `multiplyMe` by `11`?').to.eql(true);\n  });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c2fe54e1d19724a04390568":{"__typename":"Checkpoint","id":"5c2fe54e1d19724a04390568","instructions":"Use the `/=` mathematical assignment operator to divide the value stored in `quarterMe` by `4`.","hint":"To divide the value of a variable you can use the `/=` operator as follows:\n```js\nlet split = 50;\nsplit /= 2;\nconsole.log(split); // Output: 25\n```","testType":"mochaTest","testCode":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst fs = require('fs');\nconst { expect } = require('chai');\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    const quarterMe = appModule.__get__('quarterMe')\n  \texpect(quarterMe, 'The inital value of `quarterMe` should be `1152`, did you divide it by `4`?').to.eql(288);\n    const operatorCheck = (/quarterMe\\s*\\/=\\s*4/).test(code)\n    expect(operatorCheck, 'Did you use the `/=` operator to decrease the value of `quarterMe` by dividing the initial value of `quarterMe` by `4`?').to.eql(true);\n  });\n});\n","testOptions":{"withBabel":true}},"Workspace:5ef0cb4e23c7cd001573e830":{"__typename":"Workspace","id":"5ef0cb4e23c7cd001573e830","slug":"learn-javascript-variables-mathematical-shortcutsV2","backendType":"node"},"Narrative:5c2fe54e1d19724a04390563":{"__typename":"Narrative","id":"5c2fe54e1d19724a04390563","type":"Narrative","content":"Let's consider how we can use variables and math operators to calculate new values and assign them to a variable. Check out the example below:\n\n```js\nlet w = 4;\nw = w + 1;\n\nconsole.log(w); // Output: 5\n```\nIn the example above, we created the variable `w` with the number `4` assigned to it. The following line, `w = w + 1`, increases the value of `w` from `4` to `5`.\n\nAnother way we could have reassigned `w` after performing some mathematical operation on it is to use built-in _mathematical assignment operators_. We could re-write the code above to be:\n\n```js\nlet w = 4;\nw += 1;\n\nconsole.log(w); // Output: 5\n```\nIn the second example, we used the `+=` assignment operator to reassign `w`. We're performing the mathematical operation of the first operator `+` using the number to the right, then reassigning `w` to the computed value. \n\nWe also have access to other mathematical assignment operators: `-=`, `*=`, and `/=` which work in a similar fashion. \n\n```js\nlet x = 20;\nx -= 5; // Can be written as x = x - 5\nconsole.log(x); // Output: 15\n\nlet y = 50;\ny *= 2; // Can be written as y = y * 2\nconsole.log(y); // Output: 100\n\nlet z = 8;\nz /= 2; // Can be written as z = z / 2\nconsole.log(z); // Output: 4\n```\nLet's practice using these mathematical assignment operators! ","instructions":null},"PersistentCodeEditor:5c2fe54e1d19724a04390561":{"__typename":"PersistentCodeEditor","id":"5c2fe54e1d19724a04390561","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":null,"noRunButton":null},"OutputTerminal:5c2fe54e1d19724a04390562":{"__typename":"OutputTerminal","id":"5c2fe54e1d19724a04390562","type":"OutputTerminal"},"Exercise:1a2755eb925732e022322cefd1a887f0":{"__typename":"Exercise","id":"1a2755eb925732e022322cefd1a887f0","sourceId":null,"title":"Mathematical Assignment Operators","slug":"mathematical-shortcuts","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:24Z","checkpoints":[{"__ref":"Checkpoint:5c2fe54e1d19724a04390565"},{"__ref":"Checkpoint:5c2fe54e1d19724a04390566"},{"__ref":"Checkpoint:5c2fe54e1d19724a04390567"},{"__ref":"Checkpoint:5c2fe54e1d19724a04390568"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2020-04-27T20:40:48Z","workspace":{"__ref":"Workspace:5ef0cb4e23c7cd001573e830"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":6.816667},"learningEnvir

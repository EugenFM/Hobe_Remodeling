\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const plantNeedsWater = (day) =\u003e {}\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n    assert.isOk(isMatchOne, 'Did you refactor the function expression to use arrow function syntax?')\n  });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-09-16T04:49:13Z","workspace":{"__typename":"Workspace","id":"5ef0d79407194c0012f28cbd","slug":"learn-javascript-functions-functions-arrow-functionsV2","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":3.383333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c181bf939652c287493a493","type":"Narrative","content":"ES6 introduced _arrow function syntax_, a shorter way to write functions by using the special \"fat arrow\" `() =\u003e` notation. \n\n[Arrow functions](https://www.codecademy.com/resources/docs/javascript/arrow-functions?page_ref=catalog) remove the need to type out the keyword `function` every time you need to create a function.  Instead, you first include the parameters inside the `( )` and then add an arrow `=\u003e` that points to the function body surrounded in `{  }` like this:\n\n```js\nconst rectangleArea = (width, height) =\u003e {\n  let area = width * height;\n  return area;\n};\n```\n\nIt's important to be familiar with the multiple ways of writing functions because you will come across each of these when reading other JavaScript code. ","instructions":null},{"__typename":"OutputTerminal","id":"5c181bf939652c287493a491","type":"OutputTerminal"},{"__typename":"PersistentCodeEditor","id":"5c181bf939652c287493a492","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null}]},{"__typename":"Exercise","id":"2f37c3f48bcdcf351fd1f156accbd9ce","sourceId":null,"title":"Concise Body Arrow Functions ","slug":"concise-body-arrow","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:11Z","checkpoints":[{"__typename":"Checkpoint","id":"5c181bf939652c287493a49a","instructions":"Let's refactor `plantNeedsWater()` to be a concise body. Notice that we've already converted the `if`/`else` statement to a ternary operator to make the code fit on one line.\n","hint":"If a function looks like:\n```js\nconst greaterThanFive = (num) =\u003e {\n  return num \u003e 5 ? true : false;\n};\n```\nTo make it into a concise body, we would remove the parentheses, curly braces, and the `return` keyword: \n```js\nconst greaterThanFive = num =\u003e  num \u003e 5 ? true : false;\n```\n\n","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire')\nconst { assert, expect } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const plantNeedsWater = day =\u003e day === $day ? true : false;\n    };\n\n    let structureTwo = function() {\n      const plantNeedsWater = day =\u003e day === $day\n    };\n\n    varCallbacks = [\n      function($day){\n        if($day.value !== 'Wednesday'){\n          return {failure: 'Did you check if `day === \\'Wednesday\\'`?'}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne, { varCallbacks });\n\n    let isMatchTwo = Structured.match(code, structureTwo, { varCallbacks });\n\n    let appModule\n    try {\n      appModule = rewire('../main.js');\n    } catch (e) {\n        expect(true, 'Try checking your code again. You likely have a syntax error.').to.equal(false);\n    }\n\n    let plantNeedsWater\n    try {\n      plantNeedsWater = appModule.__get__(\"plantNeedsWater\");\n    } catch (e) {\n      expect(true, 'Your function should still be called `plantNeedsWater()`').to.equal(false);\n    }\n\n    let test1 = plantNeedsWater('Wednesday') === true\n    let test2 = plantNeedsWater('Tuesday') === false\n    let test3 = plantNeedsWater('') === false\n    let scenarios = [test1, test2, test3].every(el =\u003e el === true)\n\n\n    let parensCheck = code.match(/\\(\\s*day\\s*\\)/);\n    assert.isOk(isMatchOne || (isMatchTwo \u0026\u0026 scenarios), varCallbacks.failure || 'Did you refactor `plantNeedsWater()` to be a concise body?');\n    assert.isNotOk(parensCheck, 'Did you remove the parentheses around `day` parameter?')\n  });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-09-16T04:51:12Z","workspace":{"__typename":"Workspace","id":"5ef0d7ae0cf2810012f15e30","slug":"learn-javascript-functions-functions-concise-body","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":5.883333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"PersistentCodeEditor","id":"5c181bf939652c287493a496","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"Narrative","id":"5c181bf939652c287493a498","type":"Narrative","content":"JavaScript also provides several ways to refactor [arrow function](https://www.codecademy.com/resources/docs/javascript/arrow-functions?page_ref=catalog) syntax. The most condensed form of the function is known as _concise body_. We'll explore a few of these techniques below:\n\n1. Functions that take only a single parameter do not need that parameter to be enclosed in parentheses. However, if a function takes zero or multiple parameters, parentheses are required.\n\u003cimg src=\"https://content.codecademy.com/courses/learn-javascript-functions/Diagram/parameters.svg\" alt=\"showcasing how arrow functions parameters differ for different amounts of parameters\"\u003e\n\n2. A function body composed of a single-line block does not need curly braces. Without the curly braces, whatever that line evaluates will be automatically returned. The contents of the block should immediately follow the arrow `=\u003e` and the `return` keyword can be removed. This is referred to as _implicit return_.\n\n\u003cimg src=\"https://content.codecademy.com/courses/learn-javascript-functions/Diagram/return.svg\" alt=\"comparing single line and multiline arrow functions\"\u003e\n\nSo if we have a function:\n```js\nconst squareNum = (num) =\u003e {\n  return num * num;\n};\n```\nWe can refactor the function to:\n\n```js\nconst squareNum = num =\u003e num * num;\n```\n\nNotice the following changes:\n\n* The parentheses around `num`  have been removed, since it has a single parameter.\n* The curly braces `{  }` have been removed since the function consists of a single-line block.\n* The `return` keyword has been removed since the function consists of a single-line block.\n\n\n","instructions":null},{"__typename":"OutputTerminal","id":"5c181bf939652c287493a497","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"354a6080b6cd0792826466040785e22f","sourceId":null,"title":"Review Functions","slug":"review-functions","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:11Z","checkpoints":[],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-05-18T20:58:08Z","workspace":{"__typename":"Workspace","id":"5ef0d7ba526f050012810fdb","slug":"learn-javascript-functions-functions-review","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.9},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"PersistentCodeEditor","id":"5c181bf939652c287493a49b","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"Narrative","id":"5c181bf939652c287493a49d","type":"Narrative","content":"Give yourself a pat on the back, you just navigated through functions! \n\nIn this lesson, we covered some important concepts about functions: \n\n\n* A _function_ is a reusable block of code that groups together a sequence of statements to perform a specific task.\n\n* A _function declaration_ :\n\u003cimg src=\"https://content.codecademy.com/courses/learn-javascript-functions/Diagram/declaration.svg\" alt=\"Diagram showing the syntax of a function declaration\"\u003e\n\n\n* A parameter is a named variable inside a function's block which will be assigned the value of the argument passed in when the function is invoked:\n\u003cimg src=\"https://content.codecademy.com/courses/learn-javascript-functions/Diagram/function_parameters.svg\" alt=\"JavaScript syntax for declaring a function with parameters\"\u003e\n\n* To _call_ a function in your code:\n\u003cimg src=\"https://content.codecademy.com/courses/learn-javascript-functions/Diagram/name.svg\" alt=\"Diagram showing the syntax of invoking a function\"\u003e\n\n* ES6 introduces new ways of handling arbitrary parameters through _default parameters_ which allow us to assign a default value to a parameter in case no argument is passed into the function.\n\n* To return a value from a function, we use a _return statement_. \n\n* To define a function using _function expressions_:\n\u003cimg src=\"https://content.codecademy.com/courses/learn-javascript-functions/Diagram/expression.svg\" alt=\"defining a function expression\"\u003e\n\n* To define a function using _arrow function notation_:\n\u003cimg src=\"https://content.codecademy.com/courses/learn-javascript-functions/Diagram/arrow_notation.svg\" alt=\"\"\u003e \n\n* Function definition can be made concise using concise arrow notation:\n\u003cimg src=\"https://content.codecademy.com/courses/learn-javascript-functions/Diagram/return.svg\" alt=\"comparing single line and multiline arrow functions\"\u003e\n\nIt's good to be aware of the differences between function expressions, arrow functions, and function declarations. As you program more in JavaScript, you'll see a wide variety of how these function types are used. ","instructions":null},{"__typename":"OutputTerminal","id":"5c181bf939652c287493a49c","type":"OutputTerminal"}]}],"progress":{"__typename":"LessonProgressSummary","content_item_id":"e1d9909fd714abc6521483f7c384ef9a","started":true,"started_at":"2024-04-30T03:03:17+00:00","completed":true,"completed_at":"2024-04-30T14:35:39+00:00","user_completed":false,"user_completed_at":null,"user_id":"5c76d428aa33d1d2df000015","last_updated":"2024-04-30T14:35:39+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":null,"bookmark":[11,0],"checklist":null,"kanban":null}},"type":"lesson","progress_pct":100,"exercises_completed":11,"exercises_total":11,"current_exercise_checkpoints_completed":0}},{"__typename":"Lesson","id":"2230960c5f42bed478437ca42b5ef514","description":"Learn about global and block scope in JavaScript. ","isDeprecated":false,"isFree":true,"published":true,"slug":"scope","title":"Scope","time":67,"type":"lesson","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"exercise_ids":["e7d26f16e6dbfa82481e3319edd19680","0078d8cffe4a7e733cbcde05cb1b6aa9","0c2c20e2d043c5c8c57c40cead6d70f8","9c87d3adfe7d517c1142a2588ffab082","ab7f96775afd7f9a849eaa253b469647","71b7c6122f7a385c430080cd3f46b0f7","5ed7dcda891f14702c27c65979d9efd2"],"published_exercise_ids":["e7d26f16e6dbfa82481e3319edd19680","0078d8cffe4a7e733cbcde05cb1b6aa9","0c2c20e2d043c5c8c57c40cead6d70f8","9c87d3adfe7d517c1142a2588ffab082","ab7f96775afd7f9a849eaa253b469647","71b7c6122f7a385c430080cd3f46b0f7","5ed7dcda891f14702c27c65979d9efd2"],"exercises":[{"__typename":"Exercise","id":"e7d26f16e6dbfa82481e3319edd19680","sourceId":null,"title":"Scope","slug":"scope","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:25Z","checkpoints":[],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-05-18T21:00:00Z","workspace":{"__typename":"Workspace","id":"5ef0d7e74491b10014c38040","slug":"scope-block-scope-iii","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.033333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe566f242fc10e67c09c7","type":"Narrative","content":"An important idea in programming is _scope_. Scope defines where variables can be accessed or referenced. While some variables can be accessed from anywhere within a program, other variables may only be available in a specific context. \n\nYou can think of scope like the view of the night sky from your window. Everyone who lives on the planet Earth is in the global scope of the stars. The stars are accessible _globally_. Meanwhile, if you live in a city, you may see the city skyline or the river. The skyline and river are only accessible _locally_ in your city, but you can still see the stars that are available globally.\n\nOver the next few exercises, we'll explore how scope relates to variables and learn best practices for variable declaration. ","instructions":"Go to the next exercise to learn more about scope. "},{"__typename":"LayoutImage","id":"5c2fe566f242fc10e67c09c6","type":"Image","image_url":"https://content.codecademy.com/courses/learn-javascript-scope/scope.svg","alt_text":"a city skyline silhouetted against the night sky"}]},{"__typename":"Exercise","id":"0078d8cffe4a7e733cbcde05cb1b6aa9","sourceId":null,"title":"Blocks and Scope","slug":"block-scope-iii","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:25Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe566f242fc10e67c09cd","instructions":"At the top of **main.js**, declare a `const` variable, named `city` set equal to `'New York City'`. This variable will exist _outside_ of the block.\n","hint":"","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n\n    let structureOne = function() {\n      const city = _ ;\n    };\n\n    let structureTwo = function() {\n      const $city = 'New York City';\n    };\n    \n    let structureThree = function() {\n      const $city = \"New York City\";\n    };\n    \n    let structureFour = function() {\n      const $city = `New York City`;\n    }\n    \n    \n    \n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n    let isMatchFour = Structured.match(code, structureFour);\n\n    \n    assert.isOk(isMatchOne, 'Did you create a variable `city` using `const`?');\n    assert.isOk(isMatchTwo || isMatchThree || isMatchFour, 'Did you set the variable `city` equal to \\'New York City\\'?');\n  });\n});","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe566f242fc10e67c09ce","instructions":"Below the `city` variable, write a function named `logCitySkyline`.","hint":"You can define the `logCitySkyline()` function using a function expression, arrow function syntax, or a function declaration.","test_type":"mochaTest","test_code":"console.log = function() {};\nconst rewire = require('rewire');\nconst appModule = rewire('../main.js');\nconst { expect } = require('chai');\n\ndescribe('', function () {\n  it('', function() {\n    let appModule;\n      try {\n          appModule = rewire(\"../main.js\")\n      } catch (e) {\n          expect(true, 'Try checking your code again. You likely have a syntax error.').to.equal(false);\n      }\n    let logCitySkyline\n    try {\n      logCitySkyline = appModule.__get__('logCitySkyline');\n    } catch (e) {\n      expect(true, 'Did you define a `logCitySkyline` function?').to.equal(false);\n    }\n\n    expect(logCitySkyline, 'Did you write a function named `logCitySkyline()`?').to.be.a('function');\n  });\n});\n","test_options":{"withBabel":true}},{"__typename":"Checkpoint","id":"5c2fe566f242fc10e67c09cf","instructions":"Inside of the function body of `logCitySkyline()`, write another variable using `let` named `skyscraper` and set it equal to `'Empire State Building'`.","hint":"Make sure you're declaring the `let` variable named `skyscraper` inside the function body of `logCitySkyline()`. ","test_type":"mochaTest","test_code":"console.log = function() {};\nconst rewire = require('rewire');\nconst appModule = rewire('../main.js');\nconst { expect } = require('chai');\n\ndescribe('', function () {\n  it('', function() {\n    let appModule;\n      try {\n          appModule = rewire(\"../main.js\")\n      } catch (e) {\n          expect(true, 'Try checking your code again. You likely have a syntax error.').to.equal(false);\n      }\n    let logCitySkyline\n    try {\n      logCitySkyline = appModule.__get__('logCitySkyline');\n    } catch (e) {\n      expect(true, 'Did you define a `logCitySkyline` function?').to.equal(false);\n    }\n\n    expect(logCitySkyline.toString(), 'Did you declare a `let` variable named `skyscraper` and assign to it `\\'Empire State Building\\'?').to.match(/let\\s+skyscraper\\s*=\\s*[`'\"]Empire State Building[`'\"]/)\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe566f242fc10e67c09d0","instructions":"Inside the function, include a return statement like this:\n\n```javascript\nreturn 'The stars over the ' + skyscraper + ' in ' + city;\n```\n","hint":"You can also use string interpolation to return the string in step 4. Make sure you have the correct amount of whitespace. ","test_type":"mochaTest","test_code":"console.log = function() {};\nconst rewire = require('rewire');\nconst appModule = rewire('../main.js');\nconst { expect } = require('chai');\n\ndescribe('', function () {\n  it('', function() {\n    let appModule;\n      try {\n          appModule = rewire(\"../main.js\")\n      } catch (e) {\n          expect(true, 'Try checking your code again. You likely have a syntax error.').to.equal(false);\n      }\n    let logCitySkyline\n    try {\n      logCitySkyline = appModule.__get__('logCitySkyline');\n    } catch (e) {\n      expect(true, 'Did you define a `logCitySkyline` function?').to.equal(false);\n    }\n\n    expect(logCitySkyline(), 'Inside `logCitySkyline` did you return a string that includes `skyscraper` and `city`? Make sure you don\\'t change the values of `skyscraper` and `city`').to.include('The stars over the Empire State Building in New York City')\n  });\n});\n","test_options":{"withBabel":true}},{"__typename":"Checkpoint","id":"5c2fe566f242fc10e67c09d1","instructions":"Beneath the `logCitySkyline()` function, use `console.log()` to log the value of `logCitySkyline()` to the console.\n\nYou'll notice that the `logCitySkyline()` function is able to access both variables without any problems. In the next exercise we'll consider why would it be preferable to have one variable outside of a block and the other inside of a block.","hint":"","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const $newVar = logCitySkyline();\n      console.log($newVar);\n    };\n\n    let structureTwo = function() {\n      let $newVar = logCitySkyline();\n      console.log($newVar);\n    };\n\n    let structureThree = function() {\n      var $newVar = logCitySkyline();\n      console.log($newVar);\n    };\n\n    let structureFour = function() {\n      console.log(logCitySkyline());\n    };\n\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n\n    let savedToVar = [isMatchOne, isMatchTwo, isMatchThree].some(el =\u003e !!el)\n\n    let isMatchFour = Structured.match(code, structureFour);\n\n\n    assert.isOk(savedToVar || isMatchFour, 'Did you `console.log()` the value of calling `logCitySkyline()`?');\n  });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-06-29T21:09:43Z","workspace":{"__typename":"Workspace","id":"613a3a7135815b00107b422e","slug":"scope-block-scope-iii","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":9.6},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"PersistentCodeEditor","id":"5c2fe566f242fc10e67c09c9","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"Narrative","id":"5c2fe566f242fc10e67c09cb","type":"Narrative","content":"Before we talk more about scope, we first need to talk about _blocks_. \n\nWe've seen blocks used before in functions and `if` statements. A block is the code found inside a set of curly braces `{}`. Blocks help us group one or more statements together and  serve as an important structural marker for our code. \n\nA block of code could be a function, like this:\n```js\nconst logSkyColor = () =\u003e {\n  let color = 'blue'; \n  console.log(color); // blue \n}\n```\nNotice that the function body is actually a block of code.\n\nObserve the block in an `if` statement:\n```js\nif (dusk) {\n  let color = 'pink';\n  console.log(color); // pink\n}\n```\n\nIn the next few exercises, we'll see how blocks define the scope of variables. \n","instructions":null},{"__typename":"OutputTerminal","id":"5c2fe566f242fc10e67c09ca","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"0c2c20e2d043c5c8c57c40cead6d70f8","sourceId":null,"title":"Global Scope","slug":"global-scope","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:25Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe566f242fc10e67c09d6","instructions":"At the top of **main.js**, write three global variables: \n* Name the first variable `satellite` and set it equal to `'The Moon'`.\n* Name the second variable `galaxy` and set it equal to `'The Milky Way'`.\n* Name the third variable `stars` and set it equal to `'North Star'`.\n","hint":"You can use any keyword to define these variables, though we recommend you use `const` since these variables will not be reassigned. ","test_type":"mochaTest","test_code":"console.log = function () { }\nconst { expect } = require('chai')\nconst rewire = require('rewire');\n\ndescribe('', function () {\n    it('', function () {\n        let appModule;\n        try {\n            appModule = rewire(\"../main.js\")\n        } catch (e) {\n            expect(true, 'Try checking your code again. You likely have a syntax error.').to.equal(false);\n        }\n        let satellite\n        try {\n            satellite = appModule.__get__(\"satellite\");\n        } catch (e) {\n            expect(true, 'Did declare a `satellite` variable?').to.equal(false);\n        }\n        expect(satellite, 'Is the `satellite` variable assigned a string value?').to.be.a('string')\n        expect(satellite, 'Did you assign `satellite` a value of `\\'The Moon\\'`?'). n      }\n    let callMyNightSky\n    try {\n      callMyNightSky = appModule.__get__('callMyNightSky');\n    } catch (e) {\n      expect(true, 'Did you define a `callMyNightSky` function?').to.equal(false);\n    }\n\n    expect(callMyNightSky(), 'Inside `callMyNightSky` did you return a string that includes `satellite`, `galaxy`, and `stars`? Make sure you don\\'t change the values of `satellite`, `galaxy`, or `stars`').to.deep.equal('Night Sky: The Moon, North Star, and The Milky Way')\n  });\n});\n","test_options":{"withBabel":true}},{"__typename":"Checkpoint","id":"5c2fe566f242fc10e67c09d8","instructions":"Beneath the `callMyNightSky()` function, use `console.log()` to log the value of `callMyNightSky()` to the console.\n\nYou'll notice that the function block for `callMyNightSky()` is able to access the global variables freely since the variables are available to all lines of code in the file.\n","hint":"","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const $newVar = callMyNightSky();\n      console.log($newVar);\n    };\n\n    let structureTwo = function() {\n      let $newVar = callMyNightSky();\n      console.log($newVar);\n    };\n\n    let structureThree = function() {\n      var $newVar = callMyNightSky();\n      console.log($newVar);\n    };\n\n    let structureFour = function() {\n      console.log(callMyNightSky());\n    };\n\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n\n    let savedToVar = [isMatchOne, isMatchTwo, isMatchThree].some(el =\u003e !!el)\n\n    let isMatchFour = Structured.match(code, structureFour);\n\n\n    assert.isOk(savedToVar || isMatchFour, 'Did you `console.log()` the value of calling `callMyNightSky()`?');\n  });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-08-18T21:41:41Z","workspace":{"__typename":"Workspace","id":"5f3c4b1a7b59ae0012a986de","slug":"scope-global-scope","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":8.3958335},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe566f242fc10e67c09d4","type":"Narrative","content":"Scope is the context in which our variables are declared. We think about scope in relation to blocks because variables can exist either outside of or within these blocks. \n\nIn _global scope_, variables are declared outside of blocks. These variables are called _global variables_. Because global variables are not bound inside a block, they can be accessed by any code in the program, including code in blocks.\n\nLet's take a look at an example of global scope:\n```js\nconst color = 'blue';\n\nconst returnSkyColor = () =\u003e {\n  return color; // blue \n};\n\nconsole.log(returnSkyColor()); // blue\n```\n- Even though the `color` variable is defined outside of the block, it can be accessed in the function block, giving it global scope.\n- In turn, `color` can be accessed within the `returnSkyColor` function block.\n\nLet's work with global variables to see how data can be accessible from any place within a program.\n","instructions":null},{"__typename":"OutputTerminal","id":"5c2fe566f242fc10e67c09d2","type":"OutputTerminal"},{"__typename":"PersistentCodeEditor","id":"5c2fe566f242fc10e67c09d3","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null}]},{"__typename":"Exercise","id":"9c87d3adfe7d517c1142a2588ffab082","sourceId":null,"ti e scope of the function body of `logVisibleLightWaves()`. \n\nYour code should resemble: \n```js\nconst exampleFunct = () =\u003e {\n  // Function body of exampleFunct\n};\n\nexampleFunct();\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const logVisibleLightWaves = _\n\n      logVisibleLightWaves();\n    };\n\n    let structureTwo = function() {\n      let logVisibleLightWaves = _\n\n      logVisibleLightWaves();\n    };\n\n    let structureThree = function() {\n      var logVisibleLightWaves = _\n\n      logVisibleLightWaves();\n    };\n\n    let structureFour = function() {\n      function logVisibleLightWaves() {\n      }\n\n      logVisibleLightWaves();\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n    let isMatchFour = Structured.match(code, structureFour)\n\n\n    let failureMessage = 'Did you call the `logVisibleLightWaves()` function?';\n    assert.isOk(isMatchOne || isMatchTwo || isMatchThree || isMatchFour, failureMessage);\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe566f242fc10e67c09e1","instructions":"Beneath the function call, log the value of `lightWaves` to the console from outside the function. \n\nYou'll notice that it logs a `ReferenceError` since the variable is tied to the block scope of the function!","hint":"To see the `ReferenceError`, log the value of `lightWaves` using: \n\n```js\nconsole.log(lightWaves);\n```\n\nNote: Make sure the line is not commented out (if it starts with `//`) ","test_type":"componentTest","test_code":"if (!Components.CodeEditor.codeContains('main.js', /console\\s*\\.\\s*log\\s*\\(\\s*lightWaves\\s*\\)\\s*;?\\s*\\}\\s*;?[\\s\\S]*console\\s*\\.\\s*log\\s*\\(\\s*lightWaves\\s*\\)\\s*;?/)) {\n  return {\n    pass: false,\n    errors: {\n      friendly: 'Did you try to `console.log(lightWaves)` outside of the  `logVisibleLightWaves()` function?'\n    }\n  };\n}\nreturn { pass: true };\n","test_options":{}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2023-07-07T20:18:26Z","workspace":{"__typename":"Workspace","id":"60f718264d7702000e20cc27","slug":"scope-block-scope","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":7.25},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe566f242fc10e67c09db","type":"Narrative","content":"The next context we'll cover is _block scope_. When a variable is defined inside a block, it is only accessible to the code within the curly braces `{}`. We say that variable has _block scope_ because it is *only* accessible to the lines of code within that block.\n\nVariables that are declared with block scope are known as _local variables_ because they are only available to the code that is part of the same block.\n\nBlock scope works like this:\n```js\nconst logSkyColor = () =\u003e {\n  let color = 'blue'; \n  console.log(color); // Prints \"blue\"\n};\n\nlogSkyColor(); // Prints \"blue\"\nconsole.log(color); // throws a ReferenceError\n```\nYou'll notice:\n- We define a function `logSkyColor()`.\n- Within the function, the `color` variable is only available within the curly braces of the function.\n- If we try to log the same variable outside the function, it throws a `ReferenceError`.\n","instructions":null},{"__typename":"OutputTerminal","id":"5c2fe566f242fc10e67c09da","type":"OutputTerminal"},{"__typename":"PersistentCodeEditor","id":"5c2fe566f242fc10e67c09d9","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null}]},{"__typename":"Exercise","id":"ab7f96775afd7f9a849eaa253b469647","sourceId":null,"title":"Scope Pollution","slug":"global-scope-ii","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:25Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe566f242fc10e67c09e6","instructions":"Let's see what happens if we create a variable that overwrites a global variable. \n\nInside the `callMyNightSky()` function, on the very first line of the function body, assign the variable `stars` to `'Sirius'` as such:\n\n```js\nstars = 'Sirius';\n```","hint":"","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const callMyNightSky = () =\u003e {\n        stars = $newStar\n        return _\n      }\n    };\n\n    varCallbacks = [\n      function($newStar){\n        if($newStar.value !== 'Sirius'){\n          return {failure: 'Did you reassign `stars` to `\\'Sirius\\'` before the `return` statement?'}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne, { varCallbacks });\n    assert.isOk(isMatchOne, varCallbacks.failure || 'Did you reassign `stars` inside the `callMyNightSky()` function?');\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe566f242fc10e67c09e7","instructions":"Outside the function, under the current `console.log()` statement, add another `console.log()` statement to log `stars` to the console.\n\nYou'll notice that the global variable `stars` was reassigned to `'Sirius'`. In other words, we changed the value of the global `stars` variable but it’s not easy to read what exactly happened. This is bad practice in code maintainability and could impact our program in ways we do not intend.","hint":"","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      console.log(callMyNightSky());\n      console.log();\n    };\n\n    let structureTwo = function() {\n      console.log(callMyNightSky());\n      console.log(stars);\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n\n    let failureMessage = 'Did you create another `console.log()` statement `console.log(callMyNightSky());`?';\n    assert.isOk(isMatchOne, failureMessage);\n    assert.isOk(isMatchTwo, \"Under the first `console.log()`, did you log the value of `stars` to the console\");\n  });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-05-18T21:10:59Z","workspace":{"__typename":"Workspace","id":"5ef0d81c0aa35b001200543e","slug":"scope-global-scope-ii","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":6.05},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"PersistentCodeEditor","id":"5c2fe566f242fc10e67c09e3","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"Narrative","id":"5c2fe566f242fc10e67c09e4","type":"Narrative","content":"It may seem like a great idea to always make your variables accessible, but having too many global variables can cause problems in a program. \n\nWhen you declare global variables, they go to the _global namespace_. The global namespace allows the variables to be accessible from anywhere in the program. These variables remain there until the program finishes which means our global namespace can fill up really quickly.\n\n_Scope pollution_ is when we have too many global variables that exist in the global namespace, or when we reuse variables across different scopes. Scope pollution makes it difficult to keep track of our different variables and sets us up for potential accidents. For example, globally scoped variables can collide with other variables that are more locally scoped, causing unexpected behavior in our code. \n\nLet's look at an example of scope pollution in practice so we know how to avoid it:\n\n```js\nlet num = 50;\n\nconst logNum = () =\u003e {\n  num = 100; // Take note of this line of code\n  console.log(num);\n};\n\nlogNum(); // Prints 100\nconsole.log(num); // Prints 100\n```\nYou'll notice:\n- We have a variable `num`.\n- Inside the function body of `logNum()`, we want to declare a new variable but forgot to use the `let` keyword.\n- When we call `logNum()`, `num` gets reassigned to `100`. \n- The reassignment inside `logNum()` affects the global variable `num`.\n- Even though the reassignment is allowed and we won't get an error, if we decided to use `num` later, we'll unknowingly use the new value of `num`.\n\nWhile it's important to know what global scope is, it's best practice to not define variables in the global scope. \n","instructions":null},{"__typename":"OutputTerminal","id":"5c2fe566f242fc10e67c09e2","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"71b7c6122f7a385c430080cd3f46b0f7","sourceId":null,"title":"Practice Good Scoping","slug":"block-scope-ii","published":true,"setup_command":"","created_at":"2018-11-13T14:12:25Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe566f242fc10e67c09ec","instructions":"Inside the function body of `logVisibleLightWaves()`, beneath the `region` variable and before the provided `console.log()` statement, create an `if` statement that checks if the `region` is the `'The Arctic'`. ","hint":"You can leave the body of the `if` block empty for now. To check if two values are the same, use the `===` operator.","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const logVisibleLightWaves = () =\u003e {\n        let lightWaves = _;\n      \tlet region = _\n\n        if (_){\n\n        }\n      }\n    };\n\n    let structureTwo = function() {\n      const logVisibleLightWaves = () =\u003e {\n        let lightWaves = _;\n      \tlet region = _\n\n        if (region === $place){\n\n        }\n      }\n    };\n\n    varCallbacks = [\n      function($place){\n        if($place.value !== 'The Arctic'){\n          return {failure: 'Did you check if `region === \\'The Arctic\\'`?'}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo, { varCallbacks });\n\n    assert.isOk(isMatchOne, 'Did you add an `if` statement inside `logVisibleLightWaves` below `region`?')\n    assert.isOk(isMatchTwo, varCallbacks.failure || 'Did you add the correct condition inside the `if` statement?');\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe566f242fc10e67c09ed","instructions":"Inside the `if` block, define a new `let` variable `lightWaves` and set it equal to `'Northern Lights'`. ","hint":"","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const logVisibleLightWaves = () =\u003e {\n        if (region === $place){\n          let lightWaves = $norLights\n        }\n      }\n    };\n\n    varCallbacks = [\n      function($norLights){\n        if($norLights.value !== 'Northern Lights'){\n          return {failure: 'Did you assign `lightWaves` to `\\'Northern Lights\\'`?'}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne, { varCallbacks });\n\n    assert.isOk(isMatchOne, varCallbacks.failure || 'Inside the `if` block, did you declare a `let` variable `lightWaves` and assign it to `\\'Northern Lights\\'`?');\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe566f242fc10e67c09ee","instructions":"Beneath the variable in the `if` block, use `console.log()` to log the value of the block variable inside the `if` block. \n\nRun your code and notice the output. Inside the `if` block `console.log(lightWaves)` logs the value `Northern Lights` to the console. Outside the `if` block, but still within the function, the same statement logs `Moonlight` to the console.","hint":"","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const logVisibleLightWaves = () =\u003e {\n        if (region === $place){\n          let lightWaves = $norLights\n          console.log(_);\n        }\n      }\n    };\n\n    let structureTwo = function() {\n      const logVisibleLightWaves = () =\u003e {\n        if (region === $place){\n          let lightWaves = $norLights\n          console.log(lightWaves);\n        }\n      }\n    };\n\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n\n    assert.isOk(isMatchOne, 'Inside the `if` block, did you add a `console.log()` statement?');\n    assert.isOk(isMatchTwo, 'Did you log the value of  `lightwaves` to the console?')\n  });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2023-04-07T21:04:19Z","workspace":{"__typename":"Workspace","id":"5ef0d827198ef00012502465","slug":"scope-block-scope-ii","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":8.9},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe566f242fc10e67c09ea","type":"Narrative","content":"Given the challenges with global variables and scope pollution, we should follow best practices for scoping our variables as tightly as possible using block scope. \n\nTightly scoping your variables will greatly improve your code in several ways: \n- It will make your code more legible since the blocks will organize your code into discrete sections. \n- It makes your code more understandable since it clarifies which variables are associated with different parts of the program rather than having to keep track of them line after line! \n- It's easier to maintain your code, since your code will be modular.\n- It will save memory in your code because it will cease to exist after the block finishes running. \n\nHere's another example of how block scope works, as defined within an `if` block:\n\n```js\nconst logSkyColor = () =\u003e {\n  const dusk = true;\n  let color = 'blue'; \n  if (dusk) {\n    let color = 'pink';\n    console.log(color); // Prints \"pink\"\n  }\n  console.log(color); // Prints \"blue\"\n};\n\nconsole.log(color); // throws a ReferenceError\n```\nHere, you'll notice:\n- We create a variable `color` inside the `logSkyColor()` function.\n- After the `if` statement, we define a new code block with the `{}` braces. Here we assign a new value to the variable `color` if the `if` statement is truthy.\n- Within the `if` block, the `color` variable holds the value `'pink'`, though outside the `if` block, in the function body, the `color` variable holds the value `'blue'`.\n- On the last line, we attempt to print the value of `color` outside both the `if` statement and the definition of `logSkyColor()`. This will throw a `ReferenceError` since `color` only exists within the scope of those two blocks \u0026mdash; it is never defined in the global scope.\n- While we use block scope, we still pollute our namespace by reusing the same variable name twice. A better practice would be to rename the variable inside the block.\n\nBlock scope is a powerful tool in JavaScript, since it allows us to define variables with precision, and not pollute the global namespace. If a variable does not need to exist outside a block\u0026mdash; it shouldn’t! \n","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c2fe566f242fc10e67c09e8","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe566f242fc10e67c09e9","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"5ed7dcda891f14702c27c65979d9efd2","sourceId":null,"title":"Review: Scope","slug":"review-scope","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:25Z","checkpoints":[],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2021-12-03T16:08:12Z","workspace":{"__typename":"Workspace","id":"61b7c742e8a9350015f5f087","slug":"scope-review-scope","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.1},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe566f242fc10e67c09f1","type":"Narrative","content":"In this lesson, you learned about scope and how it impacts the accessibility of different variables. \n\nLet's review the following terms:\n- **Scope** refers to where variables can be accessed throughout the program, and is determined by where and how they are declared.\n- **Blocks** are statements that exist within curly braces `{}`. \n- **Global scope** refers to the context within which variables are accessible to every part of the program.\n- **Global variables** are variables that exist within global scope.\n- **Block scope** refers to the context within which variables are accessible only within the block they are defined.\n- **Local variables** are variables that exist within block scope.\n- **Global namespace** is the space in our code that contains globally scoped information.\n- **Scope pollution** is when too many variables exist in a namespace or variable names are reused.\n\nAs you continue your coding journey, remember to use best practices when declaring your variables! Scoping your variables tightly will ensure that your code has clean, organized, and modular logic.","instructions":"Practice the concepts you've learned in the code editor! "},{"__typename":"PersistentCodeEditor","id":"5c2fe566f242fc10e67c09ef","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe566f242fc10e67c09f0","type":"OutputTerminal"}]}],"progress":{"__typename":"LessonProgressSummary","content_item_id":"2230960c5f42bed478437ca42b5ef514","started":true,"started_at":"2024-04-30T14:48:23+00:00","completed":true,"completed_at":"2024-04-30T17:02:27+00:00","user_completed":false,"user_completed_at":null,"user_id":"5c76d428aa33d1d2df000015","last_updated":"2024-04-30T17:02:27+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":null,"bookmark":[7,0],"checklist":null,"kanban":null}},"type":"lesson","progress_pct":100,"exercises_completed":7,"exercises_total":7,"current_exercise_checkpoints_completed":0}},{"__typename":"Quiz","id":"2d05c36251f888f115fc7e6bd13f335d","description":null,"isDeprecated":null,"isFree":false,"published":true,"slug":"learn-javascript-scope-scope-quiz","title":"Scope","time":7,"type":"quiz","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"progress":{"__typename":"QuizProgressSummary","content_item_id":"2d05c36251f888f115fc7e6bd13f335d","started":false,"started_at":null,"completed":false,"completed_at":null,"user_completed":false,"user_completed_at":null,"user_id":"5c76d428aa33d1d2df000015","last_updated":null,"record":null,"total":null,"correct":null,"pct":null,"highest_pct":null,"passed":false,"passed_any":false,"taken":false,"type":"quiz","quiz_attempts":[]},"assessment_ids":["5b1da4592a98104ace7d7de9","5b1da4592a98104ace7d7dee","5b1da4592a98104ace7d7df4","5b1da4592a98104ace7d7dfa","5b1da4592a98104ace7d7dff","5b1da4592a98104ace7d7e04","5b1da4592a98104ace7d7e09"],"assessments":[{"__typename":"MultipleChoice","id":"5b1da4592a98104ace7d7de9","type":"multiple_choice","prompt":"What is a globally scoped variable?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"A variable that is accessible to any part of the program.","reason":"You're right!"},{"__typename":"MultipleChoiceAnswer","text":"A variable that is defined in a function.","reason":"`let` and `const` variables defined in a function are block-scoped to that function."},{"__typename":"MultipleChoiceAnswer","text":"A variable that is also a parameter.","reason":"Parameters are only visible inside functions."},{"__typename":"MultipleChoiceAnswer","text":"A variable that is accessible in a block, and only inside a block. ","reason":"This defines a block-scoped variable."}],"image":null,"latex_block":null,"code_snippet":null},{"__typename":"MultipleChoice","id":"5b1da4592a98104ace7d7dee","type":"multiple_choice","prompt":"How many global variables are there in the following block of code?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"There are three: `input`, `controlVal`, and `multiplier`.","reason":"Exactly right! Since these are defined outside of a block, they are in the global scope."},{"__typename":"MultipleChoiceAnswer","text":"There are three: `input`, `controlVal`, and `val`.","reason":"`val` is defined within a block, so it has block scope."},{"__typename":"MultipleChoiceAnswer","text":"There are four: `input`, `controlVal`, `val`, and `multiplier`.","reason":"`val` is defined within a block, so it has block scope."},{"__typename":"MultipleChoiceAnswer","text":"There are two: `input` and `controlVal`.","reason":"`multiplier` is also defined in the global scope."}],"image":null,"latex_block":null,"code_snippet":{"__typename":"CodeSnippet","language":"javascript","text":"const input = 8;\nconst controlVal = input / 2 + 3;\n\nconst multiplier = (number, phase) =\u003e {\n  const val = number * controlVal + phase;\n  console.log(val);\n};"}},{"__typename":"MultipleChoice","id":"5b1da4592a98104ace7d7df4","type":"multiple_choice","prompt":"Which variables possess block scope?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`number`, `phase`, `val`","reason":"Correct! Parameters and `const` and `let` variables defined within a function have block scope."},{"__typename":"MultipleChoiceAnswer","text":"`input`, `controlVal`, `multiplier`","reason":"These variables are in the global scope."},{"__typename":"MultipleChoiceAnswer","text":"`val`, `number`, `controlVal`, `phase`","reason":"`controlVal` is within the global scope."},{"__typename":"MultipleChoiceAnswer","text":"`input`, `controlVal`","reason":"`input` and `controlVal` are within the global scope."}],"image":null,"latex_block":null,"code_snippet":{"__typename":"CodeSnippet","language":"javascript","text":"const input = 8;\nconst controlVal = input / 2 + 3;\n\nconst multiplier = (number, phase) =\u003e {\n  const val = number * controlVal + phase;\n  console.log(val);\n};"}},{"__typename":"MultipleChoice","id":"5b1da4592a98104ace7d7dfa","type":"multiple_choice","prompt":"What will be the output of this code?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"```bash\nCiao!\nGoodbye\n```","reason":"You got it! The value of `sayHello` is changed to `'Ciao!'` within the function. "},{"__typename":"MultipleChoiceAnswer","text":"```bash\nHi there\nGoodbye\n```","reason":"The `speakItalian` function overwrites the `sayHello` variable to be 'Ciao!'."},{"__typename":"MultipleChoiceAnswer","text":"```bash\nCiao!\nReferenceError: variable not defined.\n```","reason":"`sayGoodbye` is in the global scope, and therefore is available to the `speakItalian` function."}],"image":null,"latex_block":null,"code_snippet":{"__typename":"CodeSnippet","language":"javascript","text":"let sayHello = 'Hi there';\nconst sayGoodbye = 'Goodbye';\n\nconst speakItalian = () =\u003e {\n  sayHello = 'Ciao!';\n  console.log(sayHello);\n  console.log(sayGoodbye);\n};\n\nspeakItalian();"}},{"__typename":"MultipleChoice","id":"5b1da4592a98104ace7d7dff","type":"multiple_choice","prompt":"What will be the output of this code?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"```bash\nUncaught ReferenceError: destination is not defined\n```","reason":"Correct! Since `destination` is declared in the function, it is not available in the global scope."},{"__typename":"MultipleChoiceAnswer","text":"```bash\nNext stop: Crater Lake, Oregon\n```","reason":"The `destination` variable is declared in the function block, and is not available in the global scope."},{"__typename":"MultipleChoiceAnswer","text":"```bash\nNext stop: destination\n```","reason":"The `destination` variable is declared in the function block, and is not available in the global scope."}],"image":null,"latex_block":null,"code_snippet":{"__typename":"CodeSnippet","language":"javascript","text":"const roadTrip = () =\u003e {\n  const destination = 'Crater Lake, Oregon';\n  const snacks = 'trail mix';\n  const supplies = 'sleeping bags';\n};\n\nconsole.log(`Next stop: ${destination}`);"}},{"__typename":"MultipleChoice","id":"5b1da4592a98104ace7d7e04","type":"multiple_choice","prompt":"Which best defines a variable with block scope?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"A variable that is defined within a block and only available inside a block.","reason":"You're right!"},{"__typename":"MultipleChoiceAnswer","text":"A variable that is available within a function. ","reason":"This is true for global variables as well. Additionally, block scope may apply to more than functions, e.g. `if` statements and loops."},{"__typename":"MultipleChoiceAnswer","text":"A variable that is available outside of a block.","reason":"This is true of global, not block-scoped, variables."},{"__typename":"MultipleChoiceAnswer","text":"A variable that is available throughout a program. ","reason":"This is true of global, not block-scoped, variables."}],"image":null,"latex_block":null,"code_snippet":null},{"__typename":"MultipleChoice","id":"5b1da4592a98104ace7d7e09","type":"multiple_choice","prompt":"What is preferable: defining variables in the global scope or defining variables in the block scope?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"Defining variables in the block scope. Variables defined in the global scope can cause unexpected behavior in our code. ","reason":"Correct! Global scope can make things like variable collision (using the same variable for two different purposes) more common."},{"__typename":"MultipleChoiceAnswer","text":"Defining variables in the global scope and the block scope are equally preferable. ","reason":"Defining variables in the block scope is preferable since they are contained to a specific block of code. Global variables can pollute the global namespace, causing conflicts in our code. "},{"__typename":"MultipleChoiceAnswer","text":"Defining variables in the global scope. Variables defined in the block scope are restrictive and often conflict with variables defined in the global scope. ","reason":"Conflicting variables are less likely when defining them in the block scope."},{"__typename":"MultipleChoiceAnswer","text":"Defining variables in the block scope. Variables defined at the block level can still be used at the global level. ","reason":"Block-scoped variables cannot be used at the global level."}],"image":null,"latex_block":null,"code_snippet":null}]},{"__typename":"Project","id":"4d5cc8767afb944d090870f92e27a1d0","description":"In this project, we're going to practice scope in JavaScript so you can hone your skills and feel confident taking them to the real world.\nWhy? Scope determines the visiblity of variables and other resources in your code.","isDeprecated":null,"isFree":false,"published":true,"slug":"training-days","title":"Training Days","time":39,"type":"project","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"progress":{"__typename":"ProjectProgressSummary","content_item_id":"4d5cc8767afb944d090870f92e27a1d0","started":false,"started_at":null,"completed":false,"completed_at":null,"user_completed":false,"user_completed_at":null,"user_id":"5c76d428aa33d1d2df000015","last_updated":null,"record":null,"progress_pct":0,"tasks_complete":0,"tasks_total":12,"status":0,"type":"project","checklist":{}},"standalone":false,"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"projectInformation":{"__typename":"ProjectInformation","ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"download_path":"","objective":"As a seasoned athlete, one of your favorite activities is running marathons. You use a service called Training Days that sends you a message for the event you signed up for and the days you have left to train. \n\nSince you also code, Training Days has asked you to help them solve a problem:\nThe program currently uses the wrong scope for its variables. They know this can be troublesome as their service evolves. In this project you will make Training Days more maintainable and less error-prone by fixing variable scopes.\n\nIf you get stuck during this project or would like to see an experienced developer work through it, click \"**Get Unstuck**\" to see a **project walkthrough video**.","preview_url":null,"thumbnail_url":"https://content.codecademy.com/projects/project_thumbnails/introduction-to-javascript/img_JS_trainingDays.png","video_url":"https://www.youtube.com/watch?v=q8iYqYQ4hsg","workspace":{"__typename":"Workspace","id":"5c2fe567f242fc10e67c0a07","slug":"learn-javascript_scope-training-days-ii","type":"javascript"},"self_assessments":[{"__typename":"ProjectTaskGroup","heading":null,"tasks":[{"__typename":"ProjectTaskGroupTask","hint":null,"task_key":"0_0","text":"Let's begin by running the **trainingDays.js** file. In the console we can see that the program is broken! \n\nIdeally, the `getRandEvent()` function selects an event at random. The `getTrainingDays()` function returns the number of days to train based on the event selected. The `logEvent()` and `logTime()` functions print the athlete name, event, and number of days to the console.\n\nBut poorly scoped variables are causing errors. "}]},{"__typename":"ProjectTaskGroup","heading":"Expand days scope","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"Declare the variable using `let`. You don't need to assign a value.","task_key":"1_0_08971401487331949","text":"To avoid the `ReferenceError`, declare `days` within the `getTrainingDays` function, before the `if` statement."},{"__typename":"ProjectTaskGroupTask","hint":null,"task_key":"1_1_046212388224939027","text":"Run the program again: no error, but `days` is `undefined`! New `days` variables are being defined in the scope of each `if`/`else if` statement.\n\nDelete the three `let`'s within the `if`/`else if` statements.\n"},{"__typename":"ProjectTaskGroupTask","hint":null,"task_key":"1_2_08210879246182652","text":"Run the program again: fixed! Now the `if`/`else if` statements are changing the original `days` rather than defining a new one."}]},{"__typename":"ProjectTaskGroup","heading":"Make name global","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"The parameters for `logEvent` should be `(name, event)`. The parameters for `logTime` should be `(name, days)`.","task_key":"2_0_09065488150403702","text":"The `log` functions–`logEvent()` and `logTime()`–use the same `name` variable. There seems to be a problem with the scoping; we can tell by the amount of duplicate code here! In addition to variables scoped too broadly, duplicate code can indicate that a variable may be scoped too tightly.\n\nLet's avoid this repetition by adding `name` as the first parameter for each function."},{"__typename":"ProjectTaskGroupTask","hint":"Delete `const name = 'Nala';` from both functions. Add it to the global scope (outside of `logEvent()` and `logTime()`'s function body) before calling `logEvent()` and `logTime()`.\n","task_key":"2_1_042460296144744003","text":"Move the `name` variable to global scope."},{"__typename":"ProjectTaskGroupTask","hint":"At the bottom of your code locate the lines:\n```js\nlogEvent(event);\nlogTime(days);\n```\n\nAdd in `name` as the first argument, like so:\n\n```js\nlogEvent(name, event);\nlogTime(name, days);\n```","task_key":"2_2_026643392054909976","text":"Pass `name` as the first argument to `logEvent()` and `logTime()`."},{"__typename":"ProjectTaskGroupTask","hint":null,"task_key":"2_3_05546517166005716","text":"Check that the program still works! Run it and check the output."}]},{"__typename":"ProjectTaskGroup","heading":"Make random local","tasks":[{"__typename":"ProjectTaskGroupTask","hint":null,"task_key":"3_0_025088229193419176","text":"Try the functions for another competitor. Copy and paste this code at the end of the file.\n\n```js\nconst event2 = getRandEvent();\nconst days2 = getTrainingDays(event2);\nconst name2 = 'Warren';\n\nlogEvent(name2, event2);\nlogTime(name2, days2);\n```"},{"__typename":"ProjectTaskGroupTask","hint":null,"task_key":"3_1_040839836057683265","text":"Run the program. The events are assigned randomly, but Nala and Warren are running the same events!"},{"__typename":"ProjectTaskGroupTask","hint":"The `const random...` statement should be in between inside `getRandEvent()`'s function body (i.e., inside the curly braces `{ }`).","task_key":"3_2_09576228833816509","text":"We see that the `random` variable is defined in the global scope. Each time `getRandEvent()` is called, it uses the same value.\n\nAt the top of the file, move the `random` variable from the global scope to block scope within the `getRandEvent` function."},{"__typename":"ProjectTaskGroupTask","hint":null,"task_key":"3_3_0349400539345986","text":"Well done! Training Days is more maintainable and less error-prone thanks to your work. Run the program a few times to make sure the results are randomized."}]}],"components":[{"__typename":"OutputTerminal","id":"5c2fe567f242fc10e67c0a06","type":"OutputTerminal"},{"__typename":"PersistentCodeEditor","id":"5c2fe567f242fc10e67c0a05","type":"PersistentCodeEditor","files":["trainingDays.js"],"navigator_disabled":true,"no_run_button":null}]}},{"__typename":"Quiz","id":"4adcf97f7968e00b7853e5b0be22b89a","description":"Check your knowledge of JavaScript Arrays with this quick quiz.","isDeprecated":null,"isFree":false,"published":true,"slug":"arrays-quiz","title":"Arrays","time":10,"type":"quiz","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"progress":{"__typename":"QuizProgressSummary","content_item_id":"4adcf97f7968e00b7853e5b0be22b89a","started":false,"started_at":null,"completed":false,"completed_at":null,"user_completed":false,"user_completed_at":null,"user_id":"5c76d428aa33d1d2df000015","last_updated":null,"record":null,"total":null,"correct":null,"pct":null,"highest_pct":null,"passed":false,"passed_any":false,"taken":false,"type":"quiz","quiz_attempts":[]},"assessment_ids":["5b184353646caa7a80112b11","5b184353646caa7a80112b15","5b184353646caa7a80112b1a","5b184353646caa7a80112b1f","5b184353646caa7a80112b24","5b184353646caa7a80112b29","5b184353646caa7a80112b2d","5b184353646caa7a80112b32","5b184353646caa7a80112b38","5b184353646caa7a80112b3e"],"assessments":[{"__typename":"MultipleChoice","id":"5b184353646caa7a80112b11","type":"multiple_choice","prompt":"What is the purpose of an array?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"To store data in an organized fashion.","reason":"Correct!"},{"__typename":"MultipleChoiceAnswer","text":"To organize data into key-value pairs.","reason":"Arrays stores data in an organized fashion."},{"__typename":"MultipleChoiceAnswer","text":"To organize data at lettered positions.","reason":"Arrays stores data in an organized fashion at numbered positions."},{"__typename":"MultipleChoiceAnswer","text":"To store data only of the same type.","reason":"An array can store data of mixed types."}],"image":null,"latex_block":null,"code_snippet":null},{"__typename":"MultipleChoice","id":"5b184353646caa7a80112b15","type":"multiple_choice","prompt":"What is the correct syntax for an array?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"```js\nlet myArray = ['Rappel into a cave', 'Take a falconry class', 'Learn to juggle'];\n```","reason":"Nice work! Array literals are denoted by `[]` and the elements are separated by commas. "},{"__typename":"MultipleChoiceAnswer","text":"```js\nlet myArray = {'Rappel into a cave', 'Take a falconry class', 'Learn to juggle'};\n```","reason":"Arrays are created using square brackets (`[]`) instead of curly braces (`{}`)."},{"__typename":"MultipleChoiceAnswer","text":"```js\nlet myArray = 'Rappel into a cave', 'Take a falconry class', 'Learn to juggle';\n```","reason":"Arrays require square brackets (`[]`) around their items."},{"__typename":"MultipleChoiceAnswer","text":"```js\nlet myArray = ['Rappel into a cave'; 'Take a falconry class'; 'Learn to juggle'];\n```","reason":"Arrays require commas (`,`) between items, not semi-colons (`;`)."}],"image":null,"latex_block":null,"code_snippet":null},{"__typename":"MultipleChoice","id":"5b184353646caa7a80112b1a","type":"multiple_choice","prompt":"How could you access the second item, 'Lion', in the following code block?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`animalArray[1]`","reason":"Way to go! `Lion` is in index 1 of `animalArray`"},{"__typename":"MultipleChoiceAnswer","text":"`animalArray[2]`","reason":"This will result in \"Chipmunk\", since the first item is at position 0."},{"__typename":"MultipleChoiceAnswer","text":"`animalArray['Lion'];`","reason":"To access a property in an array, you must use an items numbered position. To access 'Lion', we'd write: `animalArray[1]`."}],"image":null,"latex_block":null,"code_snippet":{"__typename":"CodeSnippet","language":"javascript","text":"const animalArray = ['Sloth', 'Lion', 'Chipmunk'];"}},{"__typename":"MultipleChoice","id":"5b184353646caa7a80112b1f","type":"multiple_choice","prompt":"What will be logged to the console when we run the code below?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"undefined","reason":"Perfect! There's no element currently in index 3, so `cities[3]` returns `undefined`. "},{"__typename":"MultipleChoiceAnswer","text":"New York","reason":"New York is at the 2nd position, not the 3rd."},{"__typename":"MultipleChoiceAnswer","text":"Chicago","reason":"Chicago is at the 0th position, so it will not be printed to the screen."}],"image":null,"latex_block":null,"code_snippet":{"__typename":"CodeSnippet","language":"javascript","text":"const cities = ['Chicago', 'San Francisco', 'New York'];\n\nconsole.log(cities[3]);"}},{"__typename":"MultipleChoice","id":"5b184353646caa7a80112b24","type":"multiple_choice","prompt":"What will be logged to the console when we run the code below?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`['item 0', 'item 1', 'item 2']`","reason":"Correct! `.push('item 3')` adds `'item 3'` to the end of `myArray` and `.pop()` removes the last element. "},{"__typename":"MultipleChoiceAnswer","text":"`['item 1', 'item 2', 'item 3']`","reason":"`.pop()` will remove the last element from an array rather than the first."},{"__typename":"MultipleChoiceAnswer","text":"`['item 0', 'item 1', 'item 2', 'item 3']`","reason":"Since there is a `.pop()`, it will remove the `'item 3'` added in the line before it."}],"image":null,"latex_block":null,"code_snippet":{"__typename":"CodeSnippet","language":"javascript","text":"const myArray = ['item 0', 'item 1', 'item 2'];\n\nmyArray.push('item 3');\nmyArray.pop();\n\nconsole.log(myArray);"}},{"__typename":"MultipleChoice","id":"5b184353646caa7a80112b29","type":"multiple_choice","prompt":"How can you find how many elements are within an array?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`myArray.length`","reason":"You got it! You can access the `.length` property of an array to get the number of elements in the array."},{"__typename":"MultipleChoiceAnswer","text":"`myArray.findLength`","reason":"Instead of `findLength`, we would use `length`."},{"__typename":"MultipleChoiceAnswer","text":"`length(myArray)`","reason":" The correct syntax is `myArray.length`. "}],"image":null,"latex_block":null,"code_snippet":null},{"__typename":"MultipleChoice","id":"5b184353646caa7a80112b2d","type":"multiple_choice","prompt":"Which of the methods below does NOT change the array it is called on? ","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`.slice()`","reason":"Correct! `.slice()` will not mutate the array it was called on. "},{"__typename":"MultipleChoiceAnswer","text":"`.pop()`","reason":"This method removes the last element from an array. "},{"__typename":"MultipleChoiceAnswer","text":"`.push()`","reason":"This method adds an element or elements to the end of an array. "},{"__typename":"MultipleChoiceAnswer","text":"`.shift()`","reason":"This method removes an element from the beginning of an array. "}],"image":null,"latex_block":null,"code_snippet":null},{"__typename":"MultipleChoice","id":"5b184353646caa7a80112b32","type":"multiple_choice","prompt":"What is the value of `topPriority`? ","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`1`","reason":"Correct! `.indexOf()` returns the index of the element in the array, given that the element in the array."},{"__typename":"MultipleChoiceAnswer","text":"`2`","reason":"`.indexOf()` returns the index of the element in the array. `'Picking up dry cleaning'` is index `1`."},{"__typename":"MultipleChoiceAnswer","text":"`-1`","reason":"`.indexOf()` returns the index of the element in the array, if it's not in the array then it will return `-1`. "},{"__typename":"MultipleChoiceAnswer","text":"`undefined`","reason":"`.indexOf()` returns the index of the element in the array, it does not return `undefined`. "}],"image":null,"latex_block":null,"code_snippet":{"__typename":"CodeSnippet","language":"javascript","text":"const errands = ['Go to the bank', 'Pick up dry cleaning', 'Go grocery shopping'];\n\nconst topPriority = errands.indexOf('Pick up dry cleaning');"}},{"__typename":"MultipleChoice","id":"5b184353646caa7a80112b38","type":"multiple_choice","prompt":"What will happen after running the following code? ","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"One array will be logged to the console followed by an error message\n```javaScript\n['Denmark', 'Mexico', 'Morocco'];\nTypeError: Assignment to constant variable\n```","reason":"Correct!  You can mutate an array saved to a variable declared with `const` but you cannot reassign the variable. "},{"__typename":"MultipleChoiceAnswer","text":"Two arrays will be logged to the console: \n```javaScript\n['Denmark', 'Mexico', 'Morocco'];\n['England', 'Mozambique', 'Cambodia', 'Peru'];\n```","reason":"The second array will not be logged to the console because a variable declared with const cannot be reassigned. "},{"__typename":"MultipleChoiceAnswer","text":"Two arrays will be logged to the console: \n```javaScript\n['Japan', 'Denmark', 'Mexico'];\n['England', 'Mozambique', 'Cambodia', 'Peru'];\n```","reason":"The second array will not be logged to the console because a variable declared with const cannot be reassigned. "},{"__typename":"MultipleChoiceAnswer","text":"One array will be logged to the console followed by an error message\n```javaScript\n['Japan', 'Denmark', 'Mexico'];\nTypeError: Assignment to constant variable\n```","reason":"Close! The `.shift()` method removes the first element from an array, not the last. "}],"image":null,"latex_block":null,"code_snippet":{"__typename":"CodeSnippet","language":"javascript","text":"const countries = ['Japan', 'Denmark', 'Mexico', 'Morocco'];\ncountries.shift();\nconsole.log(countries); \ncountries =  ['England', 'Mozambique', 'Cambodia', 'Peru']; \nconsole.log(countries); "}},{"__typename":"MultipleChoice","id":"5b184353646caa7a80112b3e","type":"multiple_choice","prompt":"What will be printed to the console?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"```\n['Apples', 'Oranges', 'Bananas', 'Mangos']\n```","reason":"Correct! "},{"__typename":"MultipleChoiceAnswer","text":"```\n['Apples', 'Bananas', 'Pears', 'Mangos']\n```","reason":"Arrays start counting position at `0`, so the element at position `2` is actually pears. "},{"__typename":"MultipleChoiceAnswer","text":"```\n['Apples', 'Oranges', 'Pears', 'Bananas', 'Mangos']\n```","reason":"Using array[index] = 'item' syntax reassigns an existing element, rather than adding another. "},{"__typename":"MultipleChoiceAnswer","text":"```\n['Apples', 'Oranges', 'Bananas', 'Pears', 'Mangos']\n```","reason":"Using `array[index] = 'item'` syntax reassigns an existing element, rather than adding another. "}],"image":null,"latex_block":null,"code_snippet":{"__typename":"CodeSnippet","language":"javascript","text":"const fruits = ['Apples', 'Oranges', 'Pears', 'Mangos']; \nfruits[2] = 'Bananas';\nconsole.log(fruits); "}}]},{"__typename":"Lesson","id":"bf62a19a64e5bf42f1e1892d6c8f560a","description":"Learn how to store data in JavaScript with arrays.","isDeprecated":false,"isFree":true,"published":true,"slug":"arrays","title":"Arrays","time":110,"type":"lesson","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"exercise_ids":["e7a5f21a861ef729332f8ef7d8b204d8","068f41c7b7c4faf95c5375fe4fc98f5e","03fccdc11e11107376390cb329261d55","2bd0fed02ba2d5a2e05da7c6419f4a74","c9c75c561c3c0ece71507d1048e17f53","af1f171805de34d21705a21f02d0d1c0","cab373714e5fcde19f379fb8d9977c31","bce6724d53d14155590ac3c08c0b2fce","73864e03d8c07ed97d72e2fd899a9ef8","1fe8b73f832a4d52067f1cb5a4fd666f","9f2ea421b8bbf0d5cd88d37ea9e88129","fab2a9a8e93ab086a876d73cfc5eedd7"],"published_exercise_ids":["e7a5f21a861ef729332f8ef7d8b204d8","068f41c7b7c4faf95c5375fe4fc98f5e","03fccdc11e11107376390cb329261d55","2bd0fed02ba2d5a2e05da7c6419f4a74","c9c75c561c3c0ece71507d1048e17f53","af1f171805de34d21705a21f02d0d1c0","cab373714e5fcde19f379fb8d9977c31","bce6724d53d14155590ac3c08c0b2fce","73864e03d8c07ed97d72e2fd899a9ef8","1fe8b73f832a4d52067f1cb5a4fd666f","9f2ea421b8bbf0d5cd88d37ea9e88129","fab2a9a8e93ab086a876d73cfc5eedd7"],"exercises":[{"__typename":"Exercise","id":"e7a5f21a861ef729332f8ef7d8b204d8","sourceId":null,"title":"Arrays","slug":"arrays","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:23Z","checkpoints":[],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-01-03T21:39:03Z","workspace":{"__typename":"Workspace","id":"61d36cf95b015f001c83d907","slug":"arrays-arrays","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.65},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe533f242fc110f7c0f99","type":"Narrative","content":"Organizing and storing data is a foundational concept of programming. \n\nOne way we organize data in real life is by making lists. Let's make one here:\n\n```pseudo\nNew Year's Resolutions:\n\n1. Keep a journal \n2. Take a falconry class\n3. Learn to juggle\n```\nLet's now write this list in JavaScript, as an _array_:\n\n```js\nlet newYearsResolutions = ['Keep a journal', 'Take a falconry class', 'Learn to juggle'];\n```\n\n[Arrays](https://www.codecademy.com/resources/docs/javascript/arrays?page_ref=catalog) are JavaScript's way of making lists. Arrays can store any data types (including strings, numbers, and booleans). Like lists, arrays are ordered, meaning each item has a numbered position. \n\nHere's an array of the concepts we'll cover: \n```js\nlet concepts = ['creating arrays', 'array structures', 'array manipulation'];\n```\n\nBy the end of this lesson you'll have another tool under your belt that helps you manage chunks of data! \n","instructions":"Run the code to see what is logged to the console. "},{"__typename":"OutputTerminal","id":"5c2fe533f242fc110f7c0f98","type":"OutputTerminal"},{"__typename":"PersistentCodeEditor","id":"5c2fe533f242fc110f7c0f97","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null}]},{"__typename":"Exercise","id":"068f41c7b7c4faf95c5375fe4fc98f5e","sourceId":null,"title":"Create an Array","slug":"create-an-array","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:23Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe533f242fc110f7c0fa0","instructions":" Declare a variable using `const` named `hobbies` and set it equal to an array with three strings inside of it.\n","hint":"Remember to surround your array with brackets: `[]`. That's what makes it an array! Look at the follow syntax:\n```js\nconst sampleArray = [1, 'Hello World!', true];\n```\nHowever, in the `hobbies` array, there should be three strings! ","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\n \ndescribe('', function () {\n  it('Did you set the variable `hobbies` equal to an array?', function() {\n  \texpect(appModule.__get__('hobbies')).to.be.a('array');\n  });\n  \n  it('Did you put three items in the `hobbies` array?', function() {\n  \texpect(appModule.__get__('hobbies')).to.have.length.above(2);\n  });\n  \n  it('Did you put only strings in your `hobbies` array?', function() {\n  \texpect(appModule.__get__('hobbies')[0]).to.be.a('string');\n    expect(appModule.__get__('hobbies')[1]).to.be.a('string');\n    expect(appModule.__get__('hobbies')[2]).to.be.a('string');\n  });\n});","test_options":{"withBabel":true}},{"__typename":"Checkpoint","id":"5c2fe533f242fc110f7c0fa1","instructions":"Use `console.log()` to print `hobbies` to the console.","hint":"To print `hobbies` to the screen, pass it into a `console.log()` statement. \n```js\nconst toPrint = 'Some famous saying!';\nconsole.log(toPrint); // Output: Some famous saying!\n```\n","test_type":"componentTest","test_code":"      if (Components.OutputTerminal.hasOutput(/\\[((\\n|.)*)\\]/)) {\n        return { pass: true };\n      }\n      return {\n        pass: false,\n        errors: {\n          friendly: 'Did you log the `\\'hobbies\\'` array to the console?',\n          component: 'PersistentCodeEditor'\n        }\n      };","test_options":{}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-07-14T16:31:31Z","workspace":{"__ty

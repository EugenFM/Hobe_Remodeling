 chaining operators. \n- Objects are mutable\u0026mdash;we can change their properties even when they're declared with `const`.\n- Objects are passed by reference\u0026mdash; when we make changes to an object passed into a function, those changes are permanent. \n- We can iterate through objects using the `For...in` syntax.","instructions":null}]}],"progress":{"__typename":"LessonProgressSummary","content_item_id":"ddf33669d92ca666c4ef1d39e6f8b0d8","started":false,"started_at":null,"completed":false,"completed_at":null,"user_completed":false,"user_completed_at":null,"user_id":"5c76d428aa33d1d2df000015","last_updated":null,"record":null,"type":"lesson","progress_pct":0,"exercises_completed":0,"exercises_total":10,"current_exercise_checkpoints_completed":0}},{"__typename":"Informational","id":"c242bf9b1b3a26d2398545d262464296","description":"You've completed the Learn JavaScript course! What's next?","isDeprecated":null,"isFree":true,"published":true,"slug":"learn-javascript-next-steps","title":"Learn JavaScript: Next Steps","time":3,"type":"informational","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"body":"Congratulations, you’ve successfully completed the Learn JavaScript course! You got an introduction to programming fundamentals using the latest JavaScript syntax. More specifically, you learned to:\n- implement JavaScript data types, built-in methods, and variables\n- use conditionals to control the flow of a program in JavaScript\n- construct functions and pass data through them\n- identify global and block-level scopes in JavaScript\n- use arrays to store lists of data\n- use loops to execute blocks of code multiple times\n- use iterator methods to simplify the process of looping over arrays\n- use JavaScript ES6 object syntax to model real-world items\n\nYour learning journey into JavaScript isn’t over yet! There are plenty of other topics that you can dive into to continue learning. Here are our recommendations for next steps:\n\n### Learn Intermediate JavaScript\n\nIf you want to continue learning JavaScript, check out [Learn Intermediate JavaScript](https://www.codecademy.com/learn/learn-intermediate-javascript)! We will dive into topics like classes, modules, and asynchronous programming. We will also learn more about how JavaScript operates under the hood to get a deeper understanding about the language.\n\n### Learn HTML and Learn CSS\n\nIf you are new to web development and want to learn how to create your own websites, check out [Learn HTML](https://www.codecademy.com/learn/learn-html) and [Learn CSS](https://www.codecademy.com/learn/learn-css)! Together with JavaScript, HTML and CSS are the three main tools you need to build a website. Learn how to create web pages using HTML and style them using CSS.\n\n### Building Interactive JavaScript Websites\n\nIf you are interested in learning how you can combine HTML and CSS with JavaScript, check out [Building Interactive JavaScript Websites](https://www.codecademy.com/learn/build-interactive-websites)! This Skill Path will walk you through concepts to lay the foundation for adding interactivity to websites. It will also help you to bridge the gap between learning JavaScript principles and applying JavaScript to real web development projects.\n\nOnce again, congratulations on finishing your Learn JavaScript course! We are excited to see what you accomplish next. Happy coding!","progress":{"__typename":"ContentItemProgressSummary","content_item_id":"c242bf9b1b3a26d2398545d262464296","started":false,"started_at":null,"completed":false,"completed_at":null,"user_completed":false,"user_completed_at":null,"user_id":"5c76d428aa33d1d2df000015","last_updated":null,"record":null}}]}},"relevantDocs":{}},"exercises":{"byId":{"456ccb9bcc785bd1aa5e4e7f495e2fbc":{"__typename":"Exercise","id":"456ccb9bcc785bd1aa5e4e7f495e2fbc","sourceId":null,"title":"Introduction to Objects","slug":"intro","published":true,"setup_command":"","created_at":"2018-11-13T14:12:12Z","checkpoints":[],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-05-27T19:26:35Z","workspace":{"__typename":"Workspace","id":"5ef0e1291dde1c00126fe134","slug":"learn-javascript-objects-intro","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.233333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c33c09cf242fc454d3dcbd6","type":"Narrative","content":"It’s time to learn more about the basic structure that permeates nearly every aspect of JavaScript programming: objects.\n\nYou're probably already more comfortable with objects than you think, because JavaScript loves objects! Many components of the language are actually objects under the hood, and even the parts that aren't\u0026mdash; like strings or numbers\u0026mdash; can still act like objects in some instances. \n\nThere are only seven fundamental data types in JavaScript, and six of those are the primitive data types: string, number, boolean, null, undefined, and symbol. With the seventh type, objects, we open our code to more complex possibilities. We can use JavaScript objects to model real-world things, like a basketball, or we can use objects to build the data structures that make the web possible. \n\nAt their core, JavaScript objects are containers storing related data and functionality, but that deceptively simple task is extremely powerful in practice. You've been using the power of objects all along, but now it's time to understand the mechanics of objects and start making your own! ","instructions":null},{"__typename":"LayoutImage","id":"5c33c09cf242fc454d3dcbd5","type":"Image","image_url":"https://content.codecademy.com/courses/learn-javascript-objects/javascript_illo.svg","alt_text":"Apple, baby, table, and worm visualized as JavaScript Objects"}]},"7d7dc15ef16e8bb03a1ef992b343c1c1":{"__typename":"Exercise","id":"7d7dc15ef16e8bb03a1ef992b343c1c1","sourceId":null,"title":"Creating Object Literals","slug":"objects","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:12Z","checkpoints":[{"__typename":"Checkpoint","id":"5c33c09cf242fc454d3dcbdc","instructions":"The `spaceship` we have so far looks good but, unfortunately, is not very fast at hyperspace travel due to having an inferior fuel source. Make a new spaceship object named `fasterShip` with the same `color` as `spaceship` but with a `Fuel Type` equal to `'Turbo Fuel'`.","hint":"Create an object literal with two properties. \n```js\nlet objectName = {\n  'Property Name': 'Property Value',\n  propName: 'Prop Value'\n};\n```","test_type":"mochaTest","test_code":"console.log = function() {}\nconst { expect } = require('chai')\nconst rewire = require('rewire');\nvar sinon = require('sinon')\n\ndescribe('', function () {\n    it('', function () {\n        let appModule;\n        try {\n            appModule = rewire(\"../app.js\")\n        } catch (e) {\n            expect(true, 'Try checking your code again. You likely have a syntax error.\\n').to.equal(false);\n        }\n        let fasterShip\n        try {\n            fasterShip = appModule.__get__(\"fasterShip\");\n        } catch (e) {\n            expect(true, 'Did you create `fasterShip`?\\n').to.equal(false);\n        }\n\n        expect(fasterShip, \"Did you create a `fasterShip` object literal?\").to.be.an.instanceOf(Object);\n        expect((fasterShip.color), \"Your `fasterShip` object should have the key of `color` set to the value of `'silver'`\").to.equal('silver')\n        expect((fasterShip['Fuel Type']), \"Your `fasterShip` object should have the key of `'Fuel Type'` set to the value of `'Turbo Fuel'`\").to.equal('Turbo Fuel')\n    });\n});","test_options":{"withBabel":true}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-11-02T18:20:03Z","workspace":{"__typename":"Workspace","id":"5f6373a871604d001210847b","slug":"object-literals-creating-objects","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":6.383333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c33c09cf242fc454d3dcbda","type":"Narrative","content":"Objects can be assigned to variables just like any JavaScript type. We use curly braces, `{}`, to designate an _object literal_:\n```js\nlet spaceship = {}; // spaceship is an empty object\n```\nWe fill an object with unordered data. This data is organized into _key-value pairs_. A key is like a variable name that points to a location in memory that holds a value.\n\n\u003cimg src=https://content.codecademy.com/courses/learn-javascript-objects/key%20value.svg\u003e\n\nA key's value can be of any data type in the language including functions or other objects. \n\nWe make a key-value pair by writing the key's name, or _identifier_, followed by a colon and then the value. We separate each key-value pair in an object literal with a comma (`,`).  Keys are strings, but when we have a key that does not have any special characters in it, JavaScript allows us to omit the quotation marks:\n\n\u003cimg src= https://static-assets.codecademy.com/Courses/learn-javascript-objects/javascript_object.svg \u003e\n\n```js\n// An object literal with two key-value pairs\nlet spaceship = {\n  'Fuel Type': 'diesel',\n  color: 'silver'\n};\n```\nThe `spaceship` object has two properties `Fuel Type` and `color`. `'Fuel Type'` has quotation marks because it contains a space character. \n\nLet's make some objects!","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c33c09cf242fc454d3dcbd8","type":"PersistentCodeEditor","files":["app.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c33c09cf242fc454d3dcbd9","type":"OutputTerminal"}]},"7f654c3938c7433492415ad0a020f619":{"__typename":"Exercise","id":"7f654c3938c7433492415ad0a020f619","sourceId":null,"title":"Accessing Properties","slug":"object-property-access","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:12Z","checkpoints":[{"__typename":"Checkpoint","id":"5c33c09cf242fc454d3dcbe1","instructions":"Let's use the dot operator to access the value of `numCrew` from the `spaceship` object in the code editor. Create a variable `crewCount` and assign the `spaceship`'s `numCrew` property to it. ","hint":"Create a variable with a value of the object's property:\n```js\n const variableName = objectName.propertyName;\n```","test_type":"mochaTest","test_code":"console.log = function() {}\nconst { expect } = require('chai')\nconst rewire = require('rewire');\nvar fs = require('fs')\n\ndescribe('', function () {\n    it('', function () {\n        let appModule;\n        try {\n            appModule = rewire(\"../app.js\")\n        } catch (e) {\n            expect(true, 'Try checking your code again. You likely have a syntax error.\\n').to.equal(false);\n        }\n        let spaceship\n        try {\n            spaceship = appModule.__get__(\"spaceship\");\n        } catch (e) {\n            expect(true, 'Did you accidentally delete the `spaceship` object?\\n').to.equal(false);\n        }\n\n        let crewCount\n        try {\n            crewCount = appModule.__get__(\"crewCount\");\n        } catch (e) {\n            expect(true, 'Did you create an `crewCount` variable?\\n').to.equal(false);\n        }\n\n        expect((crewCount), \"Your `crewCount` variable should be assigned the value of the `spaceship` object's `numCrew` property\").to.equal(spaceship.numCrew)\n        \n        \n        var regex = /crewCount\\s*\\=\\s*5/g;\n        let theirCode = fs.readFileSync('./app.js', 'utf8');\n        var found = regex.test(theirCode);\n        expect(found, \"You shouldn't assign the value of `crewCount` by directly setting it to `5`. ie. `crewCount = 5;`. Instead use property access.\").to.equal(false)\n        var regex2 = /spaceship.numCrew/g;\n    var found2 = regex2.test(theirCode);\n    expect(found2, \"You should be using the dot operator to access the `numCrew` property on the `spaceship` object.\").to.equal(true)\n    });\n});","test_options":{"withBabel":true}},{"__typename":"Checkpoint","id":"5c33c09cf242fc454d3dcbe2","instructions":"Again using the dot operator, create a variable `planetArray` and assign the `spaceship`'s  `flightPath` property to it.","hint":"Create a variable with a value of the object's property:\n```js\n const variableName = objectName.propertyName;\n```","test_type":"mochaTest","test_code":"console.log = function() {}\nconst { expect } = require('chai')\nconst rewire = require('rewire');\nvar fs = require('fs')\n\ndescribe('', function () {\n    it('', function () {\n        let appModule;\n        try {\n            appModule = rewire(\"../app.js\")\n        } catch (e) {\n            expect(e, 'Try checking your code again. You likely have a syntax error.\\n').to.not.exist;\n        }\n        let spaceship\n        try {\n            spaceship = appModule.__get__(\"spaceship\");\n        } catch (e) {\n            expect(e, 'Did you accidentally adelete the `spaceship` object?\\n').to.not.exist;\n        }\n\n        let planetArray\n        try {\n            planetArray = appModule.__get__(\"planetArray\");\n        } catch (e) {\n            expect(e, 'Did you create an `planetArray` variable?\\n').to.not.exist;\n        }\n\n        expect((planetArray), \"Your `planetArray` variable should be assigned the value of the `spaceship` object's `flightPath` property\").to.equal(spaceship.flightPath)\n        \n        var regex = /planetArray\\s*\\=\\s*\\[/g;\n        let theirCode = fs.readFileSync('./app.js', 'utf8');\n        var found = regex.test(theirCode);\n        expect(found, \"You shouldn't assign the value of `planetArray` by directly setting it to an array. Instead use property access.\").to.equal(false)\n        \n        var regex2 = /spaceship.flightPath/g;\n    var found2 = regex2.test(theirCode);\n    expect(found2, \"You should be using the dot operator to access the `flightPath` property on the `spaceship` object.\").to.equal(true)\n\n    });\n});","test_options":{"withBabel":true}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-05-27T19:29:46Z","workspace":{"__typename":"Workspace","id":"5ef0e1427c0f450012788ea9","slug":"object-literals-accessing-properties","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":4.833333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"OutputTerminal","id":"5c33c09cf242fc454d3dcbde","type":"OutputTerminal"},{"__typename":"Narrative","id":"5c33c09cf242fc454d3dcbdf","type":"Narrative","content":"There are two ways we can access an object's property. Let's explore the first way\u0026mdash; dot notation, `.`.\n\nYou've used dot notation to access the properties and methods of built-in objects and data instances:\n```js\n'hello'.length; // Returns 5\n```\nWith property dot notation, we write the object's name, followed by the dot operator and then the property name (key):\n```js\nlet spaceship = {\n  homePlanet: 'Earth',\n  color: 'silver'\n};\nspaceship.homePlanet; // Returns 'Earth',\nspaceship.color; // Returns 'silver',\n```\n\u003cimg src=https://content.codecademy.com/courses/learn-javascript-objects/object%20dot%20notation.svg\u003e\n\nIf we try to access a property that does not exist on that object, `undefined` will be returned.\n```js\nspaceship.favoriteIcecream; // Returns undefined\n```\nLet's get some more practice using dot notation on an object!","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c33c09cf242fc454d3dcbdd","type":"PersistentCodeEditor","files":["app.js"],"navigator_disabled":null,"no_run_button":null}]},"80103147ab22fcb7a815e5a4a956c559":{"__typename":"Exercise","id":"80103147ab22fcb7a815e5a4a956c559","sourceId":null,"title":"Bracket Notation","slug":"object-property-access-ii","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:12Z","checkpoints":[{"__typename":"Checkpoint","id":"5c33c09cf242fc454d3dcbe7","instructions":"Let's use bracket notation to access the value of `'Active Mission'` from the `spaceship` object in the code editor. Create a variable `isActive` and assign the `spaceship`'s  `'Active Mission'` property to it.","hint":"```js\nlet variableName = objectName['propertyName']\n```","test_type":"mochaTest","test_code":"console.log = function() {}\nconst { expect } = require('chai')\nconst rewire = require('rewire');\n\ndescribe('', function () {\n    it('', function () {\n        let appModule;\n        try {\n            appModule = rewire(\"../app.js\")\n        } catch (e) {\n            expect(true, 'Try checking your code again. You likely have a syntax error.\\n').to.equal(false);\n        }\n        let spaceship\n        try {\n            spaceship = appModule.__get__(\"spaceship\");\n        } catch (e) {\n            expect(true, 'Did you delete the `spaceship` object?\\n').to.equal(false);\n        }\n\n        let isActive\n        try {\n            isActive = appModule.__get__(\"isActive\");\n        } catch (e) {\n            expect(true, 'Did you create an `isActive` variable?\\n').to.equal(false);\n        }\n\n        expect((isActive), \"Your `isActive` variable should be assigned the value of the `spaceship` object's `'Active Mission'` property\").to.equal( spaceship['Active Mission'])\n    });\n});","test_options":{"withBabel":true}},{"__typename":"Checkpoint","id":"5c33c09cf242fc454d3dcbe8","instructions":"Using bracket notation and the `propName` variable provided, `console.log()` the value of the `'Active Mission'` property. ","hint":"```js\nconsole.log(objectName[variableName])\n```","test_type":"componentTest","test_code":"      if (Components.OutputTerminal.hasOutput('true')) {\n        return { pass: true };\n      }\n      return {\n        pass: false,\n        errors: {\n          friendly: 'Did you log `\\'spaceship[propName]\\'` to the console?',\n          component: 'PersistentCodeEditor'\n        }\n      };","test_options":{}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-07-26T16:56:52Z","workspace":{"__typename":"Workspace","id":"5f0606a8752bd800124796cf","slug":"object-literals-bracket-notation","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":8.05},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c33c09cf242fc454d3dcbe5","type":"Narrative","content":"The second way to access a key's value is by using bracket notation, `[ ]`.\n\nYou've used bracket notation when indexing an array:\n```js\n['A', 'B', 'C'][0]; // Returns 'A'\n```\nTo use bracket notation to access an object's property, we pass in the property name (key) as a string.\n\n\u003cimg src=https://content.codecademy.com/courses/learn-javascript-objects/object%20access%20bracket.svg\u003e\n\nWe **must** use bracket notation when accessing keys that have numbers, spaces, or special characters in them. Without bracket notation in these situations, our code would throw an error.\n \n```js\nlet spaceship = {\n  'Fuel Type': 'Turbo Fuel',\n  'Active Duty': true,\n  homePlanet: 'Earth',\n  numCrew: 5\n};\nspaceship['Active Duty'];   // Returns true\nspaceship['Fuel Type'];   // Returns  'Turbo Fuel'\nspaceship['numCrew'];   // Returns 5\nspaceship['!!!!!!!!!!!!!!!'];   // Returns undefined\n```\nWith bracket notation you can also use a variable inside the brackets to select the keys of an object. This can be especially helpful when working with functions:\n```js\nlet returnAnyProp = (objectName, propName) =\u003e objectName[propName];\n \nreturnAnyProp(spaceship, 'homePlanet'); // Returns 'Earth'\n```\nIf we tried to write our `returnAnyProp()` function with dot notation (`objectName.propName`) the computer would look for a key of `'propName'` on our object and not the value of the `propName` parameter. \n\nLet's get some practice using bracket notation to access properties!","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c33c09cf242fc454d3dcbe3","type":"PersistentCodeEditor","files":["app.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c33c09cf242fc454d3dcbe4","type":"OutputTerminal"}]},"d39b08fa0a507b1a0b4a27f3de72ed9c":{"__typename":"Exercise","id":"d39b08fa0a507b1a0b4a27f3de72ed9c","sourceId":null,"title":"Property Assignment","slug":"add-property","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:12Z","checkpoints":[{"__typename":"Checkpoint","id":"5c33c09cf242fc454d3dcbed","instructions":"Reassign the `color` property of the `spaceship` object to have a value of `'glorious gold'` \n","hint":"```js \nobjectName['Property Name'] = 'New Property Value';\nobjectName.propName = 'New Prop Value';\n```","test_type":"mochaTest","test_code":"console.log = function() {}\nconst { expect } = require('chai')\nconst rewire = require('rewire');\nvar fs = require('fs');\n\ndescribe('', function () {\n    it('', function () {\n        let appModule;\n        try {\n            appModule = rewire(\"../app.js\")\n        } catch (e) {\n            expect(true, 'Try checking your code again. You likely have a syntax error.\\n').to.equal(false);\n        }\n        let spaceship\n        try {\n            spaceship = appModule.__get__(\"spaceship\");\n        } catch (e) {\n            expect(true, 'Did you delete the `spaceship` object?\\n').to.equal(false);\n        }\n\n        expect((spaceship.color), \"Use the dot operator to assign the `spaceship`'s color property to `'glorious gold'`\").to.equal('glorious gold')\n        var regex1 = /spaceship\\.color/g;\n        var regex2 = /spaceship\\s*\\[\\s*('|\"|`)color('|\"|`)\\s*]/g;\n\t\t\t\tlet theirCode = fs.readFileSync('./app.js', 'utf8');\n\t\t\t\tvar found1 = regex1.test(theirCode);\n        var found2 = regex2.test(theirCode);\n\t\t\t\texpect((found1 || found2), \"You should update the `color` property on the `spaceship` object using the dot (`.`) operator (or bracket notation).\").to.equal(true)\n        \n    });\n});","test_options":{"withBabel":true}},{"__typename":"Checkpoint","id":"5c33c09cf242fc454d3dcbee","instructions":"Without changing lines 1 - 6, add a `numEngines` property with a numeric value between 1 and 10 to the `spaceship` object.\n","hint":"```js \nobjectName['Property Name'] = 'New Property Value';\nobjectName.propName = 'New Prop Value';\n```","test_type":"mochaTest","test_code":"console.log = function() {}\nconst { expect } = require('chai')\nconst rewire = require('rewire');\nvar fs = require('fs');\n\ndescribe('', function () {\n    it('', function () {\n        let appModule;\n        try {\n            appModule = rewire(\"../app.js\")\n        } catch (e) {\n            expect(e, 'Try checking your code again. You likely have a syntax error.\\n').to.not.exist;\n        }\n        let spaceship\n        try {\n            spaceship = appModule.__get__(\"spaceship\");\n        } catch (e) {\n            expect(e, 'Did you delete the `spaceship` object?\\n').to.not.exist;\n        }\n        let engines = spaceship.numEngines\n        expect((engines), \"Use the dot operator to assign the `spaceship`'s `numEngines` property to a number between 1 and 10\").to.be.a('Number')\n        expect(((1\u003c=engines) \u0026\u0026 (engines\u003c=10)), \"Is the `spaceship`'s `numEngines` property set to a number between 1 and 10?\").to.equal(true)\n        \n        var regex1 = /spaceship\\.numEngines/g;\n        var regex2 = /spaceship\\s*\\[\\s*('|\"|`)numEngines('|\"|`)\\s*]/g;\n\t\t\t\tlet theirCode = fs.readFileSync('./app.js', 'utf8');\n\t\t\t\tvar found1 = regex1.test(theirCode);\n        var found2 = regex2.test(theirCode);\n\t\t\t\texpect((found1 || found2), \"You should add the `numEngines` property on the `spaceship` object using the dot (`.`) operator (or bracket notation).\").to.equal(true)\n    });\n});","test_options":{"withBabel":true}},{"__typename":"Checkpoint","id":"5c33c09cf242fc454d3dcbef","instructions":"Use the `delete` operator to remove the `'Secret Mission'` property from the `spaceship` object.","hint":"```js \ndelete objectName['Property Name'];\ndelete objectName.propName;\n```","test_type":"mochaTest","test_code":"console.log = function() {}\nconst { expect } = require('chai')\nconst rewire = require('rewire');\nvar fs = require('fs');\n\ndescribe('', function () {\n    it('', function () {\n        let appModule;\n        try {\n            appModule = rewire(\"../app.js\")\n        } catch (e) {\n            expect(e, 'Try checking your code again. You likely have a syntax error.\\n').to.not.exist;\n        }\n        let spaceship\n        try {\n            spaceship = appModule.__get__(\"spaceship\");\n        } catch (e) {\n            expect(e, 'Did you delete the `spaceship` object?\\n').to.not.exist;\n        }\n        let mission = spaceship['Secret Mission']\n        expect((mission), \"Did you use the delete operator to delete the `spaceship`'s `'Secret Mission'` property?\").to.equal(undefined)\n        });\n   \t\t\tvar regex = /delete/g;\n\t\t\t\tlet theirCode = fs.readFileSync('./app.js', 'utf8');\n\t\t\t\tvar found = regex.test(theirCode);\n\t\t\t\texpect(found, \"You should delete the `'Secret Mission'` property on the `spaceship` object using the `delete` operator.\").to.equal(true)\n});","test_options":{"withBabel":true}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-07-26T17:00:36Z","workspace":{"__typename":"Workspace","id":"60817f7f213e7d000e5e6175","slug":"object-literals-property-assignment","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":8.583333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c33c09cf242fc454d3dcbeb","type":"Narrative","content":"Once we've defined an object, we're not stuck with all the properties we wrote. Objects are _mutable_ meaning we can update them after we create them! \n\nWe can use either dot notation, `.`, or bracket notation, `[]`,  and the assignment operator, `=`  to add new key-value pairs to an object or change an existing property. \n\n![diagram showing how an object followed by brackets ([]) with the property name as a string can be reassigned to a new value. This same idea applies for accessing a property using dot notation which has the object name, followed by a dot and the name of the property](https://static-assets.codecademy.com/Courses/Learn-JavaScript/objects/object_property_assignment.svg)\n\nOne of two things can happen with property assignment:\n-  If the property already exists on the object, whatever value it held before will be replaced with the newly assigned value.\n-  If there was no property with that name, a new property will be added to the object. \n\nIt's important to know that although we can't reassign an object declared with `const`, we can still mutate it, meaning we can add new properties and change the properties that are there.\n```js\nconst spaceship = {type: 'shuttle'};\nspaceship = {type: 'alien'}; // TypeError: Assignment to constant variable.\nspaceship.type = 'alien'; // Changes the value of the type property\nspaceship.speed = 'Mach 5'; // Creates a new key of 'speed' with a value of 'Mach 5'\n```\nYou can delete a property from an object with the `delete` operator. \n```js \nconst spaceship = {\n  'Fuel Type': 'Turbo Fuel',\n  homePlanet: 'Earth',\n  mission: 'Explore the universe' \n};\n \ndelete spaceship.mission;  // Removes the mission property\n```","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c33c09cf242fc454d3dcbe9","type":"PersistentCodeEditor","files":["app.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c33c09cf242fc454d3dcbea","type":"OutputTerminal"}]},"b1d8bb07c723fd9aa54e8a121f9e7dc1":{"__typename":"Exercise","id":"b1d8bb07c723fd9aa54e8a121f9e7dc1","sourceId":null,"title":"Methods","slug":"methods","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:12Z","checkpoints":[{"__typename":"Checkpoint","id":"5c33c09cf242fc454d3dcbf4","instructions":"Below the `retreatMessage` variable in the code editor, create an `alienShip` object. It should contain a method `retreat()` which will `console.log()` the `retreatMessage`. ","hint":"```js\nlet objectName = {\n  methodName() {\n    console.log('The methodName method was invoked!')\n  }\n};\n```","test_type":"mochaTest","test_code":"console.log = function() {}\nconst { expect } = require('chai')\nconst rewire = require('rewire');\nlet logs = [];\n\ndescribe('', function () {\n    it('', function () {\n        let appModule;\n        try {\n            appModule = rewire(\"../app.js\")\n        } catch (e) {\n            expect(true, 'Try checking your code again. You likely have a syntax error.').to.equal(false);\n        }\n        let retreatMessage\n        try {\n            retreatMessage = appModule.__get__(\"retreatMessage\");\n        } catch (e) {\n            expect(true, 'Did you accidentally delete the `retreatMessage` variable?').to.equal(false);\n        }\n        let alienShip\n        try {\n            alienShip = appModule.__get__(\"alienShip\");\n        } catch (e) {\n            expect(true, 'Did you create an `alienShip` object literal?').to.equal(false);\n        }\n     \t appModule.__set__('console', {\n\t\t\t log: (...args) =\u003e { logs.push(...args)}\n\t\t\t\t})\n        let {retreat} = alienShip;\n        expect(retreat, \"`retreat` should be a method on your `alienShip` object.\").to.be.an.instanceOf(Function);\n      \tretreat()\n        expect(logs.includes('We no longer wish to conquer your planet. It is full of dogs, which we do not care for.'), \"Does your method log the string 'We no longer wish to conquer your planet. It is full of dogs, which we do not care for.'?\").to.equal(true)\n        });\n});","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c33c09cf242fc454d3dcbf5","instructions":"Add another method to your object literal. This method, `takeOff()`, should `console.log()` the string `'Spim... Borp... Glix... Blastoff!'`.","hint":"Don't forget to separate your methods with commas just as you would any other key-value pairs:\n```js \nlet objectName = {\n  methodName() {\n    console.log('The methodName method was invoked!')\n  }, \n  secondMethodName() {\n     console.log('The secondMethodName method was invoked!')\n}\n};\n```","test_type":"mochaTest","test_code":"console.log = function() {}\nconst { expect } = require('chai')\nconst rewire = require('rewire');\nlet logs = [];\n\ndescribe('', function () {\n    it('', function () {\n        let appModule;\n        try {\n            appModule = rewire(\"../app.js\")\n        } catch (e) {\n            expect(true, 'Try checking your code again. You likely have a syntax error.').to.equal(false);\n        }\n        let alienShip\n        try {\n            alienShip = appModule.__get__(\"alienShip\");\n        } catch (e) {\n            expect(true, 'Did you accidentally delete your `alienShip` object?').to.equal(false);\n        }\n       appModule.__set__('console', {\n\t\t\t log: (...args) =\u003e { logs.push(...args)}\n\t\t\t\t});\n        let {takeOff} = alienShip;\n        expect(takeOff, \"`takeOff()` should be a method on your `alienShip` object.\").to.be.an.instanceOf(Function);\n      \ttakeOff();\n        expect(logs.includes('Spim... Borp... Glix... Blastoff!'), \"Does your method log the string `'Spim... Borp... Glix... Blastoff!'`?\").to.equal(true)\n        });\n});","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c33c09cf242fc454d3dcbf6","instructions":"Invoke your two methods: first  `.retreat()` then `.takeOff()`.","hint":"```js \nobjectName.methodName()\n```\n","test_type":"componentTest","test_code":"      var checks = [\n        {\n          msg: 'Did you invoke the `alienShip`\\'s `.retreat()` method? Does the method `console.log()` the correct string?',\n          regex: /We no longer wish to conquer your planet\\. It is full of dogs, which we do not care for\\./\n        },\n        {\n          msg: 'Did you invoke the `alienShip`\\'s `.takeOff()` method? Does the method `console.log()` the correct string?',\n          regex: /Spim\\.\\.\\. Borp\\.\\.\\. Glix\\.\\.\\. Blastoff!/\n        }\n      ];\n      for (var i = 0; i \u003c checks.length; i++) {\n        if (!Components.OutputTerminal.hasOutput(checks[i].regex)) {\n          return {\n            pass: false,\n            errors: {\n              friendly: checks[i].msg,\n              component: 'PersistentCodeEditor'\n            }\n          };\n        }\n      }\n      return { pass: true };","test_options":{}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node-14","server":null},"last_modified_at":"2022-10-12T19:30:33Z","workspace":{"__typename":"Workspace","id":"5ef0e168b1586c0012eaf3f6","slug":"object-literals-methods","type":"node-14"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":10.783333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c33c09cf242fc454d3dcbf2","type":"Narrative","content":"When the data stored on an object is a function we call that a [_method_](https://www.codecademy.com/resources/docs/javascript/methods?page_ref=catalog). A property is what an object has, while a method is what an object does.\n\nDo object methods seem  familiar? That’s because you've been using them all along! For example `console` is a global JavaScript object and `.log()` is a method on that object. `Math` is also a global JavaScript object and `.floor()` is a method on it. \n\nWe can include methods in our object literals by creating ordinary, colon-separated key-value pairs. The key serves as our method's name, while the value is an anonymous function expression.\n```js\nconst alienShip = {\n  invade: function () { \n    console.log('Hello! We have come to dominate your planet. Instead of Earth, it shall be called New Xaculon.')\n  }\n};\n```\nWith the new method syntax introduced in ES6 we can omit the colon  and the `function` keyword.\n```js\nconst alienShip = {\n  invade () { \n    console.log('Hello! We have come to dominate your planet. Instead of Earth, it shall be called New Xaculon.')\n  }\n};\n```\nObject methods are invoked by appending the object's name with the dot operator followed by the method name and parentheses:\n```js\nalienShip.invade(); // Prints 'Hello! We have come to dominate your planet. Instead of Earth, it shall be called New Xaculon.'\n```","instructions":null},{"__typename":"OutputTerminal","id":"5c33c09cf242fc454d3dcbf0","type":"OutputTerminal"},{"__typename":"PersistentCodeEditor","id":"5c33c09cf242fc454d3dcbf1","type":"PersistentCodeEditor","files":["app.js"],"navigator_disabled":null,"no_run_button":null}]},"973b64d5a559c56f959e5183b3427c16":{"__typename":"Exercise","id":"973b64d5a559c56f959e5183b3427c16","sourceId":null,"title":"Nested Objects","slug":"nested-objects","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:12Z","checkpoints":[{"__typename":"Checkpoint","id":"5c33c09cf242fc454d3dcbfb","instructions":"Create a variable `capFave` and assign the `captain`'s favorite food (the element in the 0th index of her `'favorite foods'` array) to it. Make sure to use bracket and dot notation to get the value of the food through nested access (don't just copy the value into the variable!)\n","hint":"`spaceship.crew.captain['favorite foods']` will give us access to the array of the `captain`'s favorite foods, but there's one additional step to get the first item in that array. ","test_type":"mochaTest","test_code":"console.log = function() {}\nconst { expect } = require('chai')\nconst rewire = require('rewire');\nvar fs = require('fs');\n\ndescribe('', function () {\n    it('', function () {\n        let appModule;\n        try {\n            appModule = rewire(\"../app.js\")\n        } catch (e) {\n            expect(true, 'Try checking your code again. You likely have a syntax error.\\n').to.equal(false);\n        }\n        let spaceship\n        try {\n            spaceship = appModule.__get__(\"spaceship\");\n        } catch (e) {\n            expect(true, 'Did you accidentally delete the `spaceship` object?\\n').to.equal(false);\n        }\n        let capFave\n        try {\n            capFave = appModule.__get__(\"capFave\");\n        } catch (e) {\n            expect(true, 'Did you create a `capFave` variable?\\n').to.equal(false);\n        }\n        expect(capFave, \"`capFave` should be assigned to the value at the 0th index of the `captain`'s `'favorite foods'` array.\").to.equal(spaceship.crew.captain['favorite foods'][0]);\n\n        var regex = /capFave\\s*\\=\\s*(`|'|\")cookies(`|'|\")/g;\n        let theirCode = fs.readFileSync('./app.js', 'utf8');\n        var found = regex.test(theirCode);\n        expect(found, \"You shouldn't assign the value of `capFave` by directly setting it to `'cookies'`. ie. `capFave = 'cookies';`. Instead navigate the nested object using operators.\").to.equal(false)\n    });\n});","test_options":{"withBabel":true}},{"__typename":"Checkpoint","id":"5c33c09cf242fc454d3dcbfc","instructions":"Right now the `passengers` property has a value of `null`. Instead, assign as its value an array of objects. These objects should represent the `spaceship`'s passengers as individual objects. Make at least one passenger object in the array that has at least one key-value pair on it. ","hint":"```js\npassengers : [{name: 'Space Dog'}]\n```","test_type":"mochaTest","test_code":"console.log = function() {}\nconst { expect } = require('chai')\nconst rewire = require('rewire');\n\ndescribe('', function () {\n    it('', function () {\n        let appModule;\n        try {\n            appModule = rewire(\"../app.js\")\n        } catch (e) {\n            expect(true, 'Try checking your code again. You likely have a syntax error.\\n').to.equal(false);\n        }\n        let spaceship\n        try {\n            spaceship = appModule.__get__(\"spaceship\");\n        } catch (e) {\n            expect(true, 'Did you accidentally delete the `spaceship` object?\\n').to.equal(false);\n        }\n        let passengers = spaceship.passengers\n        expect(passengers, 'Did you change the `passengers` property on the `spaceship` object to be an array?').to.be.an('array');\n\n        let firstPass = spaceship.passengers[0]\n        expect(firstPass, 'Does the `passengers` array contain at least one passenger object?').to.be.an('object');\n    });\n});","test_options":{"withBabel":true}},{"__typename":"Checkpoint","id":"5c33c09cf242fc454d3dcbfd","instructions":"Create a variable `firstPassenger` and assign the first passenger as its value (the element in the 0th index of the `spaceship.passengers` array you just made). Make sure to use bracket and dot notation to get the passenger object through nested access (don't just copy the object into the variable!)","hint":"```js\nspaceship.passengers[0]\n```","test_type":"mochaTest","test_code":"console.log = function() {}\nconst { expect } = require('chai')\nconst rewire = require('rewire');\nvar fs = require('fs');\n\ndescribe('', function () {\n    it('', function () {\n        let appModule;\n        try {\n            appModule = rewire(\"../app.js\")\n        } catch (e) {\n            expect(true, 'Try checking your code again. You likely have a syntax error.\\n').to.equal(false);\n        }\n        let spaceship\n        try {\n            spaceship = appModule.__get__(\"spaceship\");\n        } catch (e) {\n            expect(true, 'Did you accidentally delete the `spaceship` object?\\n').to.equal(false);\n        }\n        let passengers = spaceship.passengers\n        expect(passengers, 'Did you change the `passengers` property on the `spaceship` object to be an array?').to.be.an('array');\n\n        let firstPass = spaceship.passengers[0]\n        expect(firstPass, 'Does the `passengers` array contain at least one passenger object?').to.be.an('object');\n\n        let firstPassenger\n        try {\n            firstPassenger = appModule.__get__(\"firstPassenger\");\n        } catch (e) {\n            expect(true, 'Did you create a `firstPassenger` variable?\\n').to.equal(false);\n        }\n\n        var regex = /\\[\\s*0\\s*\\]/g;\n        let theirCode = fs.readFileSync('./app.js', 'utf8');\n        var found = regex.test(theirCode);\n        expect(found, \"You should access the value of the first `passenger` by indexing the `spaceship`'s passenger array ie `spaceship.passengers[0]`\").to.equal(true)\n\n        expect(firstPassenger, \"`firstPassenger` should be assigned to the value at the first index of the `spaceship`'s `passenger` array.\").to.equal(spaceship.passengers[0]);\n    });\n});","test_options":{"withBabel":true}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-07-26T16:58:48Z","workspace":{"__typename":"Workspace","id":"5e00d3449f3b8e00124b8848","slug":"object-literals-nested-objects","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":17.083333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"PersistentCodeEditor","id":"5c33c09cf242fc454d3dcbf7","type":"PersistentCodeEditor","files":["app.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c33c09cf242fc454d3dcbf8","type":"OutputTerminal"},{"__typename":"Narrative","id":"5c33c09cf242fc454d3dcbf9","type":"Narrative","content":"In application code, objects are often nested\u0026mdash; an object might have another object as a property which in turn could have a property that's an array of even more objects!\n\nIn our  `spaceship` object, we want a `crew` object. This will contain all the crew members who do important work on the craft. Each of those `crew` members are objects themselves. They have properties like `name`, and `degree`, and they each have unique methods based on their roles. We can also nest other objects in the `spaceship` such as a `telescope` or nest details about the spaceship's computers inside a parent `nanoelectronics` object.\n \n```js\nconst spaceship = {\n     telescope: {\n        yearBuilt: 2018,\n        model: '91031-XLT',\n        focalLength: 2032 \n     },\n    crew: {\n        captain: { \n            name: 'Sandra', \n            degree: 'Computer Engineering', \n            encourageTeam() { console.log('We got this!') } \n         }\n    },\n    engine: {\n        model: 'Nimbus2000'\n     },\n     nanoelectronics: {\n         computer: {\n            terabytes: 100,\n            monitors: 'HD'\n         },\n        'back-up': {\n           battery: 'Lithium',\n           terabytes: 50\n         }\n    }\n}; \n```\nWe can chain operators to access nested properties. We'll have to pay attention to which operator makes sense to use in each layer. It can be helpful to pretend you are the computer and evaluate each expression from left to right so that each operation starts to feel a little more manageable. \n```js\nspaceship.nanoelectronics['back-up'].battery; // Returns 'Lithium'\n```\nIn the preceding code:\n\n- First the computer evaluates `spaceship.nanoelectronics`, which results in an object containing the `back-up` and `computer` objects. \n- We accessed the  `back-up` object by appending `['back-up']`. \n- The  `back-up` object has a `battery` property, accessed with `.battery` which returned the value stored there: `'Lithium'`","instructions":null}]},"7f657d452d381c660e2a0891cb364305":{"__typename":"Exercise","id":"7f657d452d381c660e2a0891cb364305","sourceId":null,"title":"Pass By Reference","slug":"pass-by-reference","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:12Z","checkpoints":[{"__typename":"Checkpoint","id":"5c33c09cf242fc454d3dcc02","instructions":"Write a function `greenEnergy()` that has an object as a parameter and sets that object's `'Fuel Type'` property to `'avocado oil'`. ","hint":"```js\nlet functionName = objectParam =\u003e {\n  objectParam['Property Name'] = 'New Property Value';\n};\n```","test_type":"mochaTest","test_code":"console.log = () =\u003e {}\nconst { expect } = require('chai')\nconst rewire = require('rewire');\n\ndescribe('', function () {\n    it('', function () {\n        let appModule;\n        try {\n            appModule = rewire(\"../app.js\")\n        } catch (e) {\n            expect(true, 'Try checking your code again. You likely have a syntax error.\\n').to.equal(false);\n        }\n        let spaceship\n        try {\n            spaceship = appModule.__get__(\"spaceship\");\n        } catch (e) {\n            expect(true, 'Did you accidentally delete the `spaceship` object?\\n').to.equal(false);\n        }\n      let greenEnergy\n        try {\n            greenEnergy = appModule.__get__(\"greenEnergy\");\n        } catch (e) {\n            expect(true, 'Did you create `greenEnergy`?\\n').to.equal(false);\n        }\n        expect(greenEnergy, \"`greenEnergy` should be either a function expression or a function declaration.\").to.be.an.instanceOf(Function);\n        let testObj = {'Fuel Type': 'test'}\n        greenEnergy(testObj)\n        let newFuel = testObj['Fuel Type']\n        expect(newFuel, \"`greenEnergy()` should accept an object as an argument and set that object's `'Fuel Type'` property to `'avocado oil'` \").to.equal('avocado oil');\n    });\n});","test_options":{"withBabel":true}},{"__typename":"Checkpoint","id":"5c33c09cf242fc454d3dcc03","instructions":"Write a function `remotelyDisable()` that has an object as a parameter and sets (or reassigns) that object's `disabled` property to `true`.","hint":"```js\nlet functionName = objectParam =\u003e {\n  objectParam.propertyName = 'A Property Value';\n};\n```","test_type":"mochaTest","test_code":"console.log = () =\u003e {}\nconst { expect } = require('chai')\nconst rewire = require('rewire');\n\ndescribe('', function () {\n    it('', function () {\n        let appModule;\n        try {\n            appModule = rewire(\"../app.js\")\n        } catch (e) {\n            expect(true, 'Try checking your code again. You likely have a syntax error.\\n').to.equal(false);\n        }\n        let spaceship\n        try {\n            spaceship = appModule.__get__(\"spaceship\");\n        } catch (e) {\n            expect(true, 'Did you accidentally delete the `spaceship` object?\\n').to.equal(false);\n        }\n        let remotelyDisable\n        try {\n            remotelyDisable = appModule.__get__(\"remotelyDisable\");\n        } catch (e) {\n            expect(true, 'Did you create `remotelyDisable`?\\n').to.equal(false);\n        }\n        expect(remotelyDisable, \"`remotelyDisable` should be either a function expression or a function declaration.\").to.be.an.instanceOf(Function);\n        let testObj = {'Fuel Type': 'test'}\n        remotelyDisable(testObj)\n        let {disabled} = testObj\n        expect(disabled, \"`remotelyDisable()` should accept an object as an argument and set (or reassigns) that object's `disabled` property to true \").to.equal(true);\n    });\n});\n","test_options":{"withBabel":true}},{"__typename":"Checkpoint","id":"5c33c09cf242fc454d3dcc04","instructions":"Call your two functions with the `spaceship` object in the code editor, then `console.log()` the `spaceship` object to confirm those properties were changed/added. ","hint":"","test_type":"componentTest","test_code":"      if (Components.OutputTerminal.hasOutput(/{ 'Fuel Type': 'avocado oil',\\n  homePlanet: 'Earth',\\n  disabled: true }/)) {\n        return { pass: true };\n      }\n      return {\n        pass: false,\n        errors: {\n          friendly: 'Did you invoke each of your functions with the `spaceship` object and then `console.log(spaceship)`?',\n          component: 'PersistentCodeEditor'\n        }\n      };","test_options":{}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-07-26T16:51:51Z","workspace":{"__typename":"Workspace","id":"5ef0e30b6445ed00124e5e8d","slug":"object-literals-pass-by-reference","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":15.35},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"OutputTerminal","id":"5c33c09cf242fc454d3dcbff","type":"OutputTerminal"},{"__typename":"PersistentCodeEditor","id":"5c33c09cf242fc454d3dcbfe","type":"PersistentCodeEditor","files":["app.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"Narrative","id":"5c33c09cf242fc454d3dcc00","type":"Narrative","content":"Objects are _passed by reference_. This means when we pass a variable assigned to an object into a function as an argument, the computer interprets the parameter name as pointing to the space in memory holding that object.  As a result, functions which change object properties actually mutate the object permanently (even when the object is assigned to a `const` variable). \n \n```js\nconst spaceship = {\n  homePlanet : 'Earth',\n  color : 'silver'\n};\n \nlet paintIt = obj =\u003e {\n  obj.color = 'glorious gold'\n};\n \npaintIt(spaceship);\n \nspaceship.color // Returns 'glorious gold'\n \n```\nOur function `paintIt()` permanently changed the color of our `spaceship` object. However, reassignment of the  `spaceship` variable wouldn't work in the same way: \n```js\nlet spaceship = {\n  homePlanet : 'Earth',\n  color : 'red'\n};\nlet tryReassignment = obj =\u003e {\n  obj = {\n    identified : false, \n    'transport type' : 'flying'\n  }\n  console.log(obj) // Prints {'identified': false, 'transport type': 'flying'}\n \n};\ntryReassignment(spaceship) // The attempt at reassignment does not work.\nspaceship // Still returns {homePlanet : 'Earth', color : 'red'};\n \nspaceship = {\n  identified : false, \n  'transport type': 'flying'\n}; // Regular reassignment still works.\n```\nLet's look at what happened in the code example:\n\n - We declared this `spaceship` object with `let`. This allowed us to reassign it to a new object with `identified` and `'transport type'` properties with no problems. \n - When we tried the same thing using a function designed to reassign the object passed into it, the reassignment didn't stick (even though calling `console.log()` on the object produced the expected result). \n -  When we passed `spaceship` into that function, `obj` became a reference to the memory location of the `spaceship` object, but *not* to the `spaceship` variable. This is because the `obj` parameter of the `tryReassignment()` function is a variable in its own right. The body of `tryReassignment()` has no knowledge of the `spaceship` variable at all! \n - When we did the reassignment in the body of  `tryReassignment()`, the `obj` variable came to refer to the memory location of the object ` {'identified' : false, 'transport type' : 'flying'}`, while the `spaceship` variable was completely unchanged from its earlier value.","instructions":null}]},"461f055d5e438176b653004a8aec2c33":{"__typename":"Exercise","id":"461f055d5e438176b653004a8aec2c33","sourceId":null,"title":"Looping Through Objects","slug":"for-in","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:12Z","checkpoints":[{"__typename":"Checkpoint","id":"5c33c09cf242fc454d3dcc09","instructions":"Using `for...in`, iterate through the `spaceship.crew` object in the code editor and `console.log()` a list of crew roles and names in the following format: `'[crew member's role]: [crew member's name]'`, e.g.,`'chief officer: Dan'`. ","hint":"```js\nfor (let variableName in outerObject.innerObject) {\n  console.log(`${variableName}: ${outerObject.innerObject[variableName].propertyName}`)\n};\n```","test_type":"componentTest","test_code":"      if (!Components.CodeEditor.codeContains('app.js', /for\\s*\\(\\s*(let|var|const)\\s\\w+\\sin/)) {\n        return {\n          pass: false,\n          errors: {\n            friendly: 'Did you use `for...in` to iterate through the object?',\n            component: 'PersistentCodeEditor'\n          }\n        };\n      }\n      if (Components.OutputTerminal.hasOutput(/captain ?: Lily\\nchief officer ?: Dan\\nmedic ?: Clementine\\ntranslator ?: Shauna/)) {\n        return { pass: true };\n      }\n      return {\n        pass: false,\n        errors: {\n          friendly: 'Did you `console.log()` in the correct format?',\n          component: 'PersistentCodeEditor'\n        }\n      };","test_options":{}},{"__typename":"Checkpoint","id":"5c33c09cf242fc454d3dcc0a","instructions":"Using `for...in`, iterate through the `spaceship.crew` object in the code editor and `console.log()` a list of crew names and degrees in the following format: `'[crew member's name]: [crew member's degree]'`, i.e.,`'Lily: Computer Engineering'`.","hint":"```js\nfor (let variableName in outerObject.innerObject) {\n  console.log(`${outerObject.innerObject[variableName].propertyName}: ${outerObject.innerObject[variableName].differentPropertyName}`)\n};\n```","test_type":"componentTest","test_code":"      if (!Components.CodeEditor.codeContains('app.js', /for\\s*\\(\\s*(let|var|const)\\s\\w+\\sin/)) {\n        return {\n          pass: false,\n          errors: {\n            friendly: 'Did you use `for...in` to iterate through the object?',\n            component: 'PersistentCodeEditor'\n          }\n        };\n      }\n      if (Components.OutputTerminal.hasOutput(/Lily ?: Computer Engineering\\nDan ?: Aerospace Engineering\\nClementine ?: Physics\\nShauna ?: Conservation Science/)) {\n        return { pass: true };\n      }\n      return {\n        pass: false,\n        errors: {\n          friendly: 'Did you `console.log()` in the correct format?',\n          component: 'PersistentCodeEditor'\n        }\n      };","test_options":{}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-09-23T21:37:47Z","workspace":{"__typename":"Workspace","id":"5f6bc02ee7031000126e5f5b","slug":"object-literals-for-in","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":15.033333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c33c09cf242fc454d3dcc07","type":"Narrative","content":"Loops are programming tools that repeat a block of code until a condition is met. We learned how to iterate through arrays using their numerical indexing, but the key-value pairs in objects aren't ordered!  \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/for...in\" target=\"_blank\" rel=\"noopener noreferer\"\u003eJavaScript has given us alternative solution for iterating through objects with the `for...in` syntax \u003c/a\u003e.\n\n`for...in` will execute a given block of code for each property in an object. \n```js \nlet spaceship = {\n  crew: {\n    captain: { \n      name: 'Lily', \n      degree: 'Computer Engineering', \n      cheerTeam() { console.log('You got this!') } \n    },\n    'chief officer': { \n      name: 'Dan', \n      degree: 'Aerospace Engineering', \n      agree() { console.log('I agree, captain!') } \n    },\n    medic: { \n      name: 'Clementine', \n      degree: 'Physics', \n      announce() { console.log(`Jets on!`) } },\n    translator: {\n      name: 'Shauna', \n      degree: 'Conservation Science', \n      powerFuel() { console.log('The tank is full!') } \n    }\n  }\n}; \n\n// for...in\nfor (let crewMember in spaceship.crew) {\n  console.log(`${crewMember}: ${spaceship.crew[crewMember].name}`);\n}\n```\n\nOur `for...in` will iterate through each element of the `spaceship.crew` object. In each iteration, the variable `crewMember` is set to one of `spaceship.crew`'s keys, enabling us to log a list of crew members' role and `name`.","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c33c09cf242fc454d3dcc05","type":"PersistentCodeEditor","files":["app.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c33c09cf242fc454d3dcc06","type":"OutputTerminal"}]},"0dc2adf6d4c975da4de7d1b479459af0":{"__typename":"Exercise","id":"0dc2adf6d4c975da4de7d1b479459af0","sourceId":null,"title":"Review","slug":"review-objects","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:12Z","checkpoints":[],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-05-27T19:51:08Z","workspace":{"__typename":"Workspace","id":"5ef0e324526f050012811099","slug":"blank-workspace","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":0.8},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c33c09cf242fc454d3dcc0b","type":"Narrative","content":"Way to go! You're well on your way to understanding the mechanics of objects in JavaScript. By building your own objects, you will have a better understanding of how JavaScript built-in objects work as well. You can also start imagining organizing your code into objects and modeling real world things in code. \n \nLet's review what we learned in this lesson:\n-  Objects store collections of _key-value_ pairs.\n- Each key-value pair is a property\u0026mdash;when a property is a function it is known as a method.\n- An object literal is composed of comma-separated key-value pairs surrounded by curly braces.\n- You can access, add or edit a property within an object by using dot notation or bracket notation.\n- We can add methods to our object literals using key-value syntax with anonymous function expressions as values or by using the new ES6 method syntax.\n- We can navigate complex, nested objects by chaining operators. \n- Objects are mutable\u0026mdash;we can change their properties even when they're declared with `const`.\n- Objects are passed by reference\u0026mdash; when we make changes to an object passed into a function, those changes are permanent. \n- We can iterate through objects using the `For...in` syntax.","instructions":null}]},"67a5a47928d926ac20e8852d56a09f6b":{"__typename":"Exercise","id":"67a5a47928d926ac20e8852d56a09f6b","sourceId":null,"title":"Advanced Objects Introduction","slug":"adv-intro","published":true,"setup_command":null,"created_at":"2018-11-13T14:14:19Z","checkpoints":[],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-05-27T19:54:16Z","workspace":{"__typename":"Workspace","id":"5ef0e332d5d5bc001383616f","slug":"advanced-objects-adv-intro","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.566667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"PersistentCodeEditor","id":"5c33c09df242fc454d3dcc0d","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c33c09df242fc454d3dcc0e","type":"OutputTerminal"},{"__typename":"Narrative","id":"5c33c09df242fc454d3dcc0f","type":"Narrative","content":"Remember, objects in JavaScript are containers that store data and functionality. In this lesson, we will build upon the fundamentals of creating objects and explore some advanced concepts.\n\nSo if there are no objections, let's learn more about objects!\n\nIn this lesson we will cover these topics:\n* how to use the `this` keyword.\n* conveying privacy in JavaScript methods.\n* defining getters and setters in objects.\n* creating factory functions.\n* using destructuring techniques. \n","instructions":"Look over the code in **main.js** to see examples of the object related concept covered in the lesson. Then click next to get started on learning these concepts! "}]},"d575ca48a7a70fe779ef4f5c196fa199":{"__typename":"Exercise","id":"d575ca48a7a70fe779ef4f5c196fa199","sourceId":null,"title":"The this Keyword","slug":"adv-this","published":true,"setup_command":"","created_at":"2018-11-13T14:14:19Z","checkpoints":[{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc15","instructions":" Let's create a new object to practice using `this`. \n\nIn **main.js** there is an object `robot`, add a property of `model` and assign to it a value of `'1E78V2'`. Add another property, `energyLevel` and assign to it a value of `100`. \n\n","hint":"To add a property, you're adding another key-value pair to an object. Remember to separate the properties by a comma.","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst { expect } = require('chai');\n\ndescribe('', function () {\n  it('', function() {\n    const robot = appModule.__get__('robot')\n    expect(robot, \"Did you add a property of `model` to `robot`?\").to.have.property('model');\n    expect(robot.model, \"Did you add a property of `model` with a value of `'1E78V2'` to `robot`?\").to.deep.equal('1E78V2');\n    expect(robot, \"Did you add a property of `energyLevel` to `robot`?\").to.have.property('energyLevel');\n    expect(robot.energyLevel, \"Did you add a property of `energyLevel` with a value of `100` to `robot`?\").to.deep.equal(100);\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc16","instructions":"Inside the `robot` object, add a method named `provideInfo`. Inside the body of `provideInfo()`, return the following string by using interpolation:\n```\nI am MODEL and my current energy level is ENERGYLEVEL.  \n``` \nReplace 'MODEL' and 'ENERGYLEVEL' with the calling object's `model` and `energyLevel` property. Remember, to get the access to the calling object's properties inside a method, you have to use the `this` keyword!\n","hint":"If you don't use `this`, you will get a reference error. Look at the following example for how to use `this`:\n```js\nconst goat = {\n  name: 'Billy',\n  color: 'beige',\n  giveDetails(){\n    return `${this.name} is a ${this.color} goat.`\n  }\n};\n\ngoat.giveDetails(); // 'Billy is a beige goat.'\n```\n\n","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst { expect } = require('chai');\n\ndescribe('', function () {\n  it('', function() {\n    const robot = appModule.__get__('robot')\n    const check = `I am ${robot.model} and my current energy level is ${robot.energyLevel}`\n    const result = robot.provideInfo();\n    expect(robot, \"Did you add a method of `provideInfo` to `robot`?\").to.have.property('provideInfo');\n    expect(robot.provideInfo.toString(), \"Inside the function body of `provideInfo()`, did you use `this` to get the value of `this.model`?\").to.match(/this\\.model/)\n    expect(robot.provideInfo.toString(), \"Inside the function body of `provideInfo()`, did you use `this` to get the value of `this.energyLevel`?\").to.match(/this\\.energyLevel/)\n    expect(robot.provideInfo(), \"Did you `return` the string 'I am MODEL and my current energy level is ENERGYLEVEL.' and replaced MODEL and ENERGYLEVEL? Make sure you're NOT logging the string, but `return`ing it.\").to.include(check)\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc17","instructions":"Now to check `.provideInfo()` has access to the internal properties of `robot`. Log the result of calling `.provideInfo()` method on `robot` to the console.","hint":"To invoke a method on an object, use dot notation followed by the name of the method with a set of parentheses `()`.\n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const robot = {}\n      console.log(robot.provideInfo())\n    };\n\n    let structureTwo = function() {\n      const robot = {}\n\n      var $saved = robot.provideInfo()\n      console.log($saved)\n    };\n\n    let structureThree = function() {\n      const robot = {}\n\n      let $saved = robot.provideInfo()\n      console.log($saved)\n    };\n\n    let structureFour = function() {\n      const robot = {}\n\n      const $saved = robot.provideInfo()\n      console.log($saved)\n    };\n\n\n\n    let isMatchOne = Structured.match(code, structureOne);\n    // Check that the string was saved to a variable\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n    let isMatchFour = Structured.match(code, structureFour);\n    let savedToVar = [isMatchTwo, isMatchThree, isMatchFour].some((el) =\u003e !!el)\n\n    assert.isOk(isMatchOne || savedToVar, 'Did you call `console.log()` and pass in `robot.provideInfo()`?')\n  });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2024-02-01T18:15:20Z","workspace":{"__typename":"Workspace","id":"5ef0e37ffb0ca2001365f36c","slug":"advanced-objects-adv-this","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":12.45},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c33c09df242fc454d3dcc13","type":"Narrative","content":"Objects are collections of related data and functionality. We store that functionality in methods on our objects: \n\n```js\nconst goat = {\n  dietType: 'herbivore',\n  makeSound() {\n    console.log('baaa');\n  }\n};\n```\nIn our `goat` object we have a `.makeSound()` method. We can invoke the `.makeSound()` method on `goat`.\n```js\ngoat.makeSound(); // Prints baaa\n```\n\nNice, we have a `goat` object that can print `baaa` to the console. Everything seems to be working fine. What if we wanted to add a new method to our `goat` object called `.diet()` that prints the `goat`'s `dietType`?\n```js \nconst goat = {\n  dietType: 'herbivore',\n  makeSound() {\n    console.log('baaa');\n  },\n  diet() {\n    console.log(dietType);\n  }\n};\ngoat.diet(); \n// Output will be \"ReferenceError: dietType is not defined\"\n```\n\nThat's strange, why is `dietType` not defined even though it's a property of `goat`? That's because inside the scope of the `.diet()` method, we don't automatically have access to other properties of the `goat` object. \n\nHere's where the [`this`](https://www.codecademy.com/resources/docs/javascript/this?page_ref=catalog) keyword comes to the rescue. If we change the `.diet()` method to use the `this`, the `.diet()` works! :\n```js\nconst goat = {\n  dietType: 'herbivore',\n  makeSound() {\n    console.log('baaa');\n  },\n  diet() {\n    console.log(this.dietType);\n  }\n};\n\ngoat.diet(); \n// Output: herbivore\n```\nThe `this` keyword references the _calling object_ which provides access to the calling object's properties. In the example above, the calling object is `goat` and by using `this` we're accessing the `goat` object itself, and then the `dietType` property of `goat` by using property dot notation. \n\nLet's get comfortable using the `this` keyword in a method. \n","instructions":null},{"__typename":"OutputTerminal","id":"5c33c09df242fc454d3dcc12","type":"OutputTerminal"},{"__typename":"PersistentCodeEditor","id":"5c33c09df242fc454d3dcc11","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null}]},"dab6da9e821e8e08d95176b2d83bd7c1":{"__typename":"Exercise","id":"dab6da9e821e8e08d95176b2d83bd7c1","sourceId":null,"title":"Arrow Functions and this","slug":"arrow-and-this","published":true,"setup_command":null,"created_at":"2018-11-13T14:14:19Z","checkpoints":[{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc1c","instructions":"Currently the `.checkEnergy()` method is not producing the correct output because it is using arrow function syntax.\n\nRefactor, or change, the method to use a function expression. You can write the function using either longhand or shorthand format. \n\nAfter refactoring the method, notice that `.checkEnergy()` has access to the other internal properties of the `robot` object.\n","hint":"You can use the ES6 shorthand:\n```js\nconst goat = {\n  name: 'Billy',\n  color: 'biege',\n  giveDetails(){\n    console.log(`${this.name} is a ${this.color} goat.`)\n  }\n}\n```\nOr the longhand format:\n```js\nconst goat = {\n  name: 'Billy',\n  color: 'biege',\n  giveDetails: function() {\n    console.log(`${this.name} is a ${this.color} goat.`)\n  }\n}\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const robot = {\n        checkEnergy: () =\u003e {\n        }\n      }\n    };\n\n    let structureTwo = function() {\n      const robot = {\n        checkEnergy(){\n        }\n      }\n    };\n\n    let structureThree = function() {\n      const robot = {\n        checkEnergy: function(){\n        }\n      }\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n\n    assert.isNotOk(isMatchOne, 'Did you change the arrow function to use a function expression?')\n    assert.isOk(isMatchTwo || isMatchThree, 'Did you change the value of `checkEnergy` to be a function expression? You can use either the longhand method or the shorthand ES6 method.')\n  });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-10-14T14:59:14Z","workspace":{"__typename":"Workspace","id":"607de8b69f4f680012fca1d0","slug":"advanced-objects-arrow-and-this","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":6.2},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c33c09df242fc454d3dcc1a","type":"Narrative","content":"We saw in the previous exercise that for a method, the calling object is the object the method belongs to. If we use the [`this`](https://www.codecademy.com/resources/docs/javascript/this?page_ref=catalog) keyword in a method then the value of `this` is the calling object. However, it becomes a bit more complicated when we start using arrow functions for methods. Take a look at the example below: \n\n```js\nconst goat = {\n  dietType: 'herbivore',\n  makeSound() {\n    console.log('baaa');\n  },\n  diet: () =\u003e {\n    console.log(this.dietType);\n  }\n};\n\ngoat.diet(); // Prints undefined\n```\nIn the comment, you can see that `goat.diet()` would log `undefined`. So what happened? Notice that the `.diet()` method is defined using an arrow function.  \n\nArrow functions inherently _bind_, or tie, an already defined `this` value to the function itself that is NOT the calling object. In the code snippet above, the value of `this` is the _global object_,  or an object that exists in the global scope, which doesn't have a `dietType` property and therefore returns `undefined`. \n\nTo read more about either arrow functions or the global object check out the MDN documentation of [the global object](https://developer.mozilla.org/en-US/docs/Glossary/Global_object) and [arrow functions](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions/Arrow_functions).\n\nThe key takeaway from the example above is to *avoid* using arrow functions when using `this` in a method! \n","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c33c09df242fc454d3dcc18","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c33c09df242fc454d3dcc19","type":"OutputTerminal"}]},"f1be9b2870ae47b7bb0ab9248c63404a":{"__typename":"Exercise","id":"f1be9b2870ae47b7bb0ab9248c63404a","sourceId":null,"title":"Privacy","slug":"privacy","published":true,"setup_command":null,"created_at":"2018-11-13T14:14:19Z","checkpoints":[{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc21","instructions":"Below the `robot` object, reassign the `_energyLevel` property to `'high'`. \n","hint":"To reassign a property, you can use dot notation to access the property and then use the `=` operator to assign it to another value.\n","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst { expect } = require('chai');\n\ndescribe('', function () {\n  it('', function() {\n    const robot = appModule.__get__('robot')\n    expect(robot._energyLevel, \"Did you reassign the `_energyLevel` property of `robot` to `high`?\").to.contain('high');\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc22","instructions":"Now take a look at the new `recharge` method in `robot`. `.recharge()` will add `30` to `_energyLevel`. \n\nWhat will happen now that `_energyLevel` isn't a number? \n\nCall `.recharge()` on `robot` to find out.\n\nNotice that a funky string is printed to the console! This is known as a side-effect of type-coercion. No need to worry about what this means for now, but it's important to understand that you can cause unwanted side-effects when mutating objects and their properties.\n","hint":"","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      robot.recharge();\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n    assert.isOk(isMatchOne, 'Did you call the `.recharge()` method on `robot`?')\n  });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-10-21T03:49:58Z","workspace":{"__typename":"Workspace","id":"5ef0e3c29981600012c15f38","slug":"advanced-objects-privacy","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":6.166667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"PersistentCodeEditor","id":"5c33c09df242fc454d3dcc1d","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"Narrative","id":"5c33c09df242fc454d3dcc1f","type":"Narrative","content":"Accessing and updating properties is fundamental in working with objects. However, there are cases in which we don't want other code simply accessing and updating an object's properties. When discussing _privacy_ in objects, we define it as the idea that only certain properties should be mutable or able to change in value.\n\nCertain languages have privacy built-in for objects, but JavaScript does not have this feature. Rather, JavaScript developers follow naming conventions that signal to other developers how to interact with a property. One common convention is to place an underscore `_` before the name of a property to mean that the property should not be altered. Here's an example of using `_` to prepend a property. \n\n```js\nconst bankAccount = {\n  _amount: 1000\n}\n```\nIn the example above, the `_amount` is not intended to be directly manipulated. \n\nEven so, it is still possible to reassign `_amount`:\n```js\nbankAccount._amount = 1000000;\n```\n\nIn later exercises, we'll cover the use of methods called _getters_ and _setters_. Both methods are used to respect the intention of properties prepended, or began, with `_`. Getters can return the value of internal properties and setters can safely reassign property values. For now, let's see what happens if we can change properties that don't have setters or getters.\n","instructions":null},{"__typename":"OutputTerminal","id":"5c33c09df242fc454d3dcc1e","type":"OutputTerminal"}]},"45c357e1879a63a9afa20f3a1183bcf6":{"__typename":"Exercise","id":"45c357e1879a63a9afa20f3a1183bcf6","sourceId":null,"title":"Getters","slug":"getters","published":true,"setup_command":"","created_at":"2018-11-13T14:14:19Z","checkpoints":[{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc27","instructions":"In `robot`, create a getter method named `energyLevel` using the `get` keyword. Leave the function body blank for now.","hint":"The robot object should now look like:\n```js\nconst robot = {\n  _model: '1E78V2',\n  _energyLevel: 65,\n  get energyLevel() {\n  } \n}\n```\nRemember to separate the properties by commas. \n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const robot = {\n        get energyLevel() {}\n      };\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n    assert.isOk(isMatchOne, 'Did you add the `energyLevel` getter method to `robot`?')\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc28","instructions":"Inside the getter method, add an `if` statement to check if `this._energyLevel` is a number using the `typeof` operator. If that condition is truthy, return `'My current energy level is ENERGYLEVEL'`. Replace `ENERGYLEVEL` with the value of `this._energyLevel`. \n\nMake sure you return the string instead of logging it to the console.","hint":"When we use the `typeof` operator on a variable will return a string that contains the name of the data type. If the string is `'number'` then the variable is a number datatype. \n```js\nlet test = 42\ntypeof test // 'number'\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst rewire = require('rewire');\nconst appModule = rew

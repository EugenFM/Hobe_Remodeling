ncrement` function to the variable `incrementHolder`.","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"```js\nconst incrementHolder = increment;\n```","reason":"Awesome! JavaScript functions can be assigned to variables as values."},{"__typename":"MultipleChoiceAnswer","text":"```js\nincrement(5500);\n```","reason":"Not quite. This code block is used to invoke the function `increment()`."},{"__typename":"MultipleChoiceAnswer","text":"```js\nconst incrementHolder = increment(5500);\n```","reason":"Not quite. The returned value of the function `increment()` is being assigned rather than the function itself."},{"__typename":"MultipleChoiceAnswer","text":"```js\nconst incrementHolder = incrementSalary;\n```","reason":"Not quite. `incrementSalary` is neither a function nor a function expression."}],"image":null,"latex_block":null,"code_snippet":{"__typename":"CodeSnippet","language":"javascript","text":"const increment = (salary) =\u003e {\n  const revisedSalary = salary + 5;\n  console.log(revisedSalary);\n  return revisedSalary;\n}"}},{"__typename":"FillInCode","id":"61f4a4a2d831aa00231e617b","type":"fill_in_code","prompt":"In the following Javascript code snippet, the callback function `cb` is a function that sums the value of two numbers. \n\nFill in the blank so that when the function is passed into the higher order function `hof`, it is then invoked so that the value returned is 8.","snippet_template":"let cb = (n1, n2) =\u003e {return n1 + n2};\n\nlet hof = (func) =\u003e {\n  let value = __~BLANK~__;\n  return `this function returned ${value}`;\n}\n\nhof(cb) // 'this function returned 8'","code_language":"javascript","decoy_answers":["cb(3, 5)","func(2, 4)","cb(2, 4)"],"answers":[{"__typename":"FillInCodeAnswer","id":"0a37400704d7417480c169cc29c8a700","hint":"Use the parameter `func` with the correct values to yield `8`.","text":"func(3, 5)"}]},{"__typename":"FillInCode","id":"61f4a5be53f8020014972443","type":"fill_in_code","prompt":"The code snippet includes a function assigned to the variable `sum`. Given the fact that JavaScript functions are first-class objects, fill in the blanks so that a property of `sum` called `alias` is assigned the string value, `'summation'`.","snippet_template":"const sum = (x, y) =\u003e x + y;\nsum__~BLANK~__alias __~BLANK~__ 'summation';","code_language":"javascript","decoy_answers":[",","..","==","==="],"answers":[{"__typename":"FillInCodeAnswer","id":"0d33c2252f064ab4901e8b6eb02c21bb","hint":"The notation used to show that `alias` is a property of `sum`.","text":"."},{"__typename":"FillInCodeAnswer","id":"b9634a75d1884758a60c4712e4682821","hint":"The operator used to assign values.","text":"="}]},{"__typename":"MultipleChoice","id":"61f4a6a0ebb04300215bbbdc","type":"multiple_choice","prompt":"Examine the below code. Which of the functions represents a higher-order function?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`getFunctionString()`","reason":"Correct! This function accepts a function as a parameter, which makes it a higher-order function."},{"__typename":"MultipleChoiceAnswer","text":"`multiplyTwoValues()`","reason":"Not quite. A higher-order function accepts functions as parameters and/or returns a function."},{"__typename":"MultipleChoiceAnswer","text":"`square()`","reason":"Not quite. A higher-order function accepts functions as parameters and/or returns a function."},{"__typename":"MultipleChoiceAnswer","text":"`result`","reason":"Not quite, this is a variable. A higher-order function accepts functions as parameters and/or returns a function."}],"image":null,"latex_block":null,"code_snippet":{"__typename":"CodeSnippet","language":"javascript","text":"let multiplyTwoValues = (val1, val2) =\u003e { \n  return val1 * val2; \n}\n\nlet square = (val) =\u003e { \n  return val * val; \n}\n\nlet getFunctionString = (func) =\u003e { \n  return func.toString(); \n}\n\nlet result = multiplyTwoValues(2, 2);\nsquare(result);"}}]},{"__typename":"Lesson","id":"4c21d1904b05d22f9995d1aa5a7da837","description":" In this lesson, you will learn the syntax for iterator methods, their return values, how to use the documentation to understand them, and how to choose the right iterator method for a given task. \n","isDeprecated":false,"isFree":true,"published":true,"slug":"javascript-iterators","title":"Iterators","time":96,"type":"lesson","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"exercise_ids":["5d1ad416506536ecbf85b3b31b4dc923","7ec27350ca5af2331f6fe63fe4e01c29","ec22cff017452ee3112d55d357864059","bc012623d9d8574daa27c7a1eb9e2f6b","aaf20370b5feb5fbca17e6ebcba682d9","d28a686bc0099a4dd6a506350660b2c5","17735007ebeff1004ea04ba83bdd0469","f584722e42527d279fe29db14215aba9","f087d4d1229107ed44de1ca7520860de"],"published_exercise_ids":["5d1ad416506536ecbf85b3b31b4dc923","7ec27350ca5af2331f6fe63fe4e01c29","ec22cff017452ee3112d55d357864059","bc012623d9d8574daa27c7a1eb9e2f6b","aaf20370b5feb5fbca17e6ebcba682d9","d28a686bc0099a4dd6a506350660b2c5","17735007ebeff1004ea04ba83bdd0469","f584722e42527d279fe29db14215aba9","f087d4d1229107ed44de1ca7520860de"],"exercises":[{"__typename":"Exercise","id":"5d1ad416506536ecbf85b3b31b4dc923","sourceId":null,"title":"Introduction to Iterators","slug":"intro","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:11Z","checkpoints":[],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-05-27T18:55:40Z","workspace":{"__typename":"Workspace","id":"5ef0e0af0cf2810012f15e63","slug":"javascript-iterators-intro","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":3.066667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe5591d19724a16390268","type":"Narrative","content":"Imagine you had a grocery list and you wanted to know what each item on the list was. You'd have to scan through each row and check for the item. This common task is similar to what we have to do when we want to iterate over, or loop through, an array. One tool at our disposal is the `for` loop. However, we also have access to built-in array methods which make looping easier.\n\nThe built-in JavaScript array methods that help us iterate are called _iteration methods_, at times referred to as _iterators_. Iterators are methods called on arrays to manipulate elements and return values.\n \nIn this lesson, you will learn the syntax for these methods, their return values, how to use the documentation to understand them, and how to choose the right iterator method for a given task.  \n","instructions":"Inspect the code in **main.js**. Notice the different methods being called on the arrays:\n* `.forEach()`\n*  `.map()`\n* `.filter()`\n\nRun the code to see the output! "},{"__typename":"PersistentCodeEditor","id":"5c2fe5591d19724a16390266","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe5591d19724a16390267","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"7ec27350ca5af2331f6fe63fe4e01c29","sourceId":null,"title":"The .forEach() Method","slug":"for-each","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:11Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe5591d19724a1639026e","instructions":"Iterate over the `fruits` array to log `I want to eat a ` plus the name of each fruit to the console. For example, `I want to eat a mango`. \n\nYou may use any form of callback you prefer.","hint":"Use dot notation to access the `.forEach()` method on the array and use a set of parentheses to call the method. \n```js\n[1, 2, 3, 4].forEach()\n```\n`.forEach()` takes a callback function.\n```js\n[1, 2, 3, 4].forEach(function(element){\n  console.log(`Printing ${element} to the console!`)\n})\n```\n\n**Note**: make sure to wrap the template literal in backticks, not quotation marks.","test_type":"componentTest","test_code":"      if (!Components.CodeEditor.codeContains('main.js', /fruits.forEach\\(/)) {\n        return {\n          pass: false,\n          errors: {\n            friendly: 'Did you call `.forEach()` on the `fruits` array?',\n            component: 'PersistentCodeEditor'\n          }\n        };\n      }\n      var checks = [\n        {\n          msg: 'In your callback function do you `console.log()` to print `\\'I want to eat a _____`? In the blank, you should concatenate or interpolate the element in `fruits` array?',\n          regex: /I want to eat a mango/\n        },\n        {\n          msg: 'In your callback function do you `console.log()` to print `\\'I want to eat a _____`? In the blank, you should concatenate or interpolate the element in `fruits` array?',\n          regex: /I want to eat a papaya/\n        },\n        {\n          msg: 'In your callback function do you `console.log()` to print `\\'I want to eat a _____`? In the blank, you should concatenate or interpolate the element in `fruits` array?',\n          regex: /I want to eat a pineapple/\n        },\n        {\n          msg: 'In your callback function do you `console.log()` to print `\\'I want to eat a _____`? In the blank, you should concatenate or interpolate the element in `fruits` array?',\n          regex: /I want to eat a apple/\n        }\n      ];\n      for (var i = 0; i \u003c checks.length; i++) {\n        if (!Components.OutputTerminal.hasOutput(checks[i].regex)) {\n          return {\n            pass: false,\n            errors: {\n              friendly: checks[i].msg,\n              component: 'PersistentCodeEditor'\n            }\n          };\n        }\n      }\n      return { pass: true };","test_options":{}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-09-16T04:31:27Z","workspace":{"__typename":"Workspace","id":"61b0f24e0c24240016a1a3ff","slug":"javascript-iterators-for-each","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":10.566667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe5591d19724a1639026c","type":"Narrative","content":"The first iteration method that we're going to learn is [`.forEach()`](https://www.codecademy.com/resources/docs/javascript/arrays/forEach?page_ref=catalog). Aptly named, `.forEach()` will execute the same code for each element of an array.  \n\u003cimg src=\"https://content.codecademy.com/courses/learn-javascript-iterators/iterator%20anatomy.svg\" alt=\"Diagram outlining the parts of an array iterator including the array identifier, the section that is the iterator, and the callback function\"\u003e\n\nThe code above will log a nicely formatted list of the groceries to the console.  Let's explore the syntax of invoking `.forEach()`. \n* `groceries.forEach()` calls the `forEach` method on the `groceries` array. \n* `.forEach()` takes an argument of callback function. Remember, a callback function is a function passed as an argument into another function. \n* `.forEach()` loops through the array and executes the callback function for each element. During each execution, the current element is passed as an argument to the callback function.\n* The return value for `.forEach()` will always be `undefined`.\n\nAnother way to pass a callback for `.forEach()` is to use arrow function syntax. \n```js\ngroceries.forEach(groceryItem =\u003e console.log(groceryItem));\n```\n\nWe can also define a function beforehand to be used as the callback function.\n```js\nfunction printGrocery(element){\n  console.log(element);\n}\n\ngroceries.forEach(printGrocery);\n```\nThe above example uses a function declaration but you can also use a function expression or arrow function as well. \n\nAll three code snippets do the same thing. In each array iteration method, we can use any of the three examples to supply a callback function as an argument to the iterator. It's good to be aware of the different ways to pass in callback functions as arguments in iterators because developers have different stylistic preferences. Nonetheless, due to the strong adoption of ES6, we will be using arrow function syntax in the later exercises. \n\n","instructions":null},{"__typename":"OutputTerminal","id":"5c2fe5591d19724a1639026b","type":"OutputTerminal"},{"__typename":"PersistentCodeEditor","id":"5c2fe5591d19724a1639026a","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null}]},{"__typename":"Exercise","id":"ec22cff017452ee3112d55d357864059","sourceId":null,"title":"The .map() Method","slug":"map","published":true,"setup_command":"","created_at":"2018-11-13T14:12:11Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe5591d19724a16390273","instructions":"Add your code under the `animals` array and before the line `console.log(secretMessage.join(''));` \n\nUse `.map()` to create a new array that contains the first character of each string in the `animals` array.  Save the new array to a `const` variable named  `secretMessage`.\n","hint":"You can use the following code to return the first element of a string: \n```js\nreturn word[0]\n```\nYou may use any form of callback you prefer: \nUsing concise body arrow function syntax looks like: \n```js\nconst bigNums = [1, 2, 3, 4, 5].map(el =\u003e el * 5);\n```\n\nUsing a function expression in a `.map()` will look like:\n```js\nconst bigNums = [1, 2, 3, 4, 5].map(function(el){\n  return el * 5;\n});\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst { assert, expect } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const secretMessage = animals.map()\n    };\n\n    let structureTwo = function(){\n      const animals = ['Hen', 'elephant', 'llama', 'leopard', 'ostrich', 'Whale', 'octopus', 'rabbit', 'lion', 'dog']\n    }\n\n    // in case they used our format code button which converts to double quotes\n    let structureThree = function(){ \n      const animals = [\"Hen\", \"elephant\", \"llama\", \"leopard\", \"ostrich\", \"Whale\", \"octopus\", \"rabbit\", \"lion\", \"dog\"] \n    }\n\n    let isMatchOne = Structured.match(code, structureOne)\n    let isMatchTwo = Structured.match(code, structureTwo)\n    let isMatchThree = Structured.match(code, structureThree)\n    let listInOrder = (isMatchTwo || isMatchThree)\n\n    assert.isOk(isMatchOne, 'Did you call `.map()` on `animals` and save the return value to `const` `secretMessage`?')\n    assert.isOk(listInOrder, 'Please don\\'t change the `animals` array.')\n  });\n\n  it('', function() {\n    const secretMessage = appModule.__get__('secretMessage')\n   \texpect(secretMessage, 'Did you assign to `secretMessage` the result of calling `.map()` on animals?').to.be.an('array');\n    expect(secretMessage, 'Did you return the first character of each element in your callback?').to.deep.equal([ 'H', 'e', 'l', 'l', 'o', 'W', 'o', 'r', 'l', 'd' ]);\n   });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe5591d19724a16390274","instructions":"Use `.map()` to divide all the numbers in `bigNumbers` by `100`. Save the returned values to a variable declared with `const` called `smallNumbers`. \n","hint":"You may use any form of callback you prefer. ","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst { assert, expect } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const smallNumbers = bigNumbers.map()\n    };\n\n    let structureTwo = function() {\n      const bigNumbers = [100, 200, 300, 400, 500];\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n\n    assert.isOk(isMatchOne, 'Did you call the `.map()` method on `bigNumbers`?')\n    assert.isOk(isMatchTwo, 'Please don\\'t change `bigNumbers`.')\n  });\n  \n  it('Did you pass in a function into `.map` that can take in a number and return the number divided by 100?', function() {\n    const smallNumbers = appModule.__get__('smallNumbers')\n    expect(smallNumbers).to.deep.equal([1, 2, 3, 4, 5])\n   });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2023-07-31T16:48:55Z","workspace":{"__typename":"Workspace","id":"5ef0e0c91c90ec00141661c2","slug":"javascript-iterators-map","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":12.5916665},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe5591d19724a16390271","type":"Narrative","content":"The second iterator we're going to cover is `.map()`. When [`.map()`](https://www.codecademy.com/resources/docs/javascript/arrays/map?page_ref=catalog) is called on an array, it takes an argument of a callback function and returns a new array! Take a look at an example of calling `.map()`:\n\n```js\nconst numbers = [1, 2, 3, 4, 5]; \n\nconst bigNumbers = numbers.map(number =\u003e {\n  return number * 10;\n});\n```\n`.map()` works in a similar manner to `.forEach()`\u0026mdash; the major difference is that `.map()` returns a new array. \n\nIn the example above: \n* `numbers` is an array of numbers. \n* `bigNumbers` will store the return value of calling `.map()` on `numbers`.\n* `numbers.map` will iterate through each element in the `numbers` array and pass the element into the callback function.\n* `return number * 10` is the code we wish to execute upon each element in the array. This will save each value from the `numbers` array, multiplied by `10`, to a new array. \n\nIf we take a look at `numbers` and `bigNumbers`:\n```js\nconsole.log(numbers); // Output: [1, 2, 3, 4, 5]\nconsole.log(bigNumbers); // Output: [10, 20, 30, 40, 50]\n```\nNotice that the elements in `numbers` were not altered and `bigNumbers` is a new array. \n","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c2fe5591d19724a1639026f","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe5591d19724a16390270","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"bc012623d9d8574daa27c7a1eb9e2f6b","sourceId":null,"title":"The .filter() Method","slug":"filter","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:11Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe5591d19724a16390279","instructions":"Call the `.filter()` method on `randomNumbers` to return values that are less than `250`. Save them to a new array called `smallNumbers`, declared with `const`. \n","hint":"To call `.filter()` on an array you can use the following syntax:\n```js\nconst numbers = [10, 20, 30, 40, 50];\n\nconst filteredNums = numbers.filter(function(number){\n  if (number \u003c 25) {\n    return true;\n  }\n})\n```\nWhich can be refactored into:\n```js\nconst filteredNums = numbers.filter(function(number){\n  return number \u003c 25;\n })\n\n\n```\nYou can also use arrow function syntax:\n```js\nconst filteredNums = numbers.filter(number =\u003e number \u003c 25);\n```\nPick one that works for you! \n","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst { assert, expect } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const smallNumbers = randomNumbers.filter();\n    };\n\n    let structureTwo = function() {\n      const randomNumbers = [375, 200, 3.14, 7, 13, 852]; \n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n\n    assert.isOk(isMatchTwo, 'Please don\\'t change `randomNumbers`.')\n    assert.isOk(isMatchOne, 'Did you call the `.filter()` method on `randomNumbers` and assign it to `smallNumbers`?')\n    const smallNumbers = appModule.__get__('smallNumbers')\n    expect(smallNumbers, 'Did you pass in a function into `.filter()` that will only return numbers less than 250?').to.deep.equal([200, 3.14, 7, 13]) // [ 200, 3.14, 7, 13 ]    \n    });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe5591d19724a1639027a","instructions":"Now let's work with an array of strings. \nInvoke `.filter()` on the `favoriteWords` array to return elements that have more than 7 characters. Save the returned array to a `const` variable named `longFavoriteWords`.","hint":"To check the number of characters of a string you can use the `.length` property. ","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst { assert, expect } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  \n  it('Please don\\'t change `favoriteWords`.', function() {\n    let fWords;\n    try{\n      fWords = appModule.__get__('favoriteWords')\n      expect(fWords).to.deep.equal(['nostalgia', 'hyperbole', 'fervent', 'esoteric', 'serene'])\n    }\n    catch(e){\n      assert.isOk(False, 'Does `favoriteWords` exist in your code?')\n     \n    }\n   });\n  \n  it('', function() {\n    let structureOne = function() {\n      const longFavoriteWords = favoriteWords.filter()\n    };\n    \n    let isMatchOne = Structured.match(code, structureOne);\n    \n    let structureTwo = function() {\n      let longFavoriteWords = favoriteWords.filter()\n    };\n    \n    let isMatchTwo = Structured.match(code, structureTwo);\n\n    assert.isOk(isMatchOne || isMatchTwo, 'Did you call `.filter()` on `favoriteWords` and save the return value to `longFavoriteWords`?')\n  });\n  \n  \n  \n  it('In the function body of the callback, are you only returning words that have a length greater than 7?', function() {\n    const longFavoriteWords = appModule.__get__('longFavoriteWords')\n    expect(longFavoriteWords).to.deep.equal([ 'nostalgia', 'hyperbole', 'esoteric' ])\n   });\n  \n  \n   \n   \n});","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-09-16T04:34:01Z","workspace":{"__typename":"Workspace","id":"6193c1b5ce55ad00166e8200","slug":"javascript-iterators-filter","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":10.2},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe5591d19724a16390277","type":"Narrative","content":"Another useful iterator method is [`.filter()`](https://www.codecademy.com/resources/docs/javascript/arrays/filter?page_ref=catalog). Like `.map()`, `.filter()` returns a new array. However, `.filter()` returns an array of elements after filtering out certain elements from the original array. The callback function for the `.filter()` method should return `true` or `false` depending on the element that is passed to it. The elements that cause the callback function to return `true` are added to the new array. Take a look at the following example:\n\n```js\nconst words = ['chair', 'music', 'pillow', 'brick', 'pen', 'door']; \n\nconst shortWords = words.filter(word =\u003e {\n  return word.length \u003c 6;\n});\n```\n* `words` is an array that contains string elements. \n* `const shortWords = ` declares a new variable that will store the returned array from invoking `.filter()`. \n* The callback function is an arrow function that has a single parameter, `word`. Each element in the `words` array will be passed to this function as an argument. \n* `word.length \u003c 6;` is the condition in the callback function. Any `word` from the `words` array that has fewer than `6` characters will be added to the `shortWords` array. \n\nLet's also check the values of `words` and `shortWords`:\n```js\nconsole.log(words); // Output: ['chair', 'music', 'pillow', 'brick', 'pen', 'door']; \nconsole.log(shortWords); // Output: ['chair', 'music', 'brick', 'pen', 'door']\n```\nObserve how `words` was not mutated, i.e. changed, and `shortWords` is a new array. ","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c2fe5591d19724a16390275","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe5591d19724a16390276","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"aaf20370b5feb5fbca17e6ebcba682d9","sourceId":null,"title":"The .findIndex() Method","slug":"find-index","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:11Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe5591d19724a1639027f","instructions":"Invoke `.findIndex()` on the `animals` array to find the index of the element that has the value `'elephant'` and save the returned value to a `const` variable named `foundAnimal`.","hint":"To call/invoke `.findIndex()` you will need a conditional statement in your callback function:\n```js\nconst arrSample = [1, 2, 3, 4, 5, 5, 6, 7];\n\nconst fiveElement = arrSample.findIndex(num =\u003e {\n  return num === 5;\n});\n```\nIf we check `fiveElement`:\n```js\nconsole.log(fiveElement); // 4\n```\nThe first element with a value of `5` is in index `4`. ","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire');\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    // catch Syntax or Reference errors in learner code\n\t\tvar appModule;\n    try {\n      appModule = rewire('../main.js')\n    } catch(e) {\n\t\t\tassert.isOk(false, 'Looks like you have an error. Double check your syntax.');\n    }\n    \n    const originalArrayRegex = /const\\s+animals\\s*=\\s*\\[\\s*(['\"`])hippo\\1\\s*,\\s*(['\"`])tiger\\2\\s*,\\s*(['\"`])lion\\3\\s*,\\s*(['\"`])seal\\4\\s*,\\s*(['\"`])cheetah\\5\\s*,\\s*(['\"`])monkey\\6\\s*,\\s*(['\"`])salamander\\7\\s*,\\s*(['\"`])elephant\\8s*,?\\s*]\\s*;?/;\n\n    let structureTwo = function() {\n      const foundAnimal = animals.findIndex();\n    };\n\n    let isMatchOne = code.match(originalArrayRegex);\n    let isMatchTwo = Structured.match(code, structureTwo);\n\n    assert.isOk(isMatchOne, 'Please don\\'t change `animals`.')\n    assert.isOk(isMatchTwo, 'Did you call the `.findIndex()` method on `animals` and assign it to `foundAnimal`?')\n\n    const foundAnimal = appModule.__get__('foundAnimal');\n    assert.deepEqual(foundAnimal, 7, 'Did you pass in a function to `.findIndex()` that returns the index of the element with the value of `\\'elephant\\'`?');\n   });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe5591d19724a16390280","instructions":"Let's see if we can find the index of the first animal that starts with the letter `'s'`.\n\nCall `.findIndex()` on the `animals` array and return the index of the first element that starts with `'s'`. Assign the returned value to a `const` variable named `startsWithS`.","hint":"To check the first character of a string you can access the 0th index:\n```js\nconst sampleString = 'treasure trove';\nsampleString[0]; // 't' \n```\nYou can also use `.charAt()`:\n```js\nsampleString.charAt(0); // 't' \n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire');\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    // catch Syntax or Reference errors in learner code\n\t\tvar appModule;\n    try {\n      appModule = rewire('../main.js')\n    } catch(e) {\n\t\t\tassert.isOk(false, 'Looks like you have an error. Double check your syntax.');\n    }\n    \n    const originalArrayRegex = /const\\s+animals\\s*=\\s*\\[\\s*(['\"`])hippo\\1\\s*,\\s*(['\"`])tiger\\2\\s*,\\s*(['\"`])lion\\3\\s*,\\s*(['\"`])seal\\4\\s*,\\s*(['\"`])cheetah\\5\\s*,\\s*(['\"`])monkey\\6\\s*,\\s*(['\"`])salamander\\7\\s*,\\s*(['\"`])elephant\\8\\s*,?\\s*]\\s*;?/;\n\n    let structureTwo = function() {\n      const startsWithS = animals.findIndex();\n    };\n\n    let isMatchOne = code.match(originalArrayRegex);\n    let isMatchTwo = Structured.match(code, structureTwo);\n\n    assert.isOk(isMatchOne, 'Please don\\'t change `animals`.')\n    assert.isOk(isMatchTwo, 'Did you call the `.findIndex()` method on `animals` and assign it to `startsWithS`?')\n\n    const startsWithS = appModule.__get__('startsWithS');\n    assert.deepEqual(startsWithS, 3, 'Did you pass in a function to `.findIndex()` that returns the index of the element with a first character of `\\'s\\'`?');\n   });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-09-27T19:41:28Z","workspace":{"__typename":"Workspace","id":"6193c03cdb79fa000fffc769","slug":"javascript-iterators-find-index","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":10.55},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"PersistentCodeEditor","id":"5c2fe5591d19724a1639027b","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe5591d19724a1639027c","type":"OutputTerminal"},{"__typename":"Narrative","id":"5c2fe5591d19724a1639027d","type":"Narrative","content":"We sometimes want to find the location of an element in an array. That's where the `.findIndex()` method comes in! Calling [`.findIndex()`](https://www.codecademy.com/resources/docs/javascript/arrays/findIndex?page_ref=catalog) on an array will return the index of the first element that evaluates to `true` in the callback function. \n```js\nconst jumbledNums = [123, 25, 78, 5, 9]; \n\nconst lessThanTen = jumbledNums.findIndex(num =\u003e {\n  return num \u003c 10;\n});\n```\n\n* `jumbledNums` is an array that contains elements that are numbers. \n* `const lessThanTen = ` declares a new variable that stores the returned index number from invoking `.findIndex()`. \n* The callback function is an arrow function that has a single parameter, `num`. Each element in the `jumbledNums` array will be passed to this function as an argument. \n* `num \u003c 10;` is the condition that elements are checked against. `.findIndex()` will return the index of the first element which evaluates to `true` for that condition. \n\nLet's take a look at what `lessThanTen` evaluates to: \n```js\nconsole.log(lessThanTen); // Output: 3 \n```\nIf we check what element has index of 3: \n```js\nconsole.log(jumbledNums[3]); // Output: 5\n```\nGreat, the element in index `3` is the number `5`. This makes sense since `5` is the first element that is less than 10.\n\nIf there isn't a single element in the array that satisfies the condition in the callback, then `.findIndex()` will return `-1`. \n```js\nconst greaterThan1000 = jumbledNums.findIndex(num =\u003e {\n  return num \u003e 1000;\n});\n\nconsole.log(greaterThan1000); // Output: -1\n```","instructions":null}]},{"__typename":"Exercise","id":"d28a686bc0099a4dd6a506350660b2c5","sourceId":null,"title":"The .reduce() Method","slug":"reduce","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:11Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe5591d19724a16390285","instructions":"Let's practice calling `.reduce()` and using `console.log()` to check the values as `.reduce()` iterates through the array.\n\nIn **main.js**, there is an array of numbers, `newNumbers`.\n\nTo start, declare a new variable named `newSum` using the `const` keyword. Assign to `newSum` the value of calling `.reduce()` on `newNumbers`. You don't need to provide any arguments to `.reduce()` yet.\n\nYou'll also see a `TypeError: undefined is not a function` but we'll fix that after we add our callback function in the next step! \n","hint":"To call `.reduce()` on an array, use dot notation:\n```js\nconst sampleArr = [10, 10, 10];\nconst reduceExample = sampleArr.reduce();\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const newSum = newNumbers.reduce()\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n    assert.isOk(isMatchOne, 'Did you declare `newSum` using `const` and assign to it `newNumbers.reduce()`?')\n  })\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe5591d19724a16390286","instructions":"Provide `.reduce` with an argument of a callback function. The callback function has two parameters. The first parameter is `accumulator` and the second parameter is `currentValue`. Use either a function expression or an arrow function.\n\n","hint":"The syntax for a function expression looks like:\n```js\nconst reduceExample = sampleArr.reduce(function(accumulator, currentValue) {\n\n});\n```\n\nThe syntax for an arrow function looks like:\n```js\nconst reduceExample = sampleArr.reduce((accumulator, currentValue) =\u003e {\n\n});\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const newSum = newNumbers.reduce((accumulator, currentValue) =\u003e {})\n    };\n\n    let structureTwo = function() {\n      const newSum = newNumbers.reduce(function(accumulator, currentValue){\n\n      })\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n\n    assert.isOk(isMatchOne || isMatchTwo, 'Did you provide a callback function to `.reduce()` with the arguments `accumulator` and `currentValue`?')\n  })\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe5591d19724a16390287","instructions":"To check the value being used as we iterate through the array, add three statements to the function body of the callback:\n* `console.log('The value of accumulator: ', accumulator);`\n* `console.log('The value of currentValue: ', currentValue);`\n* a return statement that adds `accumulator` to `currentValue`.\n\n","hint":"Your code should looks similar to: \n```js\nconst newSum = newNumbers.reduce(function(accumulator, currentValue){\n  console.log('The value of accumulator: ', accumulator);\n  console.log('The value of currentValue: ', currentValue);\n  return accumulator + currentValue;\n})\n```\nOr\n```js\nconst newSum = newNumbers.reduce((accumulator, currentValue) =\u003e {\n  console.log('The value of accumulator: ', accumulator);\n  console.log('The value of currentValue: ', currentValue);\n  return accumulator + currentValue;\n})\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const newSum = newNumbers.reduce((accumulator, currentValue) =\u003e {\n        console.log()\n        console.log()\n        return accumulator + currentValue\n      })\n    };\n\n    let structureTwo = function() {\n      const newSum = newNumbers.reduce((accumulator, currentValue) =\u003e {\n        console.log()\n        console.log()\n        return currentValue + accumulator\n      })\n    };\n\n    let structureThree = function() {\n      const newSum = newNumbers.reduce(function(accumulator, currentValue){\n        console.log()\n        console.log()\n        return accumulator + currentValue\n      })\n    };\n\n    let structureFour = function() {\n      const newSum = newNumbers.reduce(function(accumulator, currentValue){\n        console.log()\n        console.log()\n        return currentValue +  accumulator\n      })\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n    let isMatchFour = Structured.match(code, structureFour);\n\n    assert.isOk((isMatchOne || isMatchTwo) || (isMatchThree || isMatchFour) , 'Did you add the two `console.log()` statements and the return statement?')\n  })\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe5591d19724a16390288","instructions":" Log the value of `newSum` to the console to see the return value of calling `.reduce()` on `newNumbers`. \n","hint":"","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      console.log(newSum)\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n    assert.isOk((isMatchOne) , 'Did you log `newSum` to the console?')\n  })\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe5591d19724a16390289","instructions":"While we have this code set up, let's also check what happens if you add a second argument to `.reduce()`. The second argument acts as an initial value for the `accumulator`. \n\nAdd a second argument of `10` to `.reduce()`. \n","hint":"Make sure you're adding a second argument to `.reduce()` and not another argument to the callback function. \n\nYour code should look like: \n```js\nconst newSum = newNumbers.reduce(function(accumulator, currentValue){\n  // Existing code...\n}, 10)\n```\n\n```js\nconst newSum = newNumbers.reduce((accumulator, currentValue) =\u003e {\n  // Existing code...\n}, 10)\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const newSum = newNumbers.reduce((accumulator, currentValue) =\u003e {\n\n      }, 10)\n    };\n\n    let structureTwo = function() {\n      const newSum = newNumbers.reduce((accumulator, currentValue, $arg) =\u003e {\n\n      })\n    };\n\n    let structureThree = function() {\n      const newSum = newNumbers.reduce(function(accumulator, currentValue){\n\n      }, 10)\n    };\n\n    let structureFour = function() {\n      const newSum = newNumbers.reduce(function(accumulator, currentValue, $arg){\n\n      })\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n    let isMatchFour = Structured.match(code, structureFour);\n\n    assert.isOk((isMatchOne || isMatchThree), 'Did you add a second argument to `.reduce()`?')\n    assert.isNotOk((isMatchTwo || isMatchFour), 'Make sure you\\'re adding `10` as an argument to `.reduce()` and not the callback.')\n  })\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-09-16T04:37:08Z","workspace":{"__typename":"Workspace","id":"61449b3bde6fe6002598c13b","slug":"javascript-iterators-reduce","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":14.583333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe5591d19724a16390283","type":"Narrative","content":"Another widely used iteration method is `.reduce()`. The [`.reduce()`](https://www.codecademy.com/resources/docs/javascript/arrays/reduce?page_ref=catalog) method returns a single value after iterating through the elements of an array, thereby _reducing_ the array.  Take a look at the example below:\n\n```js\nconst numbers = [1, 2, 4, 10];\n\nconst summedNums = numbers.reduce((accumulator, currentValue) =\u003e {\n  return accumulator + currentValue\n})\n\nconsole.log(summedNums) // Output: 17\n```\nHere are the values of `accumulator` and `currentValue` as we iterate through the `numbers` array: \n\u003cdiv class=\"narrative-table-container\"\u003e\n\n| Iteration |`accumulator` |`currentValue` |return value |\n| --- | --- | --- | --- |\n| First | 1 | 2 | 3\n| Second | 3 | 4 | 7\n| Third | 7 | 10 | 17\n\n\u003c/div\u003e\n\u003cbr\u003e\n\nNow let's go over the use of `.reduce()` from the example above: \n* `numbers` is an array that contains numbers. \n* `summedNums` is a variable that stores the returned value of invoking `.reduce()` on `numbers`. \n* `numbers.reduce()` calls the `.reduce()` method on the `numbers` array and takes in a callback function as argument. \n* The callback function has two parameters, `accumulator` and `currentValue`. The value of `accumulator` starts off as the value of the first element in the array and the `currentValue` starts as the second element. To see the value of `accumulator` and `currentValue` change, review the chart above. \n* As `.reduce()` iterates through the array, the return value of the callback function becomes the `accumulator` value for the next iteration, `currentValue` takes on the value of the current element in the looping process. \n\nThe `.reduce()` method can also take  an optional second parameter to set an initial value for `accumulator` (remember, the first argument is the callback function!).  For instance: \n\n```js\nconst numbers = [1, 2, 4, 10];\n\nconst summedNums = numbers.reduce((accumulator, currentValue) =\u003e {\n  return accumulator + currentValue\n}, 100)  // \u003c- Second argument for .reduce()\n\nconsole.log(summedNums); // Output: 117\n```\nHere's an updated chart that accounts for the second argument of `100`: \n\u003cdiv class=\"narrative-table-container\"\u003e\n\n| Iteration # |`accumulator` |`currentValue` |return value |\n| --- | --- | --- | --- |\n| First | 100 | 1 | 101\n| Second | 101 | 2 | 103\n| Third | 103 | 4 | 107\n| Fourth | 107 | 10 | 117\n\n\u003c/div\u003e\n\u003cbr\u003e\n","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c2fe5591d19724a16390281","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe5591d19724a16390282","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"17735007ebeff1004ea04ba83bdd0469","sourceId":null,"title":"Iterator Documentation","slug":"documentation","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:11Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe5591d19724a1639028e","instructions":"In the code editor, there is an array called `words`.  We want to create a new array of interesting words. The first thing we want to do is check if there are words that are fewer than `6` characters long.  There is something missing in the `words.some()` method call.  Fix this method so that `true` is printed to the console. \n\nFor more information browse \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/some\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e MDN's documentation on `.some()` \u003c/a\u003e. \n","hint":"In the function body of `.some()` you should return `true` if the element in the `words` array has less than `6` characters. If you run the code, you'll see that there's a reference error because the argument, `word`, wasn't passed into the callback function.","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structure = function() {\n      words.some(word =\u003e {\n        return word.length \u003c 6;\n      });\n    };\n\n    let isMatch = Structured.match(code, structure);\n\n    assert.isOk(isMatch, 'Did you pass `word` as the parameter to the function?');\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe5591d19724a1639028f","instructions":"The `.some()` method returned `true`, which means there are some words in the array that are shorter than six characters.  Use the `.filter()` method to save any words longer than `5` characters to a new variable called `interestingWords`, declared with `const`. \n\nWe've used `.filter()` in a previous exercise, but, for more information browse \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/filter\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e MDN's documentation on `.filter()` \u003c/a\u003e. \n","hint":"","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst { assert, expect } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const interestingWords = words.filter()\n    };\n\n    let structureTwo = function() {\n      const words = ['unique', 'uncanny', 'pique', 'oxymoron', 'guise']\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n\n    assert.isOk(isMatchOne, 'Did you declare `interestingWords` using `const` and assign it to the return value of calling `.filter()` on `words`?')\n    assert.isOk(isMatchTwo, 'Please don\\'t change `words`.')\n  });\n  it('In the function body of the callback, are you only returning words that have a length greater than 5?', function() {\n    const interestingWords = appModule.__get__('interestingWords')\n    expect(interestingWords).to.deep.equal([ 'unique', 'uncanny', 'oxymoron' ])\n   });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe5591d19724a16390290","instructions":"In the last line of **main.js**, there is this code: \n\n```js\n// console.log(interestingWords.every(word =\u003e        ));\n```\n\nComplete the code between the parentheses to check if every element has more than 5 characters. \n\nMake sure to uncomment (delete the `//` before) the last line of the program before you run the code. \n\nFor more information browse \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/every\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e MDN's documentation on `.every()` \u003c/a\u003e. \n","hint":"After the `=\u003e`, return elements that have length greater than `5`. ","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      console.log(interestingWords.every(word =\u003e word.length \u003e 5))\n    };\n\n    let structureTwo = function() {\n      console.log(interestingWords.every(word =\u003e {\n        return word.length \u003e 5\n      }))\n    };\n\n    let structureThree = function() {\n      console.log(interestingWords.every(word =\u003e {\n        if(word.length \u003e 5) {\n          return true\n        }\n      }))\n    };\n\n    let structureFour = function() {\n      console.log(interestingWords.every(word =\u003e {\n        return word.length \u003e 5 ? true : false;\n      }))\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n    let isMatchFour = Structured.match(code, structureFour);\n\n    assert.isOk(isMatchOne || isMatchTwo || isMatchThree || isMatchFour, 'Did you complete the function body of the callback to check if the length of each element is greater than 5?')\n  })\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node-14","server":null},"last_modified_at":"2022-01-07T18:06:40Z","workspace":{"__typename":"Workspace","id":"61d88152b75c210011a59d99","slug":"javascript-iterators-documentation","type":"node-14"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":12.783333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe5591d19724a1639028c","type":"Narrative","content":"There are many additional built-in array methods, a complete list of which is on the  \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array#Iteration_methods\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eMDN's Array iteration methods page\u003c/a\u003e. \n\nThe documentation for each method contains several sections: \n1. A short definition. \n2. A block with the correct syntax for using the method.\n3. A list of parameters the method accepts or requires.\n4. The return value of the function.\n5. An extended description.\n6. Examples of the method's use.\n7. Other additional information.\n\nIn the instructions below, there are some errors in the code. Use the documentation for a given method to determine the error or fill in a blank to make the code run correctly. \n","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c2fe5591d19724a1639028a","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe5591d19724a1639028b","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"f584722e42527d279fe29db14215aba9","sourceId":null,"title":"Choose the Right Iterator","slug":"choose-iterator","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:11Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe5591d19724a16390295","instructions":"Replace the word `method` in the first method call with a method that will do something to each of the values in the array and return `undefined`. \n","hint":"Think about what iteration method will return `undefined`.","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structure = function() {\n     cities.forEach();\n    };\n \n    let isMatch = Structured.match(code, structure);\n    \n    assert.isOk(isMatch, 'Did you call a method from this lesson on the `cities` array that returns `undefined`?');\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe5591d19724a16390296","instructions":"In the second method call, replace the word `method` with a method that will return a new array with only those elements longer than `7` characters. ","hint":"","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structure = function() {\n      const longCities = cities.filter(_);\n    };\n\n    let isMatch = Structured.match(code, structure);\n    \n    assert.isOk(isMatch, 'Did you filter out the elements in `cities` that have a length less than 7?');\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe5591d19724a16390297","instructions":"In the third method call, replace the word `method` with a method that accepts an array containing multiple values and returns a single value. \n\n","hint":"This iteration method will take the elements of an array and return a single value.","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structure = function() {\n      const word = cities.reduce()\n    };\n\n    let isMatch = Structured.match(code, structure);\n\n    assert.isOk(isMatch, 'Did you reduce the values in the `cities` array to a single value?');\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe5591d19724a16390298","instructions":"In the fourth method call, replace the word `method` with a method that will return a new array of numbers returned from the function. ","hint":"What method would create new array that will have the same length of the original array?","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structure = function() {\n\t\t\tconst smallerNums = nums.map()\n    };\n\n    let isMatch = Structured.match(code, structure);\n\n    assert.isOk(isMatch, 'Did you use an iterator that will return a new array?');\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe5591d19724a16390299","instructions":"In the fifth method call, replace the word `method` with a method that will return a boolean value. ","hint":"There are two iteration methods that you learned about in this lesson that would return a boolean value, `true` or `false`. ","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      nums.some(_);\n    };\n    \n     let structureTwo = function() {\n      nums.every(_);\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    \n    assert.isOk(isMatchOne || isMatchTwo, 'Did you use .some() or .every() as your method?');\n  });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-07-27T17:08:53Z","workspace":{"__typename":"Workspace","id":"5ef0e11123c7cd001573e976","slug":"javascript-iterators-choose-iterator","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":8.933333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"PersistentCodeEditor","id":"5c2fe5591d19724a16390291","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe5591d19724a16390292","type":"OutputTerminal"},{"__typename":"Narrative","id":"5c2fe5591d19724a16390293","type":"Narrative","content":"There are many iteration methods you can choose. In addition to learning the correct syntax for the use of iteration methods, it is also important to learn how to choose the correct method for different scenarios. The exercises below will give you the opportunity to do just that!\n\nYou'll see errors pop up in the terminal as you work through this exercise, but by the end the errors will be gone! \n","instructions":null}]},{"__typename":"Exercise","id":"f087d4d1229107ed44de1ca7520860de","sourceId":null,"title":"Review","slug":"iterators-review","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:11Z","checkpoints":[],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2021-11-16T14:40:24Z","workspace":{"__typename":"Workspace","id":"6193c2dc27e5060022900533","slug":"javascript-iterators-iterators-review","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.116667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"PersistentCodeEditor","id":"5c2fe5591d19724a1639029a","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe5591d19724a1639029b","type":"OutputTerminal"},{"__typename":"Narrative","id":"5c2fe5591d19724a1639029c","type":"Narrative","content":"Awesome job on clearing the iterators lesson! You have learned a number of useful methods in this lesson as well as how to use the JavaScript documentation from the Mozilla Developer Network to discover and understand additional methods. \nLet's review!\n* `.forEach()` is used to execute the same code on every element in an array but does not change the array and returns `undefined`. \n* `.map()` executes the same code on every element in an array and returns a new array with the updated elements. \n* `.filter()` checks every element in an array to see if it meets certain criteria and returns a new array with the elements that return truthy for the criteria. \n* `.findIndex()` returns the index of the first element of an array that satisfies a condition in the callback function. It returns `-1` if none of the elements in the array satisfies the condition. \n* `.reduce()` iterates through an array and takes the values of the elements and returns a single value. \n* All iterator methods take a callback function, which can be a pre-defined function, a function expression, or an arrow function.\n* You can visit the \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array\" target=\"_blank\"\u003eMozilla Developer Network\u003c/a\u003e to learn more about iterator methods (and all other parts of JavaScript!). \n\n","instructions":"If you want to challenge yourself:\n* Define a callback function before you use it in a iterator. \n* Chain two iteration methods on the same array. \n* Use the optional arguments in an iterator to include the index or the entire array. (Check out   \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array#Iteration_methods\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eMDN's Array iteration methods page\u003c/a\u003e for more information)\n* Use `.reduce()` to take a multi-layered array and return a single layer array from scratch. \n\n"}]}],"progress":{"__typename":"LessonProgressSummary","content_item_id":"4c21d1904b05d22f9995d1aa5a7da837","started":false,"started_at":null,"completed":false,"completed_at":null,"user_completed":false,"user_completed_at":null,"user_id":"5c76d428aa33d1d2df000015","last_updated":null,"record":null,"type":"lesson","progress_pct":0,"exercises_completed":0,"exercises_total":9,"current_exercise_checkpoints_completed":0}},{"__typename":"Lesson","id":"bff199e50b96055524dbdd8720501fdb","description":"Learn about higher-order functions in JavaScript.","isDeprecated":false,"isFree":true,"published":true,"slug":"higher-order-functions","title":"Higher-Order Functions","time":44,"type":"lesson","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"exercise_ids":["adb2699fe4df01b26123172f3a485cb4","d6e88d3d88c907a0275a5bdcf7318b4a","c11da0845729b9d757f9dd55e7f229ed","13ad39262619c577db0c8a5fa08fe212"],"published_exercise_ids":["adb2699fe4df01b26123172f3a485cb4","d6e88d3d88c907a0275a5bdcf7318b4a","c11da0845729b9d757f9dd55e7f229ed","13ad39262619c577db0c8a5fa08fe212"],"exercises":[{"__typename":"Exercise","id":"adb2699fe4df01b26123172f3a485cb4","sourceId":null,"title":"Introduction","slug":"introduction","published":true,"setup_command":null,"created_at":"2018-11-13T14:14:16Z","checkpoints":[],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node-14","server":null},"last_modified_at":"2020-05-27T18:43:27Z","workspace":{"__typename":"Workspace","id":"5ef0e077526f050012810fff","slug":"higher-order-functions-functions-as-data-revised","type":"node-14"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.65},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c33c0851d19727d05f7dc18","type":"Narrative","content":"We are often unaware of the number of assumptions we make when communicating in our native languages. If we told you to \"count to three,\" we would expect you to say the numbers \"one\", \"two\", and \"three\". We assumed you would know to start with \"one\" and end with \"three\". With programming, we need to be more explicit with our directions to the computer. Here's how we might tell the computer to \"count to three\":\n\n```js\nfor (let i = 1; i \u003c= 3; i++) {\n  console.log(i);\n}\n```\n\nWhen we speak to other humans, we share a vocabulary that provides quick ways to communicate complicated concepts. When we say the word \"bake\", it calls to mind a familiar subroutine\u0026mdash; preheating an oven, putting something into an oven for a set amount of time, and finally removing it. This allows us to _abstract_ away a lot of the details and communicate key concepts more concisely. Instead of listing all those details, we can say, \"We baked a cake,\" and still impart all that meaning to you. \n\nIn this lesson, we'll learn how to use “abstraction” in programming by writing functions. In addition to allowing us to reuse our code, functions help to make clear, readable programs. If you encounter `countToThree()` in a program, you might be able to quickly guess what the function does without having to stop and read the function's body. \n\nWe're also going to learn about a way to add another level of abstraction to our programming: _higher-order functions_.  _Higher-order functions_ are functions that accept other functions as arguments and/or return functions as output. This enables us to build abstractions on other abstractions, just like \"We hosted a birthday party\" is an abstraction that may build on the abstraction \"We made a cake.\"","instructions":"Using abstraction allows us to write more modular code, which is easier to read and debug. Click *Next* to continue learning this new concept!"},{"__typename":"LayoutImage","id":"5c33c0851d19727d05f7dc17","type":"Image","image_url":"https://content.codecademy.com/courses/higher-order-functions/birthday.svg","alt_text":"a birthday cake at a birthday party"}]},{"__typename":"Exercise","id":"d6e88d3d88c907a0275a5bdcf7318b4a","sourceId":null,"title":"Functions as Data","slug":"functions-as-data","published":true,"setup_command":null,"created_at":"2018-11-13T14:14:16Z","checkpoints":[{"__typename":"Checkpoint","id":"5c33c0851d19727d05f7dc1e","instructions":"We’ve defined a function with a very long name: `checkThatTwoPlusTwoEqualsFourAMillionTimes()`. This function takes a long time to execute. It checks whether 2 + 2 = 4, but it does it a million times (just to be really sure)!\n\nUsing `const`, declare a shorter-named variable, `isTwoPlusTwo` that will be easier to work with. Assign `checkThatTwoPlusTwoEqualsFourAMillionTimes` as its value.","hint":"Have you created a new variable `isTwoPlusTwo`? What should you assign as the value of that variable?\n","test_type":"mochaTest","test_code":"console.log = function () { }\nconst { expect } = require('chai')\nconst rewire = require('rewire');\n\ndescribe('', function () {\n    it('', function () {\n        let checkThatTwoPlusTwoEqualsFourAMillionTimes\n        try {\n            var appModule = rewire(\"../app.js\");\n        } catch (e) {\n            expect(true, 'Double check your code. It likely has a syntax error.').to.equal(false);\n        }\n        try {\n            checkThatTwoPlusTwoEqualsFourAMillionTimes = appModule.__get__(\"checkThatTwoPlusTwoEqualsFourAMillionTimes\");\n        } catch (e) {\n            expect(true, 'Did you create checkThatTwoPlusTwoEqualsFourAMillionTimes?').to.equal(false);\n        }\n        let isTwoPlusTwo\n        try {\n            isTwoPlusTwo = appModule.__get__(\"isTwoPlusTwo\");\n        } catch (e) {\n            expect(true, 'Did you create `isTwoPlusTwo`?').to.equal(false);\n        }\n\n        expect(isTwoPlusTwo, \"`isTwoPlusTwo` should be a function.\").to.be.an.instanceOf(Function);\n        expect((isTwoPlusTwo === checkThatTwoPlusTwoEqualsFourAMillionTimes), \"Your `isTwoPlusTwo` variable should have the value of the `checkThatTwoPlusTwoEqualsFourAMillionTimes` function?\").to.equal(true)\n    });\n});","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c33c0851d19727d05f7dc1f","instructions":"Invoke your `isTwoPlusTwo()` function.","hint":"To invoke a function expression, write the name of the variable in which the function is stored, followed by parentheses.","test_type":"componentTest","test_code":"var check = {\n  msg: 'Did you invoke your `isTwoPlusTwo` function by adding parentheses after the function name?',\n  regex: /isTwoPlusTwo\\(\\)/\n};\nif (!Components.CodeEditor.codeContains('app.js', check.regex)) {\n  return {\n    pass: false,\n    errors: {\n      friendly: check.msg,\n      component: 'PersistentCodeEditor'\n    }\n  };\n} else {\n  return { pass: true };\n}","test_options":{}},{"__typename":"Checkpoint","id":"5c33c0851d19727d05f7dc20","instructions":"Hmmm, if we forgot the original name of our function. Is there a way we could figure it out?\n\nUse `isTwoPlusTwo` to `console.log()` the `name` property of the function we assigned to `isTwoPlusTwo`.\n","hint":"Access \n\u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Function/name\" target=\"_blank\" rel=\"noopener noreferer\"\u003ethe `name` property\u003c/a\u003e of `isTwoPlusTwo`.  Just like with any object, you can use the dot operator to access a function's property: `functionName.name`.\n","test_type":"componentTest","test_code":"var check = {\n  msg: 'Did you log the `name` property of `isTwoPlusTwo` to the console?',\n  regex: /isTwoPlusTwo\\.name/\n};\nif (!Components.CodeEditor.codeContains('app.js', check.regex)) {\n  return {\n    pass: false,\n    errors: {\n      friendly: check.msg,\n      component: 'PersistentCodeEditor'\n    }\n  };\n} else {\n  return { pass: true };\n}","test_options":{}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node-14","server":null},"last_modified_at":"2020-05-27T18:46:51Z","workspace":{"__typename":"Workspace","id":"5ef0e08ac604120012936b2c","slug":"higher-order-functions-functions-as-data-revised","type":"node-14"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":8.6},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c33c0851d19727d05f7dc1c","type":"Narrative","content":"JavaScript functions behave like any other data type in the language; we can assign functions to variables, and we can reassign them to new variables. \n\nBelow, we have an annoyingly long function name that hurts the readability of any code in which it's used. \nNote: If the below function's syntax feels unfamiliar, revisit the [arrow functions exercise](https://www.codecademy.com/courses/introduction-to-javascript/lessons/functions/exercises/arrow-functions) to refresh your knowledge on ES6 arrow notation.\n\n```js\nconst announceThatIAmDoingImportantWork = () =\u003e {\n    console.log(\"I’m doing very important work!\");\n};\n```\n\nLet's pretend this function does important work and needs to be called repeatedly. To  rename this function without sacrificing the source code, we can re-assign the function to a variable with a suitably short name:\n\n```js\nconst busy = announceThatIAmDoingImportantWork;\n\nbusy(); // This function call barely takes any space!\n```\n\n`busy` is a variable that holds a _reference_ to our original function. If we could look up the address in memory of `busy` and the address in memory of `announceThatIAmDoingImportantWork` they would point to the same place. Our new `busy()` function can be invoked with parentheses as if that was the name we originally gave our function. \n\nNotice how we assign `announceThatIAmDoingImportantWork` without parentheses as the value to the `busy` variable. We want to assign the value of the function itself, not the value it returns when invoked. \n\nIn JavaScript, functions are _first class objects_. This means that, like other objects you've encountered, JavaScript functions can have properties and methods. \n\nSince functions are a type of object, they have properties such as `.length` and `.name`, and methods such as `.toString()`. You can see more about the methods and properties of functions \n\u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Function\" target=\"_blank\" rel=\"noopener noreferer\"\u003ein the documentation\u003c/a\u003e.\n\nFunctions are special because we can invoke them, but we can still treat them like any other type of data. Let's get some practice doing that!","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c33c0851d19727d05f7dc1a","type":"PersistentCodeEditor","files":["app.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c33c0851d19727d05f7dc1b","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"c11da0845729b9d757f9dd55e7f229ed","sourceId":null,"title":"Functions as Parameters","slug":"functions-as-parameters","published":true,"setup_command":null,"created_at":"2018-11-13T14:14:16Z","checkpoints":[{"__typename":"Checkpoint","id":"5c33c0851d19727d05f7dc25","instructions":"Here we have a function, `addTwo()`, that adds 2 to whatever is passed into it. Below that, we've created what will be a higher-order function, `checkConsistentOutput()`. The purpose of the higher-order function will be to check the work of `addTwo()`. Let's get started! \n\nTo begin, inside the body of  `checkConsistentOutput()`, declare two variables: `checkA` and `checkB`:\n* `checkA` stores the sum `val` plus `2`.\n* `checkB` stores the invocation of the `func` callback, with `val` as the argument.","hint":"Inside the curly braces of `checkConsistentOutput()`:\n* For `checkA`, use `+` to get the sum of `val` and `2`.\n* For `checkB`, invoke `func()` and pass in `val` as the argument.\n","test_type":"componentTest","test_code":"var checks = [\n  {\n    msg: 'Did you remove the `addTwo()` function?',\n    regex: /\\s*const\\saddTwo\\s*=\\s*(num|\\(\\s*num\\s*\\))\\s*=\u003e\\s*{\\s*return\\snum\\s*\\+\\s*2\\s*;\\s*}\\s*/gm\n  },\n  {\n    msg: 'Did you declare a `checkA` variable?',\n    regex: /\\s*const\\scheckConsistentOutput\\s*=\\s*\\(func,\\s*val\\)\\s*=\u003e\\s*{\\s*(const|let|var)\\scheckA\\s*[\\s\\S]*}\\s*/gm\n  },\n  {\n    msg: 'Did you declare a `checkA` variable equal to `val + 2`?',\n    regex: /\\s*const\\scheckConsistentOutput\\s*=\\s*\\(func,\\s*val\\)\\s*=\u003e\\s*{\\s*(const|let|var)\\scheckA\\s*=(\\s*val\\s*\\+\\s*2\\s*)\\s*;*\\s*\\n*[\\s\\S]*}\\s*/gm\n  },\n  {\n    msg: 'Did you declare a `checkB` variable?',\n    regex: /\\s*const\\scheckConsistentOutput\\s*=\\s*\\(func,\\s*val\\)\\s*=\u003e\\s*{\\s*(const|let|var)\\scheckA\\s*=(\\s*val\\s*\\+\\s*2\\s*)\\s*;*\\s*\\n*\\s*(const|let|var)\\scheckB\\s*[\\s\\S]*}\\s*/gm\n  },\n  {\n    msg: 'Did you declare a `checkB` variable equal to `func(val)`?',\n    regex: /\\s*const\\scheckConsistentOutput\\s*=\\s*\\(func,\\s*val\\)\\s*=\u003e\\s*{\\s*(const|let|var)\\scheckA\\s*=(\\s*val\\s*\\+\\s*2\\s*)\\s*;*\\s*\\n*\\s*\\s*(const|let|var)\\scheckB\\s*=(\\s*func\\(\\s*val\\s*\\)s*)\\s*;*\\s*\\n*[\\s\\S]*}\\s*/gm\n  }\n];\nfor (var i = 0; i \u003c checks.length; i++) {\n  if (!Components.CodeEditor.codeContains('app.js', checks[i].regex)) {\n    return {\n      pass: false,\n      errors: {\n        friendly: checks[i].msg\n      }\n    };\n  }\n}\nreturn { pass: true };\n","test_options":{}},{"__typename":"Checkpoint","id":"5c33c0851d19727d05f7dc26","instructions":"Next, below the variables, write a conditional statement that checks if the value of `checkA` is equal to the value `checkB`. If true, return the result of the callback function. If false, return the string `'inconsistent results'`.\n","hint":"The conditional statement can use traditional `if…else` syntax, or the [ternary operator](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Conditional_Operator). Use the comparison operator, `===`, to compare `checkA` and `checkB`.","test_type":"mochaTest","test_code":"console.log = function () { }\nconst { expect } = require('chai')\nconst rewire = require('rewire');\n\ndescribe('', function () {\n    it('', function () {\n        let appModule\n        try {\n            appModule = rewire(\"../app.js\");\n        } catch (e) {\n            expect(true, 'Double check your code. It likely has a syntax error.').to.equal(false);\n        }\n      \n        let checkConsistentOutput;\n      \ttry {\n            checkConsistentOutput = appModule.__get__(\"checkConsistentOutput\");\n        } catch (e) {\n            expect(true, 'Did you accidentally delete the `checkConsistentOutput()` function?').to.equal(false);\n        }\n          \n        let addTwo;\n        try {\n            addTwo = appModule.__get__(\"addTwo\");\n        } catch (e) {\n            expect(true, 'Did you accidentally delete the `addTwo()` function?').to.equal(false);\n        }\n          \n        expect(checkConsistentOutput, \"`checkConsistentOutput` should be a function.\").to.be.an.instanceOf(Function);      \n        expect(addTwo, \"`addTwo` should be a function.\").to.be.an.instanceOf(Function);\n      \tlet learnerDeclaredParam = 10;\n      \t// expect(learnerDeclaredParam, \"`learnerDeclaredParam` should be a number.\").to.be.an.instanceOf(Number); \n      \texpect(checkConsistentOutput(addTwo, learnerDeclaredParam), \"Does your conditional statement return the value of `func(val)`?\").to.equal(learnerDeclaredParam + 2);\n    });\n});","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c33c0851d19727d05f7dc27","instructions":"Finally, using `console.log()`, log the invocation of `checkConsistentOutput()` with two arguments: the `addTwo()` function and any number.","hint":"Remember not to invoke the function when passing it as an argument into `checkConsistentOutput()`!. ","test_type":"componentTest","test_code":"var checks = [\n  {\n    msg: 'Did you accidentally the `console.log()` statement?`?',\n    regex: /\\s*console.log\\s*\\(.*\\)\\s*;?/\n  },\n  {\n    msg: 'Did you invoke `checkConsistentOutput()` within the `console.log()` parentheses?',\n    regex: /\\s*console.log\\s*\\(\\s*checkConsistentOutput\\([\\s\\S]*\\)\\)\\s*;?/\n  },\n  {\n    msg: 'Did you invoke `checkConsistentOutput()` with two arguments?',\n    regex: /\\s*console.log\\s*\\(\\s*checkConsistentOutput\\([\\s\\S]*,[\\s\\S]*\\)\\)\\s*;?/\n  },\n  {\n    msg: 'Is your first argument the `addTwo()` function?',\n    regex: /\\s*console.log\\s*\\(\\s*checkConsistentOutput\\(\\s*addTwo|addTwo\\(\\)\\s*,[\\s\\S]*\\)\\s*;?/\n  },\n  {\n    msg: 'Be sure NOT to invoke the `addTwo()` function when using it as an argument',\n    regex: /\\s*console.log\\s*\\(\\s*checkConsistentOutput\\(\\s*addTwo\\s*,[\\s\\S]*\\)\\s*;?/    \n  },\n  {\n    msg: 'Is your second argument a number?',\n    regex: /\\s*console.log\\s*\\(\\s*checkConsistentOutput\\(addTwo,\\s*\\d+\\s*\\)\\s*;?/ \n  }\n];\nfor (var i = 0; i \u003c checks.length; i++) {\n  if (!Components.CodeEditor.codeContains('app.js', checks[i].regex)) {\n    return {\n      pass: false,\n      errors: {\n        friendly: checks[i].msg\n      }\n    };\n  }\n}\nreturn { pass: true };","test_options":{}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node-14","server":null},"last_modified_at":"2022-08-25T07:09:03Z","workspace":{"__typename":"Workspace","id":"5ef0e0966f5c20001204b7cb","slug":"higher-order-functions-functions-as-parameters-revised","type":"node-14"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":16.166667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"OutputTerminal","id":"5c33c0851d19727d05f7dc22","type":"OutputTerminal"},{"__typename":"Narrative","id":"5c33c0851d19727d05f7dc23","type":"Narrative","content":"As you know, a [parameter](https://www.codecademy.com/courses/introduction-to-javascript/lessons/functions/exercises/parameters) is a placeholder for the data that gets passed into a function. Since functions can behave like any other type of data in JavaScript, it might not surprise you to learn that functions can accept other functions as parameters. A _higher-order function_ is a function that either accepts functions as parameters, returns a function, or both! We call functions that get passed in as parameters _callback functions_. Callback functions get invoked during the execution of the higher-order function.\n\nWhen we invoke a higher-order function, and pass another function in as an argument, we don't invoke the argument function. Invoking it would evaluate to passing in the return value of that function call. With callback functions, we pass in the function itself by typing the function name _without_ the parentheses:\n\n\n\n```js\nconst higherOrderFunc = param =\u003e {\n  param();\n  return `I just invoked ${param.name} as a callback function!`\n}\n \nconst anotherFunc = () =\u003e {\n  return 'I\\'m being invoked by the higher-order function!';\n}\n\nhigherOrderFunc(a

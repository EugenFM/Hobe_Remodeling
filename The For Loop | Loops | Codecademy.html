sistentCodeEditor","id":"5c33c09df242fc454d3dcc4d","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c33c09df242fc454d3dcc4e","type":"OutputTerminal"}]}],"progress":{"__typename":"LessonProgressSummary","content_item_id":"74f455596aa57f02babe98881d4a7c5f","started":false,"started_at":null,"completed":false,"completed_at":null,"user_completed":false,"user_completed_at":null,"user_id":"5c76d428aa33d1d2df000015","last_updated":null,"record":null,"type":"lesson","progress_pct":0,"exercises_completed":0,"exercises_total":11,"current_exercise_checkpoints_completed":0}},{"__typename":"Quiz","id":"adb8ded8406cf61cd97713d8369d8374","description":"Check your knowledge of JavaScript Objects with this quick quiz.","isDeprecated":null,"isFree":false,"published":true,"slug":"learn-javascript-objects-objects-quiz","title":"Objects","time":12,"type":"quiz","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"progress":{"__typename":"QuizProgressSummary","content_item_id":"adb8ded8406cf61cd97713d8369d8374","started":false,"started_at":null,"completed":false,"completed_at":null,"user_completed":false,"user_completed_at":null,"user_id":"5c76d428aa33d1d2df000015","last_updated":null,"record":null,"total":null,"correct":null,"pct":null,"highest_pct":null,"passed":false,"passed_any":false,"taken":false,"type":"quiz","quiz_attempts":[]},"assessment_ids":["5b212ece646caa5b485bafd3","5b212ece646caa5b485bafd8","5b212ece646caa5b485bafe4","5b212ece646caa5b485bafef","5b212ece646caa5b485baff3","5b212ece646caa5b485baff9","5b212ece646caa5b485baffe","5b212ece646caa5b485bb00a","5b212ece646caa5b485bb010","5b858f1239652c56a088aea2","5b8591795df3153e750be30a","5b85a8a0f242fc4e1283b897","5b85a8a139652c569388acac","5b85a8a31d197251326cfad3"],"assessments":[{"__typename":"MultipleChoice","id":"5b212ece646caa5b485bafd3","type":"multiple_choice","prompt":"Which of the following statements is correct?","correct_answer":1,"answers":[{"__typename":"MultipleChoiceAnswer","text":"Objects only store strings.","reason":"Objects store unordered data of any type as key-value pairs."},{"__typename":"MultipleChoiceAnswer","text":"Objects store unordered data of any type as key-value pairs.","reason":"Correct!"},{"__typename":"MultipleChoiceAnswer","text":"Objects store data in numbered positions. ","reason":"Objects store unordered data of any type as key-value pairs."},{"__typename":"MultipleChoiceAnswer","text":"Objects can't store other objects.","reason":"Objects store unordered data of any type, including other objects."}],"image":null,"latex_block":null,"code_snippet":null},{"__typename":"MultipleChoice","id":"5b212ece646caa5b485bafd8","type":"multiple_choice","prompt":"Which is the correct syntax for creating an object literal?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"```js\nlet myObject = {\n  greeting: 'hello'\n};\n```","reason":"Correct!"},{"__typename":"MultipleChoiceAnswer","text":"```js\nlet myObject = {\n  greeting = 'hello'\n};\n```","reason":"Keys and values are separated with a colon instead of an equals sign."},{"__typename":"MultipleChoiceAnswer","text":"```js\nlet myObject: {\n  greeting = 'hello'\n};\n```","reason":"Variables need an equals sign, and key-value pairs need colons. "},{"__typename":"MultipleChoiceAnswer","text":"```js\nlet myObject; {\n  greeting: 'hello'\n};\n```","reason":"Variable declarations need an equals sign. "}],"image":null,"latex_block":null,"code_snippet":null},{"__typename":"MultipleChoice","id":"5b212ece646caa5b485bafe4","type":"multiple_choice","prompt":"How can we add a property to the object below?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`bikes['specialized'] = 'red';`","reason":"Good job! We could accomplish the same thing using dot notation: `bikes.specialized = 'red';`"},{"__typename":"MultipleChoiceAnswer","text":"`bikes = specialized: 'red';`","reason":"Use dot or bracket notation to add an item to an object."},{"__typename":"MultipleChoiceAnswer","text":"`let bikes.specialized = 'red'`","reason":"This would result in a SyntaxError. Since we're not declaring a variable, we don't use the keyword `let`."},{"__typename":"MultipleChoiceAnswer","text":"`bikes.'specialized' = 'red';`","reason":"This would result in a SyntaxError. When using dot notation we don't put single quotation marks around the key. "}],"image":null,"latex_block":null,"code_snippet":{"__typename":"CodeSnippet","language":"javascript","text":"let bikes = {\n  schwinn: 'blue',\n  trek: 'black'\n}"}},{"__typename":"MultipleChoice","id":"5b212ece646caa5b485bafef","type":"multiple_choice","prompt":"What is a method?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"A method is a property with a function as its value. ","reason":"Right!"},{"__typename":"MultipleChoiceAnswer","text":"A method is a general term used to describe how to create objects.","reason":"A method is property with a function as its value. "},{"__typename":"MultipleChoiceAnswer","text":"A method is a function that takes an object as its parameter.","reason":"A method is property with a function as its value. "}],"image":null,"latex_block":null,"code_snippet":null},{"__typename":"MultipleChoice","id":"5b212ece646caa5b485baff3","type":"multiple_choice","prompt":"How can we call the method in the code below?","correct_answer":1,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`myObj.sayHello`","reason":"This will return the function as a value instead of calling it."},{"__typename":"MultipleChoiceAnswer","text":"`myObj.sayHello()`","reason":"Right on!"},{"__typename":"MultipleChoiceAnswer","text":"`sayHello()`","reason":"We need to access the method by accessing it through the `myObj` object: `exampleObject.exampleMethod()`"},{"__typename":"MultipleChoiceAnswer","text":"`myObj['sayHello']`","reason":"This will return the whole method, and will not return the string."}],"image":null,"latex_block":null,"code_snippet":{"__typename":"CodeSnippet","language":"javascript","text":"let myObj = {\n  sayHello() {\n    return 'Hello there!';\n  }\n}"}},{"__typename":"MultipleChoice","id":"5b212ece646caa5b485baff9","type":"multiple_choice","prompt":"What are the keys in this object?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`coffeeMaker`,\u003cbr/\u003e `ceilingFan`, \u003cbr/\u003e `books`","reason":"Nice work!"},{"__typename":"MultipleChoiceAnswer","text":"`'Aeropress'`,\u003cbr/\u003e `true`,\u003cbr/\u003e `114`","reason":"These are the values. The keys are the words before the colon."},{"__typename":"MultipleChoiceAnswer","text":"`coffeeMaker: 'Aeropress'`, \u003cbr/\u003e\n`ceilingFan: true`, \u003cbr/\u003e\n`books: 114`","reason":"These are the key-value pairs. The keys are the words on the left."}],"image":null,"latex_block":null,"code_snippet":{"__typename":"CodeSnippet","language":"javascript","text":"let apartment = {\n  coffeeMaker: 'Aeropress',\n  ceilingFan: true,\n  books: 114\n}"}},{"__typename":"MultipleChoice","id":"5b212ece646caa5b485baffe","type":"multiple_choice","prompt":"What should we add to the empty `.withDiscount()` method to return the cost of the meatballs object with a two dollar discount?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`return this.cost - 2;`","reason":"Nice work!"},{"__typename":"MultipleChoiceAnswer","text":"`return cost - 2;`","reason":"You need to use `this.cost` to access the value stored to the `cost` key."},{"__typename":"MultipleChoiceAnswer","text":"`cost - 2;`","reason":"You need the `return` keyword and to prepend `cost` with `this`."},{"__typename":"MultipleChoiceAnswer","text":"`this.cost - 2;`","reason":"You need to start this line of code with the `return` keyword."}],"image":null,"latex_block":null,"code_snippet":{"__typename":"CodeSnippet","language":"javascript","text":"let meatballs = {\n    cost: 5,\n    withDiscount() {\n\n    }\n};"}},{"__typename":"MultipleChoice","id":"5b212ece646caa5b485bb00a","type":"multiple_choice","prompt":"What's wrong with the setter method in the example below?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"The setter should contain `this._num` in place of `_num`.","reason":"Nice Job!"},{"__typename":"MultipleChoiceAnswer","text":"The setter input argument should be called `num`.","reason":"The correct answer is that the setter should contain `this._num` in place of `_num`."},{"__typename":"MultipleChoiceAnswer","text":"The `_num` key should not have an underscore (`_`) in it.","reason":"The correct answer is that the setter should contain `this._num` in place of `_num`."},{"__typename":"MultipleChoiceAnswer","text":"There is nothing wrong with the method.","reason":"The correct answer is that the setter should contain `this._num` in place of `_num`."}],"image":null,"latex_block":null,"code_snippet":{"__typename":"CodeSnippet","language":"javascript","text":"let tempObj = {\n  _num: 22,\n  set num(numIn) { \n    _num = numIn;\n  }\n};"}},{"__typename":"MultipleChoice","id":"5b212ece646caa5b485bb010","type":"multiple_choice","prompt":"Which line of code would NOT print the value saved to the `_num` key in the `tempObj` object.","correct_answer":1,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`console.log(tempObj.num);`","reason":"Since we wrote a getter, we can use regular access notation, `tempObj.num`. So this would print `22`."},{"__typename":"MultipleChoiceAnswer","text":"`console.log(tempObj.num());`","reason":"Correct! We wrote a getter. This line is looking for a regular method called `.num()` and would cause an error "},{"__typename":"MultipleChoiceAnswer","text":"`console.log(tempObj['num']);`","reason":"Using bracket notation and quotation marks around the key would allow us to access the property."},{"__typename":"MultipleChoiceAnswer","text":"`console.log(tempObj._num);`","reason":"Even though we wrote a getter for `num`, we can still access the `_num` property. "}],"image":null,"latex_block":null,"code_snippet":{"__typename":"CodeSnippet","language":"javascript","text":"let tempObj = {\n    _num: 22,\n    get num() {\n        return this._num;\n    }\n};"}},{"__typename":"MultipleChoice","id":"5b858f1239652c56a088aea2","type":"multiple_choice","prompt":"What will the following code output?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"```\nnumDoors\nisDirty\ncolor\n```","reason":"Correct! This code will iterate through the `car` object and print each key. "},{"__typename":"MultipleChoiceAnswer","text":"```\n4\ntrue\nred\n```","reason":"This code will iterate through the `car` object and print each key\u0026mdash;not that key's value. "},{"__typename":"MultipleChoiceAnswer","text":"```\nnumDoors: 4\nisDirty: true\ncolor: red\n```","reason":"This code will iterate through the `car` object and print just the key\u0026mdash;not that key-value pair. "}],"image":null,"latex_block":null,"code_snippet":{"__typename":"CodeSnippet","language":"javascript","text":"const car = {\n  numDoors: 4,\n  isDirty: true,\n  color: 'red'\n}\n\nfor (let key in car) {\n  console.log(key)\n}"}},{"__typename":"MultipleChoice","id":"5b8591795df3153e750be30a","type":"multiple_choice","prompt":"Given the following code, which expression will evaluate to `apples`?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`refrigerator['produce drawer'].fruit[0]`","reason":"Correct! `refrigerator['produce drawer']` will evaluate to the object containing the `fruit` key which holds an array. At the 0th index of that array is `'apples'`"},{"__typename":"MultipleChoiceAnswer","text":"`refrigerator['produce drawer']`","reason":"`refrigerator['produce drawer']` will evaluate to the object containing the `fruit` key, but we need to access that property and then index the array it holds."},{"__typename":"MultipleChoiceAnswer","text":"`refrigerator.temperature`","reason":"This will evaluate to `35` the value being stored on the `temperature` property"},{"__typename":"MultipleChoiceAnswer","text":"`refrigerator.'produce drawer'.fruit[0]`","reason":"Since the `'produce drawer'` key has a space in it, we must access it using bracket notation, (`[]`)."}],"image":null,"latex_block":null,"code_snippet":{"__typename":"CodeSnippet","language":"javascript","text":"const refrigerator = {\n  dairy: ['cheese', 'milk', 'sour cream'],\n  temperature: 35,\n  'produce drawer': {\n    vegetables: ['lettuce', 'broccoli', 'peas'],\n    fruit: ['apples', 'berries', 'grapes'] \n  }\n}"}},{"__typename":"MultipleChoice","id":"5b85a8a0f242fc4e1283b897","type":"multiple_choice","prompt":"Which of the following is an example of destructured assignment?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"```js\nlet {name} = myDog;\n```","reason":"Correct! Using ES6's destructured assignment, we can use this syntax to create a variable `name` with a value of  `myDog`'s `.name` property"},{"__typename":"MultipleChoiceAnswer","text":"```js\nlet name = myDog.name;\n```","reason":"This is using regular variable assignment (not destructured assignment) to create a variable `name` with a value of  `myDog`'s `.name` property. "},{"__typename":"MultipleChoiceAnswer","text":"```js\nlet color = 'tan';\n```","reason":"Here we're creating a variable `color` with the same value of  `myDog`'s `.color` property, but we're not actually accessing that property nor using ES6 destructured assignment. "},{"__typename":"MultipleChoiceAnswer","text":"```js\nlet {name} = myDog.name;\n```","reason":"This is not the correct syntax  for a destructured assignment. The value of `name` will be `undefined`."}],"image":null,"latex_block":null,"code_snippet":{"__typename":"CodeSnippet","language":"javascript","text":"const myDog = {\n  name: 'Tadpole',\n  breed: 'mutt',\n  color: 'tan',\n  weight: 32\n}\n"}},{"__typename":"MultipleChoice","id":"5b85a8a139652c569388acac","type":"multiple_choice","prompt":"Which of the following Object methods can be used to copy all of the properties of an object into a new object?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`Object.assign()`","reason":"Correct! "},{"__typename":"MultipleChoiceAnswer","text":"`myObject.hasOwnProperty()`","reason":"The `.hasOwnProperty()` is an instance method that checks if an object has the passed in value as a property. "},{"__typename":"MultipleChoiceAnswer","text":"`Object.keys()`","reason":"`Object.keys()` returns an array with an object's property names (keys)."},{"__typename":"MultipleChoiceAnswer","text":"`Object.entries()`","reason":"`Object.entries()` returns an array containing nested arrays of all the key-value pairs of an object."}],"image":null,"latex_block":null,"code_snippet":null},{"__typename":"MultipleChoice","id":"5b85a8a31d197251326cfad3","type":"multiple_choice","prompt":"What is a factory function?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"A function that returns an object.","reason":"Correct! "},{"__typename":"MultipleChoiceAnswer","text":"A function that returns an array of objects.","reason":"A factory function is a function that returns a single object, not in an array. "},{"__typename":"MultipleChoiceAnswer","text":"A function that takes an object as an argument and then modifies it. ","reason":"A factory function is a function that returns a new object, not one that modifies an existing object."}],"image":null,"latex_block":null,"code_snippet":null}]},{"__typename":"Project","id":"c2ad6529e95063621122ff2e45ab31a1","description":"Practice using getters and setters in JavaScript to hone your skills and feel confident taking them to the real world.","isDeprecated":null,"isFree":false,"published":true,"slug":"meal-maker","title":"Meal Maker","time":30,"type":"project","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"progress":{"__typename":"ProjectProgressSummary","content_item_id":"c2ad6529e95063621122ff2e45ab31a1","started":false,"started_at":null,"completed":false,"completed_at":null,"user_completed":false,"user_completed_at":null,"user_id":"5c76d428aa33d1d2df000015","last_updated":null,"record":null,"progress_pct":0,"tasks_complete":0,"tasks_total":11,"status":0,"type":"project","checklist":{}},"standalone":false,"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"projectInformation":{"__typename":"ProjectInformation","ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node-14","server":null},"download_path":null,"objective":"A restaurant has hired you to create a function for their website that allows them to set a meal and price each morning for Today's Special. Use your knowledge of getters and setters to make sure anyone who uses the new function can generate a meal and a price for Today's Special without any embarrassing errors!\n\nIf you get stuck during this project or would like to see an experienced developer work through it, click **\"Get Unstuck\"** to see a **project walkthrough video**.","preview_url":null,"thumbnail_url":"https://content.codecademy.com/projects/project_thumbnails/introduction-to-javascript/img_JS_mealMaker.png","video_url":"https://www.youtube.com/watch?v=YrnItiYQU6U","workspace":{"__typename":"Workspace","id":"5c33c09ef242fc454d3dcc62","slug":"learn-javascript-objects-meal-maker-update-2022","type":"node-14"},"self_assessments":[{"__typename":"ProjectTaskGroup","heading":"Create the Menu Object","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"You can create an empty object using the `const` keyword before the name of the object and set it equal to an empty set of curly brackets (`{ }`).","task_key":"0_1","text":"We'll hold the meal, price, and their respective getters and setters in an object named `menu`.\n\nIn **app.js**, create an empty `menu` object."},{"__typename":"ProjectTaskGroupTask","hint":"In JavaScript, it's a common convention to place an underscore `_` before the name of a property that should not be altered.\n\n```js\n_property: value\n```","task_key":"0_9","text":"The `menu` object will hold the meal and price of Today's Special as properties and they shouldn't be altered directly. \n\nWithin the `menu` object, create a `_meal` property with a value of an empty string (`''`). This will eventually hold the name of the meal."},{"__typename":"ProjectTaskGroupTask","hint":"Be sure to place a comma `,` after the `_meal` property-value pair as well as any subsequent properties and methods.","task_key":"0_12","text":"Next, add a `_price` property with a value of `0`. This will eventually hold the price of the meal, and should also not be altered directly."},{"__typename":"ProjectTaskGroupTask","hint":"You can directly manipulate an object property using the following syntax:\n\n```js\nobject.property = value;\n```","task_key":"0_11","text":"We know properties that begin with `_` should not be directly manipulated. But just to validate this knowledge, let's test it out!\n\nBelow the `menu` object, directly manipulate the two properties by assigning `_meal` a number value and `_price` a string value. \n\nThen, below the new assignments, `console.log()` the `menu` object to see how not type checking these values could cause confusion for a website visitor!"}]},{"__typename":"ProjectTaskGroup","heading":"Add Setter Methods","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"Syntactically, a setter is created using the `set` keyword, followed by a function declaration.\n\n```js\nset functionName() {\n\n}\n```","task_key":"2_046401401149962496","text":"To safely reassign the two `menu` properties, we can add setters that type check the values being assigned.\n\nBelow the properties, use the `set` keyword to create a `meal` setter method with `mealToCheck` as a parameter. Leave the function body empty for now."},{"__typename":"ProjectTaskGroupTask","hint":"You can access the `menu` object's property using the `this` keyword.\n\nOne way to check that the value is a 'string', is to use the [`typeof`](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/typeof) operator.","task_key":"2_03571440436933173","text":"In the body of the setter method, create an `if` statement that checks if `mealToCheck` is a `string`. If it is, return the object's `_meal` property with `mealToCheck` assigned as the value."},{"__typename":"ProjectTaskGroupTask","hint":"Just like before, create an `if` statement using `typeof` to check if  `priceToCheck` is a `number`. If it is, return the assignment of `priceToCheck` to the `menu` object's `_price` property.","task_key":"2_012254155249971577","text":"Utilizing the same procedures as above, use the `set` keyword to create a `price` setter with `priceToCheck` as a parameter. This method should make sure the value associated with `_price` is always a `number`."},{"__typename":"ProjectTaskGroupTask","hint":"Since the values are being assigned outside of the scope of the `menu` object, the `this` keyword is not needed here. Instead, reference the object, followed by the setter like below:\n\n```js\nobject.setter = value;\n```\n\nAnd remember, setter methods do not need parentheses.","task_key":"2_018723814333293576","text":"Below the `menu` object, set the values of `_meal` and `_price` using the newly created setter methods. Then, `console.log()` the `menu` object to check their functionality."}]},{"__typename":"ProjectTaskGroup","heading":"Add a Getter Method","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"Similar to a setter method, a getter is created using the `get` keyword, followed by a function declaration.","task_key":"3_07311850057996565","text":"Now it's time to safely return the values of the `_meal` and `_price` properties in a readable form. Instead of directly accessing the properties, we can use a getter method that proactively checks if a meal and price have been properly set, before returning the values.\n\nBelow the setters, use the `get` keyword to create a `todaysSpecial` method. Leave the function body empty for now."},{"__typename":"ProjectTaskGroupTask","hint":"You may remember from the [Conditionals](https://www.codecademy.com/courses/introduction-to-javascript/lessons/control-flow/exercises/true-false-values) lesson that empty strings and `0` are _falsy values_. Therefore, the initial values will evaluate as false until appropriate values have been assigned.","task_key":"3_007573086500230763","text":"In the body of the getter, create an `if…else` statement to check if `_meal` and `_price` values exist (or are truthy values). If so, return a string telling potential website visitors what Today's Special is. For example: \"Today's Special is Spaghetti for $5!\" \n\nIf `_meal` and `_price` values do not exist (or are falsy) return the string `'Meal or price was not set correctly!'`.\n"}]},{"__typename":"ProjectTaskGroup","heading":"Get Today's Special","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"Access the `todaysSpecial` getter inside of the `console.log()` parentheses.","task_key":"4_0014379823776081047","text":"Finally, use the getter method to `console.log()` Today's Special.\n\nAssuming you used the `meal` setter to assign a string, and the `price` setter to assign a number in task 8, you should see Today's Special logged to the console.\n\nIf you want to extend your learning on this project, try adding an array of meals and prices to randomly set and get Today's Special!"}]}],"components":[{"__typename":"PersistentCodeEditor","id":"5c33c09ef242fc454d3dcc60","type":"PersistentCodeEditor","files":["app.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c33c09ef242fc454d3dcc61","type":"OutputTerminal"}]}},{"__typename":"Lesson","id":"ddf33669d92ca666c4ef1d39e6f8b0d8","description":"Learn how to store data and functions inside JavaScript objects. ","isDeprecated":false,"isFree":true,"published":true,"slug":"objects","title":"Objects","time":107,"type":"lesson","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"exercise_ids":["456ccb9bcc785bd1aa5e4e7f495e2fbc","7d7dc15ef16e8bb03a1ef992b343c1c1","7f654c3938c7433492415ad0a020f619","80103147ab22fcb7a815e5a4a956c559","d39b08fa0a507b1a0b4a27f3de72ed9c","b1d8bb07c723fd9aa54e8a121f9e7dc1","973b64d5a559c56f959e5183b3427c16","7f657d452d381c660e2a0891cb364305","461f055d5e438176b653004a8aec2c33","0dc2adf6d4c975da4de7d1b479459af0"],"published_exercise_ids":["456ccb9bcc785bd1aa5e4e7f495e2fbc","7d7dc15ef16e8bb03a1ef992b343c1c1","7f654c3938c7433492415ad0a020f619","80103147ab22fcb7a815e5a4a956c559","d39b08fa0a507b1a0b4a27f3de72ed9c","b1d8bb07c723fd9aa54e8a121f9e7dc1","973b64d5a559c56f959e5183b3427c16","7f657d452d381c660e2a0891cb364305","461f055d5e438176b653004a8aec2c33","0dc2adf6d4c975da4de7d1b479459af0"],"exercises":[{"__typename":"Exercise","id":"456ccb9bcc785bd1aa5e4e7f495e2fbc","sourceId":null,"title":"Introduction to Objects","slug":"intro","published":true,"setup_command":"","created_at":"2018-11-13T14:12:12Z","checkpoints":[],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-05-27T19:26:35Z","workspace":{"__typename":"Workspace","id":"5ef0e1291dde1c00126fe134","slug":"learn-javascript-objects-intro","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.233333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c33c09cf242fc454d3dcbd6","type":"Narrative","content":"It’s time to learn more about the basic structure that permeates nearly every aspect of JavaScript programming: objects.\n\nYou're probably already more comfortable with objects than you think, because JavaScript loves objects! Many components of the language are actually objects under the hood, and even the parts that aren't\u0026mdash; like strings or numbers\u0026mdash; can still act like objects in some instances. \n\nThere are only seven fundamental data types in JavaScript, and six of those are the primitive data types: string, number, boolean, null, undefined, and symbol. With the seventh type, objects, we open our code to more complex possibilities. We can use JavaScript objects to model real-world things, like a basketball, or we can use objects to build the data structures that make the web possible. \n\nAt their core, JavaScript objects are containers storing related data and functionality, but that deceptively simple task is extremely powerful in practice. You've been using the power of objects all along, but now it's time to understand the mechanics of objects and start making your own! ","instructions":null},{"__typename":"LayoutImage","id":"5c33c09cf242fc454d3dcbd5","type":"Image","image_url":"https://content.codecademy.com/courses/learn-javascript-objects/javascript_illo.svg","alt_text":"Apple, baby, table, and worm visualized as JavaScript Objects"}]},{"__typename":"Exercise","id":"7d7dc15ef16e8bb03a1ef992b343c1c1","sourceId":null,"title":"Creating Object Literals","slug":"objects","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:12Z","checkpoints":[{"__typename":"Checkpoint","id":"5c33c09cf242fc454d3dcbdc","instructions":"The `spaceship` we have so far looks good but, unfortunately, is not very fast at hyperspace travel due to having an inferior fuel source. Make a new spaceship object named `fasterShip` with the same `color` as `spaceship` but with a `Fuel Type` equal to `'Turbo Fuel'`.","hint":"Create an object literal with two properties. \n```js\nlet objectName = {\n  'Property Name': 'Property Value',\n  propName: 'Prop Value'\n};\n```","test_type":"mochaTest","test_code":"console.log = function() {}\nconst { expect } = require('chai')\nconst rewire = require('rewire');\nvar sinon = require('sinon')\n\ndescribe('', function () {\n    it('', function () {\n        let appModule;\n        try {\n            appModule = rewire(\"../app.js\")\n        } catch (e) {\n            expect(true, 'Try checking your code again. You likely have a syntax error.\\n').to.equal(false);\n        }\n        let fasterShip\n        try {\n            fasterShip = appModule.__get__(\"fasterShip\");\n        } catch (e) {\n            expect(true, 'Did you create `fasterShip`?\\n').to.equal(false);\n        }\n\n        expect(fasterShip, \"Did you create a `fasterShip` object literal?\").to.be.an.instanceOf(Object);\n        expect((fasterShip.color), \"Your `fasterShip` object should have the key of `color` set to the value of `'silver'`\").to.equal('silver')\n        expect((fasterShip['Fuel Type']), \"Your `fasterShip` object should have the key of `'Fuel Type'` set to the value of `'Turbo Fuel'`\").to.equal('Turbo Fuel')\n    });\n});","test_options":{"withBabel":true}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-11-02T18:20:03Z","workspace":{"__typename":"Workspace","id":"5f6373a871604d001210847b","slug":"object-literals-creating-objects","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":6.383333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c33c09cf242fc454d3dcbda","type":"Narrative","content":"Objects can be assigned to variables just like any JavaScript type. We use curly braces, `{}`, to designate an _object literal_:\n```js\nlet spaceship = {}; // spaceship is an empty object\n```\nWe fill an object with unordered data. This data is organized into _key-value pairs_. A key is like a variable name that points to a location in memory that holds a value.\n\n\u003cimg src=https://content.codecademy.com/courses/learn-javascript-objects/key%20value.svg\u003e\n\nA key's value can be of any data type in the language including functions or other objects. \n\nWe make a key-value pair by writing the key's name, or _identifier_, followed by a colon and then the value. We separate each key-value pair in an object literal with a comma (`,`).  Keys are strings, but when we have a key that does not have any special characters in it, JavaScript allows us to omit the quotation marks:\n\n\u003cimg src= https://static-assets.codecademy.com/Courses/learn-javascript-objects/javascript_object.svg \u003e\n\n```js\n// An object literal with two key-value pairs\nlet spaceship = {\n  'Fuel Type': 'diesel',\n  color: 'silver'\n};\n```\nThe `spaceship` object has two properties `Fuel Type` and `color`. `'Fuel Type'` has quotation marks because it contains a space character. \n\nLet's make some objects!","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c33c09cf242fc454d3dcbd8","type":"PersistentCodeEditor","files":["app.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c33c09cf242fc454d3dcbd9","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"7f654c3938c7433492415ad0a020f619","sourceId":null,"title":"Accessing Properties","slug":"object-property-access","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:12Z","checkpoints":[{"__typename":"Checkpoint","id":"5c33c09cf242fc454d3dcbe1","instructions":"Let's use the dot operator to access the value of `numCrew` from the `spaceship` object in the code editor. Create a variable `crewCount` and assign the `spaceship`'s `numCrew` property to it. ","hint":"Create a variable with a value of the object's property:\n```js\n const variableName = objectName.propertyName;\n```","test_type":"mochaTest","test_code":"console.log = function() {}\nconst { expect } = require('chai')\nconst rewire = require('rewire');\nvar fs = require('fs')\n\ndescribe('', function () {\n    it('', function () {\n        let appModule;\n        try {\n            appModule = rewire(\"../app.js\")\n        } catch (e) {\n            expect(true, 'Try checking your code again. You likely have a syntax error.\\n').to.equal(false);\n        }\n        let spaceship\n        try {\n            spaceship = appModule.__get__(\"spaceship\");\n        } catch (e) {\n            expect(true, 'Did you accidentally delete the `spaceship` object?\\n').to.equal(false);\n        }\n\n        let crewCount\n        try {\n            crewCount = appModule.__get__(\"crewCount\");\n        } catch (e) {\n            expect(true, 'Did you create an `crewCount` variable?\\n').to.equal(false);\n        }\n\n        expect((crewCount), \"Your `crewCount` variable should be assigned the value of the `spaceship` object's `numCrew` property\").to.equal(spaceship.numCrew)\n        \n        \n        var regex = /crewCount\\s*\\=\\s*5/g;\n        let theirCode = fs.readFileSync('./app.js', 'utf8');\n        var found = regex.test(theirCode);\n        expect(found, \"You shouldn't assign the value of `crewCount` by directly setting it to `5`. ie. `crewCount = 5;`. Instead use property access.\").to.equal(false)\n        var regex2 = /spaceship.numCrew/g;\n    var found2 = regex2.test(theirCode);\n    expect(found2, \"You should be using the dot operator to access the `numCrew` property on the `spaceship` object.\").to.equal(true)\n    });\n});","test_options":{"withBabel":true}},{"__typename":"Checkpoint","id":"5c33c09cf242fc454d3dcbe2","instructions":"Again using the dot operator, create a variable `planetArray` and assign the `spaceship`'s  `flightPath` property to it.","hint":"Create a variable with a value of the object's property:\n```js\n const variableName = objectName.propertyName;\n```","test_type":"mochaTest","test_code":"console.log = function() {}\nconst { expect } = require('chai')\nconst rewire = require('rewire');\nvar fs = require('fs')\n\ndescribe('', function () {\n    it('', function () {\n        let appModule;\n        try {\n            appModule = rewire(\"../app.js\")\n        } catch (e) {\n            expect(e, 'Try checking your code again. You likely have a syntax error.\\n').to.not.exist;\n        }\n        let spaceship\n        try {\n            spaceship = appModule.__get__(\"spaceship\");\n        } catch (e) {\n            expect(e, 'Did you accidentally adelete the `spaceship` object?\\n').to.not.exist;\n        }\n\n        let planetArray\n        try {\n            planetArray = appModule.__get__(\"planetArray\");\n        } catch (e) {\n            expect(e, 'Did you create an `planetArray` variable?\\n').to.not.exist;\n        }\n\n        expect((planetArray), \"Your `planetArray` variable should be assigned the value of the `spaceship` object's `flightPath` property\").to.equal(spaceship.flightPath)\n        \n        var regex = /planetArray\\s*\\=\\s*\\[/g;\n        let theirCode = fs.readFileSync('./app.js', 'utf8');\n        var found = regex.test(theirCode);\n        expect(found, \"You shouldn't assign the value of `planetArray` by directly setting it to an array. Instead use property access.\").to.equal(false)\n        \n        var regex2 = /spaceship.flightPath/g;\n    var found2 = regex2.test(theirCode);\n    expect(found2, \"You should be using the dot operator to access the `flightPath` property on the `spaceship` object.\").to.equal(true)\n\n    });\n});","test_options":{"withBabel":true}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-05-27T19:29:46Z","workspace":{"__typename":"Workspace","id":"5ef0e1427c0f450012788ea9","slug":"object-literals-accessing-properties","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":4.833333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"OutputTerminal","id":"5c33c09cf242fc454d3dcbde","type":"OutputTerminal"},{"__typename":"Narrative","id":"5c33c09cf242fc454d3dcbdf","type":"Narrative","content":"There are two ways we can access an object's property. Let's explore the first way\u0026mdash; dot notation, `.`.\n\nYou've used dot notation to access the properties and methods of built-in objects and data instances:\n```js\n'hello'.length; // Returns 5\n```\nWith property dot notation, we write the object's name, followed by the dot operator and then the property name (key):\n```js\nlet spaceship = {\n  homePlanet: 'Earth',\n  color: 'silver'\n};\nspaceship.homePlanet; // Returns 'Earth',\nspaceship.color; // Returns 'silver',\n```\n\u003cimg src=https://content.codecademy.com/courses/learn-javascript-objects/object%20dot%20notation.svg\u003e\n\nIf we try to access a property that does not exist on that object, `undefined` will be returned.\n```js\nspaceship.favoriteIcecream; // Returns undefined\n```\nLet's get some more practice using dot notation on an object!","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c33c09cf242fc454d3dcbdd","type":"PersistentCodeEditor","files":["app.js"],"navigator_disabled":null,"no_run_button":null}]},{"__typename":"Exercise","id":"80103147ab22fcb7a815e5a4a956c559","sourceId":null,"title":"Bracket Notation","slug":"object-property-access-ii","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:12Z","checkpoints":[{"__typename":"Checkpoint","id":"5c33c09cf242fc454d3dcbe7","instructions":"Let's use bracket notation to access the value of `'Active Mission'` from the `spaceship` object in the code editor. Create a variable `isActive` and assign the `spaceship`'s  `'Active Mission'` property to it.","hint":"```js\nlet variableName = objectName['propertyName']\n```","test_type":"mochaTest","test_code":"console.log = function() {}\nconst { expect } = require('chai')\nconst rewire = require('rewire');\n\ndescribe('', function () {\n    it('', function () {\n        let appModule;\n        try {\n            appModule = rewire(\"../app.js\")\n        } catch (e) {\n            expect(true, 'Try checking your code again. You likely have a syntax error.\\n').to.equal(false);\n        }\n        let spaceship\n        try {\n            spaceship = appModule.__get__(\"spaceship\");\n        } catch (e) {\n            expect(true, 'Did you delete the `spaceship` object?\\n').to.equal(false);\n        }\n\n        let isActive\n        try {\n            isActive = appModule.__get__(\"isActive\");\n        } catch (e) {\n            expect(true, 'Did you create an `isActive` variable?\\n').to.equal(false);\n        }\n\n        expect((isActive), \"Your `isActive` variable should be assigned the value of the `spaceship` object's `'Active Mission'` property\").to.equal( spaceship['Active Mission'])\n    });\n});","test_options":{"withBabel":true}},{"__typename":"Checkpoint","id":"5c33c09cf242fc454d3dcbe8","instructions":"Using bracket notation and the `propName` variable provided, `console.log()` the value of the `'Active Mission'` property. ","hint":"```js\nconsole.log(objectName[variableName])\n```","test_type":"componentTest","test_code":"      if (Components.OutputTerminal.hasOutput('true')) {\n        return { pass: true };\n      }\n      return {\n        pass: false,\n        errors: {\n          friendly: 'Did you log `\\'spaceship[propName]\\'` to the console?',\n          component: 'PersistentCodeEditor'\n        }\n      };","test_options":{}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-07-26T16:56:52Z","workspace":{"__typename":"Workspace","id":"5f0606a8752bd800124796cf","slug":"object-literals-bracket-notation","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":8.05},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c33c09cf242fc454d3dcbe5","type":"Narrative","content":"The second way to access a key's value is by using bracket notation, `[ ]`.\n\nYou've used bracket notation when indexing an array:\n```js\n['A', 'B', 'C'][0]; // Returns 'A'\n```\nTo use bracket notation to access an object's property, we pass in the property name (key) as a string.\n\n\u003cimg src=https://content.codecademy.com/courses/learn-javascript-objects/object%20access%20bracket.svg\u003e\n\nWe **must** use bracket notation when accessing keys that have numbers, spaces, or special characters in them. Without bracket notation in these situations, our code would throw an error.\n \n```js\nlet spaceship = {\n  'Fuel Type': 'Turbo Fuel',\n  'Active Duty': true,\n  homePlanet: 'Earth',\n  numCrew: 5\n};\nspaceship['Active Duty'];   // Returns true\nspaceship['Fuel Type'];   // Returns  'Turbo Fuel'\nspaceship['numCrew'];   // Returns 5\nspaceship['!!!!!!!!!!!!!!!'];   // Returns undefined\n```\nWith bracket notation you can also use a variable inside the brackets to select the keys of an object. This can be especially helpful when working with functions:\n```js\nlet returnAnyProp = (objectName, propName) =\u003e objectName[propName];\n \nreturnAnyProp(spaceship, 'homePlanet'); // Returns 'Earth'\n```\nIf we tried to write our `returnAnyProp()` function with dot notation (`objectName.propName`) the computer would look for a key of `'propName'` on our object and not the value of the `propName` parameter. \n\nLet's get some practice using bracket notation to access properties!","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c33c09cf242fc454d3dcbe3","type":"PersistentCodeEditor","files":["app.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c33c09cf242fc454d3dcbe4","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"d39b08fa0a507b1a0b4a27f3de72ed9c","sourceId":null,"title":"Property Assignment","slug":"add-property","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:12Z","checkpoints":[{"__typename":"Checkpoint","id":"5c33c09cf242fc454d3dcbed","instructions":"Reassign the `color` property of the `spaceship` object to have a value of `'glorious gold'` \n","hint":"```js \nobjectName['Property Name'] = 'New Property Value';\nobjectName.propName = 'New Prop Value';\n```","test_type":"mochaTest","test_code":"console.log = function() {}\nconst { expect } = require('chai')\nconst rewire = require('rewire');\nvar fs = require('fs');\n\ndescribe('', function () {\n    it('', function () {\n        let appModule;\n        try {\n            appModule = rewire(\"../app.js\")\n        } catch (e) {\n            expect(true, 'Try checking your code again. You likely have a syntax error.\\n').to.equal(false);\n        }\n        let spaceship\n        try {\n            spaceship = appModule.__get__(\"spaceship\");\n        } catch (e) {\n            expect(true, 'Did you delete the `spaceship` object?\\n').to.equal(false);\n        }\n\n        expect((spaceship.color), \"Use the dot operator to assign the `spaceship`'s color property to `'glorious gold'`\").to.equal('glorious gold')\n        var regex1 = /spaceship\\.color/g;\n        var regex2 = /spaceship\\s*\\[\\s*('|\"|`)color('|\"|`)\\s*]/g;\n\t\t\t\tlet theirCode = fs.readFileSync('./app.js', 'utf8');\n\t\t\t\tvar found1 = regex1.test(theirCode);\n        var found2 = regex2.test(theirCode);\n\t\t\t\texpect((found1 || found2), \"You should update the `color` property on the `spaceship` object using the dot (`.`) operator (or bracket notation).\").to.equal(true)\n        \n    });\n});","test_options":{"withBabel":true}},{"__typename":"Checkpoint","id":"5c33c09cf242fc454d3dcbee","instructions":"Without changing lines 1 - 6, add a `numEngines` property with a numeric value between 1 and 10 to the `spaceship` object.\n","hint":"```js \nobjectName['Property Name'] = 'New Property Value';\nobjectName.propName = 'New Prop Value';\n```","test_type":"mochaTest","test_code":"console.log = function() {}\nconst { expect } = require('chai')\nconst rewire = require('rewire');\nvar fs = require('fs');\n\ndescribe('', function () {\n    it('', function () {\n        let appModule;\n        try {\n            appModule = rewire(\"../app.js\")\n        } catch (e) {\n            expect(e, 'Try checking your code again. You likely have a syntax error.\\n').to.not.exist;\n        }\n        let spaceship\n        try {\n            spaceship = appModule.__get__(\"spaceship\");\n        } catch (e) {\n            expect(e, 'Did you delete the `spaceship` object?\\n').to.not.exist;\n        }\n        let engines = spaceship.numEngines\n        expect((engines), \"Use the dot operator to assign the `spaceship`'s `numEngines` property to a number between 1 and 10\").to.be.a('Number')\n        expect(((1\u003c=engines) \u0026\u0026 (engines\u003c=10)), \"Is the `spaceship`'s `numEngines` property set to a number between 1 and 10?\").to.equal(true)\n        \n        var regex1 = /spaceship\\.numEngines/g;\n        var regex2 = /spaceship\\s*\\[\\s*('|\"|`)numEngines('|\"|`)\\s*]/g;\n\t\t\t\tlet theirCode = fs.readFileSync('./app.js', 'utf8');\n\t\t\t\tvar found1 = regex1.test(theirCode);\n        var found2 = regex2.test(theirCode);\n\t\t\t\texpect((found1 || found2), \"You should add the `numEngines` property on the `spaceship` object using the dot (`.`) operator (or bracket notation).\").to.equal(true)\n    });\n});","test_options":{"withBabel":true}},{"__typename":"Checkpoint","id":"5c33c09cf242fc454d3dcbef","instructions":"Use the `delete` operator to remove the `'Secret Mission'` property from the `spaceship` object.","hint":"```js \ndelete objectName['Property Name'];\ndelete objectName.propName;\n```","test_type":"mochaTest","test_code":"console.log = function() {}\nconst { expect } = require('chai')\nconst rewire = require('rewire');\nvar fs = require('fs');\n\ndescribe('', function () {\n    it('', function () {\n        let appModule;\n        try {\n            appModule = rewire(\"../app.js\")\n        } catch (e) {\n            expect(e, 'Try checking your code again. You likely have a syntax error.\\n').to.not.exist;\n        }\n        let spaceship\n        try {\n            spaceship = appModule.__get__(\"spaceship\");\n        } catch (e) {\n            expect(e, 'Did you delete the `spaceship` object?\\n').to.not.exist;\n        }\n        let mission = spaceship['Secret Mission']\n        expect((mission), \"Did you use the delete operator to delete the `spaceship`'s `'Secret Mission'` property?\").to.equal(undefined)\n        });\n   \t\t\tvar regex = /delete/g;\n\t\t\t\tlet theirCode = fs.readFileSync('./app.js', 'utf8');\n\t\t\t\tvar found = regex.test(theirCode);\n\t\t\t\texpect(found, \"You should delete the `'Secret Mission'` property on the `spaceship` object using the `delete` operator.\").to.equal(true)\n});","test_options":{"withBabel":true}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-07-26T17:00:36Z","workspace":{"__typename":"Workspace","id":"60817f7f213e7d000e5e6175","slug":"object-literals-property-assignment","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":8.583333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c33c09cf242fc454d3dcbeb","type":"Narrative","content":"Once we've defined an object, we're not stuck with all the properties we wrote. Objects are _mutable_ meaning we can update them after we create them! \n\nWe can use either dot notation, `.`, or bracket notation, `[]`,  and the assignment operator, `=`  to add new key-value pairs to an object or change an existing property. \n\n![diagram showing how an object followed by brackets ([]) with the property name as a string can be reassigned to a new value. This same idea applies for accessing a property using dot notation which has the object name, followed by a dot and the name of the property](https://static-assets.codecademy.com/Courses/Learn-JavaScript/objects/object_property_assignment.svg)\n\nOne of two things can happen with property assignment:\n-  If the property already exists on the object, whatever value it held before will be replaced with the newly assigned value.\n-  If there was no property with that name, a new property will be added to the object. \n\nIt's important to know that although we can't reassign an object declared with `const`, we can still mutate it, meaning we can add new properties and change the properties that are there.\n```js\nconst spaceship = {type: 'shuttle'};\nspaceship = {type: 'alien'}; // TypeError: Assignment to constant variable.\nspaceship.type = 'alien'; // Changes the value of the type property\nspaceship.speed = 'Mach 5'; // Creates a new key of 'speed' with a value of 'Mach 5'\n```\nYou can delete a property from an object with the `delete` operator. \n```js \nconst spaceship = {\n  'Fuel Type': 'Turbo Fuel',\n  homePlanet: 'Earth',\n  mission: 'Explore the universe' \n};\n \ndelete spaceship.mission;  // Removes the mission property\n```","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c33c09cf242fc454d3dcbe9","type":"PersistentCodeEditor","files":["app.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c33c09cf242fc454d3dcbea","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"b1d8bb07c723fd9aa54e8a121f9e7dc1","sourceId":null,"title":"Methods","slug":"methods","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:12Z","checkpoints":[{"__typename":"Checkpoint","id":"5c33c09cf242fc454d3dcbf4","instructions":"Below the `retreatMessage` variable in the code editor, create an `alienShip` object. It should contain a method `retreat()` which will `console.log()` the `retreatMessage`. ","hint":"```js\nlet objectName = {\n  methodName() {\n    console.log('The methodName method was invoked!')\n  }\n};\n```","test_type":"mochaTest","test_code":"console.log = function() {}\nconst { expect } = require('chai')\nconst rewire = require('rewire');\nlet logs = [];\n\ndescribe('', function () {\n    it('', function () {\n        let appModule;\n        try {\n            appModule = rewire(\"../app.js\")\n        } catch (e) {\n            expect(true, 'Try checking your code again. You likely have a syntax error.').to.equal(false);\n        }\n        let retreatMessage\n        try {\n            retreatMessage = appModule.__get__(\"retreatMessage\");\n        } catch (e) {\n            expect(true, 'Did you accidentally delete the `retreatMessage` variable?').to.equal(false);\n        }\n        let alienShip\n        try {\n            alienShip = appModule.__get__(\"alienShip\");\n        } catch (e) {\n            expect(true, 'Did you create an `alienShip` object literal?').to.equal(false);\n        }\n     \t appModule.__set__('console', {\n\t\t\t log: (...args) =\u003e { logs.push(...args)}\n\t\t\t\t})\n        let {retreat} = alienShip;\n        expect(retreat, \"`retreat` should be a method on your `alienShip` object.\").to.be.an.instanceOf(Function);\n      \tretreat()\n        expect(logs.includes('We no longer wish to conquer your planet. It is full of dogs, which we do not care for.'), \"Does your method log the string 'We no longer wish to conquer your planet. It is full of dogs, which we do not care for.'?\").to.equal(true)\n        });\n});","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c33c09cf242fc454d3dcbf5","instructions":"Add another method to your object literal. This method, `takeOff()`, should `console.log()` the string `'Spim... Borp... Glix... Blastoff!'`.","hint":"Don't forget to separate your methods with commas just as you would any other key-value pairs:\n```js \nlet objectName = {\n  methodName() {\n    console.log('The methodName method was invoked!')\n  }, \n  secondMethodName() {\n     console.log('The secondMethodName method was invoked!')\n}\n};\n```","test_type":"mochaTest","test_code":"console.log = function() {}\nconst { expect } = require('chai')\nconst rewire = require('rewire');\nlet logs = [];\n\ndescribe('', function () {\n    it('', function () {\n        let appModule;\n        try {\n            appModule = rewire(\"../app.js\")\n        } catch (e) {\n            expect(true, 'Try checking your code again. You likely have a syntax error.').to.equal(false);\n        }\n        let alienShip\n        try {\n            alienShip = appModule.__get__(\"alienShip\");\n        } catch (e) {\n            expect(true, 'Did you accidentally delete your `alienShip` object?').to.equal(false);\n        }\n       appModule.__set__('console', {\n\t\t\t log: (...args) =\u003e { logs.push(...args)}\n\t\t\t\t});\n        let {takeOff} = alienShip;\n        expect(takeOff, \"`takeOff()` should be a method on your `alienShip` object.\").to.be.an.instanceOf(Function);\n      \ttakeOff();\n        expect(logs.includes('Spim... Borp... Glix... Blastoff!'), \"Does your method log the string `'Spim... Borp... Glix... Blastoff!'`?\").to.equal(true)\n        });\n});","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c33c09cf242fc454d3dcbf6","instructions":"Invoke your two methods: first  `.retreat()` then `.takeOff()`.","hint":"```js \nobjectName.methodName()\n```\n","test_type":"componentTest","test_code":"      var checks = [\n        {\n          msg: 'Did you invoke the `alienShip`\\'s `.retreat()` method? Does the method `console.log()` the correct string?',\n          regex: /We no longer wish to conquer your planet\\. It is full of dogs, which we do not care for\\./\n        },\n        {\n          msg: 'Did you invoke the `alienShip`\\'s `.takeOff()` method? Does the method `console.log()` the correct string?',\n          regex: /Spim\\.\\.\\. Borp\\.\\.\\. Glix\\.\\.\\. Blastoff!/\n        }\n      ];\n      for (var i = 0; i \u003c checks.length; i++) {\n        if (!Components.OutputTerminal.hasOutput(checks[i].regex)) {\n          return {\n            pass: false,\n            errors: {\n              friendly: checks[i].msg,\n              component: 'PersistentCodeEditor'\n            }\n          };\n        }\n      }\n      return { pass: true };","test_options":{}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node-14","server":null},"last_modified_at":"2022-10-12T19:30:33Z","workspace":{"__typename":"Workspace","id":"5ef0e168b1586c0012eaf3f6","slug":"object-literals-methods","type":"node-14"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":10.783333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c33c09cf242fc454d3dcbf2","type":"Narrative","content":"When the data stored on an object is a function we call that a [_method_](https://www.codecademy.com/resources/docs/javascript/methods?page_ref=catalog). A property is what an object has, while a method is what an object does.\n\nDo object methods seem  familiar? That’s because you've been using them all along! For example `console` is a global JavaScript object and `.log()` is a method on that object. `Math` is also a global JavaScript object and `.floor()` is a method on it. \n\nWe can include methods in our object literals by creating ordinary, colon-separated key-value pairs. The key serves as our method's name, while the value is an anonymous function expression.\n```js\nconst alienShip = {\n  invade: function () { \n    console.log('Hello! We have come to dominate your planet. Instead of Earth, it shall be called New Xaculon.')\n  }\n};\n```\nWith the new method syntax introduced in ES6 we can omit the colon  and the `function` keyword.\n```js\nconst alienShip = {\n  invade () { \n    console.log('Hello! We have come to dominate your planet. Instead of Earth, it shall be called New Xaculon.')\n  }\n};\n```\nObject methods are invoked by appending the object's name with the dot operator followed by the method name and parentheses:\n```js\nalienShip.invade(); // Prints 'Hello! We have come to dominate your planet. Instead of Earth, it shall be called New Xaculon.'\n```","instructions":null},{"__typename":"OutputTerminal","id":"5c33c09cf242fc454d3dcbf0","type":"OutputTerminal"},{"__typename":"PersistentCodeEditor","id":"5c33c09cf242fc454d3dcbf1","type":"PersistentCodeEditor","files":["app.js"],"navigator_disabled":null,"no_run_button":null}]},{"__typename":"Exercise","id":"973b64d5a559c56f959e5183b3427c16","sourceId":null,"title":"Nested Objects","slug":"nested-objects","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:12Z","checkpoints":[{"__typename":"Checkpoint","id":"5c33c09cf242fc454d3dcbfb","instructions":"Create a variable `capFave` and assign the `captain`'s favorite food (the element in the 0th index of her `'favorite foods'` array) to it. Make sure to use bracket and dot notation to get the value of the food through nested access (don't just copy the value into the variable!)\n","hint":"`spaceship.crew.captain['favorite foods']` will give us access to the array of the `captain`'s favorite foods, but there's one additional step to get the first item in that array. ","test_type":"mochaTest","test_code":"console.log = function() {}\nconst { expect } = require('chai')\nconst rewire = require('rewire');\nvar fs = require('fs');\n\ndescribe('', function () {\n    it('', function () {\n        let appModule;\n        try {\n            appModule = rewire(\"../app.js\")\n        } catch (e) {\n            expect(true, 'Try checking your code again. You likely have a syntax error.\\n').to.equal(false);\n        }\n        let spaceship\n        try {\n            spaceship = appModule.__get__(\"spaceship\");\n        } catch (e) {\n            expect(true, 'Did you accidentally delete the `spaceship` object?\\n').to.equal(false);\n        }\n        let capFave\n        try {\n            capFave = appModule.__get__(\"capFave\");\n        } catch (e) {\n            expect(true, 'Did you create a `capFave` variable?\\n').to.equal(false);\n        }\n        expect(capFave, \"`capFave` should be assigned to the value at the 0th index of the `captain`'s `'favorite foods'` array.\").to.equal(spaceship.crew.captain['favorite foods'][0]);\n\n        var regex = /capFave\\s*\\=\\s*(`|'|\")cookies(`|'|\")/g;\n        let theirCode = fs.readFileSync('./app.js', 'utf8');\n        var found = regex.test(theirCode);\n        expect(found, \"You shouldn't assign the value of `capFave` by directly setting it to `'cookies'`. ie. `capFave = 'cookies';`. Instead navigate the nested object using operators.\").to.equal(false)\n    });\n});","test_options":{"withBabel":true}},{"__typename":"Checkpoint","id":"5c33c09cf242fc454d3dcbfc","instructions":"Right now the `passengers` property has a value of `null`. Instead, assign as its value an array of objects. These objects should represent the `spaceship`'s passengers as individual objects. Make at least one passenger object in the array that has at least one key-value pair on it. ","hint":"```js\npassengers : [{name: 'Space Dog'}]\n```","test_type":"mochaTest","test_code":"console.log = function() {}\nconst { expect } = require('chai')\nconst rewire = require('rewire');\n\ndescribe('', function () {\n    it('', function () {\n        let appModule;\n        try {\n            appModule = rewire(\"../app.js\")\n        } catch (e) {\n            expect(true, 'Try checking your code again. You likely have a syntax error.\\n').to.equal(false);\n        }\n        let spaceship\n        try {\n            spaceship = appModule.__get__(\"spaceship\");\n        } catch (e) {\n            expect(true, 'Did you accidentally delete the `spaceship` object?\\n').to.equal(false);\n        }\n        let passengers = spaceship.passengers\n        expect(passengers, 'Did you change the `passengers` property on the `spaceship` object to be an array?').to.be.an('array');\n\n        let firstPass = spaceship.passengers[0]\n        expect(firstPass, 'Does the `passengers` array contain at least one passenger object?').to.be.an('object');\n    });\n});","test_options":{"withBabel":true}},{"__typename":"Checkpoint","id":"5c33c09cf242fc454d3dcbfd","instructions":"Create a variable `firstPassenger` and assign the first passenger as its value (the element in the 0th index of the `spaceship.passengers` array you just made). Make sure to use bracket and dot notation to get the passenger object through nested access (don't just copy the object into the variable!)","hint":"```js\nspaceship.passengers[0]\n```","test_type":"mochaTest","test_code":"console.log = function() {}\nconst { expect } = require('chai')\nconst rewire = require('rewire');\nvar fs = require('fs');\n\ndescribe('', function () {\n    it('', function () {\n        let appModule;\n        try {\n            appModule = rewire(\"../app.js\")\n        } catch (e) {\n            expect(true, 'Try checking your code again. You likely have a syntax error.\\n').to.equal(false);\n        }\n        let spaceship\n        try {\n            spaceship = appModule.__get__(\"spaceship\");\n        } catch (e) {\n            expect(true, 'Did you accidentally delete the `spaceship` object?\\n').to.equal(false);\n        }\n        let passengers = spaceship.passengers\n        expect(passengers, 'Did you change the `passengers` property on the `spaceship` object to be an array?').to.be.an('array');\n\n        let firstPass = spaceship.passengers[0]\n        expect(firstPass, 'Does the `passengers` array contain at least one passenger object?').to.be.an('object');\n\n        let firstPassenger\n        try {\n            firstPassenger = appModule.__get__(\"firstPassenger\");\n        } catch (e) {\n            expect(true, 'Did you create a `firstPassenger` variable?\\n').to.equal(false);\n        }\n\n        var regex = /\\[\\s*0\\s*\\]/g;\n        let theirCode = fs.readFileSync('./app.js', 'utf8');\n        var found = regex.test(theirCode);\n        expect(found, \"You should access the value of the first `passenger` by indexing the `spaceship`'s passenger array ie `spaceship.passengers[0]`\").to.equal(true)\n\n        expect(firstPassenger, \"`firstPassenger` should be assigned to the value at the first index of the `spaceship`'s `passenger` array.\").to.equal(spaceship.passengers[0]);\n    });\n});","test_options":{"withBabel":true}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-07-26T16:58:48Z","workspace":{"__typename":"Workspace","id":"5e00d3449f3b8e00124b8848","slug":"object-literals-nested-objects","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":17.083333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"PersistentCodeEditor","id":"5c33c09cf242fc454d3dcbf7","type":"PersistentCodeEditor","files":["app.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c33c09cf242fc454d3dcbf8","type":"OutputTerminal"},{"__typename":"Narrative","id":"5c33c09cf242fc454d3dcbf9","type":"Narrative","content":"In application code, objects are often nested\u0026mdash; an object might have another object as a property which in turn could have a property that's an array of even more objects!\n\nIn our  `spaceship` object, we want a `crew` object. This will contain all the crew members who do important work on the craft. Each of those `crew` members are objects themselves. They have properties like `name`, and `degree`, and they each have unique methods based on their roles. We can also nest other objects in the `spaceship` such as a `telescope` or nest details about the spaceship's computers inside a parent `nanoelectronics` object.\n \n```js\nconst spaceship = {\n     telescope: {\n        yearBuilt: 2018,\n        model: '91031-XLT',\n        focalLength: 2032 \n     },\n    crew: {\n        captain: { \n            name: 'Sandra', \n            degree: 'Computer Engineering', \n            encourageTeam() { console.log('We got this!') } \n         }\n    },\n    engine: {\n        model: 'Nimbus2000'\n     },\n     nanoelectronics: {\n         computer: {\n            terabytes: 100,\n            monitors: 'HD'\n         },\n        'back-up': {\n           battery: 'Lithium',\n           terabytes: 50\n         }\n    }\n}; \n```\nWe can chain operators to access nested properties. We'll have to pay attention to which operator makes sense to use in each layer. It can be helpful to pretend you are the computer and evaluate each expression from left to right so that each operation starts to feel a little more manageable. \n```js\nspaceship.nanoelectronics['back-up'].battery; // Returns 'Lithium'\n```\nIn the preceding code:\n\n- First the computer evaluates `spaceship.nanoelectronics`, which results in an object containing the `back-up` and `computer` objects. \n- We accessed the  `back-up` object by appending `['back-up']`. \n- The  `back-up` object has a `battery` property, accessed with `.battery` which returned the value stored there: `'Lithium'`","instructions":null}]},{"__typename":"Exercise","id":"7f657d452d381c660e2a0891cb364305","sourceId":null,"title":"Pass By Reference","slug":"pass-by-reference","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:12Z","checkpoints":[{"__typename":"Checkpoint","id":"5c33c09cf242fc454d3dcc02","instructions":"Write a function `greenEnergy()` that has an object as a parameter and sets that object's `'Fuel Type'` property to `'avocado oil'`. ","hint":"```js\nlet functionName = objectParam =\u003e {\n  objectParam['Property Name'] = 'New Property Value';\n};\n```","test_type":"mochaTest","test_code":"console.log = () =\u003e {}\nconst { expect } = require('chai')\nconst rewire = require('rewire');\n\ndescribe('', function () {\n    it('', function () {\n        let appModule;\n        try {\n            appModule = rewire(\"../app.js\")\n        } catch (e) {\n            expect(true, 'Try checking your code again. You likely have a syntax error.\\n').to.equal(false);\n        }\n        let spaceship\n        try {\n            spaceship = appModule.__get__(\"spaceship\");\n        } catch (e) {\n            expect(true, 'Did you accidentally delete the `spaceship` object?\\n').to.equal(false);\n        }\n      let greenEnergy\n        try {\n            greenEnergy = appModule.__get__(\"greenEnergy\");\n        } catch (e) {\n            expect(true, 'Did you create `greenEnergy`?\\n').to.equal(false);\n        }\n        expect(greenEnergy, \"`greenEnergy` should be either a function expression or a function declaration.\").to.be.an.instanceOf(Function);\n        let testObj = {'Fuel Type': 'test'}\n        greenEnergy(testObj)\n        let newFuel = testObj['Fuel Type']\n        expect(newFuel, \"`greenEnergy()` should accept an object as an argument and set that object's `'Fuel Type'` property to `'avocado oil'` \").to.equal('avocado oil');\n    });\n});","test_options":{"withBabel":true}},{"__typename":"Checkpoint","id":"5c33c09cf242fc454d3dcc03","instructions":"Write a function `remotelyDisable()` that has an object as a parameter and sets (or reassigns) that object's `disabled` property to `true`.","hint":"```js\nlet functionName = objectParam =\u003e {\n  objectParam.propertyName = 'A Property Value';\n};\n```","test_type":"mochaTest","test_code":"console.log = () =\u003e {}\nconst { expect } = require('chai')\nconst rewire = require('rewire');\n\ndescribe('', function () {\n    it('', function () {\n        let appModule;\n        try {\n            appModule = rewire(\"../app.js\")\n        } catch (e) {\n            expect(true, 'Try checking your code again. You likely have a syntax error.\\n').to.equal(false);\n        }\n        let spaceship\n        try {\n            spaceship = appModule.__get__(\"spaceship\");\n        } catch (e) {\n            expect(true, 'Did you accidentally delete the `spaceship` object?\\n').to.equal(false);\n        }\n        let remotelyDisable\n        try {\n            remotelyDisable = appModule.__get__(\"remotelyDisable\");\n        } catch (e) {\n            expect(true, 'Did you create `remotelyDisable`?\\n').to.equal(false);\n        }\n        expect(remotelyDisable, \"`remotelyDisable` should be either a function expression or a function declaration.\").to.be.an.instanceOf(Function);\n        let testObj = {'Fuel Type': 'test'}\n        remotelyDisable(testObj)\n        let {disabled} = testObj\n        expect(disabled, \"`remotelyDisable()` should accept an object as an argument and set (or reassigns) that object's `disabled` property to true \").to.equal(true);\n    });\n});\n","test_options":{"withBabel":true}},{"__typename":"Checkpoint","id":"5c33c09cf242fc454d3dcc04","instructions":"Call your two functions with the `spaceship` object in the code editor, then `console.log()` the `spaceship` object to confirm those properties were changed/added. ","hint":"","test_type":"componentTest","test_code":"      if (Components.OutputTerminal.hasOutput(/{ 'Fuel Type': 'avocado oil',\\n  homePlanet: 'Earth',\\n  disabled: true }/)) {\n        return { pass: true };\n      }\n      return {\n        pass: false,\n        errors: {\n          friendly: 'Did you invoke each of your functions with the `spaceship` object and then `console.log(spaceship)`?',\n          component: 'PersistentCodeEditor'\n        }\n      };","test_options":{}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-07-26T16:51:51Z","workspace":{"__typename":"Workspace","id":"5ef0e30b6445ed00124e5e8d","slug":"object-literals-pass-by-reference","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":15.35},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"OutputTerminal","id":"5c33c09cf242fc454d3dcbff","type":"OutputTerminal"},{"__typename":"PersistentCodeEditor","id":"5c33c09cf242fc454d3dcbfe","type":"PersistentCodeEditor","files":["app.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"Narrative","id":"5c33c09cf242fc454d3dcc00","type":"Narrative","content":"Objects are _passed by reference_. This means when we pass a variable assigned to an object into a function as an argument, the computer interprets the parameter name as pointing to the space in memory holding that object.  As a result, functions which change object properties actually mutate the object permanently (even when the object is assigned to a `const` variable). \n \n```js\nconst spaceship = {\n  homePlanet : 'Earth',\n  color : 'silver'\n};\n \nlet paintIt = obj =\u003e {\n  obj.color = 'glorious gold'\n};\n \npaintIt(spaceship);\n \nspaceship.color // Returns 'glorious gold'\n \n```\nOur function `paintIt()` permanently changed the color of our `spaceship` object. However, reassignment of the  `spaceship` variable wouldn't work in the same way: \n```js\nlet spaceship = {\n  homePlanet : 'Earth',\n  color : 'red'\n};\nlet tryReassignment = obj =\u003e {\n  obj = {\n    identified : false, \n    'transport type' : 'flying'\n  }\n  console.log(obj) // Prints {'identified': false, 'transport type': 'flying'}\n \n};\ntryReassignment(spaceship) // The attempt at reassignment does not work.\nspaceship // Still returns {homePlanet : 'Earth', color : 'red'};\n \nspaceship = {\n  identified : false, \n  'transport type': 'flying'\n}; // Regular reassignment still works.\n```\nLet's look at what happened in the code example:\n\n - We declared this `spaceship` object with `let`. This allowed us to reassign it to a new object with `identified` and `'transport type'` properties with no problems. \n - When we tried the same thing using a function designed to reassign the object passed into it, the reassignment didn't stick (even though calling `console.log()` on the object produced the expected result). \n -  When we passed `spaceship` into that function, `obj` became a reference to the memory location of the `spaceship` object, but *not* to the `spaceship` variable. This is because the `obj` parameter of the `tryReassignment()` function is a variable in its own right. The body of `tryReassignment()` has no knowledge of the `spaceship` variable at all! \n - When we did the reassignment in the body of  `tryReassignment()`, the `obj` variable came to refer to the memory location of the object ` {'identified' : false, 'transport type' : 'flying'}`, while the `spaceship` variable was completely unchanged from its earlier value.","instructions":null}]},{"__typename":"Exercise","id":"461f055d5e438176b653004a8aec2c33","sourceId":null,"title":"Looping Through Objects","slug":"for-in","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:12Z","checkpoints":[{"__typename":"Checkpoint","id":"5c33c09cf242fc454d3dcc09","instructions":"Using `for...in`, iterate through the `spaceship.crew` object in the code editor and `console.log()` a list of crew roles and names in the following format: `'[crew member's role]: [crew member's name]'`, e.g.,`'chief officer: Dan'`. ","hint":"```js\nfor (let variableName in outerObject.innerObject) {\n  console.log(`${variableName}: ${outerObject.innerObject[variableName].propertyName}`)\n};\n```","test_type":"componentTest","test_code":"      if (!Components.CodeEditor.codeContains('app.js', /for\\s*\\(\\s*(let|var|const)\\s\\w+\\sin/)) {\n        return {\n          pass: false,\n          errors: {\n            friendly: 'Did you use `for...in` to iterate through the object?',\n            component: 'PersistentCodeEditor'\n          }\n        };\n      }\n      if (Components.OutputTerminal.hasOutput(/captain ?: Lily\\nchief officer ?: Dan\\nmedic ?: Clementine\\ntranslator ?: Shauna/)) {\n        return { pass: true };\n      }\n      return {\n        pass: false,\n        errors: {\n          friendly: 'Did you `console.log()` in the correct format?',\n          component: 'PersistentCodeEditor'\n        }\n      };","test_options":{}},{"__typename":"Checkpoint","id":"5c33c09cf242fc454d3dcc0a","instructions":"Using `for...in`, iterate through the `spaceship.crew` object in the code editor and `console.log()` a list of crew names and degrees in the following format: `'[crew member's name]: [crew member's degree]'`, i.e.,`'Lily: Computer Engineering'`.","hint":"```js\nfor (let variableName in outerObject.innerObject) {\n  console.log(`${outerObject.innerObject[variableName].propertyName}: ${outerObject.innerObject[variableName].differentPropertyName}`)\n};\n```","test_type":"componentTest","test_code":"      if (!Components.CodeEditor.codeContains('app.js', /for\\s*\\(\\s*(let|var|const)\\s\\w+\\sin/)) {\n        return {\n          pass: false,\n          errors: {\n            friendly: 'Did you use `for...in` to iterate through the object?',\n            component: 'PersistentCodeEditor'\n          }\n        };\n      }\n      if (Components.OutputTerminal.hasOutput(/Lily ?: Computer Engineering\\nDan ?: Aerospace Engineering\\nClementine ?: Physics\\nShauna ?: Conservation Science/)) {\n        return { pass: true };\n      }\n      return {\n        pass: false,\n        errors: {\n          friendly: 'Did you `console.log()` in the correct format?',\n          component: 'PersistentCodeEditor'\n        }\n      };","test_options":{}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-09-23T21:37:47Z","workspace":{"__typename":"Workspace","id":"5f6bc02ee7031000126e5f5b","slug":"object-literals-for-in","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":15.033333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c33c09cf242fc454d3dcc07","type":"Narrative","content":"Loops are programming tools that repeat a block of code until a condition is met. We learned how to iterate through arrays using their numerical indexing, but the key-value pairs in objects aren't ordered!  \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/for...in\" target=\"_blank\" rel=\"noopener noreferer\"\u003eJavaScript has given us alternative solution for iterating through objects with the `for...in` syntax \u003c/a\u003e.\n\n`for...in` will execute a given block of code for each property in an object. \n```js \nlet spaceship = {\n  crew: {\n    captain: { \n      name: 'Lily', \n      degree: 'Computer Engineering', \n      cheerTeam() { console.log('You got this!') } \n    },\n    'chief officer': { \n      name: 'Dan', \n      degree: 'Aerospace Engineering', \n      agree() { console.log('I agree, captain!') } \n    },\n    medic: { \n      name: 'Clementine', \n      degree: 'Physics', \n      announce() { console.log(`Jets on!`) } },\n    translator: {\n      name: 'Shauna', \n      degree: 'Conservation Science', \n      powerFuel() { console.log('The tank is full!') } \n    }\n  }\n}; \n\n// for...in\nfor (let crewMember in spaceship.crew) {\n  console.log(`${crewMember}: ${spaceship.crew[crewMember].name}`);\n}\n```\n\nOur `for...in` will iterate through each element of the `spaceship.crew` object. In each iteration, the variable `crewMember` is set to one of `spaceship.crew`'s keys, enabling us to log a list of crew members' role and `name`.","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c33c09cf242fc454d3dcc05","type":"PersistentCodeEditor","files":["app.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c33c09cf242fc454d3dcc06","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"0dc2adf6d4c975da4de7d1b479459af0","sourceId":null,"title":"Review","slug":"review-objects","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:12Z","checkpoints":[],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-05-27T19:51:08Z","workspace":{"__typename":"Workspace","id":"5ef0e324526f050012811099","slug":"blank-workspace","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":0.8},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c33c09cf242fc454d3dcc0b","type":"Narrative","content":"Way to go! You're well on your way to understanding the mechanics of objects in JavaScript. By building your own objects, you will have a better understanding of how JavaScript built-in objects work as well. You can also start imagining organizing your code into objects and modeling real world things in code. \n \nLet's review what we learned in this lesson:\n-  Objects store collections of _key-value_ pairs.\n- Each key-value pair is a property\u0026mdash;when a property is a function it is known as a method.\n- An object literal is composed of comma-separated key-value pairs surrounded by curly braces.\n- You can access, add or edit a property within an object by using dot notation or bracket notation.\n- We can add methods to our object literals using key-value syntax with anonymous function expressions as values or by using the new ES6 method syntax.\n- We can navigate complex, nested objects by

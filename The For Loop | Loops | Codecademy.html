 let value = __~BLANK~__;\n  return `this function returned ${value}`;\n}\n\nhof(cb) // 'this function returned 8'","codeLanguage":"javascript","decoyAnswers":["cb(3, 5)","func(2, 4)","cb(2, 4)"],"answers":[{"__ref":"FillInCodeAnswer:0a37400704d7417480c169cc29c8a700"}]},"FillInCodeAnswer:0d33c2252f064ab4901e8b6eb02c21bb":{"__typename":"FillInCodeAnswer","id":"0d33c2252f064ab4901e8b6eb02c21bb","hint":"The notation used to show that `alias` is a property of `sum`.","text":"."},"FillInCodeAnswer:b9634a75d1884758a60c4712e4682821":{"__typename":"FillInCodeAnswer","id":"b9634a75d1884758a60c4712e4682821","hint":"The operator used to assign values.","text":"="},"FillInCode:61f4a5be53f8020014972443":{"__typename":"FillInCode","id":"61f4a5be53f8020014972443","type":"fill_in_code","prompt":"The code snippet includes a function assigned to the variable `sum`. Given the fact that JavaScript functions are first-class objects, fill in the blanks so that a property of `sum` called `alias` is assigned the string value, `'summation'`.","snippetTemplate":"const sum = (x, y) =\u003e x + y;\nsum__~BLANK~__alias __~BLANK~__ 'summation';","codeLanguage":"javascript","decoyAnswers":[",","..","==","==="],"answers":[{"__ref":"FillInCodeAnswer:0d33c2252f064ab4901e8b6eb02c21bb"},{"__ref":"FillInCodeAnswer:b9634a75d1884758a60c4712e4682821"}]},"MultipleChoice:61f4a6a0ebb04300215bbbdc":{"__typename":"MultipleChoice","id":"61f4a6a0ebb04300215bbbdc","type":"multiple_choice","prompt":"Examine the below code. Which of the functions represents a higher-order function?","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`getFunctionString()`","reason":"Correct! This function accepts a function as a parameter, which makes it a higher-order function."},{"__typename":"MultipleChoiceAnswer","text":"`multiplyTwoValues()`","reason":"Not quite. A higher-order function accepts functions as parameters and/or returns a function."},{"__typename":"MultipleChoiceAnswer","text":"`square()`","reason":"Not quite. A higher-order function accepts functions as parameters and/or returns a function."},{"__typename":"MultipleChoiceAnswer","text":"`result`","reason":"Not quite, this is a variable. A higher-order function accepts functions as parameters and/or returns a function."}],"image":null,"latexBlock":null,"codeSnippet":{"__typename":"CodeSnippet","language":"javascript","text":"let multiplyTwoValues = (val1, val2) =\u003e { \n  return val1 * val2; \n}\n\nlet square = (val) =\u003e { \n  return val * val; \n}\n\nlet getFunctionString = (func) =\u003e { \n  return func.toString(); \n}\n\nlet result = multiplyTwoValues(2, 2);\nsquare(result);"}},"Quiz:43ac48f47bc18d56ebf88a6fe4738fad":{"__typename":"Quiz","id":"43ac48f47bc18d56ebf88a6fe4738fad","description":"Check your knowledge of JavaScript higher-order functions and iteration methods in this quiz.","isDeprecated":null,"isFree":false,"published":true,"slug":"higher-order-functions-and-iterators","title":"Higher Order Functions and Iterators","time":10,"type":"quiz","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"assessmentIds({\"includeUnpublished\":false})":["61ef02003ee66c000eed9a73","61ef198c699fbb00175b220f","61f4963bd831aa00231e6139","61f49759d831aa00141e6124","61faf2be24215a000e605dde","61f49c5730d481001f97d299","61f4a4a2d831aa00231e617b","61f4a5be53f8020014972443","61f4a6a0ebb04300215bbbdc"],"assessments({\"includeUnpublished\":false})":[{"__ref":"MultipleChoice:61ef02003ee66c000eed9a73"},{"__ref":"FillInCode:61ef198c699fbb00175b220f"},{"__ref":"FillInCode:61f4963bd831aa00231e6139"},{"__ref":"MultipleChoice:61f49759d831aa00141e6124"},{"__ref":"MultipleChoice:61faf2be24215a000e605dde"},{"__ref":"MultipleChoice:61f49c5730d481001f97d299"},{"__ref":"FillInCode:61f4a4a2d831aa00231e617b"},{"__ref":"FillInCode:61f4a5be53f8020014972443"},{"__ref":"MultipleChoice:61f4a6a0ebb04300215bbbdc"}],"progress({\"userId\":\"5c76d428aa33d1d2df000015\"})":{"__typename":"QuizProgressSummary","contentItemId":"43ac48f47bc18d56ebf88a6fe4738fad","started":false,"startedAt":null,"completed":false,"completedAt":null,"userCompleted":false,"userCompletedAt":null,"userId":"5c76d428aa33d1d2df000015","lastUpdated":null,"record":null,"total":null,"correct":null,"pct":null,"highestPercent":null,"passed":false,"passedAny":false,"taken":false,"type":"quiz","quizAttempts":[]}},"Workspace:5ef0e0af0cf2810012f15e63":{"__typename":"Workspace","id":"5ef0e0af0cf2810012f15e63","slug":"javascript-iterators-intro","backendType":"node"},"Narrative:5c2fe5591d19724a16390268":{"__typename":"Narrative","id":"5c2fe5591d19724a16390268","type":"Narrative","content":"Imagine you had a grocery list and you wanted to know what each item on the list was. You'd have to scan through each row and check for the item. This common task is similar to what we have to do when we want to iterate over, or loop through, an array. One tool at our disposal is the `for` loop. However, we also have access to built-in array methods which make looping easier.\n\nThe built-in JavaScript array methods that help us iterate are called _iteration methods_, at times referred to as _iterators_. Iterators are methods called on arrays to manipulate elements and return values.\n \nIn this lesson, you will learn the syntax for these methods, their return values, how to use the documentation to understand them, and how to choose the right iterator method for a given task.  \n","instructions":"Inspect the code in **main.js**. Notice the different methods being called on the arrays:\n* `.forEach()`\n*  `.map()`\n* `.filter()`\n\nRun the code to see the output! "},"PersistentCodeEditor:5c2fe5591d19724a16390266":{"__typename":"PersistentCodeEditor","id":"5c2fe5591d19724a16390266","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":true,"noRunButton":null},"OutputTerminal:5c2fe5591d19724a16390267":{"__typename":"OutputTerminal","id":"5c2fe5591d19724a16390267","type":"OutputTerminal"},"Exercise:5d1ad416506536ecbf85b3b31b4dc923":{"__typename":"Exercise","id":"5d1ad416506536ecbf85b3b31b4dc923","sourceId":null,"title":"Introduction to Iterators","slug":"intro","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:11Z","checkpoints":[],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2020-05-27T18:55:40Z","workspace":{"__ref":"Workspace:5ef0e0af0cf2810012f15e63"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":3.066667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"Narrative:5c2fe5591d19724a16390268"},{"__ref":"PersistentCodeEditor:5c2fe5591d19724a16390266"},{"__ref":"OutputTerminal:5c2fe5591d19724a16390267"}]},"Checkpoint:5c2fe5591d19724a1639026e":{"__typename":"Checkpoint","id":"5c2fe5591d19724a1639026e","instructions":"Iterate over the `fruits` array to log `I want to eat a ` plus the name of each fruit to the console. For example, `I want to eat a mango`. \n\nYou may use any form of callback you prefer.","hint":"Use dot notation to access the `.forEach()` method on the array and use a set of parentheses to call the method. \n```js\n[1, 2, 3, 4].forEach()\n```\n`.forEach()` takes a callback function.\n```js\n[1, 2, 3, 4].forEach(function(element){\n  console.log(`Printing ${element} to the console!`)\n})\n```\n\n**Note**: make sure to wrap the template literal in backticks, not quotation marks.","testType":"componentTest","testCode":"      if (!Components.CodeEditor.codeContains('main.js', /fruits.forEach\\(/)) {\n        return {\n          pass: false,\n          errors: {\n            friendly: 'Did you call `.forEach()` on the `fruits` array?',\n            component: 'PersistentCodeEditor'\n          }\n        };\n      }\n      var checks = [\n        {\n          msg: 'In your callback function do you `console.log()` to print `\\'I want to eat a _____`? In the blank, you should concatenate or interpolate the element in `fruits` array?',\n          regex: /I want to eat a mango/\n        },\n        {\n          msg: 'In your callback function do you `console.log()` to print `\\'I want to eat a _____`? In the blank, you should concatenate or interpolate the element in `fruits` array?',\n          regex: /I want to eat a papaya/\n        },\n        {\n          msg: 'In your callback function do you `console.log()` to print `\\'I want to eat a _____`? In the blank, you should concatenate or interpolate the element in `fruits` array?',\n          regex: /I want to eat a pineapple/\n        },\n        {\n          msg: 'In your callback function do you `console.log()` to print `\\'I want to eat a _____`? In the blank, you should concatenate or interpolate the element in `fruits` array?',\n          regex: /I want to eat a apple/\n        }\n      ];\n      for (var i = 0; i \u003c checks.length; i++) {\n        if (!Components.OutputTerminal.hasOutput(checks[i].regex)) {\n          return {\n            pass: false,\n            errors: {\n              friendly: checks[i].msg,\n              component: 'PersistentCodeEditor'\n            }\n          };\n        }\n      }\n      return { pass: true };","testOptions":{}},"Workspace:61b0f24e0c24240016a1a3ff":{"__typename":"Workspace","id":"61b0f24e0c24240016a1a3ff","slug":"javascript-iterators-for-each","backendType":"node"},"Narrative:5c2fe5591d19724a1639026c":{"__typename":"Narrative","id":"5c2fe5591d19724a1639026c","type":"Narrative","content":"The first iteration method that we're going to learn is [`.forEach()`](https://www.codecademy.com/resources/docs/javascript/arrays/forEach?page_ref=catalog). Aptly named, `.forEach()` will execute the same code for each element of an array.  \n\u003cimg src=\"https://content.codecademy.com/courses/learn-javascript-iterators/iterator%20anatomy.svg\" alt=\"Diagram outlining the parts of an array iterator including the array identifier, the section that is the iterator, and the callback function\"\u003e\n\nThe code above will log a nicely formatted list of the groceries to the console.  Let's explore the syntax of invoking `.forEach()`. \n* `groceries.forEach()` calls the `forEach` method on the `groceries` array. \n* `.forEach()` takes an argument of callback function. Remember, a callback function is a function passed as an argument into another function. \n* `.forEach()` loops through the array and executes the callback function for each element. During each execution, the current element is passed as an argument to the callback function.\n* The return value for `.forEach()` will always be `undefined`.\n\nAnother way to pass a callback for `.forEach()` is to use arrow function syntax. \n```js\ngroceries.forEach(groceryItem =\u003e console.log(groceryItem));\n```\n\nWe can also define a function beforehand to be used as the callback function.\n```js\nfunction printGrocery(element){\n  console.log(element);\n}\n\ngroceries.forEach(printGrocery);\n```\nThe above example uses a function declaration but you can also use a function expression or arrow function as well. \n\nAll three code snippets do the same thing. In each array iteration method, we can use any of the three examples to supply a callback function as an argument to the iterator. It's good to be aware of the different ways to pass in callback functions as arguments in iterators because developers have different stylistic preferences. Nonetheless, due to the strong adoption of ES6, we will be using arrow function syntax in the later exercises. \n\n","instructions":null},"OutputTerminal:5c2fe5591d19724a1639026b":{"__typename":"OutputTerminal","id":"5c2fe5591d19724a1639026b","type":"OutputTerminal"},"PersistentCodeEditor:5c2fe5591d19724a1639026a":{"__typename":"PersistentCodeEditor","id":"5c2fe5591d19724a1639026a","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":true,"noRunButton":null},"Exercise:7ec27350ca5af2331f6fe63fe4e01c29":{"__typename":"Exercise","id":"7ec27350ca5af2331f6fe63fe4e01c29","sourceId":null,"title":"The .forEach() Method","slug":"for-each","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:11Z","checkpoints":[{"__ref":"Checkpoint:5c2fe5591d19724a1639026e"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2022-09-16T04:31:27Z","workspace":{"__ref":"Workspace:61b0f24e0c24240016a1a3ff"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":10.566667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"Narrative:5c2fe5591d19724a1639026c"},{"__ref":"OutputTerminal:5c2fe5591d19724a1639026b"},{"__ref":"PersistentCodeEditor:5c2fe5591d19724a1639026a"}]},"Checkpoint:5c2fe5591d19724a16390273":{"__typename":"Checkpoint","id":"5c2fe5591d19724a16390273","instructions":"Add your code under the `animals` array and before the line `console.log(secretMessage.join(''));` \n\nUse `.map()` to create a new array that contains the first character of each string in the `animals` array.  Save the new array to a `const` variable named  `secretMessage`.\n","hint":"You can use the following code to return the first element of a string: \n```js\nreturn word[0]\n```\nYou may use any form of callback you prefer: \nUsing concise body arrow function syntax looks like: \n```js\nconst bigNums = [1, 2, 3, 4, 5].map(el =\u003e el * 5);\n```\n\nUsing a function expression in a `.map()` will look like:\n```js\nconst bigNums = [1, 2, 3, 4, 5].map(function(el){\n  return el * 5;\n});\n```","testType":"mochaTest","testCode":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst { assert, expect } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const secretMessage = animals.map()\n    };\n\n    let structureTwo = function(){\n      const animals = ['Hen', 'elephant', 'llama', 'leopard', 'ostrich', 'Whale', 'octopus', 'rabbit', 'lion', 'dog']\n    }\n\n    // in case they used our format code button which converts to double quotes\n    let structureThree = function(){ \n      const animals = [\"Hen\", \"elephant\", \"llama\", \"leopard\", \"ostrich\", \"Whale\", \"octopus\", \"rabbit\", \"lion\", \"dog\"] \n    }\n\n    let isMatchOne = Structured.match(code, structureOne)\n    let isMatchTwo = Structured.match(code, structureTwo)\n    let isMatchThree = Structured.match(code, structureThree)\n    let listInOrder = (isMatchTwo || isMatchThree)\n\n    assert.isOk(isMatchOne, 'Did you call `.map()` on `animals` and save the return value to `const` `secretMessage`?')\n    assert.isOk(listInOrder, 'Please don\\'t change the `animals` array.')\n  });\n\n  it('', function() {\n    const secretMessage = appModule.__get__('secretMessage')\n   \texpect(secretMessage, 'Did you assign to `secretMessage` the result of calling `.map()` on animals?').to.be.an('array');\n    expect(secretMessage, 'Did you return the first character of each element in your callback?').to.deep.equal([ 'H', 'e', 'l', 'l', 'o', 'W', 'o', 'r', 'l', 'd' ]);\n   });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c2fe5591d19724a16390274":{"__typename":"Checkpoint","id":"5c2fe5591d19724a16390274","instructions":"Use `.map()` to divide all the numbers in `bigNumbers` by `100`. Save the returned values to a variable declared with `const` called `smallNumbers`. \n","hint":"You may use any form of callback you prefer. ","testType":"mochaTest","testCode":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst { assert, expect } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const smallNumbers = bigNumbers.map()\n    };\n\n    let structureTwo = function() {\n      const bigNumbers = [100, 200, 300, 400, 500];\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n\n    assert.isOk(isMatchOne, 'Did you call the `.map()` method on `bigNumbers`?')\n    assert.isOk(isMatchTwo, 'Please don\\'t change `bigNumbers`.')\n  });\n  \n  it('Did you pass in a function into `.map` that can take in a number and return the number divided by 100?', function() {\n    const smallNumbers = appModule.__get__('smallNumbers')\n    expect(smallNumbers).to.deep.equal([1, 2, 3, 4, 5])\n   });\n});\n","testOptions":{"withBabel":false}},"Workspace:5ef0e0c91c90ec00141661c2":{"__typename":"Workspace","id":"5ef0e0c91c90ec00141661c2","slug":"javascript-iterators-map","backendType":"node"},"Narrative:5c2fe5591d19724a16390271":{"__typename":"Narrative","id":"5c2fe5591d19724a16390271","type":"Narrative","content":"The second iterator we're going to cover is `.map()`. When [`.map()`](https://www.codecademy.com/resources/docs/javascript/arrays/map?page_ref=catalog) is called on an array, it takes an argument of a callback function and returns a new array! Take a look at an example of calling `.map()`:\n\n```js\nconst numbers = [1, 2, 3, 4, 5]; \n\nconst bigNumbers = numbers.map(number =\u003e {\n  return number * 10;\n});\n```\n`.map()` works in a similar manner to `.forEach()`\u0026mdash; the major difference is that `.map()` returns a new array. \n\nIn the example above: \n* `numbers` is an array of numbers. \n* `bigNumbers` will store the return value of calling `.map()` on `numbers`.\n* `numbers.map` will iterate through each element in the `numbers` array and pass the element into the callback function.\n* `return number * 10` is the code we wish to execute upon each element in the array. This will save each value from the `numbers` array, multiplied by `10`, to a new array. \n\nIf we take a look at `numbers` and `bigNumbers`:\n```js\nconsole.log(numbers); // Output: [1, 2, 3, 4, 5]\nconsole.log(bigNumbers); // Output: [10, 20, 30, 40, 50]\n```\nNotice that the elements in `numbers` were not altered and `bigNumbers` is a new array. \n","instructions":null},"PersistentCodeEditor:5c2fe5591d19724a1639026f":{"__typename":"PersistentCodeEditor","id":"5c2fe5591d19724a1639026f","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":true,"noRunButton":null},"OutputTerminal:5c2fe5591d19724a16390270":{"__typename":"OutputTerminal","id":"5c2fe5591d19724a16390270","type":"OutputTerminal"},"Exercise:ec22cff017452ee3112d55d357864059":{"__typename":"Exercise","id":"ec22cff017452ee3112d55d357864059","sourceId":null,"title":"The .map() Method","slug":"map","published":true,"setupCommand":"","createdAt":"2018-11-13T14:12:11Z","checkpoints":[{"__ref":"Checkpoint:5c2fe5591d19724a16390273"},{"__ref":"Checkpoint:5c2fe5591d19724a16390274"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2023-07-31T16:48:55Z","workspace":{"__ref":"Workspace:5ef0e0c91c90ec00141661c2"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":12.5916665},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"Narrative:5c2fe5591d19724a16390271"},{"__ref":"PersistentCodeEditor:5c2fe5591d19724a1639026f"},{"__ref":"OutputTerminal:5c2fe5591d19724a16390270"}]},"Checkpoint:5c2fe5591d19724a16390279":{"__typename":"Checkpoint","id":"5c2fe5591d19724a16390279","instructions":"Call the `.filter()` method on `randomNumbers` to return values that are less than `250`. Save them to a new array called `smallNumbers`, declared with `const`. \n","hint":"To call `.filter()` on an array you can use the following syntax:\n```js\nconst numbers = [10, 20, 30, 40, 50];\n\nconst filteredNums = numbers.filter(function(number){\n  if (number \u003c 25) {\n    return true;\n  }\n})\n```\nWhich can be refactored into:\n```js\nconst filteredNums = numbers.filter(function(number){\n  return number \u003c 25;\n })\n\n\n```\nYou can also use arrow function syntax:\n```js\nconst filteredNums = numbers.filter(number =\u003e number \u003c 25);\n```\nPick one that works for you! \n","testType":"mochaTest","testCode":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst { assert, expect } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const smallNumbers = randomNumbers.filter();\n    };\n\n    let structureTwo = function() {\n      const randomNumbers = [375, 200, 3.14, 7, 13, 852]; \n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n\n    assert.isOk(isMatchTwo, 'Please don\\'t change `randomNumbers`.')\n    assert.isOk(isMatchOne, 'Did you call the `.filter()` method on `randomNumbers` and assign it to `smallNumbers`?')\n    const smallNumbers = appModule.__get__('smallNumbers')\n    expect(smallNumbers, 'Did you pass in a function into `.filter()` that will only return numbers less than 250?').to.deep.equal([200, 3.14, 7, 13]) // [ 200, 3.14, 7, 13 ]    \n    });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c2fe5591d19724a1639027a":{"__typename":"Checkpoint","id":"5c2fe5591d19724a1639027a","instructions":"Now let's work with an array of strings. \nInvoke `.filter()` on the `favoriteWords` array to return elements that have more than 7 characters. Save the returned array to a `const` variable named `longFavoriteWords`.","hint":"To check the number of characters of a string you can use the `.length` property. ","testType":"mochaTest","testCode":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst { assert, expect } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  \n  it('Please don\\'t change `favoriteWords`.', function() {\n    let fWords;\n    try{\n      fWords = appModule.__get__('favoriteWords')\n      expect(fWords).to.deep.equal(['nostalgia', 'hyperbole', 'fervent', 'esoteric', 'serene'])\n    }\n    catch(e){\n      assert.isOk(False, 'Does `favoriteWords` exist in your code?')\n     \n    }\n   });\n  \n  it('', function() {\n    let structureOne = function() {\n      const longFavoriteWords = favoriteWords.filter()\n    };\n    \n    let isMatchOne = Structured.match(code, structureOne);\n    \n    let structureTwo = function() {\n      let longFavoriteWords = favoriteWords.filter()\n    };\n    \n    let isMatchTwo = Structured.match(code, structureTwo);\n\n    assert.isOk(isMatchOne || isMatchTwo, 'Did you call `.filter()` on `favoriteWords` and save the return value to `longFavoriteWords`?')\n  });\n  \n  \n  \n  it('In the function body of the callback, are you only returning words that have a length greater than 7?', function() {\n    const longFavoriteWords = appModule.__get__('longFavoriteWords')\n    expect(longFavoriteWords).to.deep.equal([ 'nostalgia', 'hyperbole', 'esoteric' ])\n   });\n  \n  \n   \n   \n});","testOptions":{"withBabel":false}},"Workspace:6193c1b5ce55ad00166e8200":{"__typename":"Workspace","id":"6193c1b5ce55ad00166e8200","slug":"javascript-iterators-filter","backendType":"node"},"Narrative:5c2fe5591d19724a16390277":{"__typename":"Narrative","id":"5c2fe5591d19724a16390277","type":"Narrative","content":"Another useful iterator method is [`.filter()`](https://www.codecademy.com/resources/docs/javascript/arrays/filter?page_ref=catalog). Like `.map()`, `.filter()` returns a new array. However, `.filter()` returns an array of elements after filtering out certain elements from the original array. The callback function for the `.filter()` method should return `true` or `false` depending on the element that is passed to it. The elements that cause the callback function to return `true` are added to the new array. Take a look at the following example:\n\n```js\nconst words = ['chair', 'music', 'pillow', 'brick', 'pen', 'door']; \n\nconst shortWords = words.filter(word =\u003e {\n  return word.length \u003c 6;\n});\n```\n* `words` is an array that contains string elements. \n* `const shortWords = ` declares a new variable that will store the returned array from invoking `.filter()`. \n* The callback function is an arrow function that has a single parameter, `word`. Each element in the `words` array will be passed to this function as an argument. \n* `word.length \u003c 6;` is the condition in the callback function. Any `word` from the `words` array that has fewer than `6` characters will be added to the `shortWords` array. \n\nLet's also check the values of `words` and `shortWords`:\n```js\nconsole.log(words); // Output: ['chair', 'music', 'pillow', 'brick', 'pen', 'door']; \nconsole.log(shortWords); // Output: ['chair', 'music', 'brick', 'pen', 'door']\n```\nObserve how `words` was not mutated, i.e. changed, and `shortWords` is a new array. ","instructions":null},"PersistentCodeEditor:5c2fe5591d19724a16390275":{"__typename":"PersistentCodeEditor","id":"5c2fe5591d19724a16390275","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":true,"noRunButton":null},"OutputTerminal:5c2fe5591d19724a16390276":{"__typename":"OutputTerminal","id":"5c2fe5591d19724a16390276","type":"OutputTerminal"},"Exercise:bc012623d9d8574daa27c7a1eb9e2f6b":{"__typename":"Exercise","id":"bc012623d9d8574daa27c7a1eb9e2f6b","sourceId":null,"title":"The .filter() Method","slug":"filter","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:11Z","checkpoints":[{"__ref":"Checkpoint:5c2fe5591d19724a16390279"},{"__ref":"Checkpoint:5c2fe5591d19724a1639027a"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2022-09-16T04:34:01Z","workspace":{"__ref":"Workspace:6193c1b5ce55ad00166e8200"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":10.2},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"Narrative:5c2fe5591d19724a16390277"},{"__ref":"PersistentCodeEditor:5c2fe5591d19724a16390275"},{"__ref":"OutputTerminal:5c2fe5591d19724a16390276"}]},"Checkpoint:5c2fe5591d19724a1639027f":{"__typename":"Checkpoint","id":"5c2fe5591d19724a1639027f","instructions":"Invoke `.findIndex()` on the `animals` array to find the index of the element that has the value `'elephant'` and save the returned value to a `const` variable named `foundAnimal`.","hint":"To call/invoke `.findIndex()` you will need a conditional statement in your callback function:\n```js\nconst arrSample = [1, 2, 3, 4, 5, 5, 6, 7];\n\nconst fiveElement = arrSample.findIndex(num =\u003e {\n  return num === 5;\n});\n```\nIf we check `fiveElement`:\n```js\nconsole.log(fiveElement); // 4\n```\nThe first element with a value of `5` is in index `4`. ","testType":"mochaTest","testCode":"console.log = function() {};\nvar rewire = require('rewire');\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    // catch Syntax or Reference errors in learner code\n\t\tvar appModule;\n    try {\n      appModule = rewire('../main.js')\n    } catch(e) {\n\t\t\tassert.isOk(false, 'Looks like you have an error. Double check your syntax.');\n    }\n    \n    const originalArrayRegex = /const\\s+animals\\s*=\\s*\\[\\s*(['\"`])hippo\\1\\s*,\\s*(['\"`])tiger\\2\\s*,\\s*(['\"`])lion\\3\\s*,\\s*(['\"`])seal\\4\\s*,\\s*(['\"`])cheetah\\5\\s*,\\s*(['\"`])monkey\\6\\s*,\\s*(['\"`])salamander\\7\\s*,\\s*(['\"`])elephant\\8s*,?\\s*]\\s*;?/;\n\n    let structureTwo = function() {\n      const foundAnimal = animals.findIndex();\n    };\n\n    let isMatchOne = code.match(originalArrayRegex);\n    let isMatchTwo = Structured.match(code, structureTwo);\n\n    assert.isOk(isMatchOne, 'Please don\\'t change `animals`.')\n    assert.isOk(isMatchTwo, 'Did you call the `.findIndex()` method on `animals` and assign it to `foundAnimal`?')\n\n    const foundAnimal = appModule.__get__('foundAnimal');\n    assert.deepEqual(foundAnimal, 7, 'Did you pass in a function to `.findIndex()` that returns the index of the element with the value of `\\'elephant\\'`?');\n   });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c2fe5591d19724a16390280":{"__typename":"Checkpoint","id":"5c2fe5591d19724a16390280","instructions":"Let's see if we can find the index of the first animal that starts with the letter `'s'`.\n\nCall `.findIndex()` on the `animals` array and return the index of the first element that starts with `'s'`. Assign the returned value to a `const` variable named `startsWithS`.","hint":"To check the first character of a string you can access the 0th index:\n```js\nconst sampleString = 'treasure trove';\nsampleString[0]; // 't' \n```\nYou can also use `.charAt()`:\n```js\nsampleString.charAt(0); // 't' \n```\n","testType":"mochaTest","testCode":"console.log = function() {};\nvar rewire = require('rewire');\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    // catch Syntax or Reference errors in learner code\n\t\tvar appModule;\n    try {\n      appModule = rewire('../main.js')\n    } catch(e) {\n\t\t\tassert.isOk(false, 'Looks like you have an error. Double check your syntax.');\n    }\n    \n    const originalArrayRegex = /const\\s+animals\\s*=\\s*\\[\\s*(['\"`])hippo\\1\\s*,\\s*(['\"`])tiger\\2\\s*,\\s*(['\"`])lion\\3\\s*,\\s*(['\"`])seal\\4\\s*,\\s*(['\"`])cheetah\\5\\s*,\\s*(['\"`])monkey\\6\\s*,\\s*(['\"`])salamander\\7\\s*,\\s*(['\"`])elephant\\8\\s*,?\\s*]\\s*;?/;\n\n    let structureTwo = function() {\n      const startsWithS = animals.findIndex();\n    };\n\n    let isMatchOne = code.match(originalArrayRegex);\n    let isMatchTwo = Structured.match(code, structureTwo);\n\n    assert.isOk(isMatchOne, 'Please don\\'t change `animals`.')\n    assert.isOk(isMatchTwo, 'Did you call the `.findIndex()` method on `animals` and assign it to `startsWithS`?')\n\n    const startsWithS = appModule.__get__('startsWithS');\n    assert.deepEqual(startsWithS, 3, 'Did you pass in a function to `.findIndex()` that returns the index of the element with a first character of `\\'s\\'`?');\n   });\n});\n","testOptions":{"withBabel":false}},"Workspace:6193c03cdb79fa000fffc769":{"__typename":"Workspace","id":"6193c03cdb79fa000fffc769","slug":"javascript-iterators-find-index","backendType":"node"},"PersistentCodeEditor:5c2fe5591d19724a1639027b":{"__typename":"PersistentCodeEditor","id":"5c2fe5591d19724a1639027b","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":null,"noRunButton":null},"OutputTerminal:5c2fe5591d19724a1639027c":{"__typename":"OutputTerminal","id":"5c2fe5591d19724a1639027c","type":"OutputTerminal"},"Narrative:5c2fe5591d19724a1639027d":{"__typename":"Narrative","id":"5c2fe5591d19724a1639027d","type":"Narrative","content":"We sometimes want to find the location of an element in an array. That's where the `.findIndex()` method comes in! Calling [`.findIndex()`](https://www.codecademy.com/resources/docs/javascript/arrays/findIndex?page_ref=catalog) on an array will return the index of the first element that evaluates to `true` in the callback function. \n```js\nconst jumbledNums = [123, 25, 78, 5, 9]; \n\nconst lessThanTen = jumbledNums.findIndex(num =\u003e {\n  return num \u003c 10;\n});\n```\n\n* `jumbledNums` is an array that contains elements that are numbers. \n* `const lessThanTen = ` declares a new variable that stores the returned index number from invoking `.findIndex()`. \n* The callback function is an arrow function that has a single parameter, `num`. Each element in the `jumbledNums` array will be passed to this function as an argument. \n* `num \u003c 10;` is the condition that elements are checked against. `.findIndex()` will return the index of the first element which evaluates to `true` for that condition. \n\nLet's take a look at what `lessThanTen` evaluates to: \n```js\nconsole.log(lessThanTen); // Output: 3 \n```\nIf we check what element has index of 3: \n```js\nconsole.log(jumbledNums[3]); // Output: 5\n```\nGreat, the element in index `3` is the number `5`. This makes sense since `5` is the first element that is less than 10.\n\nIf there isn't a single element in the array that satisfies the condition in the callback, then `.findIndex()` will return `-1`. \n```js\nconst greaterThan1000 = jumbledNums.findIndex(num =\u003e {\n  return num \u003e 1000;\n});\n\nconsole.log(greaterThan1000); // Output: -1\n```","instructions":null},"Exercise:aaf20370b5feb5fbca17e6ebcba682d9":{"__typename":"Exercise","id":"aaf20370b5feb5fbca17e6ebcba682d9","sourceId":null,"title":"The .findIndex() Method","slug":"find-index","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:11Z","checkpoints":[{"__ref":"Checkpoint:5c2fe5591d19724a1639027f"},{"__ref":"Checkpoint:5c2fe5591d19724a16390280"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2022-09-27T19:41:28Z","workspace":{"__ref":"Workspace:6193c03cdb79fa000fffc769"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":10.55},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"PersistentCodeEditor:5c2fe5591d19724a1639027b"},{"__ref":"OutputTerminal:5c2fe5591d19724a1639027c"},{"__ref":"Narrative:5c2fe5591d19724a1639027d"}]},"Checkpoint:5c2fe5591d19724a16390285":{"__typename":"Checkpoint","id":"5c2fe5591d19724a16390285","instructions":"Let's practice calling `.reduce()` and using `console.log()` to check the values as `.reduce()` iterates through the array.\n\nIn **main.js**, there is an array of numbers, `newNumbers`.\n\nTo start, declare a new variable named `newSum` using the `const` keyword. Assign to `newSum` the value of calling `.reduce()` on `newNumbers`. You don't need to provide any arguments to `.reduce()` yet.\n\nYou'll also see a `TypeError: undefined is not a function` but we'll fix that after we add our callback function in the next step! \n","hint":"To call `.reduce()` on an array, use dot notation:\n```js\nconst sampleArr = [10, 10, 10];\nconst reduceExample = sampleArr.reduce();\n```\n","testType":"mochaTest","testCode":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const newSum = newNumbers.reduce()\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n    assert.isOk(isMatchOne, 'Did you declare `newSum` using `const` and assign to it `newNumbers.reduce()`?')\n  })\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c2fe5591d19724a16390286":{"__typename":"Checkpoint","id":"5c2fe5591d19724a16390286","instructions":"Provide `.reduce` with an argument of a callback function. The callback function has two parameters. The first parameter is `accumulator` and the second parameter is `currentValue`. Use either a function expression or an arrow function.\n\n","hint":"The syntax for a function expression looks like:\n```js\nconst reduceExample = sampleArr.reduce(function(accumulator, currentValue) {\n\n});\n```\n\nThe syntax for an arrow function looks like:\n```js\nconst reduceExample = sampleArr.reduce((accumulator, currentValue) =\u003e {\n\n});\n```\n","testType":"mochaTest","testCode":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const newSum = newNumbers.reduce((accumulator, currentValue) =\u003e {})\n    };\n\n    let structureTwo = function() {\n      const newSum = newNumbers.reduce(function(accumulator, currentValue){\n\n      })\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n\n    assert.isOk(isMatchOne || isMatchTwo, 'Did you provide a callback function to `.reduce()` with the arguments `accumulator` and `currentValue`?')\n  })\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c2fe5591d19724a16390287":{"__typename":"Checkpoint","id":"5c2fe5591d19724a16390287","instructions":"To check the value being used as we iterate through the array, add three statements to the function body of the callback:\n* `console.log('The value of accumulator: ', accumulator);`\n* `console.log('The value of currentValue: ', currentValue);`\n* a return statement that adds `accumulator` to `currentValue`.\n\n","hint":"Your code should looks similar to: \n```js\nconst newSum = newNumbers.reduce(function(accumulator, currentValue){\n  console.log('The value of accumulator: ', accumulator);\n  console.log('The value of currentValue: ', currentValue);\n  return accumulator + currentValue;\n})\n```\nOr\n```js\nconst newSum = newNumbers.reduce((accumulator, currentValue) =\u003e {\n  console.log('The value of accumulator: ', accumulator);\n  console.log('The value of currentValue: ', currentValue);\n  return accumulator + currentValue;\n})\n```\n","testType":"mochaTest","testCode":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const newSum = newNumbers.reduce((accumulator, currentValue) =\u003e {\n        console.log()\n        console.log()\n        return accumulator + currentValue\n      })\n    };\n\n    let structureTwo = function() {\n      const newSum = newNumbers.reduce((accumulator, currentValue) =\u003e {\n        console.log()\n        console.log()\n        return currentValue + accumulator\n      })\n    };\n\n    let structureThree = function() {\n      const newSum = newNumbers.reduce(function(accumulator, currentValue){\n        console.log()\n        console.log()\n        return accumulator + currentValue\n      })\n    };\n\n    let structureFour = function() {\n      const newSum = newNumbers.reduce(function(accumulator, currentValue){\n        console.log()\n        console.log()\n        return currentValue +  accumulator\n      })\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n    let isMatchFour = Structured.match(code, structureFour);\n\n    assert.isOk((isMatchOne || isMatchTwo) || (isMatchThree || isMatchFour) , 'Did you add the two `console.log()` statements and the return statement?')\n  })\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c2fe5591d19724a16390288":{"__typename":"Checkpoint","id":"5c2fe5591d19724a16390288","instructions":" Log the value of `newSum` to the console to see the return value of calling `.reduce()` on `newNumbers`. \n","hint":"","testType":"mochaTest","testCode":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      console.log(newSum)\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n    assert.isOk((isMatchOne) , 'Did you log `newSum` to the console?')\n  })\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c2fe5591d19724a16390289":{"__typename":"Checkpoint","id":"5c2fe5591d19724a16390289","instructions":"While we have this code set up, let's also check what happens if you add a second argument to `.reduce()`. The second argument acts as an initial value for the `accumulator`. \n\nAdd a second argument of `10` to `.reduce()`. \n","hint":"Make sure you're adding a second argument to `.reduce()` and not another argument to the callback function. \n\nYour code should look like: \n```js\nconst newSum = newNumbers.reduce(function(accumulator, currentValue){\n  // Existing code...\n}, 10)\n```\n\n```js\nconst newSum = newNumbers.reduce((accumulator, currentValue) =\u003e {\n  // Existing code...\n}, 10)\n```\n","testType":"mochaTest","testCode":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const newSum = newNumbers.reduce((accumulator, currentValue) =\u003e {\n\n      }, 10)\n    };\n\n    let structureTwo = function() {\n      const newSum = newNumbers.reduce((accumulator, currentValue, $arg) =\u003e {\n\n      })\n    };\n\n    let structureThree = function() {\n      const newSum = newNumbers.reduce(function(accumulator, currentValue){\n\n      }, 10)\n    };\n\n    let structureFour = function() {\n      const newSum = newNumbers.reduce(function(accumulator, currentValue, $arg){\n\n      })\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n    let isMatchFour = Structured.match(code, structureFour);\n\n    assert.isOk((isMatchOne || isMatchThree), 'Did you add a second argument to `.reduce()`?')\n    assert.isNotOk((isMatchTwo || isMatchFour), 'Make sure you\\'re adding `10` as an argument to `.reduce()` and not the callback.')\n  })\n});\n","testOptions":{"withBabel":false}},"Workspace:61449b3bde6fe6002598c13b":{"__typename":"Workspace","id":"61449b3bde6fe6002598c13b","slug":"javascript-iterators-reduce","backendType":"node"},"Narrative:5c2fe5591d19724a16390283":{"__typename":"Narrative","id":"5c2fe5591d19724a16390283","type":"Narrative","content":"Another widely used iteration method is `.reduce()`. The [`.reduce()`](https://www.codecademy.com/resources/docs/javascript/arrays/reduce?page_ref=catalog) method returns a single value after iterating through the elements of an array, thereby _reducing_ the array.  Take a look at the example below:\n\n```js\nconst numbers = [1, 2, 4, 10];\n\nconst summedNums = numbers.reduce((accumulator, currentValue) =\u003e {\n  return accumulator + currentValue\n})\n\nconsole.log(summedNums) // Output: 17\n```\nHere are the values of `accumulator` and `currentValue` as we iterate through the `numbers` array: \n\u003cdiv class=\"narrative-table-container\"\u003e\n\n| Iteration |`accumulator` |`currentValue` |return value |\n| --- | --- | --- | --- |\n| First | 1 | 2 | 3\n| Second | 3 | 4 | 7\n| Third | 7 | 10 | 17\n\n\u003c/div\u003e\n\u003cbr\u003e\n\nNow let's go over the use of `.reduce()` from the example above: \n* `numbers` is an array that contains numbers. \n* `summedNums` is a variable that stores the returned value of invoking `.reduce()` on `numbers`. \n* `numbers.reduce()` calls the `.reduce()` method on the `numbers` array and takes in a callback function as argument. \n* The callback function has two parameters, `accumulator` and `currentValue`. The value of `accumulator` starts off as the value of the first element in the array and the `currentValue` starts as the second element. To see the value of `accumulator` and `currentValue` change, review the chart above. \n* As `.reduce()` iterates through the array, the return value of the callback function becomes the `accumulator` value for the next iteration, `currentValue` takes on the value of the current element in the looping process. \n\nThe `.reduce()` method can also take  an optional second parameter to set an initial value for `accumulator` (remember, the first argument is the callback function!).  For instance: \n\n```js\nconst numbers = [1, 2, 4, 10];\n\nconst summedNums = numbers.reduce((accumulator, currentValue) =\u003e {\n  return accumulator + currentValue\n}, 100)  // \u003c- Second argument for .reduce()\n\nconsole.log(summedNums); // Output: 117\n```\nHere's an updated chart that accounts for the second argument of `100`: \n\u003cdiv class=\"narrative-table-container\"\u003e\n\n| Iteration # |`accumulator` |`currentValue` |return value |\n| --- | --- | --- | --- |\n| First | 100 | 1 | 101\n| Second | 101 | 2 | 103\n| Third | 103 | 4 | 107\n| Fourth | 107 | 10 | 117\n\n\u003c/div\u003e\n\u003cbr\u003e\n","instructions":null},"PersistentCodeEditor:5c2fe5591d19724a16390281":{"__typename":"PersistentCodeEditor","id":"5c2fe5591d19724a16390281","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":null,"noRunButton":null},"OutputTerminal:5c2fe5591d19724a16390282":{"__typename":"OutputTerminal","id":"5c2fe5591d19724a16390282","type":"OutputTerminal"},"Exercise:d28a686bc0099a4dd6a506350660b2c5":{"__typename":"Exercise","id":"d28a686bc0099a4dd6a506350660b2c5","sourceId":null,"title":"The .reduce() Method","slug":"reduce","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:11Z","checkpoints":[{"__ref":"Checkpoint:5c2fe5591d19724a16390285"},{"__ref":"Checkpoint:5c2fe5591d19724a16390286"},{"__ref":"Checkpoint:5c2fe5591d19724a16390287"},{"__ref":"Checkpoint:5c2fe5591d19724a16390288"},{"__ref":"Checkpoint:5c2fe5591d19724a16390289"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2022-09-16T04:37:08Z","workspace":{"__ref":"Workspace:61449b3bde6fe6002598c13b"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":14.583333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"Narrative:5c2fe5591d19724a16390283"},{"__ref":"PersistentCodeEditor:5c2fe5591d19724a16390281"},{"__ref":"OutputTerminal:5c2fe5591d19724a16390282"}]},"Checkpoint:5c2fe5591d19724a1639028e":{"__typename":"Checkpoint","id":"5c2fe5591d19724a1639028e","instructions":"In the code editor, there is an array called `words`.  We want to create a new array of interesting words. The first thing we want to do is check if there are words that are fewer than `6` characters long.  There is something missing in the `words.some()` method call.  Fix this method so that `true` is printed to the console. \n\nFor more information browse \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/some\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e MDN's documentation on `.some()` \u003c/a\u003e. \n","hint":"In the function body of `.some()` you should return `true` if the element in the `words` array has less than `6` characters. If you run the code, you'll see that there's a reference error because the argument, `word`, wasn't passed into the callback function.","testType":"mochaTest","testCode":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structure = function() {\n      words.some(word =\u003e {\n        return word.length \u003c 6;\n      });\n    };\n\n    let isMatch = Structured.match(code, structure);\n\n    assert.isOk(isMatch, 'Did you pass `word` as the parameter to the function?');\n  });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c2fe5591d19724a1639028f":{"__typename":"Checkpoint","id":"5c2fe5591d19724a1639028f","instructions":"The `.some()` method returned `true`, which means there are some words in the array that are shorter than six characters.  Use the `.filter()` method to save any words longer than `5` characters to a new variable called `interestingWords`, declared with `const`. \n\nWe've used `.filter()` in a previous exercise, but, for more information browse \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/filter\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e MDN's documentation on `.filter()` \u003c/a\u003e. \n","hint":"","testType":"mochaTest","testCode":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst { assert, expect } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const interestingWords = words.filter()\n    };\n\n    let structureTwo = function() {\n      const words = ['unique', 'uncanny', 'pique', 'oxymoron', 'guise']\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n\n    assert.isOk(isMatchOne, 'Did you declare `interestingWords` using `const` and assign it to the return value of calling `.filter()` on `words`?')\n    assert.isOk(isMatchTwo, 'Please don\\'t change `words`.')\n  });\n  it('In the function body of the callback, are you only returning words that have a length greater than 5?', function() {\n    const interestingWords = appModule.__get__('interestingWords')\n    expect(interestingWords).to.deep.equal([ 'unique', 'uncanny', 'oxymoron' ])\n   });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c2fe5591d19724a16390290":{"__typename":"Checkpoint","id":"5c2fe5591d19724a16390290","instructions":"In the last line of **main.js**, there is this code: \n\n```js\n// console.log(interestingWords.every(word =\u003e        ));\n```\n\nComplete the code between the parentheses to check if every element has more than 5 characters. \n\nMake sure to uncomment (delete the `//` before) the last line of the program before you run the code. \n\nFor more information browse \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/every\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e MDN's documentation on `.every()` \u003c/a\u003e. \n","hint":"After the `=\u003e`, return elements that have length greater than `5`. ","testType":"mochaTest","testCode":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      console.log(interestingWords.every(word =\u003e word.length \u003e 5))\n    };\n\n    let structureTwo = function() {\n      console.log(interestingWords.every(word =\u003e {\n        return word.length \u003e 5\n      }))\n    };\n\n    let structureThree = function() {\n      console.log(interestingWords.every(word =\u003e {\n        if(word.length \u003e 5) {\n          return true\n        }\n      }))\n    };\n\n    let structureFour = function() {\n      console.log(interestingWords.every(word =\u003e {\n        return word.length \u003e 5 ? true : false;\n      }))\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n    let isMatchFour = Structured.match(code, structureFour);\n\n    assert.isOk(isMatchOne || isMatchTwo || isMatchThree || isMatchFour, 'Did you complete the function body of the callback to check if the length of each element is greater than 5?')\n  })\n});\n","testOptions":{"withBabel":false}},"Workspace:61d88152b75c210011a59d99":{"__typename":"Workspace","id":"61d88152b75c210011a59d99","slug":"javascript-iterators-documentation","backendType":"node-14"},"Narrative:5c2fe5591d19724a1639028c":{"__typename":"Narrative","id":"5c2fe5591d19724a1639028c","type":"Narrative","content":"There are many additional built-in array methods, a complete list of which is on the  \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array#Iteration_methods\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eMDN's Array iteration methods page\u003c/a\u003e. \n\nThe documentation for each method contains several sections: \n1. A short definition. \n2. A block with the correct syntax for using the method.\n3. A list of parameters the method accepts or requires.\n4. The return value of the function.\n5. An extended description.\n6. Examples of the method's use.\n7. Other additional information.\n\nIn the instructions below, there are some errors in the code. Use the documentation for a given method to determine the error or fill in a blank to make the code run correctly. \n","instructions":null},"PersistentCodeEditor:5c2fe5591d19724a1639028a":{"__typename":"PersistentCodeEditor","id":"5c2fe5591d19724a1639028a","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":true,"noRunButton":null},"OutputTerminal:5c2fe5591d19724a1639028b":{"__typename":"OutputTerminal","id":"5c2fe5591d19724a1639028b","ty

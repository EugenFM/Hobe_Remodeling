atchOne, 'Did you use the decrement operator, `--`, to decrease `lostDollar` by 1?')\n  });\n});\n","testOptions":{"withBabel":false}},"Workspace:5ef0cb5b9e787f00155d73dc":{"__typename":"Workspace","id":"5ef0cb5b9e787f00155d73dc","slug":"variables-increment-decrement","backendType":"node"},"PersistentCodeEditor:5c2fe54e1d19724a04390569":{"__typename":"PersistentCodeEditor","id":"5c2fe54e1d19724a04390569","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":null,"noRunButton":null},"OutputTerminal:5c2fe54e1d19724a0439056a":{"__typename":"OutputTerminal","id":"5c2fe54e1d19724a0439056a","type":"OutputTerminal"},"Narrative:5c2fe54e1d19724a0439056b":{"__typename":"Narrative","id":"5c2fe54e1d19724a0439056b","type":"Narrative","content":"Other mathematical assignment operators include the _increment operator_ (`++`) and _decrement operator_ (`--`). \n\nThe increment operator will increase the value of the variable by 1. The decrement operator will decrease the value of the variable by 1.\nFor example:\n```js\nlet a = 10;\na++;\nconsole.log(a); // Output: 11\n```\n\n```js\nlet b = 20;\nb--;\nconsole.log(b); // Output: 19\n```\nJust like the previous mathematical assignment operators (`+=`, `-=`, `*=`, `/=`), the variable's value is updated *and* assigned as the new value of that variable.\n","instructions":null},"Exercise:0bb05bcb275d228fb54343dd4af1f6db":{"__typename":"Exercise","id":"0bb05bcb275d228fb54343dd4af1f6db","sourceId":null,"title":"The Increment and Decrement Operator","slug":"increment-decrement","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:24Z","checkpoints":[{"__ref":"Checkpoint:5c2fe54e1d19724a0439056d"},{"__ref":"Checkpoint:5c2fe54e1d19724a0439056e"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2020-04-27T20:49:52Z","workspace":{"__ref":"Workspace:5ef0cb5b9e787f00155d73dc"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinu  variable called `myCity` and assign it your favorite city's name.","hint":"","testType":"mochaTest","testCode":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\n \ndescribe('', function () {  \n  it('Create a variable with your favorite city saved to it.', function() {\n  \texpect(appModule.__get__('myCity')).to.be.a('string');\n  });\n});","testOptions":{"withBabel":true}},"Checkpoint:5c2fe54f1d19724a0439057b":{"__typename":"Checkpoint","id":"5c2fe54f1d19724a0439057b","instructions":"Use a single template literal to interpolate your variables into the sentence below. Use `console.log()` to print your sentence to the console in the following format:\n```\nMy name is NAME. My favorite city is CITY.\n```\n\nReplace `NAME` and `CITY` in the string above by interpolating the values saved to `myName` and `myCity`.\n","hint":"Use ES6 string interpolation as follows:\n```js\nlet favoriteFood = \"Burritos\";\nconsole.log(`My favorite food is ${favoriteFood}.`);\n```","testType":"mochaTest","testCode":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    \n    const match = code.match(/console\\.\\s*log\\s*\\(\\s*`[Mm]y\\s+name\\s+is\\s+\\$\\{\\s*(myName)\\s*\\}\\s*(\\.*\\s*)[mM]y\\s+favou*rite\\s+city\\s+is\\s+\\$\\{\\s*(myCity)\\s*\\}\\.*`\\s*\\)/)\n    assert.isOk(match, \"Did you interpolate `myName` and `myCity` using back ticks and `${}`?\")\n \n  });\n});","testOptions":{"withBabel":false}},"Workspace:5ef0cd233c1dd00013b38d38":{"__typename":"Workspace","id":"5ef0cd233c1dd00013b38d38","slug":"learn-javascript-variables-string-interpolationV2","backendType":"node"},"PersistentCodeEditor:5c2fe54f1d19724a04390575":{"__typename":"PersistentCodeEditor","id":"5c2fe54f1d19724a04390575","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":null,"noRunButton":null},"Narrative:5c2fe54f1d19724a04390577":{"__typename":"Narrative","id":"5c2fe54f1d19724a04390577","type":"Narrative","content":"In the ES6 version of JavaScript, we can insert, or _interpolate_, variables into strings using _template literals_. Check out the following example where a template literal is used to log strings together:\n\n```js\nconst myPet = 'armadillo';\nconsole.log(`I own a pet ${myPet}.`);\n// Output: I own a pet armadillo.\n```\nNotice that:\n* a template literal is wrapped by backticks \u003ccode\u003e`\u003c/code\u003e (this key is usually located on the top of your keyboard, left of the \u003ckbd\u003e1\u003c/kbd\u003e key).\n* Inside the template literal, you'll see a placeholder, `${myPet}`. The value of `myPet` is inserted into the template literal.\n* When we interpolate \u003ccode\u003e\\`I own a pet ${myPet}.\\`\u003c/code\u003e, the output we print is the string: `'I own a pet armadillo.'`\n\nOne of the biggest benefits to using template literals is the readability of the code. Using template literals, you can more easily tell what the new string will be. You also don't have to worry about escaping double quotes or single quotes. ","instructions":null},"OutputTerminal:5c2fe54f1d19724a04390576":{"__typename":"OutputTerminal","id":"5c2fe54f1d19724a04390576","type":"OutputTerminal"},"Exercise:2779c087bae17c647667be40bc1807b4":{"__typename":"Exercise","id":"2779c087bae17c647667be40bc1807b4","sourceId":null,"title":"String Interpolation","slug":"string-interpolation-ii","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:24Z","checkpoints":[{"__ref":"Checkpoint:5c2fe54f1d19724a04390579"},{"__ref":"Checkpoint:5c2fe54f1d19724a0439057a"},{"__ref":"Checkpoint:5c2fe54f1d19724a0439057b"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2020-04-27T20:57:34Z","workspace":{"__ref":"Workspace:5ef0cd233c1dd00013b38d38"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":8.633333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"PersistentCodeEditor:5c2fe54f1d19724a04390575"},{"__ref":"Narrative:5c2fe54f1d19724a04390577"},{"__ref":"OutputTerminal:5c2fe54f1d19724a04390576"}]},"Checkpoint:5c2fe54f1d19724a04390580":{"__typename":"Checkpoint","id":"5c2fe54f1d19724a04390580","instructions":"Use `console.log()` to print the `typeof newVariable`.","hint":"To print to the console use the following syntax: \n```js\nlet writingInstrument = 'Pen';\n\nconsole.log(writingInstrument); // Output: Pen\n```\n","testType":"mochaTest","testCode":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      console.log(typeof newVariable);\n    };\n\n    let isMatchOne = Structured.match(code, structureOne)\n\n    assert.isOk(isMatchOne, 'Did you call `console.log()` with `typeof newVariable` passed in?')\n  });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c2fe54f1d19724a04390581":{"__typename":"Checkpoint","id":"5c2fe54f1d19724a04390581","instructions":"Great, now let's check what happens if we reassign the variable. \nBelow the `console.log()` statement, reassign `newVariable` to `1`.\n","hint":"To reassign the value of a variable, use the `=` operator to set it to another value.\n```js\nlet writingInstrument = 'Pen';\n\nwritingInstrument = 'Pencil'; \n```\n","testType":"mochaTest","testCode":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\n const { expect } = require('chai');\n\ndescribe('', function () {\n  it('Reassigns `newVariable` to `1`.', function() {\n    const newVariable = appModule.__get__('newVariable')\n    expect(newVariable, \"Did you re-assign `newVariable` to `1`?\").to.equal(1);\n  });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c2fe54f1d19724a04390582":{"__typename":"Checkpoint","id":"5c2fe54f1d19724a04390582","instructions":"Since you assigned this new value to `newVariable`, it has a new type! On the line below your reassignment, use `console.log()` to print `typeof newVariable` again.","hint":"The line `console.log(typeof newVariable);` should appear in your code twice: once before you reassigned  `newVariable` to `1` and once after. ","testType":"mochaTest","testCode":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      console.log(typeof newVariable);\n      console.log(typeof newVariable);\n    };\n\n    let isMatchOne = Structured.match(code, structureOne)\n\n    assert.isOk(isMatchOne, 'Did you call `console.log()` again with `typeof newVariable` passed in?')\n  });\n});\n","testOptions":{"withBabel":false}},"Workspace:5ed11b2629bee80012802f2f":{"__typename":"Workspace","id":"5ed11b2629bee80012802f2f","slug":"variables-typeof","backendType":"node"},"Narrative:5c2fe54f1d19724a0439057e":{"__typename":"Narrative","id":"5c2fe54f1d19724a0439057e","type":"Narrative","content":"While writing code, it can be useful to keep track of the data types of the variables in your program. If you need to check the data type of a variable's value, you can use the `typeof` operator. \n\nThe `typeof` operator checks the value to its right and _returns_, or passes back, a string of the data type. \n\n```js\nconst unknown1 = 'foo';\nconsole.log(typeof unknown1); // Output: string\n\nconst unknown2 = 10;\nconsole.log(typeof unknown2); // Output: number\n\nconst unknown3 = true; \nconsole.log(typeof unknown3); // Output: boolean\n```\n\nLet's break down the first example. Since the value `unknown1` is `'foo'`, a string, `typeof unknown1` will return `'string'`. \n","instructions":null},"PersistentCodeEditor:5c2fe54f1d19724a0439057c":{"__typename":"PersistentCodeEditor","id":"5c2fe54f1d19724a0439057c","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":null,"noRunButton":null},"OutputTerminal:5c2fe54f1d19724a0439057d":{"__typename":"OutputTerminal","id":"5c2fe54f1d19724a0439057d","type":"OutputTerminal"},"Exercise:bbaa4b6dc65c1b3d1dae9872aa7a90dd":{"__typename":"Exercise","id":"bbaa4b6dc65c1b3d1dae9872aa7a90dd","sourceId":null,"title":"typeof operator","slug":"typeof","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:24Z","checkpoints":[{"__ref":"Checkpoint:5c2fe54f1d19724a04390580"},{"__ref":"Checkpoint:5c2fe54f1d19724a04390581"},{"__ref":"Checkpoint:5c2fe54f1d19724a04390582"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2020-04-27T21:01:09Z","workspace":{"__ref":"Workspace:5ed11b2629bee80012802f2f"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":4.9},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"Narrative:5c2fe54f1d19724a0439057e"},{"__ref":"PersistentCodeEditor:5c2fe54f1d19724a0439057c"},{"__ref":"OutputTerminal:5c2fe54f1d19724a0439057d"}]},"Workspace:5ef0cd741dde1c00126fe0c7":{"__typename":"Workspace","id":"5ef0cd741dde1c00126fe0c7","slug":"variables-review-variables","backendType":"node"},"Narrative:5c2fe54f1d19724a04390585":{"__typename":"Narrative","id":"5c2fe54f1d19724a04390585","type":"Narrative","content":"Nice work! This lesson introduced you to variables, a powerful concept you will use in all your future programming endeavors.\n\nLet's review what we learned:\n\n* Variables hold reusable data in a program and associate it with a name.\n* Variables are stored in memory.\n* The `var` keyword is used in pre-ES6 versions of JS.\n* `let` is the preferred way to declare a variable when it can be reassigned, and `const` is the preferred way to declare a variable with a constant value.\n* Variables that have not been initialized store the primitive data type `undefined`.\n* Mathematical assignment operators make it easy to calculate a new value and assign it to the same variable.\n* The `+` operator is used to concatenate strings including string values held in variables.\n* In ES6, template literals use backticks \u003ccode\u003e\\`\u003c/code\u003e and `${}` to interpolate values into a string.\n* The `typeof` keyword returns the data type (as a string) of a value.\n\n","instructions":"To learn more about variables take on these challenges!\n\n* Create variables and manipulate the values.\n* Check what happens when you try concatenating strings using variables of different data types.\n* Interpolate multiple variables into a string.\n* See what happens when you use `console.log()` on variables declared by different keywords (`const`, `let`, `var`) before they're defined. For example:\n\n```js\nconsole.log(test1);\n\nconst test1 = 'figuring out quirks';\n``` \n* Find the data type of a variable's value using the  `typeof` keyword on a variable.\n* Use `typeof` to find the data type of the resulting value when you concatenate variables containing two different data types. "},"PersistentCodeEditor:5c2fe54f1d19724a04390583":{"__typename":"PersistentCodeEditor","id":"5c2fe54f1d19724a04390583","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":null,"noRunButton":null},"OutputTerminal:5c2fe54f1d19724a04390584":{"__typename":"OutputTerminal","id":"5c2fe54f1d19724a04390584","type":"OutputTerminal"},"Exercise:fe8f08a9808c357250cf05a8de10c684":{"__typename":"Exercise","id":"fe8f08a9808c357250cf05a8de10c684","sourceId":null,"title":"Review Variables","slug":"review-variables","published":true,"setupComm },{"__ref":"Exercise:0bb05bcb275d228fb54343dd4af1f6db"},{"__ref":"Exercise:65e94c33d2b353c64dc5180915dba364"},{"__ref":"Exercise:2779c087bae17c647667be40bc1807b4"},{"__ref":"Exercise:bbaa4b6dc65c1b3d1dae9872aa7a90dd"},{"__ref":"Exercise:fe8f08a9808c357250cf05a8de10c684"}],"progress({\"userId\":\"5c76d428aa33d1d2df000015\"})":{"__typename":"LessonProgressSummary","contentItemId":"62726f335778ea0026c6d58779e47fd5","started":true,"startedAt":"2024-04-29T15:48:14+00:00","completed":true,"completedAt":"2024-04-29T16:25:01+00:00","userCompleted":false,"userCompletedAt":null,"userId":"5c76d428aa33d1d2df000015","lastUpdated":"2024-04-29T16:25:01+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":null,"bookmark":[10,0],"checklist":null,"kanban":null}},"type":"lesson","percentComplete":100,"exercisesCompleted":10,"exercisesTotal":10,"currentExerciseCheckpointsCompleted":0}},"Workspace:5c2fe54f1d19724a04390598":{"__typename":"Workspace","id":"5c2fe54f1d19724a04390598","slug":"learn-javascript-intro-kelvin-weather","backendType":"node"},"PersistentCodeEditor:5c2fe54f1d19724a04390596":{"__typename":"PersistentCodeEditor","id":"5c2fe54f1d19724a04390596","type":"PersistentCodeEditor","files":["app.js"],"navigatorDisabled":true,"noRunButton":null},"OutputTerminal:5c2fe54f1d19724a04390597":{"__typename":"OutputTerminal","id":"5c2fe54f1d19724a04390597","type":"OutputTerminal"},"Project:64548432b1b2395d1e2c51343076b2d3":{"__typename":"Project","id":"64548432b1b2395d1e2c51343076b2d3","description":"In this project, we're going to practice variables and printing to the console in JavaScript so you can hone your skills and feel confident taking them to the real world.\nWhy? You've got to master the basics. Get comfortable with these fundamentals.","isDeprecated":false,"isFree":true,"published":true,"slug":"kelvin-weather-javascript","title":"Kelvin Weather","time":39,"type":"project","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"standalone":false,"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"projectInformation":{"__typename":"ProjectInformation","einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"downloadPath":"","objective":"Deep in his mountain-side meteorology lab, the mad scientist Kelvin has mastered weather prediction.\n\nRecently, Kelvin began publishing his weather forecasts on his website. However there's a problem: All of his forecasts describe the temperature in \u003ca href='https://en.wikipedia.org/wiki/Kelvin' target='_blank' rel=\"noopener noreferrer\"\u003eKelvin\u003c/a\u003e.\n\nWith our knowledge of JavaScript, let's convert Kelvin to Celsius, then to Fahrenheit.\n\n\u003cimg src=\"https://content.codecademy.com/projects/introduction-to-javascript/learn-javascript-introduction/kelvin-weather/Kelvin%20Thermometers.svg\" alt=\"Kelvin, Celsius, and Fahrenheit thermometers\"\u003e\n\nFor example, 283 K converts to 10 °C which converts to 50 °F.\n\nIf you get stuck during this project or would like to see an experienced developer work through it, click \"**Get Unstuck**\" to see a **project walkthrough video**.","previewUrl":null,"thumbnailUrl":"https://content.codecademy.com/projects/project_thumbnails/introduction-to-javascript/img_JS_KelvinWeather.svg","videoUrl":"https://www.youtube.com/watch?v=WlA1gy6fpgY","workspace":{"__ref":"Workspace:5c2fe54f1d19724a04390598"},"taskGroups":[{"__typename":"ProjectTaskGroup","heading":null,"tasks":[{"__typename":"ProjectTaskGroupTask","hint":"Here's how your code should look:\n\n```js\nconst kelvin = 293;\n```","taskKey":"kelvin-weather_0_0","text":"The forecast today is `293` Kelvin. To start, create a variable named `kelvin`, and set it equal to `293`.\n\nThe value saved to `kelvin` will stay constant. Choose the variable type with this in mind.\n"},{"__typename":"ProjectTaskGroupTask","hint":"Add single line comments with `//`.","taskKey":"0_6_05998688848356799","text":"Write a comment above that explains this line of code."},{"__typename":"ProjectTaskGroupTask","hint":"Here's how your code should look:\n\n```js\nconst celsius = kelvin - 273;\n```","taskKey":"kelvin-weather_0_1","text":"Celsius is similar to Kelvin \u0026mdash; the only difference is that Celsius is `273` degrees less than Kelvin. \n\nLet's convert Kelvin to Celsius by subtracting `273` from the `kelvin` variable. Store the result in another variable, named `celsius`."},{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"0_7_047974730635082063","text":"Write a comment above that explains this line of code."},{"__typename":"ProjectTaskGroupTask","hint":"Use the provided formula to assign the correct value to `fahrenheit`, like so:\n\n```js\nlet fahrenheit = celsius * (9 / 5) + 32;\n```","taskKey":"kelvin-weather_0_2","text":"Use this equation to calculate Fahrenheit, then store the answer in a variable named `fahrenheit`.\n\n_Fahrenheit = Celsius * (9/5) + 32_\n\nIn the next step we will round the number saved to `fahrenheit`. Choose the variable type that allows you to change its value.\n\n"},{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"0_8_018861468848620389","text":"Write a comment above that explains this line of code."},{"__typename":"ProjectTaskGroupTask","hint":"Here's how your code should look:\n\n```js\nfahrenheit = Math.floor(fahrenheit);\n```","taskKey":"0_5","text":"When you convert from Celsius to Fahrenheit, you often get a decimal number. \n\nUse the `.floor()` method from the built-in Math object to round down the Fahrenheit temperature. Save the result to the `fahrenheit` variable."},{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"0_11_0024880676787632616","text":"Write a comment above that explains this line of code."},{"__typename":"ProjectTaskGroupTask","hint":"To interpolate the string correctly, your code should look like: \n\n```js\nconsole.log(`The temperature is ${fahrenheit} degrees Fahrenheit.`);\n```","taskKey":"kelvin-weather_0_3","text":"Use `console.log` and string interpolation to log the temperature in `fahrenheit` to the console as follows:\n```\nThe temperature is TEMPERATURE degrees Fahrenheit.\n```\n\nUse string interpolation to replace `TEMPERATURE` with the value saved to `fahrenheit`."},{"__typename":"ProjectTaskGroupTask","hint":"`293` Kelvin is about  `68` degrees Fahrenheit.","taskKey":"0_9_021901624080727644","text":"Run your program to see your results! \n\nIf you want to check your work, open the hint."},{"__typename":"ProjectTaskGroupTask","hint":"You'll need to go back to the top of your program and set `kelvin` to `0`. \n\n```js\nconst kelvin = 0;\n```\n`0` Kelvin is equivalent to  `-460` degrees Fahrenheit!","taskKey":"0_10_01776372398566004","text":"By using variables, your program should work for any Kelvin temperature \u0026mdash; just change the value of `kelvin` and run the program again.\n\nWhat's `0` Kelvin in Fahrenheit?"},{"__typename":"ProjectTaskGroupTask","hint":"```js\n// Convert to Newton\nlet newton = celsius * (33 / 100);\n\n// Round down\nnewton = Math.floor(newton);\n\nconsole.log(`The temperature is ${newton} degrees Newton.`);\n```","taskKey":"0_4","text":"Great work! Kelvin can now publish his forecasts in Celsius and Fahrenheit.\n\nIf you'd like extra practice, try this: \n- Convert `celsius` to the \u003ca href=\"https://en.wikipedia.org/wiki/Newton_scale\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eNewton\u003c/a\u003e scale using the equation below\n\n_Newton = Celsius * (33/100)_\n\n- Round down the Newton temperature using the `.floor()` method\n- Use `console.log` and string interpolation to log the temperature in `newton` to the console\n"}]}],"layoutComponents":[{"__ref":"PersistentCodeEditor:5c2fe54f1d19724a04390596"},{"__ref":"OutputTerminal:5c2fe54f1d19724a04390597"}]},"progress({\"userId\":\"5c76d428aa33d1d2df000015\"})":{"__typename":"ProjectProgressSummary","contentItemId":"64548432b1b2395d1e2c51343076b2d3","started":true,"startedAt":"2024-04-29T16:54:06+00:00","completed":true,"completedAt":"2024-04-29T17:13:15+00:00","userCompleted":false,"userCompletedAt":null,"userId":"5c76d428aa33d1d2df000015","lastUpdated":"2024-04-29T17:13:15+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":null,"bookmark":null,"checklist":["kelvin-weather_0_0","0_6_05998688848356799","kelvin-weather_0_1","0_7_047974730635082063","kelvin-weather_0_2","0_8_018861468848620389","0_5","0_11_0024880676787632616","kelvin-weather_0_3","0_9_021901624080727644","0_10_01776372398566004","0_4"],"kanban":null}},"progressPct":100,"tasksComplete":12,"tasksTotal":12,"status":1,"type":"project","checklist":{"kelvin-weather_0_0":"true","0_6_05998688848356799":"true","kelvin-weather_0_1":"true","0_7_047974730635082063":"true","kelvin-weather_0_2":"true","0_8_018861468848620389":"true","0_5":"true","0_11_0024880676787632616":"true","kelvin-weather_0_3":"true","0_9_021901624080727644":"true","0_10_01776372398566004":"true","0_4":"true"}}},"MultipleChoice:5b1da44eb2f3fb4fb0092205":{"__typename":"MultipleChoice","id":"5b1da44eb2f3fb4fb0092205","type":"multiple_choice","prompt":"What is the outcome of the following code snippet?","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`Hello world` is printed to the console.","reason":"Correct! `console.log()` prints a given string to the console."},{"__typename":"MultipleChoiceAnswer","text":"`'Hello world'` is printed to the console with single quotation marks.","reason":"The quotes are needed in the code to denote a string, but they are not printed by `console.log()`."},{"__typename":"MultipleChoiceAnswer","text":"`Hello world` is stored as a variable.","reason":"`console.log()` prints a given string to the console."},{"__typename":"MultipleChoiceAnswer","text":"`log('Hello world')` is printed to the console.","reason":"Only the string `'Hello world'` is printed to the console."}],"image":null,"latexBlock":null,"codeSnippet":{"__typename":"CodeSnippet","language":"javascript","text":"console.log('Hello world');"}},"MultipleChoice:5b1da44eb2f3fb4fb0092210":{"__typename":"MultipleChoice","id":"5b1da44eb2f3fb4fb0092210","type":"multiple_choice","prompt":"Which of the following is an example of a single line comment?","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`// Is this a comment?`","reason":"Correct! `//` creates a single line comment"},{"__typename":"MultipleChoiceAnswer","text":"`console.log('Is this a comment?');`","reason":"`//` creates a single line comment. This statement prints a string. "},{"__typename":"MultipleChoiceAnswer","text":"`'Is this a comment?'`","reason":"`//` creates a single line comment. This is a string. "},{"__typename":"MultipleChoiceAnswer","text":"`console.log()`","reason":"`//` creates a single line comment. This is an empty `console.log()` it will print nothing to the console. "}],"image":null,"latexBlock":null,"codeSnippet":null},"MultipleChoice:5b1da44eb2f3fb4fb009221b":{"__typename":"MultipleChoice","id":"5b1da44eb2f3fb4fb009221b","type":"multiple_choice","prompt":"What is string concatenation?","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"When you join strings together.","reason":"Correct! String concatenation is the process of joining strings together. "},{"__typename":"MultipleChoiceAnswer","text":"When you change a variable's value.","reason":"This is variable reassignment. String concatenation is the process of joining strings together. "},{"__typename":"MultipleChoiceAnswer","text":"When you print a string to the console. ","reason":"This is logging to the console. String concatenation is the process of joining strings together. "},{"__typename":"MultipleChoiceAnswer","text":"When you assign a string to a variable.","reason":"This is variable assignment. String concatenation is the process of joining strings together. "}],"image":null,"latexBlock":null,"codeSnippet":null},"MultipleChoice:5b1da44eb2f3fb4fb0092224":{"__typename":"MultipleChoice","id":"5b1da44eb2f3fb4fb0092224","type":"multiple_choice","prompt":"What is the correct way to call the `random` method on the `Math` global object?","correctAnswer":1,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`Math(random)`","reason":"The correct format is `Object.method()`."},{"__typename":"MultipleChoiceAnswer","text":"`Math.random()`\n","reason":"Nice work! This is the correct syntax."},{"__typename":"MultipleChoiceAnswer","text":"`math.random()`\n","reason":"`Math` should be capitalized."},{"__typename":"MultipleChoiceAnswer","text":"`random.Math()`","reason":"The correct format is `Object.method()`."}],"image":null,"latexBlock":null,"codeSnippet":null},"MultipleChoice:5b1da44eb2f3fb4fb0092229":{"__typename":"MultipleChoice","id":"5b1da44eb2f3fb4fb0092229","type":"multiple_choice","prompt":"What is the outcome of this statement?","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`3` is printed to the console.","reason":"Nice work! `.length` will access the `length` property of `hi!` which is 3 characters long."},{"__typename":"MultipleChoiceAnswer","text":"`hi!` is printed to the console.","reason":"The `length` property of the string, not the string itself, will be printed to the console."},{"__typename":"MultipleChoiceAnswer","text":"`'hi!'.length` will be printed to the console.","reason":"The expression `'hi!'.length` will be evaluated to `3` and that will be printed to the console."},{"__typename":"MultipleChoiceAnswer","text":"`1` is printed to the console.","reason":"The expression `'hi!'.length` will be evaluated to `3` because there are three characters in the string."}],"image":null,"latexBlock":null,"codeSnippet":{"__typename":"CodeSnippet","language":"javascript","text":"console.log('hi!'.length);"}},"MultipleChoice:5b1da44eb2f3fb4fb009222e":{"__typename":"MultipleChoice","id":"5b1da44eb2f3fb4fb009222e","type":"multiple_choice","prompt":"What is the correct way to call a string's built-in method?","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`'codecademy'.toUpperCase();`","reason":"Nice work! `.toUpperCase()` is appended to the string to call it."},{"__typename":"MultipleChoiceAnswer","text":"`'codecademy'.toUpperCase;`","reason":"`toUpperCase()` is a built-in method. It needs parentheses at the end to be invoked."},{"__typename":"MultipleChoiceAnswer","text":"`toUpperCase.'codecademy'();`","reason":"The correct format is `'example string'.exampleMethod()`."},{"__typename":"MultipleChoiceAnswer","text":"`toUpperCase('codecademy');`","reason":"The `toUpperCase` method is built into strings, so it is called appending it to a string with the dot operator."}],"image":null,"latexBlock":null,"codeSnippet":null},"Quiz:9caa52aef1975dd15bcc9d7c15ca39f3":{"__typename":"Quiz","id":"9caa52aef1975dd15bcc9d7c15ca39f3","description":"Test your understanding of JavaScript fundamentals with this quiz.","isDeprecated":null,"isFree":true,"published":true,"slug":"learn-javascript-introduction-intro-quiz","title":"Introduction to JavaScript ","time":10,"type":"quiz","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"assessmentIds({\"includeUnpublished\":false})":["5b1da44eb2f3fb4fb0092205","5b1da44eb2f3fb4fb0092210","5b1da44eb2f3fb4fb009221b","5b1da44eb2f3fb4fb0092224","5b1da44eb2f3fb4fb0092229","5b1da44eb2f3fb4fb009222e"],"assessments({\"includeUnpublished\":false})":[{"__ref":"MultipleChoice:5b1da44eb2f3fb4fb0092205"},{"__ref":"MultipleChoice:5b1da44eb2f3fb4fb0092210"},{"__ref":"MultipleChoice:5b1da44eb2f3fb4fb009221b"},{"__ref":"MultipleChoice:5b1da44eb2f3fb4fb0092224"},{"__ref":"MultipleChoice:5b1da44eb2f3fb4fb0092229"},{"__ref":"MultipleChoice:5b1da44eb2f3fb4fb009222e"}],"progress({\"userId\":\"5c76d428aa33d1d2df000015\"})":{"__typename":"QuizProgressSummary","contentItemId":"9caa52aef1975dd15bcc9d7c15ca39f3","started":true,"startedAt":"2024-04-29T17:38:43+00:00","completed":true,"completedAt":"2024-04-29T17:38:43+00:00","userCompleted":false,"userCompletedAt":null,"userId":"5c76d428aa33d1d2df000015","lastUpdated":"2024-04-29T17:38:43+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":[{"__typename":"QuizResult","at":"1714412323112","correct":6,"total":6}],"bookmark":null,"checklist":null,"kanban":null}},"total":6,"correct":6,"pct":100,"highestPercent":100,"passed":true,"passedAny":true,"taken":true,"type":"quiz","quizAttempts":[{"__typename":"QuizAttempt","at":"1714412323112","correct":6,"passed":true,"percent":100,"total":6}]}},"Workspace:5ef0ca256445ed00124e5dd7":{"__typename":"Workspace","id":"5ef0ca256445ed00124e5dd7","slug":"introduction-to-javascript-console","backendType":"node"},"Narrative:5c2fe54d1d19724a0439050f":{"__typename":"Narrative","id":"5c2fe54d1d19724a0439050f","type":"Narrative","content":"Last year, millions of learners from our community started with JavaScript. Why? JavaScript is primarily known as the language of most modern web browsers, and its early quirks gave it a bit of a bad reputation. However, the language has continued to evolve and improve. JavaScript is a powerful, flexible, and fast programming language now being used for increasingly complex web development and beyond! \n\nSince JavaScript remains at the core of web development, it's often the first language learned by self-taught coders eager to learn and build. We're excited for what you'll be able to create with the JavaScript foundation you gain here. JavaScript powers the dynamic behavior on most websites, including this one. \n\nIn this lesson, you will learn introductory coding concepts including data types and built-in objects—essential knowledge for all aspiring developers. Make sure to take notes and pace yourself. This foundation will set you up for understanding the more complex concepts you'll encounter later.\n","instructions":"Move to the next exercise when you're ready to begin."},"LayoutImage:5c2fe54d1d19724a0439050e":{"__typename":"LayoutImage","id":"5c2fe54d1d19724a0439050e","type":"Image","imageUrl":"https://content.codecademy.com/courses/learn-javascript-introduction-introduction-to-javascript/JS_graphic.svg","altText":"JavaScript Logo"},"Exercise:927c4e71bee54072ca9e3b03793a0648":{"__typename":"Exercise","id":"927c4e71bee54072ca9e3b03793a0648","sourceId":null,"title":"What is JavaScript?","slug":"intro","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:24Z","checkpoints":[],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2020-04-20T20:14:07Z","workspace":{"__ref":"Workspace:5ef0ca256445ed00124e5dd7"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.416667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"Narrative:5c2fe54d1d19724a0439050f"},{"__ref":"LayoutImage:5c2fe54d1d19724a0439050e"}]},"Checkpoint:5c2fe54d1d19724a04390515":{"__typename":"Checkpoint","id":"5c2fe54d1d19724a04390515","instructions":"Use the `console.log` code in the editor to log your age to the console. \n\nRun your code when you are ready to see the result.\n","hint":"Put your age inside the parentheses of `console.log()`:\n```js\nconsole.log(99);\n```","testType":"mochaTest","testCode":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('app.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structure = function() {\n      console.log($age)\n    };\n\n    let varCallbacks = {\n      \"$age\": function(age) {\n          if (typeof age.value !== 'number') {\n            return false\n          }\n          return true;\n      }\n    };\n    \n    try {\n    \tlet isMatch = Structured.match(code, structure, {varCallbacks: varCallbacks});\n    \tassert.isOk(isMatch, 'Did you use `console.log()` to print your age?');\n    } catch (e) {\n      assert.isOk(false, 'Looks like you didn\\'t pass a number into `console.log()`. Try something like `console.log(99)`.');\n    }\n  });\n});","testOptions":{"withBabel":true}},"Checkpoint:5c2fe54d1d19724a04390516":{"__typename":"Checkpoint","id":"5c2fe54d1d19724a04390516","instructions":"On the next line, write another `console.log` to print out a different number representing the number of weeks you've been programming.","hint":"Put a number representing the number of weeks you've been programming inside the parentheses of `console.log()`:\n```js\nconsole.log(60);\n```","testType":"mochaTest","testCode":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('app.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structure = function() {\n      console.log($age)\n      console.log($weeksProg)\n    };\n\n    let varCallbacks = {\n      \"$age, $weeksProg\": function(age, weeksProg) {\n          if (typeof weeksProg.value !== 'number') {\n            return false\n          }\n          return true;\n      }\n\n    };\n\t\n    let isMatch = Structured.match(code, structure, {varCallbacks: varCallbacks});\n    assert.isOk(isMatch, \"Did you use `console.log()` to print the number of weeks you've been programming to the console? You should have two `console.log()` statements.\");\n  });\n});","testOptions":{"withBabel":true}},"Workspace:5f9703ef03d9c10012801e74":{"__typename":"Workspace","id":"5f9703ef03d9c10012801e74","slug":"introduction-to-javascript-console","backendType":"node"},"Narrative:5c2fe54d1d19724a04390513":{"__typename":"Narrative","id":"5c2fe54d1d19724a04390513","type":"Narrative","content":"The console is a panel that displays important messages, like errors, for developers. Much of the work the computer does with our code is invisible to us by default. If we want to see things appear on our screen, we can print, or _log_, to our console directly. \n\nIn JavaScript, the `console` keyword refers to an object, a collection of data and actions, that we can use in our code. Keywords are words that are built into the JavaScript language, so the computer recognizes them and treats them specially. \n\nOne action, or method, that is built into the `console` object  is the `.log()` method. When we write `console.log()` what we put inside the parentheses will get printed, or logged, to the console. \n\nIt's going to be very useful for us to print values to the console, so we can see the work that we're doing. \n\n```js\nconsole.log(5); \n```\n\nThis example logs `5`  to the console. The semicolon denotes the end of the line, or statement. Although in JavaScript your code will usually run as intended without a semicolon, we recommend learning the habit of ending each statement with a semicolon so you never leave one out in the few instances when they are required.\n\nYou'll see later on that we can use `console.log()` to print different kinds of data.","instructions":null},"PersistentCodeEditor:5c2fe54d1d19724a04390511":{"__typename":"PersistentCodeEditor","id":"5c2fe54d1d19724a04390511","type":"PersistentCodeEditor","files":["app.js"],"navigatorDisabled":true,"noRunButton":null},"OutputTerminal:5c2fe54d1d19724a04390512":{"__typename":"OutputTerminal","id":"5c2fe54d1d19724a04390512","type":"OutputTerminal"},"Exercise:fb85d567191a50b36eea559a70e4ad4e":{"__typename":"Exercise","id":"fb85d567191a50b36eea559a70e4ad4e","sourceId":null,"title":"Console","slug":"console","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:24Z","checkpoints":[{"__ref":"Checkpoint:5c2fe54d1d19724a04390515"},{"__ref":"Checkpoint:5c2fe54d1d19724a04390516"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2020-10-26T17:14:14Z","workspace":{"__ref":"Workspace:5f9703ef03d9c10012801e74"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":4.966666},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"Narrative:5c2fe54d1d19724a04390513"},{"__ref":"PersistentCodeEditor:5c2fe54d1d19724a04390511"},{"__ref":"OutputTerminal:5c2fe54d1d19724a04390512"}]},"Checkpoint:5c2fe54d1d19724a0439051b":{"__typename":"Checkpoint","id":"5c2fe54d1d19724a0439051b","instructions":"Let's practice adding some code comments.\n\nTo the right, we've provided you with the beginning of the book *Catch-22* by Joseph Heller.\n\nOn line 1, write a single line comment that says `Opening line`.","hint":"Use `//` to make a single line comment.\n\nThis comment should go above the first `console.log()` statement. ","testType":"componentTest","testCode":"      var checks = [\n        {\n          msg: 'Did you write a single line comment using two forward slashes?',\n          regex: /\\/\\//\n        },\n        {\n          msg: 'Does the single line comment say `// Opening line`?',\n          regex: /\\/\\/\\s*open/i\n        }\n      ];\n      for (var i = 0; i \u003c checks.length; i++) {\n        if (!Components.CodeEditor.codeContains('app.js', checks[i].regex)) {\n          return {\n            pass: false,\n            errors: {\n              friendly: checks[i].msg,\n              component: 'PersistentCodeEditor'\n            }\n          };\n        }\n      }\n      return { pass: true };","testOptions":{}},"Checkpoint:5c2fe54d1d19724a0439051c":{"__typename":"Checkpoint","id":"5c2fe54d1d19724a0439051c","instructions":"Single line comments are great for adding context to your code. Multi-line comments are often best suited to prevent a block of code from running. However, both types of comments can be used for either purpose.\n\nUse a multi-line comment to comment out the rest of the code after the first `console.log` line. Only `It was love at first sight.` should be logged to the console.","hint":"Use `/*` and `*/` to make a multi-line comment.\n\nThe following `console.log()` statements should be commented out:\n\n```js\nconsole.log('The first time Yossarian saw the chaplain he fell madly in love with him.');\nconsole.log('Yossarian was in the hospital with a pain in his liver that fell just short of being jaundice.');\nconsole.log('The doctors were puzzled by the fact that it wasn\\'t quite jaundice.');\nconsole.log('If it became jaundice they could treat it.');\nconsole.log('If it didn\\'t become jaundice and went away they could discharge him.');\nconsole.log('But this just being short of jaundice all the time confused them.');\n```","testType":"componentTest","testCode":"if (Components.OutputTerminal.hasError('error')) {\n  return createErr('Looks like you have an error. Double check your syntax.')\n}\n\nif (!Components.CodeEditor.codeContains('app.js', /\\/\\*[^*]*\\*\\//)) {\n  return createErr('Did you add a multi-line comment?');\n}\n\nconst printChecks = [\n  {\n    regex: /The\\s+first\\s+time\\s+Yossarian\\s+saw\\s+the\\s+chaplain\\s+he\\s+fell\\s+madly\\s+in\\s+love\\s+with\\s+him/i,\n\t \tmsg: \"Does your multi-line comment cover the line: `console.log('The first time Yossarian saw the chaplain he fell madly in love with him.');`\" \n  },\n  {\n    regex: /Yossarian\\s+was\\s+in\\s+the\\s+hospital\\s+with\\s+a\\s+pain\\s+in\\s+his\\s+liver\\s+that\\s+fell\\s+just\\s+short\\s+of\\s+being\\s+jaundice/i,\n  \tmsg: \"Does your multi-line comment cover the line: `console.log('Yossarian was in the hospital with a pain in his liver that fell just short of being jaundice.');`\" \n  },\n  {\n    regex: /The\\s+doctors\\s+were\\s+puzzled\\s+by\\s+the\\s+fact\\s+that\\s+it\\s+wasn\\'t\\s+quite\\s+jaundice/i,\n    msg: \"Does your multi-line comment cover the line: `console.log('The doctors were puzzled by the fact that it wasn\\'t quite jaundice.');`\" \n  },\n  {\n    regex: /If\\s+it\\s+became\\s+jaundice\\s+they\\s+could\\s+treat\\s+it/i,\n  \tmsg: \"Does your multi-line comment cover the line: `console.log('If it became jaundice they could treat it.');`\" \n  },\n  {\n    regex: /If\\s+it\\s+didn\\'t\\s+become\\s+jaundice\\s+and\\s+went\\s+away\\s+they\\s+could\\s+discharge\\s+him/i,\n  \tmsg: \"Does your multi-line comment cover the line: `console.log('If it didn\\'t become jaundice and went away they could discharge him.');`\" \n  },\n  {\n    regex: /But\\s+this\\s+just\\s+being\\s+short\\s+of\\s+jaundice\\s+all\\s+the\\s+time\\s+confused\\s+them/i,\n  \tmsg: \"Does your multi-line comment cover the line: `console.log('But this just being short of jaundice all the time confused them.');`\" \n  },\n  \n]\n\nfor(let i = 0; i \u003c printChecks.length; i++) {\n  if(Components.OutputTerminal.hasOutput(printChecks[i].regex)) {\n    return createErr(printChecks[i].msg)\n  }\n}\n\n\nreturn { pass: true };\n\nfunction createErr (errorMessage) {\n  return {\n    pass: false,\n    errors: {\n      friendly: errorMessage,\n      component: 'PersistentCodeEditor'\n    }\n  };\n}","testOptions":{}},"Workspace:61bba810293f700024dda7f8":{"__typename":"Workspace","id":"61bba810293f700024dda7f8","slug":"introduction-to-javascript-comments","backendType":"node"},"Narrative:5c2fe54d1d19724a04390519":{"__typename":"Narrative","id":"5c2fe54d1d19724a04390519","type":"Narrative","content":"Programming is often highly collaborative. In addition, our own code can quickly become difficult to understand when we return to it\u0026mdash; sometimes only an hour later! For these reasons, it's often useful to leave notes in our code for other developers or ourselves.  \n\nAs we write JavaScript, we can write [comments](https://www.codecademy.com/resources/docs/javascript/comments?page_ref=catalog) in our code that the computer will ignore as our program runs. These comments exist just for human readers. \n\nComments can explain what the code is doing, leave instructions for developers using the code, or add any other useful annotations. \n\nThere are two types of code comments in JavaScript:\n\n1. A _single line comment_ will comment out a single line and is denoted with two forward slashes `//` preceding it.\n\n  ```js\n  // Prints 5 to the console\n  console.log(5);\n  ```\nYou can also use a single line comment to comment after a line of code:\n  ```js\n  console.log(5);  // Prints 5 \n  ```\n\n2. A _multi-line comment_ will comment out multiple lines and is denoted with `/*` to begin the comment, and `*/` to end the comment.\n\n  ```js\n  /*\n  This is all commented \n  console.log(10);\n  None of this is going to run!\n  console.log(99);\n  */\n  ```\nYou can also use this syntax to comment something out in the middle of a line of code:\n  ```js\n  console.log(/*IGNORED!*/ 5);  // Still just prints 5 \n  ```\n\n","instructions":null},"PersistentCodeEditor:5c2fe54d1d19724a04390517":{"__typename":"PersistentCodeEditor","id":"5c2fe54d1d19724a04390517","type":"PersistentCodeEditor","files":["app.js"],"navigatorDisabled":true,"noRunButton":null},"OutputTerminal:5c2fe54d1d19724a04390518":{"__typename":"OutputTerminal","id":"5c2fe54d1d19724a04390518","type":"OutputTerminal"},"Exercise:6e565488c8a6500b80e2f1799b9e0034":{"__typename":"Exercise","id":"6e565488c8a6500b80e2f1799b9e0034","sourceId":null,"title":"Comments","slug":"comments","published":true,"setupCommand":"","createdAt":"2018-11-13T14:12:24Z","checkpoints":[{"__ref":"Checkpoint:5c2fe54d1d19724a0439051b"},{"__ref":"Checkpoint:5c2fe54d1d19724a0439051c"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2023-11-17T16:31:37Z","workspace":{"__ref":"Workspace:61bba810293f700024dda7f8"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":6.966667},"learningEnvironmentFeat u put a number in your `console.log()` statement?\"};\n          } else if (myNumber.value !== 2011) {\n            return {failure: \"Did you put `2011` in your `console.log()` statement?\"};\n          }\n          return true;\n      }\n    };\n\t\n    let isMatch = Structured.match(code, structure, {varCallbacks: varCallbacks});\n    let failureMessage = varCallbacks.failure || 'Did you use `console.log()` to print `2011`?';\n    assert.isOk(isMatch, failureMessage);\n  });\n});","testOptions":{"withBabel":true}},"Checkpoint:5c2fe54d1d19724a04390523":{"__typename":"Checkpoint","id":"5c2fe54d1d19724a04390523","instructions":"On line 3, print `'Woohoo! I love to code! #codecademy'` to the console.","hint":"Put the string `'Woohoo! I love to code! #codecademy'` inside the parenthesis of a `console.log()` statement.","testType":"componentTest","testCode":"if (!Components.CodeEditor.codeContains('app.js', /console\\s*\\.\\s*log\\s*\\(\\s*(['\"`])Woohoo\\s*!?\\s+I\\s+love\\s+to\\s+code\\s*!?\\s*#codecademy\\1\\s*\\)/)) {\n  return {\n    pass: false,\n    errors: {\n      friendly: 'Did you use `console.log()` to print `\\'Woohoo! I love to code! #codecademy\\'`? Double check your spelling and punctuation.'\n    }\n  };\n}\nreturn { pass: true };\n","testOptions":{}},"Checkpoint:5c2fe54d1d19724a04390524":{"__typename":"Checkpoint","id":"5c2fe54d1d19724a04390524","instructions":"On line 4, print the number `20.49` to the console.","hint":"Use `console.log()` to print `20.49` to the console.","testType":"mochaTest","testCode":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('app.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structure = function() {\n      console.log($num)\n    };\n    \n    \n    let varCallbacks = {\n      \"$num\": function(num) {\n        if (typeof num.value !== 'number') {\n          return {failure: `Did you put a number in your \\`console.log()\\` statement?`};\n        } else if (num.value !== 20.49) {\n          return {failure: `Did you put \\`20.49\\` in your \\`console.log()\\` statement?`};\n        }\n        return true;\n      }\n    };\n\t\n    let isMatch = Structured.match(code, structure, {varCallbacks: varCallbacks});\n    let failureMessage = varCallbacks.failure ||  `Did you use \\`console.log()\\` to print \\`20.49\\`?`;\n    assert.isOk(isMatch, failureMessage);\n  });\n});","testOptions":{"withBabel":true}},"Workspace:61d3bb16299e890016282ad9":{"__typename":"Workspace","id":"61d3bb16299e890016282ad9","slug":"introduction-to-javascript-types","backendType":"node"},"Narrative:5c2fe54d1d19724a0439051f":{"__typename":"Narrative","id":"5c2fe54d1d19724a0439051f","type":"Narrative","content":"[Data types](https://www.codecademy.com/resources/docs/javascript/data-types?page_ref=catalog) are the classifications we give to the different kinds of data that we use in programming.  In JavaScript, there are eight fundamental data types:\n\n- _Number_: Any number, including numbers with decimals: `4`, `8`, `1516`, `23.42`.\n- _BigInt_: Any number, greater than 2\u003csup\u003e53\u003c/sup\u003e-1 or less than -(2\u003csup\u003e53\u003c/sup\u003e-1), with n appended to the number: 1234567890123456n.\n- _String_: Any grouping of characters on your keyboard (letters, numbers, spaces, symbols, etc.) surrounded by single quotes: `' ... '` or double quotes `\" ... \"`, though we prefer single quotes. Some people like to think of string as a fancy word for text.\n- _Boolean_: This data type only has two possible values\u0026mdash; either `true` or `false` (without quotes). It’s helpful to think of booleans as on and off switches or as the answers to a \"yes\" or \"no\" question.\n- _Null_:  This data type represents the intentional absence of a value, and is represented by the keyword `null` (without quotes).\n- _Undefined_: This data type is denoted by the keyword `undefined` (without quotes).  It also represents the absence of a value though it has a different use than `null`. `undefined` means that a given value does not exist.\n- _Symbol_: A newer feature to the language, symbols are unique identifiers, useful in more complex coding. No need to worry about these for now.\n- _Object_: Collections of related data.\n\nThe first 7 of those types are considered _primitive data types_. They are the most basic data types in the language. _Objects_ are more complex, and you’ll learn much more about them as you progress through JavaScript. At first, eight types may not seem like that many, but soon you’ll observe the world opens with possibilities once you start leveraging each one. As you learn more about objects, you’ll be able to create complex collections of data.\n\nBut before we do that, let's get comfortable with strings and numbers!\n\n```js\nconsole.log('Location of Codecademy headquarters: 575 Broadway, New York City');\nconsole.log(40);\n```\nIn the example above, we first printed a string. Our string isn't just a single word; it includes both capital and lowercase letters, spaces, and punctuation.\n\nNext, we printed the number 40, notice we did not use quotes. ","instructions":null},"PersistentCodeEditor:5c2fe54d1d19724a0439051d":{"__typename":"PersistentCodeEditor","id":"5c2fe54d1d19724a0439051d","type":"PersistentCodeEditor","files":["app.js"],"navigatorDisabled":true,"noRunButton":null},"OutputTerminal:5c2fe54d1d19724a0439051e":{"__typename":"OutputTerminal","id":"5c2fe54d1d19724a0439051e","type":"OutputTerminal"},"Exercise:46d0941a3e955bee4783a4cb616d48b9":{"__typename":"Exercise","id":"46d0941a3e955bee4783a4cb616d48b9","sourceId":null,"title":"Data Types","slug":"types","published":true,"setupCommand":"","createdAt":"2018-11-13T14:12:24Z","checkpoints":[{"__ref":"Checkpoint:5c2fe54d1d19724a04390521"},{"__ref":"Checkpoint:5c2fe54d1d19724a04390522"},{"__ref":"Checkpoint:5c2fe54d1d19724a04390523"},{"__ref":"Checkpoint:5c2fe54d1d19724a04390524"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2023-08-28T16:23:08Z","workspace":{"__ref":"Workspace:61d3bb16299e890016282ad9"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":8.65},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"Narrative:5c2fe54d1d19724a0439051f"},{"__ref":"PersistentCodeEditor:5c2fe54d1d19724a0439051d"},{"__ref":"OutputTerminal:5c2fe54d1d19724a0439051e"}]},"Checkpoint:5c2fe54e1d19724a04390529":{"__typename":"Checkpoint","id":"5c2fe54e1d19724a04390529","instructions":"Inside of a `console.log()`, add `3.5` to your age. \n\nThis is the age you'll be when we start sending people to live on Mars.","hint":"Use the `+` operator to add 3.5 to your age.\n\nFor example:\n\n```javascript\nconsole.log(25 + 3.5);\n```","testType":"mochaTest","testCode":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('app.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let consoleLogStructure = function() {\n      console.log()\n    };\n    \n    let isMatchOne = Structured.match(code, consoleLogStructure);\n    assert.isOk(isMatchOne, 'Did you use a console.log() to print the value?');\n   \n\n     let matchStructureOne = function() {\n      console.log($ageOrNumOne + $ageOrNumTwo)\n    }\n\n    let varCallbacks = {\n      \"$ageOrNumOne, $ageOrNumTwo\": function(ageOrNumOne, ageOrNumTwo) {\n          if ((ageOrNumOne.value !== 3.5) \u0026\u0026 (ageOrNumTwo.value !== 3.5)) {\n            return {failure: \"Did you add 3.5?\"};\n          } else if ((typeof ageOrNumOne.value !== 'number') || (typeof ageOrNumTwo.value !== 'number')) {\n            return {failure: \"Did you add your age?\"};\n          } else {\n            return true;\n          }\n      }\n    };\n\t\n    let isMatch = Structured.match(code, matchStructureOne, {varCallbacks: varCallbacks});\n    let failureMessage = varCallbacks.failure || 'Did you add 3.5 to your age inside of a console.log()?';\n    assert.isOk(isMatch, failureMessage);\n  });\n});","testOptions":{"withBabel":true}},"Checkpoint:5c2fe54e1d19724a0439052a":{"__typename":"Checkpoint","id":"5c2fe54e1d19724a0439052a","instructions":"On a new line write another `console.log()`. Inside the parentheses, take the current year and subtract `1969`.\n\nThe answer is how many years it's been since the 1969 moon landing.","hint":"Use the `-` operator to subtract two numbers.","testType":"componentTest","testCode":"      if (Components.CodeEditor.codeContains('app.js', /-\\s*1969/)) {\n        var yearDif = new Date().getFullYear() - 1969;\n        if (Components.OutputTerminal.hasOutput(yearDif)) {\n          return { pass: true };\n        }\n      }\n      return {\n        pass: false,\n        errors: {\n          friendly: 'Did you log the current year minus 1969 to the console?',\n          component: 'PersistentCodeEditor'\n        }\n      };","testOptions":{}},"Checkpoint:5c2fe54e1d19724a0439052b":{"__typename":"Checkpoint","id":"5c2fe54e1d19724a0439052b","instructions":"Create another `console.log()`. Inside the parentheses divide `65` by `240`.","hint":"Use the `/` operator to divide two numbers.","testType":"mochaTest","testCode":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('app.js', 'utf8');\n\ndescribe('', function () {  \n  it('', function() { \n    let matchStructureOne = function() {\n      console.log($sixtyFive / $twoForty)\n    }\n    \n    let varCallbacks = {\n      \"$sixtyFive, $twoForty\": function(sixtyFive, twoForty) {\n          if (sixtyFive.value !== 65) {\n            return {failure: \"Did you divide 65?\"};\n          } else if (twoForty.value !== 240) {\n            return {failure: \"Did you divide by 240?\"};\n          } else {\n            return true;\n          }\n      }\n    };\n\t\n    let isMatch = Structured.match(code, matchStructureOne, {varCallbacks: varCallbacks});\n    let failureMessage = varCallbacks.failure || 'Did you use / to divide 65 by 240?';\n    assert.isOk(isMatch, failureMessage);\n  });\n});","testOptions":{"withBabel":true}},"Checkpoint:5c2fe54e1d19724a0439052c":{"__typename":"Checkpoint","id":"5c2fe54e1d19724a0439052c","instructions":"Create one last `console.log()`. Inside the parentheses, multiply `0.2708` by `100`. \n\nThat's the percent of the sun that is made up of helium. Assuming we could stand on the sun, we'd all sound like chipmunks!","hint":"Use the `*` operator to multiply two numbers.","testType":"mochaTest","testCode":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('app.js', 'utf8');\n\ndescribe('', function () {  \n  it('', function() {    \n    let matchStructureOne = function() {\n      console.log($decimalNumber * $oneHundred)\n    }\n    \n    let varCallbacks = {\n      \"$decimalNumber, $oneHundred\": function(decimalNumber, oneHundred) {\n          if ((decimalNumber.value !== .2708) \u0026\u0026 (oneHundred !== .2708)) {\n            return {failure: \"Did you multiply \\`.2708\\`?\"};\n          } else if ((decimalNumber.value !== 100) \u0026\u0026 (oneHundred.value !== 100)) {\n            return {failure: \"Did you multiply by \\`100\\`?\"};\n          } else {\n            return true;\n          }\n      }\n    };\n\t\n    let isMatch = Structured.match(code, matchStructureOne, {varCallbacks: varCallbacks});\n    let failureMessage = varCallbacks.failure || 'Did you multiply \\`.2708\\` by \\`100\\` inside of a \\`console.log()\\`?';\n    assert.isOk(isMatch, failureMessage);\n  });\n});","testOptions":{"withBabel":true}},"Workspace:61bbb85f1f9f4a00247adadc":{"__typename":"Workspace","id":"61bbb85f1f9f4a00247adadc","slug":"introduction-to-javascript-math-operators","backendType":"node"},"Narrative:5c2fe54e1d19724a04390527":{"__typename":"Narrative","id":"5c2fe54e1d19724a04390527","type":"Narrative","content":"Basic arithmetic often comes in handy when programming. \n\nAn [operator](https://www.codecademy.com/resources/docs/javascript/operators?page_ref=catalog) is a character that performs a task in our code. JavaScript has several built-in _arithmetic operators_, that allow us to perform mathematical calculations on numbers. These include the following operators and their corresponding symbols:\n\n1. Add: `+`\n2. Subtract: `-`\n3. Multiply: `*`\n4. Divide: `/`\n5. Remainder: `%`\n\nThe first four work how you might guess: \n```js\nconsole.log(3 + 4); // Prints 7\nconsole.log(5 - 1); // Prints 4\nconsole.log(4 * 2); // Prints 8\nconsole.log(9 / 3); // Prints 3\n```\nNote that when we `console.log()` the computer will evaluate the expression inside the parentheses and print that result to the console. If we wanted to print the characters `3 + 4`, we would wrap them in quotes and print them as a string. \n\n```js\nconsole.log(11 % 3); // Prints 2\nconsole.log(12 % 3); // Prints 0\n```\nThe remainder operator, sometimes called _modulo_, returns the number that remains after the right-hand number divides into the left-hand number as many times as it evenly can: `11 % 3` equals 2 because 3 fits into 11 three times, leaving 2 as the remainder.\n","instructions":null},"OutputTerminal:5c2fe54e1d19724a04390526":{"__typename":"OutputTerminal","id":"5c2fe54e1d19724a04390526","type":"OutputTerminal"},"PersistentCodeEditor:5c2fe54e1d19724a04390525":{"__typename":"PersistentCodeEditor","id":"5c2fe54e1d19724a04390525","type":"PersistentCodeEditor","files":["app.js"],"navigatorDisabled":null,"noRunButton":null},"Exercise:452dd8df882d1aab5ad971 elloWorld` logged to the console.',\n      component: 'PersistentCodeEditor'\n    }\n  };\n}\nreturn { pass: true };\n","testOptions":{}},"Checkpoint:5c2fe54e1d19724a04390532":{"__typename":"Checkpoint","id":"5c2fe54e1d19724a04390532","instructions":"We left off the space last time. Create a second `console.log()` statement in which you concatenate the strings `'Hello'` and `'World'`, but this time make sure to also include a space (`' '`) between the two words. ","hint":"Use string concatenation to concatenate a string with a space `' '` between the two other words:\nUse the `+` operator to join three separate strings:\n```js\nconsole.log('string1' + ' ' + 'string2')\n```","testType":"componentTest","testCode":"    if (!Components.CodeEditor.codeContains('app.js', /console\\s*\\.\\s*log\\s*\\(\\s*('|\"|`)Hello \\1\\s*\\+\\s*('|\"|`)World\\2\\s*\\)/)) {\n        if (!Components.CodeEditor.codeContains('app.js', /console\\s*\\.\\s*log\\s*\\(\\s*('|\"|`)Hello\\1\\s*\\+\\s*('|\"|`) World\\2\\s*\\)/)) {\n            if (!Components.CodeEditor.codeContains('app.js', /console\\s*\\.\\s*log\\s*\\(\\s*('|\"|`)Hello\\1\\s*\\+\\s*('|\"|`) \\2\\s*\\+\\s*('|\"|`)World\\3\\s*\\)/)) {\n                return {\n                    pass: false,\n                    errors: {\n                      friendly: \"Did you use string concatenation to `console.log()` `'Hello World'`?\",\n                      component: 'PersistentCodeEditor'\n                    }\n                  };\n            }\n      \n        }\n      \n    }\n    if (!Components.OutputTerminal.hasOutput(/Hello World/)) {\n      return {\n        pass: false,\n        errors: {\n          friendly: \"Did you use string concatenation to `console.log()` `'Hello World'`? You should see `Hello World` logged to the terminal.\",\n          component: 'PersistentCodeEditor'\n        }\n      };\n    }\n    \n    \n    \n    return { pass: true };\n","testOptions":{}},"Workspace:5ef0ca866f5c20001204b71b":{"__typename":"Workspace","id":"5ef0ca866f5c20001204b71b","slug":"introduction-to-javascript-string-concatenation","backendType":"node"},"Narrative:5c2fe54e1d19724a0439052f":{"__typename":"Narrative","id":"5c2fe54e1d19724a0439052f","type":"Narrative","content":"Operators aren't just for numbers! When a  `+` operator is used on two strings, it appends the right string to the left string: \n```js\nconsole.log('hi' + 'ya'); // Prints 'hiya'\nconsole.log('wo' + 'ah'); // Prints 'woah'\nconsole.log('I love to ' + 'code.')\n// Prints 'I love to code.'\n```\nThis process of appending one string to another is called [_concatenation_](https://www.codecademy.com/resources/docs/javascript/strings?page_ref=catalog). Notice in the third example we had to make sure to include a space at the end of the first string. The computer will join the strings exactly, so we needed to make sure to include the space we wanted between the two strings.  \n```js\nconsole.log('front ' + 'space'); \n// Prints 'front space'\nconsole.log('back' + ' space'); \n// Prints 'back space'\nconsole.log('no' + 'space'); \n// Prints 'nospace'\nconsole.log('middle' + ' ' + 'space'); \n// Prints 'middle space'\n```\nJust like with regular math, we can combine, or chain, our operations to get a final result: \n```js\nconsole.log('One' + ', ' + 'two' + ', ' + 'three!'); \n// Prints 'One, two, three!'\n```\n","instructions":null},"PersistentCodeEditor:5c2fe54e1d19724a0439052d":{"__typename":"PersistentCodeEditor","id":"5c2fe54e1d19724a0439052d","type":"PersistentCodeEditor","files":["app.js"],"navigatorDisabled":null,"noRunButton":null},"OutputTerminal:5c2fe54e1d19724a0439052e":{"__typename":"OutputTerminal","id":"5c2fe54e1d19724a0439052e","type":"OutputTerminal"},"Exercise:84f4db0b1231c27e4924251802d8414b":{"__typename":"Exercise","id":"84f4db0b1231c27e4924251802d8414b","sourceId":null,"title":"String Concatenation","slug":"string-concatenation","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:24Z","checkpoin

tion() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      let sale = true;\n      sale = false\n      if(sale){\n      }\n    };\n\n    let structureTwo = function() {\n      let sale = false;\n      if(sale){\n      }\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n\n    assert.isOk(isMatchOne || isMatchTwo, 'Did you reassign `sale` to `false` in before the `if` statement?')\n  });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-05-12T16:46:20Z","workspace":{"__typename":"Workspace","id":"5ebad2fe260d29001351a6c1","slug":"learn-javascript-conditionals-if-statement","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":7.25},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"OutputTerminal","id":"5c2fe5441d197249cf390672","type":"OutputTerminal"},{"__typename":"Narrative","id":"5c2fe5441d197249cf390673","type":"Narrative","content":"We often perform a task based on a condition. For example, if the weather is nice today, then we will go outside. If the alarm clock rings, then we'll shut it off. If we're tired, then we'll go to sleep.\n\nIn programming, we can also perform a task based on a condition using an `if` statement:\n\n```js\nif (true) {\n  console.log('This message will print!'); \n}\n// Prints: This message will print!\n```\n\nNotice in the example above, we have an `if` statement. The `if` statement is composed of:\n\n* The `if` keyword followed by a set of parentheses `()` which is followed by a _code block_, or _block statement_, indicated by a set of curly braces `{}`.\n* Inside the parentheses `()`, a condition is provided that evaluates to `true` or `false`.\n* If the condition evaluates to `true`, the code inside the curly braces `{}` runs, or _executes_. \n* If the condition evaluates to `false`, the block won't execute.\n\nLet's make an `if` statement.","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c2fe5441d197249cf390671","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null}]},{"__typename":"Exercise","id":"4476469093d7bf7ed801cd66330864cb","sourceId":null,"title":"If...Else Statements","slug":"if-else-statements","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:23Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe5441d197249cf39067c","instructions":"Add an `else` statement to the existing `if` statement. Inside the code block of the `else ` statement, `console.log()` the string `'Time to wait for a sale.'`\n","hint":"An `else` statement does not take another condition. Therefore, it will NOT have a set of parentheses.\nThe syntax for adding an `if...else` statement looks like:\n```js\nif (conditionGoesHere) {\n  // Code for if statement\n} else {\n  // Code for else statement\n}\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      if (sale) {\n      } else {\n      }\n    };\n\n    let structureTwo = function() {\n      if (sale) {\n      } else {\n        console.log($statement);\n      }\n    };\n\n    varCallbacks = [\n      function($statement){\n        if ($statement.value !== 'Time to wait for a sale.') {\n          return {failure: 'Inside the code block of the `else` statement did you `console.log()` `\\'Time to wait for a sale.\\'`?'}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo, { varCallbacks });\n\n    assert.isOk(isMatchOne, 'Did you add an `else` statement after the `if` statement?')\n    assert.isOk(isMatchTwo, varCallbacks.failure || 'Did you add a `console.log()` statement inside the code block of the `else` statement?');\n  });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-10-06T17:45:44Z","workspace":{"__typename":"Workspace","id":"5ebad3614ee0360015c18f8b","slug":"learn-javascript-conditionals-if-else-statements","type":"javascript"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":4.383333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe5441d197249cf39067a","type":"Narrative","content":"In the previous exercise, we used an `if` statement that checked a condition to decide whether or not to run a block of code. In many cases, we'll have code we want to run if our condition evaluates to `false`. \n\nIf we wanted to add some default behavior to the `if` statement, we can add an [`else` statement](https://www.codecademy.com/resources/docs/javascript/conditionals?page_ref=catalog) to run a block of code when the condition evaluates to `false`. Take a look at the inclusion of an `else` statement: \n\n```js\nif (false) {\n  console.log('The code in this block will not run.');\n} else {\n  console.log('But the code in this block will!');\n}\n\n// Prints: But the code in this block will!\n```\n\nAn `else` statement must be paired with an `if` statement, and together they are referred to as an `if...else` statement. \n\nIn the example above, the `else` statement:\n\n* Uses the `else` keyword following the code block of an `if` statement.\n* Has a code block that is wrapped by a set of curly braces `{}`.\n* The code inside the `else` statement code block will execute when the `if` statement's condition evaluates to `false`.\n\n`if...else` statements allow us to automate solutions to yes-or-no questions, also known as _binary decisions_.","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c2fe5441d197249cf390678","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe5441d197249cf390679","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"584583e7d8ec0dad2067057493774c09","sourceId":null,"title":"Comparison Operators","slug":"comparison-operators","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:23Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe5441d197249cf390681","instructions":"Using `let`, create a variable named `hungerLevel` and set it equal to `7`.","hint":"","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\n\ndescribe('', function () {\n  it('Did you create a variable called `hungerLevel`?', function() {\n  \texpect(appModule.__get__('hungerLevel')).to.exist;\n  });\n  \n  it('Did you set the `hungerLevel` variable equal to a number?', function() {\n  \texpect(appModule.__get__('hungerLevel')).to.be.a('number');\n  });\n\n  it('Is `hungerLevel` equal to `7`?', function() {\n    expect(appModule.__get__('hungerLevel')).to.eql(7);\n  });\n});","test_options":{"withBabel":true}},{"__typename":"Checkpoint","id":"5c2fe5441d197249cf390682","instructions":"Write an `if...else` statement using a comparison operator. The condition should check if `hungerLevel` is greater than `7`. If so, the conditional statement should log, `'Time to eat!'`. Otherwise, it should log `'We can eat later!'`. \n\nAfter you press run, play around with the condition by tweaking the comparison of `hungerLevel` by using different operators such as  `\u003c=`,`\u003e=`,`\u003e`, and `\u003c`.","hint":"The syntax for an `if...else` statement is:\n```javascript\nif (condition) {\n  // Execute this code\n} else {\n  // Execute this code\n}\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      if (hungerLevel \u003e 7) {\n      }\n    };\n\n    let structureTwo = function() {\n      if (hungerLevel \u003e 7) {\n      } else {\n      }\n    };\n\n    let structureThree = function() {\n      if (hungerLevel \u003e 7) {\n        console.log($val1);\n      } else {\n        console.log($val2);\n      }\n    };\n\n    varCallbacks = [\n      function($val1, $val2){\n        if($val1.value !== 'Time to eat!'){\n          return {failure: 'In the `console.log()` inside the code block of the `if` statement, does it log `\\'Time to eat!\\'`?'}\n        }\n        if($val2.value !== 'We can eat later!'){\n          return {failure: 'In the `console.log()` inside the code block of the `else` statement, does it log `\\'We can eat later!\\'`?'}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree, { varCallbacks });\n\n    assert.isOk(isMatchOne, 'Did you add an `if` statement that checks the condition `hungerLevel \u003e 7`?')\n    assert.isOk(isMatchTwo, 'Did you add an `else` statement to the `if` statement?')\n    assert.isOk(isMatchThree, varCallbacks.failure || 'Did you add the `console.log()` statements to both of the code blocks of the `if...else` statement?');\n\n  });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-10-06T17:51:07Z","workspace":{"__typename":"Workspace","id":"5ebad3b3e7f48900178d59f3","slug":"learn-javascript-conditionals-comparison-operators","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":7.666667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe5441d197249cf39067f","type":"Narrative","content":"When writing conditional statements, sometimes we need to use different types of operators to compare values. These operators are called _comparison operators_.\n\nHere is a list of some handy comparison operators and their syntax:\n\n* Less than: `\u003c`\n* Greater than: `\u003e`\n* Less than or equal to: `\u003c=`\n* Greater than or equal to: `\u003e=`\n* Is equal to: `===`\n* Is not equal to: `!==`\n\nComparison operators compare the value on the left with the value on the right. For instance:\n\n```js\n10 \u003c 12 // Evaluates to true\n```\n\nIt can be helpful to think of comparison statements as questions. When the answer is \"yes\", the statement evaluates to `true`, and when the answer is \"no\", the statement evaluates to `false`. The code above would be asking: is 10 less than 12? Yes! So `10 \u003c 12` evaluates to `true`. \n\nWe can also use comparison operators on different data types like strings: \n\n```js\n'apples' === 'oranges' // false\n```\n\nIn the example above, we're using the _identity operator_ (`===`) to check if the string `'apples'` is the same as the string `'oranges'`.  Since the two strings are not the same, the comparison statement evaluates to `false`. \n\nAll comparison statements evaluate to either `true` or `false` and are made up of:\n\n* Two values that will be compared. \n* An operator that separates the values and compares them accordingly (`\u003e`, `\u003c`, `\u003c=`,`\u003e=`,`===`,`!==`).\n\nLet's practice using these comparison operators!","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c2fe5441d197249cf39067d","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe5441d197249cf39067e","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"e5bb570275770607b806929bb8bc4d5c","sourceId":null,"title":"Logical Operators","slug":"logical-operators","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:23Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe5441d197249cf390687","instructions":"In **main.js** there are two variables `mood` and `tirednessLevel`. \n\nLet's create an `if...else` statement that checks if `mood` is `'sleepy'` and `tirednessLevel` is greater than `8`. \n\nIf both conditions evaluate to `true`, then `console.log()` the string `'time to sleep'`. Otherwise, we should `console.log()` `'not bed time yet'`.\n\nAfter you press \"Run\", play around with the `||` operator and the `!` operator! What happens if you negate the value of the entire statement with `!` and switch to `||` instead of `\u0026\u0026`? ","hint":"To check if a value is the same as another value we use the `===` operator. For example:\n```js\n'apples' === 'oranges' // false\n``` \nTo check if a a value is greater than another value we use the `\u003e` operator. For example:\n```js\n10 \u003e 5 // true\n``` \nTo use a logical operator like `\u0026\u0026` in an `if` statement:\n```js\nif('apples' === 'oranges' \u0026\u0026 10 \u003e 5) {\n  console.log('Both statements are true!')\n} else {\n  console.log('At least one statement is false!')\n}\n```\nYou can even add optional parentheses to make it clearer for other developers: \n```js\nif(('apples' === 'oranges') \u0026\u0026 (10 \u003e 5)) {\n  console.log('Both statements are true!')\n} else {\n  console.log('At least one statement is false!')\n}\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      if (_) {\n      } else {}\n    };\n\n    let structureTwo = function() {\n      if (mood === $sleepy \u0026\u0026 tirednessLevel \u003e 8) {\n      } else {}\n    };\n\n    let structureThree = function() {\n      if (tirednessLevel \u003e 8 \u0026\u0026 mood === $sleepy) {\n      } else {}\n    };\n\n    varCallbacks = [\n      function($sleepy){\n        if ($sleepy.value !== 'sleepy') {\n          return {failure: 'Did you check if `mood === \\'sleepy\\'`?'}\n        }\n        return true\n      }\n    ]\n\n    let structureFour = function() {\n      if (_) {\n        console.log($bedtime);\n      } else {\n        console.log($notYet);\n      }\n    }\n\n    varCallbacks2 = [\n      function($bedtime, $notYet){\n        if($bedtime.value !== 'time to sleep'){\n          return {failure: 'Did you log `\\'time to sleep\\'`?'}\n        }\n        if($notYet.value !== 'not bed time yet'){\n          return {failure: 'Did you log `\\'not bed time yet\\'`?'}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo, { varCallbacks });\n    let isMatchThree = Structured.match(code, structureThree, { varCallbacks });\n    let isMatchFour = Structured.match(code, structureFour, { varCallbacks: varCallbacks2 });\n\n    assert.isOk(isMatchOne, 'Did you create an `if...else` statement?')\n    assert.isOk(isMatchTwo || isMatchThree, varCallbacks.failure || 'In your condition, did you check if `mood === \\'sleepy\\'` and `tirednessLevel \u003e 8`?')\n    assert.isOk(isMatchFour, varCallbacks2.failure || 'Did you add the `console.log()` statements in the `if` and `else` statements?')\n  });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-04-27T21:20:33Z","workspace":{"__typename":"Workspace","id":"5ef0cd99d5d5bc00138360d5","slug":"learn-javascript-conditionals-logic-operators-v2","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":10},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"PersistentCodeEditor","id":"5c2fe5441d197249cf390683","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"Narrative","id":"5c2fe5441d197249cf390685","type":"Narrative","content":"Working with conditionals means that we will be using booleans, `true` or `false` values. In JavaScript, there are operators that work with boolean values known as _logical operators_. We can use logical operators to add more sophisticated logic to our conditionals. There are three logical operators:\n* the  _and_ operator (`\u0026\u0026`)\n* the _or_ operator (`||`)\n* the _not_ operator, otherwise known as the _bang_ operator (`!`)\n\n\nWhen we use the `\u0026\u0026` operator, we are checking that two things are `true`: \n```js\nif (stopLight === 'green' \u0026\u0026 pedestrians === 0) {\n  console.log('Go!');\n} else {\n  console.log('Stop');\n}\n```\nWhen using the `\u0026\u0026` operator, both conditions *must* evaluate to `true` for the entire condition to evaluate to `true` and execute. Otherwise, if either condition is `false`, the `\u0026\u0026` condition will evaluate to `false` and the `else` block will execute. \n\nIf we only care about either condition being `true`, we can use the `||` operator:\n```js\nif (day === 'Saturday' || day === 'Sunday') {\n  console.log('Enjoy the weekend!');\n} else {\n  console.log('Do some work.');\n}\n```\nWhen using the `||` operator, only one of the conditions must evaluate to `true` for the overall statement to evaluate to `true`. In the code example above, if either `day === 'Saturday'` or `day === 'Sunday'` evaluates to `true` the `if`'s condition will evaluate to `true` and its code block will execute. If the first condition in an `||` statement evaluates to `true`, the second condition won't even be checked. Only if `day === 'Saturday'` evaluates to `false` will `day === 'Sunday'` be evaluated. The code in the `else` statement above will execute only if both comparisons evaluate to `false`.\n\nThe `!` _not operator_ reverses, or _negates_, the value of a boolean:\n```js\nlet excited = true;\nconsole.log(!excited); // Prints false\n\nlet sleepy = false;\nconsole.log(!sleepy); // Prints true\n```\nEssentially, the `!` operator will either take a `true` value and pass back `false`, or it will take a `false` value and pass back `true`. \n\nLogical operators are often used in conditional statements to add another layer of logic to our code. ","instructions":null},{"__typename":"OutputTerminal","id":"5c2fe5441d197249cf390684","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"43e64d0991594943de6ddea833e93317","sourceId":null,"title":"Truthy and Falsy","slug":"true-false-values","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:23Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe5441d197249cf39068c","instructions":"Change the value of `wordCount` so that it is truthy. This value should still be a number.\n\nAfter you make this change and run your code, `'Great! You've started your work!'` should log to the console.","hint":"You can change the assignment of `wordCount` at the top of the file:\n```js\nlet wordCount = __insert value here__;\n\nif (wordCount) { ... }\n```\nOr reassign `wordCount` after the declaration but before the `if...else` statement.\n```js\nlet wordCount = 0;\n\nwordCount = __insert value here__;\n\nif (wordCount) { ... }\n```","test_type":"mochaTest","test_code":"console.log = () =\u003e {}\nconst { expect } = require('chai')\nconst rewire = require('rewire');\ndescribe('', function () {\n    it('', function () {\n        let appModule;\n        try {\n            appModule = rewire(\"../main.js\")\n        } catch (e) {\n            expect(true, 'Try checking your code again. You likely have a syntax error.\\n').to.equal(false);\n        }\n        let wordCount\n        try {\n            wordCount = appModule.__get__(\"wordCount\");\n        } catch (e) {\n            expect(true, 'Did you accidentally delete the `wordCount` variable?\\n').to.equal(false);\n        }\n        expect(wordCount, \"`wordCount` should be number.\").to.be.a(\"number\");\n        let test = wordCount? true: false;\n        expect(test, \"`wordCount` should have a truthy value ie. it should be a positive or negative number\").to.equal(true);\n    });\n});","test_options":{"withBabel":true}},{"__typename":"Checkpoint","id":"5c2fe5441d197249cf39068d","instructions":"Change the value of `favoritePhrase` so that it is still a string but falsy.\n\nAfter you make this change and run your code, `'This string is definitely empty.'` should log to the console. ","hint":"A string that is falsy has the value of `''` or `\"\"`. ","test_type":"componentTest","test_code":"      if (!Components.OutputTerminal.hasOutput('This string is definitely empty.')) {\n        return {\n          pass: false,\n          errors: {\n            friendly: 'Did you change the value of `favoritePhrase` to a falsy value?',\n            component: 'PersistentCodeEditor'\n          }\n        };\n      }\n      if (!Components.CodeEditor.codeContains('main.js', /favoritePhrase\\s*=\\s*(''|\"\"|``)/)) {\n        return {\n          pass: false,\n          errors: {\n            friendly: 'Did you keep `\\'favoritePhrase\\'` as a string but change the value to be falsy?',\n            component: 'PersistentCodeEditor'\n          }\n        };\n      }\n      return { pass: true };","test_options":{}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-06-27T05:57:17Z","workspace":{"__typename":"Workspace","id":"5f1881f8f1d5f10012cfae01","slug":"learn-javascript-conditionals-true-false-V2","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":6.183333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"OutputTerminal","id":"5c2fe5441d197249cf390689","type":"OutputTerminal"},{"__typename":"Narrative","id":"5c2fe5441d197249cf39068a","type":"Narrative","content":"Let's consider how non-boolean data types, like strings or numbers, are evaluated when checked inside a condition. \n\nSometimes, you'll want to check if a variable exists and you won't necessarily want it to equal a specific value \u0026mdash; you'll only check to see if the variable has been assigned a value.\n\nHere's an example:\n```js \nlet myVariable = 'I Exist!';\n\nif (myVariable) {\n   console.log(myVariable)\n} else {\n   console.log('The variable does not exist.')\n}\n```\n\nThe code block in the `if` statement will run because `myVariable` has a \n_truthy_ value; even though the value of `myVariable` is not explicitly the value `true`, when used in a boolean or conditional context, it evaluates to `true` because it has been assigned a non-falsy value.\n\nSo which values are _falsy_\u0026mdash; or evaluate to `false` when checked as a condition? The list of falsy values includes:\n- `0`\n- Empty strings like `\"\"` or `''`\n- `null` which represent when there is no value at all\n- `undefined` which represent when a declared variable lacks a value\n- `NaN`, or Not a Number\n\nHere’s an example with numbers:\n```js\nlet numberOfApples = 0;\n\nif (numberOfApples){\n   console.log('Let us eat apples!');\n} else {\n   console.log('No apples left!');\n}\n\n// Prints 'No apples left!'\n```\nThe condition evaluates to `false` because the value of the `numberOfApples` is `0`. Since `0` is a falsy value, the code block in the `else` statement will run.","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c2fe5441d197249cf390688","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null}]},{"__typename":"Exercise","id":"1245e87418d1213632605f3505d87fcf","sourceId":null,"title":"Truthy and Falsy Assignment","slug":"truthy-falsy-operators","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:23Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe5441d197249cf390692","instructions":"Let's use short-circuit evaluation to assign a value to `writingUtensil`. Do not edit `tool` yet, we'll return to `tool` in the next step.\n\nAssign to `writingUtensil` the value of `tool` and if `tool` is falsy, assign a default value of `'pen'`. ","hint":"Make sure you're assigning `tool` before `'pen'`.\nYou will be using the `||` operator to short-circuit evaluate. For example:\n```js\nlet newVar = anotherVar || 'default value'\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      let tool = '';\n    };\n\n    let structureTwo = function() {\n      let writingUtensil = tool || 'pen'\n    };\n    \n    let structureThree = function() {\n      let writingUtensil = tool || \"pen\"\n    };\n    \n      let structureFour = function() {\n      let writingUtensil = tool || `pen`\n    };\n\n\n    let isMatchOne = Structured.match(code, structureOne);\n    \n    \n    \n    let isMatchTwo = Structured.match(code, structureTwo);\n     let isMatchThree = Structured.match(code, structureThree);\n     let isMatchFour = Structured.match(code, structureFour);\n    \n    \n\n    assert.isOk(isMatchOne, \"Please don't edit `tool` yet. It should be `let tool = ''`.\")\n    assert.isOk((isMatchTwo || isMatchThree || isMatchFour), \"Did you use short-circuit evaluate to assign `writingUtensil` a value of `tool` or `'pen'`?\")\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe5441d197249cf390693","instructions":"Notice that text `'The pen is mightier than the sword'` logged to the console. Which means the value of `writingUtensil` is `'pen'`.\n\nWhat if we reassign the value of `tool` to `'marker'`. Let's see what happens to the value of `writingUtensil`. ","hint":"Since we reassign `tool` to a non-empty string, the value of `writingUtensil` becomes `'marker'` and `'The marker is mightier than the sword'` is logged to the console.","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst { assert, expect } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      let writingUtensil = tool || _\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n    assert.isOk(isMatchOne, 'Please do not edit `writingUtensil` directly')\n\n    const tool = appModule.__get__('tool')\n    expect(tool, \"Did you reassign `tool` to `'marker'`.\").to.deep.equal('marker')\n    const writingUtensil = appModule.__get__('writingUtensil')\n    expect(writingUtensil, \"Did you reassign `tool` before the declaration of `writingUtensil`?\").to.deep.equal('marker')\n  });\n\n\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2021-10-19T13:20:09Z","workspace":{"__typename":"Workspace","id":"616ec6132d0e200017f163e1","slug":"learn-javascript-conditionals-true-false-assignment","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":8.3},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"PersistentCodeEditor","id":"5c2fe5441d197249cf39068e","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"Narrative","id":"5c2fe5441d197249cf390690","type":"Narrative","content":"Truthy and falsy evaluations open a world of short-hand possibilities!  \n\nSay you have a website and want to take a user's username to make a personalized greeting. Sometimes, the user does not have an account, making the `username` variable falsy.  The code below checks if `username` is defined and assigns a default string if it is not:\n```js\nlet username = '';\nlet defaultName;\n\nif (username) {\n  defaultName = username;\n} else {\n  defaultName = 'Stranger';\n}\n\nconsole.log(defaultName); // Prints: Stranger\n```\nIf you combine your knowledge of logical operators you can use a short-hand for the code above. In a boolean condition, JavaScript assigns the truthy value to a variable if you use the `||` operator in your assignment:\n```js\nlet username = '';\nlet defaultName = username || 'Stranger';\n\nconsole.log(defaultName); // Prints: Stranger\n```\nBecause `||` or statements check the left-hand condition first, the variable `defaultName` will be assigned the actual value of `username` if it is truthy, and it will be assigned the value of `'Stranger'` if `username` is falsy. This concept is also referred to as _short-circuit evaluation_. \n","instructions":null},{"__typename":"OutputTerminal","id":"5c2fe5441d197249cf39068f","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"aa9a756542577e81e0c65243a5b03f39","sourceId":null,"title":"Ternary Operator ","slug":"ternary-operator","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:23Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe5441d197249cf390698","instructions":"Refactor, or edit, the first `if...else` block to use a ternary operator. ","hint":"The structure of a ternary operator looks like:\n```js\ncondition ? firstExpression : secondExpression\n```\nThe `firstExpression` will execute if `condition` is truthy. If `condition` is falsy then the `secondExpression` will execute. ","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n\n    let structureOne = function() {\n      isLocked ? console.log($locked) : console.log($unlocked)\n    };\n\n    varCallbacks = [\n      function($locked, $unlocked){\n        if($locked.value !== 'You will need a key to open the door.'){\n          return {failure: 'Did you `console.log(\\'You will need a key to open the door.\\')` in the truthy expression?'}\n        }\n        if($unlocked.value !== 'You will not need a key to open the door.'){\n          return {failure: 'Did you `console.log(\\'You will not need a key to open the door.\\')` in the falsy expression?'}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne, { varCallbacks });\n\n    assert.isOk(isMatchOne, varCallbacks.failure || 'Did you change the first if/else statement to use a ternary operator like in the provided examples?');\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe5441d197249cf390699","instructions":"Refactor the second `if...else` block to use a ternary operator. ","hint":"","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n\n    let structureOne = function() {\n      isCorrect ? console.log($correct) : console.log($incorrect)\n    };\n\n    varCallbacks = [\n      function($correct, $incorrect){\n        if($correct.value !== 'Correct!'){\n          return {failure: 'Did you `console.log(\\'Correct!\\')` in the truthy expression?'}\n        }\n        if($incorrect.value !== 'Incorrect!'){\n          return {failure: 'Did you `console.log(\\'Incorrect!\\')` in the falsy expression?'}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne, { varCallbacks });\n\n    assert.isOk(isMatchOne, varCallbacks.failure ||  'Did you change the second `if/else` statement to use a ternary operator?');\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe5441d197249cf39069a","instructions":"Refactor the third `if...else` block to use a ternary operator. ","hint":"If you're using single quotes in the falsy expression, make sure you use the escape character `\\`. Otherwise, JavaScript will not interpret the string correctly. For example:\n```js\n'Look we\\'re using the escape character!'\n```\nYou can also avoid using `\\` altogether by using double quotes:\n```js\n\"Look we're not using the escape character!\"\n```\n\nYou still have to check if `favoritePhrase` is equivalent to `'Love That!'` in your ternary operator.","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n\n    let structureOne = function() {\n      favoritePhrase === $initCond ? console.log($love) : console.log($dont)\n    };\n\n    varCallbacks = [\n      function($initCond, $love, $dont){\n        if ($initCond.value !== 'Love That!'){\n          return {failure: 'Did you check to see if `favoritePhrase` is assigned to `\\'Love That!\\'`?'}\n        }\n        if ($love.value !== 'I love that!'){\n          return {failure: 'Did you call `console.log()` with `\\'I love that!\\'` as an argument in the truthy expression?'}\n        }\n        if ($dont.value !== 'I don\\'t love that!'){\n          return {failure: 'Did you call `console.log()` with `\\'I don\\'t love that!\\'` as an argument in the falsy expression?'}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne, { varCallbacks });\n\n    assert.isOk(isMatchOne, varCallbacks.failure || 'Did you change the third `if/else` statement to use a ternary operator?');\n  });\n});","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-11-11T16:22:58Z","workspace":{"__typename":"Workspace","id":"5ef0cde3b16bc7001252ce5e","slug":"learn-javascript-conditionals-ternary-operator","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":10.7},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe5441d197249cf390696","type":"Narrative","content":"In the spirit of using short-hand syntax, we can use a _ternary operator_ to simplify an `if...else` statement. \n\nTake a look at the `if...else` statement example:\n```js\nlet isNightTime = true;\n\nif (isNightTime) {\n  console.log('Turn on the lights!');\n} else {\n  console.log('Turn off the lights!');\n}\n```\nWe can use a _ternary operator_ to perform the same functionality: \n```js\nisNightTime ? console.log('Turn on the lights!') : console.log('Turn off the lights!');\n```\nIn the example above:\n* The condition, `isNightTime`, is provided before the `?`.\n* Two expressions follow the `?` and are separated by a colon `:`.\n* If the condition evaluates to `true`, the first expression executes.\n* If the condition evaluates to `false`, the second expression executes. \n\nLike `if...else` statements, ternary operators can be used for conditions which evaluate to `true` or `false`.","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c2fe5441d197249cf390695","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe5441d197249cf390694","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"b8ac7504880412bc17ad0558bb99db46","sourceId":null,"title":"Else If Statements","slug":"else-if","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:23Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe5441d197249cf39069f","instructions":"Let's create a program that keeps track of the way the environment changes with the seasons. Write a conditional statement to make this happen!\n\nIn **main.js** there is already an `if...else` statement in place. Let's add an `else if` statement that checks if `season` is equal to `'winter'`. \n\nInside the code block of the `else if` statement, add a `console.log()` that prints the string `'It\\'s winter! Everything is covered in snow.'`.\n\nMake sure that the structure uses `if`, `else if`, and `else`.","hint":"Add the `else if` statement after the `if` statement but before the `else` statement. The `else if` statement takes a condition that is wrapped in parentheses `()`. For example:\n```js\nif (someCondition) {\n  // Code for if statement\n} else if (anotherCondition) {\n  // Code for else if statement\n} else {\n  // Code for else statement\n}\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      if(_){\n      } else if(_){\n      } else {}\n    };\n\n    let structureTwo = function() {\n      if(_){\n      } else if(season === $winter){\n      } else {}\n    };\n\n    let structureThree = function() {\n      if(_){\n      } else if(_){\n        console.log($message);\n      } else {}\n    };\n\n    varCallbacks = [\n      function($winter){\n        if($winter.value !== 'winter'){\n          return { failure: \"Did you check if `season === 'winter'` in the `else if` statement?\"}\n        }\n        return true\n      }\n    ]\n\n    varCallbacks2 = [\n      function($message){\n        if($message.value !== 'It\\'s winter! Everything is covered in snow.'){\n          return { failure: \"Did you add `'It\\\\\\'s winter! Everything is covered in snow.'` to the `console.log()` statement? Double check your spacing, punctuation and capitalization!\"}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo, { varCallbacks });\n    let isMatchThree = Structured.match(code, structureThree, { varCallbacks: varCallbacks2 });\n\n    assert.isOk(isMatchOne, 'Did you add an `else if` statement?')\n    assert.isOk(isMatchTwo, varCallbacks.failure || 'Did you provide the `else if` statement with the correct condition?')\n    assert.isOk(isMatchThree, varCallbacks2.failure || 'Did you add a `console.log()` statement with the correct message inside the `else if` statement?')\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe5441d197249cf3906a0","instructions":"Add another `else if` statement that checks if `season` is equal to `'fall'`. \n\nInside the code block of the `else if` statement you just created, add a `console.log()` that prints the string `'It\\'s fall! Leaves are falling!'`.","hint":"Add the second `else if` statement after the first `else if` statement but before the `else` statement. The `else if` statement takes a condition that is wrapped in parentheses `()`. For example:\n```js\nif (someCondition) {\n  // Code for if statement\n} else if (anotherCondition) {\n  // Code for else if statement\n} else if (yetAnotherCondition) {\n  // Code for second else if statement\n} else {\n  // Code for else statement\n}\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      if(_){\n      } else if(_){\n      } else if(_){\n      } else {}\n    };\n\n    let structureTwo = function() {\n      if(_){\n      } else if(_) {\n      } else if(season === $fall){\n      } else {}\n    };\n\n    let structureThree = function() {\n      if(_){\n      } else if(_){\n      }else if(_){\n        console.log($message);\n      } else {}\n    };\n\n    varCallbacks = [\n      function($fall){\n        if($fall.value !== 'fall'){\n          return { failure: \"Did you check if `season === 'fall'` in the second `else if` statement?\"}\n        }\n        return true\n      }\n    ]\n\n    varCallbacks2 = [\n      function($message){\n        if($message.value !== \"It\\'s fall! Leaves are falling!\"){\n          return { failure: \"Did you add `It\\\\\\'s fall! Leaves are falling!` to the `console.log()` statement? Double check your spacing, punctuation and capitalization!\"}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo, { varCallbacks });\n    let isMatchThree = Structured.match(code, structureThree, { varCallbacks: varCallbacks2 });\n\n    assert.isOk(isMatchOne, 'Did you add another `else if` statement?')\n    assert.isOk(isMatchTwo, varCallbacks.failure || 'Did you provide the second `else if` statement with the correct condition?')\n    assert.isOk(isMatchThree, varCallbacks2.failure || 'Did you add a `console.log()` statement with the correct message inside the second `else if` statement?')\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe5441d197249cf3906a1","instructions":"Add a final `else if` statement that checks if `season` is equal to `'summer'`. \n\nInside the code block of the `else if` statement you just created, add a `console.log()` that prints the string `'It\\'s sunny and warm because it\\'s summer!'`.","hint":"Add the third `else if` statement after the second `else if` statement but before the `else` statement. The `else if` statement takes a condition that is wrapped in parentheses `()`. For example:\n```js\nif (someCondition) {\n  // Code for if statement\n} else if (anotherCondition) {\n  // Code for else if statement\n} else if (yetAnotherCondition) {\n  // Code for second else if statement\n} else if (finalCondition) {\n  // Code for third else if statement\n} else {\n  // Code for else statement\n}\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      if(_){\n      } else if(_){\n      } else if(_){\n      } else if(_){\n      } else {}\n    };\n\n    let structureTwo = function() {\n      if(_){\n      } else if(_) {\n      } else if(_){\n      } else if(season === $summer){\n      } else {}\n    };\n\n    let structureThree = function() {\n      if(_){\n      } else if(_){\n      } else if(_){\n      } else if(_){\n        console.log($message);\n      } else {}\n    };\n\n    varCallbacks = [\n      function($summer){\n        if($summer.value !== 'summer'){\n          return { failure: \"Did you check if `season === 'summer'` in the third `else if` statement?\"}\n        }\n        return true\n      }\n    ]\n\n    varCallbacks2 = [\n      function($message){\n        if($message.value !== \"It\\'s sunny and warm because it\\'s summer!\"){\n          return { failure: \"Did you add `'It\\\\\\'s sunny and warm because it\\\\\\'s summer!'` to the `console.log()` statement? Double check your spacing, punctuation and capitalization!\"}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo, { varCallbacks });\n    let isMatchThree = Structured.match(code, structureThree, { varCallbacks: varCallbacks2 });\n\n    assert.isOk(isMatchOne, 'Did you the third `else if` statement?')\n    assert.isOk(isMatchTwo, varCallbacks.failure || 'Did you provide the third `else if` statement with the correct condition?')\n    assert.isOk(isMatchThree, varCallbacks2.failure || 'Did you add a `console.log()` statement with the correct message inside the third `else if` statement?')\n  });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-11-11T16:32:31Z","workspace":{"__typename":"Workspace","id":"60749e97ffd3cf000fc75011","slug":"learn-javascript-conditionals-else-if-statements","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":10.683333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe5441d197249cf39069d","type":"Narrative","content":"We can add more conditions to our `if...else` with an [`else if` statement](https://www.codecademy.com/resources/docs/javascript/conditionals?page_ref=catalog). The `else if` statement allows for more than two possible outcomes. You can add as many `else if` statements as you’d like, to make more complex conditionals!\n\nThe `else if` statement always comes after the `if` statement and before the `else` statement. The `else if` statement also takes a condition. Let’s take a look at the syntax:\n\n```js\nlet stopLight = 'yellow';\n\nif (stopLight === 'red') {\n  console.log('Stop!');\n} else if (stopLight === 'yellow') {\n  console.log('Slow down.');\n} else if (stopLight === 'green') {\n  console.log('Go!');\n} else {\n  console.log('Caution, unknown!');\n}\n```\nThe `else if` statements allow you to have multiple possible outcomes. `if`/`else if`/`else` statements are read from top to bottom, so the first condition that evaluates to `true` from the top to bottom is the block that gets executed. \n\nIn the example above, since `stopLight === 'red'` evaluates to `false` and `stopLight === 'yellow'` evaluates to `true`, the code inside the first `else if` statement is executed. The rest of the conditions are not evaluated. If none of the conditions evaluated to `true`, then the code in the `else` statement would have executed. ","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c2fe5441d197249cf39069b","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe5441d197249cf39069c","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"23352aa0adda21392ea8cd3b9876ea3b","sourceId":null,"title":"The switch keyword","slug":"switch","published":true,"setup_command":"","created_at":"2018-11-13T14:12:23Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe5441d197249cf3906a6","instructions":"Let's write a `switch` statement to decide what medal to award an athlete. \n\n`athleteFinalPosition` is already defined at the top of **main.js**. So start by writing a `switch` statement with `athleteFinalPosition` as its expression. ","hint":"We'll add `case`s in the next step. The syntax for your switch statement should look like:\n```js\nswitch(expression) {\n}\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\nconst code = fs.readFileSync('main.js', 'utf8');\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      let athleteFinalPosition = 'first place';\n      switch($value){}\n    };\n    let structureTwo = function() {\n      let athleteFinalPosition = \"first place\"; \n      switch($value){}\n    };\n    let structureThree = function() {\n      switch(athleteFinalPosition){}\n    };\n    \n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n    assert.isOk(isMatchOne || isMatchTwo, 'Did you create a `switch` statement after the variable `athleteFinalPosition`?')\n    assert.isOk(isMatchThree, 'Did you provide a condition of `athleteFinalPosition` to the `switch` statement?')\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe5441d197249cf3906a7","instructions":"Inside the `switch` statement, add three `case`s:\n* The first `case` checks for the value `'first place'` \n  * If the expression's value matches the value of the `case` then `console.log()` the string `'You get the gold medal!'`\n* The second `case` checks for the value `'second place'` \n  * If the expression's  value matches the value of the `case` then `console.log()` the string `'You get the silver medal!'`\n* The third `case` checks for the value `'third place'` \n  * If the expression's  value matches the value of the `case` then `console.log()` the string `'You get the bronze medal!'`\n\nRemember to add a `break` after each `console.log()`.","hint":"Your code will look like: \n```js\nswitch(athleteFinalPosition) {\n  case 'first place':\n    console.log('You get the gold medal!');\n    break; \n  // Add in the other two case statements.\n}\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      switch(athleteFinalPosition){\n        case $val1:\n        case $val2:\n        case $val3:\n      }\n    };\n\n    let structureTwo = function() {\n      switch(athleteFinalPosition){\n        case $val1:\n          console.log($gold);\n        case $val2:\n          console.log($silver);\n        case $val3:\n          console.log($bronze);\n      }\n    };\n\n    let structureThree = function() {\n      switch(athleteFinalPosition){\n        case $val1:\n          console.log($gold);\n          break;\n        case $val2:\n          console.log($silver);\n          break;\n        case $val3:\n          console.log($bronze);\n          break;\n      }\n    };\n\n    varCallbacks = [\n      function($val1, $val2, $val3){\n        if($val1.value !== 'first place'){\n          return { failure: \"In the first `case` did you check for the string `'first place'`?\"}\n        }\n        if($val2.value !== 'second place'){\n          return { failure: \"In the second `case` did you check for the string `'second place'`?\"}\n        }\n        if($val3.value !== 'third place'){\n          return { failure: \"In the third `case` did you check for the string `'third place'`?\"}\n        }\n        return true\n      }\n    ]\n\n    varCallbacks2 = [\n      function($gold, $silver, $bronze){\n        if($gold.value !== 'You get the gold medal!'){\n          return { failure: \"In the code block of the first `case` did you add a `console.log()` statement that logs `'You get the gold medal!'` to the console?\"}\n        }\n        if($silver.value !== 'You get the silver medal!'){\n          return { failure: \"In the code block of the second `case` did you add a `console.log()`statement that logs `'You get the silver medal!'` to the console?\"}\n        }\n        if($bronze.value !== 'You get the bronze medal!'){\n          return { failure: \"In the code block of the third `case` did you add a `console.log()`statement that logs `'You get the bronze medal!'` to the console?\"}\n        }\n        return true\n      }\n    ]\n\n\n    let isMatchOne = Structured.match(code, structureOne, { varCallbacks });\n    let isMatchTwo = Structured.match(code, structureTwo, { varCallbacks: varCallbacks2 });\n    let isMatchThree = Structured.match(code, structureThree);\n\n    assert.isOk(isMatchOne, varCallbacks.failure || 'Did you add three `case`s to your `switch` statement?')\n    assert.isOk(isMatchTwo, varCallbacks2.failure || 'Did you add the `console.log` statements to your `case` statements?')\n    assert.isOk(isMatchThree, 'Did you add the `break` keyword to each case?')\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe5441d197249cf3906a8","instructions":"Now, add a `default` statement at the end of the `switch` that uses `console.log()` to print `'No medal awarded.'`. \n\nIf `athleteFinalPosition` does not equal any value of our `case`s, then the string `'No medal awarded.'` is logged to the console.\n\nRemember to add the `break` keyword at the end of the `default` case. ","hint":"Your code will look like: \n```js\nswitch(athleteFinalPosition) {\n  ...\n  default: \n    // This code runs if no case matches\n    break; \n}\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      switch(athleteFinalPosition){\n        case $val1:\n        case $val2:\n        case $val3:\n        default:\n      }\n    };\n\n    let structureTwo = function() {\n      switch(athleteFinalPosition){\n        case $val1:\n        case $val2:\n        case $val3:\n        default:\n          console.log($noMedal);\n      }\n    };\n\n    let structureThree = function() {\n      switch(athleteFinalPosition){\n        case $val1:\n        case $val2:\n        case $val3:\n        default:\n          console.log($noMedal);\n          break\n      }\n    };\n\n    varCallbacks = [\n      function($noMedal){\n        if($noMedal.value !== 'No medal awarded.'){\n          return { failure: \"In the `default` case does your `console.log()` statement print the string `'No medal awarded.'`?\"}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo, { varCallbacks });\n    let isMatchThree = Structured.match(code, structureThree);\n\n    assert.isOk(isMatchOne, 'Did you add a `default` case to your `switch` statement?')\n    assert.isOk(isMatchTwo, varCallbacks.failure || 'In the `default` case did you add a `console.log()` statement?')\n    assert.isOk(isMatchThree, 'Did you add a `break` keyword to the `default` case to your?')\n  });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2023-08-18T18:06:09Z","workspace":{"__typename":"Workspace","id":"5f0f54d475c5420013d97319","slug":"learn-javascript-conditionals-switch-statement","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":11.783333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe5441d197249cf3906a4","type":"Narrative","content":"`else if` statements are a great tool if we need to check multiple conditions. In programming, we often find ourselves needing to check multiple values and handling each of them differently. For example:\n```js\nlet groceryItem = 'papaya';\n\nif (groceryItem === 'tomato') {\n  console.log('Tomatoes are $0.49');\n} else if (groceryItem === 'papaya'){\n  console.log('Papayas are $1.29');\n} else {\n  console.log('Invalid item');\n}\n```\nIn the code above, we have a series of conditions checking for a value that matches a  `groceryItem` variable. Our code works fine, but imagine if we needed to check 100 different values! Having to write that many `else if` statements sounds like a pain!\n\nA  [`switch` statement](https://www.codecademy.com/resources/docs/javascript/switch?page_ref=catalog) provides an alternative syntax that is easier to read and write. A `switch` statement looks like this:\n\n```js\nlet groceryItem = 'papaya';\n\nswitch (groceryItem) {\n  case 'tomato':\n    console.log('Tomatoes are $0.49');\n    break;\n  case 'lime':\n    console.log('Limes are $1.49');\n    break;\n  case 'papaya':\n    console.log('Papayas are $1.29');\n    break;\n  default:\n    console.log('Invalid item');\n    break;\n}\n\n// Prints 'Papayas are $1.29'\n```\n\n* The `switch` keyword initiates the statement and is followed by `( ... )`, which contains the value that each `case` will compare. In the example, the value or expression of the `switch` statement is `groceryItem`.\n* Inside the block, `{ ... }`, there are multiple `case`s. The `case` keyword checks if the expression matches the specified value that comes after it. The value following the first `case` is `'tomato'`. If the value of `groceryItem` equalled `'tomato'`, that `case`'s `console.log()` would run.\n* The value of `groceryItem` is `'papaya'`, so the third `case` runs\u0026mdash; `Papayas are $1.29` is logged to the console.\n* The `break` keyword tells the computer to exit the block and not execute any more code or check any other cases inside the code block. Note: Without `break` keywords, the first matching case will run, but so will every subsequent case regardless of whether or not it matches—including the default. This behavior is different from `if`/`else` conditional statements that execute only one block of code. \n* At the end of each `switch` statement, there is a `default` statement. If none of the `case`s are true, then the code in the `default` statement will run.","instructions":null},{"__typename":"OutputTerminal","id":"5c2fe5441d197249cf3906a3","type":"OutputTerminal"},{"__typename":"PersistentCodeEditor","id":"5c2fe5441d197249cf3906a2","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null}]},{"__typename":"Exercise","id":"1bd8e532511877c26294a58104637186","sourceId":null,"title":"Review","slug":"review-control-flow","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:23Z","checkpoints":[],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-02-29T22:54:48Z","workspace":{"__typename":"Workspace","id":"5ea9d240a69948001117fd98","slug":"learn-javascript-conditionals-review","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.25},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe5441d197249cf3906ab","type":"Narrative","content":"Way to go! Here are some of the major concepts for conditionals:\n\n* An `if` statement checks a condition and will execute a task if that condition evaluates to `true`.\n* `if...else` statements make binary decisions and execute different code blocks based on a provided condition.\n* We can add more conditions using `else if` statements.\n* Comparison operators, including `\u003c`, `\u003e`, `\u003c=`, `\u003e=`, `===`, and `!==` can compare two values.\n* The logical and operator, `\u0026\u0026`, or \"and\", checks if both provided expressions are truthy.\n* The logical operator `||`, or \"or\", checks if either provided expression is truthy.\n* The bang operator, `!`, switches the truthiness and falsiness of a value.\n* The ternary operator is shorthand to simplify concise `if...else` statements. \n* A `switch` statement can be used to simplify the process of writing multiple `else if` statements. The `break` keyword stops the remaining `case`s from being checked and executed in a `switch` statement.","instructions":"In **main.js**, practice the skills you learned in this lesson."},{"__typename":"PersistentCodeEditor","id":"5c2fe5441d197249cf3906a9","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe5441d197249cf3906aa","type":"OutputTerminal"}]}],"progress":{"__typename":"LessonProgressSummary","content_item_id":"82bb8b0cf38b025d4dae5c3fad7a83a0","started":true,"started_at":"2024-04-29T17:49:44+00:00","completed":true,"completed_at":"2024-04-30T02:51:37+00:00","user_completed":false,"user_completed_at":null,"user_id":"5c76d428aa33d1d2df000015","last_updated":"2024-04-30T02:51:37+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":null,"bookmark":[11,0],"checklist":null,"kanban":null}},"type":"lesson","progress_pct":100,"exercises_completed":11,"exercises_total":11,"current_exercise_checkpoints_completed":0}},{"__typename":"Project","id":"83e1eb613f7182849759198b5344d677","description":"Build a virtual Magic Eight Ball using control flow in JavaScript. You’ll practice building decision-making into your programs and gain confidence in writing more robust JavaScript code.","isDeprecated":false,"isFree":true,"published":true,"slug":"magic-eight-ball-1","title":"Magic Eight Ball","time":30,"type":"project","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"progress":{"__typename":"ProjectProgressSummary","content_item_id":"83e1eb613f7182849759198b5344d677","started":false,"started_at":null,"completed":false,"completed_at":null,"user_completed":false,"user_completed_at":null,"user_id":"5c76d428aa33d1d2df000015","last_updated":null,"record":null,"progress_pct":0,"tasks_complete":0,"tasks_total":9,"status":0,"type":"project","checklist":{}},"standalone":false,"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"projectInformation":{"__typename":"ProjectInformation","ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node-14","server":null},"download_path":"","objective":"You've learned a powerful tool in JavaScript: control flow! It's so powerful, in fact, that it can be used to tell someone's fortune.\n\nIn this project we will build a [Magic Eight Ball](https://en.wikipedia.org/wiki/Magic_8-Ball) using control flow in JavaScript.\n\nThe user will be able to input a question, then our program will output a random fortune.\n\nIf you get stuck during this project or would like to see an experienced developer work through it, click \"**Get Unstuck**\" to see a **project walkthrough video**.","preview_url":null,"thumbnail_url":"https://content.codecademy.com/projects/project_thumbnails/introduction-to-javascript/img_JS_magic8Ball.jpg","video_url":"https://www.youtube.com/watch?v=90WSXtjwlCA","workspace":{"__typename":"Workspace","id":"5c2fe5441d197249cf3906bb","slug":"learn-javascript-U2P1","type":"node-14"},"self_assessments":[{"__typename":"ProjectTaskGroup","heading":"","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"An empty string is `''` in JavaScript.","task_key":"0_6_0214266861294097","text":"In the first line of the program, define a variable called `userName` that is set to an empty string.  \n\nIf the user wants, they can enter their name in between the quotation marks. "},{"__typename":"ProjectTaskGroupTask","hint":"If the user doesn't enter a name, the condition `userName ?` will evaluate to falsy because it will be an empty string. \n\nFor example:\n```js\nuserName ? console.log(`Hello, ${userName}!`) : console.log('Hello!');\n```\n","task_key":"0_5","text":"Below this variable, create a ternary expression that decides what to do if the user enters a name or not.  If the user enters a name \u0026mdash; like `'Jane'` \u0026mdash; use string interpolation to log `Hello, Jane!` to the console.  Otherwise, simply log `Hello!`. "},{"__typename":"ProjectTaskGroupTask","hint":"We can use the `const` keyword to declare a variable, then assign a question to that variable that we want to ask the Magic Eight Ball.","task_key":"magic-eight-ball_0_0","text":"Create a variable named `userQuestion`. The value of the variable should be a string that is the question the user wants to ask the Magic Eight Ball. "},{"__typename":"ProjectTaskGroupTask","hint":"Use the `console.log()` method to print the user’s question.","task_key":"0_8_006452062820477544","text":"Write a `console.log()` for the `userQuestion`, stating what was asked. You can include the user's name in the `console.log()` statement, if you wish! "},{"__typename":"ProjectTaskGroupTask","hint":"`Math.random()` returns a value between `0` (inclusive) and `1` (exclusive).\n\nIn order to make this set of numbers range from 0 (inclusive) to 8 (exclusive) we can multiply the returned value by `8`.\n\nFinally, to ensure we only have whole numbers from `0` to `7` we can round down using `Math.floor()`.","task_key":"magic-eight-ball_0_1","text":"We need to generate a random number between 0 and 7. \n\nCreate another variable, and name it `randomNumber`. Set it equal to this expression, which uses two methods ([`Math.floor()`](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math/floor) and [`Math.random()`](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math/random)) from the Math library. \n\n```js\nMath.floor(Math.random() * 8);\n```\nCheck the hint to learn how it works!"},{"__typename":"ProjectTaskGroupTask","hint":"An empty string is `''` in JavaScript. We can use the `let` keyword to declare our variable, since we’ll need to update the value of this variable later on.","task_key":"magic-eight-ball_0_2","text":"Create one more variable named `eightBall`, and set it equal to an empty string. We will save a value to this variable in the next steps, depending on the value of  `randomNumber`."},{"__typename":"ProjectTaskGroupTask","hint":"You can chain together multiple `else if` statements, or use a [`switch` statement](https://www.codecademy.com/resources/docs/javascript/switch) instead.\n","task_key":"magic-eight-ball_0_3","text":"We need to create a control flow that takes in the `randomNumber` we made in step 5, and then assigns `eightBall` to a reply that a Magic Eight Ball would return. Think about utilizing `if`/`else` or `switch` statements. Here are 8 Magic Eight Ball phrases that we'd like to save to the variable `eightBall`:\n- `'It is certain'`\n- `'It is decidedly so'`\n- `'Reply hazy try again'`\n- `'Cannot predict now'`\n- `'Do not count on it'`\n- `'My sources say no'`\n- `'Outlook not so good'`\n- `'Signs point to yes'`\n\nIf the `randomNumber` is `0`, then save an answer to the `eightBall` variable; if `randomNumber` is `1`, then save the next answer, and so on.\nIf you're feeling creative, make your own responses!\n"},{"__typename":"ProjectTaskGroupTask","hint":"Use the `console.log()` method to print the Magic Eight Ball’s response.","task_key":"magic-eight-ball_0_4","text":"Write a `console.log()` to print the Magic Eight Ball's answer, the value of the `eightBall` variable."},{"__typename":"ProjectTaskGroupTask","hint":null,"task_key":"0_7_09595752835714124","text":"Run your program a few times to see random results appear in the console!\n\nIf you want extra practice:\n- If you started with a `switch` statement, convert it to `if`/`else if`/`else` statements.\n- If you started with `if`/`else if`/`else` statements, convert them to a `switch` statement."}]}],"components":[{"__typename":"PersistentCodeEditor","id":"5c2fe5441d197249cf3906b9","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe5441d197249cf3906ba","type":"OutputTerminal"}]}},{"__typename":"Project","id":"b4dd86312a15abb22151ae1d42bc5379","description":"Design the logic for an app that will give runners information on race day! ","isDeprecated":false,"isFree":true,"published":true,"slug":"race-day","title":"Race Day","time":30,"type":"project","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"progress":{"__typename":"ProjectProgressSummary","content_item_id":"b4dd86312a15abb22151ae1d42bc5379","started":false,"started_at":null,"completed":false,"completed_at":null,"user_completed":false,"user_completed_at":null,"user_id":"5c76d428aa33d1d2df000015","last_updated":null,"record":null,"progress_pct":0,"tasks_complete":0,"tasks_total":9,"status":0,"type":"project","checklist":{}},"standalone":false,"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"projectInformation":{"__typename":"ProjectInformation","ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"download_path":null,"objective":"Codecademy's annual race is just around the corner! This year, we have a lot of participants. You have been hired to write a program that will register runners for the race and give them instructions on race day. \n\nAs a timeline, registration would look like this:\n\u003cimg src=\"https://content.codecademy.com/projects/introduction-to-javascript/learn-javascript-control-flow/race-day/raceday-timeline.svg\" alt=\"registration-timeline\"\u003e\n\nHere's how our registration works. There are adult runners (over 18 years of age) and youth runners (under 18 years of age). They can register early or late. Runners are assigned a race number and start time based on their age and registration.\n\nRace number:\n- Early adults receive a race number at or above 1000.\n- All others receive a number below 1000.\n\nStart time:\n- Adult registrants run at 9:30 am or 11:00 am.\n   - Early adults run at 9:30 am.\n   - Late adults run at 11:00 am.\n- Youth registrants run at 12:30 pm (regardless of registration).\n\nBut we didn't plan for runners that are exactly 18! We'll handle that by the end of the project.\n\nIf you get stuck during this project or would like to see an experienced developer work through it, click \"**Get Unstuck**\" to see a **project walkthrough video**.\n\n","preview_url":null,"thumbnail_url":"https://content.codecademy.com/projects/project_thumbnails/introduction-to-javascript/race.jpg","video_url":"https://www.youtube.com/watch?v=sSnUXjb_u-g","workspace":{"__typename":"Workspace","id":"5c2fe5451d197249cf3906ca","slug":"learn-javascript-U2P2","type":"javascript"},"self_assessments":[{"__typename":"ProjectTaskGroup","heading":null,"tasks":[{"__typename":"ProjectTaskGroupTask","hint":"`Math.random()` returns a value between `0` (inclusive) and `1` (exclusive).\n\nIn order to make this set of numbers range from `0` (inclusive) to `1000` (exclusive) we can multiply the returned value by `1000`.\n\nFinally, to ensure we only have whole numbers from `0` to `999` we can round down using `Math.floor()`.\n\n```js\nlet raceNumber = Math.floor(Math.random() * 1000);\n```","task_key":"0_8_09147445276689208","text":"Race numbers are assigned randomly. We've provided the necessary code at the top of the file.\n\nCheck off this task after reading that line.\n\nYou can read the hint if you want to learn how it works!"},{"__typename":"ProjectTaskGroupTask","hint":"For example:\n```js\nconst registeredEarly = false;\n```\n","task_key":"control-flow-ii_0_0","text":"Create a variable that indicates whether a runner registered early or not.\n\nSet it equal to a Boolean value. You'll change this later as you test different runner conditions.\n"},{"__typename":"ProjectTaskGroupTask","hint":"For example:\n```js\nconst age = 19;\n```","task_key":"control-flow-ii_0_1","text":"Create a variable for the runner's age and set it equal to a number. \n\nYou'll change this later as you test different runner conditions.\n"},{"__typename":"ProjectTaskGroupTask","hint":"A runner is an adult if their `age` is over `18`.\n\nYou'll need to use an `if` statement, the `\u0026\u0026` logical operator, and the mathematical assignment operator `+=`. \n","task_key":"control-flow-ii_0_2","text":"Create a control flow statement that checks whether the runner is an adult AND registered early. \n\nAdd `1000` to their `raceNumber` if this is true. \n"},{"__typename":"ProjectTaskGroupTask","hint":"This step requires an `if` statement, the `\u0026\u0026` logical operator, `console.log`, and string interpolation.\n\n```js\nif (condition \u0026\u0026 condition) {\n  console.log('statement');\n}\n```","task_key":"control-flow-ii_0_3","text":"Create a separate control flow statement below the first (starting with `if` again). This statement will check age and registration time to determine race time.\n\nFor runners over 18 who registered early, log a statement to the console telling them that they will race at 9:30 am.  Include their `raceNumber`. "},{"__typename":"ProjectTaskGroupTask","hint":"This step requires an `else if` statement, the `\u0026\u0026` and `!` logical operators, `console.log`, and string interpolation.\n\n```js\nif (condition \u0026\u0026 condition) {\n  console.log('statement');\n} else if (condition \u0026\u0026 !condition) {\n  console.log('other statement');\n}\n```","task_key":"control-flow-ii_0_4","text":"\"Late adults run at 11:00 am\"\n\nSince we already checked for early adults we can write a statement like this:\n*else if runner is over 18 AND did not register early they will race at 11:00am*\n\nWrite the corresponding `else if` statement.\n\nWithin that, log a string to the console telling them that they will race at 11:00 am.  Include their `raceNumber`.\n"},{"__typename":"ProjectTaskGroupTask","hint":"```js\nif (condition \u0026\u0026 condition) {\n  console.log('statement');\n} else if (condition \u0026\u0026 !condition) {\n  console.log('other statement');\n} else if (condition) {\n  console.log('another statement');\n}\n```","task_key":"control-flow-ii_0_5","text":"\"Youth registrants run at 12:30 pm (regardless of registration)\"\n\nFor people who are under 18, log a statement to the console telling them that they will race at 12:30 pm.  Include their `raceNumber`. \n"},{"__typename":"ProjectTaskGroupTask","hint":"If your code is working correctly, all of these should be true:\n\nRunners who are `25` years old and registered early will run at 9:30 am.\n\nRunners who are `25` years old and did NOT register early will run at 11:00 am. \n\nRunners who are `16` years old and registered early will run at 12:30 pm.\n\nRunners who are `16` years old and did NOT register early will run at 12:30 pm.\n","task_key":"control-flow-ii_0_6","text":"Enter different combinations of values for the two variables you created and run your code several times. Verify that the correct statements are printing to the console!\n\nYou can check your work using the examples provided in the hint.\n"},{"__typename":"ProjectTaskGroupTask","hint":"If your code is working correctly, this should be true:\n\nRunners who are `18` years old and registered early should see the registration desk.\n\nRunners who are `18` years old and did NOT register early should see the registration desk.","task_key":"control-flow-ii_0_7","text":"Don't forget about runners exactly 18 years old!\n\nAdd an `else` statement that logs a statement to the console telling the runner to see the registration desk. \n"}]}],"components":[{"__typename":"OutputTerminal","id":"5c2fe5451d197249cf3906c9","type":"OutputTerminal"},{"__typename":"PersistentCodeEditor","id":"5c2fe5451d197249cf3906c8","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null}]}},{"__typename":"Project","id":"155054c29d2055685f77d5b59dbebc12","description":"In this project, we're going to practice conditionals in JavaScript so you can hone your skills and feel confident taking them to the real world. Why? Given a certain input you want to return a certain output. If this than that.","isDeprecated":false,"isFree":false,"published":true,"slug":"rock-paper-scissors-javascript","title":"Rock, Paper, or Scissors","time":45,"type":"project","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"progress":{"__typename":"ProjectProgressSummary","content_item_id":"155054c29d2055685f77d5b59dbebc12","started":false,"started_at":null,"completed":false,"completed_at":null,"user_completed":false,"user_completed_at":null,"user_id":"5c76d428aa33d1d2df000015","last_updated":null,"record":null,"progress_pct":0,"tasks_complete":0,"tasks_total":14,"status":0,"type":"project","checklist":{}},"standalone":false,"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"projectInformation":{"__typename":"ProjectInformation","ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"download_path":"","objective":"Rock paper scissors is a classic two player game. Each player chooses either rock, paper, or scissors. The items are compared, and whichever player chooses the more powerful item wins.\n\nThe possible outcomes are:\n\n- Rock destroys scissors.\n- Scissors cut paper.\n- Paper covers rock.\n- If there's a tie, then the game ends in a draw.\n\nOur code will break the game into four parts:\n\n1. Get the user's choice.\n2. Get the computer's choice.\n3. Compare the two choices and determine a winner.\n4. Start the program and display the results.\n\nIf you get stuck during this project or would like to see an experienced developer work through it, click \"**Get Unstuck**\" to see a **project walkthrough video**.","preview_url":null,"thumbnail_url":"https://content.codecademy.com/projects/project_thumbnails/introduction-to-javascript/rps.svg","video_url":"https://www.youtube.com/watch?v=cKbN6-1ZQ3A","workspace":{"__typename":"Workspace","id":"5c181bfa39652c287493a4b2","slug":"javascript_101_Unit_3_v2","type":"node"},"self_assessments":[{"__typename":"ProjectTaskGroup","heading":"","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"```javascript\nconst getUserChoice = userInput =\u003e {\n};\n```","task_key":"0_0","text":"The user should be able to choose 'rock', 'paper', or 'scissors' when the game starts.\n\nUsing `const` and arrow function syntax, create a function named `getUserChoice` that takes a single parameter `userInput`."},{"__typename":"ProjectTaskGroupTask","hint":"Insert the above code below the line that declares `userInput`. However, the code should still be inside the `getUserChoice()` function.","task_key":"0_1","text":"Since a user can pass in a parameter, such as  'Rock' or 'rock' with different capitalizations, begin by utilizing JavaScript's `toLowerCase()` function to make the `userInput` all lowercase.\n\nYou can use code like this:\n\n```javascript\nuserInput = userInput.toLowerCase();\n```"},{"__typename":"ProjectTaskGroupTask","hint":"You can utilize your knowledge of the `||` logical operator to write this condition. Your code may look something like:\n\n```javascript\nif (userInput === 'rock' || userInput === 'paper' || ... ) {\n  return userInput;\n} else {\n  console.log('Error!');\n}\n```","task_key":"0_2","text":"When getting the user's choice, you should also check to make sure that the user typed a valid choice: 'rock', 'paper', or 'scissors'.\n\nInside `getUserChoice()`, write an `if`/`else` statement that makes

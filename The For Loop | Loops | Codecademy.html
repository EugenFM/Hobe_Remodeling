ternary operator to make the code fit on one line.\n","hint":"If a function looks like:\n```js\nconst greaterThanFive = (num) =\u003e {\n  return num \u003e 5 ? true : false;\n};\n```\nTo make it into a concise body, we would remove the parentheses, curly braces, and the `return` keyword: \n```js\nconst greaterThanFive = num =\u003e  num \u003e 5 ? true : false;\n```\n\n","testType":"mochaTest","testCode":"console.log = function() {};\nvar rewire = require('rewire')\nconst { assert, expect } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const plantNeedsWater = day =\u003e day === $day ? true : false;\n    };\n\n    let structureTwo = function() {\n      const plantNeedsWater = day =\u003e day === $day\n    };\n\n    varCallbacks = [\n      function($day){\n        if($day.value !== 'Wednesday'){\n          return {failure: 'Did you check if `day === \\'Wednesday\\'`?'}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne, { varCallbacks });\n\n    let isMatchTwo = Structured.match(code, structureTwo, { varCallbacks });\n\n    let appModule\n    try {\n      appModule = rewire('../main.js');\n    } catch (e) {\n        expect(true, 'Try checking your code again. You likely have a syntax error.').to.equal(false);\n    }\n\n    let plantNeedsWater\n    try {\n      plantNeedsWater = appModule.__get__(\"plantNeedsWater\");\n    } catch (e) {\n      expect(true, 'Your function should still be called `plantNeedsWater()`').to.equal(false);\n    }\n\n    let test1 = plantNeedsWater('Wednesday') === true\n    let test2 = plantNeedsWater('Tuesday') === false\n    let test3 = plantNeedsWater('') === false\n    let scenarios = [test1, test2, test3].every(el =\u003e el === true)\n\n\n    let parensCheck = code.match(/\\(\\s*day\\s*\\)/);\n    assert.isOk(isMatchOne || (isMatchTwo \u0026\u0026 scenarios), varCallbacks.failure || 'Did you refactor `plantNeedsWater()` to be a concise body?');\n    assert.isNotOk(parensCheck, 'Did you remove the parentheses around `day` parameter?')\n  });\n});\n","testOptions":{"withBabel":false}},"Workspace:5ef0d7ae0cf2810012f15e30":{"__typename":"Workspace","id":"5ef0d7ae0cf2810012f15e30","slug":"learn-javascript-functions-functions-concise-body","backendType":"node"},"PersistentCodeEditor:5c181bf939652c287493a496":{"__typename":"PersistentCodeEditor","id":"5c181bf939652c287493a496","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":null,"noRunButton":null},"Narrative:5c181bf939652c287493a498":{"__typename":"Narrative","id":"5c181bf939652c287493a498","type":"Narrative","content":"JavaScript also provides several ways to refactor [arrow function](https://www.codecademy.com/resources/docs/javascript/arrow-functions?page_ref=catalog) syntax. The most condensed form of the function is known as _concise body_. We'll explore a few of these techniques below:\n\n1. Functions that take only a single parameter do not need that parameter to be enclosed in parentheses. However, if a function takes zero or multiple parameters, parentheses are required.\n\u003cimg src=\"https://content.codecademy.com/courses/learn-javascript-functions/Diagram/parameters.svg\" alt=\"showcasing how arrow functions parameters differ for different amounts of parameters\"\u003e\n\n2. A function body composed of a single-line block does not need curly braces. Without the curly braces, whatever that line evaluates will be automatically returned. The contents of the block should immediately follow the arrow `=\u003e` and the `return` keyword can be removed. This is referred to as _implicit return_.\n\n\u003cimg src=\"https://content.codecademy.com/courses/learn-javascript-functions/Diagram/return.svg\" alt=\"comparing single line and multiline arrow functions\"\u003e\n\nSo if we have a function:\n```js\nconst squareNum = (num) =\u003e {\n  return num * num;\n};\n```\nWe can refactor the function to:\n\n```js\nconst squareNum = num =\u003e num * num;\n```\n\nNotice the following changes:\n\n* The parentheses around `num`  have been removed, since it has a single parameter.\n* The curly braces `{  }` have been removed since the function consists of a single-line block.\n* The `return` keyword has been removed since the function consists of a single-line block.\n\n\n","instructions":null},"OutputTerminal:5c181bf939652c287493a497":{"__typename":"OutputTerminal","id":"5c181bf939652c287493a497","type":"OutputTerminal"},"Exercise:2f37c3f48bcdcf351fd1f156accbd9ce":{"__typename":"Exercise","id":"2f37c3f48bcdcf351fd1f156accbd9ce","sourceId":null,"title":"Concise Body Arrow Functions ","slug":"concise-body-arrow","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:11Z","checkpoints":[{"__ref":"Checkpoint:5c181bf939652c287493a49a"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2022-09-16T04:51:12Z","workspace":{"__ref":"Workspace:5ef0d7ae0cf2810012f15e30"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":5.883333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"PersistentCodeEditor:5c181bf939652c287493a496"},{"__ref":"Narrative:5c181bf939652c287493a498"},{"__ref":"OutputTerminal:5c181bf939652c287493a497"}]},"Workspace:5ef0d7ba526f050012810fdb":{"__typename":"Workspace","id":"5ef0d7ba526f050012810fdb","slug":"learn-javascript-functions-functions-review","backendType":"node"},"PersistentCodeEditor:5c181bf939652c287493a49b":{"__typename":"PersistentCodeEditor","id":"5c181bf939652c287493a49b","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":null,"noRunButton":null},"Narrative:5c181bf939652c287493a49d":{"__typename":"Narrative","id":"5c181bf939652c287493a49d","type":"Narrative","content":"Give yourself a pat on the back, you just navigated through functions! \n\nIn this lesson, we covered some important concepts about functions: \n\n\n* A _function_ is a reusable block of code that groups together a sequence of statements to perform a specific task.\n\n* A _function declaration_ :\n\u003cimg src=\"https://content.codecademy.com/courses/learn-javascript-functions/Diagram/declaration.svg\" alt=\"Diagram showing the syntax of a function declaration\"\u003e\n\n\n* A parameter is a named variable inside a function's block which will be assigned the value of the argument passed in when the function is invoked:\n\u003cimg src=\"https://content.codecademy.com/courses/learn-javascript-functions/Diagram/function_parameters.svg\" alt=\"JavaScript syntax for declaring a function with parameters\"\u003e\n\n* To _call_ a function in your code:\n\u003cimg src=\"https://content.codecademy.com/courses/learn-javascript-functions/Diagram/name.svg\" alt=\"Diagram showing the syntax of invoking a function\"\u003e\n\n* ES6 introduces new ways of handling arbitrary parameters through _default parameters_ which allow us to assign a default value to a parameter in case no argument is passed into the function.\n\n* To return a value from a function, we use a _return statement_. \n\n* To define a function using _function expressions_:\n\u003cimg src=\"https://content.codecademy.com/courses/learn-javascript-functions/Diagram/expression.svg\" alt=\"defining a function expression\"\u003e\n\n* To define a function using _arrow function notation_:\n\u003cimg src=\"https://content.codecademy.com/courses/learn-javascript-functions/Diagram/arrow_notation.svg\" alt=\"\"\u003e \n\n* Function definition can be made concise using concise arrow notation:\n\u003cimg src=\"https://content.codecademy.com/courses/learn-javascript-functions/Diagram/return.svg\" alt=\"comparing single line and multiline arrow functions\"\u003e\n\nIt's good to be aware of the differences between function expressions, arrow functions, and function declarations. As you program more in JavaScript, you'll see a wide variety of how these function types are used. ","instructions":null},"OutputTerminal:5c181bf939652c287493a49c":{"__typename":"OutputTerminal","id":"5c181bf939652c287493a49c","type":"OutputTerminal"},"Exercise:354a6080b6cd0792826466040785e22f":{"__typename":"Exercise","id":"354a6080b6cd0792826466040785e22f","sourceId":null,"title":"Review Functions","slug":"review-functions","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:11Z","checkpoints":[],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2020-05-18T20:58:08Z","workspace":{"__ref":"Workspace:5ef0d7ba526f050012810fdb"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.9},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"PersistentCodeEditor:5c181bf939652c287493a49b"},{"__ref":"Narrative:5c181bf939652c287493a49d"},{"__ref":"OutputTerminal:5c181bf939652c287493a49c"}]},"Lesson:e1d9909fd714abc6521483f7c384ef9a":{"__typename":"Lesson","id":"e1d9909fd714abc6521483f7c384ef9a","description":"Learn how to write JavaScript functions, code designed to perform a particular task. ","isDeprecated":false,"isFree":true,"published":true,"slug":"functions","title":"Functions","time":129,"type":"lesson","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"exerciseIds":["5e72e5be40f13141140f139c676cbdce","ba463ecb76c086b98310c83694d72492","518f76047e7387f9211831dfc3e04f49","69f44cac88a08540a3d4b0137902933f","49c761cbf72bdb2427055eee84b5b571","dbbcbcab309364ec13ea2b79c9d5fe3f","1f6d3b80017c0dfb4221fe915c4ae094","76225cb7f0ea4c7d2d27aa723be48c54","9c8815117aa1800975cfcd648d0f6b62","2f37c3f48bcdcf351fd1f156accbd9ce","354a6080b6cd0792826466040785e22f"],"publishedExerciseIds":["5e72e5be40f13141140f139c676cbdce","ba463ecb76c086b98310c83694d72492","518f76047e7387f9211831dfc3e04f49","69f44cac88a08540a3d4b0137902933f","49c761cbf72bdb2427055eee84b5b571","dbbcbcab309364ec13ea2b79c9d5fe3f","1f6d3b80017c0dfb4221fe915c4ae094","76225cb7f0ea4c7d2d27aa723be48c54","9c8815117aa1800975cfcd648d0f6b62","2f37c3f48bcdcf351fd1f156accbd9ce","354a6080b6cd0792826466040785e22f"],"exercises":[{"__ref":"Exercise:5e72e5be40f13141140f139c676cbdce"},{"__ref":"Exercise:ba463ecb76c086b98310c83694d72492"},{"__ref":"Exercise:518f76047e7387f9211831dfc3e04f49"},{"__ref":"Exercise:69f44cac88a08540a3d4b0137902933f"},{"__ref":"Exercise:49c761cbf72bdb2427055eee84b5b571"},{"__ref":"Exercise:dbbcbcab309364ec13ea2b79c9d5fe3f"},{"__ref":"Exercise:1f6d3b80017c0dfb4221fe915c4ae094"},{"__ref":"Exercise:76225cb7f0ea4c7d2d27aa723be48c54"},{"__ref":"Exercise:9c8815117aa1800975cfcd648d0f6b62"},{"__ref":"Exercise:2f37c3f48bcdcf351fd1f156accbd9ce"},{"__ref":"Exercise:354a6080b6cd0792826466040785e22f"}],"progress({\"userId\":\"5c76d428aa33d1d2df000015\"})":{"__typename":"LessonProgressSummary","contentItemId":"e1d9909fd714abc6521483f7c384ef9a","started":true,"startedAt":"2024-04-30T03:03:17+00:00","completed":true,"completedAt":"2024-04-30T14:35:39+00:00","userCompleted":false,"userCompletedAt":null,"userId":"5c76d428aa33d1d2df000015","lastUpdated":"2024-04-30T14:35:39+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":null,"bookmark":[11,0],"checklist":null,"kanban":null}},"type":"lesson","percentComplete":100,"exercisesCompleted":11,"exercisesTotal":11,"currentExerciseCheckpointsCompleted":0}},"Workspace:5ef0d7e74491b10014c38040":{"__typename":"Workspace","id":"5ef0d7e74491b10014c38040","slug":"scope-block-scope-iii","backendType":"node"},"Narrative:5c2fe566f242fc10e67c09c7":{"__typename":"Narrative","id":"5c2fe566f242fc10e67c09c7","type":"Narrative","content":"An important idea in programming is _scope_. Scope defines where variables can be accessed or referenced. While some variables can be accessed from anywhere within a program, other variables may only be available in a specific context. \n\nYou can think of scope like the view of the night sky from your window. Everyone who lives on the planet Earth is in the global scope of the stars. The stars are accessible _globally_. Meanwhile, if you live in a city, you may see the city skyline or the river. The skyline and river are only accessible _locally_ in your city, but you can still see the stars that are available globally.\n\nOver the next few exercises, we'll explore how scope relates to variables and learn best practices for variable declaration. ","instructions":"Go to the next exercise to learn more about scope. "},"LayoutImage:5c2fe566f242fc10e67c09c6":{"__typename":"LayoutImage","id":"5c2fe566f242fc10e67c09c6","type":"Image","imageUrl":"https://content.codecademy.com/courses/learn-javascript-scope/scope.svg","altText":"a city skyline silhouetted against the night sky"},"Exercise:e7d26f16e6dbfa82481e3319edd19680":{"__typename":"Exercise","id":"e7d26f16e6dbfa82481e3319edd19680","sourceId":null,"title":"Scope","slug":"scope","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:25Z","checkpoints":[],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2020-05-18T21:00:00Z","workspace":{"__ref":"Workspace:5ef0d7e74491b10014c38040"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.033333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"Narrative:5c2fe566f242fc10e67c09c7"},{"__ref":"LayoutImage:5c2fe566f242fc10e67c09c6"}]},"Checkpoint:5c2fe566f242fc10e67c09cd":{"__typename":"Checkpoint","id":"5c2fe566f242fc10e67c09cd","instructions":"At the top of **main.js**, declare a `const` variable, named `city` set equal to `'New York City'`. This variable will exist _outside_ of the block.\n","hint":"","testType":"mochaTest","testCode":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n\n    let structureOne = function() {\n      const city = _ ;\n    };\n\n    let structureTwo = function() {\n      const $city = 'New York City';\n    };\n    \n    let structureThree = function() {\n      const $city = \"New York City\";\n    };\n    \n    let structureFour = function() {\n      const $city = `New York City`;\n    }\n    \n    \n    \n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n    let isMatchFour = Structured.match(code, structureFour);\n\n    \n    assert.isOk(isMatchOne, 'Did you create a variable `city` using `const`?');\n    assert.isOk(isMatchTwo || isMatchThree || isMatchFour, 'Did you set the variable `city` equal to \\'New York City\\'?');\n  });\n});","testOptions":{"withBabel":false}},"Checkpoint:5c2fe566f242fc10e67c09ce":{"__typename":"Checkpoint","id":"5c2fe566f242fc10e67c09ce","instructions":"Below the `city` variable, write a function named `logCitySkyline`.","hint":"You can define the `logCitySkyline()` function using a function expression, arrow function syntax, or a function declaration.","testType":"mochaTest","testCode":"console.log = function() {};\nconst rewire = require('rewire');\nconst appModule = rewire('../main.js');\nconst { expect } = require('chai');\n\ndescribe('', function () {\n  it('', function() {\n    let appModule;\n      try {\n          appModule = rewire(\"../main.js\")\n      } catch (e) {\n          expect(true, 'Try checking your code again. You likely have a syntax error.').to.equal(false);\n      }\n    let logCitySkyline\n    try {\n      logCitySkyline = appModule.__get__('logCitySkyline');\n    } catch (e) {\n      expect(true, 'Did you define a `logCitySkyline` function?').to.equal(false);\n    }\n\n    expect(logCitySkyline, 'Did you write a function named `logCitySkyline()`?').to.be.a('function');\n  });\n});\n","testOptions":{"withBabel":true}},"Checkpoint:5c2fe566f242fc10e67c09cf":{"__typename":"Checkpoint","id":"5c2fe566f242fc10e67c09cf","instructions":"Inside of the function body of `logCitySkyline()`, write another variable using `let` named `skyscraper` and set it equal to `'Empire State Building'`.","hint":"Make sure you're declaring the `let` variable named `skyscraper` inside the function body of `logCitySkyline()`. ","testType":"mochaTest","testCode":"console.log = function() {};\nconst rewire = require('rewire');\nconst appModule = rewire('../main.js');\nconst { expect } = require('chai');\n\ndescribe('', function () {\n  it('', function() {\n    let appModule;\n      try {\n          appModule = rewire(\"../main.js\")\n      } catch (e) {\n          expect(true, 'Try checking your code again. You likely have a syntax error.').to.equal(false);\n      }\n    let logCitySkyline\n    try {\n      logCitySkyline = appModule.__get__('logCitySkyline');\n    } catch (e) {\n      expect(true, 'Did you define a `logCitySkyline` function?').to.equal(false);\n    }\n\n    expect(logCitySkyline.toString(), 'Did you declare a `let` variable named `skyscraper` and assign to it `\\'Empire State Building\\'?').to.match(/let\\s+skyscraper\\s*=\\s*[`'\"]Empire State Building[`'\"]/)\n  });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c2fe566f242fc10e67c09d0":{"__typename":"Checkpoint","id":"5c2fe566f242fc10e67c09d0","instructions":"Inside the function, include a return statement like this:\n\n```javascript\nreturn 'The stars over the ' + skyscraper + ' in ' + city;\n```\n","hint":"You can also use string interpolation to return the string in step 4. Make sure you have the correct amount of whitespace. ","testType":"mochaTest","testCode":"console.log = function() {};\nconst rewire = require('rewire');\nconst appModule = rewire('../main.js');\nconst { expect } = require('chai');\n\ndescribe('', function () {\n  it('', function() {\n    let appModule;\n      try {\n          appModule = rewire(\"../main.js\")\n      } catch (e) {\n          expect(true, 'Try checking your code again. You likely have a syntax error.').to.equal(false);\n      }\n    let logCitySkyline\n    try {\n      logCitySkyline = appModule.__get__('logCitySkyline');\n    } catch (e) {\n      expect(true, 'Did you define a `logCitySkyline` function?').to.equal(false);\n    }\n\n    expect(logCitySkyline(), 'Inside `logCitySkyline` did you return a string that includes `skyscraper` and `city`? Make sure you don\\'t change the values of `skyscraper` and `city`').to.include('The stars over the Empire State Building in New York City')\n  });\n});\n","testOptions":{"withBabel":true}},"Checkpoint:5c2fe566f242fc10e67c09d1":{"__typename":"Checkpoint","id":"5c2fe566f242fc10e67c09d1","instructions":"Beneath the `logCitySkyline()` function, use `console.log()` to log the value of `logCitySkyline()` to the console.\n\nYou'll notice that the `logCitySkyline()` function is able to access both variables without any problems. In the next exercise we'll consider why would it be preferable to have one variable outside of a block and the other inside of a block.","hint":"","testType":"mochaTest","testCode":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const $newVar = logCitySkyline();\n      console.log($newVar);\n    };\n\n    let structureTwo = function() {\n      let $newVar = logCitySkyline();\n      console.log($newVar);\n    };\n\n    let structureThree = function() {\n      var $newVar = logCitySkyline();\n      console.log($newVar);\n    };\n\n    let structureFour = function() {\n      console.log(logCitySkyline());\n    };\n\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n\n    let savedToVar = [isMatchOne, isMatchTwo, isMatchThree].some(el =\u003e !!el)\n\n    let isMatchFour = Structured.match(code, structureFour);\n\n\n    assert.isOk(savedToVar || isMatchFour, 'Did you `console.log()` the value of calling `logCitySkyline()`?');\n  });\n});\n","testOptions":{"withBabel":false}},"Workspace:613a3a7135815b00107b422e":{"__typename":"Workspace","id":"613a3a7135815b00107b422e","slug":"scope-block-scope-iii","backendType":"node"},"PersistentCodeEditor:5c2fe566f242fc10e67c09c9":{"__typename":"PersistentCodeEditor","id":"5c2fe566f242fc10e67c09c9","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":null,"noRunButton":null},"Narrative:5c2fe566f242fc10e67c09cb":{"__typename":"Narrative","id":"5c2fe566f242fc10e67c09cb","type":"Narrative","content":"Before we talk more about scope, we first need to talk about _blocks_. \n\nWe've seen blocks used before in functions and `if` statements. A block is the code found inside a set of curly braces `{}`. Blocks help us group one or more statements together and  serve as an important structural marker for our code. \n\nA block of code could be a function, like this:\n```js\nconst logSkyColor = () =\u003e {\n  let color = 'blue'; \n  console.log(color); // blue \n}\n```\nNotice that the function body is actually a block of code.\n\nObserve the block in an `if` statement:\n```js\nif (dusk) {\n  let color = 'pink';\n  console.log(color); // pink\n}\n```\n\nIn the next few exercises, we'll see how blocks define the scope of variables. \n","instructions":null},"OutputTerminal:5c2fe566f242fc10e67c09ca":{"__typename":"OutputTerminal","id":"5c2fe566f242fc10e67c09ca","type":"OutputTerminal"},"Exercise:0078d8cffe4a7e733cbcde05cb1b6aa9":{"__typename":"Exercise","id":"0078d8cffe4a7e733cbcde05cb1b6aa9","sourceId":null,"title":"Blocks and Scope","slug":"block-scope-iii","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:25Z","checkpoints":[{"__ref":"Checkpoint:5c2fe566f242fc10e67c09cd"},{"__ref":"Checkpoint:5c2fe566f242fc10e67c09ce"},{"__ref":"Checkpoint:5c2fe566f242fc10e67c09cf"},{"__ref":"Checkpoint:5c2fe566f242fc10e67c09d0"},{"__ref":"Checkpoint:5c2fe566f242fc10e67c09d1"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2022-06-29T21:09:43Z","workspace":{"__ref":"Workspace:613a3a7135815b00107b422e"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":9.6},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"PersistentCodeEditor:5c2fe566f242fc10e67c09c9"},{"__ref":"Narrative:5c2fe566f242fc10e67c09cb"},{"__ref":"OutputTerminal:5c2fe566f242fc10e67c09ca"}]},"Checkpoint:5c2fe566f242fc10e67c09d6":{"__typename":"Checkpoint","id":"5c2fe566f242fc10e67c09d6","instructions":"At the top of **main.js**, write three global variables: \n* Name the first variable `satellite` and set it equal to `'The Moon'`.\n* Name the second variable `galaxy` and set it equal to `'The Milky Way'`.\n* Name the third variable `stars` and set it equal to `'North Star'`.\n","hint":"You can use any keyword to define these variables, though we recommend you use `const` since these variables will not be reassigned. ","testType":"mochaTest","testCode":"console.log = function () { }\nconst { expect } = require('chai')\nconst rewire = require('rewire');\n\ndescribe('', function () {\n    it('', function () {\n        let appModule;\n        try {\n            appModule = rewire(\"../main.js\")\n        } catch (e) {\n            expect(true, 'Try checking your code again. You likely have a syntax error.').to.equal(false);\n        }\n        let satellite\n        try {\n            satellite = appModule.__get__(\"satellite\");\n        } catch (e) {\n            expect(true, 'Did declare a `satellite` variable?').to.equal(false);\n        }\n        expect(satellite, 'Is the `satellite` variable assigned a string value?').to.be.a('string')\n        expect(satellite, 'Did you assign `satellite` a value of `\\'The Moon\\'`?').to.deep.equal('The Moon')\n\n        let galaxy\n        try {\n            galaxy = appModule.__get__(\"galaxy\");\n        } catch (e) {\n            expect(true, 'Did declare a `galaxy` variable?').to.equal(false);\n        }\n        expect(galaxy, 'Is the `galaxy` variable assigned a string value?').to.be.a('string')\n        expect(galaxy, 'Did you assign `galaxy` a value of `\\'The Milky Way\\'`?').to.deep.equal('The Milky Way')\n\n        let stars\n        try {\n            stars = appModule.__get__(\"stars\");\n        } catch (e) {\n            expect(true, 'Did declare a `stars` variable?').to.equal(false);\n        }\n        expect(stars, 'Is the `stars` variable assigned a string value?').to.be.a('string')\n        expect(stars, 'Did you assign `stars` a value of `\\'North Star\\'`?').to.deep.equal('North Star')\n    });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c2fe566f242fc10e67c09d7":{"__typename":"Checkpoint","id":"5c2fe566f242fc10e67c09d7","instructions":"Below the variables created in the previous step, write a function named `callMyNightSky`. Inside the function, include a return statement like this:\n\n```javascript\nreturn 'Night Sky: ' + satellite + ', ' + stars + ', and ' + galaxy;\n```\n","hint":"You can define the function using a function declaration, function expression, or arrow function notation. Inside the function you may use string concatenation or string interpolation, however, do not change the values of `satellite`, `stars`, or `galaxy`.  \n\nMake sure you return a string with the requested capitalization and punctuation. ","testType":"mochaTest","testCode":"console.log = function() {};\nconst rewire = require('rewire');\nconst appModule = rewire('../main.js');\nconst { expect } = require('chai');\n\ndescribe('', function () {\n  it('', function() {\n    let appModule;\n      try {\n        appModule = rewire(\"../main.js\")\n      } catch (e) {\n        expect(true, 'Try checking your code again. You likely have a syntax error.').to.equal(false);\n      }\n    let callMyNightSky\n    try {\n      callMyNightSky = appModule.__get__('callMyNightSky');\n    } catch (e) {\n      expect(true, 'Did you define a `callMyNightSky` function?').to.equal(false);\n    }\n\n    expect(callMyNightSky(), 'Inside `callMyNightSky` did you return a string that includes `satellite`, `galaxy`, and `stars`? Make sure you don\\'t change the values of `satellite`, `galaxy`, or `stars`').to.deep.equal('Night Sky: The Moon, North Star, and The Milky Way')\n  });\n});\n","testOptions":{"withBabel":true}},"Checkpoint:5c2fe566f242fc10e67c09d8":{"__typename":"Checkpoint","id":"5c2fe566f242fc10e67c09d8","instructions":"Beneath the `callMyNightSky()` function, use `console.log()` to log the value of `callMyNightSky()` to the console.\n\nYou'll notice that the function block for `callMyNightSky()` is able to access the global variables freely since the variables are available to all lines of code in the file.\n","hint":"","testType":"mochaTest","testCode":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const $newVar = callMyNightSky();\n      console.log($newVar);\n    };\n\n    let structureTwo = function() {\n      let $newVar = callMyNightSky();\n      console.log($newVar);\n    };\n\n    let structureThree = function() {\n      var $newVar = callMyNightSky();\n      console.log($newVar);\n    };\n\n    let structureFour = function() {\n      console.log(callMyNightSky());\n    };\n\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n\n    let savedToVar = [isMatchOne, isMatchTwo, isMatchThree].some(el =\u003e !!el)\n\n    let isMatchFour = Structured.match(code, structureFour);\n\n\n    assert.isOk(savedToVar || isMatchFour, 'Did you `console.log()` the value of calling `callMyNightSky()`?');\n  });\n});\n","testOptions":{"withBabel":false}},"Workspace:5f3c4b1a7b59ae0012a986de":{"__typename":"Workspace","id":"5f3c4b1a7b59ae0012a986de","slug":"scope-global-scope","backendType":"node"},"Narrative:5c2fe566f242fc10e67c09d4":{"__typename":"Narrative","id":"5c2fe566f242fc10e67c09d4","type":"Narrative","content":"Scope is the context in which our variables are declared. We think about scope in relation to blocks because variables can exist either outside of or within these blocks. \n\nIn _global scope_, variables are declared outside of blocks. These variables are called _global variables_. Because global variables are not bound inside a block, they can be accessed by any code in the program, including code in blocks.\n\nLet's take a look at an example of global scope:\n```js\nconst color = 'blue';\n\nconst returnSkyColor = () =\u003e {\n  return color; // blue \n};\n\nconsole.log(returnSkyColor()); // blue\n```\n- Even though the `color` variable is defined outside of the block, it can be accessed in the function block, giving it global scope.\n- In turn, `color` can be accessed within the `returnSkyColor` function block.\n\nLet's work with global variables to see how data can be accessible from any place within a program.\n","instructions":null},"OutputTerminal:5c2fe566f242fc10e67c09d2":{"__typename":"OutputTerminal","id":" tWaves` to the console. ","testType":"mochaTest","testCode":"console.log = function() {};\nconst { expect } = require('chai');\nconst fs = require('fs');\nconst rewire = require('rewire');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    const logged = [];\n    const consoleMock = {\n      console: {\n        log: (...args) =\u003e logged.push(...args)\n      }\n    }\n\n    const appModule = rewire('../main.js');\n    appModule.__set__(consoleMock);\n\n    let logVisibleLightWaves\n    try {\n        logVisibleLightWaves = appModule.__get__(\"logVisibleLightWaves\");\n    } catch (e) {\n        expect(true, 'Did define a `logVisibleLightWaves` function?').to.equal(false);\n    }\n\n    logVisibleLightWaves();\n    expect(logged[0], \"Did you add the `console.log(lightWaves)` statement to the function body of `logVisibleLightWaves()`\").to.deep.equal('Moonlight')\n  });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c2fe566f242fc10e67c09e0":{"__typename":"Checkpoint","id":"5c2fe566f242fc10e67c09e0","instructions":"Call the `logVisibleLightWaves()` function from outside the function. ","hint":"Calling `logVisibleLightWaves()` will log the value of `lightWaves` within the scope of the function body of `logVisibleLightWaves()`. \n\nYour code should resemble: \n```js\nconst exampleFunct = () =\u003e {\n  // Function body of exampleFunct\n};\n\nexampleFunct();\n```\n","testType":"mochaTest","testCode":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const logVisibleLightWaves = _\n\n      logVisibleLightWaves();\n    };\n\n    let structureTwo = function() {\n      let logVisibleLightWaves = _\n\n      logVisibleLightWaves();\n    };\n\n    let structureThree = function() {\n      var logVisibleLightWaves = _\n\n      logVisibleLightWaves();\n    };\n\n    let structureFour = function() {\n      function logVisibleLightWaves() {\n      }\n\n      logVisibleLightWaves();\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n    let isMatchFour = Structured.match(code, structureFour)\n\n\n    let failureMessage = 'Did you call the `logVisibleLightWaves()` function?';\n    assert.isOk(isMatchOne || isMatchTwo || isMatchThree || isMatchFour, failureMessage);\n  });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c2fe566f242fc10e67c09e1":{"__typename":"Checkpoint","id":"5c2fe566f242fc10e67c09e1","instructions":"Beneath the function call, log the value of `lightWaves` to the console from outside the function. \n\nYou'll notice that it logs a `ReferenceError` since the variable is tied to the block scope of the function!","hint":"To see the `ReferenceError`, log the value of `lightWaves` using: \n\n```js\nconsole.log(lightWaves);\n```\n\nNote: Make sure the line is not commented out (if it starts with `//`) ","testType":"componentTest","testCode":"if (!Components.CodeEditor.codeContains('main.js', /console\\s*\\.\\s*log\\s*\\(\\s*lightWaves\\s*\\)\\s*;?\\s*\\}\\s*;?[\\s\\S]*console\\s*\\.\\s*log\\s*\\(\\s*lightWaves\\s*\\)\\s*;?/)) {\n  return {\n    pass: false,\n    errors: {\n      friendly: 'Did you try to `console.log(lightWaves)` outside of the  `logVisibleLightWaves()` function?'\n    }\n  };\n}\nreturn { pass: true };\n","testOptions":{}},"Workspace:60f718264d7702000e20cc27":{"__typename":"Workspace","id":"60f718264d7702000e20cc27","slug":"scope-block-scope","backendType":"node"},"Narrative:5c2fe566f242fc10e67c09db":{"__typename":"Narrative","id":"5c2fe566f242fc10e67c09db","type":"Narrative","content":"The next context we'll cover is _block scope_. When a variable is defined inside a block, it is only accessible to the code within the curly braces `{}`. We say that variable has _block scope_ because it is *only* accessible to the lines of code within that block.\n\nVariables that are declared with block scope are known as _local variables_ because they are only available to the code that is part of the same block.\n\nBlock scope works like this:\n```js\nconst logSkyColor = () =\u003e {\n  let color = 'blue'; \n  console.log(color); // Prints \"blue\"\n};\n\nlogSkyColor(); // Prints \"blue\"\nconsole.log(color); // throws a ReferenceError\n```\nYou'll notice:\n- We define a function `logSkyColor()`.\n- Within the function, the `color` variable is only available within the curly braces of the function.\n- If we try to log the same variable outside the function, it throws a `ReferenceError`.\n","instructions":null},"OutputTerminal:5c2fe566f242fc10e67c09da":{"__typename":"OutputTerminal","id":"5c2fe566f242fc10e67c09da","type":"OutputTerminal"},"PersistentCodeEditor:5c2fe566f242fc10e67c09d9":{"__typename":"PersistentCodeEditor","id":"5c2fe566f242fc10e67c09d9","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":null,"noRunButton":null},"Exercise:9c87d3adfe7d517c1142a2588ffab082":{"__typename":"Exercise","id":"9c87d3adfe7d517c1142a2588ffab082","sourceId":null,"title":"Block Scope","slug":"block-scope","published":true,"setupCommand":"","createdAt":"2018-11-13T14:12:25Z","checkpoints":[{"__ref":"Checkpoint:5c2fe566f242fc10e67c09dd"},{"__ref":"Checkpoint:5c2fe566f242fc10e67c09de"},{"__ref":"Checkpoint:5c2fe566f242fc10e67c09df"},{"__ref":"Checkpoint:5c2fe566f242fc10e67c09e0"},{"__ref":"Checkpoint:5c2fe566f242fc10e67c09e1"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2023-07-07T20:18:26Z","workspace":{"__ref":"Workspace:60f718264d7702000e20cc27"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":7.25},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"Narrative:5c2fe566f242fc10e67c09db"},{"__ref":"OutputTerminal:5c2fe566f242fc10e67c09da"},{"__ref":"PersistentCodeEditor:5c2fe566f242fc10e67c09d9"}]},"Checkpoint:5c2fe566f242fc10e67c09e6":{"__typename":"Checkpoint","id":"5c2fe566f242fc10e67c09e6","instructions":"Let's see what happens if we create a variable that overwrites a global variable. \n\nInside the `callMyNightSky()` function, on the very first line of the function body, assign the variable `stars` to `'Sirius'` as such:\n\n```js\nstars = 'Sirius';\n```","hint":"","testType":"mochaTest","testCode":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const callMyNightSky = () =\u003e {\n        stars = $newStar\n        return _\n      }\n    };\n\n    varCallbacks = [\n      function($newStar){\n        if($newStar.value !== 'Sirius'){\n          return {failure: 'Did you reassign `stars` to `\\'Sirius\\'` before the `return` statement?'}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne, { varCallbacks });\n    assert.isOk(isMatchOne, varCallbacks.failure || 'Did you reassign `stars` inside the `callMyNightSky()` function?');\n  });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c2fe566f242fc10e67c09e7":{"__typename":"Checkpoint","id":"5c2fe566f242fc10e67c09e7","instructions":"Outside the function, under the current `console.log()` statement, add another `console.log()` statement to log `stars` to the console.\n\nYou'll notice that the global variable `stars` was reassigned to `'Sirius'`. In other words, we changed the value of the global `stars` variable but it’s not easy to read what exactly happened. This is bad practice in code maintainability and could impact our program in ways we do not intend.","hint":"","testType":"mochaTest","testCode":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      console.log(callMyNightSky());\n      console.log();\n    };\n\n    let structureTwo = function() {\n      console.log(callMyNightSky());\n      console.log(stars);\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n\n    let failureMessage = 'Did you create another `console.log()` statement `console.log(callMyNightSky());`?';\n    assert.isOk(isMatchOne, failureMessage);\n    assert.isOk(isMatchTwo, \"Under the first `console.log()`, did you log the value of `stars` to the console\");\n  });\n});\n","testOptions":{"withBabel":false}},"Workspace:5ef0d81c0aa35b001200543e":{"__typename":"Workspace","id":"5ef0d81c0aa35b001200543e","slug":"scope-global-scope-ii","backendType":"node"},"PersistentCodeEditor:5c2fe566f242fc10e67c09e3":{"__typename":"PersistentCodeEditor","id":"5c2fe566f242fc10e67c09e3","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":null,"noRunButton":null},"Narrative:5c2fe566f242fc10e67c09e4":{"__typename":"Narrative","id":"5c2fe566f242fc10e67c09e4","type":"Narrative","content":"It may seem like a great idea to always make your variables accessible, but having too many global variables can cause problems in a program. \n\nWhen you declare global variables, they go to the _global namespace_. The global namespace allows the variables to be accessible from anywhere in the program. These variables remain there until the program finishes which means our global namespace can fill up really quickly.\n\n_Scope pollution_ is when we have too many global variables that exist in the global namespace, or when we reuse variables across different scopes. Scope pollution makes it difficult to keep track of our different variables and sets us up for potential accidents. For example, globally scoped variables can collide with other variables that are more locally scoped, causing unexpected behavior in our code. \n\nLet's look at an example of scope pollution in practice so we know how to avoid it:\n\n```js\nlet num = 50;\n\nconst logNum = () =\u003e {\n  num = 100; // Take note of this line of code\n  console.log(num);\n};\n\nlogNum(); // Prints 100\nconsole.log(num); // Prints 100\n```\nYou'll notice:\n- We have a variable `num`.\n- Inside the function body of `logNum()`, we want to declare a new variable but forgot to use the `let` keyword.\n- When we call `logNum()`, `num` gets reassigned to `100`. \n- The reassignment inside `logNum()` affects the global variable `num`.\n- Even though the reassignment is allowed and we won't get an error, if we decided to use `num` later, we'll unknowingly use the new value of `num`.\n\nWhile it's important to know what global scope is, it's best practice to not define variables in the global scope. \n","instructions":null},"OutputTerminal:5c2fe566f242fc10e67c09e2":{"__typename":"OutputTerminal","id":"5c2fe566f242fc10e67c09e2","type":"OutputTerminal"},"Exercise:ab7f96775afd7f9a849eaa253b469647":{"__typename":"Exercise","id":"ab7f96775afd7f9a849eaa253b469647","sourceId":null,"title":"Scope Pollution","slug":"global-scope-ii","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:25Z","checkpoints":[{"__ref":"Checkpoint:5c2fe566f242fc10e67c09e6"},{"__ref":"Checkpoint:5c2fe566f242fc10e67c09e7"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2020-05-18T21:10:59Z","workspace":{"__ref":"Workspace:5ef0d81c0aa35b001200543e"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":6.05},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"PersistentCodeEditor:5c2fe566f242fc10e67c09e3"},{"__ref":"Narrative:5c2fe566f242fc10e67c09e4"},{"__ref":"OutputTerminal:5c2fe566f242fc10e67c09e2"}]},"Checkpoint:5c2fe566f242fc10e67c09ec":{"__typename":"Checkpoint","id":"5c2fe566f242fc10e67c09ec","instructions":"Inside the function body of `logVisibleLightWaves()`, beneath the `region` variable and before the provided `console.log()` statement, create an `if` statement that checks if the `region` is the `'The Arctic'`. ","hint":"You can leave the body of the `if` block empty for now. To check if two values are the same, use the `===` operator.","testType":"mochaTest","testCode":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const logVisibleLightWaves = () =\u003e {\n        let lightWaves = _;\n      \tlet region = _\n\n        if (_){\n\n        }\n      }\n    };\n\n    let structureTwo = function() {\n      const logVisibleLightWaves = () =\u003e {\n        let lightWaves = _;\n      \tlet region = _\n\n        if (region === $place){\n\n        }\n      }\n    };\n\n    varCallbacks = [\n      function($place){\n        if($place.value !== 'The Arctic'){\n          return {failure: 'Did you check if `region === \\'The Arctic\\'`?'}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo, { varCallbacks });\n\n    assert.isOk(isMatchOne, 'Did you add an `if` statement inside `logVisibleLightWaves` below `region`?')\n    assert.isOk(isMatchTwo, varCallbacks.failure || 'Did you add the correct condition inside the `if` statement?');\n  });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c2fe566f242fc10e67c09ed":{"__typename":"Checkpoint","id":"5c2fe566f242fc10e67c09ed","instructions":"Inside the `if` block, define a new `let` variable `lightWaves` and set it equal to `'Northern Lights'`. ","hint":"","testType":"mochaTest","testCode":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const logVisibleLightWaves = () =\u003e {\n        if (region === $place){\n          let lightWaves = $norLights\n        }\n      }\n    };\n\n    varCallbacks = [\n      function($norLights){\n        if($norLights.value !== 'Northern Lights'){\n          return {failure: 'Did you assign `lightWaves` to `\\'Northern Lights\\'`?'}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne, { varCallbacks });\n\n    assert.isOk(isMatchOne, varCallbacks.failure || 'Inside the `if` block, did you declare a `let` variable `lightWaves` and assign it to `\\'Northern Lights\\'`?');\n  });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c2fe566f242fc10e67c09ee":{"__typename":"Checkpoint","id":"5c2fe566f242fc10e67c09ee","instructions":"Beneath the variable in the `if` block, use `console.log()` to log the value of the block variable inside the `if` block. \n\nRun your code and notice the output. Inside the `if` block `console.log(lightWaves)` logs the value `Northern Lights` to the console. Outside the `if` block, but still within the function, the same statement logs `Moonlight` to the console.","hint":"","testType":"mochaTest","testCode":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const logVisibleLightWaves = () =\u003e {\n        if (region === $place){\n          let lightWaves = $norLights\n          console.log(_);\n        }\n      }\n    };\n\n    let structureTwo = function() {\n      const logVisibleLightWaves = () =\u003e {\n        if (region === $place){\n          let lightWaves = $norLights\n          console.log(lightWaves);\n        }\n      }\n    };\n\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n\n    assert.isOk(isMatchOne, 'Inside the `if` block, did you add a `console.log()` statement?');\n    assert.isOk(isMatchTwo, 'Did you log the value of  `lightwaves` to the console?')\n  });\n});\n","testOptions":{"withBabel":false}},"Workspace:5ef0d827198ef00012502465":{"__typename":"Workspace","id":"5ef0d827198ef00012502465","slug":"scope-block-scope-ii","backendType":"node"},"Narrative:5c2fe566f242fc10e67c09ea":{"__typename":"Narrative","id":"5c2fe566f242fc10e67c09ea","type":"Narrative","content":"Given the challenges with global variables and scope pollution, we should follow best practices for scoping our variables as tightly as possible using block scope. \n\nTightly scoping your variables will greatly improve your code in several ways: \n- It will make your code more legible since the blocks will organize your code into discrete sections. \n- It makes your code more understandable since it clarifies which variables are associated with different parts of the program rather than having to keep track of them line after line! \n- It's easier to maintain your code, since your code will be modular.\n- It will save memory in your code because it will cease to exist after the block finishes running. \n\nHere's another example of how block scope works, as defined within an `if` block:\n\n```js\nconst logSkyColor = () =\u003e {\n  const dusk = true;\n  let color = 'blue'; \n  if (dusk) {\n    let color = 'pink';\n    console.log(color); // Prints \"pink\"\n  }\n  console.log(color); // Prints \"blue\"\n};\n\nconsole.log(color); // throws a ReferenceError\n```\nHere, you'll notice:\n- We create a variable `color` inside the `logSkyColor()` function.\n- After the `if` statement, we define a new code block with the `{}` braces. Here we assign a new value to the variable `color` if the `if` statement is truthy.\n- Within the `if` block, the `color` variable holds the value `'pink'`, though outside the `if` block, in the function body, the `color` variable holds the value `'blue'`.\n- On the last line, we attempt to print the value of `color` outside both the `if` statement and the definition of `logSkyColor()`. This will throw a `ReferenceError` since `color` only exists within the scope of those two blocks \u0026mdash; it is never defined in the global scope.\n- While we use block scope, we still pollute our namespace by reusing the same variable name twice. A better practice would be to rename the variable inside the block.\n\nBlock scope is a powerful tool in JavaScript, since it allows us to define variables with precision, and not pollute the global namespace. If a variable does not need to exist outside a block\u0026mdash; it shouldn’t! \n","instructions":null},"PersistentCodeEditor:5c2fe566f242fc10e67c09e8":{"__typename":"PersistentCodeEditor","id":"5c2fe566f242fc10e67c09e8","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":null,"noRunButton":null},"OutputTerminal:5c2fe566f242fc10e67c09e9":{"__typename":"OutputTerminal","id":"5c2fe566f242fc10e67c09e9","type":"OutputTerminal"},"Exercise:71b7c6122f7a385c430080cd3f46b0f7":{"__typename":"Exercise","id":"71b7c6122f7a385c430080cd3f46b0f7","sourceId":null,"title":"Practice Good Scoping","slug":"block-scope-ii","published":true,"setupCommand":"","createdAt":"2018-11-13T14:12:25Z","checkpoints":[{"__ref":"Checkpoint:5c2fe566f242fc10e67c09ec"},{"__ref":"Checkpoint:5c2fe566f242fc10e67c09ed"},{"__ref":"Checkpoint:5c2fe566f242fc10e67c09ee"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2023-04-07T21:04:19Z","workspace":{"__ref":"Workspace:5ef0d827198ef00012502465"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":8.9},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"Narrative:5c2fe566f242fc10e67c09ea"},{"__ref":"PersistentCodeEditor:5c2fe566f242fc10e67c09e8"},{"__ref":"OutputTerminal:5c2fe566f242fc10e67c09e9"}]},"Workspace:61b7c742e8a9350015f5f087":{"__typename":"Workspace","id":"61b7c742e8a9350015f5f087","slug":"scope-review-scope","backendType":"node"},"Narrative:5c2fe566f242fc10e67c09f1":{"__typename":"Narrative","id":"5c2fe566f242fc10e67c09f1","type":"Narrative","content":"In this lesson, you learned about scope and how it impacts the accessibility of different variables. \n\nLet's review the following terms:\n- **Scope** refers to where variables can be accessed throughout the program, and is determined by where and how they are declared.\n- **Blocks** are statements that exist within curly braces `{}`. \n- **Global scope** refers to the context within which variables are accessible to every part of the program.\n- **Global variables** are variables that exist within global scope.\n- **Block scope** refers to the context within which variables are accessible only within the block they are defined.\n- **Local variables** are variables that exist within block scope.\n- **Global namespace** is the space in our code that contains globally scoped information.\n- **Scope pollution** is when too many variables exist in a namespace or variable names are reused.\n\nAs you continue your coding journey, remember to use best practices when declaring your variables! Scoping your variables tightly will ensure that your code has clean, organized, and modular logic.","instructions":"Practice the concepts you've learned in the code editor! "},"PersistentCodeEditor:5c2fe566f242fc10e67c09ef":{"__typename":"PersistentCodeEditor","id":"5c2fe566f242fc10e67c09ef","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":null,"noRunButton":null},"OutputTerminal:5c2fe566f242fc10e67c09f0":{"__typename":"OutputTerminal","id":"5c2fe566f242fc10e67c09f0","type":"OutputTerminal"},"Exercise:5ed7dcda891f14702c27c65979d9efd2":{"__typename":"Exercise","id":"5ed7dcda891f14702c27c65979d9efd2","sourceId":null,"title":"Review: Scope","slug":"review-scope","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:25Z","checkpoints":[],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2021-12-03T16:08:12Z","workspace":{"__ref":"Workspace:61b7c742e8a9350015f5f087"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.1},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"Narrative:5c2fe566f242fc10e67c09f1"},{"__ref":"PersistentCodeEditor:5c2fe566f242fc10e67c09ef"},{"__ref":"OutputTerminal:5c2fe566f242fc10e67c09f0"}]},"Lesson:2230960c5f42bed478437ca42b5ef514":{"__typename":"Lesson","id":"2230960c5f42bed478437ca42b5ef514","description":"Learn about global and block scope in JavaScript. ","isDeprecated":false,"isFree":true,"published":true,"slug":"scope","title":"Scope","time":67,"type":"lesson","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"exerciseIds":["e7d26f16e6dbfa82481e3319edd19680","0078d8cffe4a7e733cbcde05cb1b6aa9","0c2c20e2d043c5c8c57c40cead6d70f8","9c87d3adfe7d517c1142a2588ffab082","ab7f96775afd7f9a849eaa253b469647","71b7c6122f7a385c430080cd3f46b0f7","5ed7dcda891f14702c27c65979d9efd2"],"publishedExerciseIds":["e7d26f16e6dbfa82481e3319edd19680","0078d8cffe4a7e733cbcde05cb1b6aa9","0c2c20

d6529e95063621122ff2e45ab31a1":{"__typename":"ProjectProgressSummary","content_item_id":"c2ad6529e95063621122ff2e45ab31a1","started":false,"started_at":null,"completed":false,"completed_at":null,"user_completed":false,"user_completed_at":null,"user_id":"5c76d428aa33d1d2df000015","last_updated":null,"record":null,"progress_pct":0,"tasks_complete":0,"tasks_total":11,"status":0,"type":"project","checklist":{},"id":"c2ad6529e95063621122ff2e45ab31a1"},"ddf33669d92ca666c4ef1d39e6f8b0d8":{"__typename":"LessonProgressSummary","content_item_id":"ddf33669d92ca666c4ef1d39e6f8b0d8","started":false,"started_at":null,"completed":false,"completed_at":null,"user_completed":false,"user_completed_at":null,"user_id":"5c76d428aa33d1d2df000015","last_updated":null,"record":null,"type":"lesson","progress_pct":0,"exercises_completed":0,"exercises_total":10,"current_exercise_checkpoints_completed":0,"id":"ddf33669d92ca666c4ef1d39e6f8b0d8"},"c242bf9b1b3a26d2398545d262464296":{"__typename":"ContentItemProgressSummary","content_item_id":"c242bf9b1b3a26d2398545d262464296","started":false,"started_at":null,"completed":false,"completed_at":null,"user_completed":false,"user_completed_at":null,"user_id":"5c76d428aa33d1d2df000015","last_updated":null,"record":null,"id":"c242bf9b1b3a26d2398545d262464296"}}},"contentItems":{"byId":{"9b0fbd6ff394fc8d799199fb4c5359b7":{"__typename":"Informational","id":"9b0fbd6ff394fc8d799199fb4c5359b7","description":"A brief overview of what you will learn in this course.","isDeprecated":null,"isFree":true,"published":true,"slug":"learn-javascript-welcome","title":"Welcome to Learn JavaScript","time":3,"type":"informational","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"body":"### What will you learn?\n\nIn this course, you will learn programming fundamentals with JavaScript syntax. The concepts covered in this course lay the foundation for using JavaScript in any environment.\n\nAfter this course, you will be able to:\n- implement JavaScript data types, built-in methods, and variables\n- use conditionals to control the flow of a program in JavaScript\n- construct functions and pass data through them\n- identify global and block-level scopes in JavaScript\n- use arrays to store lists of data\n- use loops to execute blocks of code multiple times\n- use iterator methods to simplify the process of looping over arrays\n- use JavaScript ES6 object syntax to model real-world items\n\nLearning is social. Whatever you're working on, be sure to connect with the Codecademy community in the [forums](https://discuss.codecademy.com/). Remember to check in with the community regularly, including for things like asking for code reviews on your project work and providing code reviews to others in the [projects category](https://discuss.codecademy.com/c/project/1833), which can help to reinforce what you’ve learned. \n\n### What will you create?\n\nThroughout this course, you will be tasked with applying the concepts learned in projects. Here is a preview of some of the projects featured in this course:\n\n- [Kelvin Weather](https://www.codecademy.com/courses/introduction-to-javascript/projects/kelvin-weather-javascript)\n\nBuild fluency in JavaScript fundamentals by practicing variables and printing to the console to create a temperature convertor.\n\n- [Sleep Debt Calculator](https://www.codecademy.com/courses/introduction-to-javascript/projects/sleep-debt-calculator)\n\nPractice functions to help us build separation of concerns by building a calculator to tell us if we are getting enough sleep each week.\n\n- [Whale Talk](https://www.codecademy.com/courses/introduction-to-javascript/projects/whale-talk)\n\nMaster the art of looping by creating a program that talks like a whale!\n\nThese projects will help you practice building fluency in JavaScript. \n\nWe are excited for you to start your journey into Learn JavaScript!","progress":{"__typename":"ContentItemProgressSummary","content_item_id":"9b0fbd6ff394fc8d799199fb4c5359b7","started":true,"started_at":"2024-04-03T14:27:18+00:00","completed":true,"completed_at":"2024-04-03T14:27:18+00:00","user_completed":false,"user_completed_at":null,"user_id":"5c76d428aa33d1d2df000015","last_updated":"2024-04-03T14:27:18+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":null,"bookmark":null,"checklist":null,"kanban":null}}}},"02322be3e27948089ea042a86a9ada3d":{"__typename":"Article","id":"02322be3e27948089ea042a86a9ada3d","description":"Learn about the different features Codecademy has to offer!","isDeprecated":null,"isFree":true,"published":true,"slug":"make-the-most-of-your-codecademy-membership","title":"Make the Most of Your Codecademy Membership","time":null,"type":"article","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"body":"Codecademy has helped [tens of millions of people](https://www.codecademy.com/learner-stories) to learn to code, everything from `hello world` to getting new tech jobs, but when it comes down to it, you get out what you put in.  If you want to be best set up for success, this guide is for you.\n\n## Valuable Resources \n\nThere are hundreds of hours of free content on Codecademy, and thousands of hours of material available with our paid plans; but no matter your membership level, the key to success is learning intelligently.  If you build the habits to use our features, it will be easier for you to master technical skills.\n\n### Mobile App\n\nKeep practicing and stay sharp as you go with our free mobile app on [iOS](https://itunes.apple.com/us/app/codecademy-pro/id1376029326?ls=1\u0026mt=8) and [Android](https://play.google.com/store/apps/details?id=com.ryzac.codecademygo).\n\n### Workspaces\n\n[Workspaces](https://www.codecademy.com/pages/workspaces) allow learners to work in their own [integrated development environment (IDE)](https://www.codecademy.com/article/what-is-an-ide) right inside Codecademy.  Build or try whatever you want for free with these unguided sandboxes, share your code, or keep it private.  Not sure what to make?  Grab code from your coursework and use it as a template.\n\n![Workspace Image](https://www.codecademy.com/resources/blog/wp-content/uploads/2022/12/Build-Your-Portfolio-With-Codecademy-s-Workspace-1.png)\n\n### Cheatsheets\n\nCoding is less about memorization and more about understanding principles; cheatsheets help you quickly refresh your memory and get back to work.  You can find them linked in lessons, or head to their [homepage](https://www.codecademy.com/resources/cheatsheets/all) to find them all, broken down by the course section in which you learned them.\n\n### Docs\nCheatsheets are a handy companion for consuming coursework, but when coding in the real world, programmers need documentation.  With [Docs](https://www.codecademy.com/resources/docs), you have an entirely open-source, free reference material to cover far more than a course can.\n\n![Gif of documentation](https://www.codecademy.com/resources/blog/wp-content/uploads/2022/12/Introducing-Docs---Your-New-Go-To-Resource-for-All-Things-Programming-1.gif)\n\n\n### Learn What to Learn\n\nNot certain what language to pick up or what career path to choose?  Flick through the [Learn What to Learn course](https://www.codecademy.com/learn/learn-what-to-learn), where we've consolidated the best resources to help you make a choice with confidence.  An hour of planning now could save you days of wasted effort later.\n\nThere is also an excellent [forum post](https://discuss.codecademy.com/t/guide-essential-things-to-know-about-coding-from-day-one/394538) by Galina, one of our curriculum developers, that discusses how to best get started when beginning your coding journey.\n\n### Community\nLearning to code is challenging, but it's easier if you can team up.  Ask questions, stay connected, and find motivation with multiple communal experiences through Codecademy:\n- [Community forum](https://discuss.codecademy.com/): ask and answer questions about anything on Codecademy.\n- [Discord](https://discord.com/invite/codecademy): chat in real-time with other learners across the globe.\n- [Chapters](https://community.codecademy.com/): find like-minded people in your area and learn to code together.  There are even multiple virtual-first groups to join if you don't find one nearby.\n- [Facebook group](https://www.facebook.com/groups/codecademy.community/): discuss the broader world of coding with tens of thousands of other learners.\n- [30-Day Challenge](https://www.codecademy.com/30daychallenge): join others in a sprint to make progress and make learning a habit.\n\n### Video Library\n\nNeed a break from the IDE but still want to be productive?  Watch hundreds of educational and motivational video content on everything from basic coding concepts to career advice, all on-topic and [on-platform](https://www.codecademy.com/resources/videos).\n\n## Paid Features\nIf you want to supercharge your learning, a paid plan may be right for you \u0026mdash; here are some of our most popular paid features.\n\n![Upgrade Skills](https://www.codecademy.com/resources/blog/wp-content/uploads/2022/12/Social-Media-Networking-Tips-Thumb-1024x476.png)\n\n### Paths\n[Skill Paths](https://www.codecademy.com/catalog/all) and [Career Paths](https://www.codecademy.com/learn/paths/new) are step-by-step roadmaps that take you through what you need to learn a specific skill or transition to a specific career in tech. They’ll tell you what to learn and in what order, cutting out the guesswork and to the chase.  Career Paths cover everything that you'll find in a $15,000 boot camp curriculum, plus more, and you can team up to tackle them with a [cohort group](https://www.codecademy.com/resources/blog/career-path-groups/).   Pro learners also get access to Interview Prep Skill Paths.  \n\n![Images of different paths](https://www.codecademy.com/resources/blog/wp-content/uploads/2022/12/Breaking-Down-Your-Journey-To-Your-Dream-Tech-Job-In-4-Steps-1.png?resize=1024,476)\n\n### Projects, Challenge Projects, and Portfolio Projects\n\nAs you learn, you’ll work on guided projects to put the things you’re learning to use.  You'll find a variety of project types. Some offer step-by-step guidance while others offer more of a challenge by only describing the final outcome of the project.  If you take a Path, you’ll build your own [Portfolio Projects](https://www.codecademy.com/resources/blog/portfolio-projects-in-career-paths/) as well, designed to simulate professional coding tasks. The solutions to these portfolio projects will be unique to you!  Check out all the projects available to you via the [Projects Library](https://www.codecademy.com/projects).\n\n![Gif of a kanban project](https://static-assets.codecademy.com/Paths/computer-science-career-path/misc/kanban.gif)\n\n### Interview prep\nIf you’re taking one of our Career Paths, you’ll find interview prep essentials built-in. Learn interview techniques to prepare for technical interviews, including algorithm and data structure practice.  Go even further with [dedicated skill paths](https://www.codecademy.com/catalog/subject/interview-prep) on acing the interview across a range of languages and disciplines.\n\n### Practice \u0026 Review\nWith your Pro membership, you’ll find it easier to brush up on what you've learned.  Choose for yourself what to practice with links from each module of your coursework. Or let us take the guesswork out with smart practice.  Click the practice session link from syllabi and AI will prioritize concepts for you by using spaced repetition — a [scientifically proven](https://www.codecademy.com/article/spaced-repetition) way of helping you memorize new ideas.\n\n![Gif showing practice example](https://static-assets.codecademy.com/Paths/computer-science-career-path/misc/Practice.gif)\n\n### Quizzes\n\nTest yourself as you make your way through a Path or course. Quizzes help you retain all the things you’re learning — plus, they’ll help you feel confident that you’re mastering the material.\n\n### Certificates\nWhen you complete a Pro course, you’ll earn a certificate. You can share it on your resume or your LinkedIn profile to showcase your skills or prepare for your job search.\n\n![Example certificate](https://help.codecademy.com/hc/article_attachments/12934828673819)\n\nIn select career paths, we also offer professional certifications. In these paths, you’ll earn a professional certification for passing all of the exams in the path.\n\n### Code Challenges\n\nWith technical interviews (and coding in general), practice makes perfect. Now, you can practice real code challenges from actual interviews to see how your skills stack up, or just solve them for fun. If you get stuck, we’ll point you to what you still need to learn. Code challenges are available with Pro.\n\n## Conclusion\n\nIf you made it this far, you're a highly motivated learner - we're excited to see how far you'll go, and hope some of the features you learned about today help.  Please take a moment to [answer two quick questions](https://codecademyready.typeform.com/to/duBrBSFC) for feedback on this resource.  Happy coding!","progress":{"__typename":"ContentItemProgressSummary","content_item_id":"02322be3e27948089ea042a86a9ada3d","started":true,"started_at":"2024-04-29T17:49:37+00:00","completed":true,"completed_at":"2024-04-29T17:49:37+00:00","user_completed":false,"user_completed_at":null,"user_id":"5c76d428aa33d1d2df000015","last_updated":"2024-04-29T17:49:37+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":null,"bookmark":null,"checklist":null,"kanban":null}}}},"23a5b56e10ef191fa9d8cb926de47556":{"__typename":"Article","id":"23a5b56e10ef191fa9d8cb926de47556","description":"Ever heard of the term \"ES6\" and wondered what it's about? Read this article to read and find out! ","isDeprecated":null,"isFree":true,"published":true,"slug":"javascript-versions","title":"JavaScript Versions: ES6 and Before","time":5,"type":"article","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"body":"You might have seen the term \"ES6\" or \"JavaScript ES6\"  and wondered what it actually means. Well wonder no further, because we're going to dive into what ES6 is and how it relates to JavaScript! \n\nFirst, let's bring in some history. JavaScript was introduced in 1995 by the company Netscape Communications as a scripting language for web designers and programmers to interact with web pages. The next year,  Netscape submitted JavaScript to a standards developing organization called Ecma International to create standards for a scripting language (a type of programming language). In 1997, Ecma International released ECMA-262 which sets standards for the first version of a scripting language called ECMAScript, shortened to ES. \n\nThese new ECMAScript standards provided rules for the architecture of JavaScript features. As new programming paradigms emerged and developers sought new features, newer versions of ECMAScript provided a basis for consistency between new and old JavaScript versions. \n\nTo fully distinguish the difference between JavaScript and ECMAScript: if you want to create an app or program you can use JavaScript \u0026mdash; if you want to create a new scripting language you can follow the guidelines in ECMAScript. So, when you see ES6 or JavaScript ES6, it means that that version of JavaScript is following the specifications in the sixth edition of ECMAScript! You might also see ES2015 instead of ES6, but both terminologies are referring to the same 6th edition of ECMAScript that was released in 2015. Take a look at the timeline below to see how JavaScript has evolved over the years:\n\n\u003cimg src=\"https://content.codecademy.com/courses/javascript-article-assets/javascript_timeline.svg\" alt=\"Timeline showing the evolution of JS editions from inception to 2018\"\u003e\n\nNow, you may be asking, what makes an update in 2015 still relevant today when there are more recent updates like ES7 and ES8? \n\nWell, despite the release of newer versions, ES6 is actually the biggest update made to ECMAScript since the first edition released in 1997! Some developers even refer to ES6 as \"Modern JavaScript\" because of all the major additions. There were so many great features added to help JavaScript developers that include: \n* new keywords like `let` and `const` to declare variables\n* new function syntax using Arrow functions\n* creation of Classes\n* parameters with default values\n* promises for asynchronous actions\n* and many more!\n\n\nUp-to-date browsers now support most of the ES6 features which allow developers to take advantage of these new additions. ES6 ultimately allows programmers to save time and write more concise code. Take for example pre-ES6 syntax for function expressions:\n```js\nvar greeting = function() {\n  console.log('Hello World!');  \n};\n```\nWith ES6 arrow functions, we can transform the expression above into: \n\n```js\nconst greeting = () =\u003e console.log('Hello World'); \n```\nHowever, arrow functions are not just simply syntactical re-writes. As with other ES6 features, there are other underlying benefits and tradeoffs to consider. Nonetheless, there has been a strong adoption of ES6 in the development community. Benefits such as new ES6 syntax, make it easier to utilize a popular programming paradigm, Object Oriented Programming (OOP). With this change, developers in other languages who are used to OOP have a smoother transition into learning and using JavaScript. Another reason for the popularity of ES6 is correlated with the usage of ES6 in popular frameworks like React.  So, if you want to learn the newest tools and frameworks, you will have to pick up ES6 along the way.  \n\nThis being said, we shouldn’t disregard legacy code, i.e. older versions of JavaScript. In fact, there are still many projects that are built and maintained with legacy code! If you want the ability and freedom to work on any sort of JavaScript project, you should familiarize yourself with pre-ES6 and ES6 JavaScript syntax. But don't worry, we cover both pre-ES6 and ES6 in our JavaScript course. Check it out to become a rockstar at JavaScript basics and learn fundamental programming skills!\n","progress":{"__typename":"ContentItemProgressSummary","content_item_id":"23a5b56e10ef191fa9d8cb926de47556","started":true,"started_at":"2024-04-29T17:48:34+00:00","completed":true,"completed_at":"2024-04-29T17:48:34+00:00","user_completed":false,"user_completed_at":null,"user_id":"5c76d428aa33d1d2df000015","last_updated":"2024-04-29T17:48:34+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":null,"bookmark":null,"checklist":null,"kanban":null}}}},"62726f335778ea0026c6d58779e47fd5":{"__typename":"Lesson","id":"62726f335778ea0026c6d58779e47fd5","description":"Learn JavaScript variables.","isDeprecated":false,"isFree":true,"published":true,"slug":"variables","title":"Variables ","time":92,"type":"lesson","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"exercise_ids":["d5fd124cce0904a5a1cbcd1e628549b6","98b591ce37642aedb28909d7f2671467","d06e3f20637a377ff7e95603af7853e5","7b0e7dbc507f3c725e9fd729fc9044d9","1a2755eb925732e022322cefd1a887f0","0bb05bcb275d228fb54343dd4af1f6db","65e94c33d2b353c64dc5180915dba364","2779c087bae17c647667be40bc1807b4","bbaa4b6dc65c1b3d1dae9872aa7a90dd","fe8f08a9808c357250cf05a8de10c684"],"published_exercise_ids":["d5fd124cce0904a5a1cbcd1e628549b6","98b591ce37642aedb28909d7f2671467","d06e3f20637a377ff7e95603af7853e5","7b0e7dbc507f3c725e9fd729fc9044d9","1a2755eb925732e022322cefd1a887f0","0bb05bcb275d228fb54343dd4af1f6db","65e94c33d2b353c64dc5180915dba364","2779c087bae17c647667be40bc1807b4","bbaa4b6dc65c1b3d1dae9872aa7a90dd","fe8f08a9808c357250cf05a8de10c684"],"exercises":[{"__typename":"Exercise","id":"d5fd124cce0904a5a1cbcd1e628549b6","sourceId":null,"title":"Variables","slug":"intro-variables","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:24Z","checkpoints":[],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-04-27T20:26:26Z","workspace":{"__typename":"Workspace","id":"5ef0caeb4491b10014c38005","slug":"variables-var","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.63333325},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"LayoutImage","id":"5c2fe54e1d19724a0439054a","type":"Image","image_url":"https://content.codecademy.com/courses/learn-javascript-variables/variable%20boxes.svg","alt_text":"boxes holding values represent variables"},{"__typename":"Narrative","id":"5c2fe54e1d19724a0439054b","type":"Narrative","content":"In programming, a _variable_ is a container for a value. You can think of variables as little containers for information that live in a computer's memory. Information stored in variables, such as a username, account number, or even personalized greeting can then be found in memory. \n\nVariables also provide a way of labeling data with a descriptive name, so our programs can be understood more clearly by the reader and ourselves.\n\nIn short, variables label and store data in memory.  There are only a few things you can do with variables:\n\n1. Create a variable with a descriptive name.\n2. Store or update information stored in a variable.\n3. Reference or “get” information stored in a variable.\n\nIt is important to distinguish that variables are not values; they contain values and represent them with a name. Observe the diagram with the colored boxes. Each box represents variables; the values are represented by the content, and the name is represented with the label. \n\nIn this lesson, we will cover how to use the `var`, `let`, and `const` keywords to create variables.","instructions":"When you're ready to start, go to the next exercise!"}]},{"__typename":"Exercise","id":"98b591ce37642aedb28909d7f2671467","sourceId":null,"title":"Create a Variable: var","slug":"var","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:24Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe54e1d19724a04390551","instructions":"Declare a variable named `favoriteFood` using the `var` keyword and assign to it the string `'pizza'`. \n\n","hint":"To use the `var` keyword to declare a variable and initialize it with a string, use the following syntax:\n```js\nvar greet = 'Hello World!';\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      var favoriteFood = $food\n    };\n    let structureTwo = function() {\n      var favouriteFood = $food\n    };\n\n    varCallbacks = [\n      function($food){\n        if($food.value !== 'pizza'){\n          return {failure: 'Did you assign the variable `favoriteFood` a string of `\\'pizza\\'`?'}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne, { varCallbacks });\n\t  let isMatchTwo = Structured.match(code, structureTwo, { varCallbacks });\n\n    assert.isOk(isMatchOne || isMatchTwo, varCallbacks.failure || 'Did you declare a variable named `favoriteFood` using the `var` keyword?');\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe54e1d19724a04390552","instructions":"Declare a variable named `numOfSlices` using the `var` keyword and assign to it the number `8`.","hint":"To use the `var` keyword to declare a variable and initialize it with a number, use the following syntax:\n\n```js\nvar newNum = 1337;\n```\n","test_type":"mochaTest","test_code":"console.log = () =\u003e {}\nconst fs = require('fs');\nconst { expect } = require('chai')\nconst rewire = require('rewire');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\n\ndescribe('', function () {\n    it('', function () {\n        let appModule;\n        try {\n            appModule = rewire(\"../main.js\")\n        } catch (e) {\n            expect(true, 'Try checking your code again. You likely have a syntax error.\\n').to.equal(false);\n        }\n        let numOfSlices\n        try {\n            numOfSlices = appModule.__get__(\"numOfSlices\");\n        } catch (e) {\n            expect(true, 'Did you create a variable named `numOfSlices`?\\n').to.equal(false);\n        }\n      \n      const regex = /var\\s*numOfSlices/g;\n\t\t\tconst found = regex.test(code);\n      expect(found, 'Did you use the `var` keyword to create the `numOfSlices` variable?\\n').to.be.true;\n\n        expect(numOfSlices, \"`numOfSlices` should be a number value. Expected `numOfSlices` to be a number but found it to be: `\" + typeof numOfSlices + \"`.\").to.be.a('number');\n        \n\n        expect(numOfSlices, \"`numOfSlices` should have a value of `8`. Expected `numOfSlices` to equal 8 but found it to equal `\" + numOfSlices + \"`.\").to.equal(8);\n    });\n});","test_options":{"withBabel":true}},{"__typename":"Checkpoint","id":"5c2fe54e1d19724a04390553","instructions":"Under the `numOfSlices` variable, use `console.log()` to print the value saved to `favoriteFood`.\n\nOn the following line, use `console.log()` to print the value saved to `numOfSlices`.\n\n","hint":"Make sure you've included both `console.log()`s.\n\nTo print something to the console, use the following syntax:\n```js\nvar greet = 'Hello World!';\n\nconsole.log(greet); // Output: Hello World!\n```\n","test_type":"componentTest","test_code":"if (Components.OutputTerminal.hasError('ReferenceError')) {\n    return {\n      pass: false,\n      errors: {\n        friendly: 'Your code is causing a ReferenceError. Double check the spelling of your variables.',\n        component: 'PersistentCodeEditor'\n      }\n    };\n  }\n\nif (Components.OutputTerminal.hasError(/[^]+/)) {\n    return {\n      pass: false,\n      errors: {\n        friendly: 'Your code is causing an error. Double check your spelling and syntax.',\n        component: 'PersistentCodeEditor'\n      }\n    };\n  }\n\n\t\t\tvar checks = [\n        {\n          msg: 'Did you log `favoriteFood` to the console?',\n          regex: /pizza/\n        },\n        {\n          msg: 'Did you log `numOfSlices` to the console?',\n          regex: /8/\n        }\n      ];\n      for (var i = 0; i \u003c checks.length; i++) {\n        if (!Components.OutputTerminal.hasOutput(checks[i].regex)) {\n          return {\n            pass: false,\n            errors: {\n              friendly: checks[i].msg,\n              component: 'PersistentCodeEditor'\n            }\n          };\n        }\n      }\n      return { pass: true };","test_options":{}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-07-22T22:44:50Z","workspace":{"__typename":"Workspace","id":"5f19ae919d35720012cec706","slug":"variables-var","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":8.2},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe54e1d19724a0439054f","type":"Narrative","content":"There were a lot of changes introduced in the ES6 version of JavaScript in 2015. One of the biggest changes was two new keywords, `let` and `const`, to create, or _declare_, variables. Prior to the ES6, programmers could only use the `var` keyword to declare variables. \n\n```js\nvar myName = 'Arya';\nconsole.log(myName);\n// Output: Arya\n```\n\nLet's consider the example above:\n\n1. `var`, short for variable, is a JavaScript _keyword_ that creates, or _declares_, a new variable.\n2. `myName` is the variable's name. Capitalizing in this way is a standard convention in JavaScript called _camel casing_. In camel casing you group words into one, the first word is lowercase, then every word that follows will have its first letter uppercased. (e.g. camelCaseEverything). \n3. `=` is the _assignment operator_. It assigns the value (`'Arya'`) to the variable (`myName`). \n4. `'Arya'` is the _value_ assigned (`=`) to the variable `myName`. You can also say that the `myName` variable is _initialized_ with a value of `'Arya'`. \n5. After the variable is declared, the string value `'Arya'` is printed to the console by referencing the variable name: `console.log(myName)`. \n\nThere are a few general rules for naming variables: \n* Variable names cannot start with numbers. \n* Variable names are case sensitive, so `myName` and `myname` would be different variables. It is bad practice to create two variables that have the same name using different cases.\n* Variable names cannot be the same as _keywords_. For a comprehensive list of keywords check out \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Lexical_grammar#Keywords\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eMDN's keyword documentation\u003c/a\u003e.\n\nIn the next exercises, we will learn why ES6's `let` and `const` are the preferred variable keywords by many programmers. Because there is still a ton of code written prior to ES6, it's helpful to be familiar with the pre-ES6 `var` keyword.\n\nIf you want to learn more about `var` and the quirks associated with it, check out the \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/var\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eMDN var documentation\u003c/a\u003e.\n","instructions":null},{"__typename":"OutputTerminal","id":"5c2fe54e1d19724a0439054e","type":"OutputTerminal"},{"__typename":"PersistentCodeEditor","id":"5c2fe54e1d19724a0439054d","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null}]},{"__typename":"Exercise","id":"d06e3f20637a377ff7e95603af7853e5","sourceId":null,"title":"Create a Variable: let","slug":"let","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:24Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe54e1d19724a04390558","instructions":"Create a `let` variable called `changeMe` and set it equal to the boolean `true`.","hint":"To create a variable using the `let` keyword, first add `let` followed by the name of the variable and use the `=` operator to assign it a value. \n```js\nlet thisVariable = false;\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      let changeMe = true\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n    assert.isOk(isMatchOne, 'Did you declare a variable named `changeMe` using the `let` keyword and assign `changeMe` a value of `true`?');\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe54e1d19724a04390559","instructions":"On the line after `changeMe` is declared, set the value of `changeMe` to be the boolean `false`.\n\nTo check if `changeMe` was reassigned, log the value saved to `changeMe` to the console.\n","hint":"In the example below, the variable `thisVariable` is first set to the value `44` then changed to `'I am a string'`.\n```js\nlet thisVariable = 44;\nthisVariable = 'I am a string';\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst { assert, expect } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    const changeMe = appModule.__get__('changeMe')\n  \texpect(changeMe, 'Did you create a variable named `changeMe`?').to.exist;\n    expect(changeMe, 'Did you set `changeMe` to `false`?').to.eql(false);\n  });\n\n  it('', function() {\n    let structureOne = function() {\n      console.log(changeMe);\n    };\n\n    let isMatchOne = Structured.match(code, structureOne)\n\n    assert.isOk(isMatchOne, 'Did you `console.log()` `changeMe`?')\n  });\n});\n","test_options":{"withBabel":true}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-04-27T20:33:04Z","workspace":{"__typename":"Workspace","id":"5ef0cb026eebaa00122169d1","slug":"learn-javascript-variables-letV2","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":6.183333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"OutputTerminal","id":"5c2fe54e1d19724a04390555","type":"OutputTerminal"},{"__typename":"Narrative","id":"5c2fe54e1d19724a04390556","type":"Narrative","content":"As mentioned in the previous exercise, the `let` keyword was introduced in ES6. The `let` keyword signals that the variable can be reassigned a different value. Take a look at the example:\n\n```js\nlet meal = 'Enchiladas';\nconsole.log(meal); // Output: Enchiladas\nmeal = 'Burrito';\nconsole.log(meal); // Output: Burrito\n```\n\nAnother concept that we should be aware of when using `let` (and even `var`) is that we can declare a variable without assigning the variable a value. In such a case, the variable will be automatically initialized with a value of `undefined`:\n\n```js\nlet price;\nconsole.log(price); // Output: undefined\nprice = 350;\nconsole.log(price); // Output: 350\n``` \nNotice in the example above: \n* If we don't assign a value to a variable declared using the `let` keyword, it automatically has a value of `undefined`. \n* We can reassign the value of the variable. \n\n\n","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c2fe54e1d19724a04390554","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null}]},{"__typename":"Exercise","id":"7b0e7dbc507f3c725e9fd729fc9044d9","sourceId":null,"title":"Create a Variable: const","slug":"const","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:24Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe54e1d19724a0439055e","instructions":"Create a constant variable named `entree` and set it to equal to the string `'Enchiladas'`.","hint":"Use the `const` keyword to declare a variable with a name and then use the `=` operator to assign a value to the variable. \n```js\nconst programmer = 'You';\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const entree = $entree\n    };\n\n    varCallbacks = [\n      function($entree){\n        if($entree.value !== 'Enchiladas'){\n          return {failure: 'Did you assign `entree` a value of `\\'Enchiladas\\'`?'}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne, { varCallbacks });\n    assert.isOk(isMatchOne, varCallbacks.failure || 'Did you declare a variable named `entree` using the `const` keyword?');\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe54e1d19724a0439055f","instructions":"Just to check that you've saved the value of `'Enchiladas'` to `entree`, log the value of `entree` to the console.","hint":"To print something to the console, use the following syntax:\n\n```js\nconst greet = 'Hello World!';\n\nconsole.log(greet); // Output: Hello World\n```\n","test_type":"componentTest","test_code":"      if (Components.OutputTerminal.hasOutput(/Enchiladas/)) {\n        return { pass: true };\n      }\n      return {\n        pass: false,\n        errors: {\n          friendly: 'Did you log `\\'Enchiladas\\'` to the console?',\n          component: 'PersistentCodeEditor'\n        }\n      };","test_options":{}},{"__typename":"Checkpoint","id":"5c2fe54e1d19724a04390560","instructions":"Great, let's see what happens if you try to reassign a constant variable.\n\nPaste the following code to the bottom of your program.\n\n```js\nentree = 'Tacos'\n```\n\nThis code throws the following error when you run your code:\n\n```error\nTypeError: Assignment to constant variable.\n```\n\nAfter you clear this checkpoint, if you want to see about another quirk of `const` in action open the hint! ","hint":"Since our program stops running after encountering an error, we need to delete the line of code from the previous step:\n```js\nentree = 'Tacos'\n```\nNow, let's test what happens when you try to declare a `const` variable *without* a value. Paste in the following code to your program:\n```js\nconst testing;\n```\nYou should see a different error this time: \n```\nSyntaxError: Missing initializer in const declaration\n```\nIf you read through this error, you'll see that it's related to syntax, you need to initialize a `const` variable with a value. ","test_type":"componentTest","test_code":"      if (Components.OutputTerminal.hasError(/TypeError/)) {\n        return { pass: true };\n      }\n      return {\n        pass: false,\n        errors: {\n          friendly: 'Did you try to reassign `entree` to another value?',\n          component: 'PersistentCodeEditor'\n        }\n      };","test_options":{}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-04-27T20:37:59Z","workspace":{"__typename":"Workspace","id":"5ef0cb0f1c90ec00141660cc","slug":"learn-javascript-variables-constV2","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":4.766667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe54e1d19724a0439055c","type":"Narrative","content":"The `const` keyword was also introduced in ES6, and is short for the word constant. Just like with `var` and `let` you can store any value in a `const` variable. The way you declare a `const` variable and assign a value to it follows the same structure as `let` and `var`. Take a look at the following example:\n\n```js\nconst myName = 'Gilberto';\nconsole.log(myName); // Output: Gilberto\n```\n\nHowever, a `const` variable cannot be reassigned because it is _constant_. If you try to reassign a `const` variable, you'll get a `TypeError`.\n\nConstant variables *must* be assigned a value when declared.  If you try to declare a `const` variable without a value, you'll get a `SyntaxError`. \n\nIf you're trying to decide between which keyword to use, `let` or `const`, think about whether you'll need to reassign the variable later on. If you do need to reassign the variable use `let`, otherwise, use `const`. \n","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c2fe54e1d19724a0439055a","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe54e1d19724a0439055b","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"1a2755eb925732e022322cefd1a887f0","sourceId":null,"title":"Mathematical Assignment Operators","slug":"mathematical-shortcuts","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:24Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe54e1d19724a04390565","instructions":"Use the `+=` mathematical assignment operator to increase the value stored in `levelUp` by `5`.","hint":"To increase the value of a variable you can use the `+=` operator as follows:\n```js\nlet experience = 18;\nexperience += 16;\nconsole.log(experience); // Output: 34\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst fs = require('fs');\nconst { expect } = require('chai');\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    const levelUp = appModule.__get__('levelUp')\n  \texpect(levelUp, 'The initial value of `levelUp` should be `10`, did you increase it by `5`?').to.eql(15);\n    const operatorCheck = (/levelUp\\s*\\+=\\s*5/).test(code)\n    expect(!!operatorCheck, 'Did you use the `+=` operator to increase `levelUp` by `5`?').to.eql(true);\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe54e1d19724a04390566","instructions":"Use the `-=` mathematical assignment operator to decrease the value stored in `powerLevel` by `100`.","hint":"To decrease the value of a variable you can use the `-=` operator as follows:\n```js\nlet elevation = 1000;\nelevation -= 700;\nconsole.log(elevation); // Output: 300\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst fs = require('fs');\nconst { expect } = require('chai');\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    const powerLevel = appModule.__get__('powerLevel')\n  \texpect(powerLevel, 'The inital value of `powerLevel` should be `9001`, did you decrease it by `100`?').to.eql(8901);\n    const operatorCheck = (/powerLevel\\s*\\-=\\s*100/).test(code)\n    expect(operatorCheck, 'Did you use the `-=` operator to decrease `powerLevel` by `100`?').to.eql(true);\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe54e1d19724a04390567","instructions":"Use the `*=` mathematical assignment operator to multiply the value stored in `multiplyMe` by `11`.","hint":"To multiply the value of a variable you can use the `*=` operator as follows:\n```js\nlet wealth = 20;\nwealth *= 5;\nconsole.log(wealth); // Output: 100\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst fs = require('fs');\nconst { expect } = require('chai');\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    const multiplyMe = appModule.__get__('multiplyMe')\n  \texpect(multiplyMe, 'The inital value of `multiplyMe` should be `32`, did you multiply it by `11`?').to.eql(352);\n    const operatorCheck = (/multiplyMe\\s*\\*=\\s*11/).test(code)\n    expect(operatorCheck, 'Did you use the `*=` operator to increase the value of `multiplyMe` by multipling the initial value of `multiplyMe` by `11`?').to.eql(true);\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe54e1d19724a04390568","instructions":"Use the `/=` mathematical assignment operator to divide the value stored in `quarterMe` by `4`.","hint":"To divide the value of a variable you can use the `/=` operator as follows:\n```js\nlet split = 50;\nsplit /= 2;\nconsole.log(split); // Output: 25\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst fs = require('fs');\nconst { expect } = require('chai');\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    const quarterMe = appModule.__get__('quarterMe')\n  \texpect(quarterMe, 'The inital value of `quarterMe` should be `1152`, did you divide it by `4`?').to.eql(288);\n    const operatorCheck = (/quarterMe\\s*\\/=\\s*4/).test(code)\n    expect(operatorCheck, 'Did you use the `/=` operator to decrease the value of `quarterMe` by dividing the initial value of `quarterMe` by `4`?').to.eql(true);\n  });\n});\n","test_options":{"withBabel":true}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-04-27T20:40:48Z","workspace":{"__typename":"Workspace","id":"5ef0cb4e23c7cd001573e830","slug":"learn-javascript-variables-mathematical-shortcutsV2","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":6.816667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe54e1d19724a04390563","type":"Narrative","content":"Let's consider how we can use variables and math operators to calculate new values and assign them to a variable. Check out the example below:\n\n```js\nlet w = 4;\nw = w + 1;\n\nconsole.log(w); // Output: 5\n```\nIn the example above, we created the variable `w` with the number `4` assigned to it. The following line, `w = w + 1`, increases the value of `w` from `4` to `5`.\n\nAnother way we could have reassigned `w` after performing some mathematical operation on it is to use built-in _mathematical assignment operators_. We could re-write the code above to be:\n\n```js\nlet w = 4;\nw += 1;\n\nconsole.log(w); // Output: 5\n```\nIn the second example, we used the `+=` assignment operator to reassign `w`. We're performing the mathematical operation of the first operator `+` using the number to the right, then reassigning `w` to the computed value. \n\nWe also have access to other mathematical assignment operators: `-=`, `*=`, and `/=` which work in a similar fashion. \n\n```js\nlet x = 20;\nx -= 5; // Can be written as x = x - 5\nconsole.log(x); // Output: 15\n\nlet y = 50;\ny *= 2; // Can be written as y = y * 2\nconsole.log(y); // Output: 100\n\nlet z = 8;\nz /= 2; // Can be written as z = z / 2\nconsole.log(z); // Output: 4\n```\nLet's practice using these mathematical assignment operators! ","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c2fe54e1d19724a04390561","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe54e1d19724a04390562","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"0bb05bcb275d228fb54343dd4af1f6db","sourceId":null,"title":"The Increment and Decrement Operator","slug":"increment-decrement","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:24Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe54e1d19724a0439056d","instructions":"Using the increment operator, increase the value of `gainedDollar`. \n","hint":"The following example demonstrates how to use the `++` operator to increase the value of a variable by 1:\n```js\nlet increase = 1;\nincrease++;\nconsole.log(increase); // Output: 2\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      gainedDollar++\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n    assert.isOk(isMatchOne, 'Did you use the increment operator, `++`, to increase `gainedDollar` by 1?')\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe54e1d19724a0439056e","instructions":"Using the decrement operator, decrease the value of `lostDollar`. ","hint":"The following example demonstrates how to decrease the value of a variable by 1:\n```js\nlet decrease = 5;\ndecrease--;\nconsole.log(decrease); // Output: 4\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      lostDollar--\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n    assert.isOk(isMatchOne, 'Did you use the decrement operator, `--`, to decrease `lostDollar` by 1?')\n  });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-04-27T20:49:52Z","workspace":{"__typename":"Workspace","id":"5ef0cb5b9e787f00155d73dc","slug":"variables-increment-decrement","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":2.833333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"PersistentCodeEditor","id":"5c2fe54e1d19724a04390569","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe54e1d19724a0439056a","type":"OutputTerminal"},{"__typename":"Narrative","id":"5c2fe54e1d19724a0439056b","type":"Narrative","content":"Other mathematical assignment operators include the _increment operator_ (`++`) and _decrement operator_ (`--`). \n\nThe increment operator will increase the value of the variable by 1. The decrement operator will decrease the value of the variable by 1.\nFor example:\n```js\nlet a = 10;\na++;\nconsole.log(a); // Output: 11\n```\n\n```js\nlet b = 20;\nb--;\nconsole.log(b); // Output: 19\n```\nJust like the previous mathematical assignment operators (`+=`, `-=`, `*=`, `/=`), the variable's value is updated *and* assigned as the new value of that variable.\n","instructions":null}]},{"__typename":"Exercise","id":"65e94c33d2b353c64dc5180915dba364","sourceId":null,"title":"String Concatenation with Variables","slug":"string-interpolation","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:24Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe54e1d19724a04390573","instructions":"Create a variable named `favoriteAnimal` and set it equal to your favorite animal.","hint":"In this case, you can use any keyword to declare your variable.\nMake sure you assign `favoriteAnimal` a string of your favorite animal's name. \nHere is an example of the syntax to use:\n```js\nlet favColor = 'blue';\n```\n","test_type":"componentTest","test_code":"if (Components.OutputTerminal.hasError(/[^]+/)) {\n    return {\n      pass: false,\n      errors: {\n        friendly: 'Your code is causing an error. Double check your spelling and syntax.',\n        component: 'PersistentCodeEditor'\n      }};\n  };\nif (Components.CodeEditor.codeContains('main.js', /(let|var|const)\\s+favou?riteAnimal\\s*\\=\\s*([\\'\"`]).+\\2/)) {\n\t  return { pass: true };\n\t}\n\t  return {\n\t  pass: false,\n\t  errors: {\n\t    friendly: 'Did you set a string as the `favoriteAnimal` variable\\'s value?',\n\t    component: 'PersistentCodeEditor'\n\t}\n\t};","test_options":{}},{"__typename":"Checkpoint","id":"5c2fe54e1d19724a04390574","instructions":"Use `console.log()` to print `'My favorite animal: ANIMAL'` to the console. Use string concatenation so that `ANIMAL` is replaced with the value in your `favoriteAnimal` variable.","hint":"Use the `+` operator to concatenate `'My favorite animal: '` and the value of `favoriteAnimal`. \n\nThe syntax will follow:\n```js\nconst addIn = 'World!';\nconsole.log('Hello ' + addIn); // Output: Hello World! \n```","test_type":"componentTest","test_code":"if (Components.OutputTerminal.hasError('ReferenceError')) {\n    return {\n      pass: false,\n      errors: {\n        friendly: 'Your code is causing a ReferenceError. Double check the spelling of your variables.',\n        component: 'PersistentCodeEditor'\n      }\n    };\n  }\n\nif (Components.OutputTerminal.hasError(/[^]+/)) {\n    return {\n      pass: false,\n      errors: {\n        friendly: 'Your code is causing an error. Double check your spelling and syntax.',\n        component: 'PersistentCodeEditor'\n      }\n    };\n  }\n    \nif (Components.CodeEditor.codeContains('main.js', /console\\s*\\.\\s*log\\s*\\(\\s*([\\'\"`])My favou?rite animal:\\s*\\1\\s*\\+\\s*(favou?riteAnimal)\\s*\\)/)) {\n\treturn { pass: true };\n  }\n  return {\n   pass: false,\n   errors: {\n\t   friendly: 'Did you concatenate/combine your `favoriteAnimal` variable with a string using the `+` operator?',\n     component: 'PersistentCodeEditor'\n  \t      }\n    \t  };","test_options":{}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-10-10T18:59:33Z","workspace":{"__typename":"Workspace","id":"5f1997b219e8c800123fefdc","slug":"variables-string-concatenation","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":5.716667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe54e1d19724a04390571","type":"Narrative","content":"In previous exercises, we assigned strings to variables. Now, let's go over how to connect, or concatenate, strings in variables.\n\nThe `+` operator can be used to combine two string values even if those values are being stored in variables:\n\n```js\nlet myPet = 'armadillo';\nconsole.log('I own a pet ' + myPet + '.'); \n// Output: 'I own a pet armadillo.'\n```\n\nIn the example above, we assigned the value `'armadillo'` to the `myPet` variable. On the second line, the `+` operator is used to combine three strings: `'I own a pet'`, the value saved to `myPet`, and `'.'`. We log the result of this concatenation to the console as:\n\n```\nI own a pet armadillo.\n```","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c2fe54e1d19724a0439056f","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe54e1d19724a04390570","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"2779c087bae17c647667be40bc1807b4","sourceId":null,"title":"String Interpolation","slug":"string-interpolation-ii","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:24Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe54f1d19724a04390579","instructions":"Create a variable called `myName` and assign it your name.","hint":"In this case, you can use any keyword to declare your variable.\n\nHere is an example of the syntax to use:\n```js\nlet favColor = 'blue';\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\n \ndescribe('', function () {  \n  it('Create a variable with your name saved to it.', function() {\n  \texpect(appModule.__get__('myName')).to.be.a('string');\n  });\n});","test_options":{"withBabel":true}},{"__typename":"Checkpoint","id":"5c2fe54f1d19724a0439057a","instructions":"Create a variable called `myCity` and assign it your favorite city's name.","hint":"","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\n \ndescribe('', function () {  \n  it('Create a variable with your favorite city saved to it.', function() {\n  \texpect(appModule.__get__('myCity')).to.be.a('string');\n  });\n});","test_options":{"withBabel":true}},{"__typename":"Checkpoint","id":"5c2fe54f1d19724a0439057b","instructions":"Use a single template literal to interpolate your variables into the sentence below. Use `console.log()` to print your sentence to the console in the following format:\n```\nMy name is NAME. My favorite city is CITY.\n```\n\nReplace `NAME` and `CITY` in the string above by interpolating the values saved to `myName` and `myCity`.\n","hint":"Use ES6 string interpolation as follows:\n```js\nlet favoriteFood = \"Burritos\";\nconsole.log(`My favorite food is ${favoriteFood}.`);\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    \n    const match = code.match(/console\\.\\s*log\\s*\\(\\s*`[Mm]y\\s+name\\s+is\\s+\\$\\{\\s*(myName)\\s*\\}\\s*(\\.*\\s*)[mM]y\\s+favou*rite\\s+city\\s+is\\s+\\$\\{\\s*(myCity)\\s*\\}\\.*`\\s*\\)/)\n    assert.isOk(match, \"Did you interpolate `myName` and `myCity` using back ticks and `${}`?\")\n \n  });\n});","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-04-27T20:57:34Z","workspace":{"__typename":"Workspace","id":"5ef0cd233c1dd00013b38d38","slug":"learn-javascript-variables-string-interpolationV2","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":8.633333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"PersistentCodeEditor","id":"5c2fe54f1d19724a04390575","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"Narrative","id":"5c2fe54f1d19724a04390577","type":"Narrative","content":"In the ES6 version of JavaScript, we can insert, or _interpolate_, variables into strings using _template literals_. Check out the following example where a template literal is used to log strings together:\n\n```js\nconst myPet = 'armadillo';\nconsole.log(`I own a pet ${myPet}.`);\n// Output: I own a pet armadillo.\n```\nNotice that:\n* a template literal is wrapped by backticks \u003ccode\u003e`\u003c/code\u003e (this key is usually located on the top of your keyboard, left of the \u003ckbd\u003e1\u003c/kbd\u003e key).\n* Inside the template literal, you'll see a placeholder, `${myPet}`. The value of `myPet` is inserted into the template literal.\n* When we interpolate \u003ccode\u003e\\`I own a pet ${myPet}.\\`\u003c/code\u003e, the output we print is the string: `'I own a pet armadillo.'`\n\nOne of the biggest benefits to using template literals is the readability of the code. Using template literals, you can more easily tell what the new string will be. You also don't have to worry about escaping double quotes or single quotes. ","instructions":null},{"__typename":"OutputTerminal","id":"5c2fe54f1d19724a04390576","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"bbaa4b6dc65c1b3d1dae9872aa7a90dd","sourceId":null,"title":"typeof operator","slug":"typeof","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:24Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe54f1d19724a04390580","instructions":"Use `console.log()` to print the `typeof newVariable`.","hint":"To print to the console use the following syntax: \n```js\nlet writingInstrument = 'Pen';\n\nconsole.log(writingInstrument); // Output: Pen\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      console.log(typeof newVariable);\n    };\n\n    let isMatchOne = Structured.match(code, structureOne)\n\n    assert.isOk(isMatchOne, 'Did you call `console.log()` with `typeof newVariable` passed in?')\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe54f1d19724a04390581","instructions":"Great, now let's check what happens if we reassign the variable. \nBelow the `console.log()` statement, reassign `newVariable` to `1`.\n","hint":"To reassign the value of a variable, use the `=` operator to set it to another value.\n```js\nlet writingInstrument = 'Pen';\n\nwritingInstrument = 'Pencil'; \n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\n const { expect } = require('chai');\n\ndescribe('', function () {\n  it('Reassigns `newVariable` to `1`.', function() {\n    const newVariable = appModule.__get__('newVariable')\n    expect(newVariable, \"Did you re-assign `newVariable` to `1`?\").to.equal(1);\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe54f1d19724a04390582","instructions":"Since you assigned this new value to `newVariable`, it has a new type! On the line below your reassignment, use `console.log()` to print `typeof newVariable` again.","hint":"The line `console.log(typeof newVariable);` should appear in your code twice: once before you reassigned  `newVariable` to `1` and once after. ","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      console.log(typeof newVariable);\n      console.log(typeof newVariable);\n    };\n\n    let isMatchOne = Structured.match(code, structureOne)\n\n    assert.isOk(isMatchOne, 'Did you call `console.log()` again with `typeof newVariable` passed in?')\n  });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-04-27T21:01:09Z","workspace":{"__typename":"Workspace","id":"5ed11b2629bee80012802f2f","slug":"variables-typeof","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":4.9},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe54f1d19724a0439057e","type":"Narrative","content":"While writing code, it can be useful to keep track of the data types of the variables in your program. If you need to check the data type of a variable's value, you can use the `typeof` operator. \n\nThe `typeof` operator checks the value to its right and _returns_, or passes back, a string of the data type. \n\n```js\nconst unknown1 = 'foo';\nconsole.log(typeof unknown1); // Output: string\n\nconst unknown2 = 10;\nconsole.log(typeof unknown2); // Output: number\n\nconst unknown3 = true; \nconsole.log(typeof unknown3); // Output: boolean\n```\n\nLet's break down the first example. Since the value `unknown1` is `'foo'`, a string, `typeof unknown1` will return `'string'`. \n","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c2fe54f1d19724a0439057c","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe54f1d19724a0439057d","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"fe8f08a9808c357250cf05a8de10c684","sourceId":null,"title":"Review Variables","slug":"review-variables","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:24Z","checkpoints":[],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-04-27T21:03:44Z","workspace":{"__typename":"Workspace","id":"5ef0cd741dde1c00126fe0c7","slug":"variables-review-variables","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":2.55},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe54f1d19724a04390585","type":"Narrative","content":"Nice work! This lesson introduced you to variables, a powerful concept you will use in all your future programming endeavors.\n\nLet's review what we learned:\n\n* Variables hold reusable data in a program and associate it with a name.\n* Variables are stored in memory.\n* The `var` keyword is used in pre-ES6 versions of JS.\n* `let` is the preferred way to declare a variable when it can be reassigned, and `const` is the preferred way to declare a variable with a constant value.\n* Variables that have not been initialized store the primitive data type `undefined`.\n* Mathematical assignment operators make it easy to calculate a new value and assign it to the same variable.\n* The `+` operator is used to concatenate strings including string values held in variables.\n* In ES6, template literals use backticks \u003ccode\u003e\\`\u003c/code\u003e and `${}` to interpolate values into a string.\n* The `typeof` keyword returns the data type (as a string) of a value.\n\n","instructions":"To learn more about variables take on these challenges!\n\n* Create variables and manipulate the values.\n* Check what happens when you try concatenating strings using variables of different data types.\n* Interpolate multiple variables into a string.\n* See what happens when you use `console.log()` on variables declared by different keywords (`const`, `let`, `var`) before they're defined. For example:\n\n```js\nconsole.log(test1);\n\nconst test1 = 'figuring out quirks';\n``` \n* Find the data type of a variable's value using the  `typeof` keyword on a variable.\n* Use `typeof` to find the data type of the resulting value when you concatenate variables containing two different data types. "},{"__typename":"PersistentCodeEditor","id":"5c2fe54f1d19724a04390583","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe54f1d19724a04390584","type":"OutputTerminal"}]}],"progress":{"__typename":"LessonProgressSummary","content_item_id":"62726f335778ea0026c6d58779e47fd5","started":true,"started_at":"2024-04-29T15:48:14+00:00","completed":true,"completed_at":"2024-04-29T16:25:01+00:00","user_completed":false,"user_completed_at":null,"user_id":"5c76d428aa33d1d2df000015","last_updated":"2024-04-29T16:25:01+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":null,"bookmark":[10,0],"checklist":null,"kanban":null}},"type":"lesson","progress_pct":100,"exercises_completed":10,"exercises_total":10,"current_exercise_checkpoints_completed":0}},"64548432b1b2395d1e2c51343076b2d3":{"__typename":"Project","id":"64548432b1b2395d1e2c51343076b2d3","description":"In this project, we're going to practice variables and printing to the console in JavaScript so you can hone your skills and feel confident taking them to the real world.\nWhy? You've got to master the basics. Get comfortable with these fundamentals.","isDeprecated":false,"isFree":true,"published":true,"slug":"kelvin-weather-javascript","title":"Kelvin Weather","time":39,"type":"project","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"progress":{"__typename":"ProjectProgressSummary","content_item_id":"64548432b1b2395d1e2c51343076b2d3","started":true,"started_at":"2024-04-29T16:54:06+00:00","completed":true,"completed_at":"2024-04-29T17:13:15+00:00","user_completed":false,"user_completed_at":null,"user_id":"5c76d428aa33d1d2df000015","last_updated":"2024-04-29T17:13:15+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":null,"bookmark":null,"checklist":["kelvin-weather_0_0","0_6_05998688848356799","kelvin-weather_0_1","0_7_047974730635082063","kelvin-weather_0_2","0_8_018861468848620389","0_5","0_11_0024880676787632616","kelvin-weather_0_3","0_9_021901624080727644","0_10_01776372398566004","0_4"],"kanban":null}},"progress_pct":100,"tasks_complete":12,"tasks_total":12,"status":1,"type":"project","checklist":{"kelvin-weather_0_0":"true","0_6_05998688848356799":"true","kelvin-weather_0_1":"true","0_7_047974730635082063":"true","kelvin-weather_0_2":"true","0_8_018861468848620389":"true","0_5":"true","0_11_0024880676787632616":"true","kelvin-weather_0_3":"true","0_9_021901624080727644":"true","0_10_01776372398566004":"true","0_4":"true"}},"standalone":false,"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"projectInformation":{"__typename":"ProjectInformation","ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"download_path":"","objective":"Deep in his mountain-side meteorology lab, the mad scientist Kelvin has mastered weather prediction.\n\nRecently, Kelvin began publishing his weather forecasts on his website. However there's a problem: All of his forecasts describe the temperature in \u003ca href='https://en.wikipedia.org/wiki/Kelvin' target='_blank' rel=\"noopener noreferrer\"\u003eKelvin\u003c/a\u003e.\n\nWith our knowledge of JavaScript, let's convert Kelvin to Celsius, then to Fahrenheit.\n\n\u003cimg src=\"https://content.codecademy.com/projects/introduction-to-javascript/learn-javascript-introduction/kelvin-weather/Kelvin%20Thermometers.svg\" alt=\"Kelvin, Celsius, and Fahrenheit thermometers\"\u003e\n\nFor example, 283 K converts to 10 °C which converts to 50 °F.\n\nIf you get stuck during this project or would like to see an experienced developer work through it, click \"**Get Unstuck**\" to see a **project walkthrough video**.","preview_url":null,"thumbnail_url":"https://content.codecademy.com/projects/project_thumbnails/introduction-to-javascript/img_JS_KelvinWeather.svg","video_url":"https://www.youtube.com/watch?v=WlA1gy6fpgY","workspace":{"__typename":"Workspace","id":"5c2fe54f1d19724a04390598","slug":"learn-javascript-intro-kelvin-weather","type":"node"},"self_assessments":[{"__typename":"ProjectTaskGroup","heading":null,"tasks":[{"__typename":"ProjectTaskGroupTask","hint":"Here's how your code should look:\n\n```js\nconst kelvin = 293;\n```","task_key":"kelvin-weather_0_0","text":"The forecast today is `293` Kelvin. To start, create a variable named `kelvin`, and set it equal to `293`.\n\nThe value saved to `kelvin` will stay constant. Choose the variable type with this in mind.\n"},{"__typename":"ProjectTaskGroupTask","hint":"Add single line comments with `//`.","task_key":"0_6_05998688848356799","text":"Write a comment above that explains this line of code."},{"__typename":"ProjectTaskGroupTask","hint":"Here's how your code should look:\n\n```js\nconst celsius = kelvin - 273;\n```","task_key":"kelvin-weather_0_1","text":"Celsius is similar to Kelvin \u0026mdash; the only difference is that Celsius is `273` degrees less than Kelvin. \n\nLet's convert Kelvin to Celsius by subtracting `273` from the `kelvin` variable. Store the result in another variable, named `celsius`."},{"__typename":"ProjectTaskGroupTask","hint":null,"task_key":"0_7_047974730635082063","text":"Write a comment above that explains this line of code."},{"__typename":"ProjectTaskGroupTask","hint":"Use the provided formula to assign the correct value to `fahrenheit`, like so:\n\n```js\nlet fahrenheit = celsius * (9 / 5) + 32;\n```","task_key":"kelvin-weather_0_2","text":"Use this equation to calculate Fahrenheit, then store the answer in a variable named `fahrenheit`.\n\n_Fahrenheit = Celsius * (9/5) + 32_\n\nIn the next step we will round the number saved to `fahrenheit`. Choose the variable type that allows you to change its value.\n\n"},{"__typename":"ProjectTaskGroupTask","hint":null,"task_key":"0_8_018861468848620389","text":"Write a comment above that explains this line of code."},{"__typename":"ProjectTaskGroupTask","hint":"Here's how your code should look:\n\n```js\nfahrenheit = Math.floor(fahrenheit);\n```","task_key":"0_5","text":"When you convert from Celsius to Fahrenheit, you often get a decimal number. \n\nUse the `.floor()` method from the built-in Math object to round down the Fahrenheit temperature. Save the result to the `fahrenheit` variable."},{"__typename":"ProjectTaskGroupTask","hint":null,"task_key":"0_11_0024880676787632616","text":"Write a comment above that explains this line of code."},{"__typename":"ProjectTaskGroupTask","hint":"To interpolate the string correctly, your code should look like: \n\n```js\nconsole.log(`The temperature is ${fahrenheit} degrees Fahrenheit.`);\n```","task_key":"kelvin-weather_0_3","text":"Use `console.log` and string interpolation to log the temperature in `fahrenheit` to the console as follows:\n```\nThe temperature is TEMPERATURE degrees Fahrenheit.\n```\n\nUse string interpolation to replace `TEMPERATURE` with the value saved to `fahrenheit`."},{"__typename":"ProjectTaskGroupTask","hint":"`293` Kelvin is about  `68` degrees Fahrenheit.","task_key":"0_9_021901624080727644","text":"Run your program to see your results! \n\nIf you want to check your work, open the hint."},{"__typename":"ProjectTaskGroupTask","hint":"You'll need to go back to the top of your program and set `kelvin` to `0`. \n\n```js\nconst kelvin = 0;\n```\n`0` Kelvin is equivalent to  `-460` degrees Fahrenheit!","task_key":"0_10_01776372398566004","text":"By using variables, your program should work for any Kelvin temperature \u0026mdash; just change the value of `kelvin` and run the program again.\n\nWhat's `0` Kelvin in Fahrenheit?"},{"__typename":"ProjectTaskGroupTask","hint":"```js\n// Convert to Newton\nlet newton = celsius * (33 / 100);\n\n// Round down\nnewton = Math.floor(newton);\n\nconsole.log(`The temperature is ${newton} degrees Newton.`);\n```","task_key":"0_4","text":"Great work! Kelvin can now publish his forecasts in Celsius and Fahrenheit.\n\nIf you'd like extra practice, try this: \n- Convert `celsius` to the \u003ca href=\"https://en.wikipedia.org/wiki/Newton_scale\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eNewton\u003c/a\u003e scale using the equation below\n\n_Newton = Celsius * (33/100)_\n\n- Round down the Newton temperature using the `.floor()` method\n- Use `console.log` and string interpolation to log the temperature in `newton` to the console\n"}]}],"components":[{"__typename":"PersistentCodeEditor","id":"5c2fe54f1d19724a04390596","type":"PersistentCodeEditor","files":["app.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe54f1d19724a04390597","type":"OutputTerminal"}]}},"9caa52aef1975dd15bcc9d7c15ca39f3":{"__typename":"Quiz","id":"9caa52aef1975dd15bcc9d7c15ca39f3","description":"Test your understanding of JavaScript fundamentals with this quiz.","isDeprecated":null,"isFree":true,"published":true,"slug":"learn-javascript-introduction-intro-quiz","title":"Introduction to JavaScript ","time":10,"type":"quiz","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"progress":{"__typename":"QuizProgressSummary","content_item_id":"9caa52aef1975dd15bcc9d7c15ca39f3","started":true,"started_at":"2024-04-29T17:38:43+00:00","completed":true,"completed_at":"2024-04-29T17:38:43+00:00","user_completed":false,"user_completed_at":null,"user_id":"5c76d428aa33d1d2df000015","last_updated":"2024-04-29T17:38:43+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":[{"__typename":"QuizResult","at":"1714412323112","correct":6,"total":6}],"bookmark":null,"checklist":null,"kanban":null}},"total":6,"correct":6,"pct":100,"highest_pct":100,"passed":true,"passed_any":true,"taken":true,"type":"quiz","quiz_attempts":[{"__typename":"QuizAttempt","at":"1714412323112","correct":6,"passed":true,"percent":100,"total":6}]},"assessment_ids":["5b1da44eb2f3fb4fb0092205","5b1da44eb2f3fb4fb0092210","5b1da44eb2f3fb4fb009221b","5b1da44eb2f3fb4fb0092224","5b1da44eb2f3fb4fb0092229","5b1da44eb2f3fb4fb009222e"],"assessments":[{"__typename":"MultipleChoice","id":"5b1da44eb2f3fb4fb0092205","type":"multiple_choice","prompt":"What is the outcome of the following code snippet?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`Hello world` is printed to the console.","reason":"Correct! `console.log()` prints a given string to the console."},{"__typename":"MultipleChoiceAnswer","text":"`'Hello world'` is printed to the console with single quotation marks.","reason":"The quotes are needed in the code to denote a string, but they are not printed by `console.log()`."},{"__typename":"MultipleChoiceAnswer","text":"`Hello world` is stored as a variable.","reason":"`console.log()` prints a given string to the console."},{"__typename":"MultipleChoiceAnswer","text":"`log('Hello world')` is printed to the console.","reason":"Only the string `'Hello world'` is printed to the console."}],"image":null,"latex_block":null,"code_snippet":{"__typename":"CodeSnippet","language":"javascript","text":"console.log('Hello world');"}},{"__typename":"MultipleChoice","id":"5b1da44eb2f3fb4fb0092210","type":"multiple_choice","prompt":"Which of the following is an example of a single line comment?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`// Is this a comment?`","reason":"Correct! `//` creates a single line comment"},{"__typename":"MultipleChoiceAnswer","text":"`console.log('Is this a comment?');`","reason":"`//` creates a single line comment. This statement prints a string. "},{"__typename":"MultipleChoiceAnswer","text":"`'Is this a comment?'`","reason":"`//` creates a single line comment. This is a string. "},{"__typename":"MultipleChoiceAnswer","text":"`console.log()`","reason":"`//` creates a single line comment. This is an empty `console.log()` it will print nothing to the console. "}],"image":null,"latex_block":null,"code_snippet":null},{"__typename":"MultipleChoice","id":"5b1da44eb2f3fb4fb009221b","type":"multiple_choice","prompt":"What is string concatenation?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"When you join strings together.","reason":"Correct! String concatenation is the process of joining strings together. "},{"__typename":"MultipleChoiceAnswer","text":"When you change a variable's value.","reason":"This is variable reassignment. String concatenation is the process of joining strings together. "},{"__typename":"MultipleChoiceAnswer","text":"When you print a string to the console. ","reason":"This is logging to the console. String concatenation is the process of joining strings together. "},{"__typename":"MultipleChoiceAnswer","text":"When you assign a string to a variable.","reason":"This is variable assignment. String concatenation is the process of joining strings together. "}],"image":null,"latex_block":null,"code_snippet":null},{"__typename":"MultipleChoice","id":"5b1da44eb2f3fb4fb0092224","type":"multiple_choice","prompt":"What is the correct way to call the `random` method on the `Math` global object?","correct_answer":1,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`Math(random)`","reason":"The correct format is `Object.method()`."},{"__typename":"MultipleChoiceAnswer","text":"`Math.random()`\n","reason":"Nice work! This is the correct syntax."},{"__typename":"MultipleChoiceAnswer","text":"`math.random()`\n","reason":"`Math` should be capitalized."},{"__typename":"MultipleChoiceAnswer","text":"`random.Math()`","reason":"The correct format is `Object.method()`."}],"image":null,"latex_block":null,"code_snippet":null},{"__typename":"MultipleChoice","id":"5b1da44eb2f3fb4fb0092229","type":"multiple_choice","prompt":"What is the outcome of this statement?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`3` is printed to the console.","reason":"Nice work! `.length` will access the `length` property of `hi!` which is 3 characters long."},{"__typename":"MultipleChoiceAnswer","text":"`hi!` is printed to the console.","reason":"The `length` property of the string, not the string itself, will be printed to the console."},{"__typename":"MultipleChoiceAnswer","text":"`'hi!'.length` will be printed to the

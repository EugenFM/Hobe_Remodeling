if (someCondition) {\n  // Code for if statement\n} else if (anotherCondition) {\n  // Code for else if statement\n} else if (yetAnotherCondition) {\n  // Code for second else if statement\n} else {\n  // Code for else statement\n}\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      if(_){\n      } else if(_){\n      } else if(_){\n      } else {}\n    };\n\n    let structureTwo = function() {\n      if(_){\n      } else if(_) {\n      } else if(season === $fall){\n      } else {}\n    };\n\n    let structureThree = function() {\n      if(_){\n      } else if(_){\n      }else if(_){\n        console.log($message);\n      } else {}\n    };\n\n    varCallbacks = [\n      function($fall){\n        if($fall.value !== 'fall'){\n          return { failure: \"Did you check if `season === 'fall'` in the second `else if` statement?\"}\n        }\n        return true\n      }\n    ]\n\n    varCallbacks2 = [\n      function($message){\n        if($message.value !== \"It\\'s fall! Leaves are falling!\"){\n          return { failure: \"Did you add `It\\\\\\'s fall! Leaves are falling!` to the `console.log()` statement? Double check your spacing, punctuation and capitalization!\"}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo, { varCallbacks });\n    let isMatchThree = Structured.match(code, structureThree, { varCallbacks: varCallbacks2 });\n\n    assert.isOk(isMatchOne, 'Did you add another `else if` statement?')\n    assert.isOk(isMatchTwo, varCallbacks.failure || 'Did you provide the second `else if` statement with the correct condition?')\n    assert.isOk(isMatchThree, varCallbacks2.failure || 'Did you add a `console.log()` statement with the correct message inside the second `else if` statement?')\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe5441d197249cf3906a1","instructions":"Add a final `else if` statement that checks if `season` is equal to `'summer'`. \n\nInside the code block of the `else if` statement you just created, add a `console.log()` that prints the string `'It\\'s sunny and warm because it\\'s summer!'`.","hint":"Add the third `else if` statement after the second `else if` statement but before the `else` statement. The `else if` statement takes a condition that is wrapped in parentheses `()`. For example:\n```js\nif (someCondition) {\n  // Code for if statement\n} else if (anotherCondition) {\n  // Code for else if statement\n} else if (yetAnotherCondition) {\n  // Code for second else if statement\n} else if (finalCondition) {\n  // Code for third else if statement\n} else {\n  // Code for else statement\n}\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      if(_){\n      } else if(_){\n      } else if(_){\n      } else if(_){\n      } else {}\n    };\n\n    let structureTwo = function() {\n      if(_){\n      } else if(_) {\n      } else if(_){\n      } else if(season === $summer){\n      } else {}\n    };\n\n    let structureThree = function() {\n      if(_){\n      } else if(_){\n      } else if(_){\n      } else if(_){\n        console.log($message);\n      } else {}\n    };\n\n    varCallbacks = [\n      function($summer){\n        if($summer.value !== 'summer'){\n          return { failure: \"Did you check if `season === 'summer'` in the third `else if` statement?\"}\n        }\n        return true\n      }\n    ]\n\n    varCallbacks2 = [\n      function($message){\n        if($message.value !== \"It\\'s sunny and warm because it\\'s summer!\"){\n          return { failure: \"Did you add `'It\\\\\\'s sunny and warm because it\\\\\\'s summer!'` to the `console.log()` statement? Double check your spacing, punctuation and capitalization!\"}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo, { varCallbacks });\n    let isMatchThree = Structured.match(code, structureThree, { varCallbacks: varCallbacks2 });\n\n    assert.isOk(isMatchOne, 'Did you the third `else if` statement?')\n    assert.isOk(isMatchTwo, varCallbacks.failure || 'Did you provide the third `else if` statement with the correct condition?')\n    assert.isOk(isMatchThree, varCallbacks2.failure || 'Did you add a `console.log()` statement with the correct message inside the third `else if` statement?')\n  });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-11-11T16:32:31Z","workspace":{"__typename":"Workspace","id":"60749e97ffd3cf000fc75011","slug":"learn-javascript-conditionals-else-if-statements","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":10.683333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe5441d197249cf39069d","type":"Narrative","content":"We can add more conditions to our `if...else` with an [`else if` statement](https://www.codecademy.com/resources/docs/javascript/conditionals?page_ref=catalog). The `else if` statement allows for more than two possible outcomes. You can add as many `else if` statements as you’d like, to make more complex conditionals!\n\nThe `else if` statement always comes after the `if` statement and before the `else` statement. The `else if` statement also takes a condition. Let’s take a look at the syntax:\n\n```js\nlet stopLight = 'yellow';\n\nif (stopLight === 'red') {\n  console.log('Stop!');\n} else if (stopLight === 'yellow') {\n  console.log('Slow down.');\n} else if (stopLight === 'green') {\n  console.log('Go!');\n} else {\n  console.log('Caution, unknown!');\n}\n```\nThe `else if` statements allow you to have multiple possible outcomes. `if`/`else if`/`else` statements are read from top to bottom, so the first condition that evaluates to `true` from the top to bottom is the block that gets executed. \n\nIn the example above, since `stopLight === 'red'` evaluates to `false` and `stopLight === 'yellow'` evaluates to `true`, the code inside the first `else if` statement is executed. The rest of the conditions are not evaluated. If none of the conditions evaluated to `true`, then the code in the `else` statement would have executed. ","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c2fe5441d197249cf39069b","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe5441d197249cf39069c","type":"OutputTerminal"}]},"23352aa0adda21392ea8cd3b9876ea3b":{"__typename":"Exercise","id":"23352aa0adda21392ea8cd3b9876ea3b","sourceId":null,"title":"The switch keyword","slug":"switch","published":true,"setup_command":"","created_at":"2018-11-13T14:12:23Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe5441d197249cf3906a6","instructions":"Let's write a `switch` statement to decide what medal to award an athlete. \n\n`athleteFinalPosition` is already defined at the top of **main.js**. So start by writing a `switch` statement with `athleteFinalPosition` as its expression. ","hint":"We'll add `case`s in the next step. The syntax for your switch statement should look like:\n```js\nswitch(expression) {\n}\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\nconst code = fs.readFileSync('main.js', 'utf8');\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      let athleteFinalPosition = 'first place';\n      switch($value){}\n    };\n    let structureTwo = function() {\n      let athleteFinalPosition = \"first place\"; \n      switch($value){}\n    };\n    let structureThree = function() {\n      switch(athleteFinalPosition){}\n    };\n    \n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n    assert.isOk(isMatchOne || isMatchTwo, 'Did you create a `switch` statement after the variable `athleteFinalPosition`?')\n    assert.isOk(isMatchThree, 'Did you provide a condition of `athleteFinalPosition` to the `switch` statement?')\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe5441d197249cf3906a7","instructions":"Inside the `switch` statement, add three `case`s:\n* The first `case` checks for the value `'first place'` \n  * If the expression's value matches the value of the `case` then `console.log()` the string `'You get the gold medal!'`\n* The second `case` checks for the value `'second place'` \n  * If the expression's  value matches the value of the `case` then `console.log()` the string `'You get the silver medal!'`\n* The third `case` checks for the value `'third place'` \n  * If the expression's  value matches the value of the `case` then `console.log()` the string `'You get the bronze medal!'`\n\nRemember to add a `break` after each `console.log()`.","hint":"Your code will look like: \n```js\nswitch(athleteFinalPosition) {\n  case 'first place':\n    console.log('You get the gold medal!');\n    break; \n  // Add in the other two case statements.\n}\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      switch(athleteFinalPosition){\n        case $val1:\n        case $val2:\n        case $val3:\n      }\n    };\n\n    let structureTwo = function() {\n      switch(athleteFinalPosition){\n        case $val1:\n          console.log($gold);\n        case $val2:\n          console.log($silver);\n        case $val3:\n          console.log($bronze);\n      }\n    };\n\n    let structureThree = function() {\n      switch(athleteFinalPosition){\n        case $val1:\n          console.log($gold);\n          break;\n        case $val2:\n          console.log($silver);\n          break;\n        case $val3:\n          console.log($bronze);\n          break;\n      }\n    };\n\n    varCallbacks = [\n      function($val1, $val2, $val3){\n        if($val1.value !== 'first place'){\n          return { failure: \"In the first `case` did you check for the string `'first place'`?\"}\n        }\n        if($val2.value !== 'second place'){\n          return { failure: \"In the second `case` did you check for the string `'second place'`?\"}\n        }\n        if($val3.value !== 'third place'){\n          return { failure: \"In the third `case` did you check for the string `'third place'`?\"}\n        }\n        return true\n      }\n    ]\n\n    varCallbacks2 = [\n      function($gold, $silver, $bronze){\n        if($gold.value !== 'You get the gold medal!'){\n          return { failure: \"In the code block of the first `case` did you add a `console.log()` statement that logs `'You get the gold medal!'` to the console?\"}\n        }\n        if($silver.value !== 'You get the silver medal!'){\n          return { failure: \"In the code block of the second `case` did you add a `console.log()`statement that logs `'You get the silver medal!'` to the console?\"}\n        }\n        if($bronze.value !== 'You get the bronze medal!'){\n          return { failure: \"In the code block of the third `case` did you add a `console.log()`statement that logs `'You get the bronze medal!'` to the console?\"}\n        }\n        return true\n      }\n    ]\n\n\n    let isMatchOne = Structured.match(code, structureOne, { varCallbacks });\n    let isMatchTwo = Structured.match(code, structureTwo, { varCallbacks: varCallbacks2 });\n    let isMatchThree = Structured.match(code, structureThree);\n\n    assert.isOk(isMatchOne, varCallbacks.failure || 'Did you add three `case`s to your `switch` statement?')\n    assert.isOk(isMatchTwo, varCallbacks2.failure || 'Did you add the `console.log` statements to your `case` statements?')\n    assert.isOk(isMatchThree, 'Did you add the `break` keyword to each case?')\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe5441d197249cf3906a8","instructions":"Now, add a `default` statement at the end of the `switch` that uses `console.log()` to print `'No medal awarded.'`. \n\nIf `athleteFinalPosition` does not equal any value of our `case`s, then the string `'No medal awarded.'` is logged to the console.\n\nRemember to add the `break` keyword at the end of the `default` case. ","hint":"Your code will look like: \n```js\nswitch(athleteFinalPosition) {\n  ...\n  default: \n    // This code runs if no case matches\n    break; \n}\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      switch(athleteFinalPosition){\n        case $val1:\n        case $val2:\n        case $val3:\n        default:\n      }\n    };\n\n    let structureTwo = function() {\n      switch(athleteFinalPosition){\n        case $val1:\n        case $val2:\n        case $val3:\n        default:\n          console.log($noMedal);\n      }\n    };\n\n    let structureThree = function() {\n      switch(athleteFinalPosition){\n        case $val1:\n        case $val2:\n        case $val3:\n        default:\n          console.log($noMedal);\n          break\n      }\n    };\n\n    varCallbacks = [\n      function($noMedal){\n        if($noMedal.value !== 'No medal awarded.'){\n          return { failure: \"In the `default` case does your `console.log()` statement print the string `'No medal awarded.'`?\"}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo, { varCallbacks });\n    let isMatchThree = Structured.match(code, structureThree);\n\n    assert.isOk(isMatchOne, 'Did you add a `default` case to your `switch` statement?')\n    assert.isOk(isMatchTwo, varCallbacks.failure || 'In the `default` case did you add a `console.log()` statement?')\n    assert.isOk(isMatchThree, 'Did you add a `break` keyword to the `default` case to your?')\n  });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2023-08-18T18:06:09Z","workspace":{"__typename":"Workspace","id":"5f0f54d475c5420013d97319","slug":"learn-javascript-conditionals-switch-statement","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":11.783333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe5441d197249cf3906a4","type":"Narrative","content":"`else if` statements are a great tool if we need to check multiple conditions. In programming, we often find ourselves needing to check multiple values and handling each of them differently. For example:\n```js\nlet groceryItem = 'papaya';\n\nif (groceryItem === 'tomato') {\n  console.log('Tomatoes are $0.49');\n} else if (groceryItem === 'papaya'){\n  console.log('Papayas are $1.29');\n} else {\n  console.log('Invalid item');\n}\n```\nIn the code above, we have a series of conditions checking for a value that matches a  `groceryItem` variable. Our code works fine, but imagine if we needed to check 100 different values! Having to write that many `else if` statements sounds like a pain!\n\nA  [`switch` statement](https://www.codecademy.com/resources/docs/javascript/switch?page_ref=catalog) provides an alternative syntax that is easier to read and write. A `switch` statement looks like this:\n\n```js\nlet groceryItem = 'papaya';\n\nswitch (groceryItem) {\n  case 'tomato':\n    console.log('Tomatoes are $0.49');\n    break;\n  case 'lime':\n    console.log('Limes are $1.49');\n    break;\n  case 'papaya':\n    console.log('Papayas are $1.29');\n    break;\n  default:\n    console.log('Invalid item');\n    break;\n}\n\n// Prints 'Papayas are $1.29'\n```\n\n* The `switch` keyword initiates the statement and is followed by `( ... )`, which contains the value that each `case` will compare. In the example, the value or expression of the `switch` statement is `groceryItem`.\n* Inside the block, `{ ... }`, there are multiple `case`s. The `case` keyword checks if the expression matches the specified value that comes after it. The value following the first `case` is `'tomato'`. If the value of `groceryItem` equalled `'tomato'`, that `case`'s `console.log()` would run.\n* The value of `groceryItem` is `'papaya'`, so the third `case` runs\u0026mdash; `Papayas are $1.29` is logged to the console.\n* The `break` keyword tells the computer to exit the block and not execute any more code or check any other cases inside the code block. Note: Without `break` keywords, the first matching case will run, but so will every subsequent case regardless of whether or not it matches—including the default. This behavior is different from `if`/`else` conditional statements that execute only one block of code. \n* At the end of each `switch` statement, there is a `default` statement. If none of the `case`s are true, then the code in the `default` statement will run.","instructions":null},{"__typename":"OutputTerminal","id":"5c2fe5441d197249cf3906a3","type":"OutputTerminal"},{"__typename":"PersistentCodeEditor","id":"5c2fe5441d197249cf3906a2","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null}]},"1bd8e532511877c26294a58104637186":{"__typename":"Exercise","id":"1bd8e532511877c26294a58104637186","sourceId":null,"title":"Review","slug":"review-control-flow","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:23Z","checkpoints":[],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-02-29T22:54:48Z","workspace":{"__typename":"Workspace","id":"5ea9d240a69948001117fd98","slug":"learn-javascript-conditionals-review","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.25},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe5441d197249cf3906ab","type":"Narrative","content":"Way to go! Here are some of the major concepts for conditionals:\n\n* An `if` statement checks a condition and will execute a task if that condition evaluates to `true`.\n* `if...else` statements make binary decisions and execute different code blocks based on a provided condition.\n* We can add more conditions using `else if` statements.\n* Comparison operators, including `\u003c`, `\u003e`, `\u003c=`, `\u003e=`, `===`, and `!==` can compare two values.\n* The logical and operator, `\u0026\u0026`, or \"and\", checks if both provided expressions are truthy.\n* The logical operator `||`, or \"or\", checks if either provided expression is truthy.\n* The bang operator, `!`, switches the truthiness and falsiness of a value.\n* The ternary operator is shorthand to simplify concise `if...else` statements. \n* A `switch` statement can be used to simplify the process of writing multiple `else if` statements. The `break` keyword stops the remaining `case`s from being checked and executed in a `switch` statement.","instructions":"In **main.js**, practice the skills you learned in this lesson."},{"__typename":"PersistentCodeEditor","id":"5c2fe5441d197249cf3906a9","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe5441d197249cf3906aa","type":"OutputTerminal"}]},"927c4e71bee54072ca9e3b03793a0648":{"__typename":"Exercise","id":"927c4e71bee54072ca9e3b03793a0648","sourceId":null,"title":"What is JavaScript?","slug":"intro","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:24Z","checkpoints":[],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-04-20T20:14:07Z","workspace":{"__typename":"Workspace","id":"5ef0ca256445ed00124e5dd7","slug":"introduction-to-javascript-console","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.416667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe54d1d19724a0439050f","type":"Narrative","content":"Last year, millions of learners from our community started with JavaScript. Why? JavaScript is primarily known as the language of most modern web browsers, and its early quirks gave it a bit of a bad reputation. However, the language has continued to evolve and improve. JavaScript is a powerful, flexible, and fast programming language now being used for increasingly complex web development and beyond! \n\nSince JavaScript remains at the core of web development, it's often the first language learned by self-taught coders eager to learn and build. We're excited for what you'll be able to create with the JavaScript foundation you gain here. JavaScript powers the dynamic behavior on most websites, including this one. \n\nIn this lesson, you will learn introductory coding concepts including data types and built-in objects—essential knowledge for all aspiring developers. Make sure to take notes and pace yourself. This foundation will set you up for understanding the more complex concepts you'll encounter later.\n","instructions":"Move to the next exercise when you're ready to begin."},{"__typename":"LayoutImage","id":"5c2fe54d1d19724a0439050e","type":"Image","image_url":"https://content.codecademy.com/courses/learn-javascript-introduction-introduction-to-javascript/JS_graphic.svg","alt_text":"JavaScript Logo"}]},"fb85d567191a50b36eea559a70e4ad4e":{"__typename":"Exercise","id":"fb85d567191a50b36eea559a70e4ad4e","sourceId":null,"title":"Console","slug":"console","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:24Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe54d1d19724a04390515","instructions":"Use the `console.log` code in the editor to log your age to the console. \n\nRun your code when you are ready to see the result.\n","hint":"Put your age inside the parentheses of `console.log()`:\n```js\nconsole.log(99);\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('app.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structure = function() {\n      console.log($age)\n    };\n\n    let varCallbacks = {\n      \"$age\": function(age) {\n          if (typeof age.value !== 'number') {\n            return false\n          }\n          return true;\n      }\n    };\n    \n    try {\n    \tlet isMatch = Structured.match(code, structure, {varCallbacks: varCallbacks});\n    \tassert.isOk(isMatch, 'Did you use `console.log()` to print your age?');\n    } catch (e) {\n      assert.isOk(false, 'Looks like you didn\\'t pass a number into `console.log()`. Try something like `console.log(99)`.');\n    }\n  });\n});","test_options":{"withBabel":true}},{"__typename":"Checkpoint","id":"5c2fe54d1d19724a04390516","instructions":"On the next line, write another `console.log` to print out a different number representing the number of weeks you've been programming.","hint":"Put a number representing the number of weeks you've been programming inside the parentheses of `console.log()`:\n```js\nconsole.log(60);\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('app.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structure = function() {\n      console.log($age)\n      console.log($weeksProg)\n    };\n\n    let varCallbacks = {\n      \"$age, $weeksProg\": function(age, weeksProg) {\n          if (typeof weeksProg.value !== 'number') {\n            return false\n          }\n          return true;\n      }\n\n    };\n\t\n    let isMatch = Structured.match(code, structure, {varCallbacks: varCallbacks});\n    assert.isOk(isMatch, \"Did you use `console.log()` to print the number of weeks you've been programming to the console? You should have two `console.log()` statements.\");\n  });\n});","test_options":{"withBabel":true}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-10-26T17:14:14Z","workspace":{"__typename":"Workspace","id":"5f9703ef03d9c10012801e74","slug":"introduction-to-javascript-console","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":4.966666},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe54d1d19724a04390513","type":"Narrative","content":"The console is a panel that displays important messages, like errors, for developers. Much of the work the computer does with our code is invisible to us by default. If we want to see things appear on our screen, we can print, or _log_, to our console directly. \n\nIn JavaScript, the `console` keyword refers to an object, a collection of data and actions, that we can use in our code. Keywords are words that are built into the JavaScript language, so the computer recognizes them and treats them specially. \n\nOne action, or method, that is built into the `console` object  is the `.log()` method. When we write `console.log()` what we put inside the parentheses will get printed, or logged, to the console. \n\nIt's going to be very useful for us to print values to the console, so we can see the work that we're doing. \n\n```js\nconsole.log(5); \n```\n\nThis example logs `5`  to the console. The semicolon denotes the end of the line, or statement. Although in JavaScript your code will usually run as intended without a semicolon, we recommend learning the habit of ending each statement with a semicolon so you never leave one out in the few instances when they are required.\n\nYou'll see later on that we can use `console.log()` to print different kinds of data.","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c2fe54d1d19724a04390511","type":"PersistentCodeEditor","files":["app.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe54d1d19724a04390512","type":"OutputTerminal"}]},"6e565488c8a6500b80e2f1799b9e0034":{"__typename":"Exercise","id":"6e565488c8a6500b80e2f1799b9e0034","sourceId":null,"title":"Comments","slug":"comments","published":true,"setup_command":"","created_at":"2018-11-13T14:12:24Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe54d1d19724a0439051b","instructions":"Let's practice adding some code comments.\n\nTo the right, we've provided you with the beginning of the book *Catch-22* by Joseph Heller.\n\nOn line 1, write a single line comment that says `Opening line`.","hint":"Use `//` to make a single line comment.\n\nThis comment should go above the first `console.log()` statement. ","test_type":"componentTest","test_code":"      var checks = [\n        {\n          msg: 'Did you write a single line comment using two forward slashes?',\n          regex: /\\/\\//\n        },\n        {\n          msg: 'Does the single line comment say `// Opening line`?',\n          regex: /\\/\\/\\s*open/i\n        }\n      ];\n      for (var i = 0; i \u003c checks.length; i++) {\n        if (!Components.CodeEditor.codeContains('app.js', checks[i].regex)) {\n          return {\n            pass: false,\n            errors: {\n              friendly: checks[i].msg,\n              component: 'PersistentCodeEditor'\n            }\n          };\n        }\n      }\n      return { pass: true };","test_options":{}},{"__typename":"Checkpoint","id":"5c2fe54d1d19724a0439051c","instructions":"Single line comments are great for adding context to your code. Multi-line comments are often best suited to prevent a block of code from running. However, both types of comments can be used for either purpose.\n\nUse a multi-line comment to comment out the rest of the code after the first `console.log` line. Only `It was love at first sight.` should be logged to the console.","hint":"Use `/*` and `*/` to make a multi-line comment.\n\nThe following `console.log()` statements should be commented out:\n\n```js\nconsole.log('The first time Yossarian saw the chaplain he fell madly in love with him.');\nconsole.log('Yossarian was in the hospital with a pain in his liver that fell just short of being jaundice.');\nconsole.log('The doctors were puzzled by the fact that it wasn\\'t quite jaundice.');\nconsole.log('If it became jaundice they could treat it.');\nconsole.log('If it didn\\'t become jaundice and went away they could discharge him.');\nconsole.log('But this just being short of jaundice all the time confused them.');\n```","test_type":"componentTest","test_code":"if (Components.OutputTerminal.hasError('error')) {\n  return createErr('Looks like you have an error. Double check your syntax.')\n}\n\nif (!Components.CodeEditor.codeContains('app.js', /\\/\\*[^*]*\\*\\//)) {\n  return createErr('Did you add a multi-line comment?');\n}\n\nconst printChecks = [\n  {\n    regex: /The\\s+first\\s+time\\s+Yossarian\\s+saw\\s+the\\s+chaplain\\s+he\\s+fell\\s+madly\\s+in\\s+love\\s+with\\s+him/i,\n\t \tmsg: \"Does your multi-line comment cover the line: `console.log('The first time Yossarian saw the chaplain he fell madly in love with him.');`\" \n  },\n  {\n    regex: /Yossarian\\s+was\\s+in\\s+the\\s+hospital\\s+with\\s+a\\s+pain\\s+in\\s+his\\s+liver\\s+that\\s+fell\\s+just\\s+short\\s+of\\s+being\\s+jaundice/i,\n  \tmsg: \"Does your multi-line comment cover the line: `console.log('Yossarian was in the hospital with a pain in his liver that fell just short of being jaundice.');`\" \n  },\n  {\n    regex: /The\\s+doctors\\s+were\\s+puzzled\\s+by\\s+the\\s+fact\\s+that\\s+it\\s+wasn\\'t\\s+quite\\s+jaundice/i,\n    msg: \"Does your multi-line comment cover the line: `console.log('The doctors were puzzled by the fact that it wasn\\'t quite jaundice.');`\" \n  },\n  {\n    regex: /If\\s+it\\s+became\\s+jaundice\\s+they\\s+could\\s+treat\\s+it/i,\n  \tmsg: \"Does your multi-line comment cover the line: `console.log('If it became jaundice they could treat it.');`\" \n  },\n  {\n    regex: /If\\s+it\\s+didn\\'t\\s+become\\s+jaundice\\s+and\\s+went\\s+away\\s+they\\s+could\\s+discharge\\s+him/i,\n  \tmsg: \"Does your multi-line comment cover the line: `console.log('If it didn\\'t become jaundice and went away they could discharge him.');`\" \n  },\n  {\n    regex: /But\\s+this\\s+just\\s+being\\s+short\\s+of\\s+jaundice\\s+all\\s+the\\s+time\\s+confused\\s+them/i,\n  \tmsg: \"Does your multi-line comment cover the line: `console.log('But this just being short of jaundice all the time confused them.');`\" \n  },\n  \n]\n\nfor(let i = 0; i \u003c printChecks.length; i++) {\n  if(Components.OutputTerminal.hasOutput(printChecks[i].regex)) {\n    return createErr(printChecks[i].msg)\n  }\n}\n\n\nreturn { pass: true };\n\nfunction createErr (errorMessage) {\n  return {\n    pass: false,\n    errors: {\n      friendly: errorMessage,\n      component: 'PersistentCodeEditor'\n    }\n  };\n}","test_options":{}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2023-11-17T16:31:37Z","workspace":{"__typename":"Workspace","id":"61bba810293f700024dda7f8","slug":"introduction-to-javascript-comments","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":6.966667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe54d1d19724a04390519","type":"Narrative","content":"Programming is often highly collaborative. In addition, our own code can quickly become difficult to understand when we return to it\u0026mdash; sometimes only an hour later! For these reasons, it's often useful to leave notes in our code for other developers or ourselves.  \n\nAs we write JavaScript, we can write [comments](https://www.codecademy.com/resources/docs/javascript/comments?page_ref=catalog) in our code that the computer will ignore as our program runs. These comments exist just for human readers. \n\nComments can explain what the code is doing, leave instructions for developers using the code, or add any other useful annotations. \n\nThere are two types of code comments in JavaScript:\n\n1. A _single line comment_ will comment out a single line and is denoted with two forward slashes `//` preceding it.\n\n  ```js\n  // Prints 5 to the console\n  console.log(5);\n  ```\nYou can also use a single line comment to comment after a line of code:\n  ```js\n  console.log(5);  // Prints 5 \n  ```\n\n2. A _multi-line comment_ will comment out multiple lines and is denoted with `/*` to begin the comment, and `*/` to end the comment.\n\n  ```js\n  /*\n  This is all commented \n  console.log(10);\n  None of this is going to run!\n  console.log(99);\n  */\n  ```\nYou can also use this syntax to comment something out in the middle of a line of code:\n  ```js\n  console.log(/*IGNORED!*/ 5);  // Still just prints 5 \n  ```\n\n","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c2fe54d1d19724a04390517","type":"PersistentCodeEditor","files":["app.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe54d1d19724a04390518","type":"OutputTerminal"}]},"46d0941a3e955bee4783a4cb616d48b9":{"__typename":"Exercise","id":"46d0941a3e955bee4783a4cb616d48b9","sourceId":null,"title":"Data Types","slug":"types","published":true,"setup_command":"","created_at":"2018-11-13T14:12:24Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe54d1d19724a04390521","instructions":"On line 1, log the string `'JavaScript'` to the console.","hint":"Use `console.log()` to print `'JavaScript'` to the console. Note the capitalization!","test_type":"componentTest","test_code":"if (Components.OutputTerminal.hasOutput(/JavaScript/)) {\n  return { pass: true };\n}\nif (Components.OutputTerminal.hasOutput(/Javascript/)) {\n  return {\n    pass: false,\n    errors: {\n      friendly: 'Make sure you\\'re using `\\'JavaScript\\'` and not `\\'Javascript\\'`.',\n      component: 'PersistentCodeEditor'\n    }\n  };\n}\nif (!Components.CodeEditor.codeContains('app.js', /console\\s*\\.\\s*log\\s*\\(\\s*([\"'`])JavaScript\\1\\s*\\)\\s*;?/)) {\n  return {\n    pass: false,\n    errors: {\n      friendly: 'Did you use `console.log()` to print `\\'JavaScript\\'`?',\n      component: 'PersistentCodeEditor'\n    }\n  };\n}\nreturn { pass: true };\n","test_options":{}},{"__typename":"Checkpoint","id":"5c2fe54d1d19724a04390522","instructions":"On line 2, log the number `2011` to the console.","hint":"Use `console.log()` to print `2011` to the console.","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('app.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structure = function() {\n      console.log($myNumber)\n    };\n    \n    \n    let varCallbacks = {\n      \"$myNumber\": function(myNumber) {\n          if (typeof myNumber.value !== 'number') {\n            return {failure: \"Did you put a number in your `console.log()` statement?\"};\n          } else if (myNumber.value !== 2011) {\n            return {failure: \"Did you put `2011` in your `console.log()` statement?\"};\n          }\n          return true;\n      }\n    };\n\t\n    let isMatch = Structured.match(code, structure, {varCallbacks: varCallbacks});\n    let failureMessage = varCallbacks.failure || 'Did you use `console.log()` to print `2011`?';\n    assert.isOk(isMatch, failureMessage);\n  });\n});","test_options":{"withBabel":true}},{"__typename":"Checkpoint","id":"5c2fe54d1d19724a04390523","instructions":"On line 3, print `'Woohoo! I love to code! #codecademy'` to the console.","hint":"Put the string `'Woohoo! I love to code! #codecademy'` inside the parenthesis of a `console.log()` statement.","test_type":"componentTest","test_code":"if (!Components.CodeEditor.codeContains('app.js', /console\\s*\\.\\s*log\\s*\\(\\s*(['\"`])Woohoo\\s*!?\\s+I\\s+love\\s+to\\s+code\\s*!?\\s*#codecademy\\1\\s*\\)/)) {\n  return {\n    pass: false,\n    errors: {\n      friendly: 'Did you use `console.log()` to print `\\'Woohoo! I love to code! #codecademy\\'`? Double check your spelling and punctuation.'\n    }\n  };\n}\nreturn { pass: true };\n","test_options":{}},{"__typename":"Checkpoint","id":"5c2fe54d1d19724a04390524","instructions":"On line 4, print the number `20.49` to the console.","hint":"Use `console.log()` to print `20.49` to the console.","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('app.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structure = function() {\n      console.log($num)\n    };\n    \n    \n    let varCallbacks = {\n      \"$num\": function(num) {\n        if (typeof num.value !== 'number') {\n          return {failure: `Did you put a number in your \\`console.log()\\` statement?`};\n        } else if (num.value !== 20.49) {\n          return {failure: `Did you put \\`20.49\\` in your \\`console.log()\\` statement?`};\n        }\n        return true;\n      }\n    };\n\t\n    let isMatch = Structured.match(code, structure, {varCallbacks: varCallbacks});\n    let failureMessage = varCallbacks.failure ||  `Did you use \\`console.log()\\` to print \\`20.49\\`?`;\n    assert.isOk(isMatch, failureMessage);\n  });\n});","test_options":{"withBabel":true}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2023-08-28T16:23:08Z","workspace":{"__typename":"Workspace","id":"61d3bb16299e890016282ad9","slug":"introduction-to-javascript-types","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":8.65},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe54d1d19724a0439051f","type":"Narrative","content":"[Data types](https://www.codecademy.com/resources/docs/javascript/data-types?page_ref=catalog) are the classifications we give to the different kinds of data that we use in programming.  In JavaScript, there are eight fundamental data types:\n\n- _Number_: Any number, including numbers with decimals: `4`, `8`, `1516`, `23.42`.\n- _BigInt_: Any number, greater than 2\u003csup\u003e53\u003c/sup\u003e-1 or less than -(2\u003csup\u003e53\u003c/sup\u003e-1), with n appended to the number: 1234567890123456n.\n- _String_: Any grouping of characters on your keyboard (letters, numbers, spaces, symbols, etc.) surrounded by single quotes: `' ... '` or double quotes `\" ... \"`, though we prefer single quotes. Some people like to think of string as a fancy word for text.\n- _Boolean_: This data type only has two possible values\u0026mdash; either `true` or `false` (without quotes). It’s helpful to think of booleans as on and off switches or as the answers to a \"yes\" or \"no\" question.\n- _Null_:  This data type represents the intentional absence of a value, and is represented by the keyword `null` (without quotes).\n- _Undefined_: This data type is denoted by the keyword `undefined` (without quotes).  It also represents the absence of a value though it has a different use than `null`. `undefined` means that a given value does not exist.\n- _Symbol_: A newer feature to the language, symbols are unique identifiers, useful in more complex coding. No need to worry about these for now.\n- _Object_: Collections of related data.\n\nThe first 7 of those types are considered _primitive data types_. They are the most basic data types in the language. _Objects_ are more complex, and you’ll learn much more about them as you progress through JavaScript. At first, eight types may not seem like that many, but soon you’ll observe the world opens with possibilities once you start leveraging each one. As you learn more about objects, you’ll be able to create complex collections of data.\n\nBut before we do that, let's get comfortable with strings and numbers!\n\n```js\nconsole.log('Location of Codecademy headquarters: 575 Broadway, New York City');\nconsole.log(40);\n```\nIn the example above, we first printed a string. Our string isn't just a single word; it includes both capital and lowercase letters, spaces, and punctuation.\n\nNext, we printed the number 40, notice we did not use quotes. ","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c2fe54d1d19724a0439051d","type":"PersistentCodeEditor","files":["app.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe54d1d19724a0439051e","type":"OutputTerminal"}]},"452dd8df882d1aab5ad971c2e07f693e":{"__typename":"Exercise","id":"452dd8df882d1aab5ad971c2e07f693e","sourceId":null,"title":"Arithmetic Operators","slug":"math-operators","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:24Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe54e1d19724a04390529","instructions":"Inside of a `console.log()`, add `3.5` to your age. \n\nThis is the age you'll be when we start sending people to live on Mars.","hint":"Use the `+` operator to add 3.5 to your age.\n\nFor example:\n\n```javascript\nconsole.log(25 + 3.5);\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('app.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let consoleLogStructure = function() {\n      console.log()\n    };\n    \n    let isMatchOne = Structured.match(code, consoleLogStructure);\n    assert.isOk(isMatchOne, 'Did you use a console.log() to print the value?');\n   \n\n     let matchStructureOne = function() {\n      console.log($ageOrNumOne + $ageOrNumTwo)\n    }\n\n    let varCallbacks = {\n      \"$ageOrNumOne, $ageOrNumTwo\": function(ageOrNumOne, ageOrNumTwo) {\n          if ((ageOrNumOne.value !== 3.5) \u0026\u0026 (ageOrNumTwo.value !== 3.5)) {\n            return {failure: \"Did you add 3.5?\"};\n          } else if ((typeof ageOrNumOne.value !== 'number') || (typeof ageOrNumTwo.value !== 'number')) {\n            return {failure: \"Did you add your age?\"};\n          } else {\n            return true;\n          }\n      }\n    };\n\t\n    let isMatch = Structured.match(code, matchStructureOne, {varCallbacks: varCallbacks});\n    let failureMessage = varCallbacks.failure || 'Did you add 3.5 to your age inside of a console.log()?';\n    assert.isOk(isMatch, failureMessage);\n  });\n});","test_options":{"withBabel":true}},{"__typename":"Checkpoint","id":"5c2fe54e1d19724a0439052a","instructions":"On a new line write another `console.log()`. Inside the parentheses, take the current year and subtract `1969`.\n\nThe answer is how many years it's been since the 1969 moon landing.","hint":"Use the `-` operator to subtract two numbers.","test_type":"componentTest","test_code":"      if (Components.CodeEditor.codeContains('app.js', /-\\s*1969/)) {\n        var yearDif = new Date().getFullYear() - 1969;\n        if (Components.OutputTerminal.hasOutput(yearDif)) {\n          return { pass: true };\n        }\n      }\n      return {\n        pass: false,\n        errors: {\n          friendly: 'Did you log the current year minus 1969 to the console?',\n          component: 'PersistentCodeEditor'\n        }\n      };","test_options":{}},{"__typename":"Checkpoint","id":"5c2fe54e1d19724a0439052b","instructions":"Create another `console.log()`. Inside the parentheses divide `65` by `240`.","hint":"Use the `/` operator to divide two numbers.","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('app.js', 'utf8');\n\ndescribe('', function () {  \n  it('', function() { \n    let matchStructureOne = function() {\n      console.log($sixtyFive / $twoForty)\n    }\n    \n    let varCallbacks = {\n      \"$sixtyFive, $twoForty\": function(sixtyFive, twoForty) {\n          if (sixtyFive.value !== 65) {\n            return {failure: \"Did you divide 65?\"};\n          } else if (twoForty.value !== 240) {\n            return {failure: \"Did you divide by 240?\"};\n          } else {\n            return true;\n          }\n      }\n    };\n\t\n    let isMatch = Structured.match(code, matchStructureOne, {varCallbacks: varCallbacks});\n    let failureMessage = varCallbacks.failure || 'Did you use / to divide 65 by 240?';\n    assert.isOk(isMatch, failureMessage);\n  });\n});","test_options":{"withBabel":true}},{"__typename":"Checkpoint","id":"5c2fe54e1d19724a0439052c","instructions":"Create one last `console.log()`. Inside the parentheses, multiply `0.2708` by `100`. \n\nThat's the percent of the sun that is made up of helium. Assuming we could stand on the sun, we'd all sound like chipmunks!","hint":"Use the `*` operator to multiply two numbers.","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('app.js', 'utf8');\n\ndescribe('', function () {  \n  it('', function() {    \n    let matchStructureOne = function() {\n      console.log($decimalNumber * $oneHundred)\n    }\n    \n    let varCallbacks = {\n      \"$decimalNumber, $oneHundred\": function(decimalNumber, oneHundred) {\n          if ((decimalNumber.value !== .2708) \u0026\u0026 (oneHundred !== .2708)) {\n            return {failure: \"Did you multiply \\`.2708\\`?\"};\n          } else if ((decimalNumber.value !== 100) \u0026\u0026 (oneHundred.value !== 100)) {\n            return {failure: \"Did you multiply by \\`100\\`?\"};\n          } else {\n            return true;\n          }\n      }\n    };\n\t\n    let isMatch = Structured.match(code, matchStructureOne, {varCallbacks: varCallbacks});\n    let failureMessage = varCallbacks.failure || 'Did you multiply \\`.2708\\` by \\`100\\` inside of a \\`console.log()\\`?';\n    assert.isOk(isMatch, failureMessage);\n  });\n});","test_options":{"withBabel":true}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2021-12-16T22:06:21Z","workspace":{"__typename":"Workspace","id":"61bbb85f1f9f4a00247adadc","slug":"introduction-to-javascript-math-operators","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":6.15},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe54e1d19724a04390527","type":"Narrative","content":"Basic arithmetic often comes in handy when programming. \n\nAn [operator](https://www.codecademy.com/resources/docs/javascript/operators?page_ref=catalog) is a character that performs a task in our code. JavaScript has several built-in _arithmetic operators_, that allow us to perform mathematical calculations on numbers. These include the following operators and their corresponding symbols:\n\n1. Add: `+`\n2. Subtract: `-`\n3. Multiply: `*`\n4. Divide: `/`\n5. Remainder: `%`\n\nThe first four work how you might guess: \n```js\nconsole.log(3 + 4); // Prints 7\nconsole.log(5 - 1); // Prints 4\nconsole.log(4 * 2); // Prints 8\nconsole.log(9 / 3); // Prints 3\n```\nNote that when we `console.log()` the computer will evaluate the expression inside the parentheses and print that result to the console. If we wanted to print the characters `3 + 4`, we would wrap them in quotes and print them as a string. \n\n```js\nconsole.log(11 % 3); // Prints 2\nconsole.log(12 % 3); // Prints 0\n```\nThe remainder operator, sometimes called _modulo_, returns the number that remains after the right-hand number divides into the left-hand number as many times as it evenly can: `11 % 3` equals 2 because 3 fits into 11 three times, leaving 2 as the remainder.\n","instructions":null},{"__typename":"OutputTerminal","id":"5c2fe54e1d19724a04390526","type":"OutputTerminal"},{"__typename":"PersistentCodeEditor","id":"5c2fe54e1d19724a04390525","type":"PersistentCodeEditor","files":["app.js"],"navigator_disabled":null,"no_run_button":null}]},"84f4db0b1231c27e4924251802d8414b":{"__typename":"Exercise","id":"84f4db0b1231c27e4924251802d8414b","sourceId":null,"title":"String Concatenation","slug":"string-concatenation","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:24Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe54e1d19724a04390531","instructions":"Inside a `console.log()` statement, concatenate the two strings `'Hello'` and `'World'`. \n\nNote: You should concatenate the two strings exactly (without introducing any additional characters).","hint":"Use the `+` operator to join two the separate strings:\n```js\nconsole.log('string1' + 'string2')\n```","test_type":"componentTest","test_code":"if (!Components.CodeEditor.codeContains('app.js', /console\\s*\\.\\s*log\\s*\\(\\s*('|\"|`)Hello\\1\\s*\\+\\s*('|\"|`)World\\2\\s*\\)/)) {\n  return {\n    pass: false,\n    errors: {\n      friendly: 'Did you concatenate the strings `\\'Hello\\'` and `\\'World\\'` within a `console.log()` statement?',\n      component: 'PersistentCodeEditor'\n    }\n  };\n}\nif (!Components.OutputTerminal.hasOutput(/HelloWorld/)) {\n  return {\n    pass: false,\n    errors: {\n      friendly: 'Did you concatenate the strings exactly? You should see `HelloWorld` logged to the console.',\n      component: 'PersistentCodeEditor'\n    }\n  };\n}\nreturn { pass: true };\n","test_options":{}},{"__typename":"Checkpoint","id":"5c2fe54e1d19724a04390532","instructions":"We left off the space last time. Create a second `console.log()` statement in which you concatenate the strings `'Hello'` and `'World'`, but this time make sure to also include a space (`' '`) between the two words. ","hint":"Use string concatenation to concatenate a string with a space `' '` between the two other words:\nUse the `+` operator to join three separate strings:\n```js\nconsole.log('string1' + ' ' + 'string2')\n```","test_type":"componentTest","test_code":"    if (!Components.CodeEditor.codeContains('app.js', /console\\s*\\.\\s*log\\s*\\(\\s*('|\"|`)Hello \\1\\s*\\+\\s*('|\"|`)World\\2\\s*\\)/)) {\n        if (!Components.CodeEditor.codeContains('app.js', /console\\s*\\.\\s*log\\s*\\(\\s*('|\"|`)Hello\\1\\s*\\+\\s*('|\"|`) World\\2\\s*\\)/)) {\n            if (!Components.CodeEditor.codeContains('app.js', /console\\s*\\.\\s*log\\s*\\(\\s*('|\"|`)Hello\\1\\s*\\+\\s*('|\"|`) \\2\\s*\\+\\s*('|\"|`)World\\3\\s*\\)/)) {\n                return {\n                    pass: false,\n                    errors: {\n                      friendly: \"Did you use string concatenation to `console.log()` `'Hello World'`?\",\n                      component: 'PersistentCodeEditor'\n                    }\n                  };\n            }\n      \n        }\n      \n    }\n    if (!Components.OutputTerminal.hasOutput(/Hello World/)) {\n      return {\n        pass: false,\n        errors: {\n          friendly: \"Did you use string concatenation to `console.log()` `'Hello World'`? You should see `Hello World` logged to the terminal.\",\n          component: 'PersistentCodeEditor'\n        }\n      };\n    }\n    \n    \n    \n    return { pass: true };\n","test_options":{}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-09-16T04:52:36Z","workspace":{"__typename":"Workspace","id":"5ef0ca866f5c20001204b71b","slug":"introduction-to-javascript-string-concatenation","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":4.983333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe54e1d19724a0439052f","type":"Narrative","content":"Operators aren't just for numbers! When a  `+` operator is used on two strings, it appends the right string to the left string: \n```js\nconsole.log('hi' + 'ya'); // Prints 'hiya'\nconsole.log('wo' + 'ah'); // Prints 'woah'\nconsole.log('I love to ' + 'code.')\n// Prints 'I love to code.'\n```\nThis process of appending one string to another is called [_concatenation_](https://www.codecademy.com/resources/docs/javascript/strings?page_ref=catalog). Notice in the third example we had to make sure to include a space at the end of the first string. The computer will join the strings exactly, so we needed to make sure to include the space we wanted between the two strings.  \n```js\nconsole.log('front ' + 'space'); \n// Prints 'front space'\nconsole.log('back' + ' space'); \n// Prints 'back space'\nconsole.log('no' + 'space'); \n// Prints 'nospace'\nconsole.log('middle' + ' ' + 'space'); \n// Prints 'middle space'\n```\nJust like with regular math, we can combine, or chain, our operations to get a final result: \n```js\nconsole.log('One' + ', ' + 'two' + ', ' + 'three!'); \n// Prints 'One, two, three!'\n```\n","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c2fe54e1d19724a0439052d","type":"PersistentCodeEditor","files":["app.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe54e1d19724a0439052e","type":"OutputTerminal"}]},"7ed68be30e7be7c05f32cd2712a97fc0":{"__typename":"Exercise","id":"7ed68be30e7be7c05f32cd2712a97fc0","sourceId":null,"title":"Properties","slug":"properties","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:24Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe54e1d19724a04390537","instructions":"Use the `.length` property to log the number of characters in the following string to the console:\n\n```js\n'Teaching the world how to code'\n```","hint":"Inside the parentheses of a `console.log()`, use the dot operator (`.`) and append `length` to the given statement as a string. \n```js\nconsole.log('Sample String'.length)\n```","test_type":"componentTest","test_code":"var codeChecks = [\n  {\n    regex: /console\\s*\\.log\\s*\\([^]*\\)/,\n    message: 'Did you call `console.log()`?'\n  },\n  {\n    regex: /console\\s*\\.log\\s*\\(\\s*('|\"|`)[tT]eaching the world how to code\\1[^]*\\)/,\n    message: 'Did you include the correct string inside the log statement? It should read `\\'Teaching the world how to code\\'`.'\n  },\n  {\n    regex: /console\\s*\\.log\\s*\\(\\s*('|\"|`)[tT]eaching the world how to code\\1\\s*\\.\\s*length\\s*\\)/,\n    message: 'Did you log the `.length` of `\\'Teaching the world how to code\\'`?'\n  }\n]\n\nfor(var i = 0; i \u003c codeChecks.length; i++) {\n  if (!Components.CodeEditor.codeContains('app.js', codeChecks[i].regex)) {\n    return {\n      pass: false,\n      errors: {\n        friendly: codeChecks[i].message,\n        component: 'PersistentCodeEditor'\n      }\n    };\n  }\n}\n\nif (!Components.OutputTerminal.hasOutput(/30/)) {\n  return {\n    pass: false,\n    errors: {\n      friendly: 'Did you log the `.length` of `\\'Teaching the world how to code\\'` to the console?',\n      component: 'PersistentCodeEditor'\n    }\n  };\n}\nreturn { pass: true };\n","test_options":{}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-09-19T22:45:40Z","workspace":{"__typename":"Workspace","id":"5ef0ca936429c30012563727","slug":"introduction-to-javascript-properties","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":3.533333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"PersistentCodeEditor","id":"5c2fe54e1d19724a04390533","type":"PersistentCodeEditor","files":["app.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"Narrative","id":"5c2fe54e1d19724a04390535","type":"Narrative","content":"When you introduce a new piece of data into a JavaScript program, the browser saves it as an instance of the data type. All data types have access to specific properties that are passed down to each instance. For example, every string instance has a property called [`length`](https://www.codecademy.com/resources/docs/javascript/strings/length) that stores the number of characters in that string. You can retrieve property information by appending the string with a period and the property name:\n\n```js\nconsole.log('Hello'.length); // Prints 5\n```\nThe `.` is another operator! We call it the _dot operator_. \n\nIn the example above, the value saved to the `length` property is retrieved from the instance of the string, `'Hello'`. The program prints `5` to the console, because `Hello` has five characters in it.\n","instructions":null},{"__typename":"OutputTerminal","id":"5c2fe54e1d19724a04390534","type":"OutputTerminal"}]},"e8c7e5da7d13c76a58be940ac054fa4d":{"__typename":"Exercise","id":"e8c7e5da7d13c76a58be940ac054fa4d","sourceId":null,"title":"Methods","slug":"built-in-methods","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:24Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe54e1d19724a0439053c","instructions":"Use the `.toUpperCase()` method to log the string `'Codecademy'` to the console in all capital letters.","hint":"Inside the parentheses of a `console.log()`, use the dot operator (`.`) call the  `.toUpperCase()` method on the string `'Codecademy'`. \n```js\nconsole.log('Sample String'.toUpperCase())\n```","test_type":"componentTest","test_code":"      if (!Components.CodeEditor.codeContains('app.js', /['\"]Codecademy['\"]\\s*\\.\\s*toUpperCase\\s*\\(\\)/)) {\n        return {\n          pass: false,\n          errors: {\n            friendly: 'Did you call `.toUpperCase()` on the string `\\'Codecademy\\'`?',\n            component: 'PersistentCodeEditor'\n          }\n        };\n      }\n      if (!Components.OutputTerminal.hasOutput(/^CODECADEMY$/m)) {\n        return {\n          pass: false,\n          errors: {\n            friendly: 'Did you log the result of calling `.toUpperCase()` on on the string `\\'Codecademy\\'`? `CODECADEMY` should be logged to the console.',\n            component: 'PersistentCodeEditor'\n          }\n        };\n      }\n      return { pass: true };","test_options":{}},{"__typename":"Checkpoint","id":"5c2fe54e1d19724a0439053d","instructions":"In the second `console.log()` statement in **app.js**, we have a string `'    Remove whitespace   '` which has spaces before and after the words `'Remove whitespace'`.\n\nIf we browse the  \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/prototype\" target=\"_blank\"\u003eJavaScript string documentation\u003c/a\u003e, we find several built-in string methods that each accomplish a different goal. The one method that seems ideal for us is `.trim()`. \n\nUse the method to remove the whitespace at the beginning and end of the string in the second `console.log()` statement. ","hint":"Append the string `'    Remove whitespace   '` with the method `.trim()`. \n\nYou can find out more about `.trim()` at \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/trim\" target=\"_blank\"\u003eMDN's `.trim()` documentation\u003c/a\u003e","test_type":"componentTest","test_code":"      if (!Components.CodeEditor.codeContains('app.js', /console\\.log\\(\\s*['\"]\\s+Remove whitespace\\s+['\"]\\s*\\.\\s*trim\\s*\\(\\)\\s*\\)/)) {\n        return {\n          pass: false,\n          errors: {\n            friendly: 'Did you use the right method to remove whitespace? Check the hint if you need help finding it!',\n            component: 'PersistentCodeEditor'\n          }\n        };\n      }\n      if (!Components.OutputTerminal.hasOutput(/^Remove whitespace$/m)) {\n        return {\n          pass: false,\n          errors: {\n            friendly: 'Did you log the result of calling the correct method on `\\'    Remove whitespace   \\'`? `Remove whitespace` should be logged to the console.',\n            component: 'PersistentCodeEditor'\n          }\n        };\n      }\n      return { pass: true };","test_options":{}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-09-16T04:53:58Z","workspace":{"__typename":"Workspace","id":"5eb1c39aa459970012723ea6","slug":"introduction-to-javascript-built-in-methods","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":6.466667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe54e1d19724a0439053a","type":"Narrative","content":"Remember that [methods](https://www.codecademy.com/resources/docs/javascript/methods?page_ref=catalog) are actions we can perform. Data types have access to specific methods that allow us to handle instances of that data type. JavaScript provides a number of string methods.\n\nWe _call_, or use, these methods by appending an instance with:\n\n- a period (the dot operator)\n- the name of the method\n- opening and closing parentheses\n\nE.g. `'example string'.methodName()`.\n\nDoes that syntax look a little familiar? When we use `console.log()` we're calling the `.log()` method on the `console` object. Let's see `console.log()` and some real string methods in action!\n\n```js\nconsole.log('hello'.toUpperCase()); // Prints 'HELLO'\nconsole.log('Hey'.startsWith('H')); // Prints true\n```\nLet's look at each of the lines above:\n- On the first line, the `.toUpperCase()` method is called on the string instance `'hello'`. The result is logged to the console. This method returns a string in all capital letters: `'HELLO'`.\n- On the second line, the `.startsWith()` method is called on the string instance `'Hey'`. This method also accepts the character `'H'` as an input, or _argument_,  between the parentheses. Since the string `'Hey'` does start with the letter `'H'`, the method returns the boolean `true`. \n\nYou can find a list of built-in string methods in the \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/prototype\" target=\"_blank\"\u003eJavaScript documentation\u003c/a\u003e. Developers use documentation as a reference tool. It describes JavaScript's keywords, methods, and syntax.\n","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c2fe54e1d19724a04390539","type":"PersistentCodeEditor","files":["app.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe54e1d19724a04390538","type":"OutputTerminal"}]},"7e3e96907c10fb075bdcb509b7fc9ac2":{"__typename":"Exercise","id":"7e3e96907c10fb075bdcb509b7fc9ac2","sourceId":null,"title":"Built-in Objects","slug":"libraries","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:24Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe54e1d19724a04390542","instructions":"Inside of a `console.log()`, create a random number with `Math.random()`, then multiply it by `100`.","hint":"You can generate a random number between 0 and 100 with:\n\n```javascript\nMath.random() * 100\n```\n\nSince `Math.random()` will generate a number between 0 and 1, multiplying it by 100 will make the result between 0 and 100.","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('app.js', 'utf8');\n\ndescribe('', function () {\n\tit('', () =\u003e {\n    const consoleStructure = function() {\n    \tconsole.log()\n    }\n    \n    const consoleLogMatch = Structured.match(code, consoleStructure);\n    \n    const consoleFailureMessage = 'Did you use a `console.log()`?'\n    assert.isOk(consoleLogMatch, consoleFailureMessage);\n    \n    const mathRandomStructure = function() {\n      console.log(Math.random())\n    }\n    \n    const isMathRandomMatch = Structured.match(code, mathRandomStructure);\n    const mathRandomFailureMessage = 'Did you call `Math.random()` inside your `console.log()` statement?'\n    assert.isOk(isMathRandomMatch, mathRandomFailureMessage);\n    \n    const fullStructure = function() {\n    \tconsole.log(Math.random() * 100);\n    }\n\n    const isFullMatch = Structured.match(code, fullStructure);\n    const failureMessage = 'Did you use the `Math.random()` method and multiply it by `100`?';\n    assert.isOk(isFullMatch, failureMessage);\n  });\n  \n});\n","test_options":{"withBabel":true}},{"__typename":"Checkpoint","id":"5c2fe54e1d19724a04390543","instructions":"Now, use `Math.floor()` to make the output a whole number.\n\nInside the `console.log()` you wrote in the last step, put the existing `Math.random() * 100` code inside the parentheses of `Math.floor()`.","hint":"The code inside the parentheses of your `console.log()` should look like: \n\n```javascript\nMath.floor(Math.random() * 100);\n```\nBy placing `Math.random() * 100` inside of the parentheses of `Math.floor()`, we can make sure that the number generated will be a whole number. For instance, if `Math.random() * 100` generated the number 64.65, `Math.floor()` would make the result 64.\n\nNote: Be careful of parentheses here. Each opening parenthesis should have a closing parenthesis.\n\nAlso, remember that you're using the `console.log()` statement from the previous step to print out the result of your random number which has been rounded down! ","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('app.js', 'utf8');\n\ndescribe('', function () {\n\tit('', () =\u003e {\n    const consoleStructure = function() {\n    \tconsole.log()\n    }\n    \n    const consoleStructureWithSemicolon = function() {\n    \tconsole.log();\n    }\n    \n    const consoleLogMatch = Structured.match(code, consoleStructure) || Structured.match(code, consoleStructureWithSemicolon);\n    \n    const consoleFailureMessage = 'Did you use a `console.log()`?'\n    assert.isOk(consoleLogMatch, consoleFailureMessage);\n    \n    const mathFloorStructure = function() {\n      console.log(Math.floor())\n    }\n    \n    const isMathFloorMatch = Structured.match(code, mathFloorStructure);\n    const mathFloorFailureMessage = 'Are you using `Math.floor()` inside your log statement?'\n    assert.isOk(isMathFloorMatch, mathFloorFailureMessage);\n    \n    const fullStructure = function() {\n    \tconsole.log(Math.floor(Math.random() * 100));\n    }\n\n    const isFullMatch = Structured.match(code, fullStructure);\n    const failureMessage = 'Did you use the `Math.floor()` method to wrap your random number generator?';\n    assert.isOk(isFullMatch, failureMessage);\n  });\n  \n});\n","test_options":{"withBabel":true}},{"__typename":"Checkpoint","id":"5c2fe54e1d19724a04390544","instructions":"Find a method on the \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math\" target=\"_blank\"\u003eJavaScript `Math` object\u003c/a\u003e that returns the smallest integer greater than or equal to a decimal number.\n\nUse this method with the number `43.8`. Log the answer to the console.","hint":"Use the `.ceil()` method to calculate the smallest integer greater than or equal to `43.8`.","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('app.js', 'utf8');\n\ndescribe('', function () {\n\tit('', () =\u003e {\n    const consoleStructure = function() {\n    \tconsole.log()\n    }\n    \n    const consoleStructureWithSemicolon = function() {\n    \tconsole.log();\n    }\n    \n    const consoleLogMatch = Structured.match(code, consoleStructure) || Structured.match(code, consoleStructureWithSemicolon);\n    \n    const consoleFailureMessage = 'Did you use a `console.log()`?'\n    assert.isOk(consoleLogMatch, consoleFailureMessage);\n    \n    const mathCeilStructure = function() {\n      console.log(Math.ceil())\n    }\n    \n    const isMathCeilMatch = Structured.match(code, mathCeilStructure);\n    const mathCeilFailureMessage = 'Are you using the right `Math` method to find the smallest integer greater than or equal to a decimal number? Check the hint if you are stuck!'\n    assert.isOk(isMathCeilMatch, mathCeilFailureMessage);\n    \n    const fullStructure = function() {\n    \tconsole.log(Math.ceil($num));\n    }\n    \n    const varCallbacks = {\n      '$num': function(num) {\n        if (typeof num.value !== 'number') {\n          return {failure: `Make sure that you are passing a number and not a ${typeof num.value} to Math.ceil`};\n        }\n        if (num.value !== 43.8) {\n        \treturn { failure: 'Did you use the `Math.ceil()` method to find the smallest integer greather than or equal to `43.8`?'} \n        }\n        return true;\n      }\n    };\n\n    const isFullMatch = Structured.match(code, fullStructure, { varCallbacks });\n    const failureMessage = varCallbacks.failure || 'Did you use the `Math.ceil()` method to find the smallest integer greather than or equal to `43.8`?';\n    assert.isOk(isFullMatch, failureMessage);\n  });\n  \n});\n","test_options":{"withBabel":true}},{"__typename":"Checkpoint","id":"5c2fe54e1d19724a04390545","instructions":"Use the \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Number\" target=\"_blank\"\u003eJavaScript documentation\u003c/a\u003e to find a method on the built-in `Number` object that checks if a number is an integer. \n\nPut the number `2017` in the parentheses of the method and use `console.log()` to print the result.","hint":"Use the `.isInteger()` method from the `Number` object to check if `2017` is an integer.\n\nSee an example of how to use `.isInteger()` and log the result:\n```js\nconsole.log(Number.isInteger(34.2)); // Prints false\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('app.js', 'utf8');\n\ndescribe('', function () {\n\tit('', () =\u003e {\n    const consoleStructure = function() {\n    \tconsole.log()\n    }\n    \n    const consoleStructureWithSemicolon = function() {\n    \tconsole.log();\n    }\n    \n    const consoleLogMatch = Structured.match(code, consoleStructure) || Structured.match(code, consoleStructureWithSemicolon);\n    \n    const consoleFailureMessage = 'Did you use a `console.log()`?'\n    assert.isOk(consoleLogMatch, consoleFailureMessage);\n    \n    const mathCeilStructure = function() {\n      console.log(Number.isInteger())\n    }\n    \n    const isMathCeilMatch = Structured.match(code, mathCeilStructure);\n    const mathCeilFailureMessage = 'Are you using the right `Number` method to check if a number is an integer? Check the hint if you are stuck!'\n    assert.isOk(isMathCeilMatch, mathCeilFailureMessage);\n    \n    const fullStructure = function() {\n    \tconsole.log(Number.isInteger($num));\n    }\n\n    const varCallbacks = {\n      '$num': function(num) {\n        if (typeof num.value !== 'number') {\n          return {failure: `Make sure that you are passing a number and not a ${typeof num.value} to Number.isInteger`};\n        }\n        if (num.value !== 2017) {\n        \treturn { failure: 'Did you use the `Number.isInteger()` method to check if `2017` is an integer?'} \n        }\n        return true;\n      }\n    };\n\n    const isFullMatch = Structured.match(code, fullStructure, {varCallbacks: varCallbacks});\n    const failureMessage = varCallbacks.failure || 'Did you use the `Number.isInteger()` method to check if `2017` is an integer?';\n    assert.isOk(isFullMatch, failureMessage);\n  });\n  \n});\n","test_options":{"withBabel":true}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-06-21T17:41:47Z","workspace":{"__typename":"Workspace","id":"5ef0cab31dde1c00126fe09d","slug":"introduction-to-javascript-libraries","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":15.716667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe54e1d19724a04390540","type":"Narrative","content":"In addition to `console`, there are other \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects\" target=\"_blank\" rel=\"noopener noreferer\"\u003eobjects built into JavaScript\u003c/a\u003e.\nDown the line, you’ll build your own objects, but for now these “built-in\" objects are full of useful functionality. \n\nFor example, if you wanted to perform more complex mathematical operations than arithmetic, JavaScript has the built-in `Math` object. \n\nThe great thing about objects is that they have methods! Let's call the `.random()` method from the built-in `Math` object:\n\n```js\nconsole.log(Math.random()); // Prints a random number between 0 and 1\n```\nIn the example above, we called the `.random()` method by appending the object name with the dot operator, the name of the method, and opening and closing parentheses. This method returns a random number between 0 (inclusive) and 1 (exclusive). \n\nTo generate a random number between 0 and 50, we could multiply this result by 50, like so: \n\n```js\nMath.random() * 50;\n```\n\nThe example above will likely evaluate to a decimal. To ensure the answer is a whole number, we can take advantage of another useful `Math` method called `Math.floor()`. \n\n`Math.floor()` takes a decimal number, and rounds down to the nearest whole number. You can use `Math.floor()` to round down a random number like this:\n\n```js\nMath.floor(Math.random() * 50);\n```\nIn this case:\n1. `Math.random()` generates a random number between 0 and 1.\n2. We then multiply that number by `50`, so now we have a number between 0 and 50.\n3. Then, `Math.floor()` rounds the number down to the nearest whole number.\n\nIf you wanted to see the number printed to the terminal, you would still need to use a `console.log()` statement:\n\n```js\nconsole.log(Math.floor(Math.random() * 50)); // Prints a random whole number between 0 and 50\n```\n\nTo see all of the properties and methods on the `Math` object, take a look at \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math\" target=\"_blank\" rel=\"noopener noreferer\"\u003ethe documentation here\u003c/a\u003e.","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c2fe54e1d19724a0439053e","type":"PersistentCodeEditor","files":["app.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe54e1d19724a0439053f","type":"OutputTerminal"}]},"fae7954a45c3b36d14388b06132b5699":{"__typename":"Exercise","id":"fae7954a45c3b36d14388b06132b5699","sourceId":null,"title":"Review","slug":"review","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:24Z","checkpoints":[],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-02-29T22:53:45Z","workspace":{"__typename":"Workspace","id":"5ea9d21b6c7a070012b09a7e","slug":"introduction-to-javascript-review-types-operators","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.7},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe54e1d19724a04390548","type":"Narrative","content":"Let's take one more glance at the concepts we just learned:\n\n- Data is printed, or logged, to the console, a panel that displays messages, with `console.log()`.\n- We can write single-line comments with `//` and multi-line comments between `/*` and `*/`.\n- There are 7 fundamental data types in JavaScript: strings, numbers, booleans, null, undefined, symbol, and object.\n- Numbers are any number without quotes: `23.8879`\n- Strings are characters wrapped in single or double quotes: `'Sample String'`\n- The built-in arithmetic operators include `+`, `-`, `*`, `/`, and `%`.\n- Objects, including instances of data types, can have properties, stored information. The properties are denoted with a `.` after the name of the object, for example: `'Hello'.length`. \n- Objects, including instances of data types, can have methods which perform actions. Methods are called by appending the object or instance with a period, the method name, and parentheses. For example: `'hello'.toUpperCase()`.\n- We can access properties and methods by using the `.`, dot operator. \n- Built-in objects, including `Math`, are collections of methods and properties that JavaScript provides.\n\nHere are a few more resources to add to your toolkit:\n\n- [Codecademy Docs: JavaScript](https://www.codecademy.com/resources/docs/javascript)\n- [Codecademy Workspaces: JavaScript](https://www.codecademy.com/workspaces/new)\n\nMake sure to bookmark these links so you have them at your disposal.","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c2fe54e1d19724a04390546","type":"PersistentCodeEditor","files":["app.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe54e1d19724a04390547","type":"OutputTerminal"}]},"d5fd124cce0904a5a1cbcd1e628549b6":{"__typename":"Exercise","id":"d5fd124cce0

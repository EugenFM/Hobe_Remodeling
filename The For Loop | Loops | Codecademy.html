ire('../main.js');\nconst { expect } = require('chai');\n\ndescribe('', function () {\n  it('', function() {\n    let appModule;\n      try {\n          appModule = rewire(\"../main.js\")\n      } catch (e) {\n          expect(true, 'Try checking your code again. You likely have a syntax error.').to.equal(false);\n      }\n    let robot\n    try {\n      robot = appModule.__get__('robot');\n    } catch (e) {\n      expect(true, 'Please don\\'t delete the `robot` object.').to.equal(false);\n    }\n\n    robot._energyLevel = 100\n\n    let engCheck = robot.energyLevel;\n    expect(engCheck, \"Did you use an `if` statement to check if `this._energyLevel` is a number and return the correct string inside the `if` statement?\").to.match(/energy\\s+level\\s+is\\s+100/);\n  });\n});\n","test_options":{"withBabel":true}},{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc29","instructions":"If `this._energyLevel` isn't a number it could be that the `_energyLevel` property was altered. Let's add a default return statement for when such a scenario arises.\n\nAdd an `else` statement that returns `'System malfunction: cannot retrieve energy level'`. ","hint":"Make sure you return the string and not logging it to the console.","test_type":"mochaTest","test_code":"console.log = function() {};\nconst rewire = require('rewire');\nconst appModule = rewire('../main.js');\nconst { expect } = require('chai');\n\ndescribe('', function () {\n  it('', function() {\n    let appModule;\n      try {\n          appModule = rewire(\"../main.js\")\n      } catch (e) {\n          expect(true, 'Try checking your code again. You likely have a syntax error.').to.equal(false);\n      }\n    let robot\n    try {\n      robot = appModule.__get__('robot');\n    } catch (e) {\n      expect(true, 'Please don\\'t delete the `robot` object.').to.equal(false);\n    }\n\n    robot._energyLevel = 100\n\n    expect(robot.energyLevel, \"Did you use an `if` statement to check if `this._energyLevel` is a number?\").to.match(/energy\\s+level\\s+is\\s+100/);\n\n    robot._energyLevel = 'string'\n    const secondCheck = robot.energyLevel\n\n    expect(secondCheck, \"Did you add an `else` statement to return the string `\\'System malfunction: cannot retrieve energy level\\'`?\").to.match(/cannot\\s+retrieve\\s+energy\\s+level/);\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc2a","instructions":"Log the result of calling the getter method `energyLevel` on `robot` to the console. \n\nNotice that the method will return a formatted response rather than just accessing a property! \n","hint":"To call a getter method, it looks syntactically like accessing a property. You do not need to include a set of parentheses. \n```js\nrobot.energyLevel;\n```\n\nRemember to log the result to the console.\n```js\nconsole.log(robot.energyLevel);\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      console.log($someValue)\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let valueCheck = code.match(/log\\(\\s*robot\\.energyLevel\\s*\\)/)\n\n    assert.isOk(isMatchOne \u0026\u0026 valueCheck, 'Did you log `robot.energyLevel` to the console?')\n  });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2023-12-02T05:11:17Z","workspace":{"__typename":"Workspace","id":"5ef0e3d623c7cd001573e9e9","slug":"advanced-objects-getters","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":15.3},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c33c09df242fc454d3dcc25","type":"Narrative","content":"_Getters_ are methods that get and return the internal properties of an object. But they can do more than just retrieve the value of a property! Let's take a look at a getter method:\n```js\nconst person = {\n  _firstName: 'John',\n  _lastName: 'Doe',\n  get fullName() {\n    if (this._firstName \u0026\u0026 this._lastName){\n      return `${this._firstName} ${this._lastName}`;\n    } else {\n      return 'Missing a first name or a last name.';\n    }\n  }\n}\n\n// To call the getter method: \nperson.fullName; // 'John Doe'\n```\nNotice that in the getter method above: \n* We use the `get` keyword followed by a function.\n* We use an `if...else` conditional to check if both  `_firstName` and `_lastName` exist (by making sure they both return truthy values) and then return a different value depending on the result.\n* We can access the calling object's internal properties using `this`. In `fullName`, we're accessing both `this._firstName` and `this._lastName`.\n* In the last line we call `fullName` on `person`. In general, getter methods do not need to be called with a set of parentheses. Syntactically, it looks like we're accessing a property.\n\nNow that we've gone over syntax, let's discuss some notable advantages of using getter methods:\n* Getters can perform an action on the data when getting a property. \n* Getters can return different values using conditionals. \n* In a getter, we can access the properties of the calling object using `this`. \n* The functionality of our code is easier for other developers to understand.\n\nAnother thing to keep in mind when using getter (and setter) methods is that properties cannot share the same name as the getter/setter function. If we do so, then calling the method will result in an infinite call stack error. One workaround is to add an underscore before the property name like we did in the example above. \n\nGreat, let's go getter! ","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c33c09df242fc454d3dcc23","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c33c09df242fc454d3dcc24","type":"OutputTerminal"}]},"ceb2232f517aa60b21527cb0621a9723":{"__typename":"Exercise","id":"ceb2232f517aa60b21527cb0621a9723","sourceId":null,"title":"Setters","slug":"setters","published":true,"setup_command":null,"created_at":"2018-11-13T14:14:19Z","checkpoints":[{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc2f","instructions":"Currently, in `robot` there is a getter method for `numOfSensors` but no setter method! What if we need to add or remove some sensors? Let's fix that problem.\n\nAdd a setter method named `numOfSensors` using the `set` keyword. Provide a parameter of `num`. Leave the function body empty for now.\n","hint":"Remember to separate your properties using commas. \nAll setters need at least one parameter, to provide a parameter for a setter use the following syntax:\n```js\nconst robot = {\n  _numOfSensors: 15,\n  set numOfSensors(num) {\n    // Empty for now\n  }\n};\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const robot = {\n        _numOfSensors: $num,\n        set numOfSensors(num){\n\n        }\n      }\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n    assert.isOk(isMatchOne, 'Did you add the setter method `numOfSensors` to `robot`?')\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc30","instructions":"There are a couple of things we should do in the setter method: \n* Add a check to see if `num` is a number using the `typeof` operator. \n* `num` should also be greater than or equal to `0`. \n* If both conditions are met, reassign `this._numOfSensors` to `num`. \n","hint":"You can add another conditional in an `if` statement using the `\u0026\u0026` operator.\nIf we look at just the property and setter method of `robot`, it should look like:\n```js\nconst robot = {\n  _numOfSensors: 15,\n  set numOfSensors(num) {\n    if (typeof num === 'number' \u0026\u0026 num \u003e= 0){\n      this._numOfSensors = num;\n    }\n  }\n};\n``` \n","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst { expect } = require('chai');\n\ndescribe('', function () {\n  it('', function() {\n    const robot = appModule.__get__('robot')\n    robot.numOfSensors = 10\n    const senCheck = robot._numOfSensors\n    expect(senCheck, \"Did you use an `if` statement to check if the argument passed to `this._numOfSensors` is a number greater than or equal to 0?\").to.equal(10);\n\n    robot.numOfSensors = 0\n    const senCheck2 = robot._numOfSensors\n    expect(senCheck2, \"Did you use an `if` statement to check if the argument passed to `this._numOfSensors` is a number greater than or equal to 0?\").to.equal(0);\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc31","instructions":"Now add an `else` that logs `'Pass in a number that is greater than or equal to 0'` to the console.","hint":"If we look at just the property and setter method of `robot`, it should look like:\n```js\nconst robot = {\n  _numOfSensors: 15;\n  set numOfSensors(num) {\n    if (typeof num === 'number' \u0026\u0026 num \u003e= 0){\n      this._numOfSensors = num;\n    } else {\n      console.log('Pass in a number that is greater than or equal to 0');\n    }\n  }\n}\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst { expect, assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    const robot = appModule.__get__('robot')\n    robot.numOfSensors = 10\n    const senCheck = robot._numOfSensors\n    expect(senCheck, \"Did you use an `if` statement to check if the argument passed to `this._numOfSensors` is a number greater than or equal to 0?\").to.deep.equal(10);\n\n    robot.numOfSensors = 0\n    const senCheck2 = robot._numOfSensors\n    expect(senCheck2, \"Did you use an `if` statement to check if the argument passed to `this._numOfSensors` is a number greater than or equal to 0?\").to.deep.equal(0);\n\n    robot.numOfSensors = 'string'\n    const diffTypeCheck = robot._numOfSensors\n    expect(diffTypeCheck, \"Did you use an `if` statement to check if the argument passed to `this._numOfSensors` is a number?\").to.deep.equal(0);\n\n    robot.numOfSensors = -1\n    const valueCheck = robot._numOfSensors\n    expect(valueCheck, \"Did you use an `if` statement to check if the argument passed to `this._numOfSensors` is greater than or equal to 0?\").to.deep.equal(0);\n\n\t\t// Simply check for log statement since getting inside the function body of the setter function seems unlikely. \n    const logMess = /Pass in a number that is greater than or equal to 0/\n    const logCheck = code.match(logMess)\n    assert.isOk(logCheck, \"Did you include a `console.log()` statement with the correct message inside the `else` condition?\")\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc32","instructions":"Use the `numOfSensors` setter method on `robot` to assign `_numOfSensors` to `100`.","hint":"Using the setter method looks syntactically like reassigning a property. \n```js\nrobot.someSetterMethod = 9001;\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      robot.numOfSensors = 100;\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n    assert.isOk(isMatchOne, 'Did you use the setter method to assign `robot.numOfSensors` to `100`?')\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc33","instructions":"To check that the setter method worked, `console.log()` `robot.numOfSensors`.","hint":"Since we have a getter method in place, we can use the getter method to access the `_numOfSensors` property of `robot`.  \n\nSyntactically, the getter method looks like we're accessing a property:\n```js\nconsole.log(robot.numOfSensors);\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      robot.numOfSensors = $value\n      console.log(robot.numOfSensors);\n    };\n    \n    let structureTwo = function() {\n      console.log(robot.numOfSensors());\n    }\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n\n    assert.isOk(isMatchOne, 'Did you log `robot.numOfSensors` to the console?')\n    assert.isNotOk(isMatchTwo, 'While `numOfSensors` is a getter function, syntactically, it looks like you\\'re accessing a property. Check the hint for proper syntax.')\n  });\n});\n","test_options":{"withBabel":true}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-05-27T20:06:25Z","workspace":{"__typename":"Workspace","id":"5ef0e4179981600012c15f77","slug":"advanced-objects-setters","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":13.933333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c33c09df242fc454d3dcc2d","type":"Narrative","content":"Along with getter methods, we can also create _setter_ methods which reassign values of existing properties within an object. Let's see an example of a setter method:\n\n```js\nconst person = {\n  _age: 37,\n  set age(newAge){\n    if (typeof newAge === 'number'){\n      this._age = newAge;\n    } else {\n      console.log('You must assign a number to age');\n    }\n  }\n};\n```\n\nNotice that in the example above:\n* We can perform a check for what value is being assigned to `this._age`.\n* When we use the setter method, only values that are numbers will reassign `this._age`\n* There are different outputs depending on what values are used to reassign `this._age`. \n\nThen to use the setter method:\n```js\nperson.age = 40;\nconsole.log(person._age); // Logs: 40\nperson.age = '40'; // Logs: You must assign a number to age\n```\nSetter methods like `age` do not need to be called with a set of parentheses. Syntactically, it looks like we're reassigning the value of a property. \n\nLike getter methods, there are similar advantages to using setter methods that include checking input, performing actions on properties, and displaying a clear intention for how the object is supposed to be used. Nonetheless, even with a setter method, it is still possible to directly reassign properties. For example, in the example above, we can still set `._age` directly:\n```js\nperson._age = 'forty-five'\nconsole.log(person._age); // Prints forty-five\n```\n","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c33c09df242fc454d3dcc2b","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c33c09df242fc454d3dcc2c","type":"OutputTerminal"}]},"6e234d46f405a0ab5c8ca6f0766a12ad":{"__typename":"Exercise","id":"6e234d46f405a0ab5c8ca6f0766a12ad","sourceId":null,"title":"Factory Functions","slug":"factory-functions","published":true,"setup_command":null,"created_at":"2018-11-13T14:14:19Z","checkpoints":[{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc38","instructions":"Instead of making individual robots like we've been doing, let's make a factory function to make robots as we please! \n\nCreate a factory function named `robotFactory` that has two parameters `model` and `mobile`. Make the function return an object. In the object, add a key of `model` with the value of the `model` parameter. Add another property that has a key of `mobile` with a value of the `mobile` parameter. \n\nThen add a method named `beep` without a parameter that will log `'Beep Boop'` to the console.\n","hint":"Remember to separate your properties using commas. Your factory function will look like:\n```js\nconst robotFactory = (model, mobile) =\u003e {\n  return {\n    model: model,\n    mobile: mobile,\n  }\n}\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire')\nconst { assert, expect } = require('chai');\nconst fs = require('fs');\n\n\ndescribe('', function () {\n  it('', function() {\n    let appModule;\n    try {\n        appModule = rewire(\"../main.js\")\n    } catch (e) {\n        expect(true, 'Try checking your code again. You likely have a syntax error.').to.equal(false);\n    }\n    let factory\n    try {\n      factory = appModule.__get__('robotFactory')\n    }  catch (e) {\n      expect(true, 'Did you define a function called `robotFactory`?').to.equal(false);\n    }\n    const newObj = factory('model', true)\n\n    expect(newObj.model, 'Did you assign the `model` property to have a value of `model`?').to.deep.equal('model');\n    expect(newObj.mobile, 'Did you assign the `mobile` property to have a value of `mobile`?').to.deep.equal(true);\n    expect(newObj.beep.toString(), 'Did you add a `console.log()` statement to the `beep` method?').to.match(/console\\.log\\(/)\n    expect(newObj.beep.toString(), 'Did you log `\\'Beep Boop\\'` to the console in the `beep` method?').to.match(/[`'\"][Bb]eep [Bb]oop/)\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc39","instructions":"Use your factory function by declaring a `const` variable named `tinCan`. Assign to `tinCan` the value of calling `robotFactory` with the first argument of `'P-500'` and the second argument of `true`.","hint":"","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire')\nconst { assert, expect } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let appModule;\n    try {\n        appModule = rewire(\"../main.js\")\n    } catch (e) {\n        expect(true, 'Try checking your code again. You likely have a syntax error.').to.equal(false);\n    }\n    let tinCan\n    try {\n      tinCan = appModule.__get__('tinCan')\n    } catch (e) {\n      expect(true, 'Did you declare a variable named `tinCan`?').to.equal(false);\n    }\n   \texpect(tinCan.model, \"Did you provide the first argument of `\\'P-500\\'`?\").to.deep.equal('P-500');\n    expect(tinCan.mobile, \"Did you provide the second argument of `true'`?\").to.deep.equal(true);\n\n    let structureOne = function() {\n      const tinCan = robotFactory($model, true)\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n    assert.isOk(isMatchOne, 'Did you declare the `const` variable `tinCan` and assign to it the value of calling `robotFactory()` with the arguments `\\'P-500\\'` and `true` respectively?')\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc3a","instructions":"Let's now check what `tinCan` can do! Call `.beep()` on `tinCan`. \n\nYou should see `'Beep Boop'` printed to the console which means the factory function produced a robot object! Play around with `tinCan` to check the other properties! \n","hint":"The test for this checkpoint will check if you've called `.beep()` on `tinCan`. Checking the other methods on `tinCan` is not tested for but will help you understand that `robotFactory()` created an object for us. You can even make another object using `robotFactory()`! \n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const tinCan = _\n      tinCan.beep()\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n    assert.isOk(isMatchOne, 'Did you call `.beep()` on `tinCan`?')\n  });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-05-27T20:08:13Z","workspace":{"__typename":"Workspace","id":"5ef0f35d7fe4b40012820db3","slug":"advanced-objects-factory-functions","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":11.95},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"PersistentCodeEditor","id":"5c33c09df242fc454d3dcc34","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"Narrative","id":"5c33c09df242fc454d3dcc36","type":"Narrative","content":"So far we've been creating objects individually, but there are times where we want to create many instances of an object quickly. Here's where _factory functions_ come in. A real world factory manufactures multiple copies of an item quickly and on a massive scale. A factory function is a function that returns an object and can be reused to make multiple object instances. Factory functions can also have parameters allowing us to customize the object that gets returned.\n\nLet's say we wanted to create an object to represent monsters in JavaScript. There are many different types of monsters and we could go about making each monster individually but we can also use a factory function to make our lives easier. To achieve this diabolical plan of creating multiple monsters objects, we can use a factory function that has parameters: \n\n```js\nconst monsterFactory = (name, age, energySource, catchPhrase) =\u003e {\n  return { \n    name: name,\n    age: age, \n    energySource: energySource,\n    scare() {\n      console.log(catchPhrase);\n    } \n  }\n};\n```\n\nIn the `monsterFactory` function above, it has four parameters and returns an object that has the properties: `name`, `age`, `energySource`, and `scare()`. To make an object that represents a specific monster like a ghost, we can call `monsterFactory` with the necessary arguments and assign the return value to a variable:\n\n```js\nconst ghost = monsterFactory('Ghouly', 251, 'ectoplasm', 'BOO!');\nghost.scare(); // 'BOO!'\n```\nNow we have a `ghost` object as a result of calling `monsterFactory()` with the needed arguments. With `monsterFactory` in place, we don't have to create an object literal every time we need a new monster. Instead, we can invoke the `monsterFactory` function with the necessary arguments to \u003cdel\u003etake over the world\u003c/del\u003e make a monster for us!  ","instructions":null},{"__typename":"OutputTerminal","id":"5c33c09df242fc454d3dcc35","type":"OutputTerminal"}]},"5ef0f22fde8870fe0ab74c46b65081dd":{"__typename":"Exercise","id":"5ef0f22fde8870fe0ab74c46b65081dd","sourceId":null,"title":"Property Value Shorthand","slug":"prop-val-shorthand","published":true,"setup_command":null,"created_at":"2018-11-13T14:14:19Z","checkpoints":[{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc3f","instructions":"Use the property value shorthand and refactor the factory function in **main.js**","hint":"Remember to separate your properties with commas. \n\nIn `robotFactory` there are a few instances where the property's key and value share the same name, you can remove the `key :` portion to destructure the object. \n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      function robotFactory(model, mobile){\n        return {\n          model,\n          mobile,\n          beep(){\n            console.log('Beep Boop');\n          }\n        }\n      }\n    };\n\n    let structureTwo = function() {\n      const robotFactory = (model, mobile) =\u003e {\n        return {\n          model,\n          mobile,\n          beep(){\n            console.log('Beep Boop');\n          }\n        }\n      }\n    };\n\n    let structureThree = function() {\n      let robotFactory = (model, mobile) =\u003e {\n        return {\n          model,\n          mobile,\n          beep(){\n            console.log('Beep Boop');\n          }\n        }\n      }\n    };\n\n    let structureFour = function() {\n      var robotFactory = (model, mobile) =\u003e {\n        return {\n          model,\n          mobile,\n          beep(){\n            console.log('Beep Boop');\n          }\n        }\n      }\n    };\n\n    let structureFive = function() {\n      const robotFactory = function(model, mobile) {\n        return {\n          model,\n          mobile,\n          beep(){\n            console.log('Beep Boop');\n          }\n        }\n      }\n    };\n\n    let structureSix = function() {\n      let robotFactory = function(model, mobile) {\n        return {\n          model,\n          mobile,\n          beep(){\n            console.log('Beep Boop');\n          }\n        }\n      }\n    };\n\n    let structureSeven = function() {\n      var robotFactory = function(model, mobile) {\n        return {\n          model,\n          mobile,\n          beep(){\n            console.log('Beep Boop');\n          }\n        }\n      }\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n    let isMatchFour = Structured.match(code, structureFour);\n    let isMatchFive = Structured.match(code, structureFive);\n    let isMatchSix = Structured.match(code, structureSix);\n    let isMatchSeven = Structured.match(code, structureSeven);\n\n    const anyMatch = [isMatchOne, isMatchTwo, isMatchThree, isMatchFour, isMatchFive, isMatchSix, isMatchSeven].some(el =\u003e !!el)\n\n    assert.isOk(anyMatch, 'Did you use property value shorthand to refactor properties in `robotFactory`?')\n  });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-05-27T20:09:59Z","workspace":{"__typename":"Workspace","id":"5ef0f369fb0ca2001365f3fc","slug":"advanced-objects-prop-val-shorthand","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":3.35},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c33c09df242fc454d3dcc3d","type":"Narrative","content":"ES6 introduced some new shortcuts for assigning properties to variables known as  _destructuring_.\n\nIn the previous exercise, we created a factory function that helped us create objects. We had to assign each property a key and value even though the key name was the same as the parameter name we assigned to it. To remind ourselves, here's a truncated version of the factory function: \n\n```js\nconst monsterFactory = (name, age) =\u003e {\n  return { \n    name: name,\n    age: age\n  }\n};\n```\nImagine if we had to include more properties, that process would quickly become tedious! But we can use a destructuring technique, called _property value shorthand_, to save ourselves some keystrokes.  The example below works exactly like the example above: \n\n```js\nconst monsterFactory = (name, age) =\u003e {\n  return { \n    name,\n    age \n  }\n};\n```\nNotice that we don't have to repeat ourselves for property assignments! \n","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c33c09df242fc454d3dcc3b","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c33c09df242fc454d3dcc3c","type":"OutputTerminal"}]},"f26fd08e85a528fb0d0299cd6571d4b4":{"__typename":"Exercise","id":"f26fd08e85a528fb0d0299cd6571d4b4","sourceId":null,"title":"Destructured Assignment","slug":"destruct-assign","published":true,"setup_command":null,"created_at":"2018-11-13T14:14:19Z","checkpoints":[{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc44","instructions":"Use destructured assignment to create a `const` variable named `functionality` that extracts the `functionality` property of `robot`. \n\nIf you need a reminder on how to use destructured assignment, review the example in the narrative or check the hint. \n","hint":"The syntax of using destructured assignment will look like:\n```js\nconst { propertyName } = obj;\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire');\nconst { assert, expect } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    const robotRegex = /const\\s+robot\\s*=\\s*\\{\\s*model\\s*:\\s*(['\"`])1E78V2\\1\\s*,\\s*energyLevel\\s*:\\s*100\\s*,\\s*functionality\\s*:\\s*\\{\\s*beep\\s*\\(\\s*\\)\\s*\\{\\s*console\\s*\\.\\s*log\\s*\\(\\s*(['\"`])Beep\\s+Boop\\2\\s*\\)\\s*;?\\s*\\}\\s*,\\s*fireLaser\\s*\\(\\s*\\)\\s*\\{\\s*console\\s*\\.\\s*log\\s*\\(\\s*(['\"`])Pew\\s+Pew\\3\\s*\\)\\s*;?\\s*\\}\\s*,?\\s*\\}\\s*,?\\s*\\}\\s*;?/;\n    \n    let appModule;\n    try {\n      appModule = rewire('../main.js')\n    } catch(e) {\n\t\t\tassert.isOk(false, 'Looks like you have an error. Double check your syntax.')\n    }\n\n    let structureTwo =  function() {\n      const { functionality } = robot;\n    }\n\n    let isMatchOne = code.match(robotRegex);\n    let isMatchTwo = Structured.match(code, structureTwo);\n\n    assert.isOk(isMatchOne, 'Please don\\'t change the `robot` object.')\n    assert.isOk(isMatchTwo, 'Did you use destructed assignment to create a variable `functionality` that references the `functionality` property of `robot`?')\n\t\t\n    let functionality \n    try {\n      functionality = appModule.__get__('functionality')\n    } catch(e) {\n\t\t\texpect(true, 'Did you declare a variable named functionality?').to.equal(false);\n    }\n    \n\t\tassert.typeOf(functionality.beep, 'function', \"Did you use destructed assignment to create a variable `functionality` that references `robot.functionality`?\");\n    assert.typeOf(functionality.fireLaser, 'function', \"Did you use destructed assignment to create a variable `functionality` that references `robot.functionality`?\");\n   });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc45","instructions":"Since `functionality` is referencing `robot.functionality` we can call the methods available to `robot.functionality` simply through `functionality`. \n\nTake advantage of this shortcut and call the `.beep()` method on `functionality`.\n","hint":"You can think of `functionality` as the object that was pulled out of `robot.functionality`. \nTo call `.beep()`, use dot notation with the name of the method and a set of parentheses:\n```js\nfunctionality.beep();\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      functionality.beep();\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n    assert.isOk(isMatchOne, 'Did you call `.beep()` on `functionality`?')\n  });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-09-20T20:23:23Z","workspace":{"__typename":"Workspace","id":"61604929f8e70f0012d50a51","slug":"advanced-objects-destruct-assign","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":6.416667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c33c09df242fc454d3dcc42","type":"Narrative","content":"We often want to extract key-value pairs from objects and save them as variables. Take for example the following object:\n```js\nconst vampire = {\n  name: 'Dracula',\n  residence: 'Transylvania',\n  preferences: {\n    day: 'stay inside',\n    night: 'satisfy appetite'\n  }\n};\n```\nIf we wanted to extract the `residence` property as a variable, we could use the following code:\n```js\nconst residence = vampire.residence; \nconsole.log(residence); // Prints 'Transylvania' \n```\nHowever, we can also take advantage of a destructuring technique called _destructured assignment_ to save ourselves some keystrokes. In destructured assignment we create a variable with the name of an object's key that is wrapped in curly braces `{ }` and assign to it the object. Take a look at the example below:\n\n```js\nconst { residence } = vampire; \nconsole.log(residence); // Prints 'Transylvania'\n```\nLook back at the `vampire` object's properties in the first code example. Then, in the example above, we declare a new variable `residence` that extracts the value of the `residence` property of `vampire`. When we log the value of `residence` to the console, `'Transylvania'` is printed.\n\nWe can even use destructured assignment to grab nested properties of an object:\n```js\nconst { day } = vampire.preferences; \nconsole.log(day); // Prints 'stay inside'\n```","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c33c09df242fc454d3dcc40","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c33c09df242fc454d3dcc41","type":"OutputTerminal"}]},"18b82d0c2a13ad162ad57e1d4c2b2a53":{"__typename":"Exercise","id":"18b82d0c2a13ad162ad57e1d4c2b2a53","sourceId":null,"title":"Built-in Object Methods","slug":"object-methods","published":true,"setup_command":null,"created_at":"2018-11-13T14:14:19Z","checkpoints":[{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc4a","instructions":"In **main.js** there is an object, `robot`. We'd like to grab the property names, otherwise known as keys, and save the keys in an array which is assigned to `robotKeys`. However, there's something missing in the method call. \n\nFind out what we have to include by reading \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object/keys\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eMDN's `Object.keys()` documentation\u003c/a\u003e. \n","hint":"If you look at the example at MDN, it looks like `Object.keys()` takes an argument of an object instance.\n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    const robotRegex = /const\\s+robot\\s*=\\s*{\\s*model\\s*:\\s*(['\"`])SAL-1000\\1\\s*,\\s*mobile\\s*:\\s*true\\s*,\\s*sentient\\s*:\\s*false\\s*,\\s*armor\\s*:\\s*(['\"`])Steel-plated\\2\\s*,\\s*energyLevel\\s*:\\s*75\\s*,?\\s*}\\s*;?/;\n\n    let structureTwo = function() {\n      const robotKeys = Object.keys(robot)\n    }\n\n    let isMatchOne = code.match(robotRegex);\n    let isMatchTwo = Structured.match(code, structureTwo);\n\n    assert.isOk(isMatchOne, \"Please don't change the `robot` object.\")\n    assert.isOk(isMatchTwo, \"Did you add the missing argument to `Object.keys()`?\")\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc4b","instructions":"`Object.entries()` will also return an array, but the array will contain more arrays that have both the key and value of the properties in an object. \n\nDeclare a `const` variable named `robotEntries` and assign to it the entries of `robot` by calling `Object.entries()`.\n\nTo find how to use `Object.entries()`, read \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object/entries\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ethe documentation at MDN\u003c/a\u003e. \n","hint":"`Object.entries()` is similar to `Object.keys()` in how it is called and what arguments it will take. Remember to check with the documentation! \n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    const robotRegex = /const\\s+robot\\s*=\\s*{\\s*model\\s*:\\s*(['\"`])SAL-1000\\1\\s*,\\s*mobile\\s*:\\s*true\\s*,\\s*sentient\\s*:\\s*false\\s*,\\s*armor\\s*:\\s*(['\"`])Steel-plated\\2\\s*,\\s*energyLevel\\s*:\\s*75\\s*,?\\s*}\\s*;?/;\n\n    let structureTwo = function() {\n      const robotEntries = Object.entries(robot)\n    }\n\n    let isMatchOne = code.match(robotRegex);\n    let isMatchTwo = Structured.match(code, structureTwo);\n\n    assert.isOk(isMatchOne, \"Please don't change the `robot` object.\")\n    assert.isOk(isMatchTwo, \"Did you declare a `const` `robotEntries` and assign to it the result of calling `Object.entries()` with an argument of `robot`?\")\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc4c","instructions":"Now what if we want another object that has the properties of `robot` but with a few additional properties. `Object.assign()` sounds like a great method to use, but like the previous examples we should check \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object/assign\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eObject.assign() documentation at MDN\u003c/a\u003e. \n\nDeclare a `const` variable named `newRobot`. `newRobot` will be a new object that has all the properties of `robot` and the properties in the following object: `{laserBlaster: true, voiceRecognition: true}`. Make sure that you are **not** changing the `robot` object! \n","hint":"When you use `Object.assign()` it is important to know which argument is the _target_ or _source(s)_. Take a look at \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object/assign#Syntax\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eMDN's syntax section\u003c/a\u003e and play around with the examples at the top to fully understand how to use `Object.assign()`.\n","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire');\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    \n    var appModule;\n    \n    try {\n\t\t\tappModule = rewire('../main.js');\n    } catch(e) {\n\t\t\tassert.isOk(false, 'Looks like you have an error. Double check your syntax.')\n    }\n    \n    const robotRegex = /const\\s+robot\\s*=\\s*{\\s*model\\s*:\\s*(['\"`])SAL-1000\\1\\s*,\\s*mobile\\s*:\\s*true\\s*,\\s*sentient\\s*:\\s*false\\s*,\\s*armor\\s*:\\s*(['\"`])Steel-plated\\2\\s*,\\s*energyLevel\\s*:\\s*75\\s*,?\\s*}\\s*;?/;\n\n    let structureTwo = function() {\n      const newRobot = Object.assign();\n    }\n\n    let structureThree = function() {\n      const newRobot = {}\n      Object.assign(newRobot)\n    }\n\n    let isMatchOne = code.match(robotRegex);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n\n    assert.isOk(isMatchOne, \"Please don't change the `robot` object.\")\n    assert.isOk(isMatchTwo || isMatchThree, \"Did you declare a `const` `newRobot` and assign to it the result of calling `Object.assign()` with the correct arguments?\");\n\n    const newRobot = appModule.__get__('newRobot');\n    const robot = appModule.__get__('robot');\n    \n    assert.deepEqual(newRobot.laserBlaster, true, 'Did you provide the first argument (the target object) of `{laserBlaster: true, voiceRecognition: true}`?');\n    assert.deepEqual(newRobot.voiceRecognition, true, 'Did you provide the first argument (the target object) of `{laserBlaster: true, voiceRecognition: true}`?');\n    \n    assert.deepEqual(newRobot.model, 'SAL-1000', 'Did you provide the correct second argument? `newRobot` should get all of the properties from `robot`.')\n    assert.deepEqual(robot.laserBlaster, undefined, 'Did you provide the correct second argument? The `robot` object should not be changed.');\n    assert.deepEqual(robot.voiceRecognition, undefined, 'Did you provide the correct second argument? The `robot` object should not be changed.');\n   });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-10-14T19:29:05Z","workspace":{"__typename":"Workspace","id":"5ef0f3aab1586c0012eaf456","slug":"advanced-objects-object-methods","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":13.2041665},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c33c09df242fc454d3dcc48","type":"Narrative","content":"In the previous exercises we've been creating instances of objects that have their own methods. But, we can also take advantage of built-in methods for Objects!\n\nFor example, we have access to object instance methods like: `.hasOwnProperty()`, `.valueOf()`, and many more! Practice your documentation reading skills and check out: \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object#Methods\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eMDN's object instance documentation\u003c/a\u003e.  \n\nThere are also useful Object class methods such as `Object.assign()`, `Object.entries()`, and `Object.keys()` just to name a few. For a comprehensive list, browse: \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object#Methods_of_the_Object_constructor\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eMDN's object instance documentation\u003c/a\u003e.  \n\nLet's get acquainted with some of these methods and their documentation.\n\nNote: You will see errors as you work through this exercise, but by the end the errors will be fixed! \n","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c33c09df242fc454d3dcc46","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c33c09df242fc454d3dcc47","type":"OutputTerminal"}]},"1c080185799a48643d2561da2bdb405c":{"__typename":"Exercise","id":"1c080185799a48643d2561da2bdb405c","sourceId":null,"title":"Review","slug":"review","published":true,"setup_command":null,"created_at":"2018-11-13T14:14:19Z","checkpoints":[],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2021-12-01T19:01:40Z","workspace":{"__typename":"Workspace","id":"61b7c649155fec0014fe8d4a","slug":"advanced-objects-review","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":0.966667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c33c09df242fc454d3dcc4f","type":"Narrative","content":"Congratulations on finishing Advanced Objects! \n\nLet's review the concepts covered in this lesson:\n* The object that a method belongs to is called the _calling object_.\n* The `this` keyword refers to the calling object and can be used to access properties of the calling object.\n* Methods do not automatically have access to other internal properties of the calling object.\n* The value of `this` depends on where the `this` is being accessed from. \n* We cannot use arrow functions as methods if we want to access other internal properties.\n* JavaScript objects do not have built-in privacy, rather there are conventions to follow to notify other developers about the intent of the code. \n* The usage of an underscore before a property name means that the original developer did not intend for that property to be directly changed. \n* Setters and getter methods allow for more detailed ways of accessing and assigning properties.\n* Factory functions allow us to create object instances quickly and repeatedly. \n* There are different ways to use object destructuring: one way is the property value shorthand and another is destructured assignment. \n* As with any concept, it is a good skill to learn how to use the documentation with objects! \n\nYou're ready to start leveraging more elegant code for creating and accessing objects in your code!","instructions":"If you want to challenge yourself:\n* Find the value of `this` in a function inside of a method.\n* Learn the outcome of using a property that has the exact same name as a setter/getter method.\n* Create a new factory function that can create object instances of your choice.\n* Read documentation on other destructuring techniques and apply it to your code.\n* Try out other built-in object methods and learn what they do. \n"},{"__typename":"PersistentCodeEditor","id":"5c33c09df242fc454d3dcc4d","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c33c09df242fc454d3dcc4e","type":"OutputTerminal"}]},"adb2699fe4df01b26123172f3a485cb4":{"__typename":"Exercise","id":"adb2699fe4df01b26123172f3a485cb4","sourceId":null,"title":"Introduction","slug":"introduction","published":true,"setup_command":null,"created_at":"2018-11-13T14:14:16Z","checkpoints":[],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node-14","server":null},"last_modified_at":"2020-05-27T18:43:27Z","workspace":{"__typename":"Workspace","id":"5ef0e077526f050012810fff","slug":"higher-order-functions-functions-as-data-revised","type":"node-14"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.65},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c33c0851d19727d05f7dc18","type":"Narrative","content":"We are often unaware of the number of assumptions we make when communicating in our native languages. If we told you to \"count to three,\" we would expect you to say the numbers \"one\", \"two\", and \"three\". We assumed you would know to start with \"one\" and end with \"three\". With programming, we need to be more explicit with our directions to the computer. Here's how we might tell the computer to \"count to three\":\n\n```js\nfor (let i = 1; i \u003c= 3; i++) {\n  console.log(i);\n}\n```\n\nWhen we speak to other humans, we share a vocabulary that provides quick ways to communicate complicated concepts. When we say the word \"bake\", it calls to mind a familiar subroutine\u0026mdash; preheating an oven, putting something into an oven for a set amount of time, and finally removing it. This allows us to _abstract_ away a lot of the details and communicate key concepts more concisely. Instead of listing all those details, we can say, \"We baked a cake,\" and still impart all that meaning to you. \n\nIn this lesson, we'll learn how to use “abstraction” in programming by writing functions. In addition to allowing us to reuse our code, functions help to make clear, readable programs. If you encounter `countToThree()` in a program, you might be able to quickly guess what the function does without having to stop and read the function's body. \n\nWe're also going to learn about a way to add another level of abstraction to our programming: _higher-order functions_.  _Higher-order functions_ are functions that accept other functions as arguments and/or return functions as output. This enables us to build abstractions on other abstractions, just like \"We hosted a birthday party\" is an abstraction that may build on the abstraction \"We made a cake.\"","instructions":"Using abstraction allows us to write more modular code, which is easier to read and debug. Click *Next* to continue learning this new concept!"},{"__typename":"LayoutImage","id":"5c33c0851d19727d05f7dc17","type":"Image","image_url":"https://content.codecademy.com/courses/higher-order-functions/birthday.svg","alt_text":"a birthday cake at a birthday party"}]},"d6e88d3d88c907a0275a5bdcf7318b4a":{"__typename":"Exercise","id":"d6e88d3d88c907a0275a5bdcf7318b4a","sourceId":null,"title":"Functions as Data","slug":"functions-as-data","published":true,"setup_command":null,"created_at":"2018-11-13T14:14:16Z","checkpoints":[{"__typename":"Checkpoint","id":"5c33c0851d19727d05f7dc1e","instructions":"We’ve defined a function with a very long name: `checkThatTwoPlusTwoEqualsFourAMillionTimes()`. This function takes a long time to execute. It checks whether 2 + 2 = 4, but it does it a million times (just to be really sure)!\n\nUsing `const`, declare a shorter-named variable, `isTwoPlusTwo` that will be easier to work with. Assign `checkThatTwoPlusTwoEqualsFourAMillionTimes` as its value.","hint":"Have you created a new variable `isTwoPlusTwo`? What should you assign as the value of that variable?\n","test_type":"mochaTest","test_code":"console.log = function () { }\nconst { expect } = require('chai')\nconst rewire = require('rewire');\n\ndescribe('', function () {\n    it('', function () {\n        let checkThatTwoPlusTwoEqualsFourAMillionTimes\n        try {\n            var appModule = rewire(\"../app.js\");\n        } catch (e) {\n            expect(true, 'Double check your code. It likely has a syntax error.').to.equal(false);\n        }\n        try {\n            checkThatTwoPlusTwoEqualsFourAMillionTimes = appModule.__get__(\"checkThatTwoPlusTwoEqualsFourAMillionTimes\");\n        } catch (e) {\n            expect(true, 'Did you create checkThatTwoPlusTwoEqualsFourAMillionTimes?').to.equal(false);\n        }\n        let isTwoPlusTwo\n        try {\n            isTwoPlusTwo = appModule.__get__(\"isTwoPlusTwo\");\n        } catch (e) {\n            expect(true, 'Did you create `isTwoPlusTwo`?').to.equal(false);\n        }\n\n        expect(isTwoPlusTwo, \"`isTwoPlusTwo` should be a function.\").to.be.an.instanceOf(Function);\n        expect((isTwoPlusTwo === checkThatTwoPlusTwoEqualsFourAMillionTimes), \"Your `isTwoPlusTwo` variable should have the value of the `checkThatTwoPlusTwoEqualsFourAMillionTimes` function?\").to.equal(true)\n    });\n});","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c33c0851d19727d05f7dc1f","instructions":"Invoke your `isTwoPlusTwo()` function.","hint":"To invoke a function expression, write the name of the variable in which the function is stored, followed by parentheses.","test_type":"componentTest","test_code":"var check = {\n  msg: 'Did you invoke your `isTwoPlusTwo` function by adding parentheses after the function name?',\n  regex: /isTwoPlusTwo\\(\\)/\n};\nif (!Components.CodeEditor.codeContains('app.js', check.regex)) {\n  return {\n    pass: false,\n    errors: {\n      friendly: check.msg,\n      component: 'PersistentCodeEditor'\n    }\n  };\n} else {\n  return { pass: true };\n}","test_options":{}},{"__typename":"Checkpoint","id":"5c33c0851d19727d05f7dc20","instructions":"Hmmm, if we forgot the original name of our function. Is there a way we could figure it out?\n\nUse `isTwoPlusTwo` to `console.log()` the `name` property of the function we assigned to `isTwoPlusTwo`.\n","hint":"Access \n\u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Function/name\" target=\"_blank\" rel=\"noopener noreferer\"\u003ethe `name` property\u003c/a\u003e of `isTwoPlusTwo`.  Just like with any object, you can use the dot operator to access a function's property: `functionName.name`.\n","test_type":"componentTest","test_code":"var check = {\n  msg: 'Did you log the `name` property of `isTwoPlusTwo` to the console?',\n  regex: /isTwoPlusTwo\\.name/\n};\nif (!Components.CodeEditor.codeContains('app.js', check.regex)) {\n  return {\n    pass: false,\n    errors: {\n      friendly: check.msg,\n      component: 'PersistentCodeEditor'\n    }\n  };\n} else {\n  return { pass: true };\n}","test_options":{}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node-14","server":null},"last_modified_at":"2020-05-27T18:46:51Z","workspace":{"__typename":"Workspace","id":"5ef0e08ac604120012936b2c","slug":"higher-order-functions-functions-as-data-revised","type":"node-14"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":8.6},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c33c0851d19727d05f7dc1c","type":"Narrative","content":"JavaScript functions behave like any other data type in the language; we can assign functions to variables, and we can reassign them to new variables. \n\nBelow, we have an annoyingly long function name that hurts the readability of any code in which it's used. \nNote: If the below function's syntax feels unfamiliar, revisit the [arrow functions exercise](https://www.codecademy.com/courses/introduction-to-javascript/lessons/functions/exercises/arrow-functions) to refresh your knowledge on ES6 arrow notation.\n\n```js\nconst announceThatIAmDoingImportantWork = () =\u003e {\n    console.log(\"I’m doing very important work!\");\n};\n```\n\nLet's pretend this function does important work and needs to be called repeatedly. To  rename this function without sacrificing the source code, we can re-assign the function to a variable with a suitably short name:\n\n```js\nconst busy = announceThatIAmDoingImportantWork;\n\nbusy(); // This function call barely takes any space!\n```\n\n`busy` is a variable that holds a _reference_ to our original function. If we could look up the address in memory of `busy` and the address in memory of `announceThatIAmDoingImportantWork` they would point to the same place. Our new `busy()` function can be invoked with parentheses as if that was the name we originally gave our function. \n\nNotice how we assign `announceThatIAmDoingImportantWork` without parentheses as the value to the `busy` variable. We want to assign the value of the function itself, not the value it returns when invoked. \n\nIn JavaScript, functions are _first class objects_. This means that, like other objects you've encountered, JavaScript functions can have properties and methods. \n\nSince functions are a type of object, they have properties such as `.length` and `.name`, and methods such as `.toString()`. You can see more about the methods and properties of functions \n\u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Function\" target=\"_blank\" rel=\"noopener noreferer\"\u003ein the documentation\u003c/a\u003e.\n\nFunctions are special because we can invoke them, but we can still treat them like any other type of data. Let's get some practice doing that!","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c33c0851d19727d05f7dc1a","type":"PersistentCodeEditor","files":["app.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c33c0851d19727d05f7dc1b","type":"OutputTerminal"}]},"c11da0845729b9d757f9dd55e7f229ed":{"__typename":"Exercise","id":"c11da0845729b9d757f9dd55e7f229ed","sourceId":null,"title":"Functions as Parameters","slug":"functions-as-parameters","published":true,"setup_command":null,"created_at":"2018-11-13T14:14:16Z","checkpoints":[{"__typename":"Checkpoint","id":"5c33c0851d19727d05f7dc25","instructions":"Here we have a function, `addTwo()`, that adds 2 to whatever is passed into it. Below that, we've created what will be a higher-order function, `checkConsistentOutput()`. The purpose of the higher-order function will be to check the work of `addTwo()`. Let's get started! \n\nTo begin, inside the body of  `checkConsistentOutput()`, declare two variables: `checkA` and `checkB`:\n* `checkA` stores the sum `val` plus `2`.\n* `checkB` stores the invocation of the `func` callback, with `val` as the argument.","hint":"Inside the curly braces of `checkConsistentOutput()`:\n* For `checkA`, use `+` to get the sum of `val` and `2`.\n* For `checkB`, invoke `func()` and pass in `val` as the argument.\n","test_type":"componentTest","test_code":"var checks = [\n  {\n    msg: 'Did you remove the `addTwo()` function?',\n    regex: /\\s*const\\saddTwo\\s*=\\s*(num|\\(\\s*num\\s*\\))\\s*=\u003e\\s*{\\s*return\\snum\\s*\\+\\s*2\\s*;\\s*}\\s*/gm\n  },\n  {\n    msg: 'Did you declare a `checkA` variable?',\n    regex: /\\s*const\\scheckConsistentOutput\\s*=\\s*\\(func,\\s*val\\)\\s*=\u003e\\s*{\\s*(const|let|var)\\scheckA\\s*[\\s\\S]*}\\s*/gm\n  },\n  {\n    msg: 'Did you declare a `checkA` variable equal to `val + 2`?',\n    regex: /\\s*const\\scheckConsistentOutput\\s*=\\s*\\(func,\\s*val\\)\\s*=\u003e\\s*{\\s*(const|let|var)\\scheckA\\s*=(\\s*val\\s*\\+\\s*2\\s*)\\s*;*\\s*\\n*[\\s\\S]*}\\s*/gm\n  },\n  {\n    msg: 'Did you declare a `checkB` variable?',\n    regex: /\\s*const\\scheckConsistentOutput\\s*=\\s*\\(func,\\s*val\\)\\s*=\u003e\\s*{\\s*(const|let|var)\\scheckA\\s*=(\\s*val\\s*\\+\\s*2\\s*)\\s*;*\\s*\\n*\\s*(const|let|var)\\scheckB\\s*[\\s\\S]*}\\s*/gm\n  },\n  {\n    msg: 'Did you declare a `checkB` variable equal to `func(val)`?',\n    regex: /\\s*const\\scheckConsistentOutput\\s*=\\s*\\(func,\\s*val\\)\\s*=\u003e\\s*{\\s*(const|let|var)\\scheckA\\s*=(\\s*val\\s*\\+\\s*2\\s*)\\s*;*\\s*\\n*\\s*\\s*(const|let|var)\\scheckB\\s*=(\\s*func\\(\\s*val\\s*\\)s*)\\s*;*\\s*\\n*[\\s\\S]*}\\s*/gm\n  }\n];\nfor (var i = 0; i \u003c checks.length; i++) {\n  if (!Components.CodeEditor.codeContains('app.js', checks[i].regex)) {\n    return {\n      pass: false,\n      errors: {\n        friendly: checks[i].msg\n      }\n    };\n  }\n}\nreturn { pass: true };\n","test_options":{}},{"__typename":"Checkpoint","id":"5c33c0851d19727d05f7dc26","instructions":"Next, below the variables, write a conditional statement that checks if the value of `checkA` is equal to the value `checkB`. If true, return the result of the callback function. If false, return the string `'inconsistent results'`.\n","hint":"The conditional statement can use traditional `if…else` syntax, or the [ternary operator](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Conditional_Operator). Use the comparison operator, `===`, to compare `checkA` and `checkB`.","test_type":"mochaTest","test_code":"console.log = function () { }\nconst { expect } = require('chai')\nconst rewire = require('rewire');\n\ndescribe('', function () {\n    it('', function () {\n        let appModule\n        try {\n            appModule = rewire(\"../app.js\");\n        } catch (e) {\n            expect(true, 'Double check your code. It likely has a syntax error.').to.equal(false);\n        }\n      \n        let checkConsistentOutput;\n      \ttry {\n            checkConsistentOutput = appModule.__get__(\"checkConsistentOutput\");\n        } catch (e) {\n            expect(true, 'Did you accidentally delete the `checkConsistentOutput()` function?').to.equal(false);\n        }\n          \n        let addTwo;\n        try {\n            addTwo = appModule.__get__(\"addTwo\");\n        } catch (e) {\n            expect(true, 'Did you accidentally delete the `addTwo()` function?').to.equal(false);\n        }\n          \n        expect(checkConsistentOutput, \"`checkConsistentOutput` should be a function.\").to.be.an.instanceOf(Function);      \n        expect(addTwo, \"`addTwo` should be a function.\").to.be.an.instanceOf(Function);\n      \tlet learnerDeclaredParam = 10;\n      \t// expect(learnerDeclaredParam, \"`learnerDeclaredParam` should be a number.\").to.be.an.instanceOf(Number); \n      \texpect(checkConsistentOutput(addTwo, learnerDeclaredParam), \"Does your conditional statement return the value of `func(val)`?\").to.equal(learnerDeclaredParam + 2);\n    });\n});","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c33c0851d19727d05f7dc27","instructions":"Finally, using `console.log()`, log the invocation of `checkConsistentOutput()` with two arguments: the `addTwo()` function and any number.","hint":"Remember not to invoke the function when passing it as an argument into `checkConsistentOutput()`!. ","test_type":"componentTest","test_code":"var checks = [\n  {\n    msg: 'Did you accidentally the `console.log()` statement?`?',\n    regex: /\\s*console.log\\s*\\(.*\\)\\s*;?/\n  },\n  {\n    msg: 'Did you invoke `checkConsistentOutput()` within the `console.log()` parentheses?',\n    regex: /\\s*console.log\\s*\\(\\s*checkConsistentOutput\\([\\s\\S]*\\)\\)\\s*;?/\n  },\n  {\n    msg: 'Did you invoke `checkConsistentOutput()` with two arguments?',\n    regex: /\\s*console.log\\s*\\(\\s*checkConsistentOutput\\([\\s\\S]*,[\\s\\S]*\\)\\)\\s*;?/\n  },\n  {\n    msg: 'Is your first argument the `addTwo()` function?',\n    regex: /\\s*console.log\\s*\\(\\s*checkConsistentOutput\\(\\s*addTwo|addTwo\\(\\)\\s*,[\\s\\S]*\\)\\s*;?/\n  },\n  {\n    msg: 'Be sure NOT to invoke the `addTwo()` function when using it as an argument',\n    regex: /\\s*console.log\\s*\\(\\s*checkConsistentOutput\\(\\s*addTwo\\s*,[\\s\\S]*\\)\\s*;?/    \n  },\n  {\n    msg: 'Is your second argument a number?',\n    regex: /\\s*console.log\\s*\\(\\s*checkConsistentOutput\\(addTwo,\\s*\\d+\\s*\\)\\s*;?/ \n  }\n];\nfor (var i = 0; i \u003c checks.length; i++) {\n  if (!Components.CodeEditor.codeContains('app.js', checks[i].regex)) {\n    return {\n      pass: false,\n      errors: {\n        friendly: checks[i].msg\n      }\n    };\n  }\n}\nreturn { pass: true };","test_options":{}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node-14","server":null},"last_modified_at":"2022-08-25T07:09:03Z","workspace":{"__typename":"Workspace","id":"5ef0e0966f5c20001204b7cb","slug":"higher-order-functions-functions-as-parameters-revised","type":"node-14"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":16.166667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"OutputTerminal","id":"5c33c0851d19727d05f7dc22","type":"OutputTerminal"},{"__typename":"Narrative","id":"5c33c0851d19727d05f7dc23","type":"Narrative","content":"As you know, a [parameter](https://www.codecademy.com/courses/introduction-to-javascript/lessons/functions/exercises/parameters) is a placeholder for the data that gets passed into a function. Since functions can behave like any other type of data in JavaScript, it might not surprise you to learn that functions can accept other functions as parameters. A _higher-order function_ is a function that either accepts functions as parameters, returns a function, or both! We call functions that get passed in as parameters _callback functions_. Callback functions get invoked during the execution of the higher-order function.\n\nWhen we invoke a higher-order function, and pass another function in as an argument, we don't invoke the argument function. Invoking it would evaluate to passing in the return value of that function call. With callback functions, we pass in the function itself by typing the function name _without_ the parentheses:\n\n\n\n```js\nconst higherOrderFunc = param =\u003e {\n  param();\n  return `I just invoked ${param.name} as a callback function!`\n}\n \nconst anotherFunc = () =\u003e {\n  return 'I\\'m being invoked by the higher-order function!';\n}\n\nhigherOrderFunc(anotherFunc);\n```\n\nWe wrote a higher-order function `higherOrderFunc` that accepts a single parameter, `param`. Inside the body, `param` gets invoked using parentheses. And finally, a string is returned, telling us the name of the callback function that was passed in.\n\nBelow the higher-order function, we have another function aptly named `anotherFunc`. This function aspires to be called inside the higher-order function.\n\nLastly, we invoke `higherOrderFunc()`, passing in `anotherFunc` as its argument, thus fulfilling its dreams of being called by the higher-order function.\n\n```js\nhigherOrderFunc(() =\u003e {\n  for (let i = 0; i \u003c= 10; i++){\n    console.log(i);\n  }\n});\n```\n\nIn this example, we invoked `higherOrderFunc()` with an [anonymous function](https://www.codecademy.com/courses/introduction-to-javascript/lessons/functions/exercises/function-expressions) (a function without a name) that counts to 10. Anonymous functions can be arguments too!\n\nLet’s get some practice writing higher-order functions.","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c33c0851d19727d05f7dc21","type":"PersistentCodeEditor","files":["app.js"],"navigator_disabled":null,"no_run_button":null}]},"13ad39262619c577db0c8a5fa08fe212":{"__typename":"Exercise","id":"13ad39262619c577db0c8a5fa08fe212","sourceId":null,"title":"Review","slug":"review","published":true,"setup_command":null,"created_at":"2018-11-13T14:14:16Z","checkpoints":[],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node-14","server":null},"last_modified_at":"2020-05-27T18:52:02Z","workspace":{"__typename":"Workspace","id":"5ef0e0a21dde1c00126fe11d","slug":"higher-order-functions-functions-as-parameters-revised","type":"node-14"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.1},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c33c0851d19727d05f7dc28","type":"Narrative","content":"Great job! By thinking about functions as data, and learning about higher-order functions, you've taken important steps in learning  to write clean, modular code that takes advantage of JavaScript's flexibility. \n \nLet's review what we learned in this lesson:\n\n- Abstraction allows us to write complicated code in a way that's easy to reuse, debug, and understand for human readers.\n\n- We can work with functions the same way we work with any other type of data, including reassigning them to new variables.\n\n- JavaScript functions are first-class objects, so they have properties and methods like any other object.\n\n- Functions can be passed into other functions as parameters. \n\n- A higher-order function is a function that either accepts functions as parameters, returns a function, or both.\n","instructions":"Feel free to play around with the code in the workspace. \n* What happens if you change the value of `2` in `checkA`?\n* Which variable holds the callback function?\n* What happens if you invoke the function's argument?\n\nIn the following lesson, you'll learn how higher-order functions are used in some of the most important and widely-used JavaScript methods, _iterators_!"},{"__typename":"PersistentCodeEditor","id":"bd20ec5eaa954c74aac2705ad993c70c","type":"PersistentCodeEditor","files":["app.js"],"navigator_disabled":true,"no_run_button":false},{"__typename":"OutputTerminal","id":"826fd442b8a44d0591a7a48ceb84e2b9","type":"OutputTerminal"}]},"5d1ad416506536ecbf85b3b31b4dc923":{"__typename":"Exercise","id":"5d1ad416506536ecbf85b3b31b4dc923","sourceId":null,"title":"Introduction to Iterators","slug":"intro","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:11Z","checkpoints":[],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-05-27T18:55:40Z","workspace":{"__typename":"Workspace","id":"5ef0e0af0cf2810012f15e63","slug":"javascript-iterators-intro","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":3.066667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe5591d19724a16390268","type":"Narrative","content":"Imagine you had a grocery list and you wanted to know what each item on the list was. You'd have to scan through each row and check for the item. This common task is similar to what we have to do when we want to iterate over, or loop through, an array. One tool at our disposal is the `for` loop. However, we also have access to built-in array methods which make looping easier.\n\nThe built-in JavaScript array methods that help us iterate are called _iteration methods_, at times referred to as _iterators_. Iterators are methods called on arrays to manipulate elements and return values.\n \nIn this lesson, you will learn the syntax for these methods, their return values, how to use the documentation to understand them, and how to choose the right iterator method for a given task.  \n","instructions":"Inspect the code in **main.js**. Notice the different methods being called on the arrays:\n* `.forEach()`\n*  `.map()`\n* `.filter()`\n\nRun the code to see the output! "},{"__typename":"PersistentCodeEditor","id":"5c2fe5591d19724a16390266","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe5591d19724a16390267","type":"OutputTerminal"}]},"7ec27350ca5af2331f6fe63fe4e01c29":{"__typename":"Exercise","id":"7ec27350ca5af2331f6fe63fe4e01c29","sourceId":null,"title":"The .forEach() Method","slug":"for-each","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:11Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe5591d19724a1639026e","instructions":"Iterate over the `fruits` array to log `I want to eat a ` plus the name of each fruit to the console. For example, `I want to eat a mango`. \n\nYou may use any form of callback you prefer.","hint":"Use dot notation to access the `.forEach()` method on the array and use a set of parentheses to call the method. \n```js\n[1, 2, 3, 4].forEach()\n```\n`.forEach()` takes a callback function.\n```js\n[1, 2, 3, 4].forEach(function(element){\n  console.log(`Printing ${element} to the console!`)\n})\n```\n\n**Note**: make sure to wrap the template literal in backticks, not quotation marks.","test_type":"componentTest","test_code":"      if (!Components.CodeEditor.codeContains('main.js', /fruits.forEach\\(/)) {\n        return {\n          pass: false,\n          errors: {\n            friendly: 'Did you call `.forEach()` on the `fruits` array?',\n            component: 'PersistentCodeEditor'\n          }\n        };\n      }\n      var checks = [\n        {\n          msg: 'In your callback function do you `console.log()` to print `\\'I want to eat a _____`? In the blank, you should concatenate or interpolate the element in `fruits` array?',\n          regex: /I want to eat a mango/\n        },\n        {\n          msg: 'In your callback function do you `console.log()` to print `\\'I want to eat a _____`? In the blank, you should concatenate or interpolate the element in `fruits` array?',\n          regex: /I want to eat a papaya/\n        },\n        {\n          msg: 'In your callback function do you `console.log()` to print `\\'I want to eat a _____`? In the blank, you should concatenate or interpolate the element in `fruits` array?',\n          regex: /I want to eat a pineapple/\n        },\n        {\n          msg: 'In your callback function do you `console.log()` to print `\\'I want to eat a _____`? In the blank, you should concatenate or interpolate the element in `fruits` array?',\n          regex: /I want to eat a apple/\n        }\n      ];\n      for (var i = 0; i \u003c checks.length; i++) {\n        if (!Components.OutputTerminal.hasOutput(checks[i].regex)) {\n          return {\n            pass: false,\n            errors: {\n              friendly: checks[i].msg,\n              component: 'PersistentCodeEditor'\n            }\n          };\n        }\n      }\n      return { pass: true };","test_options":{}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-09-16T04:31:27Z","workspace":{"__typename":"Workspace","id":"61b0f24e0c24240016a1a3ff","slug":"javascript-iterators-for-each","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":10.566667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe5591d19724a1639026c","type":"Narrative","content":"The first iteration method that we're going to learn is [`.forEach()`](https://www.codecademy.com/resources/docs/javascript/arrays/forEach?page_ref=catalog). Aptly named, `.forEach()` will execute the same code for each element of an array.  \n\u003cimg src=\"https://content.codecademy.com/courses/learn-javascript-iterators/iterator%20anatomy.svg\" alt=\"Diagram outlining the parts of an array iterator including the array identifier, the section that is the iterator, and the callback function\"\u003e\n\nThe code above will log a nicely formatted list of the groceries to the console.  Let's explore the syntax of invoking `.forEach()`. \n* `groceries.forEach()` calls the `forEach` method on the `groceries` array. \n* `.forEach()` takes an argument of callback function. Remember, a callback function is a function passed as an argument into another function. \n* `.forEach()` loops through the array and executes the callback function for each element. During each execution, the current element is passed as an argument to the callback function.\n* The return value for `.forEach()` will always be `undefined`.\n\nAnother way to pass a callback for `.forEach()` is to use arrow function syntax. \n```js\ngroceries.forEach(groceryItem =\u003e console.log(groceryItem));\n```\n\nWe can also define a function beforehand to be used as the callback function.\n```js\nfunction printGrocery(element){\n  console.log(element);\n}\n\ngroceries.forEach(printGrocery);\n```\nThe above example uses a function declaration but you can also use a function expression or arrow function as well. \n\nAll three code snippets do the same thing. In each array iteration method, we can use any of the three examples to supply a callback function as an argument to the iterator. It's good to be aware of the different ways to pass in callback functions as arguments in iterators because developers have different stylistic preferences. Nonetheless, due to the strong adoption of ES6, we will be using arrow function syntax in the later exercises. \n\n","instructions":null},{"__typename":"OutputTerminal","id":"5c2fe5591d19724a1639026b","type":"OutputTerminal"},{"__typename":"PersistentCodeEditor","id":"5c2fe5591d19724a1639026a","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null}]},"ec22cff017452ee3112d55d357864059":{"__typename":"Exercise","id":"ec22cff017452ee3112d55d357864059","sourceId":null,"title":"The .map() Method","slug":"map","published":true,"setup_command":"","created_at":"2018-11-13T14:12:11Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe5591d19724a16390273","instructions":"Add your code under the `animals` array and before the line `console.log(secretMessage.join(''));` \n\nUse `.map()` to create a new array that contains the first character of each string in the `animals` array.  Save the new array to a `const` variable named  `secretMessage`.\n","hint":"You can use the following code to return the first element of a string: \n```js\nreturn word[0]\n```\nYou may use any form of callback you prefer: \nUsing concise body arrow function syntax looks like: \n```js\nconst bigNums = [1, 2, 3, 4, 5].map(el =\u003e el * 5);\n```\n\nUsing a function expression in a `.map()` will look like:\n```js\nconst bigNums = [1, 2, 3, 4, 5].map(function(el){\n  return el * 5;\n});\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst { assert, expect } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const secretMessage = animals.map()\n    };\n\n    let structureTwo = function(){\n      const animals = ['Hen', 'elephant', 'llama', 'leopard', 'ostrich', 'Whale', 'octopus', 'rabbit', 'lion', 'dog']\n    }\n\n    // in case they used our format code button which converts to double quotes\n    let structureThree = function(){ \n      const animals = [\"Hen\", \"elephant\", \"llama\", \"leopard\", \"ostrich\", \"Whale\", \"octopus\", \"rabbit\", \"lion\", \"dog\"] \n    }\n\n    let isMatchOne = Structured.match(code, structureOne)\n    let isMatchTwo = Structured.match(code, structureTwo)\n    let isMatchThree = Structured.match(code, structureThree)\n    let listInOrder = (isMatchTwo || isMatchThree)\n\n    assert.isOk(isMatchOne, 'Did you call `.map()` on `animals` and save the return value to `const` `secretMessage`?')\n    assert.isOk(listInOrder, 'Please don\\'t change the `animals` array.')\n  });\n\n  it('', function() {\n    const secretMessage = appModule.__get__('secretMessage')\n   \texpect(secretMessage, 'Did you assign to `secretMessage` the result of calling `.map()` on animals?').to.be.an('array');\n    expect(secretMessage, 'Did you return the first character of each element in your callback?').to.deep.equal([ 'H', 'e', 'l', 'l', 'o', 'W', 'o', 'r', 'l', 'd' ]);\n   });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe5591d19724a16390274","instructions":"Use `.map()` to divide all the numbers in `bigNumbers` by `100`. Save the returned values to a variable declared with `const` called `smallNumbers`. \n","hint":"You may use any form of callback you prefer. ","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst { assert, expect } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'u

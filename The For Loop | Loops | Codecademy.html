check that the iterator variable remains greater than or equal to `0`.\n\nChange the iteration statement so the iterator variable decreases by increments of 1 after each round of the loop. To increase by 1, we can use the operator `++`. To decrease by 1, we can use the operator `--`.","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    \n    let structureOne = function(){\n    \tfor (let $i = 3; $i \u003e= 0; $i--){\n        console.log($i);\n      };\n    }\n    \n    let isMatchOne = Structured.match(code, structureOne);\n    \n    assert.isOk(isMatchOne, 'Make sure you edit all the expressions to create a backwards `for` loop.');\n    \n  });\n});","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-10-17T17:24:45Z","workspace":{"__typename":"Workspace","id":"607053daff49f30014169884","slug":"learn-javascript-loops_loops_backward-for-loops","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":3.483333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"PersistentCodeEditor","id":"5c348fe039652c0e78aae26e","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c348fe039652c0e78aae26f","type":"OutputTerminal"},{"__typename":"Narrative","id":"5c348fe039652c0e78aae270","type":"Narrative","content":"What if we want the `for` loop to log `3`, `2`, `1`, and then `0`? With simple modifications to the expressions, we can make our loop run backward!\n\nTo run a [backward `for` loop](https://www.codecademy.com/resources/docs/javascript/loops?page_ref=catalog), we must:\n* Set the iterator variable to the highest desired value in the initialization expression.\n* Set the stopping condition for when the iterator variable is less than the desired amount.\n* The iterator should decrease in intervals after each iteration.\n\nWe'll practice by changing the `for` we wrote previously to now go in reverse. When writing/changing loops, there is a chance that our stopping condition isn't met and we get a dreaded _infinite loop_ which essentially stops our programming from running anything else! To exit out of an infinite loop in an exercise, refresh the page - then fix the code for your loop.","instructions":null}]},{"__typename":"Exercise","id":"c5d2b7b1079b60a9c0053d46f127437a","sourceId":null,"title":"Looping through Arrays","slug":"for-loops-with-arrays","published":true,"setup_command":"","created_at":"2018-11-13T14:12:12Z","checkpoints":[{"__typename":"Checkpoint","id":"5c348fe039652c0e78aae277","instructions":"Write a `for` loop that iterates through our `vacationSpots` array using `i` as the iterator variable.\n\nInside the block of the `for` loop, use `console.log()` to log each element in the `vacationSpots` array after the string `'I would love to visit '`. For example, the first round of the loop should print `'I would love to visit Bali'` to the console. \n\nWhen writing/changing loops, there is a chance that our stopping condition isn’t met and we get a dreaded **infinite loop** which essentially stops our programming from running anything else! To exit out of an infinite loop in an exercise, refresh the page - then fix the code for your loop.","hint":"To access elements in an array we use the syntax `arrayName[index]`. The index you'll be accessing will be held in your `i` iterator variable. You can use string concatenation or string interpolation to create the string you log to the console. Don't forget about the zero-indexing of arrays! Make sure your stopping condition doesn't go too far. ","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n\n    let structureOne = function() {\n      console.log(_);\n      console.log(_);\n      console.log(_);\n\n    };\n\n\n    let structureTwo = function() {\n      for (let i = 0; _ ; _ ) {\n      }\n    };\n\n    let structureThree = function() {\n      for (let i = 0; i \u003c vacationSpots.length; _ ) {\n\n      }\n    };\n\n    let structureFour = function() {\n      for ( _ ; _ ; i++ ) {\n\n      }\n    };\n\n    let structureFive = function() {\n      for (let i = 0; i \u003c vacationSpots.length; i++ ) {\n        console.log(\"I would love to visit \" + vacationSpots[i]);\n      }\n    };\n    \n    let structureSix = function() {\n    \tfor (let i = 0; i \u003c vacationSpots.length; i++){\n      \tconsole.log(`I would love to visit ${vacationSpots[i]}`)\n      }\n    }\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n    let isMatchFour = Structured.match(code, structureFour);\n    let isMatchFive = Structured.match(code, structureFive);\n    let isMatchSix = Structured.match(code, structureSix);\n\n    assert.isNotOk(isMatchOne, 'Did you delete the first three console.log statements?');\n    assert.isOk(isMatchTwo, 'Did you use \\'let i = 0;\\' as your start condition? ');\n    assert.isOk(isMatchThree, 'Did you use \\'i \u003c vacationSpots.length;\\' as your stopping condition? ');\n    assert.isOk(isMatchFour, 'Did you use \\'i++;\\' to increment your iterator variable?');\n    assert.isOk(isMatchFive || isMatchSix, 'Did you log the sentence and vacation spot to the console as specified?');\n  });\n});","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2023-09-14T19:54:38Z","workspace":{"__typename":"Workspace","id":"5ef0e01df87e600012e6707a","slug":"learn-javascript-loops_loops_for-loops-with-arrays","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":8.35},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"PersistentCodeEditor","id":"5c348fe039652c0e78aae273","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"Narrative","id":"5c348fe039652c0e78aae275","type":"Narrative","content":"`for` loops are very handy for iterating over data structures. For example, we can use a `for` loop to perform the same operation on each element on an array. [Arrays](https://www.codecademy.com/resources/docs/javascript/arrays?page_ref=catalog) hold lists of data, like customer names or product information. Imagine we owned a store and wanted to increase the price of every product in our catalog. That could be a lot of repeating code, but by using a `for` loop to iterate through the array we could accomplish this task easily. \n\nTo loop through each element in an array, a `for` loop should use the array's `.length` property in its condition. \n\nCheck out the example below to see how `for` loops iterate on arrays:\n```js\nconst animals = ['Grizzly Bear', 'Sloth', 'Sea Lion'];\nfor (let i = 0; i \u003c animals.length; i++){\n  console.log(animals[i]);\n}\n```\n\nThis example would give you the following output:\n```\nGrizzly Bear\nSloth\nSea Lion\n```\nIn the loop above, we've named our iterator variable `i`. This is a variable naming convention you'll see in a lot of loops. When we use `i` to iterate through arrays we can think of it as being short-hand for the word **i**ndex. Notice how our stopping condition checks that `i` is less than `animals.length`. Remember that arrays are zero-indexed, the index of the last element of an array is equivalent to the length of that array minus 1. If we tried to access an element at the index of `animals.length` we will have gone too far!\n\nWith `for` loops, it’s easier for us to work with elements in arrays.","instructions":null},{"__typename":"OutputTerminal","id":"5c348fe039652c0e78aae274","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"6642f808bb47dd50f44e97d27ef64045","sourceId":null,"title":"Nested Loops","slug":"for-loops-iii","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:12Z","checkpoints":[{"__typename":"Checkpoint","id":"5c348fe039652c0e78aae27c","instructions":"Imagine you're a big-wig programmer for a social media platform! You have been tasked with building a prototype for a mutual followers program. You'll need two arrays of “friends” from two mock users so that you can extract the names of the followers who exist in both lists. Make a variable called `bobsFollowers` and set it equal to an array with four strings representing the names of Bob's friends.","hint":"","test_type":"mochaTest","test_code":"console.log = () =\u003e {}\nconst { expect } = require('chai')\nconst rewire = require('rewire');\n\ndescribe('', function () {\n\tit('', function () {\n    let appModule;\n    try {\n      appModule = rewire(\"../main.js\");\n    } catch (e) {\n      expect(true, 'Try checking your code again. You likely have a syntax error.\\n').to.equal(false);\n    }\n    \n    let bobsFollowers\n    try {\n      bobsFollowers = appModule.__get__(\"bobsFollowers\");\n    } catch (e) {\n      expect(true, 'Did you create a `bobsFollowers` variable?\\n').to.equal(false);\n    }\n    \n    expect((bobsFollowers), \"Your `bobsFollowers` variable should be assigned to an array\").to.be.an.instanceOf(Array)\n    expect((bobsFollowers.length), \"Your `bobsFollowers` array should have 4 elements in it\").to.equal(4)\n    \n    for (let i = 0; i \u003c bobsFollowers.length; i++){\n      if (typeof bobsFollowers[i] != 'string'){\n        expect((bobsFollowers[i]), \"Each element in your `bobsFollowers` array should be a string\").to.be.an.instanceOf(String)\n      }\n    }\n    \n    \n  });\n});","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c348fe039652c0e78aae27d","instructions":"Make a variable called `tinasFollowers` and set it equal to an array with three strings representing the names of Tina's friends. Make exactly two of these the same as two of the friends in the `bobsFollowers` array.","hint":"","test_type":"mochaTest","test_code":"console.log = function() {}\nconst { expect } = require('chai')\nconst rewire = require('rewire');\n\ndescribe('', function () {\n  it('', function () {\n    let appModule;\n    try {\n      appModule = rewire(\"../main.js\")\n    } catch (e) {\n      expect(true, 'Try checking your code again. You likely have a syntax error.\\n').to.equal(false);\n    }\n    \n    let bobsFollowers\n    try {\n      bobsFollowers = appModule.__get__(\"bobsFollowers\");\n    } catch (e) {\n      expect(true, 'Did you accidentally delete your `bobsFollowers` array?\\n').to.equal(false);\n    }\n    \n    let tinasFollowers\n    try {\n      tinasFollowers = appModule.__get__(\"tinasFollowers\");\n    } catch (e) {\n      expect(true, 'Did you create a `tinasFollowers` variable?\\n').to.equal(false);\n    }\n    expect((tinasFollowers), \"Your `tinasFollowers` variable should be assigned to an array\").to.be.an.instanceOf(Array)\n    expect((tinasFollowers.length), \"Your `tinasFollowers` array should have 3 elements in it\").to.equal(3)\n    \n    for (let i = 0; i\u003ctinasFollowers.length; i++){\n      if (typeof tinasFollowers[i] != 'string'){\n        expect((tinasFollowers[i]), \"Each element in your `tinasFollowers` array should be a string\").to.be.an.instanceOf(String)\n      }\n    }\n    \n    let filtered = bobsFollowers.filter(e =\u003e tinasFollowers.includes(e))\n    expect(filtered.length, 'Your arrays should have exactly two elements in common').to.equal(2)\n    \n  });\n});","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c348fe039652c0e78aae27e","instructions":"Create a third variable named `mutualFollowers` and set it to an empty array. ","hint":"","test_type":"mochaTest","test_code":"console.log = function() {}\nconst { expect } = require('chai')\nconst rewire = require('rewire');\n\ndescribe('', function () {\n    it('', function () {\n        let appModule;\n        try {\n            appModule = rewire(\"../main.js\")\n        } catch (e) {\n            expect(true, 'Try checking your code again. You likely have a syntax error.\\n').to.equal(false);\n        }\n        let bobsFollowers\n        try {\n            bobsFollowers = appModule.__get__(\"bobsFollowers\");\n        } catch (e) {\n            expect(true, 'Did you accidentally delete your `bobsFollowers` array?\\n').to.equal(false);\n        }\n        let tinasFollowers\n        try {\n            tinasFollowers = appModule.__get__(\"tinasFollowers\");\n        } catch (e) {\n            expect(true, 'Did you accidentally delete your `tinasFollowers` array?\\n').to.equal(false);\n        }\n        let mutualFollowers\n        try {\n            mutualFollowers = appModule.__get__(\"mutualFollowers\");\n        } catch (e) {\n            expect(true, 'Did create a `mutualFollowers` variable?\\n').to.equal(false);\n        }\n        expect((mutualFollowers), \"Your `mutualFollowers` variable should be assigned to an array\").to.be.an.instanceOf(Array)\n    });\n});","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c348fe039652c0e78aae27f","instructions":"Create a nested loop that iterates through `bobsFollowers` as the array for the outer loop and `tinasFollowers` as the array for the inner loop. If the current element from the outer loop is the same as the current element from the inner loop, push that element into the `mutualFollowers` array. ","hint":"It might be helpful to look at the example from the narrative again: \n```js\nconst myArray = [6, 19, 20];\nconst yourArray = [19, 81, 2];\nfor (let i = 0; i \u003c myArray.length; i++) {\n  for (let j = 0; j \u003c yourArray.length; j++) {\n    if (myArray[i] === yourArray[j]) {\n      console.log('Both loops have the number: ' + yourArray[j])\n    }\n  }\n};\n```\nIn your nested loop, you'll want to push the matching element into your `mutualFollowers` array instead of printing a string. ","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\nconst rewire = require('rewire');\nconst code = fs.readFileSync('main.js', 'utf8');\nconst { expect } = require('chai')\n\ndescribe('', function () {\n  it('', function() {   \n    let appModule;\n\t\ttry {\n    \tappModule = rewire(\"../main.js\")\n\t\t} catch (e) {\n    \texpect(true, 'Try checking your code again. You likely have a syntax error.\\n').to.equal(false);\n\t\t}\n    \n\t\tlet bobsFollowers\n\t\ttry {\n    \tbobsFollowers = appModule.__get__(\"bobsFollowers\");\n\t\t} catch (e) {\n    \texpect(true, 'Did you accidentally delete your `bobsFollowers` array?\\n').to.equal(false);\n\t\t}\n    \n\t\tlet tinasFollowers\n\t\ttry {\n    \ttinasFollowers = appModule.__get__(\"tinasFollowers\");\n\t\t} catch (e) {\n    \texpect(true, 'Did you accidentally delete your `tinasFollowers` array?\\n').to.equal(false);\n\t\t}\n    \n\t\tlet mutualFollowers\n\t\ttry {\n  \t  mutualFollowers = appModule.__get__(\"mutualFollowers\");\n\t\t} catch (e) {\n    \texpect(true, 'Did you create a `mutualFollowers` variable?\\n').to.equal(false);\n\t\t}\n    \n    // expression that checks if bobsFollowers is in the outer loop, \n    // tinasFollowers is in the inner loop, and all iterator variables were declared\n    // and incremented appropriately.\n    const nestedForLoopRegex = /for\\s*\\(\\s*(?:var|let)\\s+([a-zA-Z0-9_]+)\\s*=\\s*0\\s*;\\s*\\1\\s*\u003c\\s*bobsFollowers\\.length\\s*;\\s*(\\+\\+\\1|\\1\\+\\+)\\s*\\)\\s*{[\\s\\S]*for\\s*\\(\\s*(?:let|var)\\s+([a-zA-Z0-9_]+)\\s*=\\s*0\\s*;\\s*\\3\\s*\u003c\\s*tinasFollowers\\.length\\s*;\\s*(\\+\\+\\3|\\3\\+\\+)\\s*\\)\\s*{[\\s\\S]*mutualFollowers[\\s\\S]*}[\\s\\S]*}/g;\n    \n    expect(nestedForLoopRegex.test(code.toString()), `Did you include a nested \\`for\\`-loop in your code? Ensure:\n- You use \\`let\\` or \\`var\\` for iterator variables in your loops.\n  - For example: \\`let i = 0\\`, instead of \\`i = 0\\`\n- \\`bobsFollowers\\` is in the outer loop\n- \\`tinasFollowers\\` is in the inner loop.\n- You append elements to \\`mutualFollowers\\` in the inner loop.`).to.equal(true);\n    \n    let filtered = bobsFollowers.filter(e =\u003e tinasFollowers.includes(e))\n\t\texpect(mutualFollowers, 'Your `mutualFollowers` array should hold the two elements which exist in both `bobsFollowers` and `tinasFollowers`').to.have.members(filtered);\n    \n    const hardcodeRegex = /mutualFollowers\\s*=\\s*\\[.+\\]/g;\n    \n    expect(hardcodeRegex.test(code.toString()), \"Did you append elements to `mutualFollowers` in the nested `for`-loop? Ensure you're not creating it manually!\").to.equal(false);\n    \n  });\n});","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-07-15T00:16:31Z","workspace":{"__typename":"Workspace","id":"61b7c2efb2791a0012367a6e","slug":"learn-javascript-loops_loops_for-loops-iii","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":18.25},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c348fe039652c0e78aae27a","type":"Narrative","content":"When we have a loop running inside another loop, we call that a _nested loop_. One use for a nested `for` loop is to compare the elements in two arrays. For each round of the outer `for` loop, the inner `for` loop will run completely.\n\nLet’s look at an example of a nested `for` loop:\n```js\nconst myArray = [6, 19, 20];\nconst yourArray = [19, 81, 2];\nfor (let i = 0; i \u003c myArray.length; i++) {\n  for (let j = 0; j \u003c yourArray.length; j++) {\n    if (myArray[i] === yourArray[j]) {\n      console.log('Both arrays have the number: ' + yourArray[j]);\n    }\n  }\n}\n```\nLet's think about what's happening in the nested loop in our example. For each element in the outer loop array, `myArray`, the inner loop will run in its entirety comparing the current element from the outer array, `myArray[i]`, to each element in the inner array, `yourArray[j]`. When it finds a match, it prints a string to the console. \n\nNow it's your turn to write a nested loop!\n\n**Note:** To exit out of an infinite loop in an exercise, **refresh the page** - then fix the code for your loop(s).","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c348fe039652c0e78aae278","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c348fe039652c0e78aae279","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"eb2aa60d762eab68a9c34798712e4c1c","sourceId":null,"title":"The While Loop","slug":"while","published":true,"setup_command":"","created_at":"2018-11-13T14:12:12Z","checkpoints":[{"__typename":"Checkpoint","id":"5c348fe039652c0e78aae284","instructions":"Below the `cards` array, declare a variable, `currentCard`, with the `let` keyword but don't assign it a value.","hint":" This variable will get assigned a string representing the type of card we 'flip' during the `while` loop you will write. To declare a variable without assigning it a value we can just write: \n```js\nlet variableName;\n```","test_type":"mochaTest","test_code":"console.log = function () { }\nconst { expect } = require('chai')\nconst rewire = require('rewire');\n\ndescribe('', function () {\n    it('', function () {\n        let appModule;\n        try {\n            appModule = rewire(\"../main.js\")\n        } catch (e) {\n            expect(true, 'Try checking your code again. You likely have a syntax error.').to.equal(false);\n        }\n        let currentCard\n        try {\n            currentCard = appModule.__get__(\"currentCard\");\n        } catch (e) {\n            expect(true, 'Did declare a `currentCard` variable?').to.equal(false);\n        }\n    });\n});","test_options":{"withBabel":true}},{"__typename":"Checkpoint","id":"5c348fe039652c0e78aae285","instructions":"Create a `while` loop with a condition that checks if the `currentCard` does not have that value `'spade'`.\n\nInside the block of your `while` loop, add the following line of code:\n```js\ncurrentCard = cards[Math.floor(Math.random() * 4)];\n```\n`Math.floor(Math.random() * 4)` will give us a random number from `0` to `3`. We'll use this number to index the `cards` array, and assign the value of `currentCard` to a random element from that array. \n\nIf you notice the **Run** button spinning continuously or a \"Lost connection to Codecademy\" message in an exercise, you may have an infinite loop! If the stop condition for our loop is never met, we will create an infinite loop which stops our program from running anything else. To exit out of an infinite loop in an exercise, refresh the page \u0026mdash; then fix the code for your loop.","hint":"Remember the `!==` operator used for “not”.","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('Did you write a while loop?', function() {\n    let structure = function() {\n      while (_) {\n\n      }\n    };\n\n    let isMatch = Structured.match(code, structure);\n    assert.isOk(isMatch);\n  });\n});\n\ndescribe('', function () {\n  it('Did you use the condition \\'currentCard !== \\'spade\\'?', function() {\n    let structure = function() {\n      while (currentCard !== $spade) {\n\tcurrentCard = cards[Math.floor(Math.random() * 4)];\n      }\n    };\n    \n     let structureTwo = function() {\n      while (currentCard != $spade) {\ncurrentCard = cards[Math.floor(Math.random() * 4)];\n      }\n    };\n    \n        let structureThree = function() {\n      while ($spade !== currentCard ) {\ncurrentCard = cards[Math.floor(Math.random() * 4)];\n      }\n    };\n    \n     let structureFour = function() {\n      while ($spade != currentCard ) {\ncurrentCard = cards[Math.floor(Math.random() * 4)];\n      }\n    };\n    \n    let varCallbacks = [\n      function($spade) {\n        \n        if ($spade.value !== \"spade\") {\n          return {failure: \"Make sure you have spelled everything correctly.\"}\n        } else {\n          return true;\n        }\n      }\n    ];\n    let isMatch = Structured.match(code, structure,{varCallbacks: varCallbacks});\n    let isMatchTwo = Structured.match(code, structureTwo,{varCallbacks: varCallbacks});\n    let isMatchThree = Structured.match(code, structureThree,{varCallbacks: varCallbacks});\n    let isMatchFour = Structured.match(code, structureFour,{varCallbacks: varCallbacks});\n    let failureMessage = varCallbacks.failure || \"Did you check if `currentCard` is equal to `'spade'`?\"\n    assert.isOk(isMatch || isMatchTwo || isMatchThree || isMatchFour, failureMessage);\n  });\n});","test_options":{"withBabel":true}},{"__typename":"Checkpoint","id":"5c348fe039652c0e78aae286","instructions":"Awesome! Your loop is running, but you can't tell because it doesn't output anything. Let's add a `console.log()` statement to our `while` block. Inside the block, after you assign `currentCard` a new value, log `currentCard` to the console. \n\nFor fun you can run your code a few times and see how the output changes!","hint":"Add `console.log(currentCard)` to the correct place in your `while` loop block. \n```js\nwhile (currentCard !== 'spade') {\n  currentCard = cards[Math.floor(Math.random() * 4)];\n  // On this line, log current card to the console\n}\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('Did you log the current card to the console?', function() {\n    let structure = function() {\n      while (_) {\n\t\t\t\t\tconsole.log(currentCard);\n      }\n    };\n\n    let isMatch = Structured.match(code, structure);\n    assert.isOk(isMatch);\n  });\n});\n\n\n\n\n","test_options":{"withBabel":true}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2023-08-16T00:01:20Z","workspace":{"__typename":"Workspace","id":"60705453fc761d00106ea087","slug":"learn-javascript-loops-while","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":12.566667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"OutputTerminal","id":"5c348fe039652c0e78aae281","type":"OutputTerminal"},{"__typename":"Narrative","id":"5c348fe039652c0e78aae282","type":"Narrative","content":"You’re doing great! We're going to teach you about a different type of loop: the [`while` loop](https://www.codecademy.com/resources/docs/javascript/loops?page_ref=catalog). To start, let's convert a `for` loop into a `while` loop:\n```js\n// A for loop that prints 1, 2, and 3\nfor (let counterOne = 1; counterOne \u003c 4; counterOne++){\n  console.log(counterOne);\n}\n\n// A while loop that prints 1, 2, and 3\nlet counterTwo = 1;\nwhile (counterTwo \u003c 4) {\n  console.log(counterTwo);\n  counterTwo++;\n}\n```\nLet's break down what's happening with our `while` loop syntax: \n- The `counterTwo` variable is declared before the loop. We can access it inside our `while` loop since it's in the global scope. \n- We start our loop with the keyword `while` followed by our stopping condition, or _test condition_. This will be evaluated before each round of the loop. While the condition evaluates to `true`, the block will continue to run. Once it evaluates to `false` the loop will stop. \n- Next, we have our loop's code block which prints `counterTwo` to the console and increments `counterTwo`. \n\nWhat would happen if we didn't increment `counterTwo` inside our block? If we didn't include this, `counterTwo` would always have its initial value, `1`. That would mean the testing condition `counterTwo \u003c 4` would always evaluate to `true` and our loop would never stop running! Remember, this is called an _infinite loop_ and it's something we always want to **avoid**. Infinite loops can take up all of your computer's processing power potentially freezing your computer. \n\nSo you may be wondering when to use a `while` loop! The syntax of a `while` loop is ideal when we don’t know in advance how many times the loop should run. Think of eating like a `while` loop: when you start taking bites, you don't know the exact number you'll need to become full. Rather you'll eat `while` you're hungry. In situations when we want a loop to execute an undetermined number of times, `while` loops are the best choice.","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c348fe039652c0e78aae280","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null}]},{"__typename":"Exercise","id":"5ff652197775cc38ceb58babcaa6fba1","sourceId":null,"title":"Do...While Statements","slug":"do-while-statement","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:12Z","checkpoints":[{"__typename":"Checkpoint","id":"5c348fe039652c0e78aae28b","instructions":"We'd like a program to simulate part of the cake-baking process. Depending on the recipe, a different number of cups of sugar is required. Create the variable `cupsOfSugarNeeded`, and assign it a number value of your choosing. \n\nThe cups of sugar must be added to the batter one at a time. Declare the variable `cupsAdded` and assign it the value `0`. ","hint":"","test_type":"mochaTest","test_code":"console.log = function () { }\nconst { expect } = require('chai')\nconst rewire = require('rewire');\n\ndescribe('', function () {\n    it('', function () {\n        let appModule;\n        try {\n            appModule = rewire(\"../main.js\")\n        } catch (e) {\n            expect(true, 'Try checking your code again. You likely have a syntax error.').to.equal(false);\n        }\n        let cupsOfSugarNeeded\n        try {\n            cupsOfSugarNeeded = appModule.__get__(\"cupsOfSugarNeeded\");\n        } catch (e) {\n            expect(true, 'Did you declare a `cupsOfSugarNeeded` variable?').to.equal(false);\n        }\n        expect(cupsOfSugarNeeded, 'Is your `cupsOfSugarNeeded` variable assigned a number value?').to.be.a('number')\n        let cupsAdded\n        try {\n            cupsAdded = appModule.__get__(\"cupsAdded\");\n        } catch (e) {\n            expect(true, 'Did you declare a `cupsAdded` variable with a value of `0`?').to.equal(false);\n        }\n    });\n});","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c348fe039652c0e78aae28c","instructions":"We have a sweet tooth, so we want to add at least one cup of sugar to the batter even if the value of `cupsOfSugarNeeded` is `0`.  \n\nCreate a `do...while` loop which increments `cupsAdded` by one while `cupsAdded` is less than `cupsOfSugarNeeded`. \n\nIn order to help us visualize the output on each iteration of the loop, add a `console.log` within the `do...while` block and log the value of `cupsAdded`.","hint":"Within the block of our `do...while` loop, we'll increment the value of `cupsAdded`. Our stopping condition will compare `cupsAdded` to `cupsOfSugarNeeded`:\n\n```js\ndo {\n cupsAdded++\n console.log(cupsAdded + ' cup was added') \n} while (cupsAdded \u003c cupsOfSugarNeeded);\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\nconst rewire = require('rewire');\n\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n        let appModule;\n        try {\n            appModule = rewire(\"../main.js\")\n        } catch (e) {\n            expect(true, 'Try checking your code again. You likely have a syntax error.').to.equal(false);\n        }\n    \n    let structureTwo = function(){ \n      do {\n        cupsAdded = cupsAdded + 1;\n      } while (cupsAdded \u003c cupsOfSugarNeeded);\n    };\n    \n    let structureThree = function(){ \n      do {\n        cupsAdded = 1 + cupsAdded;\n      } while (cupsAdded \u003c cupsOfSugarNeeded);\n    };\n    \n    let structureFour = function(){\n      do {\n        cupsAdded++;\n      } while (cupsAdded \u003c cupsOfSugarNeeded);\n    };\n    \n    let structureFive = function(){      \n      do {\n        ++cupsAdded;\n      } while (cupsAdded \u003c cupsOfSugarNeeded);\n    };\n    \n    let structureSix = function(){\n\n      do {\n        cupsAdded += 1;\n      } while (cupsAdded \u003c cupsOfSugarNeeded);\n    };\n    \n     \n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n    let isMatchFour = Structured.match(code, structureFour);\n    let isMatchFive = Structured.match(code, structureFive);\n    let isMatchSix = Structured.match(code, structureSix);\n\n    const matchesAny = [isMatchTwo, isMatchThree, isMatchFour, isMatchFive, isMatchSix].some(el =\u003e el);\n    \n    assert.isOk(matchesAny, 'Make sure you are using the correct syntax for a `do...while` statement.');\n  });\n});","test_options":{"withBabel":true}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-10-17T17:18:31Z","workspace":{"__typename":"Workspace","id":"619273f6832f0c001d1b3ab8","slug":"learn-javascript-loops_loops_do-while-statement","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":11.616667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c348fe039652c0e78aae289","type":"Narrative","content":"In some cases, you want a piece of code to run at least once and then loop based on a specific condition after its initial run. This is where the `do...while`  statement comes in.\n\nA [`do...while`](https://www.codecademy.com/resources/docs/javascript/loops?page_ref=catalog) statement says to do a task once and then keep doing it until a specified condition is no longer met. The syntax for a `do...while` statement looks like this:\n```js\nlet countString = '';\nlet i = 0;\n\ndo {\n  countString = countString + i;\n  i++;\n} while (i \u003c 5);\n\nconsole.log(countString);\n```\n\nIn this example, the code block makes changes to the `countString` variable by appending the string form of the `i` variable to it. First, the code block after the `do` keyword is executed once. Then the condition is evaluated. If the condition evaluates to `true`, the block will execute again. The looping stops when the condition evaluates to `false`.\n\nNote that the `while` and `do...while` loop are different! Unlike the `while` loop, `do...while` will run at least once whether or not the condition evaluates to `true`.\n```js\nconst firstMessage = 'I will print!';\nconst secondMessage = 'I will not print!'; \n\n// A do while with a stopping condition that evaluates to false\ndo {\n console.log(firstMessage)\n} while (true === false);\n\n// A while loop with a stopping condition that evaluates to false\nwhile (true === false){\n  console.log(secondMessage)\n};\n\n```\n**Note:** To exit out of an infinite loop in an exercise, **refresh the page** - then fix the code for your loop(s).","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c348fe039652c0e78aae287","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c348fe039652c0e78aae288","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"79be25aecb8e3231609340f6c3e723a9","sourceId":null,"title":"The break Keyword","slug":"break-keyword","published":true,"setup_command":"","created_at":"2018-11-13T14:12:12Z","checkpoints":[{"__typename":"Checkpoint","id":"5c348fe139652c0e78aae291","instructions":"Log each element from `rapperArray` in a `for` loop with the iterator variable `i`.","hint":"Remember to use the `Array`'s `length` property for traversal:\n```js\nfor (let i = 0; i \u003c myArray.length; i++) {\n  // Do something\n}\n```\n\nWhen we want to log elements from an array, we use the following syntax:\n```js\nconsole.log(myArray[myArrayIndex]);\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n\n    let structureOne = function(){\n      for (let $i = 0; $i \u003c rapperArray.length; $i++) {\n        console.log(rapperArray[$i]);\n      };\n    };\n    \n    let structureTwo = function(){\n      for (let $i = 0; $i \u003c rapperArray.length; $i = $i + 1) {\n        console.log(rapperArray[$i]);\n      };\n    };\n    \n    let structureThree = function(){\n      for (let $i = 0; $i \u003c rapperArray.length; $i += 1) {\n        console.log(rapperArray[$i]);\n      };\n    };\n    \n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n\n    const matchesAny = [isMatchOne, isMatchTwo, isMatchThree].some(el =\u003e el);\n    \n    assert.isOk(matchesAny, 'Did you create a `for` loop that loops through `rapperArray`?');\n  });\n});","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c348fe139652c0e78aae292","instructions":"After the `for` loop, log the string `\"And if you don't know, now you know.\"` to the console. Note: since there's a single quote character, `'`,  in our string, we can use double quotes around the string to make sure character prints. ","hint":"","test_type":"componentTest","test_code":"if (Components.OutputTerminal.hasOutput(/and\\s+if\\s+you\\s+don'?t\\s+know\\s*,?\\s+now\\s+you\\s+know\\s*\\.?/i)) {\n  return { pass: true };\n}\n\nreturn {\n  pass: false,\n  errors: {\n    friendly: 'Did you log \"And if you don\\'t know, now you know.\" to the console in the very last line of code?',\n    component: 'PersistentCodeEditor'\n  }\n};","test_options":{}},{"__typename":"Checkpoint","id":"5c348fe139652c0e78aae293","instructions":"Add a `break` inside your loop's block that breaks out of the loop if the element at the current index in the `rapperArray` is `'Notorious B.I.G.'`.  \n Log the element before breaking out of the loop.","hint":"Add a conditional to your loop's block that compares `'Notorious B.I.G.'` and the element at the current index of the `rapperArray`.\n```js\nmyArray[myArrayIndex] === 'element value';\n```\n","test_type":"componentTest","test_code":"if (!Components.OutputTerminal.hasOutput('Notorious B.I.G.')) {\n  return {\n    pass: false,\n    errors: {\n      friendly: 'Did you log \"Notorious B.I.G.\"?',\n      component: 'PersistentCodeEditor'\n    }\n  };\n}\n\nif (!Components.CodeEditor.codeContains('main.js', 'break')) {\n  return {\n    pass: false,\n    errors: {\n      friendly: 'Did you `break` from the loop?',\n      component: 'PersistentCodeEditor'\n    }\n  };\n}\n\nif (Components.OutputTerminal.hasOutput('Tupac')) {\n  return {\n    pass: false,\n    errors: {\n      friendly: 'Did you `break` at `\"Notorious B.I.G.\"`?',\n      component: 'PersistentCodeEditor'\n    }\n  };\n}\n\nreturn { pass: true };","test_options":{}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2023-04-06T23:58:00Z","workspace":{"__typename":"Workspace","id":"5fce982690776600122b4afd","slug":"learn-javascript-loops_loops_loops-break-keyword","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":10.85},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"OutputTerminal","id":"5c348fe139652c0e78aae28e","type":"OutputTerminal"},{"__typename":"Narrative","id":"5c348fe139652c0e78aae28f","type":"Narrative","content":"Imagine we're looking to adopt a dog. We plan to go to the shelter every day for a year and then give up. But what if we meet our dream dog on day 65? We don't want to keep going to the shelter for the next 300 days just because our original plan was to go for a whole year. In our code, when we want to stop a loop from continuing to execute even though the original stopping condition we wrote for our loop hasn't been met, we can use the keyword `break`. \n\n The [`break` keyword](https://www.codecademy.com/resources/docs/javascript/loops?page_ref=catalog) allows programs to “break” out of the loop from within the loop's block.\n\nLet’s check out the syntax of a `break` keyword:\n```js\nfor (let i = 0; i \u003c 99; i++) {\n  if (i \u003e 2 ) {\n     break;\n  }\n  console.log('Banana.');\n}\n\nconsole.log('Orange you glad I broke out the loop!');\n```\n\nThis is the output for the above code:\n```\nBanana.\nBanana.\nBanana.\nOrange you glad I broke out the loop!\n```\n`break` statements can be especially helpful when we’re looping through large data structures! With breaks, we can add test conditions besides the stopping condition, and exit the loop when they're met.","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c348fe139652c0e78aae28d","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null}]},{"__typename":"Exercise","id":"857cd737f57b9bb8a48aeedfc48dc481","sourceId":null,"title":"Review","slug":"review-loops","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:12Z","checkpoints":[],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-05-27T18:41:32Z","workspace":{"__typename":"Workspace","id":"5ef0e0537c0f450012788e71","slug":"learn-javascript-loops_loops_review","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":0.65},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c348fe139652c0e78aae296","type":"Narrative","content":"Great job! In this lesson, we learned how to write cleaner code with loops. You now know:\n- Loops perform repetitive actions so we don’t have to code that process manually every time. \n- How to write `for` loops with an iterator variable that increments or decrements\n- How to use a `for` loop to iterate through an array\n- A nested `for` loop is a loop inside another loop\n- `while` loops allow for different types of stopping conditions\n-  Stopping conditions are crucial for avoiding infinite loops.\n- `do...while` loops run code at least once\u0026mdash; only checking the stopping condition after the first execution\n- The `break` keyword allows programs to leave a loop during the execution of its block","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c348fe139652c0e78aae294","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c348fe139652c0e78aae295","type":"OutputTerminal"}]}],"progress":{"__typename":"LessonProgressSummary","content_item_id":"b8a5a7b2340aa32a94aa3ee10f087597","started":true,"started_at":"2024-05-01T18:58:18+00:00","completed":false,"completed_at":null,"user_completed":false,"user_completed_at":null,"user_id":"5c76d428aa33d1d2df000015","last_updated":"2024-05-01T18:58:18+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":null,"bookmark":[1,0],"checklist":null,"kanban":null}},"type":"lesson","progress_pct":10,"exercises_completed":1,"exercises_total":10,"current_exercise_checkpoints_completed":0}},"22ff733cf02cca7e615157af12e413d3":{"__typename":"Project","id":"22ff733cf02cca7e615157af12e413d3","description":"Practice using JavaScript iterator methods on arrays to hone your skills and feel confident taking them to the real world. ","isDeprecated":false,"isFree":false,"published":true,"slug":"mini-linter","title":"Grammar Checker","time":25,"type":"project","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"progress":{"__typename":"ProjectProgressSummary","content_item_id":"22ff733cf02cca7e615157af12e413d3","started":false,"started_at":null,"completed":false,"completed_at":null,"user_completed":false,"user_completed_at":null,"user_id":"5c76d428aa33d1d2df000015","last_updated":null,"record":null,"progress_pct":0,"tasks_complete":0,"tasks_total":12,"status":0,"type":"project","checklist":{}},"standalone":false,"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"projectInformation":{"__typename":"ProjectInformation","ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node-14","server":null},"download_path":"","objective":"In this project, you'll use what you know about iterating over arrays to gather information and improve the quality of a paragraph.\n\nIf you get stuck during this project or would like to see an experienced developer work through it, click \"**Get Unstuck**\" to see a **project walkthrough video**.\n","preview_url":null,"thumbnail_url":"https://content.codecademy.com/projects/project_thumbnails/introduction-to-javascript/img_JS_miniLinter.png","video_url":"https://www.youtube.com/watch?v=rLxzUYGH7XI\u0026feature=youtu.be","workspace":{"__typename":"Workspace","id":"5c2fe55a1d19724a163902ab","slug":"learn-javascript-iterators-grammar-checker","type":"node-14"},"self_assessments":[{"__typename":"ProjectTaskGroup","heading":"Getting Started","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"The `' '` argument of the `.split()` method indicates that the split should occur any time a space occurs in the string. This splits the string into a new array with each word being an element of the new array.\n\nRemember that you can log `storyWords` to the console with `console.log()`, and comment it out using a double forward slash (`//`).","task_key":"0_0","text":"In **main.js**, the `story` variable holds the paragraph we'll be editing. In order to edit the story, we turn it into an array on line 3. The [`.split()` method](https://www.codecademy.com/resources/docs/javascript/strings/split) separates the `story` string by the space character (`' '`) and stores each word as an element of the array.\n\nTo see the array we'll be working with throughout the lesson, log `storyWords` to the console.\n\nAfter you've viewed the `storyWords` array, comment out the `console.log()` statement before moving to the next task."},{"__typename":"ProjectTaskGroupTask","hint":"The final syntax should look like:\n\n```js\nconsole.log(array.join(separator));\n``` ","task_key":"0_1","text":"For a better visual comparison of the original and edited stories, we want to view the edited `storyWords` array as a string. To change the `storyWords` array back into a readable string, we can invoke the `.join()` method on `storyWords`. \n\nGive the `.join()` method an argument of an empty space character (`' '`) to separate each array element with a space in the string.\n\nPlace the `.join()` method invocation as an argument of a `console.log()` statement to log the final story to the console.\n"}]},{"__typename":"ProjectTaskGroup","heading":"Counting Words","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"Prefix `.forEach()` with the name of the array you wish to iterate over.\n\nInside the parentheses of the `.forEach()` method, create an empty function to be used as the callback function.","task_key":"2_027903534462450597","text":"Now it's time to start editing the story by manipulating the `storyWords` array. We want to be able to see the changes, so be sure your `console.log()` of the joined story is the last line of code in your editor.\n\nFirst, above the `console.log()` statement that uses the `.join()` method, create a variable named `count` that stores the number `0`.\n\nDirectly below `count`, use a `.forEach()` method to iterate over the `storyWords` array. As an argument of the `forEach()` method, create an empty function to be used as the callback function.\n\nWhile ES6 arrow syntax is recommended for the callback function, feel free to use any syntax you're comfortable with."},{"__typename":"ProjectTaskGroupTask","hint":"The increment operator (`++`) is a great way to increment a value by one.\n\nYour `.forEach()` method should resemble the following if using the arrow function syntax.\n\n```js\narray.forEach((element) =\u003e {\n  // do something with each element of the array\n});\n```\n\nRemember to keep the `console.log()` statement of the joined `storyWords` array as the last line of your code.","task_key":"2_09218987871526159","text":"For each word in the `storyWords` array, we want the `count` variable to increment by one.\n\nAdd a parameter named `word` to the callback function of the `.forEach()` method to be used to store the current element when iterating over the `storyWords` array. Each time `storyWord` iterates, increment `count` by one.\n\nBelow the `.forEach()` method, log `count` to see how many words are in the story."}]},{"__typename":"ProjectTaskGroup","heading":"Filtering Words","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"Since `storyWords` was declared using the `let` keyword, we can reassign the value. You can provide the callback function for the `.filter()` method as its argument like the following:\n\n```js\narray = array.filter(callback);\n```","task_key":"3_09298635772314503","text":"A word count of 181 is a bit long for this story. Let's filter out all instances of the word \"literally\" to shorten the story and remove the unnecessary word. We will reassign the filtered story to the same `storyWords` variable by applying the `.filter()` method! Throughout the project, we'll use this approach of reassigning the `storyWords` variable for each revision of the story.\n\nBelow where you logged the `count` variable, reassign the `storyWords` variable to equal the invocation of the `.filter()` method on the `storyWords` array. Give the `.filter()` method a callback function with a parameter of `word`."},{"__typename":"ProjectTaskGroupTask","hint":"The strict inequality operator (`!==`) can be used to check if two values are not equal. \n\nBe sure to use the `return` keyword in the body of the callback function to return the necessary words!","task_key":"3_014095379425284404","text":"Below the `storyWords` variable declaration, notice the variable `unnecessaryWord` on line 4. We want to filter out the value of `unnecessaryWord` from the story.\n\nWithin the `filter()` method's callback function body, return `word` only if it is **NOT** equal to `unnecessaryWord`.\n\nCheck the `story` string in the console to make sure it doesn't include the word \"literally\". The first instance of \"literally\" was previously in the first sentence."}]},{"__typename":"ProjectTaskGroup","heading":"Replacing Words","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"A quick way to return the result of an `if…else` conditional is by using the [ternary operator](https://www.codecademy.com/content-items/82bb8b0cf38b025d4dae5c3fad7a83a0/exercises/ternary-operator?bypass_cache=true). The ternary operator is just a shortcut for an `if…else` statement. The syntax is as follows:\n\n```js\nconditionToCheck ? expressionIfTrue : expressionIfFalse\n```","task_key":"4_05196355498257821","text":"Now that we've removed the unnecessary words, let's take care of any misspelled words in the story. We can reassign `storyWords` to a new array of spell-checked words using the `.map()` method!\n\nReassign `storyWords` to equal the invocation of the `.map()` method on the `storyWords` array. \n\nSet`word` as a parameter of `.map()`'s callback function. \n\nIn the callback's body, define a conditional statement to check if the `word` argument is equal to the `misspelledWord` variable. If it is, return the correct spelling of the string, \"beautiful\". If not, return `word`.\n\nTake a look at the `story` string in the console to see the correct spellings! You can see one instance of the spellchecked word in the first sentence of the story."},{"__typename":"ProjectTaskGroupTask","hint":"Be sure to use the `return` keyword in the callback function's body to return the index.","task_key":"4_010611996008842484","text":"Uh oh, your great grandmother is going to read the story and there's a \"bad\" word in it! Let's apply the `.findIndex()` method to `storyWords` to find the index of the bad word. \n\nStart by declaring a variable called `badWordIndex` and setting it to the invocation of `.findIndex()` on the `storyWords` array.\n\nThe `.findIndex()` callback function should check each `word` to see if it equals the `badWord` variable declared on line 6, and return the index of the found word.\n\nThen, log `badWordIndex` to the console."},{"__typename":"ProjectTaskGroupTask","hint":"Accessing an element using bracket notation is done by placing brackets `[ ]` after the array's name, with a the number representing the index of the element inside the brackets. In our case, this number is stored as `badWordIndex`.","task_key":"4_0574849208429614","text":"Now that we have the index of the bad word, we can easily replace it with something more appropriate.\n\nAccess the element inside the `storyWords` array that has the index of `badWordIndex` using bracket notation. Set the accessed element equal to the more appropriate string, `'really'`.\n\nSave the code and check that the bad word has been replaced."},{"__typename":"ProjectTaskGroupTask","hint":"The syntax for the `.every()` method is similar to other iterator methods we've been working with:\n\n```js\narray.every((word) =\u003e {\n  return // condition\n}\n```\n\nYou can check the length of a word by using the `.length` property, and compare the numbers using the less than (`\u003c`) operator.","task_key":"4_005895338991652066","text":"Finally, let's simplify the words in the story to appeal to a broader audience. We can make sure every word in the story is 10 characters or less using the [`.every()` method](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/every). The `.every()` method uses a callback function to test if every element in an array passes a specified condition. It returns `true` if all elements pass, and `false` if there is an element that does not pass.\n\nTo start, define a variable called `lengthCheck` and set it to the invocation of the `.every()` method on `storyWords`. In the callback function, test whether every `word` has less than or equal to 10 characters.\n\nLog `lengthCheck` to the console to see the result. If `true` is logged, every word in the story has 10 characters or less. Otherwise, one or more words are longer than 10 characters."},{"__typename":"ProjectTaskGroupTask","hint":"A couple options that can be used to access the element are `.filter()` and `.forEach()`. Feel free to use any method you like. As long as you're able to find the word, you've accomplished the task!","task_key":"4_04359886034106939","text":"Hmm, it looks like there's at least one word longer than 10 characters.\n\nUse an iterator method of your choice to access the word (there is only one) in the `storyWords` array that is greater than 10 characters. Then, manually replace the word in the original `story` string with a shorter word.\n\nSome ideas for replacement words that can be used are: stunning, dazzling, or glorious."}]},{"__typename":"ProjectTaskGroup","heading":"Patting Yourself on the Back","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"Some additional improvements could be:\n* Removing the word \"very\".\n* Replacing \"GW\" with \"George Washington\".\n* Changing the imperial units of measurement (feet and miles) to metric units (meters and kilometers).","task_key":"5_0493556548202289","text":"Great work! You've vastly improved the story using some of the most important iterator methods available to us to use as JavaScript developers. \n\nFeel free to continue using iterator methods to make further edits, or click _Next_ to continue your learning journey."}]}],"components":[{"__typename":"PersistentCodeEditor","id":"5c2fe55a1d19724a163902a9","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe55a1d19724a163902aa","type":"OutputTerminal"}]}},"43ac48f47bc18d56ebf88a6fe4738fad":{"__typename":"Quiz","id":"43ac48f47bc18d56ebf88a6fe4738fad","description":"Check your knowledge of JavaScript higher-order functions and iteration methods in this quiz.","isDeprecated":null,"isFree":false,"published":true,"slug":"higher-order-functions-and-iterators","title":"Higher Order Functions and Iterators","time":10,"type":"quiz","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"progress":{"__typename":"QuizProgressSummary","content_item_id":"43ac48f47bc18d56ebf88a6fe4738fad","started":false,"started_at":null,"completed":false,"completed_at":null,"user_completed":false,"user_completed_at":null,"user_id":"5c76d428aa33d1d2df000015","last_updated":null,"record":null,"total":null,"correct":null,"pct":null,"highest_pct":null,"passed":false,"passed_any":false,"taken":false,"type":"quiz","quiz_attempts":[]},"assessment_ids":["61ef02003ee66c000eed9a73","61ef198c699fbb00175b220f","61f4963bd831aa00231e6139","61f49759d831aa00141e6124","61faf2be24215a000e605dde","61f49c5730d481001f97d299","61f4a4a2d831aa00231e617b","61f4a5be53f8020014972443","61f4a6a0ebb04300215bbbdc"],"assessments":[{"__typename":"MultipleChoice","id":"61ef02003ee66c000eed9a73","type":"multiple_choice","prompt":"Which of the following iterator methods returns `undefined`? ","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`.forEach()`","reason":"Correct! Calling `.forEach()` on an array returns `undefined`."},{"__typename":"MultipleChoiceAnswer","text":"`.map()`","reason":"Not quite. `.map()` returns an array of new values based on the code in the function's block."},{"__typename":"MultipleChoiceAnswer","text":"`.filter()`","reason":"Not quite. `.filter()` returns an array of values that returned truthy based on the condition in the function's block."},{"__typename":"MultipleChoiceAnswer","text":"`.some()`","reason":"Not quite. `.some()` returns a boolean value."}],"image":null,"latex_block":null,"code_snippet":null},{"__typename":"FillInCode","id":"61ef198c699fbb00175b220f","type":"fill_in_code","prompt":"Fill in the blanks to make `addItUp` log `100` to the console.","snippet_template":"const nums = [1, 2, 3, 4];\nconst initializer = 90;\n\nconst addItUp = nums__~BLANK~__((accumulator, __~BLANK~__) =\u003e {\n  return __~BLANK~__ + currentValue;\n}, __~BLANK~__);\n\nconsole.log(addItUp);","code_language":"javascript","decoy_answers":[".map"],"answers":[{"__typename":"FillInCodeAnswer","id":"48b5c6f15d8b4dadb3793e55602d1cd4","hint":"The .reduce() method returns a single value after iterating through the elements of an array.","text":".reduce"},{"__typename":"FillInCodeAnswer","id":"0a119b941bbf4157ac0d858835733958","hint":"The `.reduce()` method can get the sum of an array by iterating through the array and adding the values of two parameters together. The value of the second parameter is added to the first parameter.","text":"currentValue"},{"__typename":"FillInCodeAnswer","id":"6ad64262da514bf78f7fa950a835b046","hint":"The `.reduce()` method can get the sum of an array by iterating through the array and adding the values of two parameters together. The value of the first parameter starts the iteration.","text":"accumulator"},{"__typename":"FillInCodeAnswer","id":"6c33602479ac48a1b0dec67bc16f8670","hint":"The .reduce() method can also take an optional second parameter to set an initial value for accumulator (remember, the first argument is the callback function!).","text":"initializer"}]},{"__typename":"FillInCode","id":"61f4963bd831aa00231e6139","type":"fill_in_code","prompt":"Use the `.map()` method on the `oddNumbers` array to return each number multiplied by 2 into the `evenNumbers` array. ","snippet_template":"const oddNumbers = [1, 3, 5, 7];\n\nconst evenNumbers = __~BLANK~____~BLANK~__(number =\u003e {\n  return __~BLANK~__ * 2  \n});","code_language":"javascript","decoy_answers":["allNumbers","evenNumbers",".forEach"],"answers":[{"__typename":"FillInCodeAnswer","id":"61f49716bd94100011fa0fc1","hint":"Call the `.map()` method on the `oddNumbers` array.","text":"oddNumbers"},{"__typename":"FillInCodeAnswer","id":"61f49716bd94100011fa0fc3","hint":"Call the `.map()` method on the `oddNumbers` array.","text":".map"},{"__typename":"FillInCodeAnswer","id":"61f49716bd94100011fa0fc5","hint":"In the `.map()` method's callback function, return each `number` in `oddNumbers` multiplied by 2.","text":"number"}]},{"__typename":"MultipleChoice","id":"61f49759d831aa00141e6124","type":"multiple_choice","prompt":"What is the value of `foundElement` after the code runs?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`4`","reason":"Correct! The index of the element that satisfies the condition in the callback function is `4`."},{"__typename":"MultipleChoiceAnswer","text":"`undefined`","reason":"Not quite. `.findIndex()` does not return `undefined`, and the index of the element that satisfies the condition in the callback function is `4`."},{"__typename":"MultipleChoiceAnswer","text":"`3543`","reason":"Not quite. `.findIndex()` returns the index of the element that satisfies the condition in the callback function, not the element itself."},{"__typename":"MultipleChoiceAnswer","text":"`true`","reason":"Not quite. `.findIndex()` returns the index of the element that satisfies the condition in the callback function, not a boolean value."}],"image":null,"latex_block":null,"code_snippet":{"__typename":"CodeSnippet","language":"javascript","text":"const randomNums = [1, 123, 25, 90, 3543, 42];\n\nconst foundElement = randomNums.findIndex(num =\u003e num \u003e 200);"}},{"__typename":"MultipleChoice","id":"61faf2be24215a000e605dde","type":"multiple_choice","prompt":"Which of the following methods returns an array with values that evaluate to truthy based on the condition in the method's block? ","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`.filter()`","reason":"Correct! Calling `.filter()` returns a new array based on the condition in the callback function."},{"__typename":"MultipleChoiceAnswer","text":"`.map()`","reason":"Not quite. `.map()` returns a new array."},{"__typename":"MultipleChoiceAnswer","text":"`.forEach()`","reason":"Not quite. `.forEach()` returns `undefined`."},{"__typename":"MultipleChoiceAnswer","text":"`.some()`","reason":"Not quite. `.some()` returns a boolean value."}],"image":null,"latex_block":null,"code_snippet":null},{"__typename":"MultipleChoice","id":"61f49c5730d481001f97d299","type":"multiple_choice","prompt":"Select the option that correctly assigns the `increment` function to the variable `incrementHolder`.","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"```js\nconst incrementHolder = increment;\n```","reason":"Awesome! JavaScript functions can be assigned to variables as values."},{"__typename":"MultipleChoiceAnswer","text":"```js\nincrement(5500);\n```","reason":"Not quite. This code block is used to invoke the function `increment()`."},{"__typename":"MultipleChoiceAnswer","text":"```js\nconst incrementHolder = increment(5500);\n```","reason":"Not quite. The returned value of the function `increment()` is being assigned rather than the function itself."},{"__typename":"MultipleChoiceAnswer","text":"```js\nconst incrementHolder = incrementSalary;\n```","reason":"Not quite. `incrementSalary` is neither a function nor a function expression."}],"image":null,"latex_block":null,"code_snippet":{"__typename":"CodeSnippet","language":"javascript","text":"const increment = (salary) =\u003e {\n  const revisedSalary = salary + 5;\n  console.log(revisedSalary);\n  return revisedSalary;\n}"}},{"__typename":"FillInCode","id":"61f4a4a2d831aa00231e617b","type":"fill_in_code","prompt":"In the following Javascript code snippet, the callback function `cb` is a function that sums the value of two numbers. \n\nFill in the blank so that when the function is passed into the higher order function `hof`, it is then invoked so that the value returned is 8.","snippet_template":"let cb = (n1, n2) =\u003e {return n1 + n2};\n\nlet hof = (func) =\u003e {\n  let value = __~BLANK~__;\n  return `this function returned ${value}`;\n}\n\nhof(cb) // 'this function returned 8'","code_language":"javascript","decoy_answers":["cb(3, 5)","func(2, 4)","cb(2, 4)"],"answers":[{"__typename":"FillInCodeAnswer","id":"0a37400704d7417480c169cc29c8a700","hint":"Use the parameter `func` with the correct values to yield `8`.","text":"func(3, 5)"}]},{"__typename":"FillInCode","id":"61f4a5be53f8020014972443","type":"fill_in_code","prompt":"The code snippet includes a function assigned to the variable `sum`. Given the fact that JavaScript functions are first-class objects, fill in the blanks so that a property of `sum` called `alias` is assigned the string value, `'summation'`.","snippet_template":"const sum = (x, y) =\u003e x + y;\nsum__~BLANK~__alias __~BLANK~__ 'summation';","code_language":"javascript","decoy_answers":[",","..","==","==="],"answers":[{"__typename":"FillInCodeAnswer","id":"0d33c2252f064ab4901e8b6eb02c21bb","hint":"The notation used to show that `alias` is a property of `sum`.","text":"."},{"__typename":"FillInCodeAnswer","id":"b9634a75d1884758a60c4712e4682821","hint":"The operator used to assign values.","text":"="}]},{"__typename":"MultipleChoice","id":"61f4a6a0ebb04300215bbbdc","type":"multiple_choice","prompt":"Examine the below code. Which of the functions represents a higher-order function?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`getFunctionString()`","reason":"Correct! This function accepts a function as a parameter, which makes it a higher-order function."},{"__typename":"MultipleChoiceAnswer","text":"`multiplyTwoValues()`","reason":"Not quite. A higher-order function accepts functions as parameters and/or returns a function."},{"__typename":"MultipleChoiceAnswer","text":"`square()`","reason":"Not quite. A higher-order function accepts functions as parameters and/or returns a function."},{"__typename":"MultipleChoiceAnswer","text":"`result`","reason":"Not quite, this is a variable. A higher-order function accepts functions as parameters and/or returns a function."}],"image":null,"latex_block":null,"code_snippet":{"__typename":"CodeSnippet","language":"javascript","text":"let multiplyTwoValues = (val1, val2) =\u003e { \n  return val1 * val2; \n}\n\nlet square = (val) =\u003e { \n  return val * val; \n}\n\nlet getFunctionString = (func) =\u003e { \n  return func.toString(); \n}\n\nlet result = multiplyTwoValues(2, 2);\nsquare(result);"}}]},"4c21d1904b05d22f9995d1aa5a7da837":{"__typename":"Lesson","id":"4c21d1904b05d22f9995d1aa5a7da837","description":" In this lesson, you will learn the syntax for iterator methods, their return values, how to use the documentation to understand them, and how to choose the right iterator method for a given task. \n","isDeprecated":false,"isFree":true,"published":true,"slug":"javascript-iterators","title":"Iterators","time":96,"type":"lesson","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"exercise_ids":["5d1ad416506536ecbf85b3b31b4dc923","7ec27350ca5af2331f6fe63fe4e01c29","ec22cff017452ee3112d55d357864059","bc012623d9d8574daa27c7a1eb9e2f6b","aaf20370b5feb5fbca17e6ebcba682d9","d28a686bc0099a4dd6a506350660b2c5","17735007ebeff1004ea04ba83bdd0469","f584722e42527d279fe29db14215aba9","f087d4d1229107ed44de1ca7520860de"],"published_exercise_ids":["5d1ad416506536ecbf85b3b31b4dc923","7ec27350ca5af2331f6fe63fe4e01c29","ec22cff017452ee3112d55d357864059","bc012623d9d8574daa27c7a1eb9e2f6b","aaf20370b5feb5fbca17e6ebcba682d9","d28a686bc0099a4dd6a506350660b2c5","17735007ebeff1004ea04ba83bdd0469","f584722e42527d279fe29db14215aba9","f087d4d1229107ed44de1ca7520860de"],"exercises":[{"__typename":"Exercise","id":"5d1ad416506536ecbf85b3b31b4dc923","sourceId":null,"title":"Introduction to Iterators","slug":"intro","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:11Z","checkpoints":[],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-05-27T18:55:40Z","workspace":{"__typename":"Workspace","id":"5ef0e0af0cf2810012f15e63","slug":"javascript-iterators-intro","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":3.066667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe5591d19724a16390268","type":"Narrative","content":"Imagine you had a grocery list and you wanted to know what each item on the list was. You'd have to scan through each row and check for the item. This common task is similar to what we have to do when we want to iterate over, or loop through, an array. One tool at our disposal is the `for` loop. However, we also have access to built-in array methods which make looping easier.\n\nThe built-in JavaScript array methods that help us iterate are called _iteration methods_, at times referred to as _iterators_. Iterators are methods called on arrays to manipulate elements and return values.\n \nIn this lesson, you will learn the syntax for these methods, their return values, how to use the documentation to understand them, and how to choose the right iterator method for a given task.  \n","instructions":"Inspect the code in **main.js**. Notice the different methods being called on the arrays:\n* `.forEach()`\n*  `.map()`\n* `.filter()`\n\nRun the code to see the output! "},{"__typename":"PersistentCodeEditor","id":"5c2fe5591d19724a16390266","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe5591d19724a16390267","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"7ec27350ca5af2331f6fe63fe4e01c29","sourceId":null,"title":"The .forEach() Method","slug":"for-each","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:11Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe5591d19724a1639026e","instructions":"Iterate over the `fruits` array to log `I want to eat a ` plus the name of each fruit to the console. For example, `I want to eat a mango`. \n\nYou may use any form of callback you prefer.","hint":"Use dot notation to access the `.forEach()` method on the array and use a set of parentheses to call the method. \n```js\n[1, 2, 3, 4].forEach()\n```\n`.forEach()` takes a callback function.\n```js\n[1, 2, 3, 4].forEach(function(element){\n  console.log(`Printing ${element} to the console!`)\n})\n```\n\n**Note**: make sure to wrap the template literal in backticks, not quotation marks.","test_type":"componentTest","test_code":"      if (!Components.CodeEditor.codeContains('main.js', /fruits.forEach\\(/)) {\n        return {\n          pass: false,\n          errors: {\n            friendly: 'Did you call `.forEach()` on the `fruits` array?',\n            component: 'PersistentCodeEditor'\n          }\n        };\n      }\n      var checks = [\n        {\n          msg: 'In your callback function do you `console.log()` to print `\\'I want to eat a _____`? In the blank, you should concatenate or interpolate the element in `fruits` array?',\n          regex: /I want to eat a mango/\n        },\n        {\n          msg: 'In your callback function do you `console.log()` to print `\\'I want to eat a _____`? In the blank, you should concatenate or interpolate the element in `fruits` array?',\n          regex: /I want to eat a papaya/\n        },\n        {\n          msg: 'In your callback function do you `console.log()` to print `\\'I want to eat a _____`? In the blank, you should concatenate or interpolate the element in `fruits` array?',\n          regex: /I want to eat a pineapple/\n        },\n        {\n          msg: 'In your callback function do you `console.log()` to print `\\'I want to eat a _____`? In the blank, you should concatenate or interpolate the element in `fruits` array?',\n          regex: /I want to eat a apple/\n        }\n      ];\n      for (var i = 0; i \u003c checks.length; i++) {\n        if (!Components.OutputTerminal.hasOutput(checks[i].regex)) {\n          return {\n            pass: false,\n            errors: {\n              friendly: checks[i].msg,\n              component: 'PersistentCodeEditor'\n            }\n          };\n        }\n      }\n      return { pass: true };","test_options":{}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-09-16T04:31:27Z","workspace":{"__typename":"Workspace","id":"61b0f24e0c24240016a1a3ff","slug":"javascript-iterators-for-each","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":10.566667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe5591d19724a1639026c","type":"Narrative","content":"The first iteration method that we're going to learn is [`.forEach()`](https://www.codecademy.com/resources/docs/javascript/arrays/forEach?page_ref=catalog). Aptly named, `.forEach()` will execute the same code for each element of an array.  \n\u003cimg src=\"https://content.codecademy.com/courses/learn-javascript-iterators/iterator%20anatomy.svg\" alt=\"Diagram outlining the parts of an array iterator including the array identifier, the section that is the iterator, and the callback function\"\u003e\n\nThe code above will log a nicely formatted list of the groceries to the console.  Let's explore the syntax of invoking `.forEach()`. \n* `groceries.forEach()` calls the `forEach` method on the `groceries` array. \n* `.forEach()` takes an argument of callback function. Remember, a callback function is a function passed as an argument into another function. \n* `.forEach()` loops through the array and executes the callback function for each element. During each execution, the current element is passed as an argument to the callback function.\n* The return value for `.forEach()` will always be `undefined`.\n\nAnother way to pass a callback for `.forEach()` is to use arrow function syntax. \n```js\ngroceries.forEach(groceryItem =\u003e console.log(groceryItem));\n```\n\nWe can also define a function beforehand to be used as the callback function.\n```js\nfunction printGrocery(element){\n  console.log(element);\n}\n\ngroceries.forEach(printGrocery);\n```\nThe above example uses a function declaration but you can also use a function expression or arrow function as well. \n\nAll three code snippets do the same thing. In each array iteration method, we can use any of the three examples to supply a callback function as an argument to the iterator. It's good to be aware of the different ways to pass in callback functions as arguments in iterators because developers have different stylistic preferences. Nonetheless, due to the strong adoption of ES6, we will be using arrow function syntax in the later exercises. \n\n","instructions":null},{"__typename":"OutputTerminal","id":"5c2fe5591d19724a1639026b","type":"OutputTerminal"},{"__typename":"PersistentCodeEditor","id":"5c2fe5591d19724a1639026a","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null}]},{"__typename":"Exercise","id":"ec22cff017452ee3112d55d357864059","sourceId":null,"title":"The .map() Method","slug":"map","published":true,"setup_command":"","created_at":"2018-11-13T14:12:11Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe5591d19724a16390273","instructions":"Add your code under the `animals` array and before the line `console.log(secretMessage.join(''));` \n\nUse `.map()` to create a new array that contains the first character of each string in the `animals` array.  Save the new array to a `const` variable named  `secretMessage`.\n","hint":"You can use the following code to return the first element of a string: \n```js\nreturn word[0]\n```\nYou may use any form of callback you prefer: \nUsing concise body arrow function syntax looks like: \n```js\nconst bigNums = [1, 2, 3, 4, 5].map(el =\u003e el * 5);\n```\n\nUsing a function expression in a `.map()` will look like:\n```js\nconst bigNums = [1, 2, 3, 4, 5].map(function(el){\n  return el * 5;\n});\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst { assert, expect } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const secretMessage = animals.map()\n    };\n\n    let structureTwo = function(){\n      const animals = ['Hen', 'elephant', 'llama', 'leopard', 'ostrich', 'Whale', 'octopus', 'rabbit', 'lion', 'dog']\n    }\n\n    // in case they used our format code button which converts to double quotes\n    let structureThree = function(){ \n      const animals = [\"Hen\", \"elephant\", \"llama\", \"leopard\", \"ostrich\", \"Whale\", \"octopus\", \"rabbit\", \"lion\", \"dog\"] \n    }\n\n    let isMatchOne = Structured.match(code, structureOne)\n    let isMatchTwo = Structured.match(code, structureTwo)\n    let isMatchThree = Structured.match(code, structureThree)\n    let listInOrder = (isMatchTwo || isMatchThree)\n\n    assert.isOk(isMatchOne, 'Did you call `.map()` on `animals` and save the return value to `const` `secretMessage`?')\n    assert.isOk(listInOrder, 'Please don\\'t change the `animals` array.')\n  });\n\n  it('', function() {\n    const secretMessage = appModule.__get__('secretMessage')\n   \texpect(secretMessage, 'Did you assign to `secretMessage` the result of calling `.map()` on animals?').to.be.an('array');\n    expect(secretMessage, 'Did you return the first character of each element in your callback?').to.deep.equal([ 'H', 'e', 'l', 'l', 'o', 'W', 'o', 'r', 'l', 'd' ]);\n   });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe5591d19724a16390274","instructions":"Use `.map()` to divide all the numbers in `bigNumbers` by `100`. Save the returned values to a variable declared with `const` called `smallNumbers`. \n","hint":"You may use any form of callback you prefer. ","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst { assert, expect } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const smallNumbers = bigNumbers.map()\n    };\n\n    let structureTwo = function() {\n      const bigNumbers = [100, 200, 300, 400, 500];\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n\n    assert.isOk(isMatchOne, 'Did you call the `.map()` method on `bigNumbers`?')\n    assert.isOk(isMatchTwo, 'Please don\\'t change `bigNumbers`.')\n  });\n  \n  it('Did you pass in a function into `.map` that can take in a number and return the number divided by 100?', function() {\n    const smallNumbers = appModule.__get__('smallNumbers')\n    expect(smallNumbers).to.deep.equal([1, 2, 3, 4, 5])\n   });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2023-07-31T16:48:55Z","workspace":{"__typename":"Workspace","id":"5ef0e0c91c90ec00141661c2","slug":"javascript-iterators-map","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":12.5916665},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe5591d19724a16390271","type":"Narrative","content":"The second iterator we're going to cover is `.map()`. When [`.map()`](https://www.codecademy.com/resources/docs/javascript/arrays/map?page_ref=catalog) is called on an array, it takes an argument

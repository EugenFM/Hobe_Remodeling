myArray.length`","reason":"You got it! You can access the `.length` property of an array to get the number of elements in the array."},{"__typename":"MultipleChoiceAnswer","text":"`myArray.findLength`","reason":"Instead of `findLength`, we would use `length`."},{"__typename":"MultipleChoiceAnswer","text":"`length(myArray)`","reason":" The correct syntax is `myArray.length`. "}],"image":null,"latex_block":null,"code_snippet":null},{"__typename":"MultipleChoice","id":"5b184353646caa7a80112b2d","type":"multiple_choice","prompt":"Which of the methods below does NOT change the array it is called on? ","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`.slice()`","reason":"Correct! `.slice()` will not mutate the array it was called on. "},{"__typename":"MultipleChoiceAnswer","text":"`.pop()`","reason":"This method removes the last element from an array. "},{"__typename":"MultipleChoiceAnswer","text":"`.push()`","reason":"This method adds an element or elements to the end of an array. "},{"__typename":"MultipleChoiceAnswer","text":"`.shift()`","reason":"This method removes an element from the beginning of an array. "}],"image":null,"latex_block":null,"code_snippet":null},{"__typename":"MultipleChoice","id":"5b184353646caa7a80112b32","type":"multiple_choice","prompt":"What is the value of `topPriority`? ","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`1`","reason":"Correct! `.indexOf()` returns the index of the element in the array, given that the element in the array."},{"__typename":"MultipleChoiceAnswer","text":"`2`","reason":"`.indexOf()` returns the index of the element in the array. `'Picking up dry cleaning'` is index `1`."},{"__typename":"MultipleChoiceAnswer","text":"`-1`","reason":"`.indexOf()` returns the index of the element in the array, if it's not in the array then it will return `-1`. "},{"__typename":"MultipleChoiceAnswer","text":"`undefined`","reason":"`.indexOf()` returns the index of the element in the array, it does not return `undefined`. "}],"image":null,"latex_block":null,"code_snippet":{"__typename":"CodeSnippet","language":"javascript","text":"const errands = ['Go to the bank', 'Pick up dry cleaning', 'Go grocery shopping'];\n\nconst topPriority = errands.indexOf('Pick up dry cleaning');"}},{"__typename":"MultipleChoice","id":"5b184353646caa7a80112b38","type":"multiple_choice","prompt":"What will happen after running the following code? ","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"One array will be logged to the console followed by an error message\n```javaScript\n['Denmark', 'Mexico', 'Morocco'];\nTypeError: Assignment to constant variable\n```","reason":"Correct!  You can mutate an array saved to a variable declared with `const` but you cannot reassign the variable. "},{"__typename":"MultipleChoiceAnswer","text":"Two arrays will be logged to the console: \n```javaScript\n['Denmark', 'Mexico', 'Morocco'];\n['England', 'Mozambique', 'Cambodia', 'Peru'];\n```","reason":"The second array will not be logged to the console because a variable declared with const cannot be reassigned. "},{"__typename":"MultipleChoiceAnswer","text":"Two arrays will be logged to the console: \n```javaScript\n['Japan', 'Denmark', 'Mexico'];\n['England', 'Mozambique', 'Cambodia', 'Peru'];\n```","reason":"The second array will not be logged to the console because a variable declared with const cannot be reassigned. "},{"__typename":"MultipleChoiceAnswer","text":"One array will be logged to the console followed by an error message\n```javaScript\n['Japan', 'Denmark', 'Mexico'];\nTypeError: Assignment to constant variable\n```","reason":"Close! The `.shift()` method removes the first element from an array, not the last. "}],"image":null,"latex_block":null,"code_snippet":{"__typename":"CodeSnippet","language":"javascript","text":"const countries = ['Japan', 'Denmark', 'Mexico', 'Morocco'];\ncountries.shift();\nconsole.log(countries); \ncountries =  ['England', 'Mozambique', 'Cambodia', 'Peru']; \nconsole.log(countries); "}},{"__typename":"MultipleChoice","id":"5b184353646caa7a80112b3e","type":"multiple_choice","prompt":"What will be printed to the console?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"```\n['Apples', 'Oranges', 'Bananas', 'Mangos']\n```","reason":"Correct! "},{"__typename":"MultipleChoiceAnswer","text":"```\n['Apples', 'Bananas', 'Pears', 'Mangos']\n```","reason":"Arrays start counting position at `0`, so the element at position `2` is actually pears. "},{"__typename":"MultipleChoiceAnswer","text":"```\n['Apples', 'Oranges', 'Pears', 'Bananas', 'Mangos']\n```","reason":"Using array[index] = 'item' syntax reassigns an existing element, rather than adding another. "},{"__typename":"MultipleChoiceAnswer","text":"```\n['Apples', 'Oranges', 'Bananas', 'Pears', 'Mangos']\n```","reason":"Using `array[index] = 'item'` syntax reassigns an existing element, rather than adding another. "}],"image":null,"latex_block":null,"code_snippet":{"__typename":"CodeSnippet","language":"javascript","text":"const fruits = ['Apples', 'Oranges', 'Pears', 'Mangos']; \nfruits[2] = 'Bananas';\nconsole.log(fruits); "}}]},{"__typename":"Lesson","id":"bf62a19a64e5bf42f1e1892d6c8f560a","description":"Learn how to store data in JavaScript with arrays.","isDeprecated":false,"isFree":true,"published":true,"slug":"arrays","title":"Arrays","time":110,"type":"lesson","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"exercise_ids":["e7a5f21a861ef729332f8ef7d8b204d8","068f41c7b7c4faf95c5375fe4fc98f5e","03fccdc11e11107376390cb329261d55","2bd0fed02ba2d5a2e05da7c6419f4a74","c9c75c561c3c0ece71507d1048e17f53","af1f171805de34d21705a21f02d0d1c0","cab373714e5fcde19f379fb8d9977c31","bce6724d53d14155590ac3c08c0b2fce","73864e03d8c07ed97d72e2fd899a9ef8","1fe8b73f832a4d52067f1cb5a4fd666f","9f2ea421b8bbf0d5cd88d37ea9e88129","fab2a9a8e93ab086a876d73cfc5eedd7"],"published_exercise_ids":["e7a5f21a861ef729332f8ef7d8b204d8","068f41c7b7c4faf95c5375fe4fc98f5e","03fccdc11e11107376390cb329261d55","2bd0fed02ba2d5a2e05da7c6419f4a74","c9c75c561c3c0ece71507d1048e17f53","af1f171805de34d21705a21f02d0d1c0","cab373714e5fcde19f379fb8d9977c31","bce6724d53d14155590ac3c08c0b2fce","73864e03d8c07ed97d72e2fd899a9ef8","1fe8b73f832a4d52067f1cb5a4fd666f","9f2ea421b8bbf0d5cd88d37ea9e88129","fab2a9a8e93ab086a876d73cfc5eedd7"],"exercises":[{"__typename":"Exercise","id":"e7a5f21a861ef729332f8ef7d8b204d8","sourceId":null,"title":"Arrays","slug":"arrays","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:23Z","checkpoints":[],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-01-03T21:39:03Z","workspace":{"__typename":"Workspace","id":"61d36cf95b015f001c83d907","slug":"arrays-arrays","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.65},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe533f242fc110f7c0f99","type":"Narrative","content":"Organizing and storing data is a foundational concept of programming. \n\nOne way we organize data in real life is by making lists. Let's make one here:\n\n```pseudo\nNew Year's Resolutions:\n\n1. Keep a journal \n2. Take a falconry class\n3. Learn to juggle\n```\nLet's now write this list in JavaScript, as an _array_:\n\n```js\nlet newYearsResolutions = ['Keep a journal', 'Take a falconry class', 'Learn to juggle'];\n```\n\n[Arrays](https://www.codecademy.com/resources/docs/javascript/arrays?page_ref=catalog) are JavaScript's way of making lists. Arrays can store any data types (including strings, numbers, and booleans). Like lists, arrays are ordered, meaning each item has a numbered position. \n\nHere's an array of the concepts we'll cover: \n```js\nlet concepts = ['creating arrays', 'array structures', 'array manipulation'];\n```\n\nBy the end of this lesson you'll have another tool under your belt that helps you manage chunks of data! \n","instructions":"Run the code to see what is logged to the console. "},{"__typename":"OutputTerminal","id":"5c2fe533f242fc110f7c0f98","type":"OutputTerminal"},{"__typename":"PersistentCodeEditor","id":"5c2fe533f242fc110f7c0f97","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null}]},{"__typename":"Exercise","id":"068f41c7b7c4faf95c5375fe4fc98f5e","sourceId":null,"title":"Create an Array","slug":"create-an-array","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:23Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe533f242fc110f7c0fa0","instructions":" Declare a variable using `const` named `hobbies` and set it equal to an array with three strings inside of it.\n","hint":"Remember to surround your array with brackets: `[]`. That's what makes it an array! Look at the follow syntax:\n```js\nconst sampleArray = [1, 'Hello World!', true];\n```\nHowever, in the `hobbies` array, there should be three strings! ","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\n \ndescribe('', function () {\n  it('Did you set the variable `hobbies` equal to an array?', function() {\n  \texpect(appModule.__get__('hobbies')).to.be.a('array');\n  });\n  \n  it('Did you put three items in the `hobbies` array?', function() {\n  \texpect(appModule.__get__('hobbies')).to.have.length.above(2);\n  });\n  \n  it('Did you put only strings in your `hobbies` array?', function() {\n  \texpect(appModule.__get__('hobbies')[0]).to.be.a('string');\n    expect(appModule.__get__('hobbies')[1]).to.be.a('string');\n    expect(appModule.__get__('hobbies')[2]).to.be.a('string');\n  });\n});","test_options":{"withBabel":true}},{"__typename":"Checkpoint","id":"5c2fe533f242fc110f7c0fa1","instructions":"Use `console.log()` to print `hobbies` to the console.","hint":"To print `hobbies` to the screen, pass it into a `console.log()` statement. \n```js\nconst toPrint = 'Some famous saying!';\nconsole.log(toPrint); // Output: Some famous saying!\n```\n","test_type":"componentTest","test_code":"      if (Components.OutputTerminal.hasOutput(/\\[((\\n|.)*)\\]/)) {\n        return { pass: true };\n      }\n      return {\n        pass: false,\n        errors: {\n          friendly: 'Did you log the `\\'hobbies\\'` array to the console?',\n          component: 'PersistentCodeEditor'\n        }\n      };","test_options":{}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-07-14T16:31:31Z","workspace":{"__typename":"Workspace","id":"5f6e72ce2fe7ef00121d8e51","slug":"arrays-create-an-array","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":3.9},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"PersistentCodeEditor","id":"5c2fe533f242fc110f7c0f9c","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"Narrative","id":"5c2fe533f242fc110f7c0f9e","type":"Narrative","content":"One way we can create an array is to use an _array literal_. An array literal creates an array by wrapping items in square brackets `[]`.  Remember from the previous exercise, arrays can store any data type \u0026mdash; we can have an array that holds all the same data types or an array that holds different data types. \n\n\u003cimg src=\"https://content.codecademy.com/courses/learn-javascript-arrays/array%20literal.svg\" alt=\"Diagram outlining an array literal that has 3 separate elements, a comma separates each element (a string, a number, and a boolean) and the elements are wrapped with square brackets\"\u003e\n\nLet's take a closer look at the syntax in the array example:\n* The array is represented by the square brackets `[]` and the content inside.\n* Each content item inside an array is called an _element_. \n* There are three different elements inside the array.\n* Each element inside the array is a different data type. \n\nWe can also save an array to a variable. You may have noticed we did this in the previous exercise:\n\n```js\nlet newYearsResolutions = ['Keep a journal', 'Take a falconry class', 'Learn to juggle'];\n```\nLet's practice by making an array of our own.\n","instructions":null},{"__typename":"OutputTerminal","id":"5c2fe533f242fc110f7c0f9d","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"03fccdc11e11107376390cb329261d55","sourceId":null,"title":"Accessing Elements","slug":"property-access","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:23Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe533f242fc110f7c0fa6","instructions":"Individual elements in arrays can also be stored to variables. \n\nCreate a variable named `listItem` and set it equal to the first item in the `famousSayings` array using square bracket notation (`[]`).\n\nThen use `console.log()` to print the `listItem` variable to the console.","hint":"The first item within an array is always at position `[0]`.\n```js\nconst alphabet = ['a', 'b', 'c'];\nconst firstLetter = alphabet[0]; // 'a' \n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\n const { expect } = require('chai')\n\ndescribe('', function () {\n  it('', function() {\n    let appModule;\n    try {\n        appModule = rewire(\"../main.js\")\n    } catch (e) {\n        expect(true, 'Try checking your code again. You likely have a syntax error.').to.equal(false);\n    }\n    let listItem\n    try {\n        listItem = appModule.__get__(\"listItem\");\n    } catch (e) {\n        expect(true, 'Did declare a `listItem` variable?').to.equal(false);\n    }\n\n  \texpect(listItem, 'Did you create a variable named `listItem`, and set it equal to an element from the `famousSayings` array?').to.be.a('string');\n\n    var saying = appModule.__get__('famousSayings');\n    var arrayItem = appModule.__get__('listItem');\n\n    expect(arrayItem, 'Did you set listItem to the first item in your `famousSayings` array, using `[0]`?').to.eql(saying[0]);\n  });\n});\n","test_options":{"withBabel":true}},{"__typename":"Checkpoint","id":"5c2fe533f242fc110f7c0fa7","instructions":"Now, `console.log()` the third element in the `famousSayings` array using bracket notation to access the element. \n\nDo not save the element to a new variable before you log it.","hint":"We can directly print to the console by using the index to access the element in the array. \n```js\nconst greeting = 'Hello World!';\n\nconsole.log(greeting[1]); // Output: e \n```\n","test_type":"componentTest","test_code":"      if (Components.CodeEditor.codeContains('main.js', /console\\s*\\.\\s*log\\s*\\(\\s*famousSayings\\s*\\[\\s*2\\s*\\]\\s*\\)/ )) {\n        return { pass: true };\n      }\n      return {\n        pass: false,\n        errors: {\n          friendly: 'Did you type `console.log(famousSayings[2])` in your code?',\n          component: 'PersistentCodeEditor'\n        }\n      };","test_options":{}},{"__typename":"Checkpoint","id":"5c2fe533f242fc110f7c0fa8","instructions":"Awesome, you can access each element in an array using the index. But what happens if you try to access an index that is beyond the last element? \n\nTry to log the item at index `[3]` of `famousSayings` to the console. What is logged to the console? \n","hint":"When you try to access an index in an array that does not contain an element you will get a value of `undefined`.\n\nSince we're trying to access an the element in index `3` in the `famousSayings`, the value will be `undefined`. \n\nYour code should use the following syntax: \n```\nconsole.log(famousSayings[3]);\n```","test_type":"componentTest","test_code":"      if (Components.CodeEditor.codeContains('main.js', /console\\s*\\.\\s*log\\s*\\(\\s*famousSayings\\s*\\[\\s*3\\s*\\]\\s*\\)/ )) {\n        return { pass: true };\n      }\n      return {\n        pass: false,\n        errors: {\n          friendly: 'Did you type `console.log(famousSayings[3])` in your code?',\n          component: 'PersistentCodeEditor'\n        }\n      };","test_options":{}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2021-09-02T21:25:00Z","workspace":{"__typename":"Workspace","id":"613234c83cff10000e8955eb","slug":"arrays-property-access","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":7.1},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe533f242fc110f7c0fa4","type":"Narrative","content":"Each element in an array has a numbered position known as its _index_. We can access individual items using their index, which is similar to referencing an item in a list based on the item's position. \n\nArrays in JavaScript are _zero-indexed_, meaning the positions start counting from `0` rather than `1`. Therefore, the first item in an array will be at position `0`. Let's see how we could access an element in an array: \n\n\u003cimg src=\"https://content.codecademy.com/courses/learn-javascript-arrays/array%20indices.svg\" alt=\"Diagram outlining how to access the property of an array using the index of the element\"\u003e\n\nIn the code snippet above: \n* `cities` is an array that has three elements.\n* We're using bracket notation, `[]` with the index after the name of the array to access the element. \n* `cities[0]` will access the element at index `0` in the array `cities`. You can think of `cities[0]` as accessing the space in memory that holds the string `'New York'`.\n\nYou can also access individual characters in a string using bracket notation and the index. For instance, you can write:\n\n```javascript\nconst hello = 'Hello World';\nconsole.log(hello[6]);\n// Output: W\n```\nThe console will display `W` since it is the character that is at index `6`.\n","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c2fe533f242fc110f7c0fa2","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe533f242fc110f7c0fa3","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"2bd0fed02ba2d5a2e05da7c6419f4a74","sourceId":null,"title":"Update Elements ","slug":"update-elements","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:23Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe533f242fc110f7c0fad","instructions":"Change the second element of the array `groceryList` to `'avocados'`. \n","hint":"To reassign an element of an array, access the element by index and then use the `=` operator to assign a new value. Remember JavaScript is zero-indexed, the first element has an index of 0. \n\n```js\nlet sampleArr = ['one', 'two', 'three'];\n\nsampleArr[0] = 1; \n\nconsole.log(sampleArr); // Output: [1, 'two', 'three']\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\n \ndescribe('', function () {\n  \n  it('Did you change the second element of your array to be `\\'avocados\\'` using `groceryList[1]`?', function() {\n\t  var groceryList = appModule.__get__('groceryList');\n  \texpect(groceryList[1]).to.eql('avocados');\n  });\n});","test_options":{"withBabel":true}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-05-18T21:28:58Z","workspace":{"__typename":"Workspace","id":"5ef0df381d275c0014e9d8a6","slug":"arrays-update-elements","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":3},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe533f242fc110f7c0fab","type":"Narrative","content":"In the previous exercise, you learned how to access elements inside an array or a string by using an index.  Once you have access to an element in an array, you can update its value.\n\n```js\nlet seasons = ['Winter', 'Spring', 'Summer', 'Fall'];\n\nseasons[3] = 'Autumn';\nconsole.log(seasons); \n//Output: ['Winter', 'Spring', 'Summer', 'Autumn']\n```\nIn the example above, the `seasons` array contained the names of the four seasons.  \n\nHowever, we decided that we preferred to say `'Autumn'` instead of `'Fall'`.  \n\nThe line, `seasons[3] = 'Autumn';` tells our program to change the item at index 3 of the `seasons` array to be `'Autumn'` instead of what is already there. \n","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c2fe533f242fc110f7c0fa9","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe533f242fc110f7c0faa","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"c9c75c561c3c0ece71507d1048e17f53","sourceId":null,"title":"Arrays with let and const","slug":"let-const-arrays","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:23Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe533f242fc110f7c0fb2","instructions":"Below the two existing arrays, re-assign the element in index `0` of `condiments` to `'Mayo'`.  \n\nLog the updated array, `condiments`, to the console.\n","hint":"To re-assign an element using its index, use the bracket notation:\n```js\nlet fictionalChars = ['Harry Potter', 'Hans Solo', 'Eva Luna'];\n\nfictionalChars[1] = ('Lauren Olamina');\nconsole.log(fictionalChars); // ['Harry Potter', 'Lauren Olamina', 'Eva Luna']\n```\nRemember to log `condiments` after you use re-assign the element inside `condiments`. \n","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire');\nconst { assert } = require('chai');\nconst fs = require('fs');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  \n  it('', function() {\n    // catch Syntax or Reference errors in learner code\n\t\tvar appModule;\n    try {\n      appModule = rewire('../main.js')\n    } catch(e) {\n\t\t\tassert.isOk(false, 'Looks like you have an error. Double check your syntax.');\n    }\n    \n    var learnerValue = appModule.__get__('condiments[0]');\n    assert.strictEqual(learnerValue, 'Mayo', 'Did you re-assign `condiments[0]` to `\\'Mayo\\'`?');\n    \n   \tconst checks = [\n      {\n        regex: /let\\s+condiments\\s*=\\s*\\[\\s*(['\"`])Ketchup\\1\\s*,\\s*(['\"`])Mustard\\2\\s*,\\s*(['\"`])Soy\\s+Sauce\\3\\s*,\\s*(['\"`])Sriracha\\4\\s*\\]\\s*;?/,\n        msg: 'Please do not edit the original array.'\n      },\n      {\n        regex: /console\\s*\\.\\s*log\\s*\\(\\s*condiments\\s*\\)/,\n        msg: 'Did you log `condiments` to the console?'\n      }\n    ];\n   \n   \tfor(let i = 0; i \u003c checks.length; i++){\n      assert.isOk(code.match(checks[i].regex), checks[i].msg)\n    }\n    \n \t});\n});","test_options":{}},{"__typename":"Checkpoint","id":"5c2fe533f242fc110f7c0fb3","instructions":"Below your code from Step 1, reassign `condiments` to be a new array that contains a single string `['Mayo']`\n\nLog the result to the console. \n\nNotice that you can re-assign elements in an array and re-assign an entire new array to a variable declared using the `let` keyword.\n","hint":"You can reassign an element to another array using the following syntax:\n```js\nlet sampleArr = [1, 2, 3];\nsampleArr = ['a string'];\n```\nRemember to log `condiments` after you reassign it. \n","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire');\nconst { assert } = require('chai');\nconst fs = require('fs');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  \n  it('', function() {\n    // catch Syntax or Reference errors in learner code\n\t\tvar appModule;\n    try {\n      appModule = rewire('../main.js')\n    } catch(e) {\n\t\t\tassert.isOk(false, 'Looks like you have an error. Double check your syntax.');\n    }\n    \n    const condiments = appModule.__get__('condiments');\n    assert.instanceOf(condiments, Array, `Expected \\`condiments\\` to still be an \\`array\\`, but got \\`${typeof condiments}\\` instead.`);\n    assert.lengthOf(condiments, 1, `Expected \\`condiments\\` to have \\`1\\` item, but got \\`${condiments.length}\\` instead.`);\n    assert.typeOf(condiments[0], 'string', `Expected the item in \\`condiments\\` to be a \\`string\\`, but got \\`${typeof condiments[0]}\\` instead.`);\n    assert.strictEqual(condiments[0], 'Mayo', `Expected the item in \\`condiments\\` to equal \\`'Mayo'\\`, but got \\`'${condiments[0]}\\'\\` instead.`);\n    \n    const checks = [\n      {\n        regex: /let\\s+condiments\\s*=\\s*\\[\\s*(['\"`])Ketchup\\1\\s*,\\s*(['\"`])Mustard\\2\\s*,\\s*(['\"`])Soy\\s+Sauce\\3\\s*,\\s*(['\"`])Sriracha\\4\\s*\\]\\s*;?/,\n        msg: 'Please do not edit the original array. Re-assign `condiments` to an array of one string.'\n      },\n      {\n        regex: /console\\s*\\.\\s*log\\s*\\(\\s*condiments\\s*\\)[^]*console\\s*\\.\\s*log\\s*\\(\\s*condiments\\s*\\)/,\n        msg: 'Did you log `condiments` to the console again?'\n      }\n    ];\n   \n   \tfor(let i = 0; i \u003c checks.length; i++){\n      assert.isOk(code.match(checks[i].regex), checks[i].msg)\n    }\n    \n \t});\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe533f242fc110f7c0fb4","instructions":"Below your code from Step 2, re-assign the last item from the `utensils` array to `'Spoon'`. \n\nLog the updated array to the console. \n","hint":"To re-assign an element using its index, use the bracket notation:\n```js\nlet fictionalChars = ['Harry Potter', 'Han Solo', 'Ali Baba'];\n\nfictionalChars[2] = ('Sherlock Holmes');\nconsole.log(fictionalChars); // ['Harry Potter', 'Han Solo', 'Sherlock Holmes']\n```\nRemember to log `utensils` after you use re-assign the element inside `utensils`. Remember, you cannot re-assign a `const` variable. However, if a `const` variable contains an array, you can mutate elements in the array but not re-assign an new value! \n\n","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire');\nconst { assert } = require('chai');\nconst fs = require('fs');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  \n  it('', function() {\n    // catch Syntax or Reference errors in learner code\n\t\tvar appModule;\n    try {\n      appModule = rewire('../main.js')\n    } catch(e) {\n\t\t\tassert.isOk(false, 'Looks like you have an error. Double check your syntax.');\n    }\n    \n    const learnerArray = appModule.__get__('utensils');\n    assert.deepEqual(learnerArray, ['Fork', 'Knife', 'Chopsticks', 'Spoon'], 'Did you re-assign the last element of `utensils` to `\\'Spoon\\'`?');\n\n    const checks = [\n      {\n        regex: /const\\s+utensils\\s*=\\s*\\[\\s*(['\"`])Fork\\1\\s*,\\s*(['\"`])Knife\\2\\s*,\\s*(['\"`])Chopsticks\\3\\s*,\\s*(['\"`])Spork\\4\\s*\\]\\s*;?/,\n        msg: 'Please do not edit the original array.'\n      },\n      {\n        regex: /console\\s*\\.\\s*log\\s*\\(\\s*utensils\\s*\\)/,\n        msg: 'Did you log `utensils` to the console?'\n      }\n    ];\n   \n   \tfor(let i = 0; i \u003c checks.length; i++){\n      assert.isOk(code.match(checks[i].regex), checks[i].msg)\n    }\n    \n  });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-10-21T03:56:12Z","workspace":{"__typename":"Workspace","id":"5ef0df444491b10014c380fb","slug":"arrays-let-const-arrays","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":8.066667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"PersistentCodeEditor","id":"5c2fe533f242fc110f7c0fae","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe533f242fc110f7c0faf","type":"OutputTerminal"},{"__typename":"Narrative","id":"5c2fe533f242fc110f7c0fb0","type":"Narrative","content":"You may recall that you can declare [variables](https://www.codecademy.com/resources/docs/javascript/variables?page_ref=catalog) with both the `let` and `const` keywords.  Variables declared with `let` can be reassigned.\n\nVariables declared with the `const` keyword cannot be reassigned. However, elements in an array declared with `const` remain mutable. Meaning that we can change the contents of a `const` array, but cannot reassign a new array or a different value.  \n\nThe instructions below will illustrate this concept more clearly. Pay close attention to the similarities and differences between the `condiments` array and the `utensils` array as you complete the steps. \n","instructions":null}]},{"__typename":"Exercise","id":"af1f171805de34d21705a21f02d0d1c0","sourceId":null,"title":"The .length property","slug":"array-length","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:23Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe533f242fc110f7c0fb9","instructions":"Find the `length` of the `objectives` array and log it to the console.","hint":"To access the `length` property, use dot notation like the example below:\n```js\nconst example = ['hello', 'world', '!'];\n\nconsole.log(example.length); //Output: 3\n```\n","test_type":"componentTest","test_code":"      if (!Components.CodeEditor.codeContains('main.js', /objectives\\.length/)) {\n        return {\n          pass: false,\n          errors: {\n            friendly: 'Did you access the `.length` property of the `objectives` array?',\n            component: 'PersistentCodeEditor'\n          }\n        };\n      }\n      if (!Components.OutputTerminal.hasOutput(/\\d/)) {\n        return {\n          pass: false,\n          errors: {\n            friendly: 'Did you log the `\\'length\\'` of the `objectives` array to the console? It should appear as a number.',\n            component: 'PersistentCodeEditor'\n          }\n        };\n      }\n      return { pass: true };","test_options":{}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-09-16T04:40:26Z","workspace":{"__typename":"Workspace","id":"5ef0df507fe4b40012820d39","slug":"arrays-array-length","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":2.65},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe533f242fc110f7c0fb7","type":"Narrative","content":"One of an array's built-in properties is `length` and it returns the number of items in the array. We access the [`.length`](https://www.codecademy.com/resources/docs/javascript/strings/length?page_ref=catalog) property just like we do with strings. Check the example below:\n\n```js\nconst newYearsResolutions = ['Keep a journal', 'Take a falconry class'];\n\nconsole.log(newYearsResolutions.length);\n// Output: 2\n```\nIn the example above, we log `newYearsResolutions.length` to the console using the following steps: \n* We use _dot notation_, chaining a period with the property name to the array, to access the `length` property of the `newYearsResolutions` array. \n* Then we log the `length` of `newYearsResolution` to the console. \n* Since `newYearsResolution` has two elements, `2` would be logged to the console. \n\nWhen we want to know how many elements are in an array, we can access the `.length` property. ","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c2fe533f242fc110f7c0fb5","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe533f242fc110f7c0fb6","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"cab373714e5fcde19f379fb8d9977c31","sourceId":null,"title":"The .push() Method","slug":"push-and-pop","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:23Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe533f242fc110f7c0fbe","instructions":"Add two elements to the `chores` array using `.push()`.","hint":"To add an element to an array using `.push()` check out the following example:\n```js\nconst fictionalChars = ['Harry Potter', 'Hans Solo', 'Ali Baba'];\n\nfictionalChars.push('Sherlock Holmes');\n```\nYou can also add multiple elements passed into `.push()` by separating the arguments using a comma. \n```js\nfictionalChars.push('Gollum', 'Peter Pan') \n```","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst { assert, expect } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('Did you put two more items in the `chores` array (there should be 5 now)?', function() {\n  \texpect(appModule.__get__('chores')).to.have.length.above(4);\n\t});\n  it('', function() {\n    let structureOne = function() {\n      chores.push(_)\n    };\n\n    let isMatchOne = Structured.match(code, structureOne)\n\n    assert.isOk(isMatchOne, 'Did you call `.push()` on `chores` to add two more elements?')\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe533f242fc110f7c0fbf","instructions":"Use `console.log` to print your `chores` array to make sure your items were added.","hint":"","test_type":"componentTest","test_code":"      if (Components.OutputTerminal.hasOutput(/\\[((\\n|.)*)\\]/)) {\n        return { pass: true };\n      }\n      return {\n        pass: false,\n        errors: {\n          friendly: 'Did you log `\\'chores\\'` to the console?',\n          component: 'PersistentCodeEditor'\n        }\n      };","test_options":{}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-09-16T04:41:31Z","workspace":{"__typename":"Workspace","id":"5ef0df5d2192220017a889af","slug":"arrays-push-and-pop","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":3.783333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"OutputTerminal","id":"5c2fe533f242fc110f7c0fbb","type":"OutputTerminal"},{"__typename":"Narrative","id":"5c2fe533f242fc110f7c0fbc","type":"Narrative","content":"Let's learn about some built-in JavaScript methods that make working with arrays easier. These methods are specifically called on arrays to make common tasks, like adding and removing elements, more straightforward. \n\nOne method, [`.push()`,](https://www.codecademy.com/resources/docs/javascript/arrays/push?page_ref=catalog) allows us to add items to the end of an array. Here is an example of how this is used:\n\n```js\nconst itemTracker = ['item 0', 'item 1', 'item 2'];\n\nitemTracker.push('item 3', 'item 4');\n\nconsole.log(itemTracker); \n// Output: ['item 0', 'item 1', 'item 2', 'item 3', 'item 4'];\n```\nSo, how does `.push()` work? \n\n* We access the `push` method by using dot notation, connecting `push` to `itemTracker` with a period. \n* Then we call it like a function. That's because `.push()` is a function and one that JavaScript allows us to use right on an array. \n* `.push()` can take a single argument or multiple arguments separated by commas. In this case, we're adding two elements: `'item 3'` and `'item 4'` to `itemTracker`.\n* Notice that `.push()` changes, or _mutates_, `itemTracker`. You might also see `.push()` referred to as a _destructive_ array method since it changes the initial array.\n\nIf you're looking for a method that will mutate an array by adding elements to it, then `.push()` is the method for you! ","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c2fe533f242fc110f7c0fba","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null}]},{"__typename":"Exercise","id":"bce6724d53d14155590ac3c08c0b2fce","sourceId":null,"title":"The .pop() Method","slug":"pop","published":true,"setup_command":"","created_at":"2018-11-13T14:12:23Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe533f242fc110f7c0fc4","instructions":"Use the `.pop()` method to remove the last element from `chores`.\n","hint":"To remove an element from an array using `.pop()` check out the following example:\n```js\nlet carrot = ['pointy part', 'mid section', 'the end']\n\ncarrot.pop();\n\nconsole.log(carrot); // Output: ['pointy part', 'mid section']\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst { assert, expect } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const $a = chores.pop()\n    };\n\n    let structureTwo = function() {\n      let $a = chores.pop()\n    };\n\n    let structureThree = function() {\n      chores.pop()\n    };\n\n    let isMatchOne = Structured.match(code, structureOne)\n    let isMatchTwo = Structured.match(code, structureTwo)\n    let isMatchThree = Structured.match(code, structureThree)\n\n    let result = (isMatchOne || isMatchTwo || isMatchThree);\n\n    assert.isOk(result, 'Did you use `.pop()` to remove one item from `chores` (there should be less than 5 items in the array now)?')\n    \n    expect(appModule.__get__('chores')).to.have.length.below(5);\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe533f242fc110f7c0fc5","instructions":"In a line after you called `chores.pop()`, log `chores` to the console to make sure it worked. ","hint":"Make sure you call `console.log(chores)` in a line after calling `chores.pop()`. ","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      console.log(chores)\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n    assert.isOk(isMatchOne, 'Did you log `chores` to the console after calling `chores.pop()`?')\n  });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2024-01-08T12:45:02Z","workspace":{"__typename":"Workspace","id":"5ef0df6a1c90ec001416618d","slug":"arrays-pop","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":2.9},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe533f242fc110f7c0fc2","type":"Narrative","content":"Another array method, [`.pop()`](https://www.codecademy.com/resources/docs/javascript/arrays/pop?page_ref=catalog), removes the last item of an array. \n\n```js\nconst newItemTracker = ['item 0', 'item 1', 'item 2'];\n\nconst removed = newItemTracker.pop();\n\nconsole.log(newItemTracker); \n// Output: [ 'item 0', 'item 1' ]\nconsole.log(removed);\n// Output: item 2\n```\n* In the example above, calling `.pop()` on the `newItemTracker` array removed `item 2` from the end. \n* `.pop()` does not take any arguments, it simply removes the last element of `newItemTracker`. \n* `.pop()` returns the value of the last element. In the example, we store the returned value in a variable `removed` to be used for later. \n* `.pop()` is a method that mutates the initial array. \n\nWhen you need to mutate an array by removing the last element, use `.pop()`. ","instructions":null},{"__typename":"OutputTerminal","id":"5c2fe533f242fc110f7c0fc1","type":"OutputTerminal"},{"__typename":"PersistentCodeEditor","id":"5c2fe533f242fc110f7c0fc0","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null}]},{"__typename":"Exercise","id":"73864e03d8c07ed97d72e2fd899a9ef8","sourceId":null,"title":"More Array Methods","slug":"more-array-methods","published":true,"setup_command":"","created_at":"2018-11-13T14:12:23Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe533f242fc110f7c0fca","instructions":"Use the `.shift()` method to remove the first item from the array `groceryList`. \n\nLog the new `groceryList` to the console. \n\nRead about [`.shift()` in Docs](https://www.codecademy.com/resources/docs/javascript/arrays/shift).\n\n","hint":"Your code will look similar to this:\n```js\narray.method();\n\nconsole.log(array);\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    const originalArrayRegex = /const\\s+groceryList\\s*=\\s*\\[\\s*(['\"`])orange\\s+juice\\1\\s*,\\s*(['\"`])bananas\\2\\s*,\\s*(['\"`])coffee\\s+beans\\3\\s*,\\s*(['\"`])brown\\s+rice\\4\\s*,\\s*(['\"`])pasta\\5\\s*,\\s*(['\"`] \[\\s*(['\"`])orange\\s+juice\\1\\s*,\\s*(['\"`])bananas\\2\\s*,\\s*(['\"`])coffee\\s+beans\\3\\s*,\\s*(['\"`])brown\\s+rice\\4\\s*,\\s*(['\"`])pasta\\5\\s*,\\s*(['\"`])coconut\\s+oil\\6\\s*,\\s*(['\"`])plantains\\7\\s*,?\\s*]\\s*;?/;\n\n    let structureTwo = function(){\n      console.log(groceryList.slice($first, $second))\n    }\n\n\t\tvarCallbacks = [\n      function($first, $second){\n        if($first.value !== 1){\n          return {failure: 'Did you pass in the correct value for the first argument in `.slice()`? You want to start with the element in index `1`.'}\n        }\n        if($second.value !== 4){\n          return {failure: 'Did you pass in the correct value for the second argument in `.slice()`? Remember, you need to go one element further than last element you want.'}\n        }\n        return true\n      }\n    ]\n\n    let isMatchOne = code.match(originalArrayRegex);\n    let isMatchTwo = Structured.match(code, structureTwo, { varCallbacks });\n\n    assert.isOk(isMatchOne, 'Please don\\'t change the original array.')\n    assert.isOk(isMatchTwo, varCallbacks.failure ||  'Did you log the value of calling `.slice()`, with the correct arguments, on `groceryList`?')\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe533f242fc110f7c0fcd","instructions":"After calling `.slice()` on `groceryList`, log the grocery list to the console one more time.  \n\nNotice that the `groceryList` array still contains the same items it had in Step 2. That means `.slice()` is non-mutating! You can confirm this in the link in the previous step.","hint":"You can remove the `console.log()` statements from steps 1 and 2 to clear up the console a little.","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n e = function() {\n      console.log(pastaIndex);\n    };\n\n\n    let isMatchOne = code.match(originalArrayRegex);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n\n    assert.isOk(isMatchOne, 'Please don\\'t change the original array.')\n    assert.isOk(isMatchTwo, 'Did you call the `.indexOf()` method on `groceryList` and assign it to `pastaIndex`?')\n    assert.isOk(isMatchThree, 'Did you log `pastaIndex` to the console?')\n\n    let pastaIndex;\n    try {\n     pastaIndex = appModule.__get__('pastaIndex')\n    } catch (e) {\n      assert.isOk(false, 'Did you create a `pastaIndex` variable?');\n    }\n\n    let list = appModule.__get__('groceryList')\n    let actualIndex = list.indexOf('pasta')\n\n    assert.equal(pastaIndex, actualIndex, 'Did you call `.indexOf(\\'pasta\\')` on `groceryList` and assign it to `pastaIndex`?');\n\n   });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2023-03-28T03:49:20Z","workspace":{"__typename":"Workspace","id":"5ef0df769e787f00155d749e","slug":"arrays-more-array-methods","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":13.116667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe533f242fc110f7c0fc8","type":"Narrative","content":"There are many more array methods than just `.push()` and `.pop()`. You can read about these array methods on the Docs entry for [JavaScript Arrays](https://www.codecademy.com/resources/docs/javascript/arrays). \n\n`.pop()` and `.push()` mutate the array on which they're called.  However, there are times that we don't want to mutate the original array and we can use non-mutating array methods.  Be sure to check the Docs to understand the behavior of the method you are using. \n\nSome arrays methods that are available to JavaScript developers include: `.join()`, `.slice()`, `.splice()`, `.shift()`, `.unshift()`, and `.concat()` amongst many others. Using these built-in methods makes it easier to do some common tasks when working with arrays. \n\nBelow, we will explore some methods that we have not learned yet. We will use these methods to edit a grocery list. As you complete the steps, you can consult the [Codecademy Docs](https://www.codecademy.com/resources/docs/javascript) to learn what each method does! \n","instructions":null},{"__typename":"OutputTerminal","id":"5c2fe533f242fc110f7c0fc7","type":"OutputTerminal"},{"__typename":"PersistentCodeEditor","id":"5c2fe533f242fc110f7c0fc6","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null}]},{"__typename":"Exercise","id":"1fe8b73f832a4d52067f1cb5a4fd666f","sourceId":null,"title":"Arrays and Functions","slug":"array-in-functions","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:23Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe534f242fc110f7c0fd3","instructions":"In **main.js**, there is an array `concept`. There is also a function `changeArr` that will assign the element in index `3` of an array to `'MUTATED'`. The function `changeArr` was called with an argument of `concept`. \n\nUnderneath the function call, log `concept` to the console to check if this reassignment mutated the array. \n","hint":"Do not alter the existing code, add a `console.log()` statement with `concept` under the existing code to find the value of `concept`. \n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      changeArr(concept);\n\n      console.log(concept);\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n    assert.isOk(isMatchOne, 'Did you log `concept` to the console after calling `changeArr(concept)`?')\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe534f242fc110f7c0fd4","instructions":" Let's double check what happens if we mutate an array using a built-in method inside a function. \n\nUnder the `console.log()` statement, define another function named `removeElement` that takes a parameter of `newArr`. Inside the function body call `.pop()` on `newArr`. \n\n","hint":"Make sure you're defining `removeElement` under the `console.log()` statement.\nYour code could look like:\n```js\nfunction removeElement (newArr) {\n  newArr.pop();\n}\n```\n","test_type":"mochaTest","test_code":"console.log = function () { };\nvar rewire = require('rewire')\nconst { expect } = require('chai')\nvar sinon = require('sinon')\n\ndescribe('', function () {\n    it('', function () {\n\t\t\t\tvar popSpy = sinon.spy(Array.prototype, 'pop')\n        let appModule\n        try {\n            appModule = rewire(\"../main.js\");\n        } catch (e) {\n            expect(true, 'Double check your code. It likely has a syntax error.').to.equal(false);\n        }\n        let removeElement\n        try {\n            removeElement = appModule.__get__(\"removeElement\");\n        } catch (e) {\n            expect(true, 'Did you create `removeElement`?').to.equal(false);\n        }\n\n        expect(removeElement, \"Did you create removeElement as either a function expression or a function declaration?\").to.be.an.instanceOf(Function);\n        let testArray = [1, 2, 3, 4, 5, 6]\n\n        removeElement(testArray)\n        expect(popSpy.called, \"Did you call `pop()` inside your `removeElement()` function?\").to.equal(true)\n\n        expect(testArray, \"Your function should run `.pop()` on the array passed in\").to.deep.equal([1, 2, 3, 4, 5])\n\n        removeElement(testArray)\n        expect(testArray, \"Your function should run `.pop()` on the array passed in\").to.deep.equal([1, 2, 3, 4])\n\n        removeElement(testArray)\n        expect(testArray, \"Your function should run `.pop()` on the array passed in\").to.deep.equal([1, 2, 3])\n\n    });\n});","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe534f242fc110f7c0fd5","instructions":"Call `removeElement()` with an argument of `concept`.","hint":"To call a function, add a set of parentheses after the name of the function and pass in any arguments inside the parentheses.\n```js\ncallingFunction('Argument goes here!')\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      removeElement(concept)\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n    assert.isOk(isMatchOne, 'Did you call `removeElement()` with `concept` as an argument?')\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe534f242fc110f7c0fd6","instructions":"After calling `removeElement(concept)`, check the value of `concept` by logging it to console. \n\nNotice that in both cases, the change to the array was maintained outside of the function! \n","hint":"","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      removeElement(concept)\n\n      console.log(concept);\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n    assert.isOk(isMatchOne, 'Did you log `concept` to the console after calling `removeElement(concept)`?')\n  });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2021-11-27T00:42:50Z","workspace":{"__typename":"Workspace","id":"61b7bf71293f700016dda026","slug":"arrays-array-in-functions","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":9.55},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe534f242fc110f7c0fd1","type":"Narrative","content":"Throughout the lesson we went over arrays being mutable, or changeable. Well what happens if we try to change an array inside a function? Does the array keep the change after the function call or is it scoped to inside the function?\n\nTake a look at the following example where we call `.push()` on an array inside a function. Recall, the `.push()` method mutates, or changes, an array:\n```js\nconst flowers = ['peony', 'daffodil', 'marigold'];\n\nfunction addFlower(arr) {\n  arr.push('lily');\n}\n\naddFlower(flowers);\n\nconsole.log(flowers); // Output: ['peony', 'daffodil', 'marigold', 'lily']\n```\nLet's go over what happened in the example:\n* The `flowers` array that has 3 elements. \n* The function `addFlower()` has a parameter of `arr` uses `.push()` to add a `'lily'` element into `arr`.\n* We call `addFlower()` with an argument of `flowers` which will execute the code inside `addFlower`.\n* We check the value of `flowers` and it now includes the `'lily'` element! The array was mutated! \n\nSo when you pass an array into a function, if the array is mutated inside the function, that change will be maintained outside the function as well. You might also see this concept explained as _pass-by-reference_ since what we're actually passing to the function is a reference to where the variable memory is stored and changing the memory. \n","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c2fe534f242fc110f7c0fcf","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe534f242fc110f7c0fd0","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"9f2ea421b8bbf0d5cd88d37ea9e88129","sourceId":null,"title":"Nested Arrays","slug":"nested-arrays","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:23Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe534f242fc110f7c0fdb","instructions":"Let's make a nested array! Create a variable `numberClusters`. Assign as its value an array with three array elements. \n* The first array element should hold the elements `1` and `2` in that order.\n* The second array element should hold the elements `3` and `4` in that order.\n* The third array element should hold the elements `5` and `6` in that order.\n","hint":"The structure of `numberClusters` should resemble:\n```js\nconst newArr = [['one', 'two'], ['three', 'four'], ['five', 'six']];\n```\nYour array variable will have the name `numberClusters`. In place of strings, each of the array elements will hold numbers.","test_type":"mochaTest","test_code":"console.log = function () { }\nconst { expect } = require('chai')\nconst rewire = require('rewire');\n\ndescribe('', function () {\n    it('', function () {\n        let appModule\n        try {\n            appModule = rewire(\"../main.js\");\n        } catch (e) {\n            expect(true, 'Double check your code. It likely has a syntax error.').to.equal(false);\n        }\n        let numberClusters\n        try {\n            numberClusters = appModule.__get__(\"numberClusters\");\n        } catch (e) {\n            expect(true, 'Did create `numberClusters`?').to.equal(false);\n        }\n        expect(numberClusters, \"Did you assign an array as the value of `numberClusters`?\").to.be.an.instanceOf(Array)\n\n        expect(numberClusters[0], \"Make the first element of `numberClusters` an array?\").to.be.an.instanceOf(Array)\n        expect(numberClusters[1], \"Make the second element of `numberClusters` an array?\").to.be.an.instanceOf(Array)\n        expect(numberClusters[2], \"Make the third element of `numberClusters` an array?\").to.be.an.instanceOf(Array)\n        expect(numberClusters[0], \"Did you populate the first nested array inside `numberClusters` with `1` and `2`?\").to.deep.equal([1, 2]);\n        expect(numberClusters[1], \"Did you populate the first nested array inside `numberClusters` with `3` and `4`?\").to.deep.equal([3, 4]);\n        expect(numberClusters[2], \"Did you populate the first nested array inside `numberClusters` with `5` and `6`?\").to.deep.equal([5, 6]);\n    });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe534f242fc110f7c0fdc","instructions":"Awesome, you made a nested array! Now declare a variable named `target` using the `const` keyword and assign to access the element `6` inside `numberClusters`. \n","hint":"You cannot simply assign `const target = 6`. Use bracket notation to first access the array that `6` is stored in, then use bracket notation again to grab the element `6`. \nRemember arrays are zero-indexed, the first element has an index of 0! \nCheck out the following example:\n```js\nconst newArr = [['one', 'two'], ['three', 'four'], ['five', 'six']];\n\nconst grabbingThree = newArr[1][0];\nconsole.log(grabbingThree); // Output: 'three'\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const target = numberClusters[2][1]\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n    assert.isOk(isMatchOne, 'Did you declare a `const` variable `target` and assign to it `numberClusters`\\'s nested element of `6`? Remember to use bracket notation.')\n  });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-09-21T16:41:53Z","workspace":{"__typename":"Workspace","id":"5ef0df909981600012c15eee","slug":"arrays-nested-arrays","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":7.05},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe534f242fc110f7c0fd9","type":"Narrative","content":"Earlier we mentioned that arrays can store other arrays. When an array contains another array it is known as a _nested array_. Examine the example below: \n\n```js\nconst nestedArr = [[1], [2, 3]];\n```\nTo access the nested arrays we can use bracket notation with the index value, just like we did to access any other element: \n\n```js\nconst nestedArr = [[1], [2, 3]];\n\nconsole.log(nestedArr[1]); // Output: [2, 3]\n```\nNotice that `nestedArr[1]` will grab the element in index 1 which is the array `[2, 3]`. \nThen, if we wanted to access the elements within the nested array we can _chain_, or add on, more bracket notation with index values.\n\n```js\nconst nestedArr = [[1], [2, 3]];\n\nconsole.log(nestedArr[1]); // Output: [2, 3]\nconsole.log(nestedArr[1][0]); // Output: 2\n```\nIn the second `console.log()` statement, we have two bracket notations chained to `nestedArr`. We know that `nestedArr[1]` is the array `[2, 3]`. Then to grab the first element from that array, we use `nestedArr[1][0]` and we get the value of `2`.\n","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c2fe534f242fc110f7c0fd7","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe534f242fc110f7c0fd8","type":"OutputTerminal"}]},{"__typename":"Exercise","id":"fab2a9a8e93ab086a876d73cfc5eedd7","sourceId":null,"title":"Review Arrays","slug":"review-arrays","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:23Z","checkpoints":[],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-05-18T21:40:08Z","workspace":{"__typename":"Workspace","id":"5ef0dfa1f87e600012e67057","slug":"arrays-review-arrays","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.316667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"OutputTerminal","id":"5c2fe534f242fc110f7c0fde","type":"OutputTerminal"},{"__typename":"Narrative","id":"5c2fe534f242fc110f7c0fdf","type":"Narrative","content":"Nice work! In this lesson, we learned these concepts regarding arrays:\n\n* Arrays are lists that store data in JavaScript. \n* Arrays are created with brackets `[]`.\n* Each item inside of an array is at a numbered position, or index, starting at `0`. \n* We can access one item in an array using its index, with syntax like: `myArray[0]`.\n* We can also change an item in an array using its index, with syntax like `myArray[0] = 'new string'`; \n* Arrays have a `length` property, which allows you to see how many items are in an array.\n* Arrays have their own methods, including `.push()` and `.pop()`, which add and remove items from an array, respectively.\n* Arrays have many methods that perform different tasks, such as `.slice()` and `.shift()`, you can find documentation at the \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eMozilla Developer Network\u003c/a\u003e website. \n* Some built-in methods are mutating, meaning the method will change the array, while others are not mutating. You can always check the documentation.  \n* Variables that contain arrays can be declared with `let` or `const`. Even when declared with `const`, arrays are still mutable. However, a variable declared with `const` cannot be reassigned. \n* Arrays mutated inside of a function will keep that change even outside the function. \n* Arrays can be nested inside other arrays. \n* To access elements in nested arrays chain indices using bracket notation. \n\nLearning how to work with and manipulate arrays will help you work with chunks of data! \n","instructions":"Looking for more ways to practice? Consider trying these:\n* Use the `.length` property to find the last element of an array.\n* Use the other methods in \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eMDN documentation\u003c/a\u003e not mentioned in the lesson.\n* Take all the elements in an array and make a string.\n* Find the return value of calling `.push()` on an array.\n* Nest an array within an array. \n* Access an element in the nested array. \n"},{"__typename":"PersistentCodeEditor","id":"5c2fe534f242fc110f7c0fdd","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null}]}],"progress":{"__typename":"LessonProgressSummary","content_item_id":"bf62a19a64e5bf42f1e1892d6c8f560a","started":true,"started_at":"2024-04-30T17:04:26+00:00","completed":true,"completed_at":"2024-05-01T18:51:32+00:00","user_completed":false,"user_completed_at":null,"user_id":"5c76d428aa33d1d2df000015","last_updated":"2024-05-01T18:51:32+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":null,"bookmark":[12,0],"checklist":null,"kanban":null}},"type":"lesson","progress_pct":100,"exercises_completed":12,"exercises_total":12,"current_exercise_checkpoints_completed":0}},{"__typename":"Project","id":"f49053b951da23e7fe47cad6cb292f72","description":"In this project, we're going to practice array methods in JavaScript so you can hone your skills and feel confident taking them to the real world.\nWhy? You'll be able to put into practice some of the JavaScript array methods you've learned in this lesson. Your goal is to be able to successfully retrieve and manipulate the data in your array.","isDeprecated":false,"isFree":false,"published":true,"slug":"secret-message","title":"Secret Message","time":27,"type":"project","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"progress":{"__typename":"ProjectProgressSummary","content_item_id":"f49053b951da23e7fe47cad6cb292f72","started":false,"started_at":null,"completed":false,"completed_at":null,"user_completed":false,"user_completed_at":null,"user_id":"5c76d428aa33d1d2df000015","last_updated":null,"record":null,"progress_pct":0,"tasks_complete":0,"tasks_total":8,"status":0,"type":"project","checklist":{}},"standalone":false,"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"projectInformation":{"__typename":"ProjectInformation","ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"download_path":"","objective":"Using array methods, you will transform an array of strings into a secret message! \n\nYou should consult the \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eMozilla Developer Network (MDN)\u003c/a\u003e for reference on any method with which you are not familiar.\n\nIf you get stuck during this project or would like to see an experienced developer work through it, click \"**Get Unstuck**\" to see a **project walkthrough video**.","preview_url":null,"thumbnail_url":"https://content.codecademy.com/projects/project_thumbnails/introduction-to-javascript/img_JS_secretMsg.png","video_url":"https://www.youtube.com/watch?v=vG6ayBb2iIc","workspace":{"__typename":"Workspace","id":"5c2fe534f242fc110f7c0fee","slug":"learn-javascript-arrays-P1","type":"javascript"},"self_assessments":[{"__typename":"ProjectTaskGroup","heading":null,"tasks":[{"__typename":"ProjectTaskGroupTask","hint":"You can read the documentation for `.pop()` on \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/pop\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eMDN\u003c/a\u003e.","task_key":"secret-message_0_0","text":"Use an array method to remove the last string of the array `secretMessage`. "},{"__typename":"ProjectTaskGroupTask","hint":"You can use this throughout your code to check your work.\n\n```js\nconsole.log(array.length);\n```","task_key":"0_7_07096829297303966","text":"Great! You can check your work by logging the `.length` of the array. \n\nAt this point, the length should be 1 less than the original length."},{"__typename":"ProjectTaskGroupTask","hint":"You can call `.push()` like this:\n```js\narray.push('wordOne', 'wordTwo');\n```\nYou can read the documentation on \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/push\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eMDN\u003c/a\u003e.","task_key":"secret-message_0_1","text":"Use an array method to add the words `to` and `Program` as separate strings to the end of the `secretMessage` array. "},{"__typename":"ProjectTaskGroupTask","hint":"You can replace an array element like this:\n```javascript\narray[oldWordIndex] = 'newWord';\n```","task_key":"secret-message_0_2","text":"Change the word `easily` to the word `right` by accessing the index and replacing it. "},{"__typename":"ProjectTaskGroupTask","hint":"You can read the documentation for `.shift()` on \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/shift\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eMDN\u003c/a\u003e.","task_key":"secret-message_0_3","text":"Use an array method to remove the first string of the array. "},{"__typename":"ProjectTaskGroupTask","hint":"Call `.unshift()` like this:\n```js\narray.unshift('newWord');\n```\nYou can read the documentation on \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/unshift\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eMDN\u003c/a\u003e.","task_key":"secret-message_0_4","text":"Use an array method to add the string `Programming` to the beginning of the array. "},{"__typename":"ProjectTaskGroupTask","hint":"Call `.splice()` like this:\n```js\narray.splice(indexToStart, numberOfIndices, 'stringToAdd');\n```\nYou can read the documentation on \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/splice\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eMDN\u003c/a\u003e.","task_key":"secret-message_0_5","text":"Use an array method to remove the strings `get`, `right`, `the`, `first`, `time,`, and replace them with the single string `know,`. "},{"__typename":"ProjectTaskGroupTask","hint":"Use `console.log()` and \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/join\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e`.join(' ')`\u003c/a\u003e like this\n```js\nconsole.log(array.join(' '));\n```\n*Programming is not about what you know, it is about what you can figure out. -2015, Chris Pine, Learn to Program*\n","task_key":"secret-message_0_6","text":"On one line, use `console.log()` and `.join()` to print the secret message as a sentence."}]}],"components":[{"__typename":"PersistentCodeEditor","id":"5c2fe534f242fc110f7c0fec","type":"PersistentCodeEditor","files":["app.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe534f242fc110f7c0fed","type":"OutputTerminal"}]}},{"__typename":"Project","id":"225242eebd03e3704c8cb03d16444d00","description":"It's time to practice loops in JavaScript by building a project that will translate English into “Whale Talk”.","isDeprecated":false,"isFree":false,"published":true,"slug":"whale-talk","title":"Whale Talk","time":42,"type":"project","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"progress":{"__typename":"ProjectProgressSummary","content_item_id":"225242eebd03e3704c8cb03d16444d00","started":false,"started_at":null,"completed":false,"completed_at":null,"user_completed":false,"user_completed_at":null,"user_id":"5c76d428aa33d1d2df000015","last_updated":null,"record":null,"progress_pct":0,"tasks_complete":0,"tasks_total":14,"status":0,"type":"project","checklist":{}},"standalone":false,"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"projectInformation":{"__typename":"ProjectInformation","ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node-14","server":null},"download_path":"","objective":"Take a phrase like 'turpentine and turtles' and translate it into its \"whale talk\" equivalent: 'UUEEIEEAUUEE'. \n\nThere are a few simple rules for translating text to whale language:\n\n1. There are no consonants. Only vowels excluding \"y\".\n2. The `u`'s and `e`'s are extra long, so we must double them in our program.\n\nOnce we have converted text to the whale language, the result is sung slowly, as is a custom in the ocean. \n\nTo accomplish this translation, we can use our knowledge of loops. Let's get started!\n\nIf you get stuck during this project or would like to see an experienced developer work through it, click \"**Get Unstuck**\" to see a **project walkthrough video**.","preview_url":null,"thumbnail_url":"https://content.codecademy.com/projects/project_thumbnails/introduction-to-javascript/img_JS_whaleTalk.png","video_url":"https://www.youtube.com/watch?v=qu1zWdqoado","workspace":{"__typename":"Workspace","id":"5c348fe139652c0e78aae2aa","slug":"learn-javascript-loops-P1","type":"node-14"},"self_assessments":[{"__typename":"ProjectTaskGroup","heading":"","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"Remember that a string can be declared as such:\n```js\nconst variableName = 'string';\n```\n","task_key":"whale-talk_0_0","text":"Create a variable named `input` that is equal to any phrase you'd like. This variable will contain the text you want to translate into “whale talk”."},{"__typename":"ProjectTaskGroupTask","hint":"Remember that an array can be created with square brackets, as such:\n```javascript\nconst array = ['a', 'b', 'c', '1', '2'];\n```\n","task_key":"whale-talk_0_1","text":"Whales only speak with the vowels, \"a\", \"e\", \"i\", \"o\", and \"u\". Using these lowercase letters, create an array named `vowels`. This array will not be updated so be sure to choose the appropriate declaration keyword.\n\nNote: The use of this array will be more apparent within the following steps.\n"},{"__typename":"ProjectTaskGroupTask","hint":"Remember that  an array can be created as such: \n ```javascript\nconst array = ['a', 'b', 'c', '1', '2'];\n```\n","task_key":"whale-talk_0_2","text":"Create a variable named `resultArray` and set it equal to an empty array: `[]`. This will serve as a place to store the vowels from the `input` string."},{"__typename":"ProjectTaskGroupTask","hint":"You can create this logic with a `for` loop, counting through `input.length`.","task_key":"whale-talk_0_3","text":"Create a loop to iterate through each letter of the `input` variable text. In a later step, we will compare each letter with our `vowels` array."},{"__typename":"ProjectTaskGroupTask","hint":"For example, if `input` is 22 characters long, you should \n```js\nconsole.log('i is '+ i);\n``` \nto log this to the console:\n```\ni is 0\ni is 1\n.\n.\n.\ni is 21\n```","task_key":"0_11_08531382435409709","text":"To check your work, log the iterator numbered position inside the `for` loop and run your code. This should count the number of characters in your `input` string.\n\nComment out this code when you're ready to move on."},{"__typename":"ProjectTaskGroupTask","hint":"Remember, the inner `for` loop and outer `for` loop should have different iterator variables.","task_key":"whale-talk_0_4","text":"Create a nested `for` loop inside of the `for` loop you just wrote. Make the inner loop iterate through the `vowels` array each time the outer loop runs.\n\nThis will enable you to check each letter of `input` against all the `vowels` elements during each iteration."},{"__typename":"ProjectTaskGroupTask","hint":"For example, you should \n```js\nconsole.log('j is '+ j);\n``` \nto log this to the console:\n```\nj is 0\nj is 1\nj is 2\nj is 3\nj is 4\nj is 0\nj is 1\nj is 2\n.\n.\n.\n```","task_key":"0_12_08111605998563174","text":"To check your work, log the iterator number positions inside the inner `for` loop and run your code. You should see `0` through `4` repeatedly because `vowels` is 5 elements long."},{"__typename":"ProjectTaskGroupTask","hint":"Our goal here is to analyze the `input` string letter by letter to determine if any of its letters are the same as any of the letters within the `vowels` array.\n\nRemember that `stringName[i]` works just like accessing an element within an array. That's because JavaScript internally stores every character in a string at a numbered position.\n\nWe can use an `if` statement and the comparison operator, `===` to compare each letter in the `input` string to each letter in the `vowels` array. Use the `console.log()` method to test your logic.\n","task_key":"whale-talk_0_5","text":"Inside the second `for` loop, write a code block that compares the `input` letter to every letter in the `vowels` array.\n\nNote: To check that everything is working properly, log letter matches to the console."},{"__typename":"ProjectTaskGroupTask","hint":"Remember that the `.push()` method can be used to add items to an array.","task_key":"whale-talk_0_6","text":"Now instead of just logging the letters, add them to the results array.\n\n\nNote: To check your work use `console.log()` to print your `resultArray`. The letters you logged to the console in step 8 should be now included in your `resultArray`.\n"},{"__typename":"ProjectTaskGroupTask","hint":"Remember that the `.push()` method can be used to add items to an array.","task_key":"whale-talk_0_7","text":"Whales double their `e`'s and the `u`'s in their language. \n\nWrite an `if` statement that checks if each letter in the `input` string is equal to `'e'`. If so, use the `.push()` method to add `input[i]` to the `resultArray`.\n\nNote: This statement belongs before the inner `for` loop block inside the outer `for` loop. This is because you only want to perform this check once for every letter in the `input`.\n"},{"__typename":"ProjectTaskGroupTask","hint":"You can mimic the code from the last step. Try re-creating the `if` statement, but modify it so it pushes the letter `u`.","task_key":"whale-talk_0_8","text":"Next, you want to double the letter `u`. \n"},{"__typename":"ProjectTaskGroupTask","hint":"Remember that data can be logged to the console by using the `console.log()` method.","task_key":"0_11","text":"At the bottom of the program, log the `resultArray` to the console."},{"__typename":"ProjectTaskGroupTask","hint":"Remember that the `.join()` method can be used to make a continuous string and that the `.toUpperCase()` function can be used to make a string uppercase.","task_key":"whale-talk_0_9","text":"Currently, `resultArray` outputs an array of characters.  To produce proper whale language, we want to capitalize the array elements and put them together as one string. \n\nDeclare a variable `resultString` that joins our `resultArray` into a single string and capitalizes all of its letters.\n"},{"__typename":"ProjectTaskGroupTask","hint":"You can also try other tests like `'Hi, Human'` (to get `IUUA`) or `'a whale of a deal!'` (to get `'AAEEOAEEA'`), to confirm your results.","task_key":"0_13_028563611008607037","text":"Run the program and sing the output out loud \u0026mdash; you officially speak whale!\n\nNote: To confirm, if you change the value of `input` to 'turpentine and turtles', the whale version would read: `'UUEEIEEAUUEE'`. \n"}]}],"components":[{"__typename":"PersistentCodeEditor","id":"5c348fe139652c0e78aae2a8","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c348fe139652c0e78aae2a9","type":"OutputTerminal"}]}},{"__typename":"Quiz","id":"a476fc19698af81ef5e2d65cba00cea8","description":"Test your understanding of JavaScript Loops with this quiz.","isDeprecated":null,"isFree":false,"published":true,"slug":"loops-quiz","title":"Loops","time":7,"type":"quiz","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"progress":{"__typename":"QuizProgressSummary","content_item_id":"a476fc19698af81ef5e2d65cba00cea8","started":false,"started_at":null,"completed":false,"completed_at":null,"user_completed":false,"user_completed_at":null,"user_id":"5c76d428aa33d1d2df000015","last_updated":null,"record":null,"total":null,"correct":null,"pct":null,"highest_pct":null,"passed":false,"passed_any":false,"taken":false,"type":"quiz","quiz_attempts":[]},"assessment_ids":["5b184370b2f3fb42adb513ba","5b184370b2f3fb42adb513bf","5b184370b2f3fb42adb513c5","5b184370b2f3fb42adb513d1","5b184370b2f3fb42adb513d6","5b184370b2f3fb42adb513dc","5b86c97839652c7dc2539ef1","5b86cc0e39652c7e11539f19","5b86ce0b39652c7e2053a019"],"assessments":[{"__typename":"MultipleChoice","id":"5b184370b2f3fb42adb513ba","type":"multiple_choice","prompt":"Which statement is true about `while` loops?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`while` loops evaluate a condition for however long it’s true and the looping stops when the condition is false.","reason":"Correct!"},{"__typename":"MultipleChoiceAnswer"

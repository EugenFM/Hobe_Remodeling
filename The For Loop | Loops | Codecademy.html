owers\n        try {\n            tinasFollowers = appModule.__get__(\"tinasFollowers\");\n        } catch (e) {\n            expect(true, 'Did you accidentally delete your `tinasFollowers` array?\\n').to.equal(false);\n        }\n        let mutualFollowers\n        try {\n            mutualFollowers = appModule.__get__(\"mutualFollowers\");\n        } catch (e) {\n            expect(true, 'Did create a `mutualFollowers` variable?\\n').to.equal(false);\n        }\n        expect((mutualFollowers), \"Your `mutualFollowers` variable should be assigned to an array\").to.be.an.instanceOf(Array)\n    });\n});","testOptions":{"withBabel":false}},"Checkpoint:5c348fe039652c0e78aae27f":{"__typename":"Checkpoint","id":"5c348fe039652c0e78aae27f","instructions":"Create a nested loop that iterates through `bobsFollowers` as the array for the outer loop and `tinasFollowers` as the array for the inner loop. If the current element from the outer loop is the same as the current element from the inner loop, push that element into the `mutualFollowers` array. ","hint":"It might be helpful to look at the example from the narrative again: \n```js\nconst myArray = [6, 19, 20];\nconst yourArray = [19, 81, 2];\nfor (let i = 0; i \u003c myArray.length; i++) {\n  for (let j = 0; j \u003c yourArray.length; j++) {\n    if (myArray[i] === yourArray[j]) {\n      console.log('Both loops have the number: ' + yourArray[j])\n    }\n  }\n};\n```\nIn your nested loop, you'll want to push the matching element into your `mutualFollowers` array instead of printing a string. ","testType":"mochaTest","testCode":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\nconst rewire = require('rewire');\nconst code = fs.readFileSync('main.js', 'utf8');\nconst { expect } = require('chai')\n\ndescribe('', function () {\n  it('', function() {   \n    let appModule;\n\t\ttry {\n    \tappModule = rewire(\"../main.js\")\n\t\t} catch (e) {\n    \texpect(true, 'Try checking your code again. You likely have a syntax error.\\n').to.equal(false);\n\t\t}\n    \n\t\tlet bobsFollowers\n\t\ttry {\n    \tbobsFollowers = appModule.__get__(\"bobsFollowers\");\n\t\t} catch (e) {\n    \texpect(true, 'Did you accidentally delete your `bobsFollowers` array?\\n').to.equal(false);\n\t\t}\n    \n\t\tlet tinasFollowers\n\t\ttry {\n    \ttinasFollowers = appModule.__get__(\"tinasFollowers\");\n\t\t} catch (e) {\n    \texpect(true, 'Did you accidentally delete your `tinasFollowers` array?\\n').to.equal(false);\n\t\t}\n    \n\t\tlet mutualFollowers\n\t\ttry {\n  \t  mutualFollowers = appModule.__get__(\"mutualFollowers\");\n\t\t} catch (e) {\n    \texpect(true, 'Did you create a `mutualFollowers` variable?\\n').to.equal(false);\n\t\t}\n    \n    // expression that checks if bobsFollowers is in the outer loop, \n    // tinasFollowers is in the inner loop, and all iterator variables were declared\n    // and incremented appropriately.\n    const nestedForLoopRegex = /for\\s*\\(\\s*(?:var|let)\\s+([a-zA-Z0-9_]+)\\s*=\\s*0\\s*;\\s*\\1\\s*\u003c\\s*bobsFollowers\\.length\\s*;\\s*(\\+\\+\\1|\\1\\+\\+)\\s*\\)\\s*{[\\s\\S]*for\\s*\\(\\s*(?:let|var)\\s+([a-zA-Z0-9_]+)\\s*=\\s*0\\s*;\\s*\\3\\s*\u003c\\s*tinasFollowers\\.length\\s*;\\s*(\\+\\+\\3|\\3\\+\\+)\\s*\\)\\s*{[\\s\\S]*mutualFollowers[\\s\\S]*}[\\s\\S]*}/g;\n    \n    expect(nestedForLoopRegex.test(code.toString()), `Did you include a nested \\`for\\`-loop in your code? Ensure:\n- You use \\`let\\` or \\`var\\` for iterator variables in your loops.\n  - For example: \\`let i = 0\\`, instead of \\`i = 0\\`\n- \\`bobsFollowers\\` is in the outer loop\n- \\`tinasFollowers\\` is in the inner loop.\n- You append elements to \\`mutualFollowers\\` in the inner loop.`).to.equal(true);\n    \n    let filtered = bobsFollowers.filter(e =\u003e tinasFollowers.includes(e))\n\t\texpect(mutualFollowers, 'Your `mutualFollowers` array should hold the two elements which exist in both `bobsFollowers` and `tinasFollowers`').to.have.members(filtered);\n    \n    const hardcodeRegex = /mutualFollowers\\s*=\\s*\\[.+\\]/g;\n    \n    expect(hardcodeRegex.test(code.toString()), \"Did you append elements to `mutualFollowers` in the nested `for`-loop? Ensure you're not creating it manually!\").to.equal(false);\n    \n  });\n});","testOptions":{"withBabel":false}},"Workspace:61b7c2efb2791a0012367a6e":{"__typename":"Workspace","id":"61b7c2efb2791a0012367a6e","slug":"learn-javascript-loops_loops_for-loops-iii","backendType":"node"},"Narrative:5c348fe039652c0e78aae27a":{"__typename":"Narrative","id":"5c348fe039652c0e78aae27a","type":"Narrative","content":"When we have a loop running inside another loop, we call that a _nested loop_. One use for a nested `for` loop is to compare the elements in two arrays. For each round of the outer `for` loop, the inner `for` loop will run completely.\n\nLet’s look at an example of a nested `for` loop:\n```js\nconst myArray = [6, 19, 20];\nconst yourArray = [19, 81, 2];\nfor (let i = 0; i \u003c myArray.length; i++) {\n  for (let j = 0; j \u003c yourArray.length; j++) {\n    if (myArray[i] === yourArray[j]) {\n      console.log('Both arrays have the number: ' + yourArray[j]);\n    }\n  }\n}\n```\nLet's think about what's happening in the nested loop in our example. For each element in the outer loop array, `myArray`, the inner loop will run in its entirety comparing the current element from the outer array, `myArray[i]`, to each element in the inner array, `yourArray[j]`. When it finds a match, it prints a string to the console. \n\nNow it's your turn to write a nested loop!\n\n**Note:** To exit out of an infinite loop in an exercise, **refresh the page** - then fix the code for your loop(s).","instructions":null},"PersistentCodeEditor:5c348fe039652c0e78aae278":{"__typename":"PersistentCodeEditor","id":"5c348fe039652c0e78aae278","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":true,"noRunButton":null},"OutputTerminal:5c348fe039652c0e78aae279":{"__typename":"OutputTerminal","id":"5c348fe039652c0e78aae279","type":"OutputTerminal"},"Exercise:6642f808bb47dd50f44e97d27ef64045":{"__typename":"Exercise","id":"6642f808bb47dd50f44e97d27ef64045","sourceId":null,"title":"Nested Loops","slug":"for-loops-iii","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:12Z","checkpoints":[{"__ref":"Checkpoint:5c348fe039652c0e78aae27c"},{"__ref":"Checkpoint:5c348fe039652c0e78aae27d"},{"__ref":"Checkpoint:5c348fe039652c0e78aae27e"},{"__ref":"Checkpoint:5c348fe039652c0e78aae27f"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2022-07-15T00:16:31Z","workspace":{"__ref":"Workspace:61b7c2efb2791a0012367a6e"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":18.25},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"Narrative:5c348fe039652c0e78aae27a"},{"__ref":"PersistentCodeEditor:5c348fe039652c0e78aae278"},{"__ref":"OutputTerminal:5c348fe039652c0e78aae279"}]},"Checkpoint:5c348fe039652c0e78aae284":{"__typename":"Checkpoint","id":"5c348fe039652c0e78aae284","instructions":"Below the `cards` array, declare a variable, `currentCard`, with the `let` keyword but don't assign it a value.","hint":" This variable will get assigned a string representing the type of card we 'flip' during the `while` loop you will write. To declare a variable without assigning it a value we can just write: \n```js\nlet variableName;\n```","testType":"mochaTest","testCode":"console.log = function () { }\nconst { expect } = require('chai')\nconst rewire = require('rewire');\n\ndescribe('', function () {\n    it('', function () {\n        let appModule;\n        try {\n            appModule = rewire(\"../main.js\")\n        } catch (e) {\n            expect(true, 'Try checking your code again. You likely have a syntax error.').to.equal(false);\n        }\n        let currentCard\n        try {\n            currentCard = appModule.__get__(\"currentCard\");\n        } catch (e) {\n            expect(true, 'Did declare a `currentCard` variable?').to.equal(false);\n        }\n    });\n});","testOptions":{"withBabel":true}},"Checkpoint:5c348fe039652c0e78aae285":{"__typename":"Checkpoint","id":"5c348fe039652c0e78aae285","instructions":"Create a `while` loop with a condition that checks if the `currentCard` does not have that value `'spade'`.\n\nInside the block of your `while` loop, add the following line of code:\n```js\ncurrentCard = cards[Math.floor(Math.random() * 4)];\n```\n`Math.floor(Math.random() * 4)` will give us a random number from `0` to `3`. We'll use this number to index the `cards` array, and assign the value of `currentCard` to a random element from that array. \n\nIf you notice the **Run** button spinning continuously or a \"Lost connection to Codecademy\" message in an exercise, you may have an infinite loop! If the stop condition for our loop is never met, we will create an infinite loop which stops our program from running anything else. To exit out of an infinite loop in an exercise, refresh the page \u0026mdash; then fix the code for your loop.","hint":"Remember the `!==` operator used for “not”.","testType":"mochaTest","testCode":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('Did you write a while loop?', function() {\n    let structure = function() {\n      while (_) {\n\n      }\n    };\n\n    let isMatch = Structured.match(code, structure);\n    assert.isOk(isMatch);\n  });\n});\n\ndescribe('', function () {\n  it('Did you use the condition \\'currentCard !== \\'spade\\'?', function() {\n    let structure = function() {\n      while (currentCard !== $spade) {\n\tcurrentCard = cards[Math.floor(Math.random() * 4)];\n      }\n    };\n    \n     let structureTwo = function() {\n      while (currentCard != $spade) {\ncurrentCard = cards[Math.floor(Math.random() * 4)];\n      }\n    };\n    \n        let structureThree = function() {\n      while ($spade !== currentCard ) {\ncurrentCard = cards[Math.floor(Math.random() * 4)];\n      }\n    };\n    \n     let structureFour = function() {\n      while ($spade != currentCard ) {\ncurrentCard = cards[Math.floor(Math.random() * 4)];\n      }\n    };\n    \n    let varCallbacks = [\n      function($spade) {\n        \n        if ($spade.value !== \"spade\") {\n          return {failure: \"Make sure you have spelled everything correctly.\"}\n        } else {\n          return true;\n        }\n      }\n    ];\n    let isMatch = Structured.match(code, structure,{varCallbacks: varCallbacks});\n    let isMatchTwo = Structured.match(code, structureTwo,{varCallbacks: varCallbacks});\n    let isMatchThree = Structured.match(code, structureThree,{varCallbacks: varCallbacks});\n    let isMatchFour = Structured.match(code, structureFour,{varCallbacks: varCallbacks});\n    let failureMessage = varCallbacks.failure || \"Did you check if `currentCard` is equal to `'spade'`?\"\n    assert.isOk(isMatch || isMatchTwo || isMatchThree || isMatchFour, failureMessage);\n  });\n});","testOptions":{"withBabel":true}},"Checkpoint:5c348fe039652c0e78aae286":{"__typename":"Checkpoint","id":"5c348fe039652c0e78aae286","instructions":"Awesome! Your loop is running, but you can't tell because it doesn't output anything. Let's add a `console.log()` statement to our `while` block. Inside the block, after you assign `currentCard` a new value, log `currentCard` to the console. \n\nFor fun you can run your code a few times and see how the output changes!","hint":"Add `console.log(currentCard)` to the correct place in your `while` loop block. \n```js\nwhile (currentCard !== 'spade') {\n  currentCard = cards[Math.floor(Math.random() * 4)];\n  // On this line, log current card to the console\n}\n```","testType":"mochaTest","testCode":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('Did you log the current card to the console?', function() {\n    let structure = function() {\n      while (_) {\n\t\t\t\t\tconsole.log(currentCard);\n      }\n    };\n\n    let isMatch = Structured.match(code, structure);\n    assert.isOk(isMatch);\n  });\n});\n\n\n\n\n","testOptions":{"withBabel":true}},"Workspace:60705453fc761d00106ea087":{"__typename":"Workspace","id":"60705453fc761d00106ea087","slug":"learn-javascript-loops-while","backendType":"node"},"OutputTerminal:5c348fe039652c0e78aae281":{"__typename":"OutputTerminal","id":"5c348fe039652c0e78aae281","type":"OutputTerminal"},"Narrative:5c348fe039652c0e78aae282":{"__typename":"Narrative","id":"5c348fe039652c0e78aae282","type":"Narrative","content":"You’re doing great! We're going to teach you about a different type of loop: the [`while` loop](https://www.codecademy.com/resources/docs/javascript/loops?page_ref=catalog). To start, let's convert a `for` loop into a `while` loop:\n```js\n// A for loop that prints 1, 2, and 3\nfor (let counterOne = 1; counterOne \u003c 4; counterOne++){\n  console.log(counterOne);\n}\n\n// A while loop that prints 1, 2, and 3\nlet counterTwo = 1;\nwhile (counterTwo \u003c 4) {\n  console.log(counterTwo);\n  counterTwo++;\n}\n```\nLet's break down what's happening with our `while` loop syntax: \n- The `counterTwo` variable is declared before the loop. We can access it inside our `while` loop since it's in the global scope. \n- We start our loop with the keyword `while` followed by our stopping condition, or _test condition_. This will be evaluated before each round of the loop. While the condition evaluates to `true`, the block will continue to run. Once it evaluates to `false` the loop will stop. \n- Next, we have our loop's code block which prints `counterTwo` to the console and increments `counterTwo`. \n\nWhat would happen if we didn't increment `counterTwo` inside our block? If we didn't include this, `counterTwo` would always have its initial value, `1`. That would mean the testing condition `counterTwo \u003c 4` would always evaluate to `true` and our loop would never stop running! Remember, this is called an _infinite loop_ and it's something we always want to **avoid**. Infinite loops can take up all of your computer's processing power potentially freezing your computer. \n\nSo you may be wondering when to use a `while` loop! The syntax of a `while` loop is ideal when we don’t know in advance how many times the loop should run. Think of eating like a `while` loop: when you start taking bites, you don't know the exact number you'll need to become full. Rather you'll eat `while` you're hungry. In situations when we want a loop to execute an undetermined number of times, `while` loops are the best choice.","instructions":null},"PersistentCodeEditor:5c348fe039652c0e78aae280":{"__typename":"PersistentCodeEditor","id":"5c348fe039652c0e78aae280","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":true,"noRunButton":null},"Exercise:eb2aa60d762eab68a9c34798712e4c1c":{"__typename":"Exercise","id":"eb2aa60d762eab68a9c34798712e4c1c","sourceId":null,"title":"The While Loop","slug":"while","published":true,"setupCommand":"","createdAt":"2018-11-13T14:12:12Z","checkpoints":[{"__ref":"Checkpoint:5c348fe039652c0e78aae284"},{"__ref":"Checkpoint:5c348fe039652c0e78aae285"},{"__ref":"Checkpoint:5c348fe039652c0e78aae286"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2023-08-16T00:01:20Z","workspace":{"__ref":"Workspace:60705453fc761d00106ea087"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":12.566667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"OutputTerminal:5c348fe039652c0e78aae281"},{"__ref":"Narrative:5c348fe039652c0e78aae282"},{"__ref":"PersistentCodeEditor:5c348fe039652c0e78aae280"}]},"Checkpoint:5c348fe039652c0e78aae28b":{"__typename":"Checkpoint","id":"5c348fe039652c0e78aae28b","instructions":"We'd like a program to simulate part of the cake-baking process. Depending on the recipe, a different number of cups of sugar is required. Create the variable `cupsOfSugarNeeded`, and assign it a number value of your choosing. \n\nThe cups of sugar must be added to the batter one at a time. Declare the variable `cupsAdded` and assign it the value `0`. ","hint":"","testType":"mochaTest","testCode":"console.log = function () { }\nconst { expect } = require('chai')\nconst rewire = require('rewire');\n\ndescribe('', function () {\n    it('', function () {\n        let appModule;\n        try {\n            appModule = rewire(\"../main.js\")\n        } catch (e) {\n            expect(true, 'Try checking your code again. You likely have a syntax error.').to.equal(false);\n        }\n        let cupsOfSugarNeeded\n        try {\n            cupsOfSugarNeeded = appModule.__get__(\"cupsOfSugarNeeded\");\n        } catch (e) {\n            expect(true, 'Did you declare a `cupsOfSugarNeeded` variable?').to.equal(false);\n        }\n        expect(cupsOfSugarNeeded, 'Is your `cupsOfSugarNeeded` variable assigned a number value?').to.be.a('number')\n        let cupsAdded\n        try {\n            cupsAdded = appModule.__get__(\"cupsAdded\");\n        } catch (e) {\n            expect(true, 'Did you declare a `cupsAdded` variable with a value of `0`?').to.equal(false);\n        }\n    });\n});","testOptions":{"withBabel":false}},"Checkpoint:5c348fe039652c0e78aae28c":{"__typename":"Checkpoint","id":"5c348fe039652c0e78aae28c","instructions":"We have a sweet tooth, so we want to add at least one cup of sugar to the batter even if the value of `cupsOfSugarNeeded` is `0`.  \n\nCreate a `do...while` loop which increments `cupsAdded` by one while `cupsAdded` is less than `cupsOfSugarNeeded`. \n\nIn order to help us visualize the output on each iteration of the loop, add a `console.log` within the `do...while` block and log the value of `cupsAdded`.","hint":"Within the block of our `do...while` loop, we'll increment the value of `cupsAdded`. Our stopping condition will compare `cupsAdded` to `cupsOfSugarNeeded`:\n\n```js\ndo {\n cupsAdded++\n console.log(cupsAdded + ' cup was added') \n} while (cupsAdded \u003c cupsOfSugarNeeded);\n```","testType":"mochaTest","testCode":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\nconst rewire = require('rewire');\n\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n        let appModule;\n        try {\n            appModule = rewire(\"../main.js\")\n        } catch (e) {\n            expect(true, 'Try checking your code again. You likely have a syntax error.').to.equal(false);\n        }\n    \n    let structureTwo = function(){ \n      do {\n        cupsAdded = cupsAdded + 1;\n      } while (cupsAdded \u003c cupsOfSugarNeeded);\n    };\n    \n    let structureThree = function(){ \n      do {\n        cupsAdded = 1 + cupsAdded;\n      } while (cupsAdded \u003c cupsOfSugarNeeded);\n    };\n    \n    let structureFour = function(){\n      do {\n        cupsAdded++;\n      } while (cupsAdded \u003c cupsOfSugarNeeded);\n    };\n    \n    let structureFive = function(){      \n      do {\n        ++cupsAdded;\n      } while (cupsAdded \u003c cupsOfSugarNeeded);\n    };\n    \n    let structureSix = function(){\n\n      do {\n        cupsAdded += 1;\n      } while (cupsAdded \u003c cupsOfSugarNeeded);\n    };\n    \n     \n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n    let isMatchFour = Structured.match(code, structureFour);\n    let isMatchFive = Structured.match(code, structureFive);\n    let isMatchSix = Structured.match(code, structureSix);\n\n    const matchesAny = [isMatchTwo, isMatchThree, isMatchFour, isMatchFive, isMatchSix].some(el =\u003e el);\n    \n    assert.isOk(matchesAny, 'Make sure you are using the correct syntax for a `do...while` statement.');\n  });\n});","testOptions":{"withBabel":true}},"Workspace:619273f6832f0c001d1b3ab8":{"__typename":"Workspace","id":"619273f6832f0c001d1b3ab8","slug":"learn-javascript-loops_loops_do-while-statement","backendType":"node"},"Narrative:5c348fe039652c0e78aae289":{"__typename":"Narrative","id":"5c348fe039652c0e78aae289","type":"Narrative","content":"In some cases, you want a piece of code to run at least once and then loop based on a specific condition after its initial run. This is where the `do...while`  statement comes in.\n\nA [`do...while`](https://www.codecademy.com/resources/docs/javascript/loops?page_ref=catalog) statement says to do a task once and then keep doing it until a specified condition is no longer met. The syntax for a `do...while` statement looks like this:\n```js\nlet countString = '';\nlet i = 0;\n\ndo {\n  countString = countString + i;\n  i++;\n} while (i \u003c 5);\n\nconsole.log(countString);\n```\n\nIn this example, the code block makes changes to the `countString` variable by appending the string form of the `i` variable to it. First, the code block after the `do` keyword is executed once. Then the condition is evaluated. If the condition evaluates to `true`, the block will execute again. The looping stops when the condition evaluates to `false`.\n\nNote that the `while` and `do...while` loop are different! Unlike the `while` loop, `do...while` will run at least once whether or not the condition evaluates to `true`.\n```js\nconst firstMessage = 'I will print!';\nconst secondMessage = 'I will not print!'; \n\n// A do while with a stopping condition that evaluates to false\ndo {\n console.log(firstMessage)\n} while (true === false);\n\n// A while loop with a stopping condition that evaluates to false\nwhile (true === false){\n  console.log(secondMessage)\n};\n\n```\n**Note:** To exit out of an infinite loop in an exercise, **refresh the page** - then fix the code for your loop(s).","instructions":null},"PersistentCodeEditor:5c348fe039652c0e78aae287":{"__typename":"PersistentCodeEditor","id":"5c348fe039652c0e78aae287","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":true,"noRunButton":null},"OutputTerminal:5c348fe039652c0e78aae288":{"__typename":"OutputTerminal","id":"5c348fe039652c0e78aae288","type":"OutputTerminal"},"Exercise:5ff652197775cc38ceb58babcaa6fba1":{"__typename":"Exercise","id":"5ff652197775cc38ceb58babcaa6fba1","sourceId":null,"title":"Do...While Statements","slug":"do-while-statement","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:12Z","checkpoints":[{"__ref":"Checkpoint:5c348fe039652c0e78aae28b"},{"__ref":"Checkpoint:5c348fe039652c0e78aae28c"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2022-10-17T17:18:31Z","workspace":{"__ref":"Workspace:619273f6832f0c001d1b3ab8"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":11.616667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"Narrative:5c348fe039652c0e78aae289"},{"__ref":"PersistentCodeEditor:5c348fe039652c0e78aae287"},{"__ref":"OutputTerminal:5c348fe039652c0e78aae288"}]},"Checkpoint:5c348fe139652c0e78aae291":{"__typename":"Checkpoint","id":"5c348fe139652c0e78aae291","instructions":"Log each element from `rapperArray` in a `for` loop with the iterator variable `i`.","hint":"Remember to use the `Array`'s `length` property for traversal:\n```js\nfor (let i = 0; i \u003c myArray.length; i++) {\n  // Do something\n}\n```\n\nWhen we want to log elements from an array, we use the following syntax:\n```js\nconsole.log(myArray[myArrayIndex]);\n```","testType":"mochaTest","testCode":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n\n    let structureOne = function(){\n      for (let $i = 0; $i \u003c rapperArray.length; $i++) {\n        console.log(rapperArray[$i]);\n      };\n    };\n    \n    let structureTwo = function(){\n      for (let $i = 0; $i \u003c rapperArray.length; $i = $i + 1) {\n        console.log(rapperArray[$i]);\n      };\n    };\n    \n    let structureThree = function(){\n      for (let $i = 0; $i \u003c rapperArray.length; $i += 1) {\n        console.log(rapperArray[$i]);\n      };\n    };\n    \n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n\n    const matchesAny = [isMatchOne, isMatchTwo, isMatchThree].some(el =\u003e el);\n    \n    assert.isOk(matchesAny, 'Did you create a `for` loop that loops through `rapperArray`?');\n  });\n});","testOptions":{"withBabel":false}},"Checkpoint:5c348fe139652c0e78aae292":{"__typename":"Checkpoint","id":"5c348fe139652c0e78aae292","instructions":"After the `for` loop, log the string `\"And if you don't know, now you know.\"` to the console. Note: since there's a single quote character, `'`,  in our string, we can use double quotes around the string to make sure character prints. ","hint":"","testType":"componentTest","testCode":"if (Components.OutputTerminal.hasOutput(/and\\s+if\\s+you\\s+don'?t\\s+know\\s*,?\\s+now\\s+you\\s+know\\s*\\.?/i)) {\n  return { pass: true };\n}\n\nreturn {\n  pass: false,\n  errors: {\n    friendly: 'Did you log \"And if you don\\'t know, now you know.\" to the console in the very last line of code?',\n    component: 'PersistentCodeEditor'\n  }\n};","testOptions":{}},"Checkpoint:5c348fe139652c0e78aae293":{"__typename":"Checkpoint","id":"5c348fe139652c0e78aae293","instructions":"Add a `break` inside your loop's block that breaks out of the loop if the element at the current index in the `rapperArray` is `'Notorious B.I.G.'`.  \n Log the element before breaking out of the loop.","hint":"Add a conditional to your loop's block that compares `'Notorious B.I.G.'` and the element at the current index of the `rapperArray`.\n```js\nmyArray[myArrayIndex] === 'element value';\n```\n","testType":"componentTest","testCode":"if (!Components.OutputTerminal.hasOutput('Notorious B.I.G.')) {\n  return {\n    pass: false,\n    errors: {\n      friendly: 'Did you log \"Notorious B.I.G.\"?',\n      component: 'PersistentCodeEditor'\n    }\n  };\n}\n\nif (!Components.CodeEditor.codeContains('main.js', 'break')) {\n  return {\n    pass: false,\n    errors: {\n      friendly: 'Did you `break` from the loop?',\n      component: 'PersistentCodeEditor'\n    }\n  };\n}\n\nif (Components.OutputTerminal.hasOutput('Tupac')) {\n  return {\n    pass: false,\n    errors: {\n      friendly: 'Did you `break` at `\"Notorious B.I.G.\"`?',\n      component: 'PersistentCodeEditor'\n    }\n  };\n}\n\nreturn { pass: true };","testOptions":{}},"Workspace:5fce982690776600122b4afd":{"__typename":"Workspace","id":"5fce982690776600122b4afd","slug":"learn-javascript-loops_loops_loops-break-keyword","backendType":"node"},"OutputTerminal:5c348fe139652c0e78aae28e":{"__typename":"OutputTerminal","id":"5c348fe139652c0e78aae28e","type":"OutputTerminal"},"Narrative:5c348fe139652c0e78aae28f":{"__typename":"Narrative","id":"5c348fe139652c0e78aae28f","type":"Narrative","content":"Imagine we're looking to adopt a dog. We plan to go to the shelter every day for a year and then give up. But what if we meet our dream dog on day 65? We don't want to keep going to the shelter for the next 300 days just because our original plan was to go for a whole year. In our code, when we want to stop a loop from continuing to execute even though the original stopping condition we wrote for our loop hasn't been met, we can use the keyword `break`. \n\n The [`break` keyword](https://www.codecademy.com/resources/docs/javascript/loops?page_ref=catalog) allows programs to “break” out of the loop from within the loop's block.\n\nLet’s check out the syntax of a `break` keyword:\n```js\nfor (let i = 0; i \u003c 99; i++) {\n  if (i \u003e 2 ) {\n     break;\n  }\n  console.log('Banana.');\n}\n\nconsole.log('Orange you glad I broke out the loop!');\n```\n\nThis is the output for the above code:\n```\nBanana.\nBanana.\nBanana.\nOrange you glad I broke out the loop!\n```\n`break` statements can be especially helpful when we’re looping through large data structures! With breaks, we can add test conditions besides the stopping condition, and exit the loop when they're met.","instructions":null},"PersistentCodeEditor:5c348fe139652c0e78aae28d":{"__typename":"PersistentCodeEditor","id":"5c348fe139652c0e78aae28d","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":true,"noRunButton":null},"Exercise:79be25aecb8e3231609340f6c3e723a9":{"__typename":"Exercise","id":"79be25aecb8e3231609340f6c3e723a9","sourceId":null,"title":"The break Keyword","slug":"break-keyword","published":true,"setupCommand":"","createdAt":"2018-11-13T14:12:12Z","checkpoints":[{"__ref":"Checkpoint:5c348fe139652c0e78aae291"},{"__ref":"Checkpoint:5c348fe139652c0e78aae292"},{"__ref":"Checkpoint:5c348fe139652c0e78aae293"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2023-04-06T23:58:00Z","workspace":{"__ref":"Workspace:5fce982690776600122b4afd"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":10.85},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"OutputTerminal:5c348fe139652c0e78aae28e"},{"__ref":"Narrative:5c348fe139652c0e78aae28f"},{"__ref":"PersistentCodeEditor:5c348fe139652c0e78aae28d"}]},"Workspace:5ef0e0537c0f450012788e71":{"__typename":"Workspace","id":"5ef0e0537c0f450012788e71","slug":"learn-javascript-loops_loops_review","backendType":"node"},"Narrative:5c348fe139652c0e78aae296":{"__typename":"Narrative","id":"5c348fe139652c0e78aae296","type":"Narrative","content":"Great job! In this lesson, we learned how to write cleaner code with loops. You now know:\n- Loops perform repetitive actions so we don’t have to code that process manually every time. \n- How to write `for` loops with an iterator variable that increments or decrements\n- How to use a `for` loop to iterate through an array\n- A nested `for` loop is a loop inside another loop\n- `while` loops allow for different types of stopping conditions\n-  Stopping conditions are crucial for avoiding infinite loops.\n- `do...while` loops run code at least once\u0026mdash; only checking the stopping condition after the first execution\n- The `break` keyword allows programs to leave a loop during the execution of its block","instructions":null},"PersistentCodeEditor:5c348fe139652c0e78aae294":{"__typename":"PersistentCodeEditor","id":"5c348fe139652c0e78aae294","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":null,"noRunButton":null},"OutputTerminal:5c348fe139652c0e78aae295":{"__typename":"OutputTerminal","id":"5c348fe139652c0e78aae295","type":"OutputTerminal"},"Exercise:857cd737f57b9bb8a48aeedfc48dc481":{"__typename":"Exercise","id":"857cd737f57b9bb8a48aeedfc48dc481","sourceId":null,"title":"Review","slug":"review-loops","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:12Z","checkpoints":[],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2020-05-27T18:41:32 aecb8e3231609340f6c3e723a9"},{"__ref":"Exercise:857cd737f57b9bb8a48aeedfc48dc481"}],"progress({\"userId\":\"5c76d428aa33d1d2df000015\"})":{"__typename":"LessonProgressSummary","contentItemId":"b8a5a7b2340aa32a94aa3ee10f087597","started":true,"startedAt":"2024-05-01T18:58:18+00:00","completed":false,"completedAt":null,"userCompleted":false,"userCompletedAt":null,"userId":"5c76d428aa33d1d2df000015","lastUpdated":"2024-05-01T18:58:18+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":null,"bookmark":[1,0],"checklist":null,"kanban":null}},"type":"lesson","percentComplete":10,"exercisesCompleted":1,"exercisesTotal":10,"currentExerciseCheckpointsCompleted":0}},"Workspace:5c2fe55a1d19724a163902ab":{"__typename":"Workspace","id":"5c2fe55a1d19724a163902ab","slug":"learn-javascript-iterators-grammar-checker","backendType":"node-14"},"PersistentCodeEditor:5c2fe55a1d19724a163902a9":{"__typename":"PersistentCodeEditor","id":"5c2fe55a1d19724a163902a9","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":true,"noRunButton":null},"OutputTerminal:5c2fe55a1d19724a163902aa":{"__typename":"OutputTerminal","id":"5c2fe55a1d19724a163902aa","type":"OutputTerminal"},"Project:22ff733cf02cca7e615157af12e413d3":{"__typename":"Project","id":"22ff733cf02cca7e615157af12e413d3","description":"Practice using JavaScript iterator methods on arrays to hone your skills and feel confident taking them to the real world. ","isDeprecated":false,"isFree":false,"published":true,"slug":"mini-linter","title":"Grammar Checker","time":25,"type":"project","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"standalone":false,"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"projectInformation":{"__typename":"ProjectInformation","einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node-14","server":null},"downloadPath":"","objective":"In this project, you'll use what you know about iterating over arrays to gather information and improve the quality of a paragraph.\n\nIf you get stuck during this project or would like to see an experienced developer work through it, click \"**Get Unstuck**\" to see a **project walkthrough video**.\n","previewUrl":null,"thumbnailUrl":"https://content.codecademy.com/projects/project_thumbnails/introduction-to-javascript/img_JS_miniLinter.png","videoUrl":"https://www.youtube.com/watch?v=rLxzUYGH7XI\u0026feature=youtu.be","workspace":{"__ref":"Workspace:5c2fe55a1d19724a163902ab"},"taskGroups":[{"__typename":"ProjectTaskGroup","heading":"Getting Started","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"The `' '` argument of the `.split()` method indicates that the split should occur any time a space occurs in the string. This splits the string into a new array with each word being an element of the new array.\n\nRemember that you can log `storyWords` to the console with `console.log()`, and comment it out using a double forward slash (`//`).","taskKey":"0_0","text":"In **main.js**, the `story` variable holds the paragraph we'll be editing. In order to edit the story, we turn it into an array on line 3. The [`.split()` method](https://www.codecademy.com/resources/docs/javascript/strings/split) separates the `story` string by the space character (`' '`) and stores each word as an element of the array.\n\nTo see the array we'll be working with throughout the lesson, log `storyWords` to the console.\n\nAfter you've viewed the `storyWords` array, comment out the `console.log()` statement before moving to the next task."},{"__typename":"ProjectTaskGroupTask","hint":"The final syntax should look like:\n\n```js\nconsole.log(array.join(separator));\n``` ","taskKey":"0_1","text":"For a better visual comparison of the original and edited stories, we want to view the edited `storyWords` array as a string. To change the `storyWords` array back into a readable string, we can invoke the `.join()` method on `storyWords`. \n\nGive the `.join()` method an argument of an empty space character (`' '`) to separate each array element with a space in the string.\n\nPlace the `.join()` method invocation as an argument of a `console.log()` statement to log the final story to the console.\n"}]},{"__typename":"ProjectTaskGroup","heading":"Counting Words","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"Prefix `.forEach()` with the name of the array you wish to iterate over.\n\nInside the parentheses of the `.forEach()` method, create an empty function to be used as the callback function.","taskKey":"2_027903534462450597","text":"Now it's time to start editing the story by manipulating the `storyWords` array. We want to be able to see the changes, so be sure your `console.log()` of the joined story is the last line of code in your editor.\n\nFirst, above the `console.log()` statement that uses the `.join()` method, create a variable named `count` that stores the number `0`.\n\nDirectly below `count`, use a `.forEach()` method to iterate over the `storyWords` array. As an argument of the `forEach()` method, create an empty function to be used as the callback function.\n\nWhile ES6 arrow syntax is recommended for the callback function, feel free to use any syntax you're comfortable with."},{"__typename":"ProjectTaskGroupTask","hint":"The increment operator (`++`) is a great way to increment a value by one.\n\nYour `.forEach()` method should resemble the following if using the arrow function syntax.\n\n```js\narray.forEach((element) =\u003e {\n  // do something with each element of the array\n});\n```\n\nRemember to keep the `console.log()` statement of the joined `storyWords` array as the last line of your code.","taskKey":"2_09218987871526159","text":"For each word in the `storyWords` array, we want the `count` variable to increment by one.\n\nAdd a parameter named `word` to the callback function of the `.forEach()` method to be used to store the current element when iterating over the `storyWords` array. Each time `storyWord` iterates, increment `count` by one.\n\nBelow the `.forEach()` method, log `count` to see how many words are in the story."}]},{"__typename":"ProjectTaskGroup","heading":"Filtering Words","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"Since `storyWords` was declared using the `let` keyword, we can reassign the value. You can provide the callback function for the `.filter()` method as its argument like the following:\n\n```js\narray = array.filter(callback);\n```","taskKey":"3_09298635772314503","text":"A word count of 181 is a bit long for this story. Let's filter out all instances of the word \"literally\" to shorten the story and remove the unnecessary word. We will reassign the filtered story to the same `storyWords` variable by applying the `.filter()` method! Throughout the project, we'll use this approach of reassigning the `storyWords` variable for each revision of the story.\n\nBelow where you logged the `count` variable, reassign the `storyWords` variable to equal the invocation of the `.filter()` method on the `storyWords` array. Give the `.filter()` method a callback function with a parameter of `word`."},{"__typename":"ProjectTaskGroupTask","hint":"The strict inequality operator (`!==`) can be used to check if two values are not equal. \n\nBe sure to use the `return` keyword in the body of the callback function to return the necessary words!","taskKey":"3_014095379425284404","text":"Below the `storyWords` variable declaration, notice the variable `unnecessaryWord` on line 4. We want to filter out the value of `unnecessaryWord` from the story.\n\nWithin the `filter()` method's callback function body, return `word` only if it is **NOT** equal to `unnecessaryWord`.\n\nCheck the `story` string in the console to make sure it doesn't include the word \"literally\". The first instance of \"literally\" was previously in the first sentence."}]},{"__typename":"ProjectTaskGroup","heading":"Replacing Words","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"A quick way to return the result of an `if…else` conditional is by using the [ternary operator](https://www.codecademy.com/content-items/82bb8b0cf38b025d4dae5c3fad7a83a0/exercises/ternary-operator?bypass_cache=true). The ternary operator is just a shortcut for an `if…else` statement. The syntax is as follows:\n\n```js\nconditionToCheck ? expressionIfTrue : expressionIfFalse\n```","taskKey":"4_05196355498257821","text":"Now that we've removed the unnecessary words, let's take care of any misspelled words in the story. We can reassign `storyWords` to a new array of spell-checked words using the `.map()` method!\n\nReassign `storyWords` to equal the invocation of the `.map()` method on the `storyWords` array. \n\nSet`word` as a parameter of `.map()`'s callback function. \n\nIn the callback's body, define a conditional statement to check if the `word` argument is equal to the `misspelledWord` variable. If it is, return the correct spelling of the string, \"beautiful\". If not, return `word`.\n\nTake a look at the `story` string in the console to see the correct spellings! You can see one instance of the spellchecked word in the first sentence of the story."},{"__typename":"ProjectTaskGroupTask","hint":"Be sure to use the `return` keyword in the callback function's body to return the index.","taskKey":"4_010611996008842484","text":"Uh oh, your great grandmother is going to read the story and there's a \"bad\" word in it! Let's apply the `.findIndex()` method to `storyWords` to find the index of the bad word. \n\nStart by declaring a variable called `badWordIndex` and setting it to the invocation of `.findIndex()` on the `storyWords` array.\n\nThe `.findIndex()` callback function should check each `word` to see if it equals the `badWord` variable declared on line 6, and return the index of the found word.\n\nThen, log `badWordIndex` to the console."},{"__typename":"ProjectTaskGroupTask","hint":"Accessing an element using bracket notation is done by placing brackets `[ ]` after the array's name, with a the number representing the index of the element inside the brackets. In our case, this number is stored as `badWordIndex`.","taskKey":"4_0574849208429614","text":"Now that we have the index of the bad word, we can easily replace it with something more appropriate.\n\nAccess the element inside the `storyWords` array that has the index of `badWordIndex` using bracket notation. Set the accessed element equal to the more appropriate string, `'really'`.\n\nSave the code and check that the bad word has been replaced."},{"__typename":"ProjectTaskGroupTask","hint":"The syntax for the `.every()` method is similar to other iterator methods we've been working with:\n\n```js\narray.every((word) =\u003e {\n  return // condition\n}\n```\n\nYou can check the length of a word by using the `.length` property, and compare the numbers using the less than (`\u003c`) operator.","taskKey":"4_005895338991652066","text":"Finally, let's simplify the words in the story to appeal to a broader audience. We can make sure every word in the story is 10 characters or less using the [`.every()` method](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/every). The `.every()` method uses a callback function to test if every element in an array passes a specified condition. It returns `true` if all elements pass, and `false` if there is an element that does not pass.\n\nTo start, define a variable called `lengthCheck` and set it to the invocation of the `.every()` method on `storyWords`. In the callback function, test whether every `word` has less than or equal to 10 characters.\n\nLog `lengthCheck` to the console to see the result. If `true` is logged, every word in the story has 10 characters or less. Otherwise, one or more words are longer than 10 characters."},{"__typename":"ProjectTaskGroupTask","hint":"A couple options that can be used to access the element are `.filter()` and `.forEach()`. Feel free to use any method you like. As long as you're able to find the word, you've accomplished the task!","taskKey":"4_04359886034106939","text":"Hmm, it looks like there's at least one word longer than 10 characters.\n\nUse an iterator method of your choice to access the word (there is only one) in the `storyWords` array that is greater than 10 characters. Then, manually replace the word in the original `story` string with a shorter word.\n\nSome ideas for replacement words that can be used are: stunning, dazzling, or glorious."}]},{"__typename":"ProjectTaskGroup","heading":"Patting Yourself on the Back","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"Some additional improvements could be:\n* Removing the word \"very\".\n* Replacing \"GW\" with \"George Washington\".\n* Changing the imperial units of measurement (feet and miles) to metric units (meters and kilometers).","taskKey":"5_0493556548202289","text":"Great work! You've vastly improved the story using some of the most important iterator methods available to us to use as JavaScript developers. \n\nFeel free to continue using iterator methods to make further edits, or click _Next_ to continue your learning journey."}]}],"layoutComponents":[{"__ref":"PersistentCodeEditor:5c2fe55a1d19724a163902a9"},{"__ref":"OutputTerminal:5c2fe55a1d19724a163902aa"}]},"progress({\"userId\":\"5c76d428aa33d1d2df000015\"})":{"__typename":"ProjectProgressSummary","contentItemId":"22ff733cf02cca7e615157af12e413d3","started":false,"startedAt":null,"completed":false,"completedAt":null,"userCompleted":false,"userCompletedAt":null,"userId":"5c76d428aa33d1d2df000015","lastUpdated":null,"record":null,"progressPct":0,"tasksComplete":0,"tasksTotal":12,"status":0,"type":"project","checklist":{}}},"MultipleChoice:61ef02003ee66c000eed9a73":{"__typename":"MultipleChoice","id":"61ef02003ee66c000eed9a73","type":"multiple_choice","prompt":"Which of the following iterator methods returns `undefined`? ","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`.forEach()`","reason":"Correct! Calling `.forEach()` on an array returns `undefined`."},{"__typename":"MultipleChoiceAnswer","text":"`.map()`","reason":"Not quite. `.map()` returns an array of new values based on the code in the function's block."},{"__typename":"MultipleChoiceAnswer","text":"`.filter()`","reason":"Not quite. `.filter()` returns an array of values that returned truthy based on the condition in the function's block."},{"__typename":"MultipleChoiceAnswer","text":"`.some()`","reason":"Not quite. `.some()` returns a boolean value."}],"image":null,"latexBlock":null,"codeSnippet":null},"FillInCodeAnswer:48b5c6f15d8b4dadb3793e55602d1cd4":{"__typename":"FillInCodeAnswer","id":"48b5c6f15d8b4dadb3793e55602d1cd4","hint":"The .reduce() method returns a single value after iterating through the elements of an array.","text":".reduce"},"FillInCodeAnswer:0a119b941bbf4157ac0d858835733958":{"__typename":"FillInCodeAnswer","id":"0a119b941bbf4157ac0d858835733958","hint":"The `.reduce()` method can get the sum of an array by iterating through the array and adding the values of two parameters together. The value of the second parameter is added to the first parameter.","text":"currentValue"},"FillInCodeAnswer:6ad64262da514bf78f7fa950a835b046":{"__typename":"FillInCodeAnswer","id":"6ad64262da514bf78f7fa950a835b046","hint":"The `.reduce()` method can get the sum of an array by iterating through the array and adding the values of two parameters together. The value of the first parameter starts the iteration.","text":"accumulator"},"FillInCodeAnswer:6c33602479ac48a1b0dec67bc16f8670":{"__typename":"FillInCodeAnswer","id":"6c33602479ac48a1b0dec67bc16f8670","hint":"The .reduce() method can also take an optional second parameter to set an initial value for accumulator (remember, the first argument is the callback function!).","text":"initializer"},"FillInCode:61ef198c699fbb00175b220f":{"__typename":"FillI pleChoice","id":"61f49759d831aa00141e6124","type":"multiple_choice","prompt":"What is the value of `foundElement` after the code runs?","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`4`","reason":"Correct! The index of the element that satisfies the condition in the callback function is `4`."},{"__typename":"MultipleChoiceAnswer","text":"`undefined`","reason":"Not quite. `.findIndex()` does not return `undefined`, and the index of the element that satisfies the condition in the callback function is `4`."},{"__typename":"MultipleChoiceAnswer","text":"`3543`","reason":"Not quite. `.findIndex()` returns the index of the element that satisfies the condition in the callback function, not the element itself."},{"__typename":"MultipleChoiceAnswer","text":"`true`","reason":"Not quite. `.findIndex()` returns the index of the element that satisfies the condition in the callback function, not a boolean value."}],"image":null,"latexBlock":null,"codeSnippet":{"__typename":"CodeSnippet","language":"javascript","text":"const randomNums = [1, 123, 25, 90, 3543, 42];\n\nconst foundElement = randomNums.findIndex(num =\u003e num \u003e 200);"}},"MultipleChoice:61faf2be24215a000e605dde":{"__typename":"MultipleChoice","id":"61faf2be24215a000e605dde","type":"multiple_choice","prompt":"Which of the following methods returns an array with values that evaluate to truthy based on the condition in the method's block? ","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`.filter()`","reason":"Correct! Calling `.filter()` returns a new array based on the condition in the callback function."},{"__typename":"MultipleChoiceAnswer","text":"`.map()`","reason":"Not quite. `.map()` returns a new array."},{"__typename":"MultipleChoiceAnswer","text":"`.forEach()`","reason":"Not quite. `.forEach()` returns `undefined`."},{"__typename":"MultipleChoiceAnswer","text":"`.some()`","reason":"Not quite. `.some()` returns a boolean value."}],"image":null,"latexB

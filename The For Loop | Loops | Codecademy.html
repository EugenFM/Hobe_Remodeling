tf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const smallNumbers = bigNumbers.map()\n    };\n\n    let structureTwo = function() {\n      const bigNumbers = [100, 200, 300, 400, 500];\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n\n    assert.isOk(isMatchOne, 'Did you call the `.map()` method on `bigNumbers`?')\n    assert.isOk(isMatchTwo, 'Please don\\'t change `bigNumbers`.')\n  });\n  \n  it('Did you pass in a function into `.map` that can take in a number and return the number divided by 100?', function() {\n    const smallNumbers = appModule.__get__('smallNumbers')\n    expect(smallNumbers).to.deep.equal([1, 2, 3, 4, 5])\n   });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2023-07-31T16:48:55Z","workspace":{"__typename":"Workspace","id":"5ef0e0c91c90ec00141661c2","slug":"javascript-iterators-map","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":12.5916665},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe5591d19724a16390271","type":"Narrative","content":"The second iterator we're going to cover is `.map()`. When [`.map()`](https://www.codecademy.com/resources/docs/javascript/arrays/map?page_ref=catalog) is called on an array, it takes an argument of a callback function and returns a new array! Take a look at an example of calling `.map()`:\n\n```js\nconst numbers = [1, 2, 3, 4, 5]; \n\nconst bigNumbers = numbers.map(number =\u003e {\n  return number * 10;\n});\n```\n`.map()` works in a similar manner to `.forEach()`\u0026mdash; the major difference is that `.map()` returns a new array. \n\nIn the example above: \n* `numbers` is an array of numbers. \n* `bigNumbers` will store the return value of calling `.map()` on `numbers`.\n* `numbers.map` will iterate through each element in the `numbers` array and pass the element into the callback function.\n* `return number * 10` is the code we wish to execute upon each element in the array. This will save each value from the `numbers` array, multiplied by `10`, to a new array. \n\nIf we take a look at `numbers` and `bigNumbers`:\n```js\nconsole.log(numbers); // Output: [1, 2, 3, 4, 5]\nconsole.log(bigNumbers); // Output: [10, 20, 30, 40, 50]\n```\nNotice that the elements in `numbers` were not altered and `bigNumbers` is a new array. \n","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c2fe5591d19724a1639026f","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe5591d19724a16390270","type":"OutputTerminal"}]},"bc012623d9d8574daa27c7a1eb9e2f6b":{"__typename":"Exercise","id":"bc012623d9d8574daa27c7a1eb9e2f6b","sourceId":null,"title":"The .filter() Method","slug":"filter","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:11Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe5591d19724a16390279","instructions":"Call the `.filter()` method on `randomNumbers` to return values that are less than `250`. Save them to a new array called `smallNumbers`, declared with `const`. \n","hint":"To call `.filter()` on an array you can use the following syntax:\n```js\nconst numbers = [10, 20, 30, 40, 50];\n\nconst filteredNums = numbers.filter(function(number){\n  if (number \u003c 25) {\n    return true;\n  }\n})\n```\nWhich can be refactored into:\n```js\nconst filteredNums = numbers.filter(function(number){\n  return number \u003c 25;\n })\n\n\n```\nYou can also use arrow function syntax:\n```js\nconst filteredNums = numbers.filter(number =\u003e number \u003c 25);\n```\nPick one that works for you! \n","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst { assert, expect } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const smallNumbers = randomNumbers.filter();\n    };\n\n    let structureTwo = function() {\n      const randomNumbers = [375, 200, 3.14, 7, 13, 852]; \n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n\n    assert.isOk(isMatchTwo, 'Please don\\'t change `randomNumbers`.')\n    assert.isOk(isMatchOne, 'Did you call the `.filter()` method on `randomNumbers` and assign it to `smallNumbers`?')\n    const smallNumbers = appModule.__get__('smallNumbers')\n    expect(smallNumbers, 'Did you pass in a function into `.filter()` that will only return numbers less than 250?').to.deep.equal([200, 3.14, 7, 13]) // [ 200, 3.14, 7, 13 ]    \n    });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe5591d19724a1639027a","instructions":"Now let's work with an array of strings. \nInvoke `.filter()` on the `favoriteWords` array to return elements that have more than 7 characters. Save the returned array to a `const` variable named `longFavoriteWords`.","hint":"To check the number of characters of a string you can use the `.length` property. ","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst { assert, expect } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  \n  it('Please don\\'t change `favoriteWords`.', function() {\n    let fWords;\n    try{\n      fWords = appModule.__get__('favoriteWords')\n      expect(fWords).to.deep.equal(['nostalgia', 'hyperbole', 'fervent', 'esoteric', 'serene'])\n    }\n    catch(e){\n      assert.isOk(False, 'Does `favoriteWords` exist in your code?')\n     \n    }\n   });\n  \n  it('', function() {\n    let structureOne = function() {\n      const longFavoriteWords = favoriteWords.filter()\n    };\n    \n    let isMatchOne = Structured.match(code, structureOne);\n    \n    let structureTwo = function() {\n      let longFavoriteWords = favoriteWords.filter()\n    };\n    \n    let isMatchTwo = Structured.match(code, structureTwo);\n\n    assert.isOk(isMatchOne || isMatchTwo, 'Did you call `.filter()` on `favoriteWords` and save the return value to `longFavoriteWords`?')\n  });\n  \n  \n  \n  it('In the function body of the callback, are you only returning words that have a length greater than 7?', function() {\n    const longFavoriteWords = appModule.__get__('longFavoriteWords')\n    expect(longFavoriteWords).to.deep.equal([ 'nostalgia', 'hyperbole', 'esoteric' ])\n   });\n  \n  \n   \n   \n});","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-09-16T04:34:01Z","workspace":{"__typename":"Workspace","id":"6193c1b5ce55ad00166e8200","slug":"javascript-iterators-filter","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":10.2},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe5591d19724a16390277","type":"Narrative","content":"Another useful iterator method is [`.filter()`](https://www.codecademy.com/resources/docs/javascript/arrays/filter?page_ref=catalog). Like `.map()`, `.filter()` returns a new array. However, `.filter()` returns an array of elements after filtering out certain elements from the original array. The callback function for the `.filter()` method should return `true` or `false` depending on the element that is passed to it. The elements that cause the callback function to return `true` are added to the new array. Take a look at the following example:\n\n```js\nconst words = ['chair', 'music', 'pillow', 'brick', 'pen', 'door']; \n\nconst shortWords = words.filter(word =\u003e {\n  return word.length \u003c 6;\n});\n```\n* `words` is an array that contains string elements. \n* `const shortWords = ` declares a new variable that will store the returned array from invoking `.filter()`. \n* The callback function is an arrow function that has a single parameter, `word`. Each element in the `words` array will be passed to this function as an argument. \n* `word.length \u003c 6;` is the condition in the callback function. Any `word` from the `words` array that has fewer than `6` characters will be added to the `shortWords` array. \n\nLet's also check the values of `words` and `shortWords`:\n```js\nconsole.log(words); // Output: ['chair', 'music', 'pillow', 'brick', 'pen', 'door']; \nconsole.log(shortWords); // Output: ['chair', 'music', 'brick', 'pen', 'door']\n```\nObserve how `words` was not mutated, i.e. changed, and `shortWords` is a new array. ","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c2fe5591d19724a16390275","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe5591d19724a16390276","type":"OutputTerminal"}]},"aaf20370b5feb5fbca17e6ebcba682d9":{"__typename":"Exercise","id":"aaf20370b5feb5fbca17e6ebcba682d9","sourceId":null,"title":"The .findIndex() Method","slug":"find-index","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:11Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe5591d19724a1639027f","instructions":"Invoke `.findIndex()` on the `animals` array to find the index of the element that has the value `'elephant'` and save the returned value to a `const` variable named `foundAnimal`.","hint":"To call/invoke `.findIndex()` you will need a conditional statement in your callback function:\n```js\nconst arrSample = [1, 2, 3, 4, 5, 5, 6, 7];\n\nconst fiveElement = arrSample.findIndex(num =\u003e {\n  return num === 5;\n});\n```\nIf we check `fiveElement`:\n```js\nconsole.log(fiveElement); // 4\n```\nThe first element with a value of `5` is in index `4`. ","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire');\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    // catch Syntax or Reference errors in learner code\n\t\tvar appModule;\n    try {\n      appModule = rewire('../main.js')\n    } catch(e) {\n\t\t\tassert.isOk(false, 'Looks like you have an error. Double check your syntax.');\n    }\n    \n    const originalArrayRegex = /const\\s+animals\\s*=\\s*\\[\\s*(['\"`])hippo\\1\\s*,\\s*(['\"`])tiger\\2\\s*,\\s*(['\"`])lion\\3\\s*,\\s*(['\"`])seal\\4\\s*,\\s*(['\"`])cheetah\\5\\s*,\\s*(['\"`])monkey\\6\\s*,\\s*(['\"`])salamander\\7\\s*,\\s*(['\"`])elephant\\8s*,?\\s*]\\s*;?/;\n\n    let structureTwo = function() {\n      const foundAnimal = animals.findIndex();\n    };\n\n    let isMatchOne = code.match(originalArrayRegex);\n    let isMatchTwo = Structured.match(code, structureTwo);\n\n    assert.isOk(isMatchOne, 'Please don\\'t change `animals`.')\n    assert.isOk(isMatchTwo, 'Did you call the `.findIndex()` method on `animals` and assign it to `foundAnimal`?')\n\n    const foundAnimal = appModule.__get__('foundAnimal');\n    assert.deepEqual(foundAnimal, 7, 'Did you pass in a function to `.findIndex()` that returns the index of the element with the value of `\\'elephant\\'`?');\n   });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe5591d19724a16390280","instructions":"Let's see if we can find the index of the first animal that starts with the letter `'s'`.\n\nCall `.findIndex()` on the `animals` array and return the index of the first element that starts with `'s'`. Assign the returned value to a `const` variable named `startsWithS`.","hint":"To check the first character of a string you can access the 0th index:\n```js\nconst sampleString = 'treasure trove';\nsampleString[0]; // 't' \n```\nYou can also use `.charAt()`:\n```js\nsampleString.charAt(0); // 't' \n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire');\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    // catch Syntax or Reference errors in learner code\n\t\tvar appModule;\n    try {\n      appModule = rewire('../main.js')\n    } catch(e) {\n\t\t\tassert.isOk(false, 'Looks like you have an error. Double check your syntax.');\n    }\n    \n    const originalArrayRegex = /const\\s+animals\\s*=\\s*\\[\\s*(['\"`])hippo\\1\\s*,\\s*(['\"`])tiger\\2\\s*,\\s*(['\"`])lion\\3\\s*,\\s*(['\"`])seal\\4\\s*,\\s*(['\"`])cheetah\\5\\s*,\\s*(['\"`])monkey\\6\\s*,\\s*(['\"`])salamander\\7\\s*,\\s*(['\"`])elephant\\8\\s*,?\\s*]\\s*;?/;\n\n    let structureTwo = function() {\n      const startsWithS = animals.findIndex();\n    };\n\n    let isMatchOne = code.match(originalArrayRegex);\n    let isMatchTwo = Structured.match(code, structureTwo);\n\n    assert.isOk(isMatchOne, 'Please don\\'t change `animals`.')\n    assert.isOk(isMatchTwo, 'Did you call the `.findIndex()` method on `animals` and assign it to `startsWithS`?')\n\n    const startsWithS = appModule.__get__('startsWithS');\n    assert.deepEqual(startsWithS, 3, 'Did you pass in a function to `.findIndex()` that returns the index of the element with a first character of `\\'s\\'`?');\n   });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-09-27T19:41:28Z","workspace":{"__typename":"Workspace","id":"6193c03cdb79fa000fffc769","slug":"javascript-iterators-find-index","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":10.55},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"PersistentCodeEditor","id":"5c2fe5591d19724a1639027b","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe5591d19724a1639027c","type":"OutputTerminal"},{"__typename":"Narrative","id":"5c2fe5591d19724a1639027d","type":"Narrative","content":"We sometimes want to find the location of an element in an array. That's where the `.findIndex()` method comes in! Calling [`.findIndex()`](https://www.codecademy.com/resources/docs/javascript/arrays/findIndex?page_ref=catalog) on an array will return the index of the first element that evaluates to `true` in the callback function. \n```js\nconst jumbledNums = [123, 25, 78, 5, 9]; \n\nconst lessThanTen = jumbledNums.findIndex(num =\u003e {\n  return num \u003c 10;\n});\n```\n\n* `jumbledNums` is an array that contains elements that are numbers. \n* `const lessThanTen = ` declares a new variable that stores the returned index number from invoking `.findIndex()`. \n* The callback function is an arrow function that has a single parameter, `num`. Each element in the `jumbledNums` array will be passed to this function as an argument. \n* `num \u003c 10;` is the condition that elements are checked against. `.findIndex()` will return the index of the first element which evaluates to `true` for that condition. \n\nLet's take a look at what `lessThanTen` evaluates to: \n```js\nconsole.log(lessThanTen); // Output: 3 \n```\nIf we check what element has index of 3: \n```js\nconsole.log(jumbledNums[3]); // Output: 5\n```\nGreat, the element in index `3` is the number `5`. This makes sense since `5` is the first element that is less than 10.\n\nIf there isn't a single element in the array that satisfies the condition in the callback, then `.findIndex()` will return `-1`. \n```js\nconst greaterThan1000 = jumbledNums.findIndex(num =\u003e {\n  return num \u003e 1000;\n});\n\nconsole.log(greaterThan1000); // Output: -1\n```","instructions":null}]},"d28a686bc0099a4dd6a506350660b2c5":{"__typename":"Exercise","id":"d28a686bc0099a4dd6a506350660b2c5","sourceId":null,"title":"The .reduce() Method","slug":"reduce","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:11Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe5591d19724a16390285","instructions":"Let's practice calling `.reduce()` and using `console.log()` to check the values as `.reduce()` iterates through the array.\n\nIn **main.js**, there is an array of numbers, `newNumbers`.\n\nTo start, declare a new variable named `newSum` using the `const` keyword. Assign to `newSum` the value of calling `.reduce()` on `newNumbers`. You don't need to provide any arguments to `.reduce()` yet.\n\nYou'll also see a `TypeError: undefined is not a function` but we'll fix that after we add our callback function in the next step! \n","hint":"To call `.reduce()` on an array, use dot notation:\n```js\nconst sampleArr = [10, 10, 10];\nconst reduceExample = sampleArr.reduce();\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const newSum = newNumbers.reduce()\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n    assert.isOk(isMatchOne, 'Did you declare `newSum` using `const` and assign to it `newNumbers.reduce()`?')\n  })\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe5591d19724a16390286","instructions":"Provide `.reduce` with an argument of a callback function. The callback function has two parameters. The first parameter is `accumulator` and the second parameter is `currentValue`. Use either a function expression or an arrow function.\n\n","hint":"The syntax for a function expression looks like:\n```js\nconst reduceExample = sampleArr.reduce(function(accumulator, currentValue) {\n\n});\n```\n\nThe syntax for an arrow function looks like:\n```js\nconst reduceExample = sampleArr.reduce((accumulator, currentValue) =\u003e {\n\n});\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const newSum = newNumbers.reduce((accumulator, currentValue) =\u003e {})\n    };\n\n    let structureTwo = function() {\n      const newSum = newNumbers.reduce(function(accumulator, currentValue){\n\n      })\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n\n    assert.isOk(isMatchOne || isMatchTwo, 'Did you provide a callback function to `.reduce()` with the arguments `accumulator` and `currentValue`?')\n  })\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe5591d19724a16390287","instructions":"To check the value being used as we iterate through the array, add three statements to the function body of the callback:\n* `console.log('The value of accumulator: ', accumulator);`\n* `console.log('The value of currentValue: ', currentValue);`\n* a return statement that adds `accumulator` to `currentValue`.\n\n","hint":"Your code should looks similar to: \n```js\nconst newSum = newNumbers.reduce(function(accumulator, currentValue){\n  console.log('The value of accumulator: ', accumulator);\n  console.log('The value of currentValue: ', currentValue);\n  return accumulator + currentValue;\n})\n```\nOr\n```js\nconst newSum = newNumbers.reduce((accumulator, currentValue) =\u003e {\n  console.log('The value of accumulator: ', accumulator);\n  console.log('The value of currentValue: ', currentValue);\n  return accumulator + currentValue;\n})\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const newSum = newNumbers.reduce((accumulator, currentValue) =\u003e {\n        console.log()\n        console.log()\n        return accumulator + currentValue\n      })\n    };\n\n    let structureTwo = function() {\n      const newSum = newNumbers.reduce((accumulator, currentValue) =\u003e {\n        console.log()\n        console.log()\n        return currentValue + accumulator\n      })\n    };\n\n    let structureThree = function() {\n      const newSum = newNumbers.reduce(function(accumulator, currentValue){\n        console.log()\n        console.log()\n        return accumulator + currentValue\n      })\n    };\n\n    let structureFour = function() {\n      const newSum = newNumbers.reduce(function(accumulator, currentValue){\n        console.log()\n        console.log()\n        return currentValue +  accumulator\n      })\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n    let isMatchFour = Structured.match(code, structureFour);\n\n    assert.isOk((isMatchOne || isMatchTwo) || (isMatchThree || isMatchFour) , 'Did you add the two `console.log()` statements and the return statement?')\n  })\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe5591d19724a16390288","instructions":" Log the value of `newSum` to the console to see the return value of calling `.reduce()` on `newNumbers`. \n","hint":"","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      console.log(newSum)\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n    assert.isOk((isMatchOne) , 'Did you log `newSum` to the console?')\n  })\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe5591d19724a16390289","instructions":"While we have this code set up, let's also check what happens if you add a second argument to `.reduce()`. The second argument acts as an initial value for the `accumulator`. \n\nAdd a second argument of `10` to `.reduce()`. \n","hint":"Make sure you're adding a second argument to `.reduce()` and not another argument to the callback function. \n\nYour code should look like: \n```js\nconst newSum = newNumbers.reduce(function(accumulator, currentValue){\n  // Existing code...\n}, 10)\n```\n\n```js\nconst newSum = newNumbers.reduce((accumulator, currentValue) =\u003e {\n  // Existing code...\n}, 10)\n```\n","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const newSum = newNumbers.reduce((accumulator, currentValue) =\u003e {\n\n      }, 10)\n    };\n\n    let structureTwo = function() {\n      const newSum = newNumbers.reduce((accumulator, currentValue, $arg) =\u003e {\n\n      })\n    };\n\n    let structureThree = function() {\n      const newSum = newNumbers.reduce(function(accumulator, currentValue){\n\n      }, 10)\n    };\n\n    let structureFour = function() {\n      const newSum = newNumbers.reduce(function(accumulator, currentValue, $arg){\n\n      })\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n    let isMatchFour = Structured.match(code, structureFour);\n\n    assert.isOk((isMatchOne || isMatchThree), 'Did you add a second argument to `.reduce()`?')\n    assert.isNotOk((isMatchTwo || isMatchFour), 'Make sure you\\'re adding `10` as an argument to `.reduce()` and not the callback.')\n  })\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-09-16T04:37:08Z","workspace":{"__typename":"Workspace","id":"61449b3bde6fe6002598c13b","slug":"javascript-iterators-reduce","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":14.583333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe5591d19724a16390283","type":"Narrative","content":"Another widely used iteration method is `.reduce()`. The [`.reduce()`](https://www.codecademy.com/resources/docs/javascript/arrays/reduce?page_ref=catalog) method returns a single value after iterating through the elements of an array, thereby _reducing_ the array.  Take a look at the example below:\n\n```js\nconst numbers = [1, 2, 4, 10];\n\nconst summedNums = numbers.reduce((accumulator, currentValue) =\u003e {\n  return accumulator + currentValue\n})\n\nconsole.log(summedNums) // Output: 17\n```\nHere are the values of `accumulator` and `currentValue` as we iterate through the `numbers` array: \n\u003cdiv class=\"narrative-table-container\"\u003e\n\n| Iteration |`accumulator` |`currentValue` |return value |\n| --- | --- | --- | --- |\n| First | 1 | 2 | 3\n| Second | 3 | 4 | 7\n| Third | 7 | 10 | 17\n\n\u003c/div\u003e\n\u003cbr\u003e\n\nNow let's go over the use of `.reduce()` from the example above: \n* `numbers` is an array that contains numbers. \n* `summedNums` is a variable that stores the returned value of invoking `.reduce()` on `numbers`. \n* `numbers.reduce()` calls the `.reduce()` method on the `numbers` array and takes in a callback function as argument. \n* The callback function has two parameters, `accumulator` and `currentValue`. The value of `accumulator` starts off as the value of the first element in the array and the `currentValue` starts as the second element. To see the value of `accumulator` and `currentValue` change, review the chart above. \n* As `.reduce()` iterates through the array, the return value of the callback function becomes the `accumulator` value for the next iteration, `currentValue` takes on the value of the current element in the looping process. \n\nThe `.reduce()` method can also take  an optional second parameter to set an initial value for `accumulator` (remember, the first argument is the callback function!).  For instance: \n\n```js\nconst numbers = [1, 2, 4, 10];\n\nconst summedNums = numbers.reduce((accumulator, currentValue) =\u003e {\n  return accumulator + currentValue\n}, 100)  // \u003c- Second argument for .reduce()\n\nconsole.log(summedNums); // Output: 117\n```\nHere's an updated chart that accounts for the second argument of `100`: \n\u003cdiv class=\"narrative-table-container\"\u003e\n\n| Iteration # |`accumulator` |`currentValue` |return value |\n| --- | --- | --- | --- |\n| First | 100 | 1 | 101\n| Second | 101 | 2 | 103\n| Third | 103 | 4 | 107\n| Fourth | 107 | 10 | 117\n\n\u003c/div\u003e\n\u003cbr\u003e\n","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c2fe5591d19724a16390281","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":null,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe5591d19724a16390282","type":"OutputTerminal"}]},"17735007ebeff1004ea04ba83bdd0469":{"__typename":"Exercise","id":"17735007ebeff1004ea04ba83bdd0469","sourceId":null,"title":"Iterator Documentation","slug":"documentation","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:11Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe5591d19724a1639028e","instructions":"In the code editor, there is an array called `words`.  We want to create a new array of interesting words. The first thing we want to do is check if there are words that are fewer than `6` characters long.  There is something missing in the `words.some()` method call.  Fix this method so that `true` is printed to the console. \n\nFor more information browse \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/some\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e MDN's documentation on `.some()` \u003c/a\u003e. \n","hint":"In the function body of `.some()` you should return `true` if the element in the `words` array has less than `6` characters. If you run the code, you'll see that there's a reference error because the argument, `word`, wasn't passed into the callback function.","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structure = function() {\n      words.some(word =\u003e {\n        return word.length \u003c 6;\n      });\n    };\n\n    let isMatch = Structured.match(code, structure);\n\n    assert.isOk(isMatch, 'Did you pass `word` as the parameter to the function?');\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe5591d19724a1639028f","instructions":"The `.some()` method returned `true`, which means there are some words in the array that are shorter than six characters.  Use the `.filter()` method to save any words longer than `5` characters to a new variable called `interestingWords`, declared with `const`. \n\nWe've used `.filter()` in a previous exercise, but, for more information browse \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/filter\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e MDN's documentation on `.filter()` \u003c/a\u003e. \n","hint":"","test_type":"mochaTest","test_code":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst { assert, expect } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const interestingWords = words.filter()\n    };\n\n    let structureTwo = function() {\n      const words = ['unique', 'uncanny', 'pique', 'oxymoron', 'guise']\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n\n    assert.isOk(isMatchOne, 'Did you declare `interestingWords` using `const` and assign it to the return value of calling `.filter()` on `words`?')\n    assert.isOk(isMatchTwo, 'Please don\\'t change `words`.')\n  });\n  it('In the function body of the callback, are you only returning words that have a length greater than 5?', function() {\n    const interestingWords = appModule.__get__('interestingWords')\n    expect(interestingWords).to.deep.equal([ 'unique', 'uncanny', 'oxymoron' ])\n   });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe5591d19724a16390290","instructions":"In the last line of **main.js**, there is this code: \n\n```js\n// console.log(interestingWords.every(word =\u003e        ));\n```\n\nComplete the code between the parentheses to check if every element has more than 5 characters. \n\nMake sure to uncomment (delete the `//` before) the last line of the program before you run the code. \n\nFor more information browse \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/every\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e MDN's documentation on `.every()` \u003c/a\u003e. \n","hint":"After the `=\u003e`, return elements that have length greater than `5`. ","test_type":"mochaTest","test_code":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      console.log(interestingWords.every(word =\u003e word.length \u003e 5))\n    };\n\n    let structureTwo = function() {\n      console.log(interestingWords.every(word =\u003e {\n        return word.length \u003e 5\n      }))\n    };\n\n    let structureThree = function() {\n      console.log(interestingWords.every(word =\u003e {\n        if(word.length \u003e 5) {\n          return true\n        }\n      }))\n    };\n\n    let structureFour = function() {\n      console.log(interestingWords.every(word =\u003e {\n        return word.length \u003e 5 ? true : false;\n      }))\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n    let isMatchFour = Structured.match(code, structureFour);\n\n    assert.isOk(isMatchOne || isMatchTwo || isMatchThree || isMatchFour, 'Did you complete the function body of the callback to check if the length of each element is greater than 5?')\n  })\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node-14","server":null},"last_modified_at":"2022-01-07T18:06:40Z","workspace":{"__typename":"Workspace","id":"61d88152b75c210011a59d99","slug":"javascript-iterators-documentation","type":"node-14"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":12.783333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c2fe5591d19724a1639028c","type":"Narrative","content":"There are many additional built-in array methods, a complete list of which is on the  \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array#Iteration_methods\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eMDN's Array iteration methods page\u003c/a\u003e. \n\nThe documentation for each method contains several sections: \n1. A short definition. \n2. A block with the correct syntax for using the method.\n3. A list of parameters the method accepts or requires.\n4. The return value of the function.\n5. An extended description.\n6. Examples of the method's use.\n7. Other additional information.\n\nIn the instructions below, there are some errors in the code. Use the documentation for a given method to determine the error or fill in a blank to make the code run correctly. \n","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c2fe5591d19724a1639028a","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe5591d19724a1639028b","type":"OutputTerminal"}]},"f584722e42527d279fe29db14215aba9":{"__typename":"Exercise","id":"f584722e42527d279fe29db14215aba9","sourceId":null,"title":"Choose the Right Iterator","slug":"choose-iterator","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:11Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe5591d19724a16390295","instructions":"Replace the word `method` in the first method call with a method that will do something to each of the values in the array and return `undefined`. \n","hint":"Think about what iteration method will return `undefined`.","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structure = function() {\n     cities.forEach();\n    };\n \n    let isMatch = Structured.match(code, structure);\n    \n    assert.isOk(isMatch, 'Did you call a method from this lesson on the `cities` array that returns `undefined`?');\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe5591d19724a16390296","instructions":"In the second method call, replace the word `method` with a method that will return a new array with only those elements longer than `7` characters. ","hint":"","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structure = function() {\n      const longCities = cities.filter(_);\n    };\n\n    let isMatch = Structured.match(code, structure);\n    \n    assert.isOk(isMatch, 'Did you filter out the elements in `cities` that have a length less than 7?');\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe5591d19724a16390297","instructions":"In the third method call, replace the word `method` with a method that accepts an array containing multiple values and returns a single value. \n\n","hint":"This iteration method will take the elements of an array and return a single value.","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structure = function() {\n      const word = cities.reduce()\n    };\n\n    let isMatch = Structured.match(code, structure);\n\n    assert.isOk(isMatch, 'Did you reduce the values in the `cities` array to a single value?');\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe5591d19724a16390298","instructions":"In the fourth method call, replace the word `method` with a method that will return a new array of numbers returned from the function. ","hint":"What method would create new array that will have the same length of the original array?","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structure = function() {\n\t\t\tconst smallerNums = nums.map()\n    };\n\n    let isMatch = Structured.match(code, structure);\n\n    assert.isOk(isMatch, 'Did you use an iterator that will return a new array?');\n  });\n});\n","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c2fe5591d19724a16390299","instructions":"In the fifth method call, replace the word `method` with a method that will return a boolean value. ","hint":"There are two iteration methods that you learned about in this lesson that would return a boolean value, `true` or `false`. ","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      nums.some(_);\n    };\n    \n     let structureTwo = function() {\n      nums.every(_);\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    \n    assert.isOk(isMatchOne || isMatchTwo, 'Did you use .some() or .every() as your method?');\n  });\n});\n","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-07-27T17:08:53Z","workspace":{"__typename":"Workspace","id":"5ef0e11123c7cd001573e976","slug":"javascript-iterators-choose-iterator","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":8.933333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"PersistentCodeEditor","id":"5c2fe5591d19724a16390291","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe5591d19724a16390292","type":"OutputTerminal"},{"__typename":"Narrative","id":"5c2fe5591d19724a16390293","type":"Narrative","content":"There are many iteration methods you can choose. In addition to learning the correct syntax for the use of iteration methods, it is also important to learn how to choose the correct method for different scenarios. The exercises below will give you the opportunity to do just that!\n\nYou'll see errors pop up in the terminal as you work through this exercise, but by the end the errors will be gone! \n","instructions":null}]},"f087d4d1229107ed44de1ca7520860de":{"__typename":"Exercise","id":"f087d4d1229107ed44de1ca7520860de","sourceId":null,"title":"Review","slug":"iterators-review","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:11Z","checkpoints":[],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2021-11-16T14:40:24Z","workspace":{"__typename":"Workspace","id":"6193c2dc27e5060022900533","slug":"javascript-iterators-iterators-review","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.116667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"PersistentCodeEditor","id":"5c2fe5591d19724a1639029a","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c2fe5591d19724a1639029b","type":"OutputTerminal"},{"__typename":"Narrative","id":"5c2fe5591d19724a1639029c","type":"Narrative","content":"Awesome job on clearing the iterators lesson! You have learned a number of useful methods in this lesson as well as how to use the JavaScript documentation from the Mozilla Developer Network to discover and understand additional methods. \nLet's review!\n* `.forEach()` is used to execute the same code on every element in an array but does not change the array and returns `undefined`. \n* `.map()` executes the same code on every element in an array and returns a new array with the updated elements. \n* `.filter()` checks every element in an array to see if it meets certain criteria and returns a new array with the elements that return truthy for the criteria. \n* `.findIndex()` returns the index of the first element of an array that satisfies a condition in the callback function. It returns `-1` if none of the elements in the array satisfies the condition. \n* `.reduce()` iterates through an array and takes the values of the elements and returns a single value. \n* All iterator methods take a callback function, which can be a pre-defined function, a function expression, or an arrow function.\n* You can visit the \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array\" target=\"_blank\"\u003eMozilla Developer Network\u003c/a\u003e to learn more about iterator methods (and all other parts of JavaScript!). \n\n","instructions":"If you want to challenge yourself:\n* Define a callback function before you use it in a iterator. \n* Chain two iteration methods on the same array. \n* Use the optional arguments in an iterator to include the index or the entire array. (Check out   \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array#Iteration_methods\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eMDN's Array iteration methods page\u003c/a\u003e for more information)\n* Use `.reduce()` to take a multi-layered array and return a single layer array from scratch. \n\n"}]},"4877744bcc9a52ca0b61c83fdc6f5ef5":{"__typename":"Exercise","id":"4877744bcc9a52ca0b61c83fdc6f5ef5","sourceId":null,"title":"Loops","slug":"loops","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:12Z","checkpoints":[],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2020-05-27T16:39:38Z","workspace":{"__typename":"Workspace","id":"5ef0dfe72192220017a889cc","slug":"learn-javascript-loops-L1E1","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.166667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"LayoutImage","id":"5c348fe039652c0e78aae25f","type":"Image","image_url":"https://content.codecademy.com/courses/learn-javascript-loops/loops_abatraction_v5.svg","alt_text":"diagram representing the decision to eat based on whether or not you are hungry—conceptually similar to a conditional"},{"__typename":"Narrative","id":"5c348fe039652c0e78aae260","type":"Narrative","content":"A _loop_ is a programming tool that repeats a set of instructions until a specified condition, called a _stopping condition_ is reached. As a programmer, you'll find that you rely on loops all the time! You’ll hear the generic term _iterate_ when referring to loops; iterate simply means \"to repeat\". \n\nWhen we need to reuse a task in our code, we often bundle that action in a function. Similarly, when we see that a process has to repeat multiple times in a row, we write a loop. Loops allow us to create efficient code that automates processes to make scalable, manageable programs. \n\nAs illustrated in the diagram, loops iterate or repeat an action until a specific condition is met. When the condition is met, the loop stops and the computer moves on to the next part of the program. ","instructions":"Check out the diagram to see how loops work in programming."}]},"9bc55f86ee25ca5c94728b04777550f5":{"__typename":"Exercise","id":"9bc55f86ee25ca5c94728b04777550f5","sourceId":null,"title":"Repeating Tasks Manually","slug":"manual-loop","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:12Z","checkpoints":[{"__typename":"Checkpoint","id":"5c348fe039652c0e78aae266","instructions":"Create the variable `vacationSpots`, and assign its value to an array of three strings naming places you'd like to visit.","hint":"Here's an example of the syntax for declaring an array of strings:\n```js\nconst arrayName = ['one', 'two', 'three'];\n```","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\nconst expect = require('chai').expect;\nconst rewire = require('rewire');\nconst appModule = rewire('../main.js');\n\ndescribe('', function () {\n  it('', function() {\n    \n    let vacationSpots;\n    try {\n      vacationSpots = appModule.__get__('vacationSpots'); \n    } catch(e) {\n      expect(undefined, 'Did you create a `vacationSpots` variable?').to.not.equal(undefined);\n    }\n    \n    expect(vacationSpots, 'Did you create a `vacationSpots` array?').to.be.an.instanceOf(Array);\n    expect(vacationSpots.length, 'Did you add at least three elements to vacationSpots?').to.be.at.least(3);\n    \n    vacationSpots.forEach(function(vacationSpot){\n    \texpect(vacationSpot, 'Are all the array elements strings?').to.be.a('string');\n    });\n    \n\t\t/*\n    let structureOne = function() {\n      let vacationSpots = [];\n    };\n\n    let structureTwo = function() {\n      let vacationSpots = [_, _, _];\n    };\n\n    let structureThree = function() {\n      const vacationSpots = [];\n    };\n\n    let structureFour = function() {\n      const vacationSpots = [_, _, _];\n    };\n    \n    let structureFive = function() {\n      var vacationSpots = [];\n    };\n\n    let structureSix = function() {\n      var vacationSpots = [_, _, _];\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n    let isMatchFour = Structured.match(code, structureFour);\n    let isMatchFive = Structured.match(code, structureFive);\n    let isMatchSix = Structured.match(code, structureSix);\n\n    assert.isOk(isMatchOne || isMatchThree || isMatchFive, 'Did you set the variable vacationSpots equal to an array?');\n    assert.isOk(isMatchTwo || isMatchFour || isMatchSix, 'Did you put three items in the vacationSpots array?');\n\t\t*/\n  });\n});","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c348fe039652c0e78aae267","instructions":"Next, `console.log()` each item in `vacationSpots`. Since we don't know loops yet, we have to `console.log()` each element in the array separately.","hint":"Remember, you can access an element from an array like this:\n```js\nmyArray[0]\n```","test_type":"componentTest","test_code":"      var checks = [\n        {\n          msg: 'Did you console.log `vacationSpots[0]`?',\n          regex: /console\\.log\\s*\\(\\s*vacationSpots\\s*\\[\\s*0\\s*\\]\\s*\\)/m\n        },\n        {\n          msg: 'Did you console.log `vacationSpots[1]`?',\n          regex: /console\\.log\\s*\\(\\s*vacationSpots\\s*\\[\\s*1\\s*\\]\\s*\\)/m\n        },\n        {\n          msg: 'Did you console.log `vacationSpots[2]`?',\n          regex: /console\\.log\\s*\\(\\s*vacationSpots\\s*\\[\\s*2\\s*\\]\\s*\\)/m\n        }\n      ];\n      for (var i = 0; i \u003c checks.length; i++) {\n        if (!Components.CodeEditor.codeContains('main.js', checks[i].regex)) {\n          return {\n            pass: false,\n            errors: {\n              friendly: checks[i].msg,\n              component: 'PersistentCodeEditor'\n            }\n          };\n        }\n      }\n      return { pass: true };","test_options":{}},{"__typename":"Checkpoint","id":"5c348fe039652c0e78aae268","instructions":"Nice work! Now imagine that the vacation list had 100 places on it— logging each array element to the console by hand would be a tedious task! In the next exercise, we will learn how to make things more efficient with `for` loops.","hint":"Just hit run to move to the next lesson.","test_type":"defaultPass","test_code":null,"test_options":{}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-10-17T17:22:15Z","workspace":{"__typename":"Workspace","id":"612d3a3678fba60022470b38","slug":"learn-javascript-loops-L1E2-4","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":4.633333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"PersistentCodeEditor","id":"5c348fe039652c0e78aae262","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c348fe039652c0e78aae263","type":"OutputTerminal"},{"__typename":"Narrative","id":"5c348fe039652c0e78aae264","type":"Narrative","content":"Before we write our own loops let's take a moment to develop an appreciation for loops. The best way to do that is by showing you how cumbersome it would be if a repeated task required you to type out the same code every single time.","instructions":null}]},"a3cdeff4357a5756da4eef30dd4fb172":{"__typename":"Exercise","id":"a3cdeff4357a5756da4eef30dd4fb172","sourceId":null,"title":"The For Loop","slug":"for-loop","published":true,"setup_command":"","created_at":"2018-11-13T14:12:12Z","checkpoints":[{"__typename":"Checkpoint","id":"5c348fe039652c0e78aae26d","instructions":"Now, make your own! Create a program that loops from 5 to 10 and logs each number to the console.\n\nWhen writing/changing loops, there is a chance that our stopping condition isn’t met and we get a dreaded **infinite loop** which essentially stops our programming from running anything else! To exit out of an infinite loop in an exercise, refresh the page - then fix the code for your loop.\n","hint":"","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n\n    let structureOne = function(){\n      for (let $i = 5; $i \u003c= 10; $i++) {\n        console.log($i)\n      };\n    };\n    \n    let structureTwo = function(){\n      for (let $i = 5; $i \u003c 11; $i++) {\n        console.log($i)\n      };\n    };\n    \n    let structureThree = function(){\n      for (let $i = 5; $i \u003c= 10; $i += 1) {\n        console.log(i)\n      };\n    };\n    \n    let structureFour = function(){\n      for (let $i = 5; $i \u003c 11; $i += 1) {\n        console.log($i)\n      };\n    };\n    \n    let structureFive = function(){\n      for (let $i = 5; $i \u003c= 10; $i = $i + 1) {\n        console.log($i)\n      };\n    };\n    \n    let structureSix = function(){\n      for (let $i = 5; $i \u003c 11; $i = $i + 1) {\n        console.log($i)\n      };\n    };\n    \n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n    let isMatchFour = Structured.match(code, structureFour);\n    let isMatchFive = Structured.match(code, structureFive);\n    let isMatchSix = Structured.match(code, structureSix);\n\n    const matchesAny = [isMatchOne, isMatchTwo, isMatchThree, isMatchFour, isMatchFive, isMatchSix].some(el =\u003e el);\n    \n    assert.isOk(matchesAny, 'Are you using the correct syntax for a `for` loop?');\n  });\n});","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2023-09-14T19:52:59Z","workspace":{"__typename":"Workspace","id":"5ef0e0032192220017a889f0","slug":"learn-javascript-loops_loops_for-loop","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":6.25},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c348fe039652c0e78aae26b","type":"Narrative","content":"Instead of writing out the same code over and over, loops allow us to tell computers to repeat a given block of code on its own. One way to give computers these instructions is with a [`for` loop](https://www.codecademy.com/resources/docs/javascript/loops?page_ref=catalog). \n\nThe typical `for` loop includes an _iterator variable_ that usually appears in all three expressions. The iterator variable is initialized, checked against the stopping condition, and assigned a new value on each loop iteration. Iterator variables can have any name, but it’s best practice to use a descriptive variable name.\n\nA `for` loop contains three expressions separated by `;` inside the parentheses: \n1. an _initialization_ starts the loop and can also be used to declare the iterator variable.\n2. a _stopping condition_ is the condition that the iterator variable is evaluated against\u0026mdash; if the condition evaluates to `true` the code block will run, and if it evaluates to `false` the code will stop.\n3. an _iteration statement_ is used to update the iterator variable on each loop.\n\nThe `for` loop syntax looks like this:\n```js\nfor (let counter = 0; counter \u003c 4; counter++) {\n  console.log(counter);\n}\n```\n\nIn this example, the output would be the following:\n```\n0\n1\n2\n3\n```\n\nLet’s break down the example:\n* The initialization is `let counter = 0`, so the loop will start counting at `0`.\n* The stopping condition is `counter \u003c 4`, meaning the loop will run as long as the iterator variable, `counter`, is less than 4.\n* The iteration statement is `counter++`. This means after each loop, the value of `counter` will increase by 1. For the first iteration `counter` will equal `0`, for the second iteration `counter` will equal 1, and so on.\n* The code block is inside of the curly braces, `console.log(counter)`, will execute until the condition evaluates to `false`. The condition will be false when `counter` is greater than or equal to 4 \u0026mdash; the point that the condition becomes false is sometimes called the _stop condition_.\n\nThis `for` loop makes it possible to write `0`, `1`, `2`, and `3` programmatically.","instructions":null},{"__typename":"OutputTerminal","id":"5c348fe039652c0e78aae26a","type":"OutputTerminal"},{"__typename":"PersistentCodeEditor","id":"5c348fe039652c0e78aae269","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null}]},"c29fa351e15793999c178f2afd90e2ad":{"__typename":"Exercise","id":"c29fa351e15793999c178f2afd90e2ad","sourceId":null,"title":"Looping in Reverse","slug":"for-loop-ii","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:12Z","checkpoints":[{"__typename":"Checkpoint","id":"5c348fe039652c0e78aae272","instructions":"Make a `for` loop that loops backwards printing `3` to `0` to the console. Use the `\u003e=` comparison operator in your stopping condition and the `--` operator in your iteration statement. ","hint":"Start your initialization variable in your initialization expression to the first number you want to print, `3`.\n\nSet the condition to check that the iterator variable remains greater than or equal to `0`.\n\nChange the iteration statement so the iterator variable decreases by increments of 1 after each round of the loop. To increase by 1, we can use the operator `++`. To decrease by 1, we can use the operator `--`.","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    \n    let structureOne = function(){\n    \tfor (let $i = 3; $i \u003e= 0; $i--){\n        console.log($i);\n      };\n    }\n    \n    let isMatchOne = Structured.match(code, structureOne);\n    \n    assert.isOk(isMatchOne, 'Make sure you edit all the expressions to create a backwards `for` loop.');\n    \n  });\n});","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-10-17T17:24:45Z","workspace":{"__typename":"Workspace","id":"607053daff49f30014169884","slug":"learn-javascript-loops_loops_backward-for-loops","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":3.483333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"PersistentCodeEditor","id":"5c348fe039652c0e78aae26e","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c348fe039652c0e78aae26f","type":"OutputTerminal"},{"__typename":"Narrative","id":"5c348fe039652c0e78aae270","type":"Narrative","content":"What if we want the `for` loop to log `3`, `2`, `1`, and then `0`? With simple modifications to the expressions, we can make our loop run backward!\n\nTo run a [backward `for` loop](https://www.codecademy.com/resources/docs/javascript/loops?page_ref=catalog), we must:\n* Set the iterator variable to the highest desired value in the initialization expression.\n* Set the stopping condition for when the iterator variable is less than the desired amount.\n* The iterator should decrease in intervals after each iteration.\n\nWe'll practice by changing the `for` we wrote previously to now go in reverse. When writing/changing loops, there is a chance that our stopping condition isn't met and we get a dreaded _infinite loop_ which essentially stops our programming from running anything else! To exit out of an infinite loop in an exercise, refresh the page - then fix the code for your loop.","instructions":null}]},"c5d2b7b1079b60a9c0053d46f127437a":{"__typename":"Exercise","id":"c5d2b7b1079b60a9c0053d46f127437a","sourceId":null,"title":"Looping through Arrays","slug":"for-loops-with-arrays","published":true,"setup_command":"","created_at":"2018-11-13T14:12:12Z","checkpoints":[{"__typename":"Checkpoint","id":"5c348fe039652c0e78aae277","instructions":"Write a `for` loop that iterates through our `vacationSpots` array using `i` as the iterator variable.\n\nInside the block of the `for` loop, use `console.log()` to log each element in the `vacationSpots` array after the string `'I would love to visit '`. For example, the first round of the loop should print `'I would love to visit Bali'` to the console. \n\nWhen writing/changing loops, there is a chance that our stopping condition isn’t met and we get a dreaded **infinite loop** which essentially stops our programming from running anything else! To exit out of an infinite loop in an exercise, refresh the page - then fix the code for your loop.","hint":"To access elements in an array we use the syntax `arrayName[index]`. The index you'll be accessing will be held in your `i` iterator variable. You can use string concatenation or string interpolation to create the string you log to the console. Don't forget about the zero-indexing of arrays! Make sure your stopping condition doesn't go too far. ","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n\n    let structureOne = function() {\n      console.log(_);\n      console.log(_);\n      console.log(_);\n\n    };\n\n\n    let structureTwo = function() {\n      for (let i = 0; _ ; _ ) {\n      }\n    };\n\n    let structureThree = function() {\n      for (let i = 0; i \u003c vacationSpots.length; _ ) {\n\n      }\n    };\n\n    let structureFour = function() {\n      for ( _ ; _ ; i++ ) {\n\n      }\n    };\n\n    let structureFive = function() {\n      for (let i = 0; i \u003c vacationSpots.length; i++ ) {\n        console.log(\"I would love to visit \" + vacationSpots[i]);\n      }\n    };\n    \n    let structureSix = function() {\n    \tfor (let i = 0; i \u003c vacationSpots.length; i++){\n      \tconsole.log(`I would love to visit ${vacationSpots[i]}`)\n      }\n    }\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n    let isMatchFour = Structured.match(code, structureFour);\n    let isMatchFive = Structured.match(code, structureFive);\n    let isMatchSix = Structured.match(code, structureSix);\n\n    assert.isNotOk(isMatchOne, 'Did you delete the first three console.log statements?');\n    assert.isOk(isMatchTwo, 'Did you use \\'let i = 0;\\' as your start condition? ');\n    assert.isOk(isMatchThree, 'Did you use \\'i \u003c vacationSpots.length;\\' as your stopping condition? ');\n    assert.isOk(isMatchFour, 'Did you use \\'i++;\\' to increment your iterator variable?');\n    assert.isOk(isMatchFive || isMatchSix, 'Did you log the sentence and vacation spot to the console as specified?');\n  });\n});","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2023-09-14T19:54:38Z","workspace":{"__typename":"Workspace","id":"5ef0e01df87e600012e6707a","slug":"learn-javascript-loops_loops_for-loops-with-arrays","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":8.35},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"PersistentCodeEditor","id":"5c348fe039652c0e78aae273","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"Narrative","id":"5c348fe039652c0e78aae275","type":"Narrative","content":"`for` loops are very handy for iterating over data structures. For example, we can use a `for` loop to perform the same operation on each element on an array. [Arrays](https://www.codecademy.com/resources/docs/javascript/arrays?page_ref=catalog) hold lists of data, like customer names or product information. Imagine we owned a store and wanted to increase the price of every product in our catalog. That could be a lot of repeating code, but by using a `for` loop to iterate through the array we could accomplish this task easily. \n\nTo loop through each element in an array, a `for` loop should use the array's `.length` property in its condition. \n\nCheck out the example below to see how `for` loops iterate on arrays:\n```js\nconst animals = ['Grizzly Bear', 'Sloth', 'Sea Lion'];\nfor (let i = 0; i \u003c animals.length; i++){\n  console.log(animals[i]);\n}\n```\n\nThis example would give you the following output:\n```\nGrizzly Bear\nSloth\nSea Lion\n```\nIn the loop above, we've named our iterator variable `i`. This is a variable naming convention you'll see in a lot of loops. When we use `i` to iterate through arrays we can think of it as being short-hand for the word **i**ndex. Notice how our stopping condition checks that `i` is less than `animals.length`. Remember that arrays are zero-indexed, the index of the last element of an array is equivalent to the length of that array minus 1. If we tried to access an element at the index of `animals.length` we will have gone too far!\n\nWith `for` loops, it’s easier for us to work with elements in arrays.","instructions":null},{"__typename":"OutputTerminal","id":"5c348fe039652c0e78aae274","type":"OutputTerminal"}]},"6642f808bb47dd50f44e97d27ef64045":{"__typename":"Exercise","id":"6642f808bb47dd50f44e97d27ef64045","sourceId":null,"title":"Nested Loops","slug":"for-loops-iii","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:12Z","checkpoints":[{"__typename":"Checkpoint","id":"5c348fe039652c0e78aae27c","instructions":"Imagine you're a big-wig programmer for a social media platform! You have been tasked with building a prototype for a mutual followers program. You'll need two arrays of “friends” from two mock users so that you can extract the names of the followers who exist in both lists. Make a variable called `bobsFollowers` and set it equal to an array with four strings representing the names of Bob's friends.","hint":"","test_type":"mochaTest","test_code":"console.log = () =\u003e {}\nconst { expect } = require('chai')\nconst rewire = require('rewire');\n\ndescribe('', function () {\n\tit('', function () {\n    let appModule;\n    try {\n      appModule = rewire(\"../main.js\");\n    } catch (e) {\n      expect(true, 'Try checking your code again. You likely have a syntax error.\\n').to.equal(false);\n    }\n    \n    let bobsFollowers\n    try {\n      bobsFollowers = appModule.__get__(\"bobsFollowers\");\n    } catch (e) {\n      expect(true, 'Did you create a `bobsFollowers` variable?\\n').to.equal(false);\n    }\n    \n    expect((bobsFollowers), \"Your `bobsFollowers` variable should be assigned to an array\").to.be.an.instanceOf(Array)\n    expect((bobsFollowers.length), \"Your `bobsFollowers` array should have 4 elements in it\").to.equal(4)\n    \n    for (let i = 0; i \u003c bobsFollowers.length; i++){\n      if (typeof bobsFollowers[i] != 'string'){\n        expect((bobsFollowers[i]), \"Each element in your `bobsFollowers` array should be a string\").to.be.an.instanceOf(String)\n      }\n    }\n    \n    \n  });\n});","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c348fe039652c0e78aae27d","instructions":"Make a variable called `tinasFollowers` and set it equal to an array with three strings representing the names of Tina's friends. Make exactly two of these the same as two of the friends in the `bobsFollowers` array.","hint":"","test_type":"mochaTest","test_code":"console.log = function() {}\nconst { expect } = require('chai')\nconst rewire = require('rewire');\n\ndescribe('', function () {\n  it('', function () {\n    let appModule;\n    try {\n      appModule = rewire(\"../main.js\")\n    } catch (e) {\n      expect(true, 'Try checking your code again. You likely have a syntax error.\\n').to.equal(false);\n    }\n    \n    let bobsFollowers\n    try {\n      bobsFollowers = appModule.__get__(\"bobsFollowers\");\n    } catch (e) {\n      expect(true, 'Did you accidentally delete your `bobsFollowers` array?\\n').to.equal(false);\n    }\n    \n    let tinasFollowers\n    try {\n      tinasFollowers = appModule.__get__(\"tinasFollowers\");\n    } catch (e) {\n      expect(true, 'Did you create a `tinasFollowers` variable?\\n').to.equal(false);\n    }\n    expect((tinasFollowers), \"Your `tinasFollowers` variable should be assigned to an array\").to.be.an.instanceOf(Array)\n    expect((tinasFollowers.length), \"Your `tinasFollowers` array should have 3 elements in it\").to.equal(3)\n    \n    for (let i = 0; i\u003ctinasFollowers.length; i++){\n      if (typeof tinasFollowers[i] != 'string'){\n        expect((tinasFollowers[i]), \"Each element in your `tinasFollowers` array should be a string\").to.be.an.instanceOf(String)\n      }\n    }\n    \n    let filtered = bobsFollowers.filter(e =\u003e tinasFollowers.includes(e))\n    expect(filtered.length, 'Your arrays should have exactly two elements in common').to.equal(2)\n    \n  });\n});","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c348fe039652c0e78aae27e","instructions":"Create a third variable named `mutualFollowers` and set it to an empty array. ","hint":"","test_type":"mochaTest","test_code":"console.log = function() {}\nconst { expect } = require('chai')\nconst rewire = require('rewire');\n\ndescribe('', function () {\n    it('', function () {\n        let appModule;\n        try {\n            appModule = rewire(\"../main.js\")\n        } catch (e) {\n            expect(true, 'Try checking your code again. You likely have a syntax error.\\n').to.equal(false);\n        }\n        let bobsFollowers\n        try {\n            bobsFollowers = appModule.__get__(\"bobsFollowers\");\n        } catch (e) {\n            expect(true, 'Did you accidentally delete your `bobsFollowers` array?\\n').to.equal(false);\n        }\n        let tinasFollowers\n        try {\n            tinasFollowers = appModule.__get__(\"tinasFollowers\");\n        } catch (e) {\n            expect(true, 'Did you accidentally delete your `tinasFollowers` array?\\n').to.equal(false);\n        }\n        let mutualFollowers\n        try {\n            mutualFollowers = appModule.__get__(\"mutualFollowers\");\n        } catch (e) {\n            expect(true, 'Did create a `mutualFollowers` variable?\\n').to.equal(false);\n        }\n        expect((mutualFollowers), \"Your `mutualFollowers` variable should be assigned to an array\").to.be.an.instanceOf(Array)\n    });\n});","test_options":{"withBabel":false}},{"__typename":"Checkpoint","id":"5c348fe039652c0e78aae27f","instructions":"Create a nested loop that iterates through `bobsFollowers` as the array for the outer loop and `tinasFollowers` as the array for the inner loop. If the current element from the outer loop is the same as the current element from the inner loop, push that element into the `mutualFollowers` array. ","hint":"It might be helpful to look at the example from the narrative again: \n```js\nconst myArray = [6, 19, 20];\nconst yourArray = [19, 81, 2];\nfor (let i = 0; i \u003c myArray.length; i++) {\n  for (let j = 0; j \u003c yourArray.length; j++) {\n    if (myArray[i] === yourArray[j]) {\n      console.log('Both loops have the number: ' + yourArray[j])\n    }\n  }\n};\n```\nIn your nested loop, you'll want to push the matching element into your `mutualFollowers` array instead of printing a string. ","test_type":"mochaTest","test_code":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\nconst rewire = require('rewire');\nconst code = fs.readFileSync('main.js', 'utf8');\nconst { expect } = require('chai')\n\ndescribe('', function () {\n  it('', function() {   \n    let appModule;\n\t\ttry {\n    \tappModule = rewire(\"../main.js\")\n\t\t} catch (e) {\n    \texpect(true, 'Try checking your code again. You likely have a syntax error.\\n').to.equal(false);\n\t\t}\n    \n\t\tlet bobsFollowers\n\t\ttry {\n    \tbobsFollowers = appModule.__get__(\"bobsFollowers\");\n\t\t} catch (e) {\n    \texpect(true, 'Did you accidentally delete your `bobsFollowers` array?\\n').to.equal(false);\n\t\t}\n    \n\t\tlet tinasFollowers\n\t\ttry {\n    \ttinasFollowers = appModule.__get__(\"tinasFollowers\");\n\t\t} catch (e) {\n    \texpect(true, 'Did you accidentally delete your `tinasFollowers` array?\\n').to.equal(false);\n\t\t}\n    \n\t\tlet mutualFollowers\n\t\ttry {\n  \t  mutualFollowers = appModule.__get__(\"mutualFollowers\");\n\t\t} catch (e) {\n    \texpect(true, 'Did you create a `mutualFollowers` variable?\\n').to.equal(false);\n\t\t}\n    \n    // expression that checks if bobsFollowers is in the outer loop, \n    // tinasFollowers is in the inner loop, and all iterator variables were declared\n    // and incremented appropriately.\n    const nestedForLoopRegex = /for\\s*\\(\\s*(?:var|let)\\s+([a-zA-Z0-9_]+)\\s*=\\s*0\\s*;\\s*\\1\\s*\u003c\\s*bobsFollowers\\.length\\s*;\\s*(\\+\\+\\1|\\1\\+\\+)\\s*\\)\\s*{[\\s\\S]*for\\s*\\(\\s*(?:let|var)\\s+([a-zA-Z0-9_]+)\\s*=\\s*0\\s*;\\s*\\3\\s*\u003c\\s*tinasFollowers\\.length\\s*;\\s*(\\+\\+\\3|\\3\\+\\+)\\s*\\)\\s*{[\\s\\S]*mutualFollowers[\\s\\S]*}[\\s\\S]*}/g;\n    \n    expect(nestedForLoopRegex.test(code.toString()), `Did you include a nested \\`for\\`-loop in your code? Ensure:\n- You use \\`let\\` or \\`var\\` for iterator variables in your loops.\n  - For example: \\`let i = 0\\`, instead of \\`i = 0\\`\n- \\`bobsFollowers\\` is in the outer loop\n- \\`tinasFollowers\\` is in the inner loop.\n- You append elements to \\`mutualFollowers\\` in the inner loop.`).to.equal(true);\n    \n    let filtered = bobsFollowers.filter(e =\u003e tinasFollowers.includes(e))\n\t\texpect(mutualFollowers, 'Your `mutualFollowers` array should hold the two elements which exist in both `bobsFollowers` and `tinasFollowers`').to.have.members(filtered);\n    \n    const hardcodeRegex = /mutualFollowers\\s*=\\s*\\[.+\\]/g;\n    \n    expect(hardcodeRegex.test(code.toString()), \"Did you append elements to `mutualFollowers` in the nested `for`-loop? Ensure you're not creating it manually!\").to.equal(false);\n    \n  });\n});","test_options":{"withBabel":false}}],"ein_config":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"last_modified_at":"2022-07-15T00:16:31Z","workspace":{"__typename":"Workspace","id":"61b7c2efb2791a0012367a6e","slug":"learn-javascript-loops_loops_for-loops-iii","type":"node"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":18.25},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"components":[{"__typename":"Narrative","id":"5c348fe039652c0e78aae27a","type":"Narrative","content":"When we have a loop running inside another loop, we call that a _nested loop_. One use for a nested `for` loop is to compare the elements in two arrays. For each round of the outer `for` loop, the inner `for` loop will run completely.\n\nLet’s look at an example of a nested `for` loop:\n```js\nconst myArray = [6, 19, 20];\nconst yourArray = [19, 81, 2];\nfor (let i = 0; i \u003c myArray.length; i++) {\n  for (let j = 0; j \u003c yourArray.length; j++) {\n    if (myArray[i] === yourArray[j]) {\n      console.log('Both arrays have the number: ' + yourArray[j]);\n    }\n  }\n}\n```\nLet's think about what's happening in the nested loop in our example. For each element in the outer loop array, `myArray`, the inner loop will run in its entirety comparing the current element from the outer array, `myArray[i]`, to each element in the inner array, `yourArray[j]`. When it finds a match, it prints a string to the console. \n\nNow it's your turn to write a nested loop!\n\n**Note:** To exit out of an infinite loop in an exercise, **refresh the page** - then fix the code for your loop(s).","instructions":null},{"__typename":"PersistentCodeEditor","id":"5c348fe039652c0e78aae278","type":"PersistentCodeEditor","files":["main.js"],"navigator_disabled":true,"no_run_button":null},{"__typename":"OutputTerminal","id":"5c348fe039652c0e78aae279","type":"OutputTerminal"}]},"eb2aa60d762eab68a9c34798712e4c1c":{"__typename":"Exercise","id":"eb2aa60d762eab68a9c34798712e4c1c","sourceId":null,"title":"The While Loop","slug":"while","published":true,"setup_command":"","created_at":"2018-11-13T14:12:12Z","checkpoints":[{"__typename":"Checkpoint","id":"5c348fe039652c0e78aae284","instructions":"Below the `cards` array, declare a variable, `currentCard`, with the `let` keyword but don't assign it a value.","hint":" This variable will get assigned a string representing the type of card we 'flip' during the `while` loop you will write. To declare a variable without assigning it a value we can just write: \n```js\nlet variableName;\n```","test_type":"mochaTest","test_code":"console.log = function () { }\nconst { expect } = require('chai')\nconst rewire = require('rewire');\n\ndescribe('', function () {\n    it('', function () {\n        let appModule;\n        try {\n            appModule = rewire(\"../main.js\")\n        } catch (e) {\n            expect(true, 'Try checking your code again. You likely have a syntax error.').to.equal(false);\n        }\n        let currentCard\n        try {\n            currentCard = appModule.__get__(\"currentCard\");\n        } catch (e) {\n            expect(true, 'Did declare a `currentCard` variable?').to.equal(false);\n        }\n    });\n});","test_options":{"withBabel":true}},{"__typename":"Checkpoint","id":"5c348fe039652c0e78aae285","instructions":"Create a `while` loop with a condition that checks if the `currentCard` does not have that value `'spade'`.\n\nInside the block of your `while` loop, add the following line of code:\n```js\ncurrentCard = cards[Math.floor(Math.random() * 4)];\n```\n`Math.floor(Math.random() * 4)` will give us a random number from `0` to `3`. We'll use this number to index the `cards` array, and assign the value of `currentCard` to a random element from that array. \n\nIf you notice the **Run** button spinning continuously or a \"Lost connection to Codecademy\" message in an exercise, you may have an infinite loop! If the stop condition for our loop is never met, we will create an infinite lo

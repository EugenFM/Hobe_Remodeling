19724a16390296","instructions":"In the second method call, replace the word `method` with a method that will return a new array with only those elements longer than `7` characters. ","hint":"","testType":"mochaTest","testCode":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structure = function() {\n      const longCities = cities.filter(_);\n    };\n\n    let isMatch = Structured.match(code, structure);\n    \n    assert.isOk(isMatch, 'Did you filter out the elements in `cities` that have a length less than 7?');\n  });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c2fe5591d19724a16390297":{"__typename":"Checkpoint","id":"5c2fe5591d19724a16390297","instructions":"In the third method call, replace the word `method` with a method that accepts an array containing multiple values and returns a single value. \n\n","hint":"This iteration method will take the elements of an array and return a single value.","testType":"mochaTest","testCode":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structure = function() {\n      const word = cities.reduce()\n    };\n\n    let isMatch = Structured.match(code, structure);\n\n    assert.isOk(isMatch, 'Did you reduce the values in the `cities` array to a single value?');\n  });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c2fe5591d19724a16390298":{"__typename":"Checkpoint","id":"5c2fe5591d19724a16390298","instructions":"In the fourth method call, replace the word `method` with a method that will return a new array of numbers returned from the function. ","hint":"What method would create new array that will have the same length of the original array?","testType":"mochaTest","testCode":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structure = function() {\n\t\t\tconst smallerNums = nums.map()\n    };\n\n    let isMatch = Structured.match(code, structure);\n\n    assert.isOk(isMatch, 'Did you use an iterator that will return a new array?');\n  });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c2fe5591d19724a16390299":{"__typename":"Checkpoint","id":"5c2fe5591d19724a16390299","instructions":"In the fifth method call, replace the word `method` with a method that will return a boolean value. ","hint":"There are two iteration methods that you learned about in this lesson that would return a boolean value, `true` or `false`. ","testType":"mochaTest","testCode":"console.log = function() {};\nconst assert = require('chai').assert;\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      nums.some(_);\n    };\n    \n     let structureTwo = function() {\n      nums.every(_);\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    \n    assert.isOk(isMatchOne || isMatchTwo, 'Did you use .some() or .every() as your method?');\n  });\n});\n","testOptions":{"withBabel":false}},"Workspace:5ef0e11123c7cd001573e976":{"__typename":"Workspace","id":"5ef0e11123c7cd001573e976","slug":"javascript-iterators-choose-iterator","backendType":"node"},"PersistentCodeEditor:5c2fe5591d19724a16390291":{"__typename":"PersistentCodeEditor","id":"5c2fe5591d19724a16390291","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":true,"noRunButton":null},"OutputTerminal:5c2fe5591d19724a16390292":{"__typename":"OutputTerminal","id":"5c2fe5591d19724a16390292","type":"OutputTerminal"},"Narrative:5c2fe5591d19724a16390293":{"__typename":"Narrative","id":"5c2fe5591d19724a16390293","type":"Narrative","content":"There are many iteration methods you can choose. In addition to learning the correct syntax for the use of iteration methods, it is also important to learn how to choose the correct method for different scenarios. The exercises below will give you the opportunity to do just that!\n\nYou'll see errors pop up in the terminal as you work through this exercise, but by the end the errors will be gone! \n","instructions":null},"Exercise:f584722e42527d279fe29db14215aba9":{"__typename":"Exercise","id":"f584722e42527d279fe29db14215aba9","sourceId":null,"title":"Choose the Right Iterator","slug":"choose-iterator","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:11Z","checkpoints":[{"__ref":"Checkpoint:5c2fe5591d19724a16390295"},{"__ref":"Checkpoint:5c2fe5591d19724a16390296"},{"__ref":"Checkpoint:5c2fe5591d19724a16390297"},{"__ref":"Checkpoint:5c2fe5591d19724a16390298"},{"__ref":"Checkpoint:5c2fe5591d19724a16390299"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2022-07-27T17:08:53Z","workspace":{"__ref":"Workspace:5ef0e11123c7cd001573e976"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":8.933333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"PersistentCodeEditor:5c2fe5591d19724a16390291"},{"__ref":"OutputTerminal:5c2fe5591d19724a16390292"},{"__ref":"Narrative:5c2fe5591d19724a16390293"}]},"Workspace:6193c2dc27e5060022900533":{"__typename":"Workspace","id":"6193c2dc27e5060022900533","slug":"javascript-iterators-iterators-review","backendType":"node"},"PersistentCodeEditor:5c2fe5591d19724a1639029a":{"__typename":"PersistentCodeEditor","id":"5c2fe5591d19724a1639029a","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":true,"noRunButton":null},"OutputTerminal:5c2fe5591d19724a1639029b":{"__typename":"OutputTerminal","id":"5c2fe5591d19724a1639029b","type":"OutputTerminal"},"Narrative:5c2fe5591d19724a1639029c":{"__typename":"Narrative","id":"5c2fe5591d19724a1639029c","type":"Narrative","content":"Awesome job on clearing the iterators lesson! You have learned a number of useful methods in this lesson as well as how to use the JavaScript documentation from the Mozilla Developer Network to discover and understand additional methods. \nLet's review!\n* `.forEach()` is used to execute the same code on every element in an array but does not change the array and returns `undefined`. \n* `.map()` executes the same code on every element in an array and returns a new array with the updated elements. \n* `.filter()` checks every element in an array to see if it meets certain criteria and returns a new array with the elements that return truthy for the criteria. \n* `.findIndex()` returns the index of the first element of an array that satisfies a condition in the callback function. It returns `-1` if none of the elements in the array satisfies the condition. \n* `.reduce()` iterates through an array and takes the values of the elements and returns a single value. \n* All iterator methods take a callback function, which can be a pre-defined function, a function expression, or an arrow function.\n* You can visit the \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array\" target=\"_blank\"\u003eMozilla Developer Network\u003c/a\u003e to learn more about iterator methods (and all other parts of JavaScript!). \n\n","instructions":"If you want to challenge yourself:\n* Define a callback function before you use it in a iterator. \n* Chain two iteration methods on the same array. \n* Use the optional arguments in an iterator to include the index or the entire array. (Check out   \u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array#Iteration_methods\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eMDN's Array iteration methods page\u003c/a\u003e for more information)\n* Use `.reduce()` to take a multi-layered array and return a single layer array from scratch. \n\n"},"Exercise:f087d4d1229107ed44de1ca7520860de":{"__typename":"Exercise","id":"f087d4d1229107ed44de1ca7520860de","sourceId":null,"title":"Review","slug":"iterators-review","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:11Z","checkpoints":[],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2021-11-16T14:40:24Z","workspace":{"__ref":"Workspace:6193c2dc27e5060022900533"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.116667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"PersistentCodeEditor:5c2fe5591d19724a1639029a"},{"__ref":"OutputTerminal:5c2fe5591d19724a1639029b"},{"__ref":"Narrative:5c2fe5591d19724a1639029c"}]},"Lesson:4c21d1904b05d22f9995d1aa5a7da837":{"__typename":"Lesson","id":"4c21d1904b05d22f9995d1aa5a7da837","description":" In this lesson, you will learn the syntax for iterator methods, their return values, how to use the documentation to understand them, and how to choose the right iterator method for a given task. \n","isDeprecated":false,"isFree":true,"published":true,"slug":"javascript-iterators","title":"Iterators","time":96,"type":"lesson","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"exerciseIds":["5d1ad416506536ecbf85b3b31b4dc923","7ec27350ca5af2331f6fe63fe4e01c29","ec22cff017452ee3112d55d357864059","bc012623d9d8574daa27c7a1eb9e2f6b","aaf20370b5feb5fbca17e6ebcba682d9","d28a686bc0099a4dd6a506350660b2c5","17735007ebeff1004ea04ba83bdd0469","f584722e42527d279fe29db14215aba9","f087d4d1229107ed44de1ca7520860de"],"publishedExerciseIds":["5d1ad416506536ecbf85b3b31b4dc923","7ec27350ca5af2331f6fe63fe4e01c29","ec22cff017452ee3112d55d357864059","bc012623d9d8574daa27c7a1eb9e2f6b","aaf20370b5feb5fbca17e6ebcba682d9","d28a686bc0099a4dd6a506350660b2c5","17735007ebeff1004ea04ba83bdd0469","f584722e42527d279fe29db14215aba9","f087d4d1229107ed44de1ca7520860de"],"exercises":[{"__ref":"Exercise:5d1ad416506536ecbf85b3b31b4dc923"},{"__ref":"Exercise:7ec27350ca5af2331f6fe63fe4e01c29"},{"__ref":"Exercise:ec22cff017452ee3112d55d357864059"},{"__ref":"Exercise:bc012623d9d8574daa27c7a1eb9e2f6b"},{"__ref":"Exercise:aaf20370b5feb5fbca17e6ebcba682d9"},{"__ref":"Exercise:d28a686bc0099a4dd6a506350660b2c5"},{"__ref":"Exercise:17735007ebeff1004ea04ba83bdd0469"},{"__ref":"Exercise:f584722e42527d279fe29db14215aba9"},{"__ref":"Exercise:f087d4d1229107ed44de1ca7520860de"}],"progress({\"userId\":\"5c76d428aa33d1d2df000015\"})":{"__typename":"LessonProgressSummary","contentItemId":"4c21d1904b05d22f9995d1aa5a7da837","started":false,"startedAt":null,"completed":false,"completedAt":null,"userCompleted":false,"userCompletedAt":null,"userId":"5c76d428aa33d1d2df000015","lastUpdated":null,"record":null,"type":"lesson","percentComplete":0,"exercisesCompleted":0,"exercisesTotal":9,"currentExerciseCheckpointsCompleted":0}},"Workspace:5ef0e077526f050012810fff":{"__typename":"Workspace","id":"5ef0e077526f050012810fff","slug":"higher-order-functions-functions-as-data-revised","backendType":"node-14"},"Narrative:5c33c0851d19727d05f7dc18":{"__typename":"Narrative","id":"5c33c0851d19727d05f7dc18","type":"Narrative","content":"We are often unaware of the number of assumptions we make when communicating in our native languages. If we told you to \"count to three,\" we would expect you to say the numbers \"one\", \"two\", and \"three\". We assumed you would know to start with \"one\" and end with \"three\". With programming, we need to be more explicit with our directions to the computer. Here's how we might tell the computer to \"count to three\":\n\n```js\nfor (let i = 1; i \u003c= 3; i++) {\n  console.log(i);\n}\n```\n\nWhen we speak to other humans, we share a vocabulary that provides quick ways to communicate complicated concepts. When we say the word \"bake\", it calls to mind a familiar subroutine\u0026mdash; preheating an oven, putting something into an oven for a set amount of time, and finally removing it. This allows us to _abstract_ away a lot of the details and communicate key concepts more concisely. Instead of listing all those details, we can say, \"We baked a cake,\" and still impart all that meaning to you. \n\nIn this lesson, we'll learn how to use “abstraction” in programming by writing functions. In addition to allowing us to reuse our code, functions help to make clear, readable programs. If you encounter `countToThree()` in a program, you might be able to quickly guess what the function does without having to stop and read the function's body. \n\nWe're also going to learn about a way to add another level of abstraction to our programming: _higher-order functions_.  _Higher-order functions_ are functions that accept other functions as arguments and/or return functions as output. This enables us to build abstractions on other abstractions, just like \"We hosted a birthday party\" is an abstraction that may build on the abstraction \"We made a cake.\"","instructions":"Using abstraction allows us to write more modular code, which is easier to read and debug. Click *Next* to continue learning this new concept!"},"LayoutImage:5c33c0851d19727d05f7dc17":{"__typename":"LayoutImage","id":"5c33c0851d19727d05f7dc17","type":"Image","imageUrl":"https://content.codecademy.com/courses/higher-order-functions/birthday.svg","altText":"a birthday cake at a birthday party"},"Exercise:adb2699fe4df01b26123172f3a485cb4":{"__typename":"Exercise","id":"adb2699fe4df01b26123172f3a485cb4","sourceId":null,"title":"Introduction","slug":"introduction","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:14:16Z","checkpoints":[],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node-14","server":null},"updatedAt":"2020-05-27T18:43:27Z","workspace":{"__ref":"Workspace:5ef0e077526f050012810fff"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.65},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"Narrative:5c33c0851d19727d05f7dc18"},{"__ref":"LayoutImage:5c33c0851d19727d05f7dc17"}]},"Checkpoint:5c33c0851d19727d05f7dc1e":{"__typename":"Checkpoint","id":"5c33c0851d19727d05f7dc1e","instructions":"We’ve defined a function with a very long name: `checkThatTwoPlusTwoEqualsFourAMillionTimes()`. This function takes a long time to execute. It checks whether 2 + 2 = 4, but it does it a million times (just to be really sure)!\n\nUsing `const`, declare a shorter-named variable, `isTwoPlusTwo` that will be easier to work with. Assign `checkThatTwoPlusTwoEqualsFourAMillionTimes` as its value.","hint":"Have you created a new variable `isTwoPlusTwo`? What should you assign as the value of that variable?\n","testType":"mochaTest","testCode":"console.log = function () { }\nconst { expect } = require('chai')\nconst rewire = require('rewire');\n\ndescribe('', function () {\n    it('', function () {\n        let checkThatTwoPlusTwoEqualsFourAMillionTimes\n        try {\n            var appModule = rewire(\"../app.js\");\n        } catch (e) {\n            expect(true, 'Double check your code. It likely has a syntax error.').to.equal(false);\n        }\n        try {\n            checkThatTwoPlusTwoEqualsFourAMillionTimes = appModule.__get__(\"checkThatTwoPlusTwoEqualsFourAMillionTimes\");\n        } catch (e) {\n            expect(true, 'Did you create checkThatTwoPlusTwoEqualsFourAMillionTimes?').to.equal(false);\n        }\n        let isTwoPlusTwo\n        try {\n            isTwoPlusTwo = appModule.__get__(\"isTwoPlusTwo\");\n        } catch (e) {\n            expect(true, 'Did you create `isTwoPlusTwo`?').to.equal(false);\n        }\n\n        expect(isTwoPlusTwo, \"`isTwoPlusTwo` should be a function.\").to.be.an.instanceOf(Function);\n        expect((isTwoPlusTwo === checkThatTwoPlusTwoEqualsFourAMillionTimes), \"Your `isTwoPlusTwo` variable should have the value of the `checkThatTwoPlusTwoEqualsFourAMillionTimes` function?\").to.equal(true)\n    });\n});","testOptions":{"withBabel":false}},"Checkpoint:5c33c0851d19727d05f7dc1f":{"__typename":"Checkpoint","id":"5c33c0851d19727d05f7dc1f","instructions":"Invoke your `isTwoPlusTwo()` function.","hint":"To invoke a function expression, write the name of the variable in which the function is stored, followed by parentheses.","testType":"componentTest","testCode":"var check = {\n  msg: 'Did you invoke your `isTwoPlusTwo` function by adding parentheses after the function name?',\n  regex: /isTwoPlusTwo\\(\\)/\n};\nif (!Components.CodeEditor.codeContains('app.js', check.regex)) {\n  return {\n    pass: false,\n    errors: {\n      friendly: check.msg,\n      component: 'PersistentCodeEditor'\n    }\n  };\n} else {\n  return { pass: true };\n}","testOptions":{}},"Checkpoint:5c33c0851d19727d05f7dc20":{"__typename":"Checkpoint","id":"5c33c0851d19727d05f7dc20","instructions":"Hmmm, if we forgot the original name of our function. Is there a way we could figure it out?\n\nUse `isTwoPlusTwo` to `console.log()` the `name` property of the function we assigned to `isTwoPlusTwo`.\n","hint":"Access \n\u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Function/name\" target=\"_blank\" rel=\"noopener noreferer\"\u003ethe `name` property\u003c/a\u003e of `isTwoPlusTwo`.  Just like with any object, you can use the dot operator to access a function's property: `functionName.name`.\n","testType":"componentTest","testCode":"var check = {\n  msg: 'Did you log the `name` property of `isTwoPlusTwo` to the console?',\n  regex: /isTwoPlusTwo\\.name/\n};\nif (!Components.CodeEditor.codeContains('app.js', check.regex)) {\n  return {\n    pass: false,\n    errors: {\n      friendly: check.msg,\n      component: 'PersistentCodeEditor'\n    }\n  };\n} else {\n  return { pass: true };\n}","testOptions":{}},"Workspace:5ef0e08ac604120012936b2c":{"__typename":"Workspace","id":"5ef0e08ac604120012936b2c","slug":"higher-order-functions-functions-as-data-revised","backendType":"node-14"},"Narrative:5c33c0851d19727d05f7dc1c":{"__typename":"Narrative","id":"5c33c0851d19727d05f7dc1c","type":"Narrative","content":"JavaScript functions behave like any other data type in the language; we can assign functions to variables, and we can reassign them to new variables. \n\nBelow, we have an annoyingly long function name that hurts the readability of any code in which it's used. \nNote: If the below function's syntax feels unfamiliar, revisit the [arrow functions exercise](https://www.codecademy.com/courses/introduction-to-javascript/lessons/functions/exercises/arrow-functions) to refresh your knowledge on ES6 arrow notation.\n\n```js\nconst announceThatIAmDoingImportantWork = () =\u003e {\n    console.log(\"I’m doing very important work!\");\n};\n```\n\nLet's pretend this function does important work and needs to be called repeatedly. To  rename this function without sacrificing the source code, we can re-assign the function to a variable with a suitably short name:\n\n```js\nconst busy = announceThatIAmDoingImportantWork;\n\nbusy(); // This function call barely takes any space!\n```\n\n`busy` is a variable that holds a _reference_ to our original function. If we could look up the address in memory of `busy` and the address in memory of `announceThatIAmDoingImportantWork` they would point to the same place. Our new `busy()` function can be invoked with parentheses as if that was the name we originally gave our function. \n\nNotice how we assign `announceThatIAmDoingImportantWork` without parentheses as the value to the `busy` variable. We want to assign the value of the function itself, not the value it returns when invoked. \n\nIn JavaScript, functions are _first class objects_. This means that, like other objects you've encountered, JavaScript functions can have properties and methods. \n\nSince functions are a type of object, they have properties such as `.length` and `.name`, and methods such as `.toString()`. You can see more about the methods and properties of functions \n\u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Function\" target=\"_blank\" rel=\"noopener noreferer\"\u003ein the documentation\u003c/a\u003e.\n\nFunctions are special because we can invoke them, but we can still treat them like any other type of data. Let's get some practice doing that!","instructions":null},"PersistentCodeEditor:5c33c0851d19727d05f7dc1a":{"__typename":"PersistentCodeEditor","id":"5c33c0851d19727d05f7dc1a","type":"PersistentCodeEditor","files":["app.js"],"navigatorDisabled":null,"noRunButton":null},"OutputTerminal:5c33c0851d19727d05f7dc1b":{"__typename":"OutputTerminal","id":"5c33c0851d19727d05f7dc1b","type":"OutputTerminal"},"Exercise:d6e88d3d88c907a0275a5bdcf7318b4a":{"__typename":"Exercise","id":"d6e88d3d88c907a0275a5bdcf7318b4a","sourceId":null,"title":"Functions as Data","slug":"functions-as-data","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:14:16Z","checkpoints":[{"__ref":"Checkpoint:5c33c0851d19727d05f7dc1e"},{"__ref":"Checkpoint:5c33c0851d19727d05f7dc1f"},{"__ref":"Checkpoint:5c33c0851d19727d05f7dc20"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node-14","server":null},"updatedAt":"2020-05-27T18:46:51Z","workspace":{"__ref":"Workspace:5ef0e08ac604120012936b2c"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":8.6},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"Narrative:5c33c0851d19727d05f7dc1c"},{"__ref":"PersistentCodeEditor:5c33c0851d19727d05f7dc1a"},{"__ref":"OutputTerminal:5c33c0851d19727d05f7dc1b"}]},"Checkpoint:5c33c0851d19727d05f7dc25":{"__typename":"Checkpoint","id":"5c33c0851d19727d05f7dc25","instructions":"Here we have a function, `addTwo()`, that adds 2 to whatever is passed into it. Below that, we've created what will be a higher-order function, `checkConsistentOutput()`. The purpose of the higher-order function will be to check the work of `addTwo()`. Let's get started! \n\nTo begin, inside the body of  `checkConsistentOutput()`, declare two variables: `checkA` and `checkB`:\n* `checkA` stores the sum `val` plus `2`.\n* `checkB` stores the invocation of the `func` callback, with `val` as the argument.","hint":"Inside the curly braces of `checkConsistentOutput()`:\n* For `checkA`, use `+` to get the sum of `val` and `2`.\n* For `checkB`, invoke `func()` and pass in `val` as the argument.\n","testType":"componentTest","testCode":"var checks = [\n  {\n    msg: 'Did you remove the `addTwo()` function?',\n    regex: /\\s*const\\saddTwo\\s*=\\s*(num|\\(\\s*num\\s*\\))\\s*=\u003e\\s*{\\s*return\\snum\\s*\\+\\s*2\\s*;\\s*}\\s*/gm\n  },\n  {\n    msg: 'Did you declare a `checkA` variable?',\n    regex: /\\s*const\\scheckConsistentOutput\\s*=\\s*\\(func,\\s*val\\)\\s*=\u003e\\s*{\\s*(const|let|var)\\scheckA\\s*[\\s\\S]*}\\s*/gm\n  },\n  {\n    msg: 'Did you declare a `checkA` variable equal to `val + 2`?',\n    regex: /\\s*const\\scheckConsistentOutput\\s*=\\s*\\(func,\\s*val\\)\\s*=\u003e\\s*{\\s*(const|let|var)\\scheckA\\s*=(\\s*val\\s*\\+\\s*2\\s*)\\s*;*\\s*\\n*[\\s\\S]*}\\s*/gm\n  },\n  {\n    msg: 'Did you declare a `checkB` variable?',\n    regex: /\\s*const\\scheckConsistentOutput\\s*=\\s*\\(func,\\s*val\\)\\s*=\u003e\\s*{\\s*(const|let|var)\\scheckA\\s*=(\\s*val\\s*\\+\\s*2\\s*)\\s*;*\\s*\\n*\\s*(const|let|var)\\scheckB\\s*[\\s\\S]*}\\s*/gm\n  },\n  {\n    msg: 'Did you declare a `checkB` variable equal to `func(val)`?',\n    regex: /\\s*const\\scheckConsistentOutput\\s*=\\s*\\(func,\\s*val\\)\\s*=\u003e\\s*{\\s*(const|let|var)\\scheckA\\s*=(\\s*val\\s*\\+\\s*2\\s*)\\s*;*\\s*\\n*\\s*\\s*(const|let|var)\\scheckB\\s*=(\\s*func\\(\\s*val\\s*\\)s*)\\s*;*\\s*\\n*[\\s\\S]*}\\s*/gm\n  }\n];\nfor (var i = 0; i \u003c checks.length; i++) {\n  if (!Components.CodeEditor.codeContains('app.js', checks[i].regex)) {\n    return {\n      pass: false,\n      errors: {\n        friendly: checks[i].msg\n      }\n    };\n  }\n}\nreturn { pass: true };\n","testOptions":{}},"Checkpoint:5c33c0851d19727d05f7dc26":{"__typename":"Checkpoint","id":"5c33c0851d19727d05f7dc26","instructions":"Next, below the variables, write a conditional statement that checks if the value of `checkA` is equal to the value `checkB`. If true, return the result of the callback function. If false, return the string `'inconsistent results'`.\n","hint":"The conditional statement can use traditional `if…else` syntax, or the [ternary operator](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/Conditional_Operator). Use the comparison operator, `===`, to compare `checkA` and `checkB`.","testType":"mochaTest","testCode":"console.log = function () { }\nconst { expect } = require('chai')\nconst rewire = require('rewire');\n\ndescribe('', function () {\n    it('', function () {\n        let appModule\n        try {\n            appModule = rewire(\"../app.js\");\n        } catch (e) {\n            expect(true, 'Double check your code. It likely has a syntax error.').to.equal(false);\n        }\n      \n        let checkConsistentOutput;\n      \ttry {\n            checkConsistentOutput = appModule.__get__(\"checkConsistentOutput\");\n        } catch (e) {\n            expect(true, 'Did you accidentally delete the `checkConsistentOutput()` function?').to.equal(false);\n        }\n          \n        let addTwo;\n        try {\n            addTwo = appModule.__get__(\"addTwo\");\n        } catch (e) {\n            expect(true, 'Did you accidentally delete the `addTwo()` function?').to.equal(false);\n        }\n          \n        expect(checkConsistentOutput, \"`checkConsistentOutput` should be a function.\").to.be.an.instanceOf(Function);      \n        expect(addTwo, \"`addTwo` should be a function.\").to.be.an.instanceOf(Function);\n      \tlet learnerDeclaredParam = 10;\n      \t// expect(learnerDeclaredParam, \"`learnerDeclaredParam` should be a number.\").to.be.an.instanceOf(Number); \n      \texpect(checkConsistentOutput(addTwo, learnerDeclaredParam), \"Does your conditional statement return the value of `func(val)`?\").to.equal(learnerDeclaredParam + 2);\n    });\n});","testOptions":{"withBabel":false}},"Checkpoint:5c33c0851d19727d05f7dc27":{"__typename":"Checkpoint","id":"5c33c0851d19727d05f7dc27","instructions":"Finally, using `console.log()`, log the invocation of `checkConsistentOutput()` with two arguments: the `addTwo()` function and any number.","hint":"Remember not to invoke the function when passing it as an argument into `checkConsistentOutput()`!. ","testType":"componentTest","testCode":"var checks = [\n  {\n    msg: 'Did you accidentally the `console.log()` statement?`?',\n    regex: /\\s*console.log\\s*\\(.*\\)\\s*;?/\n  },\n  {\n    msg: 'Did you invoke `checkConsistentOutput()` within the `console.log()` parentheses?',\n    regex: /\\s*console.log\\s*\\(\\s*checkConsistentOutput\\([\\s\\S]*\\)\\)\\s*;?/\n  },\n  {\n    msg: 'Did you invoke `checkConsistentOutput()` with two arguments?',\n    regex: /\\s*console.log\\s*\\(\\s*checkConsistentOutput\\([\\s\\S]*,[\\s\\S]*\\)\\)\\s*;?/\n  },\n  {\n    msg: 'Is your first argument the `addTwo()` function?',\n    regex: /\\s*console.log\\s*\\(\\s*checkConsistentOutput\\(\\s*addTwo|addTwo\\(\\)\\s*,[\\s\\S]*\\)\\s*;?/\n  },\n  {\n    msg: 'Be sure NOT to invoke the `addTwo()` function when using it as an argument',\n    regex: /\\s*console.log\\s*\\(\\s*checkConsistentOutput\\(\\s*addTwo\\s*,[\\s\\S]*\\)\\s*;?/    \n  },\n  {\n    msg: 'Is your second argument a number?',\n    regex: /\\s*console.log\\s*\\(\\s*checkConsistentOutput\\(addTwo,\\s*\\d+\\s*\\)\\s*;?/ \n  }\n];\nfor (var i = 0; i \u003c checks.length; i++) {\n  if (!Components.CodeEditor.codeContains('app.js', checks[i].regex)) {\n    return {\n      pass: false,\n      errors: {\n        friendly: checks[i].msg\n      }\n    };\n  }\n}\nreturn { pass: true };","testOptions":{}},"Workspace:5ef0e0966f5c20001204b7cb":{"__typename":"Workspace","id":"5ef0e0966f5c20001204b7cb","slug":"higher-order-functions-functions-as-parameters-revised","backendType":"node-14"},"OutputTerminal:5c33c0851d19727d05f7dc22":{"__typename":"OutputTerminal","id":"5c33c0851d19727d05f7dc22","type":"OutputTerminal"},"Narrative:5c33c0851d19727d05f7dc23":{"__typename":"Narrative","id":"5c33c0851d19727d05f7dc23","type":"Narrative","content":"As you know, a [parameter](https://www.codecademy.com/courses/introduction-to-javascript/lessons/functions/exercises/parameters) is a placeholder for the data that gets passed into a function. Since functions can behave like any other type of data in JavaScript, it might not surprise you to learn that functions can accept other functions as parameters. A _higher-order function_ is a function that either accepts functions as parameters, returns a function, or both! We call functions that get passed in as parameters _callback functions_. Callback functions get invoked during the execution of the higher-order function.\n\nWhen we invoke a higher-order function, and pass another function in as an argument, we don't invoke the argument function. Invoking it would evaluate to passing in the return value of that function call. With callback functions, we pass in the function itself by typing the function name _without_ the parentheses:\n\n\n\n```js\nconst higherOrderFunc = param =\u003e {\n  param();\n  return `I just invoked ${param.name} as a callback function!`\n}\n \nconst anotherFunc = () =\u003e {\n  return 'I\\'m being invoked by the higher-order function!';\n}\n\nhigherOrderFunc(anotherFunc);\n```\n\nWe wrote a higher-order function `higherOrderFunc` that accepts a single parameter, `param`. Inside the body, `param` gets invoked using parentheses. And finally, a string is returned, telling us the name of the callback function that was passed in.\n\nBelow the higher-order function, we have another function aptly named `anotherFunc`. This function aspires to be called inside the higher-order function.\n\nLastly, we invoke `higherOrderFunc()`, passing in `anotherFunc` as its argument, thus fulfilling its dreams of being called by the higher-order function.\n\n```js\nhigherOrderFunc(() =\u003e {\n  for (let i = 0; i \u003c= 10; i++){\n    console.log(i);\n  }\n});\n```\n\nIn this example, we invoked `higherOrderFunc()` with an [anonymous function](https://www.codecademy.com/courses/introduction-to-javascript/lessons/functions/exercises/function-expressions) (a function without a name) that counts to 10. Anonymous functions can be arguments too!\n\nLet’s get some practice writing higher-order functions.","instructions":null},"PersistentCodeEditor:5c33c0851d19727d05f7dc21":{"__typename":"PersistentCodeEditor","id":"5c33c0851d19727d05f7dc21","type":"PersistentCodeEditor","files":["app.js"],"navigatorDisabled":null,"noRunButton":null},"Exercise:c11da0845729b9d757f9dd55e7f229ed":{"__typename":"Exercise","id":"c11da0845729b9d757f9dd55e7f229ed","sourceId":null,"title":"Functions as Parameters","slug":"functions-as-parameters","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:14:16Z","checkpoints":[{"__ref":"Checkpoint:5c33c0851d19727d05f7dc25"},{"__ref":"Checkpoint:5c33c0851d19727d05f7dc26"},{"__ref":"Checkpoint:5c33c0851d19727d05f7dc27"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node-14","server":null},"updatedAt":"2022-08-25T07:09:03Z","workspace":{"__ref":"Workspace:5ef0e0966f5c20001204b7cb"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":16.166667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"OutputTerminal:5c33c0851d19727d05f7dc22"},{"__ref":"Narrative:5c33c0851d19727d05f7dc23"},{"__ref":"PersistentCodeEditor:5c33c0851d19727d05f7dc21"}]},"Workspace:5ef0e0a21dde1c00126fe11d":{"__typename":"Workspace","id":"5ef0e0a21dde1c00126fe11d","slug":"higher-order-functions-functions-as-parameters-revised","backendType":"node-14"},"Narrative:5c33c0851d19727d05f7dc28":{"__typename":"Narrative","id":"5c33c0851d19727d05f7dc28","type":"Narrative","content":"Great job! By thinking about functions as data, and learning about higher-order functions, you've taken important steps in learning  to write clean, modular code that takes advantage of JavaScript's flexibility. \n \nLet's review what we learned in this lesson:\n\n- Abstraction allows us to write complicated code in a way that's easy to reuse, debug, and understand for human readers.\n\n- We can work with functions the same way we work with any other type of data, including reassigning them to new variables.\n\n- JavaScript functions are first-class objects, so they have properties and methods like any other object.\n\n- Functions can be passed into other functions as parameters. \n\n- A higher-order function is a function that either accepts functions as parameters, returns a function, or both.\n","instructions":"Feel free to play around with the code in the workspace. \n* What happens if you change the value of `2` in `checkA`?\n* Which variable holds the callback function?\n* What happens if you invoke the function's argument?\n\nIn the following lesson, you'll learn how higher-order functions are used in some of the most important and widely-used JavaScript methods, _iterators_!"},"PersistentCodeEditor:bd20ec5eaa954c74aac2705ad993c70c":{"__typename":"PersistentCodeEditor","id":"bd20ec5eaa954c74aac2705ad993c70c","type":"PersistentCodeEditor","files":["app.js"],"navigatorDisabled":true,"noRunButton":false},"OutputTerminal:826fd442b8a44d0591a7a48ceb84e2b9":{"__typename":"OutputTerminal","id":"826fd442b8a44d0591a7a48ceb84e2b9","type":"OutputTerminal"},"Exercise:13ad39262619c577db0c8a5fa08fe212":{"__typename":"Exercise","id":"13ad39262619c577db0c8a5fa08fe212","sourceId":null,"title":"Review","slug":"review","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:14:16Z","checkpoints":[],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node-14","server":null},"updatedAt":"2020-05-27T18:52:02Z","workspace":{"__ref":"Workspace:5ef0e0a21dde1c00126fe11d"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.1},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"Narrative:5c33c0851d19727d05f7dc28"},{"__ref":"PersistentCodeEditor:bd20ec5eaa954c74aac2705ad993c70c"},{"__ref":"OutputTerminal:826fd442b8a44d0591a7a48ceb84e2b9"}]},"Lesson:bff199e50b96055524dbdd8720501fdb":{"__typename":"Lesson","id":"bff199e50b96055524dbdd8720501fdb","description":"Learn about higher-order functions in JavaScript.","isDeprecated":false,"isFree":true,"published":true,"slug":"higher-order-functions","title":"Higher-Order Functions","time":44,"type":"lesson","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"exerciseIds":["adb2699fe4df01b26123172f3a485cb4","d6e88d3d88c907a0275a5bdcf7318b4a","c11da0845729b9d757f9dd55e7f229ed","13ad39262619c577db0c8a5fa08fe212"],"publishedExerciseIds":["adb2699fe4df01b26123172f3a485cb4","d6e88d3d88c907a0275a5bdcf7318b4a","c11da0845729b9d757f9dd55e7f229ed","13ad39262619c577db0c8a5fa08fe212"],"exercises":[{"__ref":"Exercise:adb2699fe4df01b26123172f3a485cb4"},{"__ref":"Exercise:d6e88d3d  create data using the JavaScript data structures at your disposal: arrays and objects.\n\nAfter we create these data structures in this project, feel free to challenge yourself to gain insights from them. For example, you might want to get the total number of games your team has played, or the average score of all of their games.\n\nIf you get stuck during this project or would like to see an experienced developer work through it, click \"**Get Unstuck**\" to see a **project walkthrough video**.","previewUrl":null,"thumbnailUrl":"https://content.codecademy.com/projects/project_thumbnails/introduction-to-javascript/img_JS_teamStats.png","videoUrl":"https://www.youtube.com/watch?v=wxk9WKidl48","workspace":{"__ref":"Workspace:5c33c09ef242fc454d3dcc71"},"taskGroups":[{"__typename":"ProjectTaskGroup","heading":"Populating Data","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"Remember that you can initialize objects using curly braces `{ }`.","taskKey":"1_0936049964488433","text":"Let's make a data structure to store the information about our team. Declare a `const` variable called `team` and set it to an empty object."},{"__typename":"ProjectTaskGroupTask","hint":"Inside the curly braces of the `team` object, add `key: value` pairs for `_players` and `_games` properties. Remember to separate each `key: value` pair with a comma. \n\nYou can create empty arrays using square brackets `[ ]`.","taskKey":"1_06003085595567954","text":"Our team has players and the games that they have played. Let's represent both of these by adding two properties to your `team` object. Add a `_players` property and a `_games` property and initialize both to empty arrays."},{"__typename":"ProjectTaskGroupTask","hint":"If we want to add a player named Pete Wheeler, age 54, your object will look like the following:\n\n```js\n{firstName: 'Pete', lastName: 'Wheeler', age: 54}\n```\n\nRemember to separate each object with a comma.","taskKey":"1_020974883665116173","text":"Next, populate the empty`_players` array with three players. Each player should be an object containing three properties: `firstName`, `lastName`, and `age`. Put each player on a new line to prevent the line from getting too long."},{"__typename":"ProjectTaskGroupTask","hint":"Make sure to add three new objects inside the `_games` array. Separate each object with a comma.","taskKey":"1_040657939651877695","text":"Let's do the same for our `_games` array. Populate the empty array with three games. Each game should be an object containing three properties: `opponent`, `teamPoints`, `opponentPoints`. "}]},{"__typename":"ProjectTaskGroup","heading":"Getting Data","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"Remember that we can access the calling object's internal properties using the `this` keyword.\n\nMake sure that you add a comma after the closing square bracket (`]`) of the `_games` array. Without this comma, our program will throw a syntax error!","taskKey":"2_024753934561590607","text":"Create a getter method called `players` to retrieve the `_players` property. Inside the getter method, `return` the `_players` property.\n\nFor the scope of this project, we won't need to create setter methods, because we don't want anyone to change the data saved to the properties."},{"__typename":"ProjectTaskGroupTask","hint":"Make sure to add a comma after the closing curly bracket (`}`) of the `players()` getter method. Without this comma, our program will throw a syntax error!","taskKey":"2_03854808328559445","text":"Create another getter method called `games` to retrieve the `_games` property. Inside the getter method, `return` the `_games` property."}]},{"__typename":"ProjectTaskGroup","heading":"Adding Data","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"You can add objects to an array using the [`.push()`](https://www.codecademy.com/resources/docs/javascript/arrays/push) method.\n\nMake sure to add a comma after the closing curly bracket (`}`) of the `games()` getter method. Without this comma, our program will throw a syntax error!","taskKey":"3_07883097214428347","text":"We want to add a new player to our team. Add a `.addPlayer()` method to the `team` object. This method should take in three parameters: `newFirstName`, `newLastName`, and `newAge`. \n\nInside the method, create a `player` object by setting the three parameters to be the values for the object's three properties: `firstName`, `lastName`, `age`. Finally, add the `player` object to the `team`'s `_players` array."},{"__typename":"ProjectTaskGroupTask","hint":"You can use the `.players()` getter method to `console.log()` the `_players` property like below:\n\n```js\nconsole.log(team.players); \n```","taskKey":"3_0548338400464953","text":"Below the `team` object, let's try out our new `.addPlayer()` method to add a new player: Bugs Bunny, age 76.\n\nLog the `team`'s `_players` property to check that our new player was added."},{"__typename":"ProjectTaskGroupTask","hint":"Make sure to add a comma after the closing curly bracket (`}`) of the `.addPlayer()` method. Without this comma, our program will throw a syntax error!","taskKey":"4_007028419330878832","text":"The scorekeeper has some new information for us! Create a method for adding game results called `addGame` that takes three parameters: `newOpponent`, `newTeamPoints`, `newOpponentPoints`.\n\nInside the `.addGame()` method, create a `game` object by setting the three parameters to be the values for the object's three properties: `opponent`, `teamPoints`, `opponentPoints`. Add the `game` object to the `team`'s `_games` array."},{"__typename":"ProjectTaskGroupTask","hint":"Make sure to call `.addGame()` outside the `team` object definition. \n\nRemember that you can use the `.games()` getter method to `console.log()` the `_games` property like below:\n\n```js\nconsole.log(team.games); \n```","taskKey":"3_030349796783777827","text":"Finally, below our `team` object, use the `.addGame()` method to add a record of a new game. Our team played against the `'Titans'` where we scored 100 points and the opponent scored 98 points.\n\nLog the `team`'s `_games` property to check that our new game record was properly added."}]}],"layoutComponents":[{"__ref":"OutputTerminal:5c33c09ef242fc454d3dcc70"},{"__ref":"PersistentCodeEditor:5c33c09ef242fc454d3dcc6f"}]},"progress({\"userId\":\"5c76d428aa33d1d2df000015\"})":{"__typename":"ProjectProgressSummary","contentItemId":"31d53dadc35c3c675bd8ce980f8396d6","started":false,"startedAt":null,"completed":false,"completedAt":null,"userCompleted":false,"userCompletedAt":null,"userId":"5c76d428aa33d1d2df000015","lastUpdated":null,"record":null,"progressPct":0,"tasksComplete":0,"tasksTotal":10,"status":0,"type":"project","checklist":{}}},"Workspace:5ef0e332d5d5bc001383616f":{"__typename":"Workspace","id":"5ef0e332d5d5bc001383616f","slug":"advanced-objects-adv-intro","backendType":"node"},"PersistentCodeEditor:5c33c09df242fc454d3dcc0d":{"__typename":"PersistentCodeEditor","id":"5c33c09df242fc454d3dcc0d","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":null,"noRunButton":null},"OutputTerminal:5c33c09df242fc454d3dcc0e":{"__typename":"OutputTerminal","id":"5c33c09df242fc454d3dcc0e","type":"OutputTerminal"},"Narrative:5c33c09df242fc454d3dcc0f":{"__typename":"Narrative","id":"5c33c09df242fc454d3dcc0f","type":"Narrative","content":"Remember, objects in JavaScript are containers that store data and functionality. In this lesson, we will build upon the fundamentals of creating objects and explore some advanced concepts.\n\nSo if there are no objections, let's learn more about objects!\n\nIn this lesson we will cover these topics:\n* how to use the `this` keyword.\n* conveying privacy in JavaScript methods.\n* defining getters and setters in objects.\n* creating factory functions.\n* using destructuring techniques. \n","instructions":"Look over the code in **main.js** to see examples of the object related concept covered in the lesson. Then click next to get started on learning these concepts! "},"Exercise:67a5a47928d926ac20e8852d56a09f6b":{"__typename":"Exercise","id":"67a5a47928d926ac20e8852d56a09f6b","sourceId":null,"title":"Advanced Objects Introduction","slug":"adv-intro","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:14:19Z","checkpoints":[],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2020-05-27T19:54:16Z","workspace":{"__ref":"Workspace:5ef0e332d5d5bc001383616f"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.566667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"PersistentCodeEditor:5c33c09df242fc454d3dcc0d"},{"__ref":"OutputTerminal:5c33c09df242fc454d3dcc0e"},{"__ref":"Narrative:5c33c09df242fc454d3dcc0f"}]},"Checkpoint:5c33c09df242fc454d3dcc15":{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc15","instructions":" Let's create a new object to practice using `this`. \n\nIn **main.js** there is an object `robot`, add a property of `model` and assign to it a value of `'1E78V2'`. Add another property, `energyLevel` and assign to it a value of `100`. \n\n","hint":"To add a property, you're adding another key-value pair to an object. Remember to separate the properties by a comma.","testType":"mochaTest","testCode":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst { expect } = require('chai');\n\ndescribe('', function () {\n  it('', function() {\n    const robot = appModule.__get__('robot')\n    expect(robot, \"Did you add a property of `model` to `robot`?\").to.have.property('model');\n    expect(robot.model, \"Did you add a property of `model` with a value of `'1E78V2'` to `robot`?\").to.deep.equal('1E78V2');\n    expect(robot, \"Did you add a property of `energyLevel` to `robot`?\").to.have.property('energyLevel');\n    expect(robot.energyLevel, \"Did you add a property of `energyLevel` with a value of `100` to `robot`?\").to.deep.equal(100);\n  });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c33c09df242fc454d3dcc16":{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc16","instructions":"Inside the `robot` object, add a method named `provideInfo`. Inside the body of `provideInfo()`, return the following string by using interpolation:\n```\nI am MODEL and my current energy level is ENERGYLEVEL.  \n``` \nReplace 'MODEL' and 'ENERGYLEVEL' with the calling object's `model` and `energyLevel` property. Remember, to get the access to the calling object's properties inside a method, you have to use the `this` keyword!\n","hint":"If you don't use `this`, you will get a reference error. Look at the following example for how to use `this`:\n```js\nconst goat = {\n  name: 'Billy',\n  color: 'beige',\n  giveDetails(){\n    return `${this.name} is a ${this.color} goat.`\n  }\n};\n\ngoat.giveDetails(); // 'Billy is a beige goat.'\n```\n\n","testType":"mochaTest","testCode":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst { expect } = require('chai');\n\ndescribe('', function () {\n  it('', function() {\n    const robot = appModule.__get__('robot')\n    const check = `I am ${robot.model} and my current energy level is ${robot.energyLevel}`\n    const result = robot.provideInfo();\n    expect(robot, \"Did you add a method of `provideInfo` to `robot`?\").to.have.property('provideInfo');\n    expect(robot.provideInfo.toString(), \"Inside the function body of `provideInfo()`, did you use `this` to get the value of `this.model`?\").to.match(/this\\.model/)\n    expect(robot.provideInfo.toString(), \"Inside the function body of `provideInfo()`, did you use `this` to get the value of `this.energyLevel`?\").to.match(/this\\.energyLevel/)\n    expect(robot.provideInfo(), \"Did you `return` the string 'I am MODEL and my current energy level is ENERGYLEVEL.' and replaced MODEL and ENERGYLEVEL? Make sure you're NOT logging the string, but `return`ing it.\").to.include(check)\n  });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c33c09df242fc454d3dcc17":{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc17","instructions":"Now to check `.provideInfo()` has access to the internal properties of `robot`. Log the result of calling `.provideInfo()` method on `robot` to the console.","hint":"To invoke a method on an object, use dot notation followed by the name of the method with a set of parentheses `()`.\n","testType":"mochaTest","testCode":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const robot = {}\n      console.log(robot.provideInfo())\n    };\n\n    let structureTwo = function() {\n      const robot = {}\n\n      var $saved = robot.provideInfo()\n      console.log($saved)\n    };\n\n    let structureThree = function() {\n      const robot = {}\n\n      let $saved = robot.provideInfo()\n      console.log($saved)\n    };\n\n    let structureFour = function() {\n      const robot = {}\n\n      const $saved = robot.provideInfo()\n      console.log($saved)\n    };\n\n\n\n    let isMatchOne = Structured.match(code, structureOne);\n    // Check that the string was saved to a variable\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n    let isMatchFour = Structured.match(code, structureFour);\n    let savedToVar = [isMatchTwo, isMatchThree, isMatchFour].some((el) =\u003e !!el)\n\n    assert.isOk(isMatchOne || savedToVar, 'Did you call `console.log()` and pass in `robot.provideInfo()`?')\n  });\n});\n","testOptions":{"withBabel":false}},"Workspace:5ef0e37ffb0ca2001365f36c":{"__typename":"Workspace","id":"5ef0e37ffb0ca2001365f36c","slug":"advanced-objects-adv-this","backendType":"node"},"Narrative:5c33c09df242fc454d3dcc13":{"__typename":"Narrative","id":"5c33c09df242fc454d3dcc13","type":"Narrative","content":"Objects are collections of related data and functionality. We store that functionality in methods on our objects: \n\n```js\nconst goat = {\n  dietType: 'herbivore',\n  makeSound() {\n    console.log('baaa');\n  }\n};\n```\nIn our `goat` object we have a `.makeSound()` method. We can invoke the `.makeSound()` method on `goat`.\n```js\ngoat.makeSound(); // Prints baaa\n```\n\nNice, we have a `goat` object that can print `baaa` to the console. Everything seems to be working fine. What if we wanted to add a new method to our `goat` object called `.diet()` that prints the `goat`'s `dietType`?\n```js \nconst goat = {\n  dietType: 'herbivore',\n  makeSound() {\n    console.log('baaa');\n  },\n  diet() {\n    console.log(dietType);\n  }\n};\ngoat.diet(); \n// Output will be \"ReferenceError: dietType is not defined\"\n```\n\nThat's strange, why is `dietType` not defined even though it's a property of `goat`? That's because inside the scope of the `.diet()` method, we don't automatically have access to other properties of the `goat` object. \n\nHere's where the [`this`](https://www.codecademy.com/resources/docs/javascript/this?page_ref=catalog) keyword comes to the rescue. If we change the `.diet()` method to use the `this`, the `.diet()` works! :\n```js\nconst goat = {\n  dietType: 'herbivore',\n  makeSound() {\n    console.log('baaa');\n  },\n  diet() {\n    console.log(this.dietType);\n  }\n};\n\ngoat.diet(); \n// Output: herbivore\n```\nThe `this` keyword references the _calling object_ which provides access to the calling object's properties. In the example above, the calling object is `goat` and by using `this` we're accessing the `goat` object itself, and then the `dietType` property of `goat` by using property dot notation. \n\nLet's get comfortable using the `this` keyword in a method. \n","instructions":null},"OutputTerminal:5c33c09df242fc454d3dcc12":{"__typename":"OutputTerminal","id":"5c33c09df242fc454d3dcc12","type":"OutputTerminal"},"PersistentCodeEditor:5c33c09df242fc454d3dcc11":{"__typename":"PersistentCodeEditor","id":"5c33c09df242fc454d3dcc11","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":null,"noRunButton":null},"Exercise:d575ca48a7a70fe779ef4f5c196fa199":{"__typename":"Exercise","id":"d575ca48a7a70fe779ef4f5c196fa199","sourceId":null,"title":"The this Keyword","slug":"adv-this","published":true,"setupCommand":"","createdAt":"2018-11-13T14:14:19Z","checkpoints":[{"__ref":"Checkpoint:5c33c09df242fc454d3dcc15"},{"__ref":"Checkpoint:5c33c09df242fc454d3dcc16"},{"__ref":"Checkpoint:5c33c09df242fc454d3dcc17"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2024-02-01T18:15:20Z","workspace":{"__ref":"Workspace:5ef0e37ffb0ca2001365f36c"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":12.45},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"Narrative:5c33c09df242fc454d3dcc13"},{"__ref":"OutputTerminal:5c33c09df242fc454d3dcc12"},{"__ref":"PersistentCodeEditor:5c33c09df242fc454d3dcc11"}]},"Checkpoint:5c33c09df242fc454d3dcc1c":{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc1c","instructions":"Currently the `.checkEnergy()` method is not producing the correct output because it is using arrow function syntax.\n\nRefactor, or change, the method to use a function expression. You can write the function using either longhand or shorthand format. \n\nAfter refactoring the method, notice that `.checkEnergy()` has access to the other internal properties of the `robot` object.\n","hint":"You can use the ES6 shorthand:\n```js\nconst goat = {\n  name: 'Billy',\n  color: 'biege',\n  giveDetails(){\n    console.log(`${this.name} is a ${this.color} goat.`)\n  }\n}\n```\nOr the longhand format:\n```js\nconst goat = {\n  name: 'Billy',\n  color: 'biege',\n  giveDetails: function() {\n    console.log(`${this.name} is a ${this.color} goat.`)\n  }\n}\n```\n","testType":"mochaTest","testCode":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const robot = {\n        checkEnergy: () =\u003e {\n        }\n      }\n    };\n\n    let structureTwo = function() {\n      const robot = {\n        checkEnergy(){\n        }\n      }\n    };\n\n    let structureThree = function() {\n      const robot = {\n        checkEnergy: function(){\n        }\n      }\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n    let isMatchThree = Structured.match(code, structureThree);\n\n    assert.isNotOk(isMatchOne, 'Did you change the arrow function to use a function expression?')\n    assert.isOk(isMatchTwo || isMatchThree, 'Did you change the value of `checkEnergy` to be a function expression? You can use either the longhand method or the shorthand ES6 method.')\n  });\n});\n","testOptions":{"withBabel":false}},"Workspace:607de8b69f4f680012fca1d0":{"__typename":"Workspace","id":"607de8b69f4f680012fca1d0","slug":"advanced-objects-arrow-and-this","backendType":"node"},"Narrative:5c33c09df242fc454d3dcc1a":{"__typename":"Narrative","id":"5c33c09df242fc454d3dcc1a","type":"Narrative","content":"We saw in the previous exercise that for a method, the calling object is the object the method belongs to. If we use the [`this`](https://www.codecademy.com/resources/docs/javascript/this?page_ref=catalog) keyword in a method then the value of `this` is the calling object. However, it becomes a bit more complicated when we start using arrow functions for methods. Take a look at the example below: \n\n```js\nconst goat = {\n  dietType: 'herbivore',\n  makeSound() {\n    console.log('baaa');\n  },\n  diet: () =\u003e {\n    console.log(this.dietType);\n  }\n};\n\ngoat.diet(); // Prints undefined\n```\nIn the comment, you can see that `goat.diet()` would log `undefined`. So what happened? Notice that the `.diet()` method is defined using an arrow function.  \n\nArrow functions inherently _bind_, or tie, an already defined `this` value to the function itself that is NOT the calling object. In the code snippet above, the value of `this` is the _global object_,  or an object that exists in the global scope, which doesn't have a `dietType` property and therefore returns `undefined`. \n\nTo read more about either arrow functions or the global object check out the MDN documentation of [the global object](https://developer.mozilla.org/en-US/docs/Glossary/Global_object) and [arrow functions](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions/Arrow_functions).\n\nThe key takeaway from the example above is to *avoid* using arrow functions when using `this` in a method! \n","instructions":null},"PersistentCodeEditor:5c33c09df242fc454d3dcc18":{"__typename":"PersistentCodeEditor","id":"5c33c09df242fc454d3dcc18","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":null,"noRunButton":null},"OutputTerminal:5c33c09df242fc454d3dcc19":{"__typename":"OutputTerminal","id":"5c33c09df242fc454d3dcc19","type":"OutputTerminal"},"Exercise:dab6da9e821e8e08d95176b2d83bd7c1":{"__typename":"Exercise","id":"dab6da9e821e8e08d95176b2d83bd7c1","sourceId":null,"title":"Arrow Functions and this","slug":"arrow-and-this","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:14:19Z","checkpoints":[{"__ref":"Checkpoint:5c33c09df242fc454d3dcc1c"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2022-10-14T14:59:14Z","workspace":{"__ref":"Workspace:607de8b69f4f680012fca1d0"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":6.2},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"Narrative:5c33c09df242fc454d3dcc1a"},{"__ref":"PersistentCodeEditor:5c33c09df242fc454d3dcc18"},{"__ref":"OutputTerminal:5c33c09df242fc454d3dcc19"}]},"Checkpoint:5c33c09df242fc454d3dcc21":{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc21","instructions":"Below the `robot` object, reassign the `_energyLevel` property to `'high'`. \n","hint":"To reassign a property, you can use dot notation to access the property and then use the `=` operator to assign it to another value.\n","testType":"mochaTest","testCode":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst { expect } = require('chai');\n\ndescribe('', function () {\n  it('', function() {\n    const robot = appModule.__get__('robot')\n    expect(robot._energyLevel, \"Did you reassign the `_energyLevel` property of `robot` to `high`?\").to.contain('high');\n  });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c33c09df242fc454d3dcc22":{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc22","instructions":"Now take a look at the new `recharge` method in `robot`. `.recharge()` will add `30` to `_energyLevel`. \n\nWhat will happen now that `_energyLevel` isn't a number? \n\nCall `.recharge()` on `robot` to find out.\n\nNotice that a funky string is printed to the console! This is known as a side-effect of type-coercion. No need to worry about what this means for now, but it's important to understand that you can cause unwanted side-effects when mutating objects and their properties.\n","hint":"","testType":"mochaTest","testCode":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      robot.recharge();\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n    assert.isOk(isMatchOne, 'Did you call the `.recharge()` method on `robot`?')\n  });\n});\n","testOptions":{"withBabel":false}},"Workspace:5ef0e3c29981600012c15f38":{"__typename":"Workspace","id":"5ef0e3c29981600012c15f38","slug":"advanced-objects-privacy","backendType":"node"},"PersistentCodeEditor:5c33c09df242fc454d3dcc1d":{"__typename":"PersistentCodeEditor","id":"5c33c09df242fc454d3dcc1d","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":null,"noRunButton":null},"Narrative:5c33c09df242fc454d3dcc1f":{"__typename":"Narrative","id":"5c33c09df242fc454d3dcc1f","type":"Narrative","content":"Accessing and updating properties is fundamental in working with objects. However, there are cases in which we don't want other code simply accessing and updating an object's properties. When discussing _privacy_ in objects, we define it as the idea that only certain properties should be mutable or able to change in value.\n\nCertain languages have privacy built-in for objects, but JavaScript does not have this feature. Rather, JavaScript developers follow naming conventions that signal to other developers how to interact with a property. One common convention is to place an underscore `_` before the name of a property to mean that the property should not be altered. Here's an example of using `_` to prepend a property. \n\n```js\nconst bankAccount = {\n  _amount: 1000\n}\n```\nIn the example above, the `_amount` is not intended to be directly manipulated. \n\nEven so, it is still possible to reassign `_amount`:\n```js\nbankAccount._amount = 1000000;\n```\n\nIn later exercises, we'll cover the use of methods called _getters_ and _setters_. Both methods are used to respect the intention of properties prepended, or began, with `_`. Getters can return the value of internal properties and setters can safely reassign property values. For now, let's see what happens if we can change properties that don't have setters or getters.\n","instructions":null},"OutputTerminal:5c33c09df242fc454d3dcc1e":{"__typename":"OutputTerminal","id":"5c33c09df242fc454d3dcc1e","type":"OutputTerminal"},"Exercise:f1be9b2870ae47b7bb0ab9248c63404a":{"__typename":"Exercise","id":"f1be9b2870ae47b7bb0ab9248c63404a","sourceId":null,"title":"Privacy","slug":"privacy","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:14:19Z","checkpoints":[{"__ref":"Checkpoint:5c33c09df242fc454d3dcc21"},{"__ref":"Checkpoint:5c33c09df242fc454d3dcc22"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2022-10-21T03:49:58Z","workspace":{"__ref":"Workspace:5ef0e3c29981600012c15f38"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":6.166667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"PersistentCodeEditor:5c33c09df242fc454d3dcc1d"},{"__ref":"Narrative:5c33c09df242fc454d3dcc1f"},{"__ref":"OutputTerminal:5c33c09df242fc454d3dcc1e"}]},"Checkpoint:5c33c09df242fc454d3dcc27":{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc27","instructions":"In `robot`, create a getter method named `energyLevel` using the `get` keyword. Leave the function body blank for now.","hint":"The robot object should now look like:\n```js\nconst robot = {\n  _model: '1E78V2',\n  _energyLevel: 65,\n  get energyLevel() {\n  } \n}\n```\nRemember to separate the properties by commas. \n","testType":"mochaTest","testCode":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const robot = {\n        get energyLevel() {}\n      };\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n    assert.isOk(isMatchOne, 'Did you add the `energyLevel` getter method to `robot`?')\n  });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c33c09df242fc454d3dcc28":{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc28","instructions":"Inside the getter method, add an `if` statement to check if `this._energyLevel` is a number using the `typeof` operator. If that condition is truthy, return `'My current energy level is ENERGYLEVEL'`. Replace `ENERGYLEVEL` with the value of `this._energyLevel`. \n\nMake sure you return the string instead of logging it to the console.","hint":"When we use the `typeof` operator on a variable will return a string that contains the name of the data type. If the string is `'number'` then the variable is a number datatype. \n```js\nlet test = 42\ntypeof test // 'number'\n```\n","testType":"mochaTest","testCode":"console.log = function() {};\nconst rewire = require('rewire');\nconst appModule = rewire('../main.js');\nconst { expect } = require('chai');\n\ndescribe('', function () {\n  it('', function() {\n    let appModule;\n      try {\n          appModule = rewire(\"../main.js\")\n      } catch (e) {\n          expect(true, 'Try checking your code again. You likely have a syntax error.').to.equal(false);\n      }\n    let robot\n    try {\n      robot = appModule.__get__('robot');\n    } catch (e) {\n      expect(true, 'Please don\\'t delete the `robot` object.').to.equal(false);\n    }\n\n    robot._energyLevel = 100\n\n    let engCheck = robot.energyLevel;\n    expect(engCheck, \"Did you use an `if` statement to check if `this._energyLevel` is a number and return the correct string inside the `if` statement?\").to.match(/energy\\s+level\\s+is\\s+100/);\n  });\n});\n","testOptions":{"withBabel":true}},"Checkpoint:5c33c09df242fc454d3dcc29":{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc29","instructions":"If `this._energyLevel` isn't a number it could be that the `_energyLevel` property was altered. Let's add a default return statement for when such a scenario arises.\n\nAdd an `else` statement that returns `'System malfunction: cannot retrieve energy level'`. ","hint":"Make sure you return the string and not logging it to the console.","testType":"mochaTest","testCode":"console.log = function() {};\nconst rewire = require('rewire');\nconst appModule = rewire('../main.js');\nconst { expect } = require('chai');\n\ndescribe('', function () {\n  it('', function() {\n    let appModule;\n      try {\n          appModule = rewire(\"../main.js\")\n      } catch (e) {\n          expect(true, 'Try checking your code again. You likely have a syntax error.').to.equal(false);\n      }\n    let robot\n    try {\n      robot = appModule.__get__('robot');\n    } catch (e) {\n      expect(true, 'Please don\\'t delete the `robot` object.').to.equal(false);\n    }\n\n    robot._energyLevel = 100\n\n    expect(robot.energyLevel, \"Did you use an `if` statement to check if `this._energyLevel` is a number?\").to.match(/energy\\s+level\\s+is\\s+100/);\n\n    robot._energyLevel = 'string'\n    const secondCheck = robot.energyLevel\n\n    expect(secondCheck, \"Did you add an `else` statement to return the string `\\'System malfunction: cannot retrieve energy level\\'`?\").to.match(/cannot\\s+retrieve\\s+energy\\s+level/);\n  });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c33c09df242fc454d3dcc2a":{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc2a","instructions":"Log the result of calling the getter method `energyLevel` on `robot` to the console. \n\nNotice that the method will return a formatted response rather than just accessing a property! \n","hint":"To call a getter method, it looks syntactically like accessing a property. You do not need to include a set of parentheses. \n```js\nrobot.energyLevel;\n```\n\nRemember to log the result to the console.\n```js\nconsole.log(robot.energyLevel);\n```","testType":"mochaTest","testCode":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      console.log($someValue)\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let valueCheck = code.match(/log\\(\\s*robot\\.energyLevel\\s*\\)/)\n\n    assert.isOk(isMatchOne \u0026\u0026 valueCheck, 'Did you log `robot.energyLevel` to the console?')\n  });\n});\n","testOptions":{"withBabel":false}},"Workspace:5ef0e3d623c7cd001573e9e9":{"__typename":"Workspace","id":"5ef0e3d623c7cd001573e9e9","slug":"advanced-objects-getters","backendType":"node"},"Narrative:5c33c09df242fc454d3dcc25":{"__typename":"Narrative","id":"5c33c09df242fc454d3dcc25","type":"Narrative","content":"_Getters_ are methods that get and return the internal properties of an object. But they can do more than just retrieve the value of a property! Let's take a look at a getter method:\n```js\nconst person = {\n  _firstName: 'John',\n  _lastName: 'Doe',\n  get fullName() {\n    if (this._firstName \u0026\u0026 this._lastName){\n      return `${this._firstName} ${this._lastName}`;\n    } else {\n      return 'Missing a first name or a last name.';\n    }\n  }\n}\n\n// To call the getter method: \nperson.fullName; // 'John Doe'\n```\nNotice that in the getter method above: \n* We use the `get` keyword followed by a function.\n* We use an `if...else` conditional to check if both  `_firstName` and `_lastName` exist (by making sure they both return truthy values) and then return a different value depending on the result.\n* We can access the calling object's internal properties using `this`. In `fullName`, we're accessing both `this._firstName` and `this._lastName`.\n* In the last line we call `fullName` on `person`. In general, getter methods do not need to be called with a set of parentheses. Syntactically, it looks like we're accessing a property.\n\nNow that we've gone over syntax, let's discuss some notable advantages of using getter methods:\n* Getters can perform an action on the data when getting a property. \n* Getters can return different values using conditionals. \n* In a getter, we can access the properties of the calling object using `this`. \n* The functionality of our code is easier for other developers to understand.\n\nAnother thing to keep in mind when using getter (and setter) methods is that properties cannot share the same name as the getter/setter function. If we do so, then calling the method will result in an infinite call stack error. One workaround is to add an underscore before the property name like we did in the example above. \n\nGreat, let's go getter! ","instructions":null},"PersistentCodeEditor:5c33c09df242fc454d3dcc23":{"__typename":"PersistentCodeEditor","id":"5c33c09df242fc454d3dcc23","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":null,"noRunButton":null},"OutputTerminal:5c33c09df242fc454d3dcc24":{"__typename":"OutputTerminal","id":"5c33c09df242fc454d3dcc24","type":"OutputTerminal"},"Exercise:45c357e1879a63a9afa20f3a1183bcf6":{"__typename":"Exercise","id":"45c357e1879a63a9afa20f3a1183bcf6","sourceId":null,"title":"Getters","slug":"getters","published":true,"setupCommand":"","createdAt":"2018-11-13T14:14:19Z","checkpoints":[{"__ref":"Checkpoint:5c33c09df242fc454d3dcc27"},{"__ref":"Checkpoint:5c33c09df242fc454d3dcc28"},{"__ref":"Checkpoint:5c33c09df242fc454d3dcc29"},{"__ref":"Checkpoint:5c33c09df242fc454d3dcc2a"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2023-12-02T05:11:17Z","workspace":{"__ref":"Workspace:5ef0e3d623c7cd001573e9e9"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":15.3},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"Narrative:5c33c09df242fc454d3dcc25"},{"__ref":"PersistentCodeEditor:5c33c09df242fc454d3dcc23"},{"__ref":"OutputTerminal:5c33c09df242fc454d3dcc24"}]},"Checkpoint:5c33c09df242fc454d3dcc2f":{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc2f","instructions":"Currently, in `robot` there is a getter method for `numOfSensors` but no setter method! What if we need to add or remove some sensors? Let's fix that problem.\n\nAdd a setter method named `numOfSensors` using the `set` keyword. Provide a parameter of `num`. Leave the function body empty for now.\n","hint":"Remember to separate your properties using commas. \nAll setters need at least one parameter, to provide a parameter for a setter use the following syntax:\n```js\nconst robot = {\n  _numOfSensors: 15,\n  set numOfSensors(num) {\n    // Empty for now\n  }\n};\n```\n","testType":"mochaTest","testCode":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const robot = {\n        _numOfSensors: $num,\n        set numOfSensors(num){\n\n        }\n      }\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n    assert.isOk(isMatchOne, 'Did you add the setter method `numOfSensors` to `robot`?')\n  });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c33c09df242fc454d3dcc30":{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc30","instructions":"There are a couple of things we should do in the setter method: \n* Add a check to see if `num` is a number using the `typeof` operator. \n* `num` should also be greater than or equal to `0`. \n* If both conditions are met, reassign `this._numOfSensors` to `num`. \n","hint":"You can add another conditional in an `if` statement using the `\u0026\u0026` operator.\nIf we look at just the property and setter method of `robot`, it should look like:\n```js\nconst robot = {\n  _numOfSensors: 15,\n  set numOfSensors(num) {\n    if (typeof num === 'number' \u0026\u0026 num \u003e= 0){\n      this._numOfSensors = num;\n    }\n  }\n};\n``` \n","testType":"mochaTest","testCode":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst { expect } = require('chai');\n\ndescribe('', function () {\n  it('', function() {\n    const robot = appModule.__get__('robot')\n    robot.numOfSensors = 10\n    const senCheck = robot._numOfSensors\n    expect(senCheck, \"Did you use an `if` statement to check if the argument passed to `this._numOfSensors` is a number greater than or equal to 0?\").to.equal(10);\n\n    robot.numOfSensors = 0\n    const senCheck2 = robot._numOfSensors\n    expect(senCheck2, \"Did you use an `if` statement to check if the argument passed to `this._numOfSensors` is a number greater than or equal to 0?\").to.equal(0);\n  });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c33c09df242fc454d3dcc31":{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc31","instructions":"Now add an `else` that logs `'Pass in a number that is greater than or equal to 0'` to the console.","hint":"If we look at just the property and setter method of `robot`, it should look like:\n```js\nconst robot = {\n  _numOfSensors: 15;\n  set numOfSensors(num) {\n    if (typeof num === 'number' \u0026\u0026 num \u003e= 0){\n      this._numOfSensors = num;\n    } else {\n      console.log('Pass in a number that is greater than or equal to 0');\n    }\n  }\n}\n```\n","testType":"mochaTest","testCode":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst { expect, assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    const robot = appModule.__get__('robot')\n    robot.numOfSensors = 10\n    const senCheck = robot._numOfSensors\n    expect(senCheck, \"Did you use an `if` statement to check if the argument passed to `this._numOfSensors` is a number greater than or equal to 0?\").to.deep.equal(10);\n\n    robot.numOfSensors = 0\n    const senCheck2 = robot._numOfSensors\n    expect(senCheck2, \"Did you use an `if` statement to check if the argument passed to `this._numOfSensors` is a number greater than or equal to 0?\").to.deep.equal(0);\n\n    robot.numOfSensors = 'string'\n    const diffTypeCheck = robot._numOfSensors\n    expect(diffTypeCheck, \"Did you use an `if` statement to check if the argument passed to `this._numOfSensors` is a number?\").to.deep.equal(0);\n\n    robot.numOfSensors = -1\n    const valueCheck = robot._numOfSensors\n    expect(valueCheck, \"Did you use an `if` statement to check if the argument passed to `this._numOfSensors` is greater than or equal to 0?\").to.deep.equal(0);\n\n\t\t// Simply check for log statement since getting inside the function body of the setter function seems unlikely. \n    const logMess = /Pass in a number that is greater than or equal to 0/\n    const logCheck = code.match(logMess)\n    assert.isOk(logCheck, \"Did you include a `console.log()` statement with the correct message inside the `else` condition?\")\n  });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c33c09df242fc454d3dcc32":{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc32","instructions":"Use the `numOfSensors` setter method on `robot` to assign `_numOfSensors` to `100`.","hint":"Using the setter method looks syntactically like reassigning a property. \n```js\nrobot.someSetterMethod = 9001;\n```\n","testType":"mochaTest","testCode":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      robot.numOfSensors = 100;\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n    assert.isOk(isMatchOne, 'Did you use the setter method to assign `robot.numOfSensors` to `100`?')\n  });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c33c09df242fc454d3dcc33":{"__typename":"Checkpoint","id":"5c33c09df242fc454d3dcc33","instructions":"To check that the setter method worked, `console.log()` `robot.numOfSensors`.","hint":"Since we have a getter method in place, we can use the getter method to access the `_numOfSensors` property of `robot`.  \n\nSyntactically, the getter method looks like we're accessing a property:\n```js\nconsole.log(robot.numOfSensors);\n```","testType":"mochaTest","testCode":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      robot.numOfSensors = $value\n      console.log(robot.numOfSensors);\n    };\n    \n    let structureTwo = function() {\n      console.log(robot.numOfSensors());\n    }\n\n    let isMatchOne = Structured.match(code, structureOne);\n    let isMatchTwo = Structured.match(code, structureTwo);\n\n    assert.isOk(isMatchOne, 'Did you log `robot.numOfSensors` to the console?')\n    assert.isNotOk(isMatchTwo, 'While `numOfSensors` is a getter function, syntactically, it looks like you\\'re accessing a property. Check the hint for proper syntax.')\n  });\n});\n","testOptions":{"withBabel":true}},"Workspace:5ef0e4179981600012c15f77":{"__typename":"Workspace","id":"5ef0e4179981600012c15f77","slug":"advanced-objects-setters","backendType":"node"},"Narrative:5c33c09df242fc454d3dcc2d":{"__typenam

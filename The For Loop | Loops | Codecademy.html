a block-scoped variable."}],"image":null,"latexBlock":null,"codeSnippet":null},"MultipleChoice:5b1da4592a98104ace7d7dee":{"__typename":"MultipleChoice","id":"5b1da4592a98104ace7d7dee","type":"multiple_choice","prompt":"How many global variables are there in the following block of code?","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"There are three: `input`, `controlVal`, and `multiplier`.","reason":"Exactly right! Since these are defined outside of a block, they are in the global scope."},{"__typename":"MultipleChoiceAnswer","text":"There are three: `input`, `controlVal`, and `val`.","reason":"`val` is defined within a block, so it has block scope."},{"__typename":"MultipleChoiceAnswer","text":"There are four: `input`, `controlVal`, `val`, and `multiplier`.","reason":"`val` is defined within a block, so it has block scope."},{"__typename":"MultipleChoiceAnswer","text":"There are two: `input` and `controlVal`.","reason":"`multiplier` is also defined in the global scope."}],"image":null,"latexBlock":null,"codeSnippet":{"__typename":"CodeSnippet","language":"javascript","text":"const input = 8;\nconst controlVal = input / 2 + 3;\n\nconst multiplier = (number, phase) =\u003e {\n  const val = number * controlVal + phase;\n  console.log(val);\n};"}},"MultipleChoice:5b1da4592a98104ace7d7df4":{"__typename":"MultipleChoice","id":"5b1da4592a98104ace7d7df4","type":"multiple_choice","prompt":"Which variables possess block scope?","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`number`, `phase`, `val`","reason":"Correct! Parameters and `const` and `let` variables defined within a function have block scope."},{"__typename":"MultipleChoiceAnswer","text":"`input`, `controlVal`, `multiplier`","reason":"These variables are in the global scope."},{"__typename":"MultipleChoiceAnswer","text":"`val`, `number`, `controlVal`, `phase`","reason":"`controlVal` is within the global scope."},{"__typename":"MultipleChoiceAnswer","text":"`input`, `controlVal`","reason":"`input` and `controlVal` are within the global scope."}],"image":null,"latexBlock":null,"codeSnippet":{"__typename":"CodeSnippet","language":"javascript","text":"const input = 8;\nconst controlVal = input / 2 + 3;\n\nconst multiplier = (number, phase) =\u003e {\n  const val = number * controlVal + phase;\n  console.log(val);\n};"}},"MultipleChoice:5b1da4592a98104ace7d7dfa":{"__typename":"MultipleChoice","id":"5b1da4592a98104ace7d7dfa","type":"multiple_choice","prompt":"What will be the output of this code?","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"```bash\nCiao!\nGoodbye\n```","reason":"You got it! The value of `sayHello` is changed to `'Ciao!'` within the function. "},{"__typename":"MultipleChoiceAnswer","text":"```bash\nHi there\nGoodbye\n```","reason":"The `speakItalian` function overwrites the `sayHello` variable to be 'Ciao!'."},{"__typename":"MultipleChoiceAnswer","text":"```bash\nCiao!\nReferenceError: variable not defined.\n```","reason":"`sayGoodbye` is in the global scope, and therefore is available to the `speakItalian` function."}],"image":null,"latexBlock":null,"codeSnippet":{"__typename":"CodeSnippet","language":"javascript","text":"let sayHello = 'Hi there';\nconst sayGoodbye = 'Goodbye';\n\nconst speakItalian = () =\u003e {\n  sayHello = 'Ciao!';\n  console.log(sayHello);\n  console.log(sayGoodbye);\n};\n\nspeakItalian();"}},"MultipleChoice:5b1da4592a98104ace7d7dff":{"__typename":"MultipleChoice","id":"5b1da4592a98104ace7d7dff","type":"multiple_choice","prompt":"What will be the output of this code?","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"```bash\nUncaught ReferenceError: destination is not defined\n```","reason":"Correct! Since `destination` is declared in the function, it is not available in the global scope."},{"__typename":"MultipleChoiceAnswer","text":"```bash\nNext stop: Crater Lake, Oregon\n```","reason":"The `destination` variable is declared in the function block, and is not available in the global scope."},{"__typename":"MultipleChoiceAnswer","text":"```bash\nNext stop: destination\n```","reason":"The `destination` variable is declared in the function block, and is not available in the global scope."}],"image":null,"latexBlock":null,"codeSnippet":{"__typename":"CodeSnippet","language":"javascript","text":"const roadTrip = () =\u003e {\n  const destination = 'Crater Lake, Oregon';\n  const snacks = 'trail mix';\n  const supplies = 'sleeping bags';\n};\n\nconsole.log(`Next stop: ${destination}`);"}},"MultipleChoice:5b1da4592a98104ace7d7e04":{"__typename":"MultipleChoice","id":"5b1da4592a98104ace7d7e04","type":"multiple_choice","prompt":"Which best defines a variable with block scope?","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"A variable that is defined within a block and only available inside a block.","reason":"You're right!"},{"__typename":"MultipleChoiceAnswer","text":"A variable that is available within a function. ","reason":"This is true for global variables as well. Additionally, block scope may apply to more than functions, e.g. `if` statements and loops."},{"__typename":"MultipleChoiceAnswer","text":"A variable that is available outside of a block.","reason":"This is true of global, not block-scoped, variables."},{"__typename":"MultipleChoiceAnswer","text":"A variable that is available throughout a program. ","reason":"This is true of global, not block-scoped, variables."}],"image":null,"latexBlock":null,"codeSnippet":null},"MultipleChoice:5b1da4592a98104ace7d7e09":{"__typename":"MultipleChoice","id":"5b1da4592a98104ace7d7e09","type":"multiple_choice","prompt":"What is preferable: defining variables in the global scope or defining variables in the block scope?","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"Defining variables in the block scope. Variables defined in the global scope can cause unexpected behavior in our code. ","reason":"Correct! Global scope can make things like variable collision (using the same variable for two different purposes) more common."},{"__typename":"MultipleChoiceAnswer","text":"Defining variables in the global scope and the block scope are equally preferable. ","reason":"Defining variables in the block scope is preferable since they are contained to a specific block of code. Global variables can pollute the global namespace, causing conflicts in our code. "},{"__typename":"MultipleChoiceAnswer","text":"Defining variables in the global scope. Variables defined in the block scope are restrictive and often conflict with variables defined in the global scope. ","reason":"Conflicting variables are less likely when defining them in the block scope."},{"__typename":"MultipleChoiceAnswer","text":"Defining variables in the block scope. Variables defined at the block level can still be used at the global level. ","reason":"Block-scoped variables cannot be used at the global level."}],"image":null,"latexBlock":null,"codeSnippet":null},"Quiz:2d05c36251f888f115fc7e6bd13f335d":{"__typename":"Quiz","id":"2d05c36251f888f115fc7e6bd13f335d","description":null,"isDeprecated":null,"isFree":false,"published":true,"slug":"learn-javascript-scope-scope-quiz","title":"Scope","time":7,"type":"quiz","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"assessmentIds({\"includeUnpublished\":false})":["5b1da4592a98104ace7d7de9","5b1da4592a98104ace7d7dee","5b1da4592a98104ace7d7df4","5b1da4592a98104ace7d7dfa","5b1da4592a98104ace7d7dff","5b1da4592a98104ace7d7e04","5b1da4592a98104ace7d7e09"],"assessments({\"includeUnpublished\":false})":[{"__ref":"MultipleChoice:5b1da4592a98104ace7d7de9"},{"__ref":"MultipleChoice:5b1da4592a98104ace7d7dee"},{"__ref":"MultipleChoice:5b1da4592a98104ace7d7df4"},{"__ref":"MultipleChoice:5b1da4592a98104ace7d7dfa"},{"__ref":"MultipleChoice:5b1da4592a98104ace7d7dff"},{"__ref":"MultipleChoice:5b1da4592a98104ace7d7e04"},{"__ref":"MultipleChoice:5b1da4592a98104ace7d7e09"}],"progress({\"userId\":\"5c76d428aa33d1d2df000015\"})":{"__typename":"QuizProgressSummary","contentItemId":"2d05c36251f888f115fc7e6bd13f335d","started":false,"startedAt":null,"completed":false,"completedAt":null,"userCompleted":false,"userCompletedAt":null,"userId":"5c76d428aa33d1d2df000015","lastUpdated":null,"record":null,"total":null,"correct":null,"pct":null,"highestPercent":null,"passed":false,"passedAny":false,"taken":false,"type":"quiz","quizAttempts":[]}},"Workspace:5c2fe567f242fc10e67c0a07":{"__typename":"Workspace","id":"5c2fe567f242fc10e67c0a07","slug":"learn-javascript_scope-training-days-ii","backendType":"javascript"},"OutputTerminal:5c2fe567f242fc10e67c0a06":{"__typename":"OutputTerminal","id":"5c2fe567f242fc10e67c0a06","type":"OutputTerminal"},"PersistentCodeEditor:5c2fe567f242fc10e67c0a05":{"__typename":"PersistentCodeEditor","id":"5c2fe567f242fc10e67c0a05","type":"PersistentCodeEditor","files":["trainingDays.js"],"navigatorDisabled":true,"noRunButton":null},"Project:4d5cc8767afb944d090870f92e27a1d0":{"__typename":"Project","id":"4d5cc8767afb944d090870f92e27a1d0","description":"In this project, we're going to practice scope in JavaScript so you can hone your skills and feel confident taking them to the real world.\nWhy? Scope determines the visiblity of variables and other resources in your code.","isDeprecated":null,"isFree":false,"published":true,"slug":"training-days","title":"Training Days","time":39,"type":"project","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"standalone":false,"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"projectInformation":{"__typename":"ProjectInformation","einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"downloadPath":"","objective":"As a seasoned athlete, one of your favorite activities is running marathons. You use a service called Training Days that sends you a message for the event you signed up for and the days you have left to train. \n\nSince you also code, Training Days has asked you to help them solve a problem:\nThe program currently uses the wrong scope for its variables. They know this can be troublesome as their service evolves. In this project you will make Training Days more maintainable and less error-prone by fixing variable scopes.\n\nIf you get stuck during this project or would like to see an experienced developer work through it, click \"**Get Unstuck**\" to see a **project walkthrough video**.","previewUrl":null,"thumbnailUrl":"https://content.codecademy.com/projects/project_thumbnails/introduction-to-javascript/img_JS_trainingDays.png","videoUrl":"https://www.youtube.com/watch?v=q8iYqYQ4hsg","workspace":{"__ref":"Workspace:5c2fe567f242fc10e67c0a07"},"taskGroups":[{"__typename":"ProjectTaskGroup","heading":null,"tasks":[{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"0_0","text":"Let's begin by running the **trainingDays.js** file. In the console we can see that the program is broken! \n\nIdeally, the `getRandEvent()` function selects an event at random. The `getTrainingDays()` function returns the number of days to train based on the event selected. The `logEvent()` and `logTime()` functions print the athlete name, event, and number of days to the console.\n\nBut poorly scoped variables are causing errors. "}]},{"__typename":"ProjectTaskGroup","heading":"Expand days scope","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"Declare the variable using `let`. You don't need to assign a value.","taskKey":"1_0_08971401487331949","text":"To avoid the `ReferenceError`, declare `days` within the `getTrainingDays` function, before the `if` statement."},{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"1_1_046212388224939027","text":"Run the program again: no error, but `days` is `undefined`! New `days` variables are being defined in the scope of each `if`/`else if` statement.\n\nDelete the three `let`'s within the `if`/`else if` statements.\n"},{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"1_2_08210879246182652","text":"Run the program again: fixed! Now the `if`/`else if` statements are changing the original `days` rather than defining a new one."}]},{"__typename":"ProjectTaskGroup","heading":"Make name global","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"The parameters for `logEvent` should be `(name, event)`. The parameters for `logTime` should be `(name, days)`.","taskKey":"2_0_09065488150403702","text":"The `log` functions–`logEvent()` and `logTime()`–use the same `name` variable. There seems to be a problem with the scoping; we can tell by the amount of duplicate code here! In addition to variables scoped too broadly, duplicate code can indicate that a variable may be scoped too tightly.\n\nLet's avoid this repetition by adding `name` as the first parameter for each function."},{"__typename":"ProjectTaskGroupTask","hint":"Delete `const name = 'Nala';` from both functions. Add it to the global scope (outside of `logEvent()` and `logTime()`'s function body) before calling `logEvent()` and `logTime()`.\n","taskKey":"2_1_042460296144744003","text":"Move the `name` variable to global scope."},{"__typename":"ProjectTaskGroupTask","hint":"At the bottom of your code locate the lines:\n```js\nlogEvent(event);\nlogTime(days);\n```\n\nAdd in `name` as the first argument, like so:\n\n```js\nlogEvent(name, event);\nlogTime(name, days);\n```","taskKey":"2_2_026643392054909976","text":"Pass `name` as the first argument to `logEvent()` and `logTime()`."},{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"2_3_05546517166005716","text":"Check that the program still works! Run it and check the output."}]},{"__typename":"ProjectTaskGroup","heading":"Make random local","tasks":[{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"3_0_025088229193419176","text":"Try the functions for another competitor. Copy and paste this code at the end of the file.\n\n```js\nconst event2 = getRandEvent();\nconst days2 = getTrainingDays(event2);\nconst name2 = 'Warren';\n\nlogEvent(name2, event2);\nlogTime(name2, days2);\n```"},{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"3_1_040839836057683265","text":"Run the program. The events are assigned randomly, but Nala and Warren are running the same events!"},{"__typename":"ProjectTaskGroupTask","hint":"The `const random...` statement should be in between inside `getRandEvent()`'s function body (i.e., inside the curly braces `{ }`).","taskKey":"3_2_09576228833816509","text":"We see that the `random` variable is defined in the global scope. Each time `getRandEvent()` is called, it uses the same value.\n\nAt the top of the file, move the `random` variable from the global scope to block scope within the `getRandEvent` function."},{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"3_3_0349400539345986","text":"Well done! Training Days is more maintainable and less error-prone thanks to your work. Run the program a few times to make sure the results are randomized."}]}],"layoutComponents":[{"__ref":"OutputTerminal:5c2fe567f242fc10e67c0a06"},{"__ref":"PersistentCodeEditor:5c2fe567f242fc10e67c0a05"}]},"progress({\"userId\":\"5c76d428aa33d1d2df000015\"})":{"__typename":"ProjectProgressSummary","contentItemId":"4d5cc8767afb944d090870f92e27a1d0","started":false,"startedAt":null,"completed":false,"completedAt":null,"userCompleted":false,"userCompletedAt":null,"userId":"5c76d428aa33d1d2df000015","lastUpdated":null,"record":null,"progressPct":0,"tasksComplete":0,"tasksTotal":12,"status":0,"type":"project","checklist":{}}},"MultipleChoice:5b184353646caa7a80112b11":{"__typename":"MultipleChoice","id":"5b184353646caa7a80112b11","type":"multiple_choice","prompt":"What is the purpose of an array?","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"To store data in an organized fashion.","reason":"Correct!"},{"__typename":"MultipleChoiceAnswer","text":"To organize data into key-value pairs.","reason":"Arrays stores data in an organized fashion."},{"__typename":"MultipleChoiceAnswer","text":"To organize data at lettered positions.","reason":"Arrays stores data in an organized fashion at numbered positions."},{"__typename":"MultipleChoiceAnswer","text":"To store data only of the same type.","reason":"An array can store data of mixed types."}],"image":null,"latexBlock":null,"codeSnippet":null},"MultipleChoice:5b184353646caa7a80112b15":{"__typename":"MultipleChoice","id":"5b184353646caa7a80112b15","type":"multiple_choice","prompt":"What is the correct syntax for an array?","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"```js\nlet myArray = ['Rappel into a cave', 'Take a falconry class', 'Learn to juggle'];\n```","reason":"Nice work! Array literals are denoted by `[]` and the elements are separated by commas. "},{"__typename":"MultipleChoiceAnswer","text":"```js\nlet myArray = {'Rappel into a cave', 'Take a falconry class', 'Learn to juggle'};\n```","reason":"Arrays are created using square brackets (`[]`) instead of curly braces (`{}`)."},{"__typename":"MultipleChoiceAnswer","text":"```js\nlet myArray = 'Rappel into a cave', 'Take a falconry class', 'Learn to juggle';\n```","reason":"Arrays require square brackets (`[]`) around their items."},{"__typename":"MultipleChoiceAnswer","text":"```js\nlet myArray = ['Rappel into a cave'; 'Take a falconry class'; 'Learn to juggle'];\n```","reason":"Arrays require commas (`,`) between items, not semi-colons (`;`)."}],"image":null,"latexBlock":null,"codeSnippet":null},"MultipleChoice:5b184353646caa7a80112b1a":{"__typename":"MultipleChoice","id":"5b184353646caa7a80112b1a","type":"multiple_choice","prompt":"How could you access the second item, 'Lion', in the following code block?","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`animalArray[1]`","reason":"Way to go! `Lion` is in index 1 of `animalArray`"},{"__typename":"MultipleChoiceAnswer","text":"`animalArray[2]`","reason":"This will result in \"Chipmunk\", since the first item is at position 0."},{"__typename":"MultipleChoiceAnswer","text":"`animalArray['Lion'];`","reason":"To access a property in an array, you must use an items numbered position. To access 'Lion', we'd write: `animalArray[1]`."}],"image":null,"latexBlock":null,"codeSnippet":{"__typename":"CodeSnippet","language":"javascript","text":"const animalArray = ['Sloth', 'Lion', 'Chipmunk'];"}},"MultipleChoice:5b184353646caa7a80112b1f":{"__typename":"MultipleChoice","id":"5b184353646caa7a80112b1f","type":"multiple_choice","prompt":"What will be logged to the console when we run the code below?","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"undefined","reason":"Perfect! There's no element currently in index 3, so `cities[3]` returns `undefined`. "},{"__typename":"MultipleChoiceAnswer","text":"New York","reason":"New York is at the 2nd position, not the 3rd."},{"__typename":"MultipleChoiceAnswer","text":"Chicago","reason":"Chicago is at the 0th position, so it will not be printed to the screen."}],"image":null,"latexBlock":null,"codeSnippet":{"__typename":"CodeSnippet","language":"javascript","text":"const cities = ['Chicago', 'San Francisco', 'New York'];\n\nconsole.log(cities[3]);"}},"MultipleChoice:5b184353646caa7a80112b24":{"__typename":"MultipleChoice","id":"5b184353646caa7a80112b24","type":"multiple_choice","prompt":"What will be logged to the console when we run the code below?","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`['item 0', 'item 1', 'item 2']`","reason":"Correct! `.push('item 3')` adds `'item 3'` to the end of `myArray` and `.pop()` removes the last element. "},{"__typename":"MultipleChoiceAnswer","text":"`['item 1', 'item 2', 'item 3']`","reason":"`.pop()` will remove the last element from an array rather than the first."},{"__typename":"MultipleChoiceAnswer","text":"`['item 0', 'item 1', 'item 2', 'item 3']`","reason":"Since there is a `.pop()`, it will remove the `'item 3'` added in the line before it."}],"image":null,"latexBlock":null,"codeSnippet":{"__typename":"CodeSnippet","language":"javascript","text":"const myArray = ['item 0', 'item 1', 'item 2'];\n\nmyArray.push('item 3');\nmyArray.pop();\n\nconsole.log(myArray);"}},"MultipleChoice:5b184353646caa7a80112b29":{"__typename":"MultipleChoice","id":"5b184353646caa7a80112b29","type":"multiple_choice","prompt":"How can you find how many elements are within an array?","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`myArray.length`","reason":"You got it! You can access the `.length` property of an array to get the number of elements in the array."},{"__typename":"MultipleChoiceAnswer","text":"`myArray.findLength`","reason":"Instead of `findLength`, we would use `length`."},{"__typename":"MultipleChoiceAnswer","text":"`length(myArray)`","reason":" The correct syntax is `myArray.length`. "}],"image":null,"latexBlock":null,"codeSnippet":null},"MultipleChoice:5b184353646caa7a80112b2d":{"__typename":"MultipleChoice","id":"5b184353646caa7a80112b2d","type":"multiple_choice","prompt":"Which of the methods below does NOT change the array it is called on? ","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`.slice()`","reason":"Correct! `.slice()` will not mutate the array it was called on. "},{"__typename":"MultipleChoiceAnswer","text":"`.pop()`","reason":"This method removes the last element from an array. "},{"__typename":"MultipleChoiceAnswer","text":"`.push()`","reason":"This method adds an element or elements to the end of an array. "},{"__typename":"MultipleChoiceAnswer","text":"`.shift()`","reason":"This method removes an element from the beginning of an array. "}],"image":null,"latexBlock":null,"codeSnippet":null},"MultipleChoice:5b184353646caa7a80112b32":{"__typename":"MultipleChoice","id":"5b184353646caa7a80112b32","type":"multiple_choice","prompt":"What is the value of `topPriority`? ","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`1`","reason":"Correct! `.indexOf()` returns the index of the element in the array, given that the element in the array."},{"__typename":"MultipleChoiceAnswer","text":"`2`","reason":"`.indexOf()` returns the index of the element in the array. `'Picking up dry cleaning'` is index `1`."},{"__typename":"MultipleChoiceAnswer","text":"`-1`","reason":"`.indexOf()` returns the index of the element in the array, if it's not in the array then it will return `-1`. "},{"__typename":"MultipleChoiceAnswer","text":"`undefined`","reason":"`.indexOf()` returns the index of the element in the array, it does not return `undefined`. "}],"image":null,"latexBlock":null,"codeSnippet":{"__typename":"CodeSnippet","language":"javascript","text":"const errands = ['Go to the bank', 'Pick up dry cleaning', 'Go grocery shopping'];\n\nconst topPriority = errands.indexOf('Pick up dry cleaning');"}},"MultipleChoice:5b184353646caa7a80112b38":{"__typename":"MultipleChoice","id":"5b184353646caa7a80112b38","type":"multiple_choice","prompt":"What will happen after running the following code? ","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"One array will be logged to the console followed by an error message\n```javaScript\n['Denmark', 'Mexico', 'Morocco'];\nTypeError: Assignment to constant variable\n```","reason":"Correct!  You can mutate an array saved to a variable declared with `const` but you cannot reassign the variable. "},{"__typename":"MultipleChoiceAnswer","text":"Two arrays will be logged to the console: \n```javaScript\n['Denmark', 'Mexico', 'Morocco'];\n['England', 'Mozambique', 'Cambodia', 'Peru'];\n```","reason":"The second array will not be logged to the console because a variable declared with const cannot be reassigned. "},{"__typename":"MultipleChoiceAnswer","text":"Two arrays will be logged to the console: \n```javaScript\n['Japan', 'Denmark', 'Mexico'];\n['England', 'Mozambique', 'Cambodia', 'Peru'];\n```","reason":"The second array will not be logged to the console because a variable declared with const cannot be reassigned. "},{"__typename":"MultipleChoiceAnswer","text":"One array will be logged to the console followed by an error message\n```javaScript\n['Japan', 'Denmark', 'Mexico'];\nTypeError: Assignment to constant variable\n```","reason":"Close! The `.shift()` method removes the first element from an array, not the last. "}],"image":null,"latexBlock":null,"codeSnippet":{"__typename":"CodeSnippet","language":"javascript","text":"const countries = ['Japan', 'Denmark', 'Mexico', 'Morocco'];\ncountries.shift();\nconsole.log(countries); \ncountries =  ['England', 'Mozambique', 'Cambodia', 'Peru']; \nconsole.log(countries); "}},"MultipleChoice:5b184353646caa7a80112b3e":{"__typename":"MultipleChoice","id":"5b184353646caa7a80112b3e","type":"multiple_choice","prompt":"What will be printed to the console?","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"```\n['Apples', 'Oranges', 'Bananas', 'Mangos']\n```","reason":"Correct! "},{"__typename":"MultipleChoiceAnswer","text":"```\n['Apples', 'Bananas', 'Pears', 'Mangos']\n```","reason":"Arrays start counting position at `0`, so the element at position `2` is actually pears. "},{"__typename":"MultipleChoiceAnswer","text":"```\n['Apples', 'Oranges', 'Pears', 'Bananas', 'Mangos']\n```","reason":"Using array[index] = 'item' syntax reassigns an existing element, rather than adding another. "},{"__typename":"MultipleChoiceAnswer","text":"```\n['Apples', 'Oranges', 'Bananas', 'Pears', 'Mangos']\n```","reason":"Using `array[index] = 'item'` syntax reassigns an existing element, rather than adding another. "}],"image":null,"latexBlock":null,"codeSnippet":{"__typename":"CodeSnippet","language":"javascript","text":"const fruits = ['Apples', 'Oranges', 'Pears', 'Mangos']; \nfruits[2] = 'Bananas';\nconsole.log(fruits); "}},"Quiz:4adcf97f7968e00b7853e5b0be22b89a":{"__typename":"Quiz","id":"4adcf97f7968e00b7853e5b0be22b89a","description":"Check your knowledge of JavaScript Arrays with this quick quiz.","isDeprecated":null,"isFree":false,"published":true,"slug":"arrays-quiz","title":"Arrays","time":10,"type":"quiz","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"assessmentIds({\"includeUnpublished\":false})":["5b184353646caa7a80112b11","5b184353646caa7a80112b15","5b184353646caa7a80112b1a","5b184353646caa7a80112b1f","5b184353646caa7a80112b24","5b184353646caa7a80112b29","5b184353646caa7a80112b2d","5b184353646caa7a80112b32","5b184353646caa7a80112b38","5b184353646caa7a80112b3e"],"assessments({\"includeUnpublished\":false})":[{"__ref":"MultipleChoice:5b184353646caa7a80112b11"},{"__ref":"MultipleChoice:5b184353646caa7a80112b15"},{"__ref":"MultipleChoice:5b184353646caa7a80112b1a"},{"__ref":"MultipleChoice:5b184353646caa7a80112b1f"},{"__ref":"MultipleChoice:5b184353646caa7a80112b24"},{"__ref":"MultipleChoice:5b184353646caa7a80112b29"},{"__ref":"MultipleChoice:5b184353646caa7a80112b2d"},{"__ref":"MultipleChoice:5b184353646caa7a80112b32"},{"__ref":"MultipleChoice:5b184353646caa7a80112b38"},{"__ref":"MultipleChoice:5b184353646caa7a80112b3e"}],"progress({\"userId\":\"5c76d428aa33d1d2df000015\"})":{"__typename":"QuizProgressSummary","contentItemId":"4adcf97f7968e00b7853e5b0be22b89a","started":false,"startedAt":null,"completed":false,"completedAt":null,"userCompleted":false,"userCompletedAt":null,"userId":"5c76d428aa33d1d2df000015","lastUpdated":null,"record":null,"total":null,"correct":null,"pct":null,"highestPercent":null,"passed":false,"passedAny":false,"taken":false,"type":"quiz","quizAttempts":[]}},"Workspace:61d36cf95b015f001c83d907":{"__typename":"Workspace","id":"61d36cf95b015f001c83d907","slug":"arrays-arrays","backendType":"node"},"Narrative:5c2fe533f242fc110f7c0f99":{"__typename":"Narrative","id":"5c2fe533f242fc110f7c0f99","type":"Narrative","content":"Organizing and storing data is a foundational concept of programming. \n\nOne way we organize data in real life is by making lists. Let's make one here:\n\n```pseudo\nNew Year's Resolutions:\n\n1. Keep a journal \n2. Take a falconry class\n3. Learn to juggle\n```\nLet's now write this list in JavaScript, as an _array_:\n\n```js\nlet newYearsResolutions = ['Keep a journal', 'Take a falconry class', 'Learn to juggle'];\n```\n\n[Arrays](https://www.codecademy.com/resources/docs/javascript/arrays?page_ref=catalog) are JavaScript's way of making lists. Arrays can store any data types (including strings, numbers, and booleans). Like lists, arrays are ordered, meaning each item has a numbered position. \n\nHere's an array of the concepts we'll cover: \n```js\nlet concepts = ['creating arrays', 'array structures', 'array manipulation'];\n```\n\nBy the end of this lesson you'll have another tool under your belt that helps you manage chunks of data! \n","instructions":"Run the code to see what is logged to the console. "},"OutputTerminal:5c2fe533f242fc110f7c0f98":{"__typename":"OutputTerminal","id":"5c2fe533f242fc110f7c0f98","type":"OutputTerminal"},"PersistentCodeEditor:5c2fe533f242fc110f7c0f97":{"__typename":"PersistentCodeEditor","id":"5c2fe533f242fc110f7c0f97","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":true,"noRunButton":null},"Exercise:e7a5f21a861ef729332f8ef7d8b204d8":{"__typename":"Exercise","id":"e7a5f21a861ef729332f8ef7d8b204d8","sourceId":null,"title":"Arrays","slug":"arrays","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:23Z","checkpoints":[],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2022-01-03T21:39:03Z","workspace":{"__ref":"Workspace:61d36cf95b015f001c83d907"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.65},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"Narrative:5c2fe533f242fc110f7c0f99"},{"__ref":"OutputTerminal:5c2fe533f242fc110f7c0f98"},{"__ref":"PersistentCodeEditor:5c2fe533f242fc110f7c0f97"}]},"Checkpoint:5c2fe533f242fc110f7c0fa0":{"__typename":"Checkpoint","id":"5c2fe533f242fc110f7c0fa0","instructions":" Declare a variable using `const` named `hobbies` and set it equal to an array with three strings inside of it.\n","hint":"Remember to surround your array with brackets: `[]`. That's what makes it an array! Look at the follow syntax:\n```js\nconst sampleArray = [1, 'Hello World!', true];\n```\nHowever, in the `hobbies` array, there should be three strings! ","testType":"mochaTest","testCode":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\n \ndescribe('', function () {\n  it('Did you set the variable `hobbies` equal to an array?', function() {\n  \texpect(appModule.__get__('hobbies')).to.be.a('array');\n  });\n  \n  it('Did you put three items in the `hobbies` array?', function() {\n  \texpect(appModule.__get__('hobbies')).to.have.length.above(2);\n  });\n  \n  it('Did you put only strings in your `hobbies` array?', function() {\n  \texpect(appModule.__get__('hobbies')[0]).to.be.a('string');\n    expect(appModule.__get__('hobbies')[1]).to.be.a('string');\n    expect(appModule.__get__('hobbies')[2]).to.be.a('string');\n  });\n});","testOptions":{"withBabel":true}},"Checkpoint:5c2fe533f242fc110f7c0fa1":{"__typename":"Checkpoint","id":"5c2fe533f242fc110f7c0fa1","instructions":"Use `console.log()` to print `hobbies` to the console.","hint":"To print `hobbies` to the screen, pass it into a `console.log()` statement. \n```js\nconst toPrint = 'Some famous saying!';\nconsole.log(toPrint); // Output: Some famous saying!\n```\n","testType":"componentTest","testCode":"      if (Components.OutputTerminal.hasOutput(/\\[((\\n|.)*)\\]/)) {\n        return { pass: true };\n      }\n      return {\n        pass: false,\n        errors: {\n          friendly: 'Did you log the `\\'hobbies\\'` array to the console?',\n          component: 'PersistentCodeEditor'\n        }\n      };","testOptions":{}},"Workspace:5f6e72ce2fe7ef00121d8e51":{"__typename":"Workspace","id":"5f6e72ce2fe7ef00121d8e51","slug":"arrays-create-an-array","backendType":"node"},"PersistentCodeEditor:5c2fe533f242fc110f7c0f9c":{"__typename":"PersistentCodeEditor","id":"5c2fe533f242fc110f7c0f9c","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":null,"noRunButton":null},"Narrative:5c2fe533f242fc110f7c0f9e":{"__typename":"Narrative","id":"5c2fe533f242fc110f7c0f9e","type":"Narrative","content":"One way we can create an array is to use an _array literal_. An array literal creates an array by wrapping items in square brackets `[]`.  Remember from the previous exercise, arrays can store any data type \u0026mdash; we can have an array that holds all the same data types or an array that holds different data types. \n\n\u003cimg src=\"https://content.codecademy.com/courses/learn-javascript-arrays/array%20literal.svg\" alt=\"Diagram outlining an array literal that has 3 separate elements, a comma separates each element (a string, a number, and a boolean) and the elements are wrapped with square brackets\"\u003e\n\nLet's take a closer look at the syntax in the array example:\n* The array is represented by the square brackets `[]` and the content inside.\n* Each content item inside an array is called an _element_. \n* There are three different elements inside the array.\n* Each element inside the array is a different data type. \n\nWe can also save an array to a variable. You may have noticed we did this in the previous exercise:\n\n```js\nlet newYearsResolutions = ['Keep a journal', 'Take a falconry class', 'Learn to juggle'];\n```\nLet's practice by making an array of our own.\n","instructions":null},"OutputTerminal:5c2fe533f242fc110f7c0f9d":{"__typename":"OutputTerminal","id":"5c2fe533f242fc110f7c0f9d","type":"OutputTerminal"},"Exercise:068f41c7b7c4faf95c5375fe4fc98f5e":{"__typename":"Exercise","id":"068f41c7b7c4faf95c5375fe4fc98f5e","sourceId":null,"title":"Create an Array","slug":"create-an-array","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:23Z","checkpoints":[{"__ref":"Checkpoint:5c2fe533f242fc110f7c0fa0"},{"__ref":"Checkpoint:5c2fe533f242fc110f7c0fa1"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2022-07-14T16:31:31Z","workspace":{"__ref":"Workspace:5f6e72ce2fe7ef00121d8e51"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":3.9},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"PersistentCodeEditor:5c2fe533f242fc110f7c0f9c"},{"__ref":"Narrative:5c2fe533f242fc110f7c0f9e"},{"__ref":"OutputTerminal:5c2fe533f242fc110f7c0f9d"}]},"Checkpoint:5c2fe533f242fc110f7c0fa6":{"__typename":"Checkpoint","id":"5c2fe533f242fc110f7c0fa6","instructions":"Individual elements in arrays can also be stored to variables. \n\nCreate a variable named `listItem` and set it equal to the first item in the `famousSayings` array using square bracket notation (`[]`).\n\nThen use `console.log()` to print the `listItem` variable to the console.","hint":"The first item within an array is always at position `[0]`.\n```js\nconst alphabet = ['a', 'b', 'c'];\nconst firstLetter = alphabet[0]; // 'a' \n```\n","testType":"mochaTest","testCode":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\n const { expect } = require('chai')\n\ndescribe('', function () {\n  it('', function() {\n    let appModule;\n    try {\n        appModule = rewire(\"../main.js\")\n    } catch (e) {\n        expect(true, 'Try checking your code again. You likely have a syntax error.').to.equal(false);\n    }\n    let listItem\n    try {\n        listItem = appModule.__get__(\"listItem\");\n    } catch (e) {\n        expect(true, 'Did declare a `listItem` variable?').to.equal(false);\n    }\n\n  \texpect(listItem, 'Did you create a variable named `listItem`, and set it equal to an element from the `famousSayings` array?').to.be.a('string');\n\n    var saying = appModule.__get__('famousSayings');\n    var arrayItem = appModule.__get__('listItem');\n\n    expect(arrayItem, 'Did you set listItem to the first item in your `famousSayings` array, using `[0]`?').to.eql(saying[0]);\n  });\n});\n","testOptions":{"withBabel":true}},"Checkpoint:5c2fe533f242fc110f7c0fa7":{"__typename":"Checkpoint","id":"5c2fe533f242fc110f7c0fa7","instructions":"Now, `console.log()` the third element in the `famousSayings` array using bracket notation to access the element. \n\nDo not save the element to a new variable before you log it.","hint":"We can directly print to the console by using the index to access the element in the array. \n```js\nconst greeting = 'Hello World!';\n\nconsole.log(greeting[1]); // Output: e \n```\n","testType":"componentTest","testCode":"      if (Components.CodeEditor.codeContains('main.js', /console\\s*\\.\\s*log\\s*\\(\\s*famousSayings\\s*\\[\\s*2\\s*\\]\\s*\\)/ )) {\n        return { pass: true };\n      }\n      return {\n        pass: false,\n        errors: {\n          friendly: 'Did you type `console.log(famousSayings[2])` in your code?',\n          component: 'PersistentCodeEditor'\n        }\n      };","testOptions":{}},"Checkpoint:5c2fe533f242fc110f7c0fa8":{"__typename":"Checkpoint","id":"5c2fe533f242fc110f7c0fa8","instructions":"Awesome, you can access each element in an array using the index. But what happens if you try to access an index that is beyond the last element? \n\nTry to log the item at index `[3]` of `famousSayings` to the console. What is logged to the console? \n","hint":"When you try to access an index in an array that does not contain an element you will get a value of `undefined`.\n\nSince we're trying to access an the element in index `3` in the `famousSayings`, the value will be `undefined`. \n\nYour code should use the following syntax: \n```\nconsole.log(famousSayings[3]);\n```","testType":"componentTest","testCode":"      if (Components.CodeEditor.codeContains('main.js', /console\\s*\\.\\s*log\\s*\\(\\s*famousSayings\\s*\\[\\s*3\\s*\\]\\s*\\)/ )) {\n        return { pass: true };\n      }\n      return {\n        pass: false,\n        errors: {\n          friendly: 'Did you type `console.log(famousSayings[3])` in your code?',\n          component: 'PersistentCodeEditor'\n        }\n      };","testOptions":{}},"Workspace:613234c83cff10000e8955eb":{"__typename":"Workspace","id":"613234c83cff10000e8955eb","slug":"arrays-property-access","backendType":"node"},"Narrative:5c2fe533f242fc110f7c0fa4":{"__typename":"Narrative","id":"5c2fe533f242fc110f7c0fa4","type":"Narrative","content":"Each element in an array has a numbered position known as its _index_. We can access individual items using their index, which is similar to referencing an item in a list based on the item's position. \n\nArrays in JavaScript are _zero-indexed_, meaning the positions start counting from `0` rather than `1`. Therefore, the first item in an array will be at position `0`. Let's see how we could access an element in an array: \n\n\u003cimg src=\"https://content.codecademy.com/courses/learn-javascript-arrays/array%20indices.svg\" alt=\"Diagram outlining how to access the property of an array using the index of the element\"\u003e\n\nIn the code snippet above: \n* `cities` is an array that has three elements.\n* We're using bracket notation, `[]` with the index after the name of the array to access the element. \n* `cities[0]` will access the element at index `0` in the array `cities`. You can think of `cities[0]` as accessing the space in memory that holds the string `'New York'`.\n\nYou can also access individual characters in a string using bracket notation and the index. For instance, you can write:\n\n```javascript\nconst hello = 'Hello World';\nconsole.log(hello[6]);\n// Output: W\n```\nThe console will display `W` since it is the character that is at index `6`.\n","instructions":null},"PersistentCodeEditor:5c2fe533f242fc110f7c0fa2":{"__typename":"PersistentCodeEditor","id":"5c2fe533f242fc110f7c0fa2","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":true,"noRunButton":null},"OutputTerminal:5c2fe533f242fc110f7c0fa3":{"__typename":"OutputTerminal","id":"5c2fe533f242fc110f7c0fa3","type":"OutputTerminal"},"Exercise:03fccdc11e11107376390cb329261d55":{"__typename":"Exercise","id":"03fccdc11e11107376390cb329261d55","sourceId":null,"title":"Accessing Elements","slug":"property-access","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:23Z","checkpoints":[{"__ref":"Checkpoint:5c2fe533f242fc110f7c0fa6"},{"__ref":"Checkpoint:5c2fe533f242fc110f7c0fa7"},{"__ref":"Checkpoint:5c2fe533f242fc110f7c0fa8"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2021-09-02T21:25:00Z","workspace":{"__ref":"Workspace:613234c83cff10000e8955eb"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":7.1},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"Narrative:5c2fe533f242fc110f7c0fa4"},{"__ref":"PersistentCodeEditor:5c2fe533f242fc110f7c0fa2"},{"__ref":"OutputTerminal:5c2fe533f242fc110f7c0fa3"}]},"Checkpoint:5c2fe533f242fc110f7c0fad":{"__typename":"Checkpoint","id":"5c2fe533f242fc110f7c0fad","instructions":"Change the second element of the array `groceryList` to `'avocados'`. \n","hint":"To reassign an element of an array, access the element by index and then use the `=` operator to assign a new value. Remember JavaScript is zero-indexed, the first element has an index of 0. \n\n```js\nlet sampleArr = ['one', 'two', 'three'];\n\nsampleArr[0] = 1; \n\nconsole.log(sampleArr); // Output: [1, 'two', 'three']\n```","testType":"mochaTest","testCode":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\n \ndescribe('', function () {\n  \n  it('Did you change the second element of your array to be `\\'avocados\\'` using `groceryList[1]`?', function() {\n\t  var groceryList = appModule.__get__('groceryList');\n  \texpect(groceryList[1]).to.eql('avocados');\n  });\n});","testOptions":{"withBabel":true}},"Workspace:5ef0df381d275c0014e9d8a6":{"__typename":"Workspace","id":"5ef0df381d275c0014e9d8a6","slug":"arrays-update-elements","backendType":"node"},"Narrative:5c2fe533f242fc110f7c0fab":{"__typename":"Narrative","id":"5c2fe533f242fc110f7c0fab","type":"Narrative","content":"In the previous exercise, you learned how to access elements inside an array or a string by using an index.  Once you have access to an element in an array, you can update its value.\n\n```js\nlet seasons = ['Winter', 'Spring', 'Summer', 'Fall'];\n\nseasons[3] = 'Autumn';\nconsole.log(seasons); \n//Output: ['Winter', 'Spring', 'Summer', 'Autumn']\n```\nIn the example above, the `seasons` array contained the names of the four seasons.  \n\nHowever, we decided that we preferred to say `'Autumn'` instead of `'Fall'`.  \n\nThe line, `seasons[3] = 'Autumn';` tells our program to change the item at index 3 of the `seasons` array to be `'Autumn'` instead of what is already there. \n","instructions":null},"PersistentCodeEditor:5c2fe533f242fc110f7c0fa9":{"__typename":"PersistentCodeEditor","id":"5c2fe533f242fc110f7c0fa9","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":true,"noRunButton":null},"OutputTerminal:5c2fe533f242fc110f7c0faa":{"__typename":"OutputTerminal","id":"5c2fe533f242fc110f7c0faa","type":"OutputTerminal"},"Exercise:2bd0fed02ba2d5a2e05da7c6419f4a74":{"__typename":"Exercise","id":"2bd0fed02ba2d5a2e05da7c6419f4a74","sourceId":null,"title":"Update Elements ","slug":"update-elements","published":true,"setupCommand": length}\\` instead.`);\n    assert.typeOf(condiments[0], 'string', `Expected the item in \\`condiments\\` to be a \\`string\\`, but got \\`${typeof condiments[0]}\\` instead.`);\n    assert.strictEqual(condiments[0], 'Mayo', `Expected the item in \\`condiments\\` to equal \\`'Mayo'\\`, but got \\`'${condiments[0]}\\'\\` instead.`);\n    \n    const checks = [\n      {\n        regex: /let\\s+condiments\\s*=\\s*\\[\\s*(['\"`])Ketchup\\1\\s*,\\s*(['\"`])Mustard\\2\\s*,\\s*(['\"`])Soy\\s+Sauce\\3\\s*,\\s*(['\"`])Sriracha\\4\\s*\\]\\s*;?/,\n        msg: 'Please do not edit the original array. Re-assign `condiments` to an array of one string.'\n      },\n      {\n        regex: /console\\s*\\.\\s*log\\s*\\(\\s*condiments\\s*\\)[^]*console\\s*\\.\\s*log\\s*\\(\\s*condiments\\s*\\)/,\n        msg: 'Did you log `condiments` to the console again?'\n      }\n    ];\n   \n   \tfor(let i = 0; i \u003c checks.length; i++){\n      assert.isOk(code.match(checks[i].regex), checks[i].msg)\n    }\n    \n \t});\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c2fe533f242fc110f7c0fb4":{"__typename":"Checkpoint","id":"5c2fe533f242fc110f7c0fb4","instructions":"Below your code from Step 2, re-assign the last item from the `utensils` array to `'Spoon'`. \n\nLog the updated array to the console. \n","hint":"To re-assign an element using its index, use the bracket notation:\n```js\nlet fictionalChars = ['Harry Potter', 'Han Solo', 'Ali Baba'];\n\nfictionalChars[2] = ('Sherlock Holmes');\nconsole.log(fictionalChars); // ['Harry Potter', 'Han Solo', 'Sherlock Holmes']\n```\nRemember to log `utensils` after you use re-assign the element inside `utensils`. Remember, you cannot re-assign a `const` variable. However, if a `const` variable contains an array, you can mutate elements in the array but not re-assign an new value! \n\n","testType":"mochaTest","testCode":"console.log = function() {};\nvar rewire = require('rewire');\nconst { assert } = require('chai');\nconst fs = require('fs');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  \n  it('', function() {\n    // catch Syntax or Reference errors in learner code\n\t\tvar appModule;\n    try {\n      appModule = rewire('../main.js')\n    } catch(e) {\n\t\t\tassert.isOk(false, 'Looks like you have an error. Double check your syntax.');\n    }\n    \n    const learnerArray = appModule.__get__('utensils');\n    assert.deepEqual(learnerArray, ['Fork', 'Knife', 'Chopsticks', 'Spoon'], 'Did you re-assign the last element of `utensils` to `\\'Spoon\\'`?');\n\n    const checks = [\n      {\n        regex: /const\\s+utensils\\s*=\\s*\\[\\s*(['\"`])Fork\\1\\s*,\\s*(['\"`])Knife\\2\\s*,\\s*(['\"`])Chopsticks\\3\\s*,\\s*(['\"`])Spork\\4\\s*\\]\\s*;?/,\n        msg: 'Please do not edit the original array.'\n      },\n      {\n        regex: /console\\s*\\.\\s*log\\s*\\(\\s*utensils\\s*\\)/,\n        msg: 'Did you log `utensils` to the console?'\n      }\n    ];\n   \n   \tfor(let i = 0; i \u003c checks.length; i++){\n      assert.isOk(code.match(checks[i].regex), checks[i].msg)\n    }\n    \n  });\n});\n","testOptions":{"withBabel":false}},"Workspace:5ef0df444491b10014c380fb":{"__typename":"Workspace","id":"5ef0df444491b10014c380fb","slug":"arrays-let-const-arrays","backendType":"node"},"PersistentCodeEditor:5c2fe533f242fc110f7c0fae":{"__typename":"PersistentCodeEditor","id":"5c2fe533f242fc110f7c0fae","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":true,"noRunButton":null},"OutputTerminal:5c2fe533f242fc110f7c0faf":{"__typename":"OutputTerminal","id":"5c2fe533f242fc110f7c0faf","type":"OutputTerminal"},"Narrative:5c2fe533f242fc110f7c0fb0":{"__typename":"Narrative","id":"5c2fe533f242fc110f7c0fb0","type":"Narrative","content":"You may recall that you can declare [variables](https://www.codecademy.com/resources/docs/javascript/variables?page_ref=catalog) with both the `let` and `const` keywords.  Variables declared with `let` can be reassigned.\n\nVariables declared with the `const` keyword cannot be reassigned. However, elements in an array declared with `const` remain mutable. Meaning that we can change the contents of a `const` array, but cannot reassign a new array or a different value.  \n\nThe instructions below will illustrate this concept more clearly. Pay close attention to the similarities and differences between the `condiments` array and the `utensils` array as you complete the steps. \n","instructions":null},"Exercise:c9c75c561c3c0ece71507d1048e17f53":{"__typename":"Exercise","id":"c9c75c561c3c0ece71507d1048e17f53","sourceId":null,"title":"Arrays with let and const","slug":"let-const-arrays","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:23Z","checkpoints":[{"__ref":"Checkpoint:5c2fe533f242fc110f7c0fb2"},{"__ref":"Checkpoint:5c2fe533f242fc110f7c0fb3"},{"__ref":"Checkpoint:5c2fe533f242fc110f7c0fb4"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2022-10-21T03:56:12Z","workspace":{"__ref":"Workspace:5ef0df444491b10014c380fb"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":8.066667},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"PersistentCodeEditor:5c2fe533f242fc110f7c0fae"},{"__ref":"OutputTerminal:5c2fe533f242fc110f7c0faf"},{"__ref":"Narrative:5c2fe533f242fc110f7c0fb0"}]},"Checkpoint:5c2fe533f242fc110f7c0fb9":{"__typename":"Checkpoint","id":"5c2fe533f242fc110f7c0fb9","instructions":"Find the `length` of the `objectives` array and log it to the console.","hint":"To access the `length` property, use dot notation like the example below:\n```js\nconst example = ['hello', 'world', '!'];\n\nconsole.log(example.length); //Output: 3\n```\n","testType":"componentTest","testCode":"      if (!Components.CodeEditor.codeContains('main.js', /objectives\\.length/)) {\n        return {\n          pass: false,\n          errors: {\n            friendly: 'Did you access the `.length` property of the `objectives` array?',\n            component: 'PersistentCodeEditor'\n          }\n        };\n      }\n      if (!Components.OutputTerminal.hasOutput(/\\d/)) {\n        return {\n          pass: false,\n          errors: {\n            friendly: 'Did you log the `\\'length\\'` of the `objectives` array to the console? It should appear as a number.',\n            component: 'PersistentCodeEditor'\n          }\n        };\n      }\n      return { pass: true };","testOptions":{}},"Workspace:5ef0df507fe4b40012820d39":{"__typename":"Workspace","id":"5ef0df507fe4b40012820d39","slug":"arrays-array-length","backendType":"node"},"Narrative:5c2fe533f242fc110f7c0fb7":{"__typename":"Narrative","id":"5c2fe533f242fc110f7c0fb7","type":"Narrative","content":"One of an array's built-in properties is `length` and it returns the number of items in the array. We access the [`.length`](https://www.codecademy.com/resources/docs/javascript/strings/length?page_ref=catalog) property just like we do with strings. Check the example below:\n\n```js\nconst newYearsResolutions = ['Keep a journal', 'Take a falconry class'];\n\nconsole.log(newYearsResolutions.length);\n// Output: 2\n```\nIn the example above, we log `newYearsResolutions.length` to the console using the following steps: \n* We use _dot notation_, chaining a period with the property name to the array, to access the `length` property of the `newYearsResolutions` array. \n* Then we log the `length` of `newYearsResolution` to the console. \n* Since `newYearsResolution` has two elements, `2` would be logged to the console. \n\nWhen we want to know how many elements are in an array, we can access the `.length` property. ","instructions":null},"PersistentCodeEditor:5c2fe533f242fc110f7c0fb5":{"__typename":"PersistentCodeEditor","id":"5c2fe533f242fc110f7c0fb5","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":true,"noRunButton":null},"OutputTerminal:5c2fe533f242fc110f7c0fb6":{"__typename":"OutputTerminal","id":"5c2fe533f242fc110f7c0fb6","type":"OutputTerminal"},"Exercise:af1f171805de34d21705a21f02d0d1c0":{"__typename":"Exercise","id":"af1f171805de34d21705a21f02d0d1c0","sourceId":null,"title":"The .length property","slug":"array-length","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:23Z","checkpoints":[{"__ref":"Checkpoint:5c2fe533f242fc110f7c0fb9"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2022-09-16T04:40:26Z","workspace":{"__ref":"Workspace:5ef0df507fe4b40012820d39"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":2.65},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"Narrative:5c2fe533f242fc110f7c0fb7"},{"__ref":"PersistentCodeEditor:5c2fe533f242fc110f7c0fb5"},{"__ref":"OutputTerminal:5c2fe533f242fc110f7c0fb6"}]},"Checkpoint:5c2fe533f242fc110f7c0fbe":{"__typename":"Checkpoint","id":"5c2fe533f242fc110f7c0fbe","instructions":"Add two elements to the `chores` array using `.push()`.","hint":"To add an element to an array using `.push()` check out the following example:\n```js\nconst fictionalChars = ['Harry Potter', 'Hans Solo', 'Ali Baba'];\n\nfictionalChars.push('Sherlock Holmes');\n```\nYou can also add multiple elements passed into `.push()` by separating the arguments using a comma. \n```js\nfictionalChars.push('Gollum', 'Peter Pan') \n```","testType":"mochaTest","testCode":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst { assert, expect } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('Did you put two more items in the `chores` array (there should be 5 now)?', function() {\n  \texpect(appModule.__get__('chores')).to.have.length.above(4);\n\t});\n  it('', function() {\n    let structureOne = function() {\n      chores.push(_)\n    };\n\n    let isMatchOne = Structured.match(code, structureOne)\n\n    assert.isOk(isMatchOne, 'Did you call `.push()` on `chores` to add two more elements?')\n  });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c2fe533f242fc110f7c0fbf":{"__typename":"Checkpoint","id":"5c2fe533f242fc110f7c0fbf","instructions":"Use `console.log` to print your `chores` array to make sure your items were added.","hint":"","testType":"componentTest","testCode":"      if (Components.OutputTerminal.hasOutput(/\\[((\\n|.)*)\\]/)) {\n        return { pass: true };\n      }\n      return {\n        pass: false,\n        errors: {\n          friendly: 'Did you log `\\'chores\\'` to the console?',\n          component: 'PersistentCodeEditor'\n        }\n      };","testOptions":{}},"Workspace:5ef0df5d2192220017a889af":{"__typename":"Workspace","id":"5ef0df5d2192220017a889af","slug":"arrays-push-and-pop","backendType":"node"},"OutputTerminal:5c2fe533f242fc110f7c0fbb":{"__typename":"OutputTerminal","id":"5c2fe533f242fc110f7c0fbb","type":"OutputTerminal"},"Narrative:5c2fe533f242fc110f7c0fbc":{"__typename":"Narrative","id":"5c2fe533f242fc110f7c0fbc","type":"Narrative","content":"Let's learn about some built-in JavaScript methods that make working with arrays easier. These methods are specifically called on arrays to make common tasks, like adding and removing elements, more straightforward. \n\nOne method, [`.push()`,](https://www.codecademy.com/resources/docs/javascript/arrays/push?page_ref=catalog) allows us to add items to the end of an array. Here is an example of how this is used:\n\n```js\nconst itemTracker = ['item 0', 'item 1', 'item 2'];\n\nitemTracker.push('item 3', 'item 4');\n\nconsole.log(itemTracker); \n// Output: ['item 0', 'item 1', 'item 2', 'item 3', 'item 4'];\n```\nSo, how does `.push()` work? \n\n* We access the `push` method by using dot notation, connecting `push` to `itemTracker` with a period. \n* Then we call it like a function. That's because `.push()` is a function and one that JavaScript allows us to use right on an array. \n* `.push()` can take a single argument or multiple arguments separated by commas. In this case, we're adding two elements: `'item 3'` and `'item 4'` to `itemTracker`.\n* Notice that `.push()` changes, or _mutates_, `itemTracker`. You might also see `.push()` referred to as a _destructive_ array method since it changes the initial array.\n\nIf you're looking for a method that will mutate an array by adding elements to it, then `.push()` is the method for you! ","instructions":null},"PersistentCodeEditor:5c2fe533f242fc110f7c0fba":{"__typename":"PersistentCodeEditor","id":"5c2fe533f242fc110f7c0fba","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":true,"noRunButton":null},"Exercise:cab373714e5fcde19f379fb8d9977c31":{"__typename":"Exercise","id":"cab373714e5fcde19f379fb8d9977c31","sourceId":null,"title":"The .push() Method","slug":"push-and-pop","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:23Z","checkpoints":[{"__ref":"Checkpoint:5c2fe533f242fc110f7c0fbe"},{"__ref":"Checkpoint:5c2fe533f242fc110f7c0fbf"}],"einConfig":{"extensions":{"js":{"cmds":["node {{ .fileName }}"]}},"container_type":"node","server":"http"},"updatedAt":"2022-09-16T04:41:31Z","workspace":{"__ref":"Workspace:5ef0df5d2192220017a889af"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":3.783333},"learningEnvironmentFeatures":{"__typename":"LearningEnvironmentFeature","enablePromptEngineeringChat":null},"layoutComponents":[{"__ref":"OutputTerminal:5c2fe533f242fc110f7c0fbb"},{"__ref":"Narrative:5c2fe533f242fc110f7c0fbc"},{"__ref":"PersistentCodeEditor:5c2fe533f242fc110f7c0fba"}]},"Checkpoint:5c2fe533f242fc110f7c0fc4":{"__typename":"Checkpoint","id":"5c2fe533f242fc110f7c0fc4","instructions":"Use the `.pop()` method to remove the last element from `chores`.\n","hint":"To remove an element from an array using `.pop()` check out the following example:\n```js\nlet carrot = ['pointy part', 'mid section', 'the end']\n\ncarrot.pop();\n\nconsole.log(carrot); // Output: ['pointy part', 'mid section']\n```\n","testType":"mochaTest","testCode":"console.log = function() {};\nvar rewire = require('rewire'),\n    appModule = rewire('../main.js');\nconst { assert, expect } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      const $a = chores.pop()\n    };\n\n    let structureTwo = function() {\n      let $a = chores.pop()\n    };\n\n    let structureThree = function() {\n      chores.pop()\n    };\n\n    let isMatchOne = Structured.match(code, structureOne)\n    let isMatchTwo = Structured.match(code, structureTwo)\n    let isMatchThree = Structured.match(code, structureThree)\n\n    let result = (isMatchOne || isMatchTwo || isMatchThree);\n\n    assert.isOk(result, 'Did you use `.pop()` to remove one item from `chores` (there should be less than 5 items in the array now)?')\n    \n    expect(appModule.__get__('chores')).to.have.length.below(5);\n  });\n});\n","testOptions":{"withBabel":false}},"Checkpoint:5c2fe533f242fc110f7c0fc5":{"__typename":"Checkpoint","id":"5c2fe533f242fc110f7c0fc5","instructions":"In a line after you called `chores.pop()`, log `chores` to the console to make sure it worked. ","hint":"Make sure you call `console.log(chores)` in a line after calling `chores.pop()`. ","testType":"mochaTest","testCode":"console.log = function() {};\nconst { assert } = require('chai');\nconst fs = require('fs');\nconst Structured = require('structured');\n\nconst code = fs.readFileSync('main.js', 'utf8');\n\ndescribe('', function () {\n  it('', function() {\n    let structureOne = function() {\n      console.log(chores)\n    };\n\n    let isMatchOne = Structured.match(code, structureOne);\n\n    assert.isOk(isMatchOne, 'Did you log `chores` to the console after calling `chores.pop()`?')\n  });\n});\n","testOptions":{"withBabel":false}},"Workspace:5ef0df6a1c90ec001416618d":{"__typename":"Workspace","id":"5ef0df6a1c90ec001416618d","slug":"arrays-pop","backendType":"node"},"Narrative:5c2fe533f242fc110f7c0fc2":{"__typename":"Narrative","id":"5c2fe533f242fc110f7c0fc2","type":"Narrative","content":"Another array method, [`.pop()`](https://www.codecademy.com/resources/docs/javascript/arrays/pop?page_ref=catalog), removes the last item of an array. \n\n```js\nconst newItemTracker = ['item 0', 'item 1', 'item 2'];\n\nconst removed = newItemTracker.pop();\n\nconsole.log(newItemTracker); \n// Output: [ 'item 0', 'item 1' ]\nconsole.log(removed);\n// Output: item 2\n```\n* In the example above, calling `.pop()` on the `newItemTracker` array removed `item 2` from the end. \n* `.pop()` does not take any arguments, it simply removes the last element of `newItemTracker`. \n* `.pop()` returns the value of the last element. In the example, we store the returned value in a variable `removed` to be used for later. \n* `.pop()` is a method that mutates the initial array. \n\nWhen you need to mutate an array by removing the last element, use `.pop()`. ","instructions":null},"OutputTerminal:5c2fe533f242fc110f7c0fc1":{"__typename":"OutputTerminal","id":"5c2fe533f242fc110f7c0fc1","type":"OutputTerminal"},"PersistentCodeEditor:5c2fe533f242fc110f7c0fc0":{"__typename":"PersistentCodeEditor","id":"5c2fe533f242fc110f7c0fc0","type":"PersistentCodeEditor","files":["main.js"],"navigatorDisabled":null,"noRunButton":null},"Exercise:bce6724d53d14155590ac3c08c0b2fce":{"__typename":"Exercise","id":"bce6724d53d14155590ac3c08c0b2fce","sourceId":null,"title":"The .pop() Method","slug":"pop","published":true,"setupCommand":"","createdAt":"2018-11-13T14:12:23Z","checkpoints":[{"__ref":"Checkpoint:5c2fe533f242fc110f7c0fc4"},{"__
